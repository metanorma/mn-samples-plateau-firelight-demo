orma-xml-id:_1e0e1223-c527-5489-4c66-024a1c7c7476" id="urn:x-metanorma-xml-id:_1e0e1223-c527-5489-4c66-024a1c7c7476">gml:StringOrRefType [0..1]</p></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_86e47e2d-3bbb-0179-6ccc-c6616284fed2" id="urn:x-metanorma-xml-id:_86e47e2d-3bbb-0179-6ccc-c6616284fed2">urf:buildingRestrictions</p></td><td><p about="urn:x-metanorma-xml-id:_364233e0-bea1-1b43-a988-c40eb6f2ce7c" id="urn:x-metanorma-xml-id:_364233e0-bea1-1b43-a988-c40eb6f2ce7c">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_16267bb5-1169-d7ac-8c6f-215ab8fdfd1b" id="urn:x-metanorma-xml-id:_16267bb5-1169-d7ac-8c6f-215ab8fdfd1b">幹線道路の沿道の整備に関する法律第9条第6号第2号に定める建築物等の制限。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_aa4d9e1e-00f4-be21-9e20-326d6a055e0c" id="urn:x-metanorma-xml-id:_aa4d9e1e-00f4-be21-9e20-326d6a055e0c">urf:urbanGreenSpaceConservation</p></td><td><p about="urn:x-metanorma-xml-id:_97571f6d-7c31-c370-96ad-eecfb06b1223" id="urn:x-metanorma-xml-id:_97571f6d-7c31-c370-96ad-eecfb06b1223">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_55d1833f-7262-0391-4ae3-06cceb6ca10f" id="urn:x-metanorma-xml-id:_55d1833f-7262-0391-4ae3-06cceb6ca10f">幹線道路の沿道の整備に関する法律第9条第6号第3号に定める現に存する樹林地、草地等で良好な居住環境を確保するため必要なものの保全に関する事項。</p></td></tr><tr><th><p>(urf:activityRestrictionInFarmland)</p></th><td><p about="urn:x-metanorma-xml-id:_42bbffe0-3469-b9fd-9daa-1cb7c0b9aeba" id="urn:x-metanorma-xml-id:_42bbffe0-3469-b9fd-9daa-1cb7c0b9aeba">gml:StringOrRefType [0..1]</p></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b770c75d-bdfe-4edc-d027-a2b699577502" id="urn:x-metanorma-xml-id:_b770c75d-bdfe-4edc-d027-a2b699577502">urf:landuseRestrictions</p></td><td><p about="urn:x-metanorma-xml-id:_e4540c29-1b7b-2356-4d20-dcb360092818" id="urn:x-metanorma-xml-id:_e4540c29-1b7b-2356-4d20-dcb360092818">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_173682ee-da6c-a6d8-cdc3-69b6257102b6" id="urn:x-metanorma-xml-id:_173682ee-da6c-a6d8-cdc3-69b6257102b6">幹線道路の沿道の整備に関する法律第9条第6号第4号に定める土地の利用に関する事項その他沿道の整備に関する事項。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_d54f550f-f17d-71e9-3fde-233e10357cb8" id="urn:x-metanorma-xml-id:_d54f550f-f17d-71e9-3fde-233e10357cb8">urf:rodsideDistrictFacilitiesAllocation</p></td><td><p about="urn:x-metanorma-xml-id:_659667d3-9f4a-94e9-e240-a7a47dc90547" id="urn:x-metanorma-xml-id:_659667d3-9f4a-94e9-e240-a7a47dc90547">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_24c06bbd-0a6b-aa13-eda1-1b191e96a600" id="urn:x-metanorma-xml-id:_24c06bbd-0a6b-aa13-eda1-1b191e96a600">幹線道路の沿道の整備に関する法律第9条第6項第1号に定める沿道地区施設の配置及び規模。関連役割「urf:districtFacilities」により沿道地区施設の区域を示さない場合は、この属性により沿道地区施設を記述する。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_817c478a-dc1e-8374-27ac-53c1a235c49a" id="urn:x-metanorma-xml-id:_817c478a-dc1e-8374-27ac-53c1a235c49a">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_868dd107-f0a6-db48-82fd-6e4364f4e5bf" id="urn:x-metanorma-xml-id:_868dd107-f0a6-db48-82fd-6e4364f4e5bf">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a1886ae1-8147-2277-9d18-159facefc0a1" id="urn:x-metanorma-xml-id:_a1886ae1-8147-2277-9d18-159facefc0a1">都市計画法第12条の4第2項に定める区域。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a3bb4bbb-a776-b53d-1d52-02e1d9d40ca4" id="urn:x-metanorma-xml-id:_a3bb4bbb-a776-b53d-1d52-02e1d9d40ca4">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_3f7c2e3c-1a13-2508-d9cc-0ade9f524984" id="urn:x-metanorma-xml-id:_3f7c2e3c-1a13-2508-d9cc-0ade9f524984">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9533ec1d-c965-5219-ae82-a5557abbebe0" id="urn:x-metanorma-xml-id:_9533e
