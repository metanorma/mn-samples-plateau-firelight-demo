管路の上方からの正射影の外周を取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_02e90534-f3df-8bb0-57b1-97d3a535da3e" id="urn:x-metanorma-xml-id:_02e90534-f3df-8bb0-57b1-97d3a535da3e">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_36a87858-127b-b6b3-3c99-d5412cb51fda" id="urn:x-metanorma-xml-id:_36a87858-127b-b6b3-3c99-d5412cb51fda">一律の土被り量が幅をもつ場合は、最大の深さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e6a0019d-6228-7bbd-eb68-aced3c455ae7" id="urn:x-metanorma-xml-id:_e6a0019d-6228-7bbd-eb68-aced3c455ae7">frn:lod2Geomerty</p></td><td><p about="urn:x-metanorma-xml-id:_45e068eb-fe30-cf8f-896e-5bed41d4228c" id="urn:x-metanorma-xml-id:_45e068eb-fe30-cf8f-896e-5bed41d4228c">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_756fa639-3504-4d11-22ff-d19fa34f1ddd" id="urn:x-metanorma-xml-id:_756fa639-3504-4d11-22ff-d19fa34f1ddd">単独で埋設されている場合は、管路の上方からの正射影の外周を取得し、管路が埋設された深さから、一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_76b10293-3722-8024-ab00-bc22c89c10d6" id="urn:x-metanorma-xml-id:_76b10293-3722-8024-ab00-bc22c89c10d6">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、管路が埋設された深さから一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_c6cdc7d9-8005-f2f9-54a3-d3b044a19787" id="urn:x-metanorma-xml-id:_c6cdc7d9-8005-f2f9-54a3-d3b044a19787">土被り量が幅をもつ場合は、最小の深さから最大の深さまでの一律高さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8105874c-63fa-c023-b3fc-9ee7b3e068df" id="urn:x-metanorma-xml-id:_8105874c-63fa-c023-b3fc-9ee7b3e068df">frn:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_f2b6c0df-5ebd-2271-2f63-6e5d81b6e0fd" id="urn:x-metanorma-xml-id:_f2b6c0df-5ebd-2271-2f63-6e5d81b6e0fd">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_030d43aa-e6bb-ca00-d30d-7ae7a106c8c6" id="urn:x-metanorma-xml-id:_030d43aa-e6bb-ca00-d30d-7ae7a106c8c6">埋設物の外形（外側から見える形）を構成する面を取得する。面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_10ba1995-cb45-045f-c5e8-c1811d201f6d" id="urn:x-metanorma-xml-id:_10ba1995-cb45-045f-c5e8-c1811d201f6d">frn:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_918dfcd8-11dd-49dc-a2c6-7971af43aa8a" id="urn:x-metanorma-xml-id:_918dfcd8-11dd-49dc-a2c6-7971af43aa8a">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_054c46e5-7ebc-9994-e50b-0ceb1facabd2" id="urn:x-metanorma-xml-id:_054c46e5-7ebc-9994-e50b-0ceb1facabd2">埋設物の外形（外側から見える形）を構成する面を取得する。埋設物の内空を構成する面を取得する。 面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_99af0e4f-6735-140c-a95c-eaae924234cd" id="urn:x-metanorma-xml-id:_99af0e4f-6735-140c-a95c-eaae924234cd">uro:cityFurnitureDetailAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_66e79bd9-af95-9522-79e5-32b1c9ffeb7b" id="urn:x-metanorma-xml-id:_66e79bd9-af95-9522-79e5-32b1c9ffeb7b">uro:CityFurnitureDetailAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b8a88740-e0b0-d2e9-0187-298189061ffa" id="urn:x-metanorma-xml-id:_b8a88740-e0b0-d2e9-0187-298189061ffa">埋設物の詳細な内容。管路の種類を細分したい場合に記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e63ee21f-bccd-28de-e280-c514917f4583" id="urn:x-metanorma-xml-id:_e63ee21f-bccd-28de-e280-c514917f4583">uro:frnDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4d48d186-312e-6851-130b-41f615239dff" id="urn:x-metanorma-xml-id:_4d48d186-312e-6851-130b-41f615239dff">uro:DataQualityAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_e13a859c-b533-c40a-080d-5910e1cf0233" id="urn:x-metanorma-xml-id:_e13a859c-b533-c40a-080d-5910e1cf0233">作成するデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1ccda002-0514-6281-7b85-3ea1c2d41535" id="urn:x-metanorma-xml-id:_1ccda002-0514-6281-7b85-3ea1c2d41535">uro:frnFacilityTypeAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_e79efcde-6cfc-4f0c-7a3a-30df32e856ef" id="urn:x-metanorma-xml-id:_e79efcde-6cfc-4f0c-7a3a-30df32e856ef">uro:FacilityTypeAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_03833f84-7449-d42a-6726-46f9f9413910" id="urn:x-metanorma-xml-id:_03833f84-7449-d42a-6726-46f9f9413910">埋設物の種類に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_386632c6-817a-2868-05b1-c2499e232d67" id="urn:x-metanorma-xml-id:_386632c6-817a-2868-05b1-c2499e232d67">uro:frnFacilityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_c67f8028-ae66-c9b7-8e1a-801ca6c89c4d" id="urn:x-metanorma-xml-id:_c67f8028-ae66-c9b7-8e1a-801ca6c89c4d">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d797fd7f-6724-54e9-105d-53fccb0b1e1f" id="urn:x-metanorma-xml-id:_d797fd7f-6724-54e9-105d-53fccb0b1e1f">埋設物の詳細についての情報。工事・点検記録（uro:MaintenanceHistoryAttribute）を作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_14f2c517-07d4-4212-084d-5d5459f72267" id="urn:x-metanorma-xml-id:_14f2c517-07d4-4212-084d-5d5459f72267">uro:frnFacilityIdAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_dc484676-dd66-77ce-0ca3-17fc10fce64d" id="urn:x-metanorma-xml-id:_dc484676-dd66-77ce-0ca3-17fc10fce64d">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a237679a-a5e8-33da-b7ac-9c1f41476189" id="urn:x-metanorma-xml-id:_a237679a-a5e8-33da-b7ac-9c1f41476189">埋設物の識別に関する情報。運用上必ず一つ作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_eee0faeb-1a98-35b0-2aa3-e88438e5e9c0" id="urn:x-metanorma-xml-id:_eee0faeb-1a98-35b0-2aa3-e88438e5e9c0">uro:frnDmAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_7c144c8a-bd28-eaa0-18d0-a53c2e57d7cf" id="urn:x-metanorma-xml-id:_7c144c8a-bd28-eaa0-18d0-a53c2e57d7cf">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_27a3ec94-bbde-cad5-1acb-9ad55360bce1" id="urn:x-metanorma-xml-id:_27a3ec94-bbde-cad5-1acb-9ad55360bce1">LOD0の形状情報。埋設物の中心線を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d000abd2-fe4a-298a-ffdb-accc699f6780" id="urn:x-metanorma-xml-id:_d000abd2-fe4a-298a-ffdb-accc699f6780">uro:offsetDepth</p></td><td><p about="urn:x-metanorma-xml-id:_437b7285-1235-8f0d-51a2-c4f8a2fc6b39" id="urn:x-metanorma-xml-id:_437b7285-1235-8f0d-51a2-c4f8a2fc6b39">uro:OffsetDepth [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a435b1ce-450d-5286-8036-4cd9bad8cf9d" id="urn:x-metanorma-xml-id:_a435b1ce-450d-5286-8036-4cd9bad8cf9d">このリンク上に存在するオフセットデプス情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6c705727-6384-f18e-6d35-298da7b52e4f" id="urn:x-metanorma-xml-id:_6c705727-6384-f18e-6d35-298da7b52e4f">uro:thematicShape</p></td><td><p about="urn:x-metanorma-xml-id:_3ef2d29d-3b6c-f3de-ed22-ab826f3f8f7d" id="urn:x-metanorma-xml-id:_3ef2d29d-3b6c-f3de-ed22-ab826f3f8f7d">uro:ThematicShape[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0355905c-6b6d-7cf7-5fd3-88ba5f699c71" id="urn:x-metanorma-xml-id:_0355905c-6b6d-7cf7-5fd3-88ba5f699c71">このリンクの主題的な形状情報。高さをもった埋設物の中心線の情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_22e56e8e-1edf-ad0b-2431-2010c5d43f3a" id="urn:x-metanorma-xml-id:_22e56e8e-1edf-ad0b-2431-2010c5d43f3a">uro:lengthAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_65b037fb-f946-9761-f503-8ea9e2a1ad91" id="urn:x-metanorma-xml-id:_65b037fb-f946-9761-f503-8ea9e2a1ad91">uro:LengthAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f8eac942-8024-6561-5b22-0e0f171cf457" id="urn:x-metanorma-xml-id:_f8eac942-8024-6561-5b22-0e0f171cf457">このリンクの実長、亘長の情報。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_e2fe83ae-cfa8-854a-a640-fa2d3060e88d" id="urn:x-metanorma-xml-id:_e2fe83ae-cfa8-854a-a640-fa2d3060e88d">uro:innerDiameter</p></td><td><p about="urn:x-metanorma-xml-id:_28a58528-3739-c47e-ef90-7e5e349c1274" id="urn:x-metanorma-xml-id:_28a58528-3739-c47e-ef90-7e5e349c1274">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_59db3153-10ae-1d24-bec7-21096e77f90a" id="urn:x-metanorma-xml-id:_59db3153-10ae-1d24-bec7-21096e77f90a">内径。単位は㎜又はinchとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9486d2dd-d4ff-fed9-502c-94972620d546" id="urn:x-metanorma-xml-id:_9486d2dd-d4ff-fed9-502c-94972620d546">uro:outerDiameter</p></td><td><p about="urn:x-metanorma-xml-id:_515258e5-e9ac-3f3a-e623-314d29e71c85" id="urn:x-metanorma-xml-id:_515258e5-e9ac-3f3a-e623-314d29e71c85">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_552aa64c-f09b-eab1-0dc3-8ce0f820cff9" id="urn:x-metanorma-xml-id:_552aa64c-f09b-eab1-0dc3-8ce0f820cff9">外径。単位は㎜又はinchとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_efb895d4-e808-8d23-35c0-b0414c7c948b" id="urn:x-metanorma-xml-id:_efb895d4-e808-8d23-35c0-b0414c7c948b">uro:sleeveType</p></td><td><p about="urn:x-metanorma-xml-id:_e4fc50ab-f400-025e-73a1-51edcabae7f4" id="urn:x-metanorma-xml-id:_e4fc50ab-f400-025e-73a1-51edcabae7f4">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6b409040-b5b7-1a89-e400-eb8cd9131827" id="urn:x-metanorma-xml-id:_6b409040-b5b7-1a89-e400-eb8cd9131827">被覆の有無。コードリスト（Pipe_sleeveType.xml）より選択する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
