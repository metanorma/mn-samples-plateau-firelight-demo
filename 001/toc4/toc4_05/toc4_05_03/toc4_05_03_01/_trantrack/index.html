        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_05">4.5  交通（徒歩道）モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_05/toc4_05_03">4.5.3  交通（徒歩道）モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_05/toc4_05_03/toc4_05_03_01">4.5.3.1  Transportation（CityGML）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.5.3.1.1  tran:Track</h1><figure about="urn:x-metanorma-xml-id:_4a077699-ebc9-2511-25dd-b3ba3dae594f" id="urn:x-metanorma-xml-id:_4a077699-ebc9-2511-25dd-b3ba3dae594f"><figcaption class="style_figCaption">表4-239</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td rowspan="6"><p about="urn:x-metanorma-xml-id:_44647bd0-a912-79fb-d3a3-421a452b0cb7" id="urn:x-metanorma-xml-id:_44647bd0-a912-79fb-d3a3-421a452b0cb7">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_791cc643-80b7-183c-be93-2a1fe8dea91b" id="urn:x-metanorma-xml-id:_791cc643-80b7-183c-be93-2a1fe8dea91b">徒歩道。徒歩道とは、人や車両等の通行の用に供される道路のうち、道路法第3条に示された道路の種類及び建築基準法第42条による「道路」を除く道路を指す。徒歩道には、<a href="urn:x-metanorma-xml-id:__x4f5c___x696d___x898f___x7a0b___x306e___x6e96___x5247___x3000___x4ed8___x9332___xff17___x516c___x5171___x6e2c___x91cf___x6a19___x6e96___x56f3___x5f0f_">&lt;&lt;gsi_ops,annex=7,付録７ 公共測量標準図式</a>における徒歩道及び庭園路（ただし、庭園路のうち、自動車ターミナル内の道路は、広場として取得するため、徒歩道には含まない）を含む。</p><p about="urn:x-metanorma-xml-id:_fe19b2af-3ecd-8985-fa42-1a092077f427" id="urn:x-metanorma-xml-id:_fe19b2af-3ecd-8985-fa42-1a092077f427">ここで、作業規程の準則付録７公共測量標準図式における徒歩道とは、「道路縁及び軽車道に接続するもの、登山、観光等に利用されるもの、神社等主要な地点へ到達するもの、耕地の区画等の景観を表現するために必要なもの」であり、庭園路とは、「公園、住宅地等で自動車の通行を規制している道路及び工場等特定の敷地内の道路」である。</p><p about="urn:x-metanorma-xml-id:_3e5b2f79-2ffb-bed5-c424-2aa7df19d847" id="urn:x-metanorma-xml-id:_3e5b2f79-2ffb-bed5-c424-2aa7df19d847">徒歩道の延長方向は、以下の場所で区切る。</p><ul><li><p about="urn:x-metanorma-xml-id:_de11a188-12e0-3337-7d22-d7b3ea5c5566" id="urn:x-metanorma-xml-id:_de11a188-12e0-3337-7d22-d7b3ea5c5566">交差部（四差路、多差路及び三差路）</p></li><li><p about="urn:x-metanorma-xml-id:_8a6e264c-3739-c926-9483-ef3f4687ebaa" id="urn:x-metanorma-xml-id:_8a6e264c-3739-c926-9483-ef3f4687ebaa">道路構造の変化点（トンネル、橋梁）</p></li><li><p about="urn:x-metanorma-xml-id:_b583f1c4-6a82-a604-cce4-6b30499fca63" id="urn:x-metanorma-xml-id:_b583f1c4-6a82-a604-cce4-6b30499fca63">位置正確度（地図情報レベル）や取得方法 同一のLODにおいて、連続する徒歩道の境界は一致しなければならない。 tran:Trackは、LOD0ではネットワーク（中心線）又は徒歩道縁により取得する。 LOD1以上では、面として取得する。 LOD2以上では、tran:Trackの面を、tran:TrafficAreaとtran:AuxiliaryTrafficAreaに細分する。</p><p about="urn:x-metanorma-xml-id:_fa5ee248-8fad-99a8-5c8b-f2ac5bc02b92" id="urn:x-metanorma-xml-id:_fa5ee248-8fad-99a8-5c8b-f2ac5bc02b92">さらに、LOD3では、各地物の面に高さを付与する。</p><p about="urn:x-metanorma-xml-id:_50ba21a5-75c4-74e7-1b2c-8d48519b9a58" id="urn:x-metanorma-xml-id:_50ba21a5-75c4-74e7-1b2c-8d48519b9a58">以下に、取得例を示す。</p></li></ul></td></tr><tr><td colspan="2"><ul><li><p about="urn:x-metanorma-xml-id:_e25bdffb-abb3-14c0-b88c-da89cadeb3c4" id="urn:x-metanorma-xml-id:_e25bdffb-abb3-14c0-b88c-da89cadeb3c4">LOD0における徒歩道の取得例</p></li></ul><figure about="urn:x-metanorma-xml-id:_0ce9708f-ba41-66a5-a4eb-0ed7c62372df" id="urn:x-metanorma-xml-id:_0ce9708f-ba41-66a5-a4eb-0ed7c62372df"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAAEYCAIAAABp9FyZAAAgAElEQVR4nOx9d5xV1dX22vuU2/udygAWepEiqIglIigCGuwxfmpUoiGWNxpFbGBQIUoiGkAjvrGXqFgIRrHjq4goRWBAVKq0YW7v95S91/fHnrlchiIKw8zgfX6WmTPnnnP2PfvZa+1VCSJCCSWU0HKgLf0AJZTwS0eJhCWU0MIokbCEEloYJRKWUEILo0TCEkpoYZRIWEIJLYwSCUsooYUht/QDlFDCIUGxO5y02FPsESVJWEIJLYySJCzhl4HdpB8HgNYhhUokLOEXitZAP4HW8yQllPALRUkSlvBLAQdgjO3YUSfJclV5BQAAtgojTYmEJfwiwAFiifiOcCiZTllViy/gVySZApBWwEJSSmUq4TCGsL4kM6lwNJpMJg1mWiwW3dADXv+RNR1ayWasJAlLaPvYkw+QAwDwjJYLxSKxRELXTYvFYpElwzQIAjJmaJpFUYG2vCQskbCEww0cAAHzmhZLRKPxWM7UqSyrqmoYBgXwutwel9thtWuapigKLamjJZTwMyGm7Z4YpJtGLJ0MRaOZTFJSFEmWTMMEDg6r3efx+D1ejmhqOudcVVWr1UpIC/OwRMIS2iZ2I6HY/oVjkUgslsnnkIAkE844MqZIctBX5nN7CCW6rktACCEc0DBMr8styVJLDGAnSiRsw0BEsYqLl1j4ucWX9kOHRh8DA0xnM/XhUCwZQ0oURUGOhsEUSS7z+vwen0wpMm5yBgBIAAAIAgDIsmyz2aBFv7fSnvBwACE7F9NwOFxWVtayz3PIwJFTQrNavi4ciibiSAAUWabUMAwJqN/rC7q9NqsVTcZ0AwCAgCRJgooCmqbJsqwoSguuXCVJePhg69atQ4cO3bJlSzKZhEbBeNiCI1Cim8aOcCiaiBuMASWEEIPrwNHndJf5AzabAxlvoN9uEPIQOFJKnU7noXz2JmglnpISDgiJROLCCy9s3779t99+m06np02bdpgzEIAD1oXq1/2wqS4SypsGlSXgaGq602JvX92uurLKoqhaLs9MU5xfrLE3ASLmcrl8Pn9IB1CEkiRsw0DETCZz++23z5gxgxAyceLEm2+++Ve/+tXSpUs550JHLUy71r5X3He+X4MZhgMQBjwej9dHY5l8TjjfGWNMN5x2u9ft9Xg8FAERkbHdrrKXOzfC5XS1iJGmJAnbHgrr5t133+12u2fMmPHHP/4xm81OmDDB5XINGTIEAF555RXYdeFv1QyEfcVwIiIQAAIMMJKMrduw/oftW1PZNJGoqqr5fF4mtF1Vdft2NWV+v8SRmyZvFID7dedGZHPZgzCQn46SJGyTeOqpp8aOHavr+rmjz50+Y3pVVRUhZNmyZWPHjl26dCkAVFRU/PDDD0IYPv/882eeeWZ5eXlLP/XPBwNMZNORWCSRShqmoSoqADXymiorbrc74PPZLVbDME1myoRyzuFnLTqcc6vVarFYmmEE+0JJErYxiEVzy5Ytffr0Wbhw4Wuvv1ZdXf3999+ff975/fv3X79+/aJFi1544YUtW7Z8+eWXn3/+uc/nu/zyy2tra9voassAM1p+c922TT/8EI5FiERVi0VnBjLu83rbt6tpV1FpobKe1zhnEqWISCml9CdPbCEMNU0TqmlzjGWvt26j7+YXhQ 17b2-4646-7578-6abb4cd82cef" id="urn:x-metanorma-xml-id:_c98737d3-17b2-4646-7578-6abb4cd82cef">LOD3における広場の取得例徒歩道のLOD3は、LOD2と同様に徒歩道の面をtran:TrafficArea及びtran:AuxiliaryTrafficAreaに区分する。このとき、それぞれの面は高さをもつ。また、LOD2よりもさらに細かい種類にtran:TrafficArea及びtran:AuxiliaryTrafficAreaを分けることができる。「高さの表現」及び「広場内の表現」の組み合わせにより、LOD3.0、LOD3.1、LOD3.2、LOD3.3及び LOD3.4に分かれるが、標準製品仕様は、原則としてLOD3.0とする。  LOD3.0では、徒歩道の横断方向に一律の高さ（車道の高さ）を付し、高さの差は表現しない。</p></li></ul><figure about="urn:x-metanorma-xml-id:_5ef2f2ca-ac05-48cc-0cef-d27409a3b9ec" id="urn:x-metanorma-xml-id:_5ef2f2ca-ac05-48cc-0cef-d27409a3b9ec"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAzkAAAD7CAIAAADGuM1sAAAgAElEQVR4nOzdeZgUxd048G9VH3Mfe8PuAossCAsrqNwmGI8IniEaiBE1xsTrDREl8efBExVfozEeeESM4JFoVNQoKvgGL1BEbkGQ+1jYi71nZufq6enuqt8fvTsMy4Is7LIzy/fz+OBsT/dMTR9V366qriKcc0AIIYQQQimJdncCEEIIIYTQEWGshhBCCCGUujBWQwghhBBKXRirIYQQQgilLozVEEIIIYRSF8ZqCCGEEEKpC2M1hBBCCKHUhbEaQgghhFDqwlgNIYQQQih1YayGEEIIIZS6MFZDCCGEEEpdGKuhbsMYM1+Yk9IefWrao7yb2Bwnt+10P3hoknd78mp4LDpdu/u5Q5vjQekKhm5A6+49wT2c+AQ8UqgNgucESgWcc0JI162PDndy9qH5LYd/l5nz4EFEpxTMuNDxwXo11P2OJf9qc1PR7vpYr9MhnVhmHGVvJ76lTa0DIQQLrQ7p0Cl9+MptluAF0lna3ZNH2v/HeM7j0UFtYKyGuhnn/Pnnn7/zzjvbbUFItAhomtbmrY8++ujBBx9M/Llx48aZM2cauoEVNkcXjUY3bNgQj8cBYOPGjVu3bv3BJs5Zs2YtXbq0zVv333//jh07AGDJkiWbNm1qs1VTU9PixYsVRTGXLFy48I033kgclM8++2z58uWd+KNOHZzzBx988Kmnnkr82e46zGBtFj7//PPz5s1LrPDWW2/dd999XZrUU01dXd0TTzxRXV3d7rvmyR8Oh9ssX758+UMPPZTI/TZu3HjbbbdpmoaNoegQPA0xxhKvm5ubV61aFQwGj3FDc9tvvvnmyy+/TCz0+XxvvflWPB5P/mTUpZJ39YwZM7KyshJLkt9KHLLbbrtt4sSJySv4/X5CyBdffGEuGT58+GWXXYZH8EgSe/Khhx4CgNraWs75c889BwDm8jb/lpWVffbZZ1999dXKlSsJIePGjVu5cuXSpUu/+uorxtiWLVsIIRUVFYZhEEI++uijNt+1f/9+WZYTh+Pcc88dMmRIYoUzzzxzypQpJ+unp7F2L4rhw4efddZZR99w7Nix06dPT16yatUqQkhdXZ35Z1ZW1uOPP96piT0VqaoajUbN199++y0AbN++/Sjr33zzzRMmTOBJB9S8gl577TVz4dixYydMmJB8MSLEOU/X/mq8tdVs06ZNZ5555vr1688888wjVaVMnz49Pz8/+SZy1apV48ePX7FixTnnnAMAv/jFL77//vudO3eenMSfyhYvXvznP/85MzPT6XRqmkYptdlsW7Zs8fl8P/7xj81w2TyONTU1ffr0Wbhwobnhtm3bhg0bNn369Gefffadd96pqKjIycl5++23Ka 1f-04c7-8ce4-cf5d97177138">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0a570590-d1bf-0ffa-9466-32e56872f74a" id="urn:x-metanorma-xml-id:_0a570590-d1bf-0ffa-9466-32e56872f74a">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_ef41961d-0707-a2d6-f000-34be179bb9e8" id="urn:x-metanorma-xml-id:_ef41961d-0707-a2d6-f000-34be179bb9e8">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bcd4c0cc-23c2-4645-2e03-fd8f095ccde3" id="urn:x-metanorma-xml-id:_bcd4c0cc-23c2-4645-2e03-fd8f095ccde3">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_eb913aaf-7ea3-f6ac-e674-22a7a535fe18" id="urn:x-metanorma-xml-id:_eb913aaf-7ea3-f6ac-e674-22a7a535fe18">tran:trafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_2bfcfe18-1ed8-32fa-4225-03402f163112" id="urn:x-metanorma-xml-id:_2bfcfe18-1ed8-32fa-4225-03402f163112">tran:TrafficArea [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_92881a30-ec69-b13f-2aea-7949ca61dbf4" id="urn:x-metanorma-xml-id:_92881a30-ec69-b13f-2aea-7949ca61dbf4">徒歩道を構成する要素のうち、車両や人が通行可能な領域への参照。 LOD2以上で使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1db0199f-2f2e-56fc-21f3-9ddf18c1222b" id="urn:x-metanorma-xml-id:_1db0199f-2f2e-56fc-21f3-9ddf18c1222b">tran:auxiliaryTrafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_257bfaa6-0280-3ef4-92c9-e69e890ba304" id="urn:x-metanorma-xml-id:_257bfaa6-0280-3ef4-92c9-e69e890ba304">tran:AuxiliaryTrafficArea [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_97f39aae-2554-1cbd-ffea-b52bfec7a349" id="urn:x-metanorma-xml-id:_97f39aae-2554-1cbd-ffea-b52bfec7a349">徒歩道構成する要素のうち、交通領域の機能を補助するために設けられた領域への参照。 LOD2以上で使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9f9e8d5c-cf39-cbce-f190-5cc71ecc2f06" id="urn:x-metanorma-xml-id:_9f9e8d5c-cf39-cbce-f190-5cc71ecc2f06">tran:lod0Network</p></td><td><p about="urn:x-metanorma-xml-id:_59be6a8a-7821-a839-156f-ef6224408a73" id="urn:x-metanorma-xml-id:_59be6a8a-7821-a839-156f-ef6224408a73">gml:GeometricComplex [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_468d2bdf-7e9a-5c31-3207-e70d38b2dc68" id="urn:x-metanorma-xml-id:_468d2bdf-7e9a-5c31-3207-e70d38b2dc68">徒歩道を表現する線。徒歩道の中心線及びこの端点と徒歩道に接続する道路のLOD0上の点とを結ぶ線により構成する。高さは0とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_04cd9c64-75cf-fa3d-e828-ade88699c10d" id="urn:x-metanorma-xml-id:_04cd9c64-75cf-fa3d-e828-ade88699c10d">tran:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_88cced7c-b156-6469-45b7-a3f8a059e55b" id="urn:x-metanorma-xml-id:_88cced7c-b156-6469-45b7-a3f8a059e55b">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f75a167c-1939-bde3-e726-afcdd2b3e165" id="urn:x-metanorma-xml-id:_f75a167c-1939-bde3-e726-afcdd2b3e165">徒歩道縁に囲まれた面。車道交差部では、隅切りを結ぶ線により区切ることを基本とする。徒歩道両側の隅切り位置が道路延長方向に大きく異なる場合は、より交差点より遠い隅切り位置より横断方向に区切る。 隅切りが無い場合は、交差する道の道路縁の接点をつないだ境界で車道部を区切る。 高さは0とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_603bfe57-5a38-82d6-d791-17e5af6b7f13" id="urn:x-metanorma-xml-id:_603bfe57-5a38-82d6-d791-17e5af6b7f13">tran:lod2MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ab1428f2-c1a5-5b69-482c-c7bd04859aac" id="urn:x-metanorma-xml-id:_ab1428f2-c1a5-5b69-482c-c7bd04859aac">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a3ce23f9-04de-9106-f702-fbd647367be7" id="urn:x-metanorma-xml-id:_a3ce23f9-04de-9106-f702-fbd647367be7">徒歩道縁に囲まれた面。 tran:Trackが参照するtran:TrafficArea及びtran:AuxiliaryTrafficAreaのtran:lod2MultiSurfaceに含まれる、全てのgml:Polygonにより構成する。 高さは0とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8f48a8c4-d8ae-0cb4-8826-264a19fce245" id="urn:x-metanorma-xml-id:_8f48a8c4-d8ae-0cb4-8826-264a19fce245">tran:lod3MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_740660b4-2a0b-e980-ee8e-1fcf919127fa" id="urn:x-metanorma-xml-id:_740660b4-2a0b-e980-ee8e-1fcf919127fa">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f6b11123-6db4-66cf-5816-ecf4dfd15b27" id="urn:x-metanorma-xml-id:_f6b11123-6db4-66cf-5816-ecf4dfd15b27">徒歩道縁に囲まれた面。高さは、適用するLOD3の区分（4.5.1）に従う。  tran:Trackが参照するtran:TrafficArea及びtran:AuxiliaryTrafficAreaのtran:lod3MultiSurfaceに含まれる、全てのgml:Polygonにより構成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_73f3cb70-8e6d-9e36-c17e-70b14b4c452b" id="urn:x-metanorma-xml-id:_73f3cb70-8e6d-9e36-c17e-70b14b4c452b">uro:tranDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_91ad988e-092d-9945-0bac-ea2132872853" id="urn:x-metanorma-xml-id:_91ad988e-092d-9945-0bac-ea2132872853">uro:DataQualityAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_8ffcef65-d0e3-a50b-3d65-340a2acd175e" id="urn:x-metanorma-xml-id:_8ffcef65-d0e3-a50b-3d65-340a2acd175e">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1b9af9c9-520e-5dae-71a3-622f821b0b72" id="urn:x-metanorma-xml-id:_1b9af9c9-520e-5dae-71a3-622f821b0b72">uro:tranKeyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_9a7345df-85f6-519a-73d9-dcf0a46d25dd" id="urn:x-metanorma-xml-id:_9a7345df-85f6-519a-73d9-dcf0a46d25dd">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_fe54430e-5c80-10f8-0528-4cee0c241ba0" id="urn:x-metanorma-xml-id:_fe54430e-5c80-10f8-0528-4cee0c241ba0">属性を拡張するための仕組み。コ－ド値を値とする属性を拡張する場合にのみ使用する。コ－ド値以外の属性を拡張する場合又は属性の集合を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8bb8b77f-558c-16e8-89b2-a06b820686b1" id="urn:x-metanorma-xml-id:_8bb8b77f-558c-16e8-89b2-a06b820686b1">uro:tranFacilityTypeAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_e59bd028-a492-3b93-ed12-1d526fda5e5b" id="urn:x-metanorma-xml-id:_e59bd028-a492-3b93-ed12-1d526fda5e5b">uro:FacilityTypeAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_7b0d1674-0353-7906-4a07-838730dd5eb4" id="urn:x-metanorma-xml-id:_7b0d1674-0353-7906-4a07-838730dd5eb4">特定分野における施設の分類情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b87774cf-9950-89d6-abc1-8995e585d3f3" id="urn:x-metanorma-xml-id:_b87774cf-9950-89d6-abc1-8995e585d3f3">uro:tranFacilityIdAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_5ef09ad9-2cd6-5c0f-f649-fd4fb360bf2f" id="urn:x-metanorma-xml-id:_5ef09ad9-2cd6-5c0f-f649-fd4fb360bf2f">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dc70932d-8a38-295e-0901-b7b1c1a4f31b" id="urn:x-metanorma-xml-id:_dc70932d-8a38-295e-0901-b7b1c1a4f31b">uro:tranFacilityTypeAttribute.classによって指定された分野における施設の識別情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_51ce4f26-d995-1802-bc6a-31f4dae69efc" id="urn:x-metanorma-xml-id:_51ce4f26-d995-1802-bc6a-31f4dae69efc">urotranFacilityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4f3526d6-a430-92f7-24f2-e13e2bb90248" id="urn:x-metanorma-xml-id:_4f3526d6-a430-92f7-24f2-e13e2bb90248">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_343466a1-8338-b682-dbd4-1b13ca7b358c" id="urn:x-metanorma-xml-id:_343466a1-8338-b682-dbd4-1b13ca7b358c">uro:tranFacilityTypeAttribute.classによって指定された分野における施設管理情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d5484f7e-670b-8525-6459-892482e65560" id="urn:x-metanorma-xml-id:_d5484f7e-670b-8525-6459-892482e65560">uro:tranDmAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_274f1608-e42f-e3ed-bfae-60c7fdb4c44c" id="urn:x-metanorma-xml-id:_274f1608-e42f-e3ed-bfae-60c7fdb4c44c">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2f5cbb05-d436-eace-783e-836c8e85c1ce" id="urn:x-metanorma-xml-id:_2f5cbb05-d436-eace-783e-836c8e85c1ce">公共測量標準図式による図形表現に必要な情報。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_19e287a8-1ae0-619c-c985-823a60ff88b5" id="urn:x-metanorma-xml-id:_19e287a8-1ae0-619c-c985-823a60ff88b5">uro:trackAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_14e5d650-e1d3-a0b4-1473-f8423c39f6fe" id="urn:x-metanorma-xml-id:_14e5d650-e1d3-a0b4-1473-f8423c39f6fe">uro:TrackAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9f4d1d45-7272-bbe5-da07-0e2245b23c9a" id="urn:x-metanorma-xml-id:_9f4d1d45-7272-bbe5-da07-0e2245b23c9a">徒歩道に関する追加情報。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
