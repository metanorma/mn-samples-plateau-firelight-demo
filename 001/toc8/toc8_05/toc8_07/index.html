      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc8">8  メタデータ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc8/toc8_05">8.5  原典資料リストの仕様</a></li></ul><div class="layout_overall"><article id="content"><h1>8.5.11  索引図の仕様</h1><p about="urn:x-metanorma-xml-id:_902c182e-a069-9148-f52a-93c04519a5c2" id="urn:x-metanorma-xml-id:_902c182e-a069-9148-f52a-93c04519a5c2">索引図の仕様を下表に示す。</p><figure about="urn:x-metanorma-xml-id:_405d60fa-d9c1-7782-84a6-f894c0cc55c3" id="urn:x-metanorma-xml-id:_405d60fa-d9c1-7782-84a6-f894c0cc55c3"><figcaption class="style_figCaption">表8-5&nbsp;— 索引図の仕様</figcaption><table><colgroup><col width="25%"><col width="75%"></colgroup><tbody><tr><th><p>項目</p></th><th><p>仕様</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_d6d573ff-eaef-d687-0dba-99e98c61880f" id="urn:x-metanorma-xml-id:_d6d573ff-eaef-d687-0dba-99e98c61880f">タイトル</p></td><td><p about="urn:x-metanorma-xml-id:_da7f6326-ecde-5dc4-222d-b0534ce099d6" id="urn:x-metanorma-xml-id:_da7f6326-ecde-5dc4-222d-b0534ce099d6">「〇〇　3D都市モデル整備範囲図」 〇〇の部分は整備範囲となる市区町村名又は都道府県名を記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_78c16979-69c4-3edc-a1da-7c3f8d30ed78" id="urn:x-metanorma-xml-id:_78c16979-69c4-3edc-a1da-7c3f8d30ed78">背景地図</p></td><td><p about="urn:x-metanorma-xml-id:_45ee6d8a-c040-f0c1-e5ce-07fcde769972" id="urn:x-metanorma-xml-id:_45ee6d8a-c040-f0c1-e5ce-07fcde769972">国土地理院の地理院地図（地理院タイル）を標準とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2db963d0-dded-b628-0c8d-331fdf5aa92a" id="urn:x-metanorma-xml-id:_2db963d0-dded-b628-0c8d-331fdf5aa92a">縮尺</p></td><td><p about="urn:x-metanorma-xml-id:_3d7db953-80c9-5aeb-2d5e-444b3e2fbb41" id="urn:x-metanorma-xml-id:_3d7db953-80c9-5aeb-2d5e-444b3e2fbb41">任意とする。（指定のサイズ・レイアウトに収める。）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4658fba8-b8db-b2fa-2805-289547fea546" id="urn:x-metanorma-xml-id:_4658fba8-b8db-b2fa-2805-289547fea546">サイズ・レイアウト</p></td><td><p about="urn:x-metanorma-xml-id:_3e24c97a-9e23-01d2-99ff-ffdb1a2fd6e1" id="urn:x-metanorma-xml-id:_3e24c97a-9e23-01d2-99ff-ffdb1a2fd6e1">用紙サイズA4を基本とする。レイアウトは対象範囲の形状を考慮し縦又は横いずれも可とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_13538a38-d699-1a40-bdd0-b89881a1a338" id="urn:x-metanorma-xml-id:_13538a38-d699-1a40-bdd0-b89881a1a338">記載項目</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_958f8c59-fa5f-6945-c49f-bdcd3934da7a" id="urn:x-metanorma-xml-id:_958f8c59-fa5f-6945-c49f-bdcd3934da7a">３D都市モデルの詳細度（LOD1～LOD4）ごとに色を分けて表示する。</p><ul><li><p about="urn:x-metanorma-xml-id:_e4d96a3b-3ab0-a2c0-9590-092fbd70e3f7" id="urn:x-metanorma-xml-id:_e4d96a3b-3ab0-a2c0-9590-092fbd70e3f7">LOD3及びLOD4の整備範囲は、整備範囲の広さに応じて詳細図を表示する。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_8cc830ac-ecca-4a74-8ef3-8c687798e886" id="urn:x-metanorma-xml-id:_8cc830ac-ecca-4a74-8ef3-8c687798e886">対象範囲の標準地域メッシュ（２次メッシュ、３次メッシュ）のメッシュとメッシュ番号を表示する。</p></li><li><p about="urn:x-metanorma-xml-id:_e2ea48fb-c335-60f7-e662-29684f101466" id="urn:x-metanorma-xml-id:_e2ea48fb-c335-60f7-e662-29684f101466">凡例を表示する。主な記載項目は以下とする。</p><ul><li><p about="urn:x-metanorma-xml-id:_ef4ffd84-dfdf-85fa-f270-82f59779da10" id="urn:x-metanorma-xml-id:_ef4ffd84-dfdf-85fa-f270-82f59779da10">2次メッシュ及びそのメッシュ数：記号は水色（R:5,G:110,B:255）の太線の四角を標準とする。</p></li><li><p about="urn:x-metanorma-xml-id:_dc35468c-3c85-68d8-006f-9f72ebb1b43c" id="urn:x-metanorma-xml-id:_dc35468c-3c85-68d8-006f-9f72ebb1b43c">3次メッシュ及びそのメッシュ数：記号は黒色（R:0,G: 0,B:0）の中太線の四角を標準とする。</p></li><li><p about="urn:x-metanorma-xml-id:_e47b9619-7efc-8a53-975d-85daff847b8d" id="urn:x-metanorma-xml-id:_e47b9619-7efc-8a53-975d-85daff847b8d">LOD1整備範囲（範囲の通称）及び面積km2：記号は黒色（R:0,G: 0,B:0）の太線の四角を標準とする。</p></li><li><p about="urn:x-metanorma-xml-id:_64d14ac8-e995-7482-fa70-95e81bdf7b2b" id="urn:x-metanorma-xml-id:_64d14ac8-e995-7482-fa70-95e81bdf7b2b">LOD2整備範囲（範囲の通称）及び面積km2：記号は赤色（R:240,G: 5,B:0）の太線の四角を標準とする。</p></li><li><p about="urn:x-metanorma-xml-id:_f3ef6f93-7bd7-5b49-c827-2a8c5b5cad2d" id="urn:x-metanorma-xml-id:_f3ef6f93-7bd7-5b49-c827-2a8c5b5cad2d">LOD3整備範囲（範囲の通称）及び数量（km2又はkm等）：記号は緑色（R:90,G:255,B:0）の太線の四角又は線を標準とする。</p></li><li><p about="urn:x-metanorma-xml-id:_e7e27be5-e444-4625-8161-fd7be2aab308" id="urn:x-metanorma-xml-id:_e7e27be5-e444-4625-8161-fd7be2aab308">LOD4整備範囲（範囲の通称）及び数量（km2又はkm等）：記号は青色（R:0,G:0,B:255）の太線の四角又は線を標準とする。</p></li></ul></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8e5ef448-ab9a-2cc4-797c-35f4f0e11fde" id="urn:x-metanorma-xml-id:_8e5ef448-ab9a-2cc4-797c-35f4f0e11fde">形式</p></td><td><p about="urn:x-metanorma-xml-id:_8fc215e4-f375-ad8c-1570-56f3664fa397" id="urn:x-metanorma-xml-id:_8fc215e4-f375-ad8c-1570-56f3664fa397">PDF</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
