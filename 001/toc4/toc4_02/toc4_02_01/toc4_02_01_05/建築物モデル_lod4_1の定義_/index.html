        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01">4.2.1  建築物モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01/toc4_02_01_05">4.2.1.5  建築物モデル（LOD4）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.1.5.3  建築物モデル（LOD4.1）の定義</h1><p about="urn:x-metanorma-xml-id:_907ed738-7924-b712-934a-cde213fa146f" id="urn:x-metanorma-xml-id:_907ed738-7924-b712-934a-cde213fa146f">建築物モデル（LOD4.1）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_f0e43d0d-e50d-521c-58d9-f1ff78713add" id="urn:x-metanorma-xml-id:_f0e43d0d-e50d-521c-58d9-f1ff78713add"><figcaption class="style_figCaption">表4-26</figcaption><table><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_8c0c9421-7c3f-bf55-40ad-504720a6b529" id="urn:x-metanorma-xml-id:_8c0c9421-7c3f-bf55-40ad-504720a6b529">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_6cba7f7c-2583-f0a6-6d7a-c037f8ede6cd" id="urn:x-metanorma-xml-id:_6cba7f7c-2583-f0a6-6d7a-c037f8ede6cd">●</p></td><td><p about="urn:x-metanorma-xml-id:_4da96d59-b41f-ea36-81e4-9589664f01ab" id="urn:x-metanorma-xml-id:_4da96d59-b41f-ea36-81e4-9589664f01ab">Building</p></td><td><p about="urn:x-metanorma-xml-id:_c6ba2e89-3616-2b2f-e749-3564bca37e3d" id="urn:x-metanorma-xml-id:_c6ba2e89-3616-2b2f-e749-3564bca37e3d">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_fc4de9d7-4c83-811d-f427-3e47671e94db" id="urn:x-metanorma-xml-id:_fc4de9d7-4c83-811d-f427-3e47671e94db">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_44193970-0a49-de85-ee1c-b2b5346c39d0" id="urn:x-metanorma-xml-id:_44193970-0a49-de85-ee1c-b2b5346c39d0">屋根面（RoofSurface）、外壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_a5f75c22-3c58-2ce0-5585-ffe4571d02c8" id="urn:x-metanorma-xml-id:_a5f75c22-3c58-2ce0-5585-ffe4571d02c8">ユースケースに応じて、境界面の集まり（MultiSurface）又は立体（Solid）のいずれかを選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a39e99f7-d720-e594-e3f0-b14de9ee0ebd" id="urn:x-metanorma-xml-id:_a39e99f7-d720-e594-e3f0-b14de9ee0ebd">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_e96e40cd-2682-932f-6eee-6aceeff79513" id="urn:x-metanorma-xml-id:_e96e40cd-2682-932f-6eee-6aceeff79513">■</p></td><td><p about="urn:x-metanorma-xml-id:_722d58f9-2ace-cf92-19e6-63f311154154" id="urn:x-metanorma-xml-id:_722d58f9-2ace-cf92-19e6-63f311154154">BuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_442dcb56-0cac-ae4d-3eb8-d35dd9b38f11" id="urn:x-metanorma-xml-id:_442dcb56-0cac-ae4d-3eb8-d35dd9b38f11">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_6cc74be7-ffa8-d849-d45c-5741719fda68" id="urn:x-metanorma-xml-id:_6cc74be7-ffa8-d849-d45c-5741719fda68">一棟の建築物を、属性の異なる複数の部分に分ける場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_6c233c14-cb4d-98e8-435d-267d00493240" id="urn:x-metanorma-xml-id:_6c233c14-cb4d-98e8-435d-267d00493240">屋根面（RoofSurface）、外壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_2b682203-2d21-2382-7a1c-40301b7e22bc" id="urn:x-metanorma-xml-id:_2b682203-2d21-2382-7a1c-40301b7e22bc">BIMからの変換により取得する場合は使用しない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_36cf6f6b-a2f3-bab5-c8c2-165de97092bf" id="urn:x-metanorma-xml-id:_36cf6f6b-a2f3-bab5-c8c2-165de97092bf">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_2b5d53ea-9b4f-3d9a-52a0-815a316f120d" id="urn:x-metanorma-xml-id:_2b5d53ea-9b4f-3d9a-52a0-815a316f120d">●</p></td><td><p about="urn:x-metanorma-xml-id:_3759cf7b-a8a7-ac7a-78c4-ff62cbbf59c0" id="urn:x-metanorma-xml-id:_3759cf7b-a8a7-ac7a-78c4-ff62cbbf59c0">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_34e4361f-d333-c9b1-c8ce-6ae6aa930c7a" id="urn:x-metanorma-xml-id:_34e4361f-d333-c9b1-c8ce-6ae6aa930c7a">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_377eb323-3cab-e099-5c8d-88b4af60dedf" id="urn:x-metanorma-xml-id:_377eb323-3cab-e099-5c8d-88b4af60dedf">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3766674c-6764-8581-f747-69d669231c02" id="urn:x-metanorma-xml-id:_3766674c-6764-8581-f747-69d669231c02">屋根の上方からの正射影の外周を取得し、棟及び谷で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_ecb12c81-4f9c-13dd-71a6-f7955b9d1e88" id="urn:x-metanorma-xml-id:_ecb12c81-4f9c-13dd-71a6-f7955b9d1e88">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d416b430-54d4-c516-e095-a282aa6c8db2" id="urn:x-metanorma-xml-id:_d416b430-54d4-c516-e095-a282aa6c8db2">屋根の棟及び谷で区切ることにより、屋根の傾斜や向きを再現する。</p></li><li><p about="urn:x-metanorma-xml-id:_818acf4b-5ea9-4d91-98a8-b669fb1e9fb2" id="urn:x-metanorma-xml-id:_818acf4b-5ea9-4d91-98a8-b669fb1e9fb2">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_750da1c9-2108-018b-2f6d-bae415d07354" id="urn:x-metanorma-xml-id:_750da1c9-2108-018b-2f6d-bae415d07354">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_0deeb0d1-be1d-ecb1-40cd-2ca30ffa5d33" id="urn:x-metanorma-xml-id:_0deeb0d1-be1d-ecb1-40cd-2ca30ffa5d33">●</p></td><td><p about="urn:x-metanorma-xml-id:_ed6d0a89-81ea-5bbc-4a8a-2a6e05ebb987" id="urn:x-metanorma-xml-id:_ed6d0a89-81ea-5bbc-4a8a-2a6e05ebb987">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3975742e-4508-6504-6c90-2116891751bd" id="urn:x-metanorma-xml-id:_3975742e-4508-6504-6c90-2116891751bd">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_782019a9-09e8-e4f1-f3a4-be34597797b7" id="urn:x-metanorma-xml-id:_782019a9-09e8-e4f1-f3a4-be34597797b7">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7d320b3d-d4a4-bca5-46be-1010e0361b4e" id="urn:x-metanorma-xml-id:_7d320b3d-d4a4-bca5-46be-1010e0361b4e">建築物の基礎の下端の外周を面として取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_74fd2e2a-1278-c542-3a7f-c5834dafe809" id="urn:x-metanorma-xml-id:_74fd2e2a-1278-c542-3a7f-c5834dafe809">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_72b6fe13-4564-8e4f-9006-4967db500c34" id="urn:x-metanorma-xml-id:_72b6fe13-4564-8e4f-9006-4967db500c34">●</p></td><td><p about="urn:x-metanorma-xml-id:_ccd70aba-c142-eb48-3f1b-cd633e21bb4e" id="urn:x-metanorma-xml-id:_ccd70aba-c142-eb48-3f1b-cd633e21bb4e">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ddc10a49-69b7-b6d3-ae7b-753ab8323169" id="urn:x-metanorma-xml-id:_ddc10a49-69b7-b6d3-ae7b-753ab8323169">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_df8ad69d-0aff-ea20-a11e-96806da880ce" id="urn:x-metanorma-xml-id:_df8ad69d-0aff-ea20-a11e-96806da880ce">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c9fbc245-af7c-d493-befe-417fc825f512" id="urn:x-metanorma-xml-id:_c9fbc245-af7c-d493-befe-417fc825f512">外壁の角を結ぶ外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_3f41aa3e-62e8-d7c9-c9d9-9d10b4aaa5a2" id="urn:x-metanorma-xml-id:_3f41aa3e-62e8-d7c9-c9d9-9d10b4aaa5a2">角となる場所で区切る。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c2258408-3119-26f8-5f22-e241e5df0274" id="urn:x-metanorma-xml-id:_c2258408-3119-26f8-5f22-e241e5df0274">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_57463513-d977-8e6f-4997-3b42add7810b" id="urn:x-metanorma-xml-id:_57463513-d977-8e6f-4997-3b42add7810b">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_08fab175-0ffa-f3f1-979d-08db763dc0e3" id="urn:x-metanorma-xml-id:_08fab175-0ffa-f3f1-979d-08db763dc0e3">〇</p></td><td><p about="urn:x-metanorma-xml-id:_be310efb-3cd5-2f85-89ef-fd463075c3b4" id="urn:x-metanorma-xml-id:_be310efb-3cd5-2f85-89ef-fd463075c3b4">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_cdbbb030-4442-a0b5-2791-c6803db5624d" id="urn:x-metanorma-xml-id:_cdbbb030-4442-a0b5-2791-c6803db5624d">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d17127fe-f238-e4e3-2663-0cc5d005e0de" id="urn:x-metanorma-xml-id:_d17127fe-f238-e4e3-2663-0cc5d005e0de">境界面となる内壁面や天井面、床面はないが、建築確認申請では部屋となっている空間を区切る場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_13a7fdbc-868d-c94f-f86a-97dbedbd9209" id="urn:x-metanorma-xml-id:_13a7fdbc-868d-c94f-f86a-97dbedbd9209">床面（FloorSurface）、天井面（CeilingSurface）及び内壁面（InteriorWallSurface）を区切る仮想的な境界線に囲まれた面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_caba5a55-9335-e7f3-5407-6db0a96f83d4" id="urn:x-metanorma-xml-id:_caba5a55-9335-e7f3-5407-6db0a96f83d4">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_3b7e08d5-65e8-b65e-60cf-6dc1ba562e4b" id="urn:x-metanorma-xml-id:_3b7e08d5-65e8-b65e-60cf-6dc1ba562e4b">〇</p></td><td><p about="urn:x-metanorma-xml-id:_2b99b0db-a5a2-91e5-c52e-64f22ca19321" id="urn:x-metanorma-xml-id:_2b99b0db-a5a2-91e5-c52e-64f22ca19321">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_629db9b2-a240-63c5-2ea6-1ec9b5455879" id="urn:x-metanorma-xml-id:_629db9b2-a240-63c5-2ea6-1ec9b5455879">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_2b1a4a09-ab21-5e73-1947-251925869cab" id="urn:x-metanorma-xml-id:_2b1a4a09-ab21-5e73-1947-251925869cab">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e571916a-4e31-a1d6-95d3-eb66e9b47313" id="urn:x-metanorma-xml-id:_e571916a-4e31-a1d6-95d3-eb66e9b47313">外壁のうち、上向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_39dca5e0-b542-7f52-2444-4387fefcd10b" id="urn:x-metanorma-xml-id:_39dca5e0-b542-7f52-2444-4387fefcd10b">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_8f50ce61-b8ba-74c4-a4da-318ab50071da" id="urn:x-metanorma-xml-id:_8f50ce61-b8ba-74c4-a4da-318ab50071da">RoofSurfaceの代替として使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9a0d2a44-c43d-044c-aca9-22810ac5936a" id="urn:x-metanorma-xml-id:_9a0d2a44-c43d-044c-aca9-22810ac5936a">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_1a646a5c-1748-ac12-3b4d-94950a39b0d1" id="urn:x-metanorma-xml-id:_1a646a5c-1748-ac12-3b4d-94950a39b0d1">〇</p></td><td><p about="urn:x-metanorma-xml-id:_df0dc0ea-08e4-2dc5-bfd3-5ca4f217be6e" id="urn:x-metanorma-xml-id:_df0dc0ea-08e4-2dc5-bfd3-5ca4f217be6e">OuterCeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_493f5665-2d32-d822-bd60-8fdf3bb03749" id="urn:x-metanorma-xml-id:_493f5665-2d32-d822-bd60-8fdf3bb03749">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_63ca2caf-69e7-5ce2-e1fb-06eb33e75e58" id="urn:x-metanorma-xml-id:_63ca2caf-69e7-5ce2-e1fb-06eb33e75e58">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_bc058ffd-59f8-24b9-d989-d5ce9696af47" id="urn:x-metanorma-xml-id:_bc058ffd-5 -metanorma-xml-id:_09e9bd59-c66e-4f7e-8ba4-ee51df3d34b6" id="urn:x-metanorma-xml-id:_09e9bd59-c66e-4f7e-8ba4-ee51df3d34b6">●</p></td><td><p about="urn:x-metanorma-xml-id:_2ee60bda-4fa7-3fa9-1ccd-2fb5854f3a07" id="urn:x-metanorma-xml-id:_2ee60bda-4fa7-3fa9-1ccd-2fb5854f3a07">Door</p></td><td><p about="urn:x-metanorma-xml-id:_1e0cbca2-b7fa-f152-c5bc-3c1d50a2ec93" id="urn:x-metanorma-xml-id:_1e0cbca2-b7fa-f152-c5bc-3c1d50a2ec93">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_aa7398ad-6fbd-ec5a-4154-2bdedaa70d05" id="urn:x-metanorma-xml-id:_aa7398ad-6fbd-ec5a-4154-2bdedaa70d05">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4fae572c-b2a6-a366-af38-ad75969dea7a" id="urn:x-metanorma-xml-id:_4fae572c-b2a6-a366-af38-ad75969dea7a">扉（Door）の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d886816c-7953-a2f1-7c04-4ef0682ee8fb" id="urn:x-metanorma-xml-id:_d886816c-7953-a2f1-7c04-4ef0682ee8fb">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_ff66b20e-8c8b-5101-61d2-e3ad2fbf8ab6" id="urn:x-metanorma-xml-id:_ff66b20e-8c8b-5101-61d2-e3ad2fbf8ab6">●</p></td><td><p about="urn:x-metanorma-xml-id:_03462e6f-57e7-dd96-1c7b-bc5c05d18d43" id="urn:x-metanorma-xml-id:_03462e6f-57e7-dd96-1c7b-bc5c05d18d43">Window</p></td><td><p about="urn:x-metanorma-xml-id:_35fa60b3-f0ec-fcaf-a705-e37dab148b85" id="urn:x-metanorma-xml-id:_35fa60b3-f0ec-fcaf-a705-e37dab148b85">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_1d3e90f1-1375-8dc6-422f-ea782879fc7a" id="urn:x-metanorma-xml-id:_1d3e90f1-1375-8dc6-422f-ea782879fc7a">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4220507a-2c6d-d2b2-2d21-e22e5d00837e" id="urn:x-metanorma-xml-id:_4220507a-2c6d-d2b2-2d21-e22e5d00837e">窓（Window）の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f979f7c4-386a-8864-61dd-cbc7aee03357" id="urn:x-metanorma-xml-id:_f979f7c4-386a-8864-61dd-cbc7aee03357">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-i
