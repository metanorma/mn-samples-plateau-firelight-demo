      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_13">4.13  その他の構造物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_13/toc4_13_03">4.13.3  その他の構造物モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_13/toc4_13_03/toc4_13_03_01">4.13.3.1  Urban Object（i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.13.3.1.1  uro:OtherConstruction</h1><figure about="urn:x-metanorma-xml-id:_080e9f53-1426-1a73-d726-cd9f376c234e" id="urn:x-metanorma-xml-id:_080e9f53-1426-1a73-d726-cd9f376c234e"><figcaption class="style_figCaption">表4-622</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_76cacd2f-0255-68db-5662-0d941fd4613d" id="urn:x-metanorma-xml-id:_76cacd2f-0255-68db-5662-0d941fd4613d">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_20dc7a0d-c62b-56ff-48f1-8dc5e2fd6803" id="urn:x-metanorma-xml-id:_20dc7a0d-c62b-56ff-48f1-8dc5e2fd6803">その他の構造物とは、構造物のうち、建築物、橋梁及びトンネルを除く構造物をいう。</p><p about="urn:x-metanorma-xml-id:_1a97ad70-d28c-93cf-a07a-0a04ced7d386" id="urn:x-metanorma-xml-id:_1a97ad70-d28c-93cf-a07a-0a04ced7d386">「構造物」とは、「目的とする機能を持ち、作用に対して抵抗することを意図として人為的に構築されるもの」（土木・建築にかかる設計の基本、国土交通省）であり、ダム、堤防、床止め、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し、水制、護岸、防波堤その他の土木構造物を指す。</p><ul><li><p about="urn:x-metanorma-xml-id:_4052e612-b95c-002d-4b23-d7c010b332c9" id="urn:x-metanorma-xml-id:_4052e612-b95c-002d-4b23-d7c010b332c9">ダム：洪水の調整、発電、上水道、農工業等のための各種用水の貯水を目的として設けられた工作物をいい、砂防ダムを含む。「<a href="https://psgsv2.gsi.go.jp/koukyou/jyunsoku/">付録７ 公共測量標準図式</a>」</p></li><li><p about="urn:x-metanorma-xml-id:_1d71bf56-54d7-a1b7-9ca7-aad288cb74eb" id="urn:x-metanorma-xml-id:_1d71bf56-54d7-a1b7-9ca7-aad288cb74eb">堤防：河川管理施設等構造令第17条に示される堤防及び霞堤。</p></li><li><p about="urn:x-metanorma-xml-id:_3afb665a-6d1d-34c5-7e44-bbb8d7652761" id="urn:x-metanorma-xml-id:_3afb665a-6d1d-34c5-7e44-bbb8d7652761">河川の流水の氾濫を防ぐ目的をもって、土砂・石礫等によって造られた河川構造物。</p></li><li><p about="urn:x-metanorma-xml-id:_811bb1d5-bc4f-3ebf-59ba-521f25038fa9" id="urn:x-metanorma-xml-id:_811bb1d5-bc4f-3ebf-59ba-521f25038fa9">床止め：河川管理施設等構造令第33条に示される床止め。</p></li><li><p about="urn:x-metanorma-xml-id:_f6dfeced-fadb-8790-4dd8-722c081a0d29" id="urn:x-metanorma-xml-id:_f6dfeced-fadb-8790-4dd8-722c081a0d29">河床の洗掘を防いで河川河道の勾配等を安定させ、河川の縦断又は横断形状を維持するために、河川を横断して設ける施設（河川構造物設計要領）</p></li><li><p about="urn:x-metanorma-xml-id:_6d23a78c-a257-b181-e09a-e425ddcb6492" id="urn:x-metanorma-xml-id:_6d23a78c-a257-b181-e09a-e425ddcb6492">堰：河川管理施設等構造令第36条に示される堰。河川の流水を制御するために、河川を横断して設けられるダム以外の施設であって、堤防の機能を有しないもの。</p></li><li><p about="urn:x-metanorma-xml-id:_c4cb72d5-17f1-8afd-f291-ab80dd4d6cbf" id="urn:x-metanorma-xml-id:_c4cb72d5-17f1-8afd-f291-ab80dd4d6cbf">水門・閘門・陸閘：河川管理施設等構造令第46条に示される水門。</p><ul><li><p about="urn:x-metanorma-xml-id:_b672d9ca-327a-ce4b-7d8c-13e109531a70" id="urn:x-metanorma-xml-id:_b672d9ca-327a-ce4b-7d8c-13e109531a70">水門：河川又は水路を横断して設けられる制水施設であって堤防の機能を有するもの。</p></li><li><p about="urn:x-metanorma-xml-id:_90b9f4f9-73ca-2304-cfed-baf833224df3" id="urn:x-metanorma-xml-id:_90b9f4f9-73ca-2304-cfed-baf833224df3">閘門：運河・放水路などで水量を調節するための水門。</p></li><li><p about="urn:x-metanorma-xml-id:_90fe6277-df20-5f26-3762-5ae3dd813f7e" id="urn:x-metanorma-xml-id:_90fe6277-df20-5f26-3762-5ae3dd813f7e">陸閘：閉鎖することで海水の侵入を防止するとともに、開放することで堤防等の海側にある港湾、漁港、海浜等を利用するために人や車両等が堤防等を横断できるようにする施設。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_e575522e-11e5-63cf-4907-45f3eea8af29" id="urn:x-metanorma-xml-id:_e575522e-11e5-63cf-4907-45f3eea8af29">樋門・樋管：河川管理施設等構造令第46条に示される樋門。海・河川への排水口に設けられている施設。</p></li><li><p about="urn:x-metanorma-xml-id:_645706fc-66c2-3967-2e3c-53895873ad1c" id="urn:x-metanorma-xml-id:_645706fc-66c2-3967-2e3c-53895873ad1c">伏せ越し：河川管理施設等構造令第68条に示される伏せ越し。用水施設又は排水施設である開渠が、河川法の適用を受ける河川と交差する場合において、逆サイフォン構造で河底を横過する工作物で、施工方法が開削工法によるもの。</p></li><li><p about="urn:x-metanorma-xml-id:_5a4d01ac-c561-2971-bcc0-a5f5606930ee" id="urn:x-metanorma-xml-id:_5a4d01ac-c561-2971-bcc0-a5f5606930ee">水制：河川管理施設等構造令第26条に示される護岸。海岸や河川の水の勢いを弱め海岸や川岸が削られるのを防いだり、流れの方向を整えたりするために水中に設ける工作物。</p></li><li><p about="urn:x-metanorma-xml-id:_77ec6b4d-2239-1a80-fd1f-68f7b36eec41" id="urn:x-metanorma-xml-id:_77ec6b4d-2239-1a80-fd1f-68f7b36eec41">護岸：河川管理施設等構造令第25条に示される護岸。高水敷や他の構造物とともに流水による侵食作用から堤防（掘込河道にあっては堤内地）を保護するために設けるもの。</p></li><li><p about="urn:x-metanorma-xml-id:_174e704e-294a-4dff-43cc-092420d9f64d" id="urn:x-metanorma-xml-id:_174e704e-294a-4dff-43cc-092420d9f64d">防波堤：波浪を制御する堤防、埠頭、海岸浸食を防ぐ突堤等。「<a href="https://psgsv2.gsi.go.jp/koukyou/jyunsoku/">付録７ 公共測量標準図式</a>」 建築物は、bldg:Building、橋梁はbrid:Bridge、トンネルはtun:Tunnelとする。</p><p about="urn:x-metanorma-xml-id:_4c2bae27-8f4a-5d4b-4d9d-c85b4aba5132" id="urn:x-metanorma-xml-id:_4c2bae27-8f4a-5d4b-4d9d-c85b4aba5132">排水機場及び揚水機場はbldg:Buildingとする。</p><p about="urn:x-metanorma-xml-id:_25b01ef3-811d-c85d-e82e-2d7d5a1fae11" id="urn:x-metanorma-xml-id:_25b01ef3-811d-c85d-e82e-2d7d5a1fae11">堤防のように延長が長く、構造上の切れ目なく続く場合は、管理区間及び市区町村界で区切ることができる。</p></li></ul></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_e059d0c9-728c-4c9e-d87b-b0d3cae6be9f" id="urn:x-metanorma-xml-id:_e059d0c9-728c-4c9e-d87b-b0d3cae6be9f">core:_CityObject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_7ed3daeb-7a55-df8c-2806-d4208f657c78" id="urn:x-metanorma-xml-id:_7ed3daeb-7a55-df8c-2806-d4208f657c78">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_a5bb80e5-ff44-5eea-417e-4ef2d1fe1abe" id="urn:x-metanorma-xml-id:_a5bb80e5-ff44-5eea-417e-4ef2d1fe1abe">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_3b2b9bb0-1450-f403-838c-26dd6710866a" id="urn:x-metanorma-xml-id:_3b2b9bb0-1450-f403-838c-26dd6710866a">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7e55184f-e658-cb59-26fc-2c49192bd463" id="urn:x-metanorma-xml-id:_7e55184f-e658-cb59-26fc-2c49192bd463">構造物の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d9053d47-17c7-8194-3a0e-2f12a404c4fc" id="urn:x-metanorma-xml-id:_d9053d47-17c7-8194-3a0e-2f12a404c4fc">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_14ff7d0d-d509-fe4a-be5b-eb3556b90bbe" id="urn:x-metanorma-xml-id:_14ff7d0d-d509-fe4a-be5b-eb3556b90bbe">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_766df197-6c79-f262-4e31-e1641b858be9" id="urn:x-metanorma-xml-id:_766df197-6c79-f262-4e31-e1641b858be9">構造物を識別する名称。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_e27a7cc9-ba5c-92ca-d4eb-712ef427668a" id="urn:x-metanorma-xml-id:_e27a7cc9-ba5c-92ca-d4eb-712ef427668a">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_efb52733-609b-d35e-1b3a-c7de1137ecbc" id="urn:x-metanorma-xml-id:_efb52733-609b-d35e-1b3a-c7de1137ecbc">オブジェクトの範囲と空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2522d0a3-ed75-3f89-a0a1-790dbcd6893b" id="urn:x-metanorma-xml-id:_2522d0a3-ed75-3f89-a0a1-790dbcd6893b">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_b9d8fc75-0101-7880-2c97-a46769f25124" id="urn:x-metanorma-xml-id:_b9d8fc75-0101-7880-2c97-a46769f25124">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_513e2e5a-5c85-ca34-1331-59f70b6738e4" id="urn:x-metanorma-xml-id:_513e2e5a-5c85-ca34-1331-59f70b6738e4">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_594a2cf8-abdf-ebbe-6dc0-9c17616c35f3" id="urn:x-metanorma-xml-id:_594a2cf8-abdf-ebbe-6dc0-9c17616c35f3">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_3a0b0e66-14b4-7af7-a7ec-566a97c45556" id="urn:x-metanorma-xml-id:_3a0b0e66-14b4-7af7-a7ec-566a97c45556">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a9698275-15eb-ebde-1e96-0717b3bc8001" id="urn:x-metanorma-xml-id:_a9698275-15eb-ebde-1e96-0717b3bc8001">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_eeac6862-8d00-c610-a9eb-ae0875e31a2c" id="urn:x-metanorma-xml-id:_eeac6862-8d00-c610-a9eb-ae0875e31a2c">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3f1a7158-8bab-c411-73e4-9e3d2980305b" id="urn:x-metanorma-xml-id:_3f1a7158-8bab-c411-73e4-9e3d2980305b">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_e3aa3c60-fbe0-6be6-30b2-9838abd228c1" id="urn:x-metanorma-xml-id:_e3aa3c60-fbe0-6be6-30b2-9838abd228c1">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_81397b93-424a-3e26-3a44-f6cf309b6397" id="urn:x-metanorma-xml-id:_81397b93-424a-3e26-3a44-f6cf309b6397">水面との相対的な位置関係。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_78895cb9-dba9-e498-7872-6ac4e287df51" id="urn:x-metanorma-xml-id:_78895cb9-dba9-e498-7872-6ac4e287df51">uro:conditionOfConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_cfc70658-5c31-9538-a210-018a22ddc91f" id="urn:x-metanorma-xml-id:_cfc70658-5c31-9538-a210-018a22ddc91f">uro:ConditionOfConstructionValue [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9c59c7e5-c1d7-2f9f-2185-07f24e03ad8f" id="urn:x-metanorma-xml-id:_9c59c7e5-c1d7-2f9f-2185-07f24e03ad8f">構造物の稼働状況。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c7f6f43d-19e4-dd09-5122-696f9c0d52f7" id="urn:x-metanorma-xml-id:_c7f6f43d-19e4-dd09-5122-696f9c0d52f7">uro:dateOfConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_807206fb-adf4-9826-d2d8-57f97b13f240" id="urn:x-metanorma-xml-id:_807206fb-adf4-9826-d2d8-57f97b13f240">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a7b7b980-e5b3-ec57-cad6-e9825128cba8" id="urn:x-metanorma-xml-id:_a7b7b980-e5b3-ec57-cad6-e9825128cba8">構造物の完成年月日。</p></td></tr><tr><th><p>(uro:dateOfDemolition)</p></th><td><p about="urn:x-metanorma-xml-id:_b097f4e7-5d71-0efd-b2e9-c7d28ed7a509" id="urn:x-metanorma-xml-id:_b097f4e7-5d71-0efd-b2e9-c7d28ed7a509">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bb766aa1-a3c2-3788-40ed-2aa651ab505a" id="urn:x-metanorma-xml-id:_bb766aa1-a3c2-3788-40ed-2aa651ab505a">構造物の解体年月日。</p></td></tr><tr><th><p>(uro:constructionEvent)</p></th><td><p about="urn:x-metanorma-xml-id:_eb7eab64-48ac-8cc5-1726-c0a9189a3f6b" id="urn:x-metanorma-xml-id:_eb7eab64-48ac-8cc5-1726-c0a9189a3f6b">uro:ConstructionEvent [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5a81b3e9-7eae-4ed3-bda0-4a6f5e7c5e54" id="urn:x-metanorma-xml-id:_5a81b3e9-7eae-4ed3-bda0-4a6f5e7c5e54">構造物のライフサイクルにおける特定のイベントについての記述。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9354fbd6-26fa-c800-c3b4-b64af07b4d84" id="urn:x-metanorma-xml-id:_9354fbd6-26fa-c800-c3b4-b64af07b4d84">uro:elevation</p></td><td><p about="urn:x-metanorma-xml-id:_4a9e1921-35a2-4974-a9c6-0f676fe05a14" id="urn:x-metanorma-xml-id:_4a9e1921-35a2-4974-a9c6-0f676fe05a14">uro:Elevation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0007bbce-4df7-c019-13d6-beca202ddfea" id="urn:x-metanorma-xml-id:_0007bbce-4df7-c019-13d6-beca202ddfea">構造物の指定された地点における標高。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_01b3c023-8255-8934-6f2d-251f76987da6" id="urn:x-metanorma-xml-id:_01b3c023-8255-8934-6f2d-251f76987da6">uro:height</p></td><td><p about="urn:x-metanorma-xml-id:_1278229d-2907-326e-6247-c14820c9e4a6" id="urn:x-metanorma-xml-id:_1278229d-2907-326e-6247-c14820c9e4a6">uro:Height [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_09540496-1485-49ca-efb7-f76975c047f0" id="urn:x-metanorma-xml-id:_09540496-1485-49ca-efb7-f76975c047f0">構造物の高さ。指定された2地点間の高さの差により記述する。</p></td></tr><tr><th><p>(uro:occupancy)</p></th><td><p about="urn:x-metanorma-xml-id:_bc575e12-bab8-17b6-29d0-65adea116132" id="urn:x-metanorma-xml-id:_bc575e12-bab8-17b6-29d0-65adea116132">uro:Occupancy [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_eefc7b7e-3513-487b-72a4-f757e822680c" id="urn:x-metanorma-xml-id:_eefc7b7e-3513-487b-72a4-f757e822680c">構造物に居住又は格納される人、動物、その他の移動可能な物体についての定量的な情報。</p></td></tr><tr><th colspan="3"><p>属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1057b545-daf8-0f1c-60f8-b3dc79822873" id="urn:x-metanorma-xml-id:_1057b545-daf8-0f1c-60f8-b3dc79822873">uro:class</p></td><td><p about="urn:x-metanorma-xml-id:_acc57cdd-bc7b-f016-d4d8-ef201a2b65c6" id="urn:x-metanorma-xml-id:_acc57cdd-bc7b-f016-d4d8-ef201a2b65c6">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_579ea2aa-a116-3c14-17fe-a0991fba4a69" id="urn:x-metanorma-xml-id:_579ea2aa-a116-3c14-17fe-a0991fba4a69">構造物の分類。コードリスト（OtherConstruction_class.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_067b40f5-8502-7be5-bc93-8d71053434ca" id="urn:x-metanorma-xml-id:_067b40f5-8502-7be5-bc93-8d71053434ca">uro:function</p></td><td><p about="urn:x-metanorma-xml-id:_b66882e7-3ce0-170d-1c97-bfe72dbed96d" id="urn:x-metanorma-xml-id:_b66882e7-3ce0-170d-1c97-bfe72dbed96d">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_21b97ab1-75b0-30cc-5f10-6a41e0089a3b" id="urn:x-metanorma-xml-id:_21b97ab1-75b0-30cc-5f10-6a41e0089a3b">構造物の機能。コードリスト（OtherConstruction_function.xml）より選択する。</p></td></tr><tr><th><p>(uro:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_7cf2ddab-845a-05aa-81d2-1194e4637d77" id="urn:x-metanorma-xml-id:_7cf2ddab-845a-05aa-81d2-1194e4637d77">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_cc87c92b-345a-647a-0c8e-6c45a4bb09b3" id="urn:x-metanorma-xml-id:_cc87c92b-345a-647a-0c8e-6c45a4bb09b3">構造物の利用方法。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_684ea2f3-e340-4269-8fe2-08749a67cc21" id="urn:x-metanorma-xml-id:_684ea2f3-e340-4269-8fe2-08749a67cc21">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d577e0f9-d586-bf98-0f1f-848f062aafe3" id="urn:x-metanorma-xml-id:_d577e0f9-d586-bf98-0f1f-848f062aafe3">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_d97ad2ca-2dcc-ca59-8999-cea94e16124d" id="urn:x-metanorma-xml-id:_d97ad2ca-2dcc-ca59-8999-cea94e16124d">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9d2f15b9-4da6-9307-4d50-0fcdb5d49d6a" id="urn:x-metanorma-xml-id:_9d2f15b9-4da6-9307-4d50-0fcdb5d49d6a">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_e26845cc-8ac5-d30c-aadc-d8d1fb143604" id="urn:x-metanorma-xml-id:_e26845cc-8ac5-d30c-aadc-d8d1fb143604">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2cb21b41-2551-4c11-9682-e8d1cf86209f" id="urn:x-metanorma-xml-id:_2cb21b41-2551-4c11-9682-e8d1cf86209f">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_dffad045-44a3-dafa-8fe4-f3846dc2a110" id="urn:x-metanorma-xml-id:_dffad045-44a3-dafa-8fe4-f3846dc2a110">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_34c076fe-7fdb-625d-03d8-de4719491589" id="urn:x-metanorma-xml-id:_34c076fe-7fdb-625d-03d8-de4719491589">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_7e0e4758-7bd1-0951-89ea-aa26c3f091ca" id="urn:x-metanorma-xml-id:_7e0e4758-7bd1-0951-89ea-aa26c3f091ca">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a166d684-b517-6035-664f-cd5fd15b79a3" id="urn:x-metanorma-xml-id:_a166d684-b517-6035-664f-cd5fd15b79a3">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_c6ad0eef-0d76-1066-1f30-a54802e87280" id="urn:x-metanorma-xml-id:_c6ad0eef-0d76-1066-1f30-a54802e87280">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a5a2a0da-6562-414b-fb36-d8787b5040eb" id="urn:x-metanorma-xml-id:_a5a2a0da-6562-414b-fb36-d8787b5040eb">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_b51a6382-d8cf-f7d9-352d-228dbe80cdd0" id="urn:x-metanorma-xml-id:_b51a6382-d8cf-f7d9-352d-228dbe80cdd0">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_56b8aa43-a810-b23e-1d81-b4e76b59b18e" id="urn:x-metanorma-xml-id:_56b8aa43-a810-b23e-1d81-b4e76b59b18e">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_84e8061a-72c1-c426-55ac-85e9c301a8c8" id="urn:x-metanorma-xml-id:_84e8061a-72c1-c426-55ac-85e9c301a8c8">uro:lod0Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_35d10af0-a7b2-ea5e-bca7-2bd11904bf15" id="urn:x-metanorma-xml-id:_35d10af0-a7b2-ea5e-bca7-2bd11904bf15">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8f22c9f6-3c65-a466-3511-652dd4fed7e6" id="urn:x-metanorma-xml-id:_8f22c9f6-3c65-a466-3511-652dd4fed7e6">構造物の形状を2次元平面に投影した形状。点、線又は面により表現する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ec851f30-8d72-455b-258e-69c5877d6737" id="urn:x-metanorma-xml-id:_ec851f30-8d72-455b-258e-69c5877d6737">uro:lod1Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_ad9989a4-f201-b785-9f9a-14479894542e" id="urn:x-metanorma-xml-id:_ad9989a4-f201-b785-9f9a-14479894542e">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4a5d4c13-89a4-2a13-fe46-8dea2a778373" id="urn:x-metanorma-xml-id:_4a5d4c13-89a4-2a13-fe46-8dea2a778373">構造物の形状を、立体として表現する。</p><p about="urn:x-metanorma-xml-id:_48f77859-48d9-74ef-761f-2c9e9003544a" id="urn:x-metanorma-xml-id:_48f77859-48d9-74ef-761f-2c9e9003544a">立体として表現する構造物のうち、護岸、樋門・樋管、水門・閘門、伏せ越し、堤防及びダムは構造物の上方からの正射影の外周を一律の高さで押し出した立体とする。また、水制及び床止めは一団となって設置された構造物の形状を包含する直方体とする。</p><p about="urn:x-metanorma-xml-id:_9c518945-d2ef-0090-1420-57b2ec2a5c71" id="urn:x-metanorma-xml-id:_9c518945-d2ef-0090-1420-57b2ec2a5c71">高さは、構造物の最高高さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3af71cfb-83d5-3f10-2853-5e1d9e8e0c35" id="urn:x-metanorma-xml-id:_3af71cfb-83d5-3f10-2853-5e1d9e8e0c35">uro:lod2Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_b01f5449-ac39-bb70-b06f-65eb59e3b3f2" id="urn:x-metanorma-xml-id:_b01f5449-ac39-bb70-b06f-65eb59e3b3f2">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5b5e6784-ae21-58f6-cb39-2856b38ea339" id="urn:x-metanorma-xml-id:_5b5e6784-ae21-58f6-cb39-2856b38ea339">構造物の形状を、主要な部分を簡略化した立体を組み合わせた立体（境界面は平面に分割）として表現する。簡略化した立体とは、球体、円錐、角錐、角柱、円柱などの単純な立体図形とする。</p><p about="urn:x-metanorma-xml-id:_8d70c0dd-c6d7-c44f-68b4-2e693241aa39" id="urn:x-metanorma-xml-id:_8d70c0dd-c6d7-c44f-68b4-2e693241aa39">構造上不可欠ではない付属物（手すり、柵、構造物と一体ではない階段）は表現しない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3c51ce47-adb4-556e-a846-ff506980a06a" id="urn:x-metanorma-xml-id:_3c51ce47-adb4-556e-a846-ff506980a06a">uro:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_72e041b2-a98f-7195-adbb-30fa53939f40" id="urn:x-metanorma-xml-id:_72e041b2-a98f-7195-adbb-30fa53939f40">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0cbe23a8-6361-b487-2d74-88ba1050d17a" id="urn:x-metanorma-xml-id:_0cbe23a8-6361-b487-2d74-88ba1050d17a">その他の構造物モデル（LOD3）では、その他の構造物の形状を、主要な部分の外形を構成する特徴点から構成する面を境界面とする立体として表現する。 LOD3は、構造上不可欠ではない付属物（手すり、柵、構造物と一体ではない階段）の表現有無によりLOD3.0及びLOD3.1に区分する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_efc137d3-0a32-1671-f817-8a8352ac8bca" id="urn:x-metanorma-xml-id:_efc137d3-0a32-1671-f817-8a8352ac8bca">uro:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_ce79e895-4d72-d163-93a3-0af6f1d99a95" id="urn:x-metanorma-xml-id:_ce79e895-4d72-d163-93a3-0af6f1d99a95">uro:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0058a39c-1e98-42bc-69ab-8bf504e29ef3" id="urn:x-metanorma-xml-id:_0058a39c-1e98-42bc-69ab-8bf504e29ef3">構造物の立体を構成する境界面への参照。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d5436214-cfea-6b87-2c93-8200289a4079" id="urn:x-metanorma-xml-id:_d5436214-cfea-6b87-2c93-8200289a4079">uro:constructionInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_7ce8f183-b942-48f0-26b9-e1fb64b24266" id="urn:x-metanorma-xml-id:_7ce8f183-b942-48f0-26b9-e1fb64b24266">uro:ConstructionInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_925056d7-a632-28be-b158-536f92a779e5" id="urn:x-metanorma-xml-id:_925056d7-a632-28be-b158-536f92a779e5">構造物の付属物への参照。 LOD3.1の場合にのみ使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1998efc5-0b9b-5be1-21ee-4ee660b1ad4c" id="urn:x-metanorma-xml-id:_1998efc5-0b9b-5be1-21ee-4ee660b1ad4c">uro:consFacilityTypeAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_defaaedf-ed90-bfb4-505d-a0393c83ac6f" id="urn:x-metanorma-xml-id:_defaaedf-ed90-bfb4-505d-a0393c83ac6f">uro:FacilityTypeAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_628e79d4-0d77-693d-a66c-6d624b0853eb" id="urn:x-metanorma-xml-id:_628e79d4-0d77-693d-a66c-6d624b0853eb">構造物が管理・利用される分野（河川管理、港湾、漁港、農業等）における区分。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_aff58ceb-c2f9-84fd-a96e-8d9e65075de1" id="urn:x-metanorma-xml-id:_aff58ceb-c2f9-84fd-a96e-8d9e65075de1">uro:consFacilityIdAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_d402859e-a19a-14c9-df38-d9fe739da7f7" id="urn:x-metanorma-xml-id:_d402859e-a19a-14c9-df38-d9fe739da7f7">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5d549c22-2fab-94f0-458e-e0a0869d4402" id="urn:x-metanorma-xml-id:_5d549c22-2fab-94f0-458e-e0a0869d4402">構造物の位置を識別するための情報。河川管理施設の場合は、uro:RiverFacilityIdAttribute及びその下位型を用いて記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_09abb4f9-404a-2e4c-9d98-87285bff314d" id="urn:x-metanorma-xml-id:_09abb4f9-404a-2e4c-9d98-87285bff314d">uro:consBaseAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_b344e7d8-b83a-8cd6-dac2-6aa53f08561d" id="urn:x-metanorma-xml-id:_b344e7d8-b83a-8cd6-dac2-6aa53f08561d">uro:ConstructionBaseAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ac46aa73-e8b1-e1bb-6dd7-bb6dbc9a15a2" id="urn:x-metanorma-xml-id:_ac46aa73-e8b1-e1bb-6dd7-bb6dbc9a15a2">構造物の管理に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_92e0beee-1325-f51b-b813-5351e407f390" id="urn:x-metanorma-xml-id:_92e0beee-1325-f51b-b813-5351e407f390">uro:consStructureAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4f333191-ddd0-5114-acba-0fab3d783c30" id="urn:x-metanorma-xml-id:_4f333191-ddd0-5114-acba-0fab3d783c30">uro:ConstructionStructureAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bcc2cd26-4c70-36ef-52df-1da5e911d569" id="urn:x-metanorma-xml-id:_bcc2cd26-4c70-36ef-52df-1da5e911d569">構造物の構造に関する情報。河川管理施設の場合は、uro:ConstructionStructureAttribute及びその下位型を用いて記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2b99f970-21e0-7d70-b2b8-65923c333ff2" id="urn:x-metanorma-xml-id:_2b99f970-21e0-7d70-b2b8-65923c333ff2">uro:consKeyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4ba9e6a7-6d70-dbc1-0833-3d07c7db096b" id="urn:x-metanorma-xml-id:_4ba9e6a7-6d70-dbc1-0833-3d07c7db096b">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_38ec7223-f607-26e3-29b3-ef212e4a7f2e" id="urn:x-metanorma-xml-id:_38ec7223-f607-26e3-29b3-ef212e4a7f2e">属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6faf60d7-509d-7b8b-d503-a2c582c671e8" id="urn:x-metanorma-xml-id:_6faf60d7-509d-7b8b-d503-a2c582c671e8">uro:consDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_a3f9fb69-f0a7-348f-1a70-7cc1efd11344" id="urn:x-metanorma-xml-id:_a3f9fb69-f0a7-348f-1a70-7cc1efd11344">uro:DataQualityAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_38813956-2a15-984d-5c5a-7ba2a6227162" id="urn:x-metanorma-xml-id:_38813956-2a15-984d-5c5a-7ba2a6227162">作成するデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_701f0a81-27c1-5dc9-4ce4-c60568b84bf0" id="urn:x-metanorma-xml-id:_701f0a81-27c1-5dc9-4ce4-c60568b84bf0">uro:consFacilityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_a1ee4d53-d459-e8af-33bc-5b923cc06938" id="urn:x-metanorma-xml-id:_a1ee4d53-d459-e8af-33bc-5b923cc06938">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_00171c53-6188-ba9f-fd9d-ad819b31f903" id="urn:x-metanorma-xml-id:_00171c53-6188-ba9f-fd9d-ad819b31f903">uro:consFacilityTypeAttribute.classによって指定された分野における施設管理情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_034ee3bf-cc39-bf80-4886-87a41708dfc7" id="urn:x-metanorma-xml-id:_034ee3bf-cc39-bf80-4886-87a41708dfc7">uro:consDmAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_1dde5b32-fe1c-3cf6-88c1-01a2fd8178f2" id="urn:x-metanorma-xml-id:_1dde5b32-fe1c-3cf6-88c1-01a2fd8178f2">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_7f9df539-ab3e-d3e0-76ef-354e1f9e1d77" id="urn:x-metanorma-xml-id:_7f9df539-ab3e-d3e0-76ef-354e1f9e1d77">公共測量標準図式による図形表現に必要な情報。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
