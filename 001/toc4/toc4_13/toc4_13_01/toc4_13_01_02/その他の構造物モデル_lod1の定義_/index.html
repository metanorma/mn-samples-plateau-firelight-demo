l width="25%"><col width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_6290d5e5-28ad-d744-462a-ee9ecddd49a1" id="urn:x-metanorma-xml-id:_6290d5e5-28ad-d744-462a-ee9ecddd49a1">LOD1</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_c62c5c06-5efb-1d73-6814-4272493e3100" id="urn:x-metanorma-xml-id:_c62c5c06-5efb-1d73-6814-4272493e3100">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_6fe5b87b-7918-10ca-7ea8-4811b7351137" id="urn:x-metanorma-xml-id:_6fe5b87b-7918-10ca-7ea8-4811b7351137">OtherConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_dc82da74-a6c3-b11d-581e-0d9f8034bbbc" id="urn:x-metanorma-xml-id:_dc82da74-a6c3-b11d-581e-0d9f8034bbbc">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_2ee4c034-4a52-bbc6-fbfb-42232c2ed0a4" id="urn:x-metanorma-xml-id:_2ee4c034-4a52-bbc6-fbfb-42232c2ed0a4">護岸ダム、堤防、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し</p></td><td><p about="urn:x-metanorma-xml-id:_377c22b7-aee1-24bd-e4eb-0638a44e7478" id="urn:x-metanorma-xml-id:_377c22b7-aee1-24bd-e4eb-0638a44e7478">構造物の上方からの正射影の外周を取得する。</p><p about="urn:x-metanorma-xml-id:_97fdf77d-371f-29c4-7384-deec09f9833d" id="urn:x-metanorma-xml-id:_97fdf77d-371f-29c4-7384-deec09f9833d">外周を一律の高さで押し出した立体を作成する。</p></td><td><p about="urn:x-metanorma-xml-id:_9554ebb2-f70d-9463-b0aa-0b61ceca62ed" id="urn:x-metanorma-xml-id:_9554ebb2-f70d-9463-b0aa-0b61ceca62ed">一律の高さは、水面（陸上に設置されている場合は地面）から構造物の最高高さまでとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_217ef789-6609-1e33-fab3-e8a6a084e87d" id="urn:x-metanorma-xml-id:_217ef789-6609-1e33-fab3-e8a6a084e87d">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_380bb1e3-e89a-bdd7-f4db-9e6e4b78b89d" id="urn:x-metanorma-xml-id:_380bb1e3-e89a-bdd7-f4db-9e6e4b78b89d">床止め、水制</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f0db86ad-e527-9c90-62b2-48198638c958" id="urn:x-metanorma-xml-id:_f0db86ad-e527-9c90-62b2-48198638c958">一団となって設置された構造物全体を包含する上方からの正射影の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_420a5eb1-fcf5-795a-8114-140012891198" id="urn:x-metanorma-xml-id:_420a5eb1-fcf5-795a-8114-140012891198">外周を地表面からの一律の高さで押し出した立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e68884a8-1523-5a86-ba01-22c509dad1ff" id="urn:x-metanorma-xml-id:_e68884a8-1523-5a86-ba01-22c509dad1ff">一団となって設置された構造物全体を包含する外周は、矩形又は矩形の集まりとする。</p></li><li><p about="urn:x-metanorma-xml-id:_01825327-445a-df5f-4400-c1866753fcc6" id="urn:x-metanorma-xml-id:_01825327-445a-df5f-4400-c1866753fcc6">一律の高さは、水面（陸上に設置されている場合は地面）から構造物の最高高さまでとする。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
