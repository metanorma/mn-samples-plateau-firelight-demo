順位を表す値。0が最も下層にあることを示す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ac28611d-adb6-fcca-5f39-e1d1818bd8c6" id="urn:x-metanorma-xml-id:_ac28611d-adb6-fcca-5f39-e1d1818bd8c6">uro:widthType</p></td><td><p about="urn:x-metanorma-xml-id:_9c1ab008-8cb3-faf4-3ad7-77e4e8bc8c3b" id="urn:x-metanorma-xml-id:_9c1ab008-8cb3-faf4-3ad7-77e4e8bc8c3b">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4ef5a198-6036-f639-09d8-c7fc614877f1" id="urn:x-metanorma-xml-id:_4ef5a198-6036-f639-09d8-c7fc614877f1">道路構造の区分。コードリスト（TrackAttribute \_widthType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e61db08c-4560-b105-e919-5fcecb70cd58" id="urn:x-metanorma-xml-id:_e61db08c-4560-b105-e919-5fcecb70cd58">uro:structureType</p></td><td><p about="urn:x-metanorma-xml-id:_6cbf89e8-ae65-8771-ac65-8876c34a7e07" id="urn:x-metanorma-xml-id:_6cbf89e8-ae65-8771-ac65-8876c34a7e07">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_64acc5bf-9f8d-55a5-7eba-a92e37630175" id="urn:x-metanorma-xml-id:_64acc5bf-9f8d-55a5-7eba-a92e37630175">道路構造の区分。コードリスト（TrackAttribute \_structureType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9d36b26b-cc96-2278-011f-92ab75b6da9c" id="urn:x-metanorma-xml-id:_9d36b26b-cc96-2278-011f-92ab75b6da9c">uro:isTollRoad</p></td><td><p about="urn:x-metanorma-xml-id:_d32432a6-e315-5cba-7726-72a31b5b60fa" id="urn:x-metanorma-xml-id:_d32432a6-e315-5cba-7726-72a31b5b60fa">xs:boolean [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_63f47a21-9486-508e-a648-9f127f7d618e" id="urn:x-metanorma-xml-id:_63f47a21-9486-508e-a648-9f127f7d618e">走行するために料金が徴収されるかどうかを示す。有料の場合に1とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9e42baac-891e-566b-b557-2d3e567e0bbc" id="urn:x-metanorma-xml-id:_9e42baac-891e-566b-b557-2d3e567e0bbc">uro:separator</p></td><td><p about="urn:x-metanorma-xml-id:_ccd1b656-46cc-74d1-33c2-41ca14dfb491" id="urn:x-metanorma-xml-id:_ccd1b656-46cc-74d1-33c2-41ca14dfb491">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b2fee267-bad7-28b7-1bc1-5b2dc67e03f4" id="urn:x-metanorma-xml-id:_b2fee267-bad7-28b7-1bc1-5b2dc67e03f4">分離帯がある道路であることを示す。分離帯の幅が1m単位で設定される。単位はmとする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
