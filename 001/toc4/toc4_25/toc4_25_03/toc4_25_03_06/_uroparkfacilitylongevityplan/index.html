77-6167-18ce-ccd3403a7754" id="urn:x-metanorma-xml-id:_0eb2a9df-cc77-6167-18ce-ccd3403a7754">公園施設長寿命化計画に関する情報を定義したデータ型。</p><p about="urn:x-metanorma-xml-id:_33b998ab-0aea-e224-a015-1b45b5f91802" id="urn:x-metanorma-xml-id:_33b998ab-0aea-e224-a015-1b45b5f91802">公園施設とは、都市公園法第2条第2項、都市公園法施行令第5条で定義する施設のうち、建物又は工作物に係る全ての施設を指す</p><p about="urn:x-metanorma-xml-id:_01d05c2f-3da9-e153-1d70-af13254054fa" id="urn:x-metanorma-xml-id:_01d05c2f-3da9-e153-1d70-af13254054fa">（公園施設長寿命化計画策定指針（案）【改定版】（平成30年10月））。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_1c6e613b-c742-a6a8-aa19-7d77805649fd" id="urn:x-metanorma-xml-id:_1c6e613b-c742-a6a8-aa19-7d77805649fd">uro:FacilityAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_83c8ec5d-568d-7330-fb0d-a41e30d28d72" id="urn:x-metanorma-xml-id:_83c8ec5d-568d-7330-fb0d-a41e30d28d72">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_c7eb4f77-43ca-1761-bdb2-f65fa47893fd" id="urn:x-metanorma-xml-id:_c7eb4f77-43ca-1761-bdb2-f65fa47893fd">uro:facilityId</p></td><td><p about="urn:x-metanorma-xml-id:_5d0e1ed1-a098-4e1b-296d-6404c8979ba3" id="urn:x-metanorma-xml-id:_5d0e1ed1-a098-4e1b-296d-6404c8979ba3">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2dd39a95-e083-4534-1f36-c0947a410a26" id="urn:x-metanorma-xml-id:_2dd39a95-e083-4534-1f36-c0947a410a26">工事・点検の対象となる施設の識別子。</p><p about="urn:x-metanorma-xml-id:_d282b71f-4536-4835-3013-221ecc6c0a7d" id="urn:x-metanorma-xml-id:_d282b71f-4536-4835-3013-221ecc6c0a7d">公園施設を一意に識別するコード（施設コード）を記述する。</p><p about="urn:x-metanorma-xml-id:_b4af2777-cbb4-f681-ebbd-2225437f3e32" id="urn:x-metanorma-xml-id:_b4af2777-cbb4-f681-ebbd-2225437f3e32">公園施設の種類を表す3文字と、4桁の通し番号を公園施設の識別子とする。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_54b4e792-521e-f910-7aa9-b84af2132835" id="urn:x-metanorma-xml-id:_54b4e792-521e-f910-7aa9-b84af2132835">uro:parkCode</p></td><td><p about="urn:x-metanorma-xml-id:_8ce36a08-44cf-ae8e-6dd4-69daf0cfbc17" id="urn:x-metanorma-xml-id:_8ce36a08-44cf-ae8e-6dd4-69daf0cfbc17">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_793fd402-6b6e-c950-1553-8e769d3c4373" id="urn:x-metanorma-xml-id:_793fd402-6b6e-c950-1553-8e769d3c4373">国営公園を一意に識別するコード。</p><p about="urn:x-metanorma-xml-id:_c775d28e-7d4c-7ef1-917e-51e57086bfc2" id="urn:x-metanorma-xml-id:_c775d28e-7d4c-7ef1-917e-51e57086bfc2">コードリスト（Common_parkCode.xml）より選択する。</p><p about="urn:x-metanorma-xml-id:_f417f60f-72be-a8a9-6e85-23e96d542f99" id="urn:x-metanorma-xml-id:_f417f60f-72be-a8a9-6e85-23e96d542f99">国営公園以外の都市公園を追加する場合は、Common_parkCode.xmlを拡張する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_76b030c0-3dea-6b56-747f-0eded6f5fe43" id="urn:x-metanorma-xml-id:_76b030c0-3dea-6b56-747f-0eded6f5fe43">uro:parkName</p></td><td><p about="urn:x-metanorma-xml-id:_519c7cf9-0279-8523-e44d-ebf920b2071f" id="urn:x-metanorma-xml-id:_519c7cf9-0279-8523-e44d-ebf920b2071f">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_022ecc7e-bc45-8cab-aff6-8303b495e970" id="urn:x-metanorma-xml-id:_022ecc7e-bc45-8cab-aff6-8303b495e970">国営公園の名称。</p><p about="urn:x-metanorma-xml-id:_5bd0655f-7a97-f1b1-c7ac-5c03dda99405" id="urn:x-metanorma-xml-id:_5bd0655f-7a97-f1b1-c7ac-5c03dda99405">コードリスト（Common_parkName.xml）より選択する。</p><p about="urn:x-metanorma-xml-id:_d4b8c584-d33d-bf70-e28a-0fe4d8ce673f" id="urn:x-metanorma-xml-id:_d4b8c584-d33d-bf70-e28a-0fe4d8ce673f">国営公園以外の都市公園を追加する場合は、Common_parkCode.xmlを拡張する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_324aa5ab-ac7a-055d-735f-c04e97e20733" id="urn:x-metanorma-xml-id:_324aa5ab-ac7a-055d-735f-c04e97e20733">uro:parkType</p></td><td><p about="urn:x-metanorma-xml-id:_642e0f6f-10c0-5183-925f-6ac0a4fc1998" id="urn:x-metanorma-xml-id:_642e0f6f-10c0-5183-925f-6ac0a4fc1998">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_28cf8b12-8f84-8085-2fd4-a5be8d748b59" id="urn:x-metanorma-xml-id:_28cf8b12-8f84-8085-2fd4-a5be8d748b59">都市公園の種別。</p><p about="urn:x-metanorma-xml-id:_d038becd-8ba7-7aba-acb0-ece62c15427b" id="urn:x-metanorma-xml-id:_d038becd-8ba7-7aba-acb0-ece62c15427b">コードリスト（Common_parkType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9b2f9240-1a89-3299-f63d-fa5ba2861eb0" id="urn:x-metanorma-xml-id:_9b2f9240-1a89-3299-f63d-fa5ba2861eb0">uro:facilityName</p></td><td><p about="urn:x-metanorma-xml-id:_3b9c3b3a-f67a-42e1-5daa-e10de96d290b" id="urn:x-metanorma-xml-id:_3b9c3b3a-f67a-42e1-5daa-e10de96d290b">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_ccba3319-11cb-08bf-46cf-df3b1d54dda6" id="urn:x-metanorma-xml-id:_ccba3319-11cb-08bf-46cf-df3b1d54dda6">公園施設長寿命化計画策定指針（案）【改定版】（平成30年10月）が示す公園施設の名称。</p><p about="urn:x-metanorma-xml-id:_6666f531-b71b-c353-8b76-fb65755ff07b" id="urn:x-metanorma-xml-id:_6666f531-b71b-c353-8b76-fb65755ff07b">コードリスト（Common_parkFacilityName.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bdf91356-f87f-5649-cfa8-c2ce1e103387" id="urn:x-metanorma-xml-id:_bdf91356-f87f-5649-cfa8-c2ce1e103387">uro:facilityNameOptional</p></td><td><p about="urn:x-metanorma-xml-id:_53cdbc3a-7840-f875-ec8c-b7aa571830d6" id="urn:x-metanorma-xml-id:_53cdbc3a-7840-f875-ec8c-b7aa571830d6">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c27c1e89-7b0c-a608-811b-cbf1481fc458" id="urn:x-metanorma-xml-id:_c27c1e89-7b0c-a608-811b-cbf1481fc458">公園施設の任意の名称。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4209dc45-38f3-b47e-2684-3bc2793b82f2" id="urn:x-metanorma-xml-id:_4209dc45-38f3-b47e-2684-3bc2793b82f2">uro:specificFacilityName</p></td><td><p about="urn:x-metanorma-xml-id:_52441533-020f-c2a1-d2c5-fb6a37a9a3df" id="urn:x-metanorma-xml-id:_52441533-020f-c2a1-d2c5-fb6a37a9a3df">xs:string [1]</p></td><td><p about="urn:x-metanorma-xml-id:_c675671a-f34c-e0ff-5f77-d88576e2ee43" id="urn:x-metanorma-xml-id:_c675671a-f34c-e0ff-5f77-d88576e2ee43">公園施設の具体的な名称。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_33250ed8-9336-b03c-2cba-48f10cb6418b" id="urn:x-metanorma-xml-id:_33250ed8-9336-b03c-2cba-48f10cb6418b">uro:numberOfFacilities</p></td><td><p about="urn:x-metanorma-xml-id:_b2decf26-dc94-ba80-815e-8b0f2cd4e47b" id="urn:x-metanorma-xml-id:_b2decf26-dc94-ba80-815e-8b0f2cd4e47b">uro:NumberOfFacilities[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_79b45eb6-c58b-99a1-326a-f6d56e5cf744" id="urn:x-metanorma-xml-id:_79b45eb6-c58b-99a1-326a-f6d56e5cf744">公園施設の数量。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f75dfa7c-2405-7195-d6db-7b6c523a0a7e" id="urn:x-metanorma-xml-id:_f75dfa7c-2405-7195-d6db-7b6c523a0a7e">uro:size</p></td><td><p about="urn:x-metanorma-xml-id:_83faaa0d-97f5-6ba4-0e37-2eea1e088c9d" id="urn:x-metanorma-xml-id:_83faaa0d-97f5-6ba4-0e37-2eea1e088c9d">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fb5659af-34cb-cf5b-38af-616270908a63" id="urn:x-metanorma-xml-id:_fb5659af-34cb-cf5b-38af-616270908a63">公園施設の数量以外に、規模を示す任意の情報。例：公園施設が占める面積など。 [記述例] 228.95m2、16m、1基、1式など。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cfc9187b-beee-6054-238e-3135e3d14fdb" id="urn:x-metanorma-xml-id:_cfc9187b-beee-6054-238e-3135e3d14fdb">uro:mainMaterial</p></td><td><p about="urn:x-metanorma-xml-id:_5ef425fa-cfcc-63f3-3b21-535277c49012" id="urn:x-metanorma-xml-id:_5ef425fa-cfcc-63f3-3b21-535277c49012">gml:CodeType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bd3e9c4a-788a-ee79-d11e-6fd4d0256e80" id="urn:x-metanorma-xml-id:_bd3e9c4a-788a-ee79-d11e-6fd4d0256e80">公園施設の主要部材。</p><p about="urn:x-metanorma-xml-id:_85bd235e-6b91-b05c-4956-3ea9688f3e4e" id="urn:x-metanorma-xml-id:_85bd235e-6b91-b05c-4956-3ea9688f3e4e">コードリスト（Common_parkFacilityMainMaterial.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d311bb47-570f-6579-a00f-7879db2db4a6" id="urn:x-metanorma-xml-id:_d311bb47-570f-6579-a00f-7879db2db4a6">uro:mainMaterialOptional</p></td><td><p about="urn:x-metanorma-xml-id:_962e75e5-ee58-36fc-5cd3-3d0b56857e12" id="urn:x-metanorma-xml-id:_962e75e5-ee58-36fc-5cd3-3d0b56857e12">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e05d9202-edb1-904c-d059-94de58878b05" id="urn:x-metanorma-xml-id:_e05d9202-edb1-904c-d059-94de58878b05">公園施設のその他の主要部材。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f3ffd32d-7339-5bbf-0b75-468936b72729" id="urn:x-metanorma-xml-id:_f3ffd32d-7339-5bbf-0b75-468936b72729">uro:installationYear</p></td><td><p about="urn:x-metanorma-xml-id:_10c2fdab-c75c-24e6-a6ad-d72caa31fdac" id="urn:x-metanorma-xml-id:_10c2fdab-c75c-24e6-a6ad-d72caa31fdac">xs:gYear [1]</p></td><td><p about="urn:x-metanorma-xml-id:_02fc4309-da23-6bc0-b45b-42379f2913b7" id="urn:x-metanorma-xml-id:_02fc4309-da23-6bc0-b45b-42379f2913b7">公園施設の設置年度。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0619b6e1-119d-8ed1-624c-5b1ae104d599" id="urn:x-metanorma-xml-id:_0619b6e1-119d-8ed1-624c-5b1ae104d599">uro:disposalLimitPeriod</p></td><td><p about="urn:x-metanorma-xml-id:_3e309175-682e-8578-84c8-56f2b81e237d" id="urn:x-metanorma-xml-id:_3e309175-682e-8578-84c8-56f2b81e237d">xs:integer[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d792ae41-ca96-6fc1-fdbe-2ed90b269712" id="urn:x-metanorma-xml-id:_d792ae41-ca96-6fc1-fdbe-2ed90b269712">処分制限期間。補助金などに係る予算の執行の適正化に関する法律(昭和30 年法律第179 号)第22 条に基づく制限を受ける期間のこと。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_864fbda9-5983-fe93-404f-caef728f2c01" id="urn:x-metanorma-xml-id:_864fbda9-5983-fe93-404f-caef728f2c01">uro:expectedUsagePeriod</p></td><td><p about="urn:x-metanorma-xml-id:_50565c34-e10a-ad85-522b-52b8d1551428" id="urn:x-metanorma-xml-id:_50565c34-e10a-ad85-522b-52b8d1551428">xs:integer[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_19481c6b-50eb-0196-1d7d-56d7db61160c" id="urn:x-metanorma-xml-id:_19481c6b-50eb-0196-1d7d-56d7db61160c">使用見込み期間。公園施設ごとのライフサイクルコストを算定するため、実際に使用が可能と想定される使用期間の目安として設定する期間。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7f929319-c681-63cd-140b-9039bf42e767" id="urn:x-metanorma-xml-id:_7f929319-c681-63cd-140b-9039bf42e767">uro:repairsBeforeParkHealthAssessment</p></td><td><p about="urn:x-metanorma-xml-id:_280c19b1-b08d-b330-ff91-4d5f83e29f36" id="urn:x-metanorma-xml-id:_280c19b1-b08d-b330-ff91-4d5f83e29f36">uro:RepairsBeforeParkHealthAssessment[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4a710f01-5acb-7383-5cbd-d101e8ad186b" id="urn:x-metanorma-xml-id:_4a710f01-5acb-7383-5cbd-d101e8ad186b">健全度調査以前に実施した補修の記録。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_96b2f484-da60-7d98-5eb0-d8ccfafbd2ff" id="urn:x-metanorma-xml-id:_96b2f484-da60-7d98-5eb0-d8ccfafbd2ff">uro:parkHealthAssessment</p></td><td><p about="urn:x-metanorma-xml-id:_1a103088-0aaf-5ee9-75e3-0ef16af845b2" id="urn:x-metanorma-xml-id:_1a103088-0aaf-5ee9-75e3-0ef16af845b2">uro:ParkHealthAssessment[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bcd62261-b2d1-384d-d675-c4523a3f2aa5" id="urn:x-metanorma-xml-id:_bcd62261-b2d1-384d-d675-c4523a3f2aa5">現地において、公園施設の構造材及び消耗材などの劣化や損傷の状況を目視等により健全度を確認調査した結果。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_215fbece-ced5-624d-70ed-0dd2c8d3c531" id="urn:x-metanorma-xml-id:_215fbece-ced5-624d-70ed-0dd2c8d3c531">uro:managementType</p></td><td><p about="urn:x-metanorma-xml-id:_47acd4a2-4c4b-2c24-039e-cf8afa126fc2" id="urn:x-metanorma-xml-id:_47acd4a2-4c4b-2c24-039e-cf8afa126fc2">gml:CodeType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_530d3ad9-3972-daad-f643-d8ccd877ef2d" id="urn:x-metanorma-xml-id:_530d3ad9-3972-daad-f643-d8ccd877ef2d">公園の計画的な管理の手法。</p><p about="urn:x-metanorma-xml-id:_1a8d7390-b361-8a86-cb4e-1a07e790957d" id="urn:x-metanorma-xml-id:_1a8d7390-b361-8a86-cb4e-1a07e790957d">コードリスト（Common_parkFacilityManagementType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7a0a8ec0-e690-b52f-0601-1c887efc7843" id="urn:x-metanorma-xml-id:_7a0a8ec0-e690-b52f-0601-1c887efc7843">uro:expectedRenewalYearWithMeasures</p></td><td><p about="urn:x-metanorma-xml-id:_0f54a20b-fdab-7aab-c393-3e85774f076b" id="urn:x-metanorma-xml-id:_0f54a20b-fdab-7aab-c393-3e85774f076b">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e50aafa0-780b-b46f-289e-f76218be6a3a" id="urn:x-metanorma-xml-id:_e50aafa0-780b-b46f-289e-f76218be6a3a">対策を踏まえた更新見込み年度。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8b0346a5-189a-ad83-41ef-12842b36545e" id="urn:x-metanorma-xml-id:_8b0346a5-189a-ad83-41ef-12842b36545e">uro:longevityMeasures</p></td><td><p about="urn:x-metanorma-xml-id:_3e07061f-a7f6-e140-c607-bce0263ad691" id="urn:x-metanorma-xml-id:_3e07061f-a7f6-e140-c607-bce0263ad691">uro:LongevityMeasures[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_091dff92-74e5-a9d0-e692-53ad862f5e6f" id="urn:x-metanorma-xml-id:_091dff92-74e5-a9d0-e692-53ad862f5e6f">予防保全型管理において、公園施設の使用見込み期間の延伸及びライフサイクルコストの縮減に寄与する定期的な健全度調査や補修を含む長寿命化対策。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8143aa20-973e-3ab6-2048-f741f01dfa89" id="urn:x-metanorma-xml-id:_8143aa20-973e-3ab6-2048-f741f01dfa89">uro:noteForLongevity</p></td><td><p about="urn:x-metanorma-xml-id:_c9e09379-a0a2-076d-1512-a4fd2b147505" id="urn:x-metanorma-xml-id:_c9e09379-a0a2-076d-1512-a4fd2b147505">xs:string[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5fa0da4d-7305-c13b-a282-d2a70c90c084" id="urn:x-metanorma-xml-id:_5fa0da4d-7305-c13b-a282-d2a70c90c084">長寿命化に向けた特記事項。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
