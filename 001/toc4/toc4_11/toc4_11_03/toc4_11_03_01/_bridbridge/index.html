      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11">4.11  橋梁モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_03">4.11.3  橋梁モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_03/toc4_11_03_01">4.11.3.1  Bridge（CityGML）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.11.3.1.1  brid:Bridge</h1><figure about="urn:x-metanorma-xml-id:_95ef7d44-60c1-fda6-b336-d8884e9ad7e1" id="urn:x-metanorma-xml-id:_95ef7d44-60c1-fda6-b336-d8884e9ad7e1"><figcaption class="style_figCaption">表4-508</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_f5a7d27a-1126-b338-1bc1-acac9b8bc3bf" id="urn:x-metanorma-xml-id:_f5a7d27a-1126-b338-1bc1-acac9b8bc3bf">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_d751d9f5-ddb5-f8dd-929f-454a15a11931" id="urn:x-metanorma-xml-id:_d751d9f5-ddb5-f8dd-929f-454a15a11931">橋梁。</p><p about="urn:x-metanorma-xml-id:_062cc3de-40d2-c412-8948-1c7f64287a79" id="urn:x-metanorma-xml-id:_062cc3de-40d2-c412-8948-1c7f64287a79">橋梁とは、道路、鉄道、水路等の輸送路において、輸送の障害となる河川、渓谷、湖沼、海峡あるいは他の道路、鉄道、水路等の上方にこれらを横断するために建設される構造物の総称である。市街地において効率的な土地利用の観点から、道路上あるいは河川上の空間に連続して建設される高架橋も橋梁の一形態である。 [土木工学ハンドブック]</p><p about="urn:x-metanorma-xml-id:_a53932a0-0d96-abfa-4501-a666249b3716" id="urn:x-metanorma-xml-id:_a53932a0-0d96-abfa-4501-a666249b3716">標準製品仕様書では以下を対象とする。</p><ul><li><p about="urn:x-metanorma-xml-id:_9dc350b6-0526-6582-40ed-827c084923b9" id="urn:x-metanorma-xml-id:_9dc350b6-0526-6582-40ed-827c084923b9">道路法（昭和27年法律第180号）第２条第１項に規定する「橋」。橋長２.０m以上を対象とし、高架橋及び桟道橋を含む [参考 <a href="https://www.cbr.mlit.go.jp/architecture/kensetsugijutsu/download/index.htm">[28]</a>]。</p><ul><li><p about="urn:x-metanorma-xml-id:_255c879e-fc1f-d358-759b-0db227cf496f" id="urn:x-metanorma-xml-id:_255c879e-fc1f-d358-759b-0db227cf496f">桟道橋：斜面を通過する道路で、橋桁の一側が斜面に接し、反対側が橋脚になっている部分 「<a href="https://psgsv2.gsi.go.jp/koukyou/jyunsoku/">付録７ 公共測量標準図式</a>」。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_ff4c908c-c86e-d214-8d2c-752ab7c5ad2e" id="urn:x-metanorma-xml-id:_ff4c908c-c86e-d214-8d2c-752ab7c5ad2e">鉄道事業者法施行規則別表第一に定める鉄道施設の「橋りょう」。</p></li><li><p about="urn:x-metanorma-xml-id:_b12162b2-0298-eb03-1697-8a361e89adc1" id="urn:x-metanorma-xml-id:_b12162b2-0298-eb03-1697-8a361e89adc1">鉄道事業者法施行規則別表第一に定める鉄道施設の「こ線橋」。</p><ul><li><p about="urn:x-metanorma-xml-id:_cc19c69b-dde8-98af-aa17-b6cc4b709722" id="urn:x-metanorma-xml-id:_cc19c69b-dde8-98af-aa17-b6cc4b709722">こ（跨）線橋：駅構内の鉄道を横断するために構築された橋 「<a href="https://psgsv2.gsi.go.jp/koukyou/jyunsoku/">付録７ 公共測量標準図式</a>」。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_3bff7adb-19a7-c8db-24ec-982961b804e8" id="urn:x-metanorma-xml-id:_3bff7adb-19a7-c8db-24ec-982961b804e8">道路法第30条第1項第10号に定める「横断歩道橋」。</p><ul><li><p about="urn:x-metanorma-xml-id:_f498671e-4b6a-1191-9f6c-4f0e28483511" id="urn:x-metanorma-xml-id:_f498671e-4b6a-1191-9f6c-4f0e28483511">横断歩道橋：車道を横断する歩行者を車道から分離するための通路が、道路の上方に設置される道路横断施設 [道路基盤地図情報]。</p></li></ul></li></ul><p about="urn:x-metanorma-xml-id:_627e71db-2dc1-8743-cacc-f20f5397e4ae" id="urn:x-metanorma-xml-id:_627e71db-2dc1-8743-cacc-f20f5397e4ae">また、標準製品仕様書では、建築基準法第44条第1項第4号において示された公共用歩廊で、道路上に設けられた高架の歩行者専用道路（ペデストリアンデッキ、スカイウェイ、スカイウォークなどと呼ばれる）を含む。</p><p about="urn:x-metanorma-xml-id:_d13a3528-8d29-2563-ea9a-22926d3af92b" id="urn:x-metanorma-xml-id:_d13a3528-8d29-2563-ea9a-22926d3af92b">高架橋のように延長の長い橋梁は、管理区間及び上部工の境界（伸縮装置の設置部）で区切ることができる。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_7122f297-d2ce-cc91-09ae-2850b67a233f" id="urn:x-metanorma-xml-id:_7122f297-d2ce-cc91-09ae-2850b67a233f">brid:_AbstractBridge</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_8c4db826-744f-f91f-7989-30a232571eca" id="urn:x-metanorma-xml-id:_8c4db826-744f-f91f-7989-30a232571eca">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_bcbb4623-01f8-0155-b47e-973cc11e5a33" id="urn:x-metanorma-xml-id:_bcbb4623-01f8-0155-b47e-973cc11e5a33">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5c7f5adf-9ec5-62f6-edb6-0cbcf62cebcb" id="urn:x-metanorma-xml-id:_5c7f5adf-9ec5-62f6-edb6-0cbcf62cebcb">橋梁の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f8eb0b26-5b65-b6dc-56b4-e8d7d76bc04e" id="urn:x-metanorma-xml-id:_f8eb0b26-5b65-b6dc-56b4-e8d7d76bc04e">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_b8955173-0a4c-9c39-315e-b6645b8bec8e" id="urn:x-metanorma-xml-id:_b8955173-0a4c-9c39-315e-b6645b8bec8e">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7f6e038c-cb79-f51e-b6c2-650852745f6d" id="urn:x-metanorma-xml-id:_7f6e038c-cb79-f51e-b6c2-650852745f6d">橋梁を識別する名称。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_f83d1726-3045-aa3e-efbd-241e8e1bfffd" id="urn:x-metanorma-xml-id:_f83d1726-3045-aa3e-efbd-241e8e1bfffd">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_49e3dbfe-1784-86cb-c4d8-71444b85d7ea" id="urn:x-metanorma-xml-id:_49e3dbfe-1784-86cb-c4d8-71444b85d7ea">橋梁の範囲及び適用される空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_162ccb1f-43cc-b46d-e89c-777809638ad7" id="urn:x-metanorma-xml-id:_162ccb1f-43cc-b46d-e89c-777809638ad7">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_c0aa81ff-4baa-9f4a-4e7b-f1cc96dc3c35" id="urn:x-metanorma-xml-id:_c0aa81ff-4baa-9f4a-4e7b-f1cc96dc3c35">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_16074972-9048-204e-a83d-65d942c74617" id="urn:x-metanorma-xml-id:_16074972-9048-204e-a83d-65d942c74617">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5aee517b-feb3-1362-5a94-b603f169e2ad" id="urn:x-metanorma-xml-id:_5aee517b-feb3-1362-5a94-b603f169e2ad">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_64c09e30-e3a0-2059-d0ec-eaafb43aa53d" id="urn:x-metanorma-xml-id:_64c09e30-e3a0-2059-d0ec-eaafb43aa53d">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bfbb402b-1f5d-2f2f-a7d6-20582d25160d" id="urn:x-metanorma-xml-id:_bfbb402b-1f5d-2f2f-a7d6-20582d25160d">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_aeae6f16-69ce-c446-57d1-31018c0023de" id="urn:x-metanorma-xml-id:_aeae6f16-69ce-c446-57d1-31018c0023de">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_572efb28-fd2f-9052-cbc5-69f0654ba474" id="urn:x-metanorma-xml-id:_572efb28-fd2f-9052-cbc5-69f0654ba474">橋梁と地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_6c07b0ad-2ff2-6bf0-c397-a98882877a96" id="urn:x-metanorma-xml-id:_6c07b0ad-2ff2-6bf0-c397-a98882877a96">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ce2b0ee8-f706-48bb-2063-8dacee863b72" id="urn:x-metanorma-xml-id:_ce2b0ee8-f706-48bb-2063-8dacee863b72">橋梁と水面との相対的な位置関係。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8270df27-e9f2-88d3-b06d-178078595e1a" id="urn:x-metanorma-xml-id:_8270df27-e9f2-88d3-b06d-178078595e1a">brid:class</p></td><td><p about="urn:x-metanorma-xml-id:_ddbbc588-226c-17df-7cc1-aefa036aefae" id="urn:x-metanorma-xml-id:_ddbbc588-226c-17df-7cc1-aefa036aefae">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9b6bd996-29c6-40a1-e1d3-9d14b3efa7bc" id="urn:x-metanorma-xml-id:_9b6bd996-29c6-40a1-e1d3-9d14b3efa7bc">橋梁の形態による区分。コードリスト（Bridge_class.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_38795873-19c5-2d06-66bd-4615aacd2c31" id="urn:x-metanorma-xml-id:_38795873-19c5-2d06-66bd-4615aacd2c31">brid:function</p></td><td><p about="urn:x-metanorma-xml-id:_877f06df-220e-b443-9d89-ad76881a9948" id="urn:x-metanorma-xml-id:_877f06df-220e-b443-9d89-ad76881a9948">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b5ef0a66-ef7c-901b-9203-3aa211b4ec40" id="urn:x-metanorma-xml-id:_b5ef0a66-ef7c-901b-9203-3aa211b4ec40">橋梁の主たる機能による区分。コードリスト（Bridge_function.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(brid:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_3e98f424-8df1-b27f-2e41-7dc23aee7ff9" id="urn:x-metanorma-xml-id:_3e98f424-8df1-b27f-2e41-7dc23aee7ff9">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_27c9f441-dd9e-d91d-0e4a-8d1a44f2ec5a" id="urn:x-metanorma-xml-id:_27c9f441-dd9e-d91d-0e4a-8d1a44f2ec5a">橋梁の用途。brid:functionで指定された機能と異なる場合に実際の用途を示すためにこの属性を用いる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e56bcb66-6174-2fdd-f178-b74cf4c479de" id="urn:x-metanorma-xml-id:_e56bcb66-6174-2fdd-f178-b74cf4c479de">brid:yearOfConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_c5645d79-8b2b-c161-f09b-0832809e6acd" id="urn:x-metanorma-xml-id:_c5645d79-8b2b-c161-f09b-0832809e6acd">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9d68b110-7249-20c0-097c-1ba3598e7d5c" id="urn:x-metanorma-xml-id:_9d68b110-7249-20c0-097c-1ba3598e7d5c">橋梁が建築された年度。完成した年度とする。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a687e478-d866-8210-7294-a8c38a94b909" id="urn:x-metanorma-xml-id:_a687e478-d866-8210-7294-a8c38a94b909">brid:yearOfDemolition</p></td><td><p about="urn:x-metanorma-xml-id:_112b03ea-005f-def2-68b0-8a0db4471265" id="urn:x-metanorma-xml-id:_112b03ea-005f-def2-68b0-8a0db4471265">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_90c73253-b70e-6af5-0431-61c4bf40ddb8" id="urn:x-metanorma-xml-id:_90c73253-b70e-6af5-0431-61c4bf40ddb8">橋梁が解体された年度。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_842c5919-b5c3-cfb0-35a1-3c692080c7e5" id="urn:x-metanorma-xml-id:_842c5919-b5c3-cfb0-35a1-3c692080c7e5">brid:isMovable</p></td><td><p about="urn:x-metanorma-xml-id:_f68c5e02-1aeb-ce0f-23fa-b9ff6e923ce0" id="urn:x-metanorma-xml-id:_f68c5e02-1aeb-ce0f-23fa-b9ff6e923ce0">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fa60e9e1-220d-678c-d7ef-e46da84c115e" id="urn:x-metanorma-xml-id:_fa60e9e1-220d-678c-d7ef-e46da84c115e">可動橋か否かの別。 1：可動橋である 0：可動橋ではない</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_09a3a736-3936-a123-8a28-60f330a88e5a" id="urn:x-metanorma-xml-id:_09a3a736-3936-a123-8a28-60f330a88e5a">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ce3705dd-1856-678a-e0a0-d0e67dfe4b8f" id="urn:x-metanorma-xml-id:_ce3705dd-1856-678a-e0a0-d0e67dfe4b8f">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_d6c52669-e710-33b3-d648-87ea326f9c5f" id="urn:x-metanorma-xml-id:_d6c52669-e710-33b3-d648-87ea326f9c5f">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_54d2d700-c105-f9cf-417b-3c8dbdeb9e14" id="urn:x-metanorma-xml-id:_54d2d700-c105-f9cf-417b-3c8dbdeb9e14">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_8fbae94c-853b-a120-06c4-6302696cd220" id="urn:x-metanorma-xml-id:_8fbae94c-853b-a120-06c4-6302696cd220">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_e651d700-8b4c-b4dc-83f3-b419fcf6fa1c" id="urn:x-metanorma-xml-id:_e651d700-8b4c-b4dc-83f3-b419fcf6fa1c">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_a9724e38-5fa9-0cf2-db1a-7024652d79d6" id="urn:x-metanorma-xml-id:_a9724e38-5fa9-0cf2-db1a-7024652d79d6">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6c3d3513-0445-1167-a4d6-3b763a8e71ec" id="urn:x-metanorma-xml-id:_6c3d3513-0445-1167-a4d6-3b763a8e71ec">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_3cc2e6a9-60d0-f197-6f3d-c244535d9618" id="urn:x-metanorma-xml-id:_3cc2e6a9-60d0-f197-6f3d-c244535d9618">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ccbf3dfe-e9e6-0ec1-2b75-b8eeb05ed4ee" id="urn:x-metanorma-xml-id:_ccbf3dfe-e9e6-0ec1-2b75-b8eeb05ed4ee">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_4faa7ae5-a432-a672-90e6-653968895d3a" id="urn:x-metanorma-xml-id:_4faa7ae5-a432-a672-90e6-653968895d3a">gen:measureAttribute[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a64229c1-e5a9-298c-a6b4-419f3604d8a8" id="urn:x-metanorma-xml-id:_a64229c1-e5a9-298c-a6b4-419f3604d8a8">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_f4d11b7e-dd0a-3e51-6b37-ab70c65ba7bb" id="urn:x-metanorma-xml-id:_f4d11b7e-dd0a-3e51-6b37-ab70c65ba7bb">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_cdc61e9a-da7c-1d3e-0358-11a156960423" id="urn:x-metanorma-xml-id:_cdc61e9a-da7c-1d3e-0358-11a156960423">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9a1e414a-5f14-83f5-2470-3571c4aff199" id="urn:x-metanorma-xml-id:_9a1e414a-5f14-83f5-2470-3571c4aff199">brid:lod1Solid</p></td><td><p about="urn:x-metanorma-xml-id:_87119a67-a1d7-349b-1f56-35c8c29e277f" id="urn:x-metanorma-xml-id:_87119a67-a1d7-349b-1f56-35c8c29e277f">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_62657195-f8d5-2319-73c2-0b6731f26824" id="urn:x-metanorma-xml-id:_62657195-f8d5-2319-73c2-0b6731f26824">橋梁の外周に一律の高さを与えた立体。一律の高さは、水面（陸上に設置されている場合は地表面）から橋梁の最高高さとする。 橋梁の起点側と終点側の間での高さの変化（橋梁中央部の高さ）は表現しない。</p></td></tr><tr><th><p>(brid:lod1MultiSurface)</p></th><td><p about="urn:x-metanorma-xml-id:_0764cb55-98b2-c1e0-427d-e22b413b3ec6" id="urn:x-metanorma-xml-id:_0764cb55-98b2-c1e0-427d-e22b413b3ec6">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fa8e4904-9dcc-a9ac-05da-12417fadbee0" id="urn:x-metanorma-xml-id:_fa8e4904-9dcc-a9ac-05da-12417fadbee0">橋梁の外形を構成する面の集まり。</p></td></tr><tr><th><p>(brid:lod1TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_9cd8590a-7f25-d6ba-1880-8acea0d35c66" id="urn:x-metanorma-xml-id:_9cd8590a-7f25-d6ba-1880-8acea0d35c66">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c3ade213-ed5c-e06a-0074-947ac454c47c" id="urn:x-metanorma-xml-id:_c3ade213-ed5c-e06a-0074-947ac454c47c">LOD1における橋梁と地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1ccf555f-4e62-8730-8af0-db5a5ca7b080" id="urn:x-metanorma-xml-id:_1ccf555f-4e62-8730-8af0-db5a5ca7b080">brid:lod2Solid</p></td><td><p about="urn:x-metanorma-xml-id:_a7749dbf-c6e8-2311-c1da-dfaafac02c83" id="urn:x-metanorma-xml-id:_a7749dbf-c6e8-2311-c1da-dfaafac02c83">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7e525837-1516-d6d5-6813-60a22b15f79e" id="urn:x-metanorma-xml-id:_7e525837-1516-d6d5-6813-60a22b15f79e">橋梁の主要構造の外形を示す立体。この時の立体は外壁等の、境界面により構成される。橋梁をbrid:BridgePartの集まりとして記述する場合、この空間属性は空となる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d61413c5-559a-281f-3c74-affa99b22a87" id="urn:x-metanorma-xml-id:_d61413c5-559a-281f-3c74-affa99b22a87">brid:lod2MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_42107d1c-0c63-f21d-da7d-cf5722c3d251" id="urn:x-metanorma-xml-id:_42107d1c-0c63-f21d-da7d-cf5722c3d251">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c19ad770-b130-3829-ce52-ccd64a8af763" id="urn:x-metanorma-xml-id:_c19ad770-b130-3829-ce52-ccd64a8af763">橋梁の主要構造の外形を構成する面の集まり。面の集まりが立体の境界としての要件を満たすことが出来ない場合に、LOD2の幾何オブジェクトとして使用する。 橋梁をbrid:BridgePartの集まりとして記述する場合、この空間属性は空となる。</p></td></tr><tr><th><p>(brid:lod2MultiCurve)</p></th><td><p about="urn:x-metanorma-xml-id:_d3bfac8c-2fcd-4398-a407-0a7358dfd47b" id="urn:x-metanorma-xml-id:_d3bfac8c-2fcd-4398-a407-0a7358dfd47b">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8da21347-b99e-b5bd-2222-c1a1bd2d647d" id="urn:x-metanorma-xml-id:_8da21347-b99e-b5bd-2222-c1a1bd2d647d">橋梁の立体表現に加え、線状の表現を行う場合に使用する。</p></td></tr><tr><th><p>(brid:lod2TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_bf8c500e-6e15-d732-e81a-dd6b72c05d59" id="urn:x-metanorma-xml-id:_bf8c500e-6e15-d732-e81a-dd6b72c05d59">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a3ab79eb-2b06-df7a-49a2-260c34a3de31" id="urn:x-metanorma-xml-id:_a3ab79eb-2b06-df7a-49a2-260c34a3de31">LOD2における橋梁と地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5e239bfa-929f-ba7b-df7e-e3427b025b55" id="urn:x-metanorma-xml-id:_5e239bfa-929f-ba7b-df7e-e3427b025b55">brid:outerBridgeConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_26f8a01b-afea-11e9-ef3d-971f4d789a56" id="urn:x-metanorma-xml-id:_26f8a01b-afea-11e9-ef3d-971f4d789a56">brid:BridgeConstructionElement [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c3003349-cc6d-45d2-84ad-ed5cec941f26" id="urn:x-metanorma-xml-id:_c3003349-cc6d-45d2-84ad-ed5cec941f26">橋梁を構成する部分のうち、橋脚、橋台のような構造上不可欠な部分（brid:BridgeConstructionElement）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_41ced194-46e4-e22a-ebec-e8c25d46ac0e" id="urn:x-metanorma-xml-id:_41ced194-46e4-e22a-ebec-e8c25d46ac0e">brid:outerBridgeInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_d1cb94e8-bcda-5bbe-fcdb-375da505e7b0" id="urn:x-metanorma-xml-id:_d1cb94e8-bcda-5bbe-fcdb-375da505e7b0">brid:BridgeInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ca94af90-f160-654b-8173-36178ead50d1" id="urn:x-metanorma-xml-id:_ca94af90-f160-654b-8173-36178ead50d1">橋梁の外観を特徴付ける部分のうち、アンテナや航空障害灯、管理用通路・階段のような、橋梁の構造上不可欠ではない付属物（brid:BridgeInstallation）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cf3aad57-f156-fc5a-65cb-46fbe375ad69" id="urn:x-metanorma-xml-id:_cf3aad57-f156-fc5a-65cb-46fbe375ad69">brid:InteriorBridgeInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_939007bb-f611-b18b-44aa-7981abc91a19" id="urn:x-metanorma-xml-id:_939007bb-f611-b18b-44aa-7981abc91a19">brid:IntBridgeInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_010aeb18-ee3c-fb22-e7dc-965ab6990367" id="urn:x-metanorma-xml-id:_010aeb18-ee3c-fb22-e7dc-965ab6990367">橋梁の内部空間において、その外観を特徴付ける部分のうち、管理用通路・階段のような、橋梁の構造上不可欠ではない付属物（brid:IntBridgeInstallation）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7fd5fb24-07dc-67d3-a960-e38cf1340de4" id="urn:x-metanorma-xml-id:_7fd5fb24-07dc-67d3-a960-e38cf1340de4">brid:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_c344a12a-5642-a7b0-0dbb-4e888f4703cc" id="urn:x-metanorma-xml-id:_c344a12a-5642-a7b0-0dbb-4e888f4703cc">brid:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_30cd0b8e-578e-9ef5-d8b9-1d4de1716154" id="urn:x-metanorma-xml-id:_30cd0b8e-578e-9ef5-d8b9-1d4de1716154">橋梁を構成する外壁面（brid:WallSurface）や屋外床面（brid:OuterFloorSurface）等の境界面。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9f3312cd-5fe3-53be-ff2c-e1792ffaaf73" id="urn:x-metanorma-xml-id:_9f3312cd-5fe3-53be-ff2c-e1792ffaaf73">brid:lod3Solid</p></td><td><p about="urn:x-metanorma-xml-id:_a4b71299-0a42-b411-e70b-cec23e74e28f" id="urn:x-metanorma-xml-id:_a4b71299-0a42-b411-e70b-cec23e74e28f">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_df2eeba3-4eeb-298b-b2d1-c6ed5923ebef" id="urn:x-metanorma-xml-id:_df2eeba3-4eeb-298b-b2d1-c6ed5923ebef">橋梁の主要構造の外形を示す立体。この時の立体は、外壁等を区分する境界面及び開口部の面（境界面の内空として作成されている場合）により構成される。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_149d1e21-e18c-c772-f85b-6ffa1f6d9b66" id="urn:x-metanorma-xml-id:_149d1e21-e18c-c772-f85b-6ffa1f6d9b66">brid:lod3MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ee377b1b-958a-73aa-6c81-7cd07f19b1bd" id="urn:x-metanorma-xml-id:_ee377b1b-958a-73aa-6c81-7cd07f19b1bd">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_79e2021d-4bd0-ae3b-f9aa-b2724fbfc84f" id="urn:x-metanorma-xml-id:_79e2021d-4bd0-ae3b-f9aa-b2724fbfc84f">橋梁の主要構造の外形を構成する面の集まり。面の集まりが立体の境界としての要件を満たすことが出来ない場合に、LOD3の幾何オブジェクトとして使用する。</p></td></tr><tr><th><p>(brid:lod3MultiCurve)</p></th><td><p about="urn:x-metanorma-xml-id:_46e5836a-58be-39b2-a9ad-b78b4769c8fc" id="urn:x-metanorma-xml-id:_46e5836a-58be-39b2-a9ad-b78b4769c8fc">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_34c6ea6e-2b7d-d429-6073-488cc51ad8ae" id="urn:x-metanorma-xml-id:_34c6ea6e-2b7d-d429-6073-488cc51ad8ae">橋梁の立体表現に加え、線状の表現を行う場合に使用する。これらの表現に意味を持たせる場合は、brid:BridgeInstallationやbrid:BridgeConstructionElementを使用する。</p></td></tr><tr><th><p>(brid:lod3TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_81862a67-e388-54b6-70b3-21562a42eef6" id="urn:x-metanorma-xml-id:_81862a67-e388-54b6-70b3-21562a42eef6">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_92ea7db3-ebb7-c02a-b0b9-08eb7e6b7739" id="urn:x-metanorma-xml-id:_92ea7db3-ebb7-c02a-b0b9-08eb7e6b7739">LOD3における橋梁と地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1d73155b-7c25-42c3-b143-068eab830c55" id="urn:x-metanorma-xml-id:_1d73155b-7c25-42c3-b143-068eab830c55">brid:lod4Solid</p></td><td><p about="urn:x-metanorma-xml-id:_1ad9992a-18b6-8db3-408b-dd025705768e" id="urn:x-metanorma-xml-id:_1ad9992a-18b6-8db3-408b-dd025705768e">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_173083ae-6c4e-c3de-8027-29d600ec2b18" id="urn:x-metanorma-xml-id:_173083ae-6c4e-c3de-8027-29d600ec2b18">橋梁の詳細構造の外形を示す立体。この時の立体は、外壁等を区分する境界面及び開口部の面（境界面の内空として作成されている場合）により構成される。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3dbed329-af4c-cf8a-2a7b-2d46ab7be884" id="urn:x-metanorma-xml-id:_3dbed329-af4c-cf8a-2a7b-2d46ab7be884">brid:lod4MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_53414a4e-40e8-7b3f-1050-ba399fe1198a" id="urn:x-metanorma-xml-id:_53414a4e-40e8-7b3f-1050-ba399fe1198a">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_da06fcc4-7f97-2dd4-036e-15b7731e533e" id="urn:x-metanorma-xml-id:_da06fcc4-7f97-2dd4-036e-15b7731e533e">橋梁の外形を構成する面の集まり。面の集まりが立体の境界としての要件を満たすことが出来ない場合に、LOD4の幾何オブジェクトとして使用する。</p></td></tr><tr><th><p>(brid:lod4MultiCurve)</p></th><td><p about="urn:x-metanorma-xml-id:_eb45e987-4fc0-f28d-253f-b90cea6af492" id="urn:x-metanorma-xml-id:_eb45e987-4fc0-f28d-253f-b90cea6af492">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_21532925-6fbf-2de9-5657-f2a46ddf41c1" id="urn:x-metanorma-xml-id:_21532925-6fbf-2de9-5657-f2a46ddf41c1">橋梁の立体表現に加え、線状の表現を行う場合に使用する。</p></td></tr><tr><th><p>(brid:lod4TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_cee4c329-85e8-35cc-6a59-898e66599130" id="urn:x-metanorma-xml-id:_cee4c329-85e8-35cc-6a59-898e66599130">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e0f6f7df-f492-6d9c-020c-5ddf6aa83e0e" id="urn:x-metanorma-xml-id:_e0f6f7df-f492-6d9c-020c-5ddf6aa83e0e">LOD4における橋梁と地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_eb5e75f7-0470-2143-90c8-eb252dc6d31b" id="urn:x-metanorma-xml-id:
