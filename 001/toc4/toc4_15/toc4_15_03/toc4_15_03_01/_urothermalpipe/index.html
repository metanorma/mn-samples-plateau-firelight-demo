c622d16">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_682fa723-e4d5-4fdf-f6e6-c98e5d379f5f" id="urn:x-metanorma-xml-id:_682fa723-e4d5-4fdf-f6e6-c98e5d379f5f">gen:genericAttributeSet</p></td><td><p about="urn:x-metanorma-xml-id:_dd8ff2bb-ecb0-31cf-7f71-3aaeb3731c61" id="urn:x-metanorma-xml-id:_dd8ff2bb-ecb0-31cf-7f71-3aaeb3731c61">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_09449dbe-3bca-1771-2c34-8bbca7f868a7" id="urn:x-metanorma-xml-id:_09449dbe-3bca-1771-2c34-8bbca7f868a7">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_11ba43d6-14af-3627-aeef-c3799fb11a5a" id="urn:x-metanorma-xml-id:_11ba43d6-14af-3627-aeef-c3799fb11a5a">frn:lod1Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_9a0e1c1b-36dc-2714-22c1-8a144481b012" id="urn:x-metanorma-xml-id:_9a0e1c1b-36dc-2714-22c1-8a144481b012">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a7249f5a-91c7-9f2f-ae5b-692cd9bd8374" id="urn:x-metanorma-xml-id:_a7249f5a-91c7-9f2f-ae5b-692cd9bd8374">単独で埋設されている場合は、管路の上方からの正射影の外周を取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_f603e4e0-7a34-9ecd-44df-65ac822e5f63" id="urn:x-metanorma-xml-id:_f603e4e0-7a34-9ecd-44df-65ac822e5f63">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_775239b8-dbe5-3a15-5b1b-1f68cad40c03" id="urn:x-metanorma-xml-id:_775239b8-dbe5-3a15-5b1b-1f68cad40c03">一律の土被り量が幅をもつ場合は、最大の深さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0e4b22ed-7e8d-b9e0-9555-a073b3acb150" id="urn:x-metanorma-xml-id:_0e4b22ed-7e8d-b9e0-9555-a073b3acb150">frn:lod2Geomerty</p></td><td><p about="urn:x-metanorma-xml-id:_344e438b-b166-3894-50f4-aa08d524536b" id="urn:x-metanorma-xml-id:_344e438b-b166-3894-50f4-aa08d524536b">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8286afc7-ff87-dabe-f6b0-423c7d04fd0a" id="urn:x-metanorma-xml-id:_8286afc7-ff87-dabe-f6b0-423c7d04fd0a">単独で埋設されている場合は、管路の上方からの正射影の外周を取得し、管路が埋設された深さから、一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_ae4db41f-8168-b0a8-01ec-74acb74f6ac8" id="urn:x-metanorma-xml-id:_ae4db41f-8168-b0a8-01ec-74acb74f6ac8">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、管路が埋設された深さから一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_0992720f-3472-eb33-e865-11659025ef51" id="urn:x-metanorma-xml-id:_0992720f-3472-eb33-e865-11659025ef51">土被り量が幅をもつ場合は、最小の深さから最大の深さまでの一律高さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b03468e5-a2cc-5e25-d362-d7d53dfc09a9" id="urn:x-metanorma-xml-id:_b03468e5-a2cc-5e25-d362-d7d53dfc09a9">frn:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_cb71aec1-8888-bdad-95c9-ff6d9e01fdd7" id="urn:x-metanorma-xml-id:_cb71aec1-8888-bdad-95c9-ff6d9e01fdd7">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ff02f41f-d308-2894-88f1-14c9bfe907d3" id="urn:x-metanorma-xml-id:_ff02f41f-d308-2894-88f1-14c9bfe907d3">埋設物の外形（外側から見える形）を構成する面を取得する。面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_004106f5-6eb5-3578-3437-969bc1ee3913" id="urn:x-metanorma-xml-id:_004106f5-6eb5-3578-3437-969bc1ee3913">frn:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_d31f9d2c-3943-513e-8f00-8519f14dc4a4" id="urn:x-metanorma-xml-id:_d31f9d2c-3943-513e-8f00-8519f14dc4a4">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_820116f3-2dab-cda1-632a-32528ed6d9c0" id="urn:x-metanorma-xml-id:_820116f3-2dab-cda1-632a-32528ed6d9c0">埋設物の外形（外側から見える形）を構成する面を取得する。埋設物の内空を構成する面を取得する。 面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f5ff816b-a7f9-f388-0d1e-5794c6384617" id="urn:x-metanorma-xml-id:_f5ff816b-a7f9-f388-0d1e-5794c6384617">uro:cityFurnitureDetailAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_87370852-e0d8-c4b1-3e51-526266c36f34" id="urn:x-metanorma-xml-id:_87370852-e0d8-c4b1-3e51-526266c36f34">uro:CityFurnitureDetailAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9babfbcf-e5ff-2b67-0c87-cc3bfc26652a" id="urn:x-metanorma-xml-id:_9babfbcf-e5ff-2b67-0c87-cc3bfc26652a">埋設物の詳細な内容。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_722dd20c-61b4-df15-36df-59f4982a73d9" id="urn:x-metanorma-xml-id:_722dd20c-61b4-df15-36df-59f4982a73d9">uro:frnKeyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_8f7e20b6-aee8-7941-d0e0-e99cb4554af9" id="urn:x-metanorma-xml-id:_8f7e20b6-aee8-7941-d0e0-e99cb4554af9">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ffc6d2cf-bb7e-af62-81e0-72e4742edf93" id="urn:x-metanorma-xml-id:_ffc6d2cf-bb7e-af62-81e0-72e4742edf93">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7d4b20e1-07b0-8d1a-40d0-1b35972b8746" id="urn:x-metanorma-xml-id:_7d4b20e1-07b0-8d1a-40d0-1b35972b8746">uro:frnDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_a4df32c8-ca1d-419e-8f51-63358bd65920" id="urn:x-metanorma-xml-id:_a4df32c8-ca1d-419e-8f51-63358bd65920">uro:DataQualityAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_cbe406d7-d3bc-6ba1-6288-05fc3178d13a" id="urn:x-metanorma-xml-id:_cbe406d7-d3bc-6ba1-6288-05fc3178d13a">作成するデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_79090be9-68f1-8d8b-d4f4-8a9f8ba5e562" id="urn:x-metanorma-xml-id:_79090be9-68f1-8d8b-d4f4-8a9f8ba5e562">uro:frnFacilityTypeAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_2821f016-431a-27a3-d69f-4d9a8cb2e228" id="urn:x-metanorma-xml-id:_2821f016-431a-27a3-d69f-4d9a8cb2e228">uro:FacilityTypeAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6905b497-473a-fecf-1841-fc771cfd41de" id="urn:x-metanorma-xml-id:_6905b497-473a-fecf-1841-fc771cfd41de">埋設物の種類に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ed804468-9786-8b4e-823d-84ff93cd63ef" id="urn:x-metanorma-xml-id:_ed804468-9786-8b4e-823d-84ff93cd63ef">uro:frnFacilityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_5eb96179-813f-e70e-ed7f-e459e9edc3fb" id="urn:x-metanorma-xml-id:_5eb96179-813f-e70e-ed7f-e459e9edc3fb">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bfe60b28-11fc-1d44-f372-e7bc6ad11027" id="urn:x-metanorma-xml-id:_bfe60b28-11fc-1d44-f372-e7bc6ad11027">埋設物の詳細についての情報。工事・点検記録（uro:MaintenanceHistoryAttribute）を作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_17c91d0d-8509-a5ca-2267-8329256425ab" id="urn:x-metanorma-xml-id:_17c91d0d-8509-a5ca-2267-8329256425ab">uro:frnFacilityIdAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_59b0b596-b9be-529d-191c-80c673a3cf7f" id="urn:x-metanorma-xml-id:_59b0b596-b9be-529d-191c-80c673a3cf7f">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4fcfa96a-c8ca-ae40-f9b7-13a77ee91d06" id="urn:x-metanorma-xml-id:_4fcfa96a-c8ca-ae40-f9b7-13a77ee91d06">埋設物の識別に関する情報。運用上必ず一つ作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_26b103c8-1c08-28a5-d2fc-19e618a0a7ea" id="urn:x-metanorma-xml-id:_26b103c8-1c08-28a5-d2fc-19e618a0a7ea">uro:frnDmAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_11158da7-416f-850f-ffab-bea93905f5da" id="urn:x-metanorma-xml-id:_11158da7-416f-850f-ffab-bea93905f5da">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9b01dfdd-89c8-02f6-4273-a2d1f54b3b1f" id="urn:x-metanorma-xml-id:_9b01dfdd-89c8-02f6-4273-a2d1f54b3b1f">LOD0の形状情報。埋設物の中心線を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_adbea4fa-db18-b585-427e-29a6315d6914" id="urn:x-metanorma-xml-id:_adbea4fa-db18-b585-427e-29a6315d6914">uro:offsetDepth</p></td><td><p about="urn:x-metanorma-xml-id:_50c3c2b0-9500-d483-2252-d4d731e1be3f" id="urn:x-metanorma-xml-id:_50c3c2b0-9500-d483-2252-d4d731e1be3f">uro:OffsetDepth [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a7f327f4-c9f6-1d27-77dd-3bfaab9bdd14" id="urn:x-metanorma-xml-id:_a7f327f4-c9f6-1d27-77dd-3bfaab9bdd14">このリンク上に存在するオフセットデプス情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_39f5d1b6-1cba-a89e-c3be-c499c1008cbb" id="urn:x-metanorma-xml-id:_39f5d1b6-1cba-a89e-c3be-c499c1008cbb">uro:thematicShape</p></td><td><p about="urn:x-metanorma-xml-id:_d5ae83c8-a329-54e7-2db0-c1ac7245388b" id="urn:x-metanorma-xml-id:_d5ae83c8-a329-54e7-2db0-c1ac7245388b">uro:ThematicShape[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_589a4670-f196-f87c-745c-a6571fd7c9a1" id="urn:x-metanorma-xml-id:_589a4670-f196-f87c-745c-a6571fd7c9a1">このリンクの主題的な形状情報。高さをもった埋設物の中心線の情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_df217cd2-3db3-494f-dc93-80f22fc4e5b8" id="urn:x-metanorma-xml-id:_df217cd2-3db3-494f-dc93-80f22fc4e5b8">uro:lengthAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_b939fc6d-8363-984e-42b9-f72142c8553c" id="urn:x-metanorma-xml-id:_b939fc6d-8363-984e-42b9-f72142c8553c">uro:LengthAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_3f38acf4-8732-d447-343c-267ad50298a6" id="urn:x-metanorma-xml-id:_3f38acf4-8732-d447-343c-267ad50298a6">このリンクの実長、亘長の情報。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
