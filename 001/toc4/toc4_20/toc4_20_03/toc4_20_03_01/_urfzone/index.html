d9ed" id="urn:x-metanorma-xml-id:_07ed5d3f-1fed-82a9-8477-d3fdda3ad9ed">法令により定められた区域。</p><p about="urn:x-metanorma-xml-id:_6ec5fc4b-bf01-b2f6-640c-997059560771" id="urn:x-metanorma-xml-id:_6ec5fc4b-bf01-b2f6-640c-997059560771">標準製品仕様書では、以下を対象とする。</p><ul><li><p about="urn:x-metanorma-xml-id:_d9d27d1a-a035-267a-24d4-e8267e77ee8d" id="urn:x-metanorma-xml-id:_d9d27d1a-a035-267a-24d4-e8267e77ee8d">河川法における河川区域、高規格堤防特別区域、樹林帯区域、河川保全区域、河川立体区域</p></li><li><p about="urn:x-metanorma-xml-id:_a03ccb43-efff-b77a-5e9a-7f6cbfceb25c" id="urn:x-metanorma-xml-id:_a03ccb43-efff-b77a-5e9a-7f6cbfceb25c">港湾法における港湾区域、港湾隣接区域</p></li><li><p about="urn:x-metanorma-xml-id:_7f3c135e-65dd-8052-77fe-4d37cbe0edfa" id="urn:x-metanorma-xml-id:_7f3c135e-65dd-8052-77fe-4d37cbe0edfa">漁港漁場整備法における漁港の区域</p></li><li><p about="urn:x-metanorma-xml-id:_630df2fe-98b7-242b-4411-ad3d6dc49a78" id="urn:x-metanorma-xml-id:_630df2fe-98b7-242b-4411-ad3d6dc49a78">海岸法における海岸保全区域</p></li><li><p about="urn:x-metanorma-xml-id:_6b717407-1620-e8a7-bc01-8e618ffae28e" id="urn:x-metanorma-xml-id:_6b717407-1620-e8a7-bc01-8e618ffae28e">道路法における道路の区域</p></li><li><p about="urn:x-metanorma-xml-id:_66bb4920-20a5-8eee-e44a-cc0a1bc00ef6" id="urn:x-metanorma-xml-id:_66bb4920-20a5-8eee-e44a-cc0a1bc00ef6">都市公園法における都市公園の区域</p></li></ul><p about="urn:x-metanorma-xml-id:_8a88298f-adc7-d523-bab8-23a26b74f278" id="urn:x-metanorma-xml-id:_8a88298f-adc7-d523-bab8-23a26b74f278">上記以外の法令により定められた区域についても、urf:Zoneを継承する下位のクラスとして定義されていない場合は、urf:Zoneを使用して記述する。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_128a9822-31f4-2b70-2927-2caf8a21745f" id="urn:x-metanorma-xml-id:_128a9822-31f4-2b70-2927-2caf8a21745f">urf:_UrbanFunction</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_5c88c986-be55-4c37-b2b0-243cac9257e1" id="urn:x-metanorma-xml-id:_5c88c986-be55-4c37-b2b0-243cac9257e1">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名< ">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_db7d0164-0654-08c9-e1b4-91815ae4427e" id="urn:x-metanorma-xml-id:_db7d0164-0654-08c9-e1b4-91815ae4427e">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_56421b25-d8ac-b0b1-39d7-24e3b653a951" id="urn:x-metanorma-xml-id:_56421b25-d8ac-b0b1-39d7-24e3b653a951">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d99a17e1-4267-0269-4949-0d574e2b5880" id="urn:x-metanorma-xml-id:_d99a17e1-4267-0269-4949-0d574e2b5880">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_bd29aca7-0c62-7641-2f63-747cabb43475" id="urn:x-metanorma-xml-id:_bd29aca7-0c62-7641-2f63-747cabb43475">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_fa184be5-73a8-db9d-88b8-b0e041a95459" id="urn:x-metanorma-xml-id:_fa184be5-73a8-db9d-88b8-b0e041a95459">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_18151c5a-07ab-1376-edcf-575b7fd92d03" id="urn:x-metanorma-xml-id:_18151c5a-07ab-1376-edcf-575b7fd92d03">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_da2d47ec-afad-36e6-e254-7a802d376c84" id="urn:x-metanorma-xml-id:_da2d47ec-afad-36e6-e254-7a802d376c84">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_e1154a30-d59b-1f0c-da0b-9e4ed7eb8bfc" id="urn:x-metanorma-xml-id:_e1154a30-d59b-1f0c-da0b-9e4ed7eb8bfc">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_3cdafde4-2795-1aa8-e729-0f5af1d8ac3a" id="urn:x-metanorma-xml-id:_3cdafde4-2795-1aa8-e729-0f5af1d8ac3a">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_c2c1f49e-4feb-34ab-8ed7-15fc7cea1c25" id="urn:x-metanorma-xml-id:_c2c1f49e-4feb-34ab-8ed7-15fc7cea1c25">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_505ca9f8-3afb-06ed-00d9-89a3d70c2913" id="urn:x-metanorma-xml-id:_505ca9f8-3afb-06ed-00d9-89a3d70c2913">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4f20de3e-0f86-29b7-0a53-6ea600eee8ee" id="urn:x-metanorma-xml-id:_4f20de3e-0f86-29b7-0a53-6ea600eee8ee">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c7e904f2-347d-917a-eb51-c0b24b1c677d" id="urn:x-metanorma-xml-id:_c7e904f2-347d-917a-eb51-c0b24b1c677d">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5a3e5a51-a633-a039-3221-a6a90b3924e1" id="urn:x-metanorma-xml-id:_5a3e5a51-a633-a039-3221-a6a90b3924e1">区域の範囲。区域の境界線に囲まれた面とする。高さを0とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_784d5b17-b9b1-2115-8bcf-6145f9e07875" id="urn:x-metanorma-xml-id:_784d5b17-b9b1-2115-8bcf-6145f9e07875">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_9ba47910-faa5-6205-28a1-9edbacd1f065" id="urn:x-metanorma-xml-id:_9ba47910-faa5-6205-28a1-9edbacd1f065">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_38ad8a1c-8d97-f275-708c-b8b3e3cfc80a" id="urn:x-metanorma-xml-id:_38ad8a1c-8d97-f275-708c-b8b3e3cfc80a">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a8d6b102-87b5-8f32-1e8b-5b4a293c36e6" id="urn:x-metanorma-xml-id:_a8d6b102-87b5-8f32-1e8b-5b4a293c36e6">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_f83ef195-7e4e-9662-c63e-b5ec73031277" id="urn:x-metanorma-xml-id:_f83ef195-7e4e-9662-c63e-b5ec73031277">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_89ded909-098d-d83a-89c4-a540df00bb0e" id="urn:x-metanorma-xml-id:_89ded909-098d-d83a-89c4-a540df00bb0e">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e3963b6b-d65a-8c9b-a63a-66eba7bfb3e6" id="urn:x-metanorma-xml-id:_e3963b6b-d65a-8c9b-a63a-66eba7bfb3e6">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_4923b902-7ffa-2b7f-d607-a0dff0ef4a62" id="urn:x-metanorma-xml-id:_4923b902-7ffa-2b7f-d607-a0dff0ef4a62">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0318a256-2930-7c9a-2e38-146143e8a404" id="urn:x-metanorma-xml-id:_0318a256-2930-7c9a-2e38-146143e8a404">区域を構成する境界。</p><p about="urn:x-metanorma-xml-id:_68dee132-1359-4da1-ffca-c8b2d5b7f678" id="urn:x-metanorma-xml-id:_68dee132-1359-4da1-ffca-c8b2d5b7f678">区域の境界線に、道路縁や行政界線等の区分を行いたい場合に使用する。</p></td></tr><tr><th colspan="3"><p>当該型に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_3aa5e7e3-61b2-5f45-44f9-5b47d1303c8a" id="urn:x-metanorma-xml-id:_3aa5e7e3-61b2-5f45-44f9-5b47d1303c8a">urf:urbanParkAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_0738d27b-dfad-4d5c-61a7-e3969b4d187f" id="urn:x-metanorma-xml-id:_0738d27b-dfad-4d5c-61a7-e3969b4d187f">urf:UrbanParkAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_42b06b4a-146b-11b6-0c88-2b13e1b3be3e" id="urn:x-metanorma-xml-id:_42b06b4a-146b-11b6-0c88-2b13e1b3be3e">都市公園に関するデータ型を保持する。区域が都市公園の区域の場合に使用する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
