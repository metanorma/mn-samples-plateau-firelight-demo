-id:_da6ba8b2-61b0-9ef9-523b-e9196cf2bb77">このとき、屋外の境界面（bldg:WallSurface、bldg:GroundSurface、bldg:OuterFloorSurface、bldg:OuterCeilingSurface）に設けられた開口部は、常にその法線ベクトルが建築物の外側を向く。部屋の境界面（bldg:InteriorWallSurface、bldg:FloorSurface、bldg:CeilingSurface）に設けられた開口部は、常にその法線ベクトルが部屋の内側を向く。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_d8c7e6fa-479a-1b72-a37d-17a4a6db053d" id="urn:x-metanorma-xml-id:_d8c7e6fa-479a-1b72-a37d-17a4a6db053d">bldg:_Opening</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_c8051845-984e-4889-b9f6-55548573cfeb" id="urn:x-metanorma-xml-id:_c8051845-984e-4889-b9f6-55548573cfeb">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_b8584910-e37a-8cf2-bace-0116e4bb79c6" id="urn:x-metanorma-xml-id:_b8584910-e37a-8cf2-bace-0116e4bb79c6">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_79e259ad-f430-67a5-90c7-2031cd0c71b3" id="urn:x-metanorma-xml-id:_79e259ad-f430-67a5-90c7-2031cd0c71b3">開口部の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c6471d78-f46e-6aaa-f289-6e1e981f4e1e" id="urn:x-metanorma-xml-id:_c6471d78-f46e-6aaa-f289-6e1e981f4e1e">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_feb31e3a-9765-02a0-b58e-fe39777494ac" id="urn:x-metanorma-xml-id:_feb31e3a-9765-02a0-b58e-fe39777494ac">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_47ec2e7c-8e9f-c75f-8bf6-f6aae138fa70" id="urn:x-metanorma-xml-id:_47ec2e7c-8e9f-c75f-8bf6-f6aae138fa70">開口部を識別する名称。名称で識別する必要がある場合にのみ作成する。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_10336627-d6cf-418b-6f8c-4cd389742e48" id="urn:x-metanorma-xml-id:_10336627-d6cf-418b-6f8c-4cd389742e48">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dac3f213-e959-2dbb-994
