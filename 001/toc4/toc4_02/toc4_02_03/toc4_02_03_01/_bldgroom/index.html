b3b" id="urn:x-metanorma-xml-id:_9c9a4764-0bbf-d941-e4a4-6854bf7ccb3b">bldg:function</p></td><td><p about="urn:x-metanorma-xml-id:_7a6ee16f-482b-3110-39e4-2c5314a26d74" id="urn:x-metanorma-xml-id:_7a6ee16f-482b-3110-39e4-2c5314a26d74">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_e54da4ae-7061-c9f0-ea81-b69416e248b4" id="urn:x-metanorma-xml-id:_e54da4ae-7061-c9f0-ea81-b69416e248b4">部屋の主たる働き。コードリスト（Room_function.xml）より選択する。</p></td></tr><tr><th><p>(bldg:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_451a48ec-0b4a-1566-aba3-e27011487ce5" id="urn:x-metanorma-xml-id:_451a48ec-0b4a-1566-aba3-e27011487ce5">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_4a1acf31-3372-e923-e1e8-11e8ea1d439a" id="urn:x-metanorma-xml-id:_4a1acf31-3372-e923-e1e8-11e8ea1d439a">部屋の主な使い道。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_49e27a6c-8108-8310-3b02-9f9b8c436b48" id="urn:x-metanorma-xml-id:_49e27a6c-8108-8310-3b02-9f9b8c436b48">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_103b3408-6a52-bf97-b520-15005b88fe17" id="urn:x-metanorma-xml-id:_103b3408-6a52-bf97-b520-15005b88fe17">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_f310f994-3d8a-85c2-f654-7cad5c41acb3" id="urn:x-metanorma-xml-id:_f310f994-3d8a-85c2-f654-7cad5c41acb3">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a7ff2861-4363-0b34-d25c-cd766898b82e" id="urn:x-metanorma-xml-id:_a7ff2861-4363-0b34-d25c-cd766898b82e">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_c0e227e6-da79-0faa-2781-3012ca767642" id="urn:x-metanorma-xml-id:_c0e227e6-da79-0faa-2781-3012ca767642">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f47b1486-88e7-542d-c412-9e649f8dad9f" id="urn:x-metanorma-xml-id:_f47b1486-88e7-542d-c412-9e649f8dad9f">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_e5395a2c-e3ec-4209-8618-a86eeaa7a82a" id="urn:x-metanorma-xml-id:_e5395a2c-e3ec-4209-8618-a86eeaa7a82a">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_7de5c35c-fc89-c169-9669-daab019877c4" id="urn:x-metanorma-xml-id:_7de5c35c-fc89-c169-9669-daab019877c4">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_ba1ec672-85fe-386c-16c7-1bd0ea5bd077" id="urn:x-metanorma-xml-id:_ba1ec672-85fe-386c-16c7-1bd0ea5bd077">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5e235511-fac9-e2ef-dccf-f6161b4e1012" id="urn:x-metanorma-xml-id:_5e235511-fac9-e2ef-dccf-f6161b4e1012">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_3aae7df0-a30a-ff9e-7385-8921cbc58bd3" id="urn:x-metanorma-xml-id:_3aae7df0-a30a-ff9e-7385-8921cbc58bd3">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_82fc1754-ad8a-dd33-6265-6556e31f207f" id="urn:x-metanorma-xml-id:_82fc1754-ad8a-dd33-6265-6556e31f207f">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_9a2544f3-2f52-30b3-b5f6-8f9771a524e4" id="urn:x-metanorma-xml-id:_9a2544f3-2f52-30b3-b5f6-8f9771a524e4">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_7937edb5-4e2f-d18d-e107-daaea105a4ba" id="urn:x-metanorma-xml-id:_7937edb5-4e2f-d18d-e107-daaea105a4ba">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_b49bbbc8-c003-d63a-8c57-b77113ffac68" id="urn:x-metanorma-xml-id:_b49bbbc8-c003-d63a-8c57-b77113ffac68">bldg:lod4Solid</p></td><td><p about="urn:x-metanorma-xml-id:_31724ddb-31eb-632a-4c79-e90c61a3e2b5" id="urn:x-metanorma-xml-id:_31724ddb-31eb-632a-4c79-e90c61a3e2b5">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_eb16b946-bc36-0f99-1836-b9d0316a0fce" id="urn:x-metanorma-xml-id:_eb16b946-bc36-0f99-1836-b9d0316a0fce">部屋の外形を示す立体。</p><p about="urn:x-metanorma-xml-id:_3eec28fa-4d46-8f59-4fe5-08bafda4587e" id="urn:x-metanorma-xml-id:_3eec28fa-4d46-8f59-4fe5-08bafda4587e">gml:Solidを構成するgml:Polygonは、以下のいずれかの地物のLOD4幾何オブジェクトに含まれなければならない。</p><ul><li><p about="urn:x-metanorma-xml-id:_cbce8695-ab20-ed3b-05a8-b686d98df029" id="urn:x-metanorma-xml-id:_cbce8695-ab20-ed3b-05a8-b686d98df029">境界面（bldg:_BoundarySurface）及びその開口部（bldg:_Opening） ただし、境界面は、このbldg:Roomが、関連役割bldg:boundedByにより  参照する境界面であること。また、開口部は、その境界面に包含されていること。</p></li><li><p about="urn:x-metanorma-xml-id:_56d6c2ac-3ff3-37b8-0284-7f400e6deb16" id="urn:x-metanorma-xml-id:_56d6c2ac-3ff3-37b8-0284-7f400e6deb16">屋内付属物（bldg:IntBuildingInstallation）の境界面及びその開口部ただし、屋内付属物は、このbldg:Roomが、関連役割bldg:roomInstallationにより参照する付属物であること。また、開口部はその付属物に包含されていること。</p></li></ul><p about="urn:x-metanorma-xml-id:_f82bf6d9-86fe-95ba-3f10-b34d7c37a146" id="urn:x-metanorma-xml-id:_f82bf6d9-86fe-95ba-3f10-b34d7c37a146">bldg:lod4Solid 又はbldg:lod4MultiSurface のいずれかを必須とするが、bldg:lod4Solidにより記述することを基本とする。</p></td></tr><tr><th><p>(bldg:lod4MultiSurface)</p></th><td><p about="urn:x-metanorma-xml-id:_ffcf1346-34a2-87db-121f-d4bae65a2564" id="urn:x-metanorma-xml-id:_ffcf1346-34a2-87db-121f-d4bae65a2564">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_08525848-c43e-9c50-9f60-6d2232ae5f50" id="urn:x-metanorma-xml-id:_08525848-c43e-9c50-9f60-6d2232ae5f50">部屋の主要構造の外形を示す面の集まり。</p><p about="urn:x-metanorma-xml-id:_858f2986-e88b-1f56-74a1-1828078d6eda" id="urn:x-metanorma-xml-id:_858f2986-e88b-1f56-74a1-1828078d6eda">gml:MultiSurfaceを構成するgml:Polygonは、以下のいずれかの地物のLOD4幾何オブジェクトに含まれなければならない。</p><ul><li><p about="urn:x-metanorma-xml-id:_0e9cfa13-4c3f-932b-a1d6-265c9d6ad09b" id="urn:x-metanorma-xml-id:_0e9cfa13-4c3f-932b-a1d6-265c9d6ad09b">境界面（bldg:_BoundarySurface）及びその開口部（bldg:_Opening）ただし、境界面は、このbldg:Roomが、関連役割bldg:boundedByにより参照する境界面であること。また、開口部は、その境界面に包含されていること。</p></li><li><p about="urn:x-metanorma-xml-id:_029572fe-25b2-3537-0fe3-a0f82fbeca8f" id="urn:x-metanorma-xml-id:_029572fe-25b2-3537-0fe3-a0f82fbeca8f">屋内付属物（bldg:IntBuildingInstallation）の境界面及びその開口部ただし、屋内付属物は、このbldg:Roomが、関連役割bldg:roomInstallationにより参照する付属物であること。また、開口部はその付属物に包含されていること。</p></li></ul><p about="urn:x-metanorma-xml-id:_dc43c646-ad39-0b74-43dc-c63352c93fb8" id="urn:x-metanorma-xml-id:_dc43c646-ad39-0b74-43dc-c63352c93fb8">bldg:lod4Solidを作成しない場合は、bldg:lod4MultiSurfaceを必ず作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_98feec1e-cf1c-0688-6216-2742a040afc7" id="urn:x-metanorma-xml-id:_98feec1e-cf1c-0688-6216-2742a040afc7">bldg:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_fd732087-6e86-f45d-c718-ed74033a0dfa" id="urn:x-metanorma-xml-id:_fd732087-6e86-f45d-c718-ed74033a0dfa">bldg:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_e2e01c49-0bad-1b96-2ee2-b1998de071e4" id="urn:x-metanorma-xml-id:_e2e01c49-0bad-1b96-2ee2-b1998de071e4">部屋の外形を示す境界面。</p><p about="urn:x-metanorma-xml-id:_730bc26a-0286-1a62-8136-8e88d9e3ff37" id="urn:x-metanorma-xml-id:_730bc26a-0286-1a62-8136-8e88d9e3ff37">境界面は、内壁面（bldg:InteriorWallSurface）、天井面（bldg:CeilingSurface）、床面（bldg:FloorSurface）又は閉鎖面（bldg:ClosureSurface）のいずれかでなければならない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1332cfc0-1b2c-f39f-0e4f-f45e782b7725" id="urn:x-metanorma-xml-id:_1332cfc0-1b2c-f39f-0e4f-f45e782b7725">bldg:interiorFurniture</p></td><td><p about="urn:x-metanorma-xml-id:_71fc6665-920d-f9f6-f4d1-4b8d59e8a8b8" id="urn:x-metanorma-xml-id:_71fc6665-920d-f9f6-f4d1-4b8d59e8a8b8">bldg:BuildingFurniture [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_88d22901-2e4f-084e-d00e-a217c9f12159" id="urn:x-metanorma-xml-id:_88d22901-2e4f-084e-d00e-a217c9f12159">部屋に設置された移動可能な家具（bldg:BuildingFurniture）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f4a3e86a-749d-c7f4-08a2-30cf7cf4f960" id="urn:x-metanorma-xml-id:_f4a3e86a-749d-c7f4-08a2-30cf7cf4f960">bldg:roomInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_becb0569-930e-dd20-9523-d167633e6db5" id="urn:x-metanorma-xml-id:_becb0569-930e-dd20-9523-d167633e6db5">bldg:IntBuildingInstallatin [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a603a8bc-8f8c-3613-5b77-8a384853563b" id="urn:x-metanorma-xml-id:_a603a8bc-8f8c-3613-5b77-8a384853563b">部屋に設置された屋内付属物（bldg:IntBuildingInstallation）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6012b37c-958d-516e-a47e-e70682327834" id="urn:x-metanorma-xml-id:_6012b37c-958d-516e-a47e-e70682327834">uro:ifcRoomAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_a6610048-604a-d629-89b8-b14b0ed32789" id="urn:x-metanorma-xml-id:_a6610048-604a-d629-89b8-b14b0ed32789">uro:IfcAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_646ed6a0-02f1-6b7a-52f3-48705f017eed" id="urn:x-metanorma-xml-id:_646ed6a0-02f1-6b7a-52f3-48705f017eed">IDM・MVDで定義されるIFCのクラス及びプロパティセットに含まれる情報。bldg:Roomに付与可能なデータ型は以下とする。</p><p about="urn:x-metanorma-xml-id:_ab0fa3a2-4525-76c3-9e31-0fd46a5ac82b" id="urn:x-metanorma-xml-id:_ab0fa3a2-4525-76c3-9e31-0fd46a5ac82b">uro:IfcPsetSpaceCommon uro:IfcSpace  uro:IfcSpaceBaseQuantity  uro:IfcClassificationReference</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_616293af-c61e-6afc-eb48-0adaa3eb061e" id="urn:x-metanorma-xml-id:_616293af-c61e-6afc-eb48-0adaa3eb061e">uro:indoorRoomAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_13abf247-adb3-e747-5300-eb961505fbd0" id="urn:x-metanorma-xml-id:_13abf247-adb3-e747-5300-eb961505fbd0">uro:IndoorAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_8cf31882-38a4-a36e-6c9d-4aa6c018a9e2" id="urn:x-metanorma-xml-id:_8cf31882-38a4-a36e-6c9d-4aa6c018a9e2">屋内ナビゲーションに必要な情報。 bldg:Roomに付与可能なデータ型は以下とする。  uro:IndoorSpaceAttribute  uro:IndoorZoneAttribute  uro:IndoorUserDefinedAttribute</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
