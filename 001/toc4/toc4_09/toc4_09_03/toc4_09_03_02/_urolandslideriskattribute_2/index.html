        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_09">4.9  災害リスクモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_09/toc4_09_03">4.9.3  災害リスクモデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_09/toc4_09_03/toc4_09_03_02">4.9.3.2  Urban Object （i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.9.3.2.6  uro:LandSlideRiskAttribute</h1><figure about="urn:x-metanorma-xml-id:_ac11c386-6bcf-a557-6ad3-51f474dfbbf7" id="urn:x-metanorma-xml-id:_ac11c386-6bcf-a557-6ad3-51f474dfbbf7"><figcaption class="style_figCaption">表4-323</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_8d523602-21a9-03b7-cb16-3e871d713c31" id="urn:x-metanorma-xml-id:_8d523602-21a9-03b7-cb16-3e871d713c31">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_b14278e0-7dd2-c74d-fbe5-dbcee64e2b3c" id="urn:x-metanorma-xml-id:_b14278e0-7dd2-c74d-fbe5-dbcee64e2b3c">土砂災害警戒区域及び土砂災害特別警戒区域に存在する構造物に、いずれの区域に含まれているかを属性として付与する。一つの構造物に、複数の「区域区分」が重なっている場合は、以下の優先順位に基づき、最も優先順位の高い区域区分のみを付与する。区域区分の優先順位は優先順位の高いほうから、  　土砂災害特別警戒区域（指定済）  　土砂災害警戒区域（指定済）  　土砂災害特別警戒区域（指定前）  　土砂災害警戒区域（指定前） とする。 なお、一つの構造物に、複数の「現象区分」が重なっている場合は、それぞれを土砂災害リスク属性として記述する。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_71631cb9-bd44-5e8d-58db-7cdbf89dd137" id="urn:x-metanorma-xml-id:_71631cb9-bd44-5e8d-58db-7cdbf89dd137">uro:DisasterRiskAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_508d0b09-372a-92e6-c01e-ad5caecf27ce" id="urn:x-metanorma-xml-id:_508d0b09-372a-92e6-c01e-ad5caecf27ce">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_afa64636-7b02-a35b-72d7-016ce584ba0e" id="urn:x-metanorma-xml-id:_afa64636-7b02-a35b-72d7-016ce584ba0e">uro:description</p></td><td><p about="urn:x-metanorma-xml-id:_48ce8e8f-377b-d7cd-4f79-bb8b41379fbc" id="urn:x-metanorma-xml-id:_48ce8e8f-377b-d7cd-4f79-bb8b41379fbc">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_011afdfe-96f3-e20d-1c67-572af6254734" id="urn:x-metanorma-xml-id:_011afdfe-96f3-e20d-1c67-572af6254734">発生が想定されている災害の種類。コードリスト（LandSlideRiskAttribute_description.xml）より選択する。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_6d796d7f-250e-8297-4062-a6055261268b" id="urn:x-metanorma-xml-id:_6d796d7f-250e-8297-4062-a6055261268b">uro:areaType</p></td><td><p about="urn:x-metanorma-xml-id:_d8900bfa-8eed-bc9c-0f70-7593b1b67748" id="urn:x-metanorma-xml-id:_d8900bfa-8eed-bc9c-0f70-7593b1b67748">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_58dc17eb-ee0f-1e48-3840-9bad83962df9" id="urn:x-metanorma-xml-id:_58dc17eb-ee0f-1e48-3840-9bad83962df9">土砂災害警戒区域に含まれているのか、土砂災害特別警戒区域に含まれているのかの区分。コードリスト（LandSlideRiskAttribute_areaType.xml）より選択する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
