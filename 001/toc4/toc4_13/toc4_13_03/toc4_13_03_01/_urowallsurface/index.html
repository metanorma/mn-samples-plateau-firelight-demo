4-99fb-42e1b0b584f9" id="urn:x-metanorma-xml-id:_6f830519-5331-84e4-99fb-42e1b0b584f9">構造物の外周を構成する壁面（外壁）。堤防の天端、表法面、表小段、裏法面及び裏小段はuro:RoofSurfaceで取得する。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_e8d483e3-47cd-9bc3-f237-91b19ce886c6" id="urn:x-metanorma-xml-id:_e8d483e3-47cd-9bc3-f237-91b19ce886c6">uro:_BoundarySurface</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_8978507d-6928-c453-e30a-7ebc4bfb1303" id="urn:x-metanorma-xml-id:_8978507d-6928-c453-e30a-7ebc4bfb1303">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_68eaec99-fd79-948e-299e-33347f08d689" id="urn:x-metanorma-xml-id:_68eaec99-fd79-948e-299e-33347f08d689">(gml:description)</p></td><td><p about="urn:x-metanorma-xml-id:_b149b14a-9f5a-6c10-427c-c457884abfe5" id="urn:x-metanorma-xml-id:_b149b14a-9f5a-6c10-427c-c457884abfe5">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1018e63b-476b-551e-98c0-b843bc02c0da" id="urn:x-metanorma-xml-id:_1018e63b-476b-551e-98c0-b843bc02c0da">境界面の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_08a5ef39-630a-a578-be29-a89de56850b5" id="urn:x-metanorma-xml-id:_08a5ef39-630a-a578-be29-a89de56850b5">(gml:name)</p></td><td><p about="urn:x-metanorma-xml-id:_ceff8cd4-9012-0f32-5fc6-8e29b44dca23" id="urn:x-metanorma-xml-id:_ceff8cd4-9012-0f32-5fc6-8e29b44dca23">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b9973b3d-77ca-4b3d-5123-9d90fd1e34df" id="urn:x-metanorma-xml-id:_b9973b3d-77ca-4b3d-5123-9d90fd1e34df">境界面を識別する名称。文字列とする。堤防の場合は、表法面、表小段、裏法面、裏小段等。 複数の小段が設けられている場合は、上から第1小段、第2小段とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_08ef1c17-bccc-356d-89ec-fd109c2a3965" id="urn:x-metanorma-xml-id:_08ef1c17-bccc-356d-89ec-fd109c2a3965">gml:Envelope [0..1]</p></td><td
