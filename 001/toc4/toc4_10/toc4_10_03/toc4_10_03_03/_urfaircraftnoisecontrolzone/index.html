norma-xml-id:_7ef9458c-f3a2-990e-5325-23631eb92a9a">urf:location</p></td><td><p about="urn:x-metanorma-xml-id:_c5852d99-2174-3a21-a7e8-8ebd2e5a1fa9" id="urn:x-metanorma-xml-id:_c5852d99-2174-3a21-a7e8-8ebd2e5a1fa9">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_25108916-6658-ea28-6eda-7dfdada5d755" id="urn:x-metanorma-xml-id:_25108916-6658-ea28-6eda-7dfdada5d755">都市計画法第8条第3項第1号に定める当該地区又は地域が設定された位置。町丁目又は字まで記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_823d87d0-d194-290a-f8ac-fe8a6dde07da" id="urn:x-metanorma-xml-id:_823d87d0-d194-290a-f8ac-fe8a6dde07da">urf:areaInTotal</p></td><td><p about="urn:x-metanorma-xml-id:_38ff21e1-c6af-e4bd-d5ab-3a42800bd435" id="urn:x-metanorma-xml-id:_38ff21e1-c6af-e4bd-d5ab-3a42800bd435">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_25268bf3-4138-0415-ed23-088020836cfa" id="urn:x-metanorma-xml-id:_25268bf3-4138-0415-ed23-088020836cfa">都市計画法第8条第3項第3号に定める区域の「面積」について、同一の種類となる区域の当該市区町村内における合計。単位はha（uom=”ha”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_8ce74ce3-d39b-ce93-18b5-d3ce38746819" id="urn:x-metanorma-xml-id:_8ce74ce3-d39b-ce93-18b5-d3ce38746819">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_654af7e5-b376-acd2-8160-0cf31b2da06e" id="urn:x-metanorma-xml-id:_654af7e5-b376-acd2-8160-0cf31b2da06e">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2673c371-bd22-6130-1a36-a9c9f191cc7b" id="urn:x-metanorma-xml-id:_2673c371-bd22-6130-1a36-a9c9f191cc7b">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_52fbeb99-a3c5-7826-65de-9e8ae14b2466" id="urn:x-metanorma-xml-id:_52fbeb99-a3c5-7826-65de-9e8ae14b2466">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_f55fc629-9dc5-34cf-81f4-90cc66cc3ef7" id="urn:x-metanorma-xml-id:_f55fc629-9dc5-34cf-81f4-90cc66cc3ef7">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_42e3b391-17c3-7102-b7a8-0442137ea33f" id="urn:x-metanorma-xml-id:_42e3b391-17c3-7102-b7a8-0442137ea33f">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_57068a9c-d94c-dd4e-14bb-145d11ee77ef" id="urn:x-metanorma-xml-id:_57068a9c-d94c-dd4e-14bb-145d11ee77ef">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_9a96a9d9-7db8-71f3-282d-29fa25902207" id="urn:x-metanorma-xml-id:_9a96a9d9-7db8-71f3-282d-29fa25902207">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b7df27fe-7a87-9f85-3055-0b0982a824a4" id="urn:x-metanorma-xml-id:_b7df27fe-7a87-9f85-3055-0b0982a824a4">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_fffef6dc-50e1-c552-e06c-783ed79492d2" id="urn:x-metanorma-xml-id:_fffef6dc-50e1-c552-e06c-783ed79492d2">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_f4527623-4c50-93db-3d94-af667be27374" id="urn:x-metanorma-xml-id:_f4527623-4c50-93db-3d94-af667be27374">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_de5da8e6-eb8a-dc42-1d60-82c6114e9ff8" id="urn:x-metanorma-xml-id:_de5da8e6-eb8a-dc42-1d60-82c6114e9ff8">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
