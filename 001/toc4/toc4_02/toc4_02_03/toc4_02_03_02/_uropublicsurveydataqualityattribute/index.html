525-b5f3-eb63-efae75819cce" id="urn:x-metanorma-xml-id:_a0058e38-d525-b5f3-eb63-efae75819cce">使用した公共測量成果又は基本測量成果の地図情報レベルと種類を、LODごとに記述するためのデータ型。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_b74994c4-9b70-16df-476a-5f9839f152ad" id="urn:x-metanorma-xml-id:_b74994c4-9b70-16df-476a-5f9839f152ad">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_7e206d4c-b8d4-3329-1965-d2dc374874eb" id="urn:x-metanorma-xml-id:_7e206d4c-b8d4-3329-1965-d2dc374874eb">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_635c366c-cd97-d279-283a-7b2aecb9499b" id="urn:x-metanorma-xml-id:_635c366c-cd97-d279-283a-7b2aecb9499b">uro:srcScaleLod0</p></td><td><p about="urn:x-metanorma-xml-id:_ecb5b479-eb97-aa9a-77e3-236076232879" id="urn:x-metanorma-xml-id:_ecb5b479-eb97-aa9a-77e3-236076232879">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e19d61de-474b-ceb9-77a4-c5d640ba22b8" id="urn:x-metanorma-xml-id:_e19d61de-474b-ceb9-77a4-c5d640ba22b8">LOD0の幾何オブジェクトの作成に使用した原典資料の地図情報レベル。コードリスト（PublicSurveyDataQualityAttribute_srcScale.xml）より選択する。  「LOD0の幾何オブジェクトの作成に使用した原典資料の種類に関する属性」（uro:geometrySrcDescLod0）のコード値（コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択される）が公共測量成果又は基本測量成果（コード「000」）のみの場合は、必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_90030ec7-b58c-c62a-7ce8-71128e5bba81" id="urn:x-metanorma-xml-id:_90030ec7-b58c-c62a-7ce8-71128e5bba81">uro:srcScaleLod1</p></td><td><p about="urn:x-metanorma-xml-id:_749e7b43-72ea-d32f-1dda-88a52069879e" id="urn:x-metanorma-xml-id:_749e7b43-72ea-d32f-1dda-88a52069879e">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e69c56fe-d0d1-c700-674d-5aab0d01ac88" id="urn:x-metanorma-xml-id:_e69c56fe-d0d1-c700-674d-5aab0d01ac88">LOD1の幾何オブジェクトの作成に使用した原典資料の地図情報レベル。コードリスト（PublicSurveyDataQualityAttribute_srcScale.xml）より選択する。  「LOD1の幾何オブジェクトの作成に使用した原典資料の種類についての属性」（uro:geometrySrcDescLod1）のコード値（コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択される）が公共測量成果又は基本測量成果（コード「000」）のみの場合は、必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ea45d0c7-12bd-7df1-c378-481f1121207d" id="urn:x-metanorma-xml-id:_ea45d0c7-12bd-7df1-c378-481f1121207d">uro:srcScaleLod2</p></td><td><p about="urn:x-metanorma-xml-id:_98ab8e1e-c2ab-f4a0-d378-fb5cc0391f9a" id="urn:x-metanorma-xml-id:_98ab8e1e-c2ab-f4a0-d378-fb5cc0391f9a">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_879009d4-9b99-23a1-95d3-89d051e3012e" id="urn:x-metanorma-xml-id:_879009d4-9b99-23a1-95d3-89d051e3012e">LOD2の幾何オブジェクトの作成に使用した原典資料の地図情報レベル。コードリスト（PublicSurveyDataQualityAttribute_srcScale.xml）より選択する。  「LOD2の幾何オブジェクトの作成に使用した原典資料の種類についての属性」（uro:geometrySrcDescLod2）のコード値（コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択される）が公共測量成果又は基本測量成果（コード「000」）のみの場合は、必須とする。 複数の地図情報レベルが混在する場合は、最も低い地図情報レベル（定義なしを除く）を記載する。 例えば、壁面は地図情報レベル1000、屋根面は地図情報レベル2500となる場合は、地図情報レベル2500とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bb225bc8-e02d-6548-68f9-3af21248c76c" id="urn:x-metanorma-xml-id:_bb225bc8-e02d-6548-68f9-3af21248c76c">uro:srcScaleLod3</p></td><td><p about="urn:x-metanorma-xml-id:_84b96680-fa1b-9156-3bd7-625b860981d2" id="urn:x-metanorma-xml-id:_84b96680-fa1b-9156-3bd7-625b860981d2">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_95f3922e-eff9-8c58-f676-71fd698e2801" id="urn:x-metanorma-xml-id:_95f3922e-eff9-8c58-f676-71fd698e2801">LOD3の幾何オブジェクトの作成に使用した原典資料の地図情報レベル。 コードリスト（PublicSurveyDataQualityAttribute_srcScale.xml）より選択する。 「LOD3の幾何オブジェクトの作成に使用した原典資料の種類についての属性」（uro:geometrySrcDescLod3）のコード値（コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択される）が公共測量成果又は基本測量成果（コード「000」）のみの場合は、必須とする。 複数の地図情報レベルが混在する場合は、最も低い地図情報レベル（定義なしを除く）を記載する。例えば、壁面は地図情報レベル1000、屋根面は地図情報レベル2500となる場合は、地図情報レベル2500とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_20e672db-d782-2046-2a90-0e68b96a70ba" id="urn
