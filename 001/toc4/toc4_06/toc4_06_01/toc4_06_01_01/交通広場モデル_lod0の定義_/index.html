l width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_01580a36-1f08-c596-6154-451266850736" id="urn:x-metanorma-xml-id:_01580a36-1f08-c596-6154-451266850736">LOD0</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_d81b695c-ea18-8d4e-4c2a-a76e8939d994" id="urn:x-metanorma-xml-id:_d81b695c-ea18-8d4e-4c2a-a76e8939d994">■</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_8e5731b7-befb-2527-19db-811b6cae15f4" id="urn:x-metanorma-xml-id:_8e5731b7-befb-2527-19db-811b6cae15f4">Square</p></td><td><p about="urn:x-metanorma-xml-id:_66b0452f-a6c3-6a17-47fe-6e000fb006b8" id="urn:x-metanorma-xml-id:_66b0452f-a6c3-6a17-47fe-6e000fb006b8">Geometric Complex</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_45014a73-20bd-2a82-052b-f3970e26f828" id="urn:x-metanorma-xml-id:_45014a73-20bd-2a82-052b-f3970e26f828">駅前広場、自動車ターミナル、交通広場</p></li><li><p about="urn:x-metanorma-xml-id:_adf31c1b-944c-1346-e857-c491bbd2141b" id="urn:x-metanorma-xml-id:_adf31c1b-944c-1346-e857-c491bbd2141b">ネットワークにより交通（広場）モデル（LOD0）を表現する場合に必須とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0491f3dc-f38b-882a-79d2-58a9835653dc" id="urn:x-metanorma-xml-id:_0491f3dc-f38b-882a-79d2-58a9835653dc">車道の両側（歩道、安全地帯及び分離帯）から等距離の点をつなぐ線分を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_781ba9c7-ece0-71ad-4f12-dba742d37a06" id="urn:x-metanorma-xml-id:_781ba9c7-ece0-71ad-4f12-dba742d37a06">高さは0とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_6503b7f4-00fe-660b-a00c-27ccf843e111" id="urn:x-metanorma-xml-id:_6503b7f4-00fe-660b-a00c-27ccf843e111">ネットワークによる表現は、tran:lod0Networkを使用して記述する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2ef361c0-912d-e89b-d0ec-0ef2d6d35700" id="urn:x-metanorma-xml-id:_2ef361c0-912d-e89b-d0ec-0ef2d6d35700">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0b403849-97ff-d287-325d-8c38c7259087" id="urn:x-metanorma-xml-id:_0b403849-97ff-d287-325d-8c38c7259087">自動車ターミナル</p></li><li><p about="urn:x-metanorma-xml-id:_9b4f6407-0021-5c2e-071b-1760fdbbd51d" id="urn:x-metanorma-xml-id:_9b4f6407-0021-5c2e-071b-1760fdbbd51d">公共測量標準図式により交通（広場）モデル（LOD0）を表現する場合に必須とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3492c57b-587f-0064-6b64-6fd6940812d0" id="urn:x-metanorma-xml-id:_3492c57b-587f-0064-6b64-6fd6940812d0">徒歩道縁、歩道、安全地帯及び分離帯を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_1a4932e6-9cab-ee13-f5ad-833474867acf" id="urn:x-metanorma-xml-id:_1a4932e6-9cab-ee13-f5ad-833474867acf">高さは0とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4d6bfff0-6ef9-31bc-8dfe-dd0babe93b77" id="urn:x-metanorma-xml-id:_4d6bfff0-6ef9-31bc-8dfe-dd0babe93b77">公共測量標準図式による表現は、uro:DmGeometricAttributeのuro:lod0Geometryを使用する。</p></li><li><p about="urn:x-metanorma-xml-id:_34866c8e-38b8-f0f5-be11-1fe36d4d9ebf" id="urn:x-metanorma-xml-id:_34866c8e-38b8-f0f5-be11-1fe36d4d9ebf">駅前広場及び交通広場の場合は、交通（道路）モデル（LOD0）により表現する。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
