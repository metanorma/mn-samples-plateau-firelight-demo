      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc6">6  データ品質</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc6/toc6_03">6.3  品質要求及び品質評価手順</a></li></ul><div class="layout_overall"><article id="content"><h1>6.3.1  完全性</h1><p about="urn:x-metanorma-xml-id:_2a4cb994-e754-8934-5f52-c7d4df3abe05" id="urn:x-metanorma-xml-id:_2a4cb994-e754-8934-5f52-c7d4df3abe05">完全性とは、データ集合内の過剰なデータの存在（過剰）とデータ集合内のデータの欠落（漏れ）である。</p><figure about="urn:x-metanorma-xml-id:_2d011369-c8f0-694c-b411-9dfadc8737e3" id="urn:x-metanorma-xml-id:_2d011369-c8f0-694c-b411-9dfadc8737e3"><figcaption class="style_figCaption">表6-1</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C01</p></th></tr><tr><th><p>品質要求</p></th><th><p>データ製品内に、gml:idが同一となるインスタンスがない。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_2a752d68-d271-176e-2c48-7deaed1d694e" id="urn:x-metanorma-xml-id:_2a752d68-d271-176e-2c48-7deaed1d694e">完全性・過剰</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_a32423bc-25be-fb60-aab0-79c47684747c" id="urn:x-metanorma-xml-id:_a32423bc-25be-fb60-aab0-79c47684747c">データ製品内の全てのgml:idをもつインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_51ababff-2467-df64-a4db-f4bb667426d5" id="urn:x-metanorma-xml-id:_51ababff-2467-df64-a4db-f4bb667426d5">インスタンスに与えられたgml:idと同じgml:idをもつ他のインスタンスがデータ製品内に存在しない。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_c466a71f-ddd0-5aca-d42e-859e5f32551e" id="urn:x-metanorma-xml-id:_c466a71f-ddd0-5aca-d42e-859e5f32551e">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_8f4994dc-095b-1e1c-2bc1-d5f75810ab0a" id="urn:x-metanorma-xml-id:_8f4994dc-095b-1e1c-2bc1-d5f75810ab0a">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_3965b9f0-5539-2c62-1966-8218485ce3ef" id="urn:x-metanorma-xml-id:_3965b9f0-5539-2c62-1966-8218485ce3ef">データ製品に含まれる全てのインスタンスについて、gml:idの値が同じインスタンスの数をエラーとして数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_d006652b-48ea-b5a8-fa58-0b51082e9e31" id="urn:x-metanorma-xml-id:_d006652b-48ea-b5a8-fa58-0b51082e9e31"><figcaption class="style_figCaption">表6-2</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C02：参照データに含まれるデータを分割・統合・追加・削除せずに使用する場合</p></th></tr><tr><th><p>品質要求</p></th><th><p>参照データとインスタンス数が等しい。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_326041ec-d55b-1e17-1ec4-3b1af62827aa" id="urn:x-metanorma-xml-id:_326041ec-d55b-1e17-1ec4-3b1af62827aa">完全性・過剰/漏れ</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_2490b090-9618-0084-37ae-f2da60590e89" id="urn:x-metanorma-xml-id:_2490b090-9618-0084-37ae-f2da60590e89">データ集合内の全ての地物型のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_baa29733-9bd3-de75-6ae4-55f388cc1862" id="urn:x-metanorma-xml-id:_baa29733-9bd3-de75-6ae4-55f388cc1862">参照データと都市モデルに含まれる各地物のインスタンス数が等しい。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_6e30365d-971c-7ebd-e8b6-b6ab246825c1" id="urn:x-metanorma-xml-id:_6e30365d-971c-7ebd-e8b6-b6ab246825c1">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_86b914fc-d6ac-8ff9-e654-b37e6009ec51" id="urn:x-metanorma-xml-id:_86b914fc-d6ac-8ff9-e654-b37e6009ec51">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_907c6210-3127-7a2b-1813-65cb28238ee4" id="urn:x-metanorma-xml-id:_907c6210-3127-7a2b-1813-65cb28238ee4">参照データに含まれるデータ数を、地物型ごとに数える。</p></li><li><p about="urn:x-metanorma-xml-id:_50817493-66f2-b860-c7ff-c6b7c629d0df" id="urn:x-metanorma-xml-id:_50817493-66f2-b860-c7ff-c6b7c629d0df">都市モデルに含まれるインスタンス数を地物型ごとに数える。</p></li><li><p about="urn:x-metanorma-xml-id:_22cf7598-89b3-c2c8-2bcb-00ce9a378b4c" id="urn:x-metanorma-xml-id:_22cf7598-89b3-c2c8-2bcb-00ce9a378b4c">1．と2．の結果より、地物型ごとに差を計算し、その絶対値の和をエラーの数とする。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_252c5d71-8faf-2a80-ef1d-f413ca2e3b93" id="urn:x-metanorma-xml-id:_252c5d71-8faf-2a80-ef1d-f413ca2e3b93"><figcaption class="style_figCaption">表6-3</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C03：参照データに含まれるデータを分割・統合・追加・削除し使用する場合、又は新規にデータを作成する場合</p></th></tr><tr><th><p>品質要求</p></th><th><p>参照データと比較して過剰・漏れが許容誤差の範囲内である。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_64a32b07-a8f0-d4a3-7188-7f9e319a9132" id="urn:x-metanorma-xml-id:_64a32b07-a8f0-d4a3-7188-7f9e319a9132">完全性・過剰/漏れ</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_ad4e4b53-ffc4-b567-b97c-96f6b1dcc97b" id="urn:x-metanorma-xml-id:_ad4e4b53-ffc4-b567-b97c-96f6b1dcc97b">データ集合内の全ての地物型のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_6df1989e-8d1d-ef8e-49a1-0dc0c61f17f0" id="urn:x-metanorma-xml-id:_6df1989e-8d1d-ef8e-49a1-0dc0c61f17f0">参照データに存在しないのに地物インスタンスが存在する場合、あるいは参照データに存在するのに地物インスタンスが存在しない場合をエラーとする。1個以上のエラーが存在するサブメッシュをエラーサブメッシュとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_ad7183e9-a378-266e-fda5-7dd25e1cf18c" id="urn:x-metanorma-xml-id:_ad7183e9-a378-266e-fda5-7dd25e1cf18c">全ての検査単位の誤率が10%以下なら合格、10％を超える検査単位が1つ以上あれば不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_aa9b6187-c1d1-1569-e3f0-fb3d68ff94eb" id="urn:x-metanorma-xml-id:_aa9b6187-c1d1-1569-e3f0-fb3d68ff94eb">抜取・目視検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_bd0b075e-124e-f7b7-9d94-b6c50b708e83" id="urn:x-metanorma-xml-id:_bd0b075e-124e-f7b7-9d94-b6c50b708e83">抜取検査手法に従い、検査単位を抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_f7246e15-adc6-47df-5a2b-4e189d89b78d" id="urn:x-metanorma-xml-id:_f7246e15-adc6-47df-5a2b-4e189d89b78d">検査単位の各メッシュを10×10のサブメッシュに分割する。</p></li><li><p about="urn:x-metanorma-xml-id:_ec816dbf-e085-08f4-d3f9-680b5c6fc1fc" id="urn:x-metanorma-xml-id:_ec816dbf-e085-08f4-d3f9-680b5c6fc1fc">検査単位の範囲について、対象となる全ての地物インスタンスを抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_8e666ca5-5575-eac8-44b2-cc40c33ab47d" id="urn:x-metanorma-xml-id:_8e666ca5-5575-eac8-44b2-cc40c33ab47d">検査単位ごとに全サブメッシュについて、参照データと</p></li><li><p about="urn:x-metanorma-xml-id:_61790f6b-93ae-82a5-b966-514279d51db9" id="urn:x-metanorma-xml-id:_61790f6b-93ae-82a5-b966-514279d51db9">とを目視で比較して、どちらかと対応が取れない地物インスタンスがあった場合、そのサブメッシュをエラーとして、エラーの存在するサブメッシュ数を数える。</p></li><li><p about="urn:x-metanorma-xml-id:_59f511d4-4726-8c57-e183-33baba5200b3" id="urn:x-metanorma-xml-id:_59f511d4-4726-8c57-e183-33baba5200b3">4．の結果より、検査単位ごとに誤率を算出する。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_080e5a8b-b64f-1847-0e34-73276316e97f" id="urn:x-metanorma-xml-id:_080e5a8b-b64f-1847-0e34-73276316e97f"><figcaption class="style_figCaption">表6-4</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C04（LODで指定された地物型の過剰）</p></th></tr><tr><th><p>品質要求</p></th><th><p>応用スキーマごとに定義された、各LODにおいて使用可能な地物型以外のインスタンスが含まれていない。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_41ce5fda-6b6b-63ca-1bf1-5e77504ee0c8" id="urn:x-metanorma-xml-id:_41ce5fda-6b6b-63ca-1bf1-5e77504ee0c8">完全性・過剰</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_3235a005-7403-8a3a-849d-6dee62cd7ebb" id="urn:x-metanorma-xml-id:_3235a005-7403-8a3a-849d-6dee62cd7ebb">データ集合内の全ての地物型のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_e5c4e6e5-978b-8e91-65d4-29d903ea5817" id="urn:x-metanorma-xml-id:_e5c4e6e5-978b-8e91-65d4-29d903ea5817">応用スキーマごとに定義された、各LODにおいて使用可能な地物型以外のインスタンスが含まれている場合にエラーとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_70e75e5d-ca3a-907a-8939-53b758a6526e" id="urn:x-metanorma-xml-id:_70e75e5d-ca3a-907a-8939-53b758a6526e">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_0e9a196b-5842-804d-6284-7569897bb4bc" id="urn:x-metanorma-xml-id:_0e9a196b-5842-804d-6284-7569897bb4bc">応用スキーマごとに全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_d1fff45f-a3c4-e41b-2e68-a090e53d5b69" id="urn:x-metanorma-xml-id:_d1fff45f-a3c4-e41b-2e68-a090e53d5b69">データ製品に含まれる、全体となる地物型  のインスタンスがもつ空間属性のLOD（LODの詳細な区分が行われている場合には、その区分）を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_cab3e400-9e6a-bf0d-62a3-3327058e0b91" id="urn:x-metanorma-xml-id:_cab3e400-9e6a-bf0d-62a3-3327058e0b91">LOD又はLODの詳細な区分  において、標準製品仕様書に示された使用可能な地物型を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_54cf1271-5c9d-1ecf-0ec5-3db6e040c0e9" id="urn:x-metanorma-xml-id:_54cf1271-5c9d-1ecf-0ec5-3db6e040c0e9">データ製品に、2．で取得した地物型以外のインスタンスが存在した場合に、エラーとしてその数を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_93cbf47d-94c0-7363-f160-a5c8f4c9b495" id="urn:x-metanorma-xml-id:_93cbf47d-94c0-7363-f160-a5c8f4c9b495"><figcaption class="style_figCaption">表6-5</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C05（出力すべき主題属性及び関連役割の漏れ）</p></th></tr><tr><th><p>品質要求</p></th><th><p>作成対象とする主題属性及び関連役割が、必ず要素（タグ）として出力される。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_69d93c20-4bba-7438-4095-1bee3ff03633" id="urn:x-metanorma-xml-id:_69d93c20-4bba-7438-4095-1bee3ff03633">完全性・漏れ</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_91cb67b0-2b2f-4f64-1350-680755a6b7a6" id="urn:x-metanorma-xml-id:_91cb67b0-2b2f-4f64-1350-680755a6b7a6">データ製品に含まれる、作成対象とする主題属性及び関連役割のうち、必ず出力すべき主題属性及び関連役割のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_56f11d21-c07a-469c-2a79-82ee22098d53" id="urn:x-metanorma-xml-id:_56f11d21-c07a-469c-2a79-82ee22098d53">拡張製品仕様書が作成対象とする主題属性及び関連役割のうち、必ず出力すべきインスタンスの漏れ。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_c4ceeeab-d98f-4957-fade-a8ba102723ed" id="urn:x-metanorma-xml-id:_c4ceeeab-d98f-4957-fade-a8ba102723ed">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_c6d597d1-4cc5-a030-3203-63817063ad14" id="urn:x-metanorma-xml-id:_c6d597d1-4cc5-a030-3203-63817063ad14">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_5e49e805-de03-eeed-1ccb-2bdda5380655" id="urn:x-metanorma-xml-id:_5e49e805-de03-eeed-1ccb-2bdda5380655">検査プログラムによって、各都市の拡張製品仕様書で作成対象とする主題属性及び関連役割のうち、必ず要素（タグ）として出現すべき主題属性及び関連役割が、都市オブジェクトの子要素として出現していない箇所をエラーとして数える。</p></li></ol><p about="urn:x-metanorma-xml-id:_2fffb7d4-62f4-d3c7-2de0-9bc05402a085" id="urn:x-metanorma-xml-id:_2fffb7d4-62f4-d3c7-2de0-9bc05402a085">作成対象とする主題属性及び関連役割とは、取得項目一覧のA.3.1_取得項目一覧シートにおいて、I列「作成対象」の欄に「○」が付いている全ての主題属性及び関連役割である。</p><p about="urn:x-metanorma-xml-id:_ab035f31-f59c-49de-6dde-6f4bec3f97c3" id="urn:x-metanorma-xml-id:_ab035f31-f59c-49de-6dde-6f4bec3f97c3">必ず要素（タグ）として出現すべき主題属性及び関連役割とは、取得項目一覧のA.3.1_取得項目一覧シートにおいて、N列「不明な場合に不明値を出力する」の欄に「○」が付いている全ての主題属性及び関連役割である。</p><p about="urn:x-metanorma-xml-id:_973a5f33-a8cb-35d3-0202-42936379e515" id="urn:x-metanorma-xml-id:_973a5f33-a8cb-35d3-0202-42936379e515">作成対象とする主題属性及び関連役割（I列に「○」）のうち、出力すべき主題属性及び関連役割（N列に「○」）は、必ず要素（タグ）として出力しなければならない。</p></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_4c59ba7e-75a5-90ff-a0fc-6bd1f4561ed8" id="urn:x-metanorma-xml-id:_4c59ba7e-75a5-90ff-a0fc-6bd1f4561ed8"><figcaption class="style_figCaption">表6-6</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C06（作成対象である主題属性及び関連役割の漏れ）</p></th></tr><tr><th><p>品質要求</p></th><th><p>作成対象とする主題属性及び関連役割が、必ず要素（タグ）として1つ以上出力される。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_b50b254a-4c3d-79f6-bf54-42aebb00332a" id="urn:x-metanorma-xml-id:_b50b254a-4c3d-79f6-bf54-42aebb00332a">完全性・漏れ</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_c1be208f-d232-25fb-5d39-f968e90e39cf" id="urn:x-metanorma-xml-id:_c1be208f-d232-25fb-5d39-f968e90e39cf">作成対象とする主題属性及び関連役割。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_944c5955-0824-d202-e94d-3b4f5d8f419c" id="urn:x-metanorma-xml-id:_944c5955-0824-d202-e94d-3b4f5d8f419c">拡張製品仕様書で作成対象としている主題属性及び関連役割のインスタンスの漏れ。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_bac951d3-840f-43cd-fe6a-186af2aec888" id="urn:x-metanorma-xml-id:_bac951d3-840f-43cd-fe6a-186af2aec888">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_3cbdc9db-fa6f-ac19-2ea1-a53a8e69c2ba" id="urn:x-metanorma-xml-id:_3cbdc9db-fa6f-ac19-2ea1-a53a8e69c2ba">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_ec228b4a-6c4f-de83-8ec6-9c7dbc4dda6c" id="urn:x-metanorma-xml-id:_ec228b4a-6c4f-de83-8ec6-9c7dbc4dda6c">検査プログラムによって、地物型ごとに各都市の拡張製品仕様書で作成対象とする主題属性及び関連役割が、都市オブジェクトの子要素として出現している箇所を数える。</p></li><li><p about="urn:x-metanorma-xml-id:_e39a6f31-f557-9fc3-e270-6e5e27cdee23" id="urn:x-metanorma-xml-id:_e39a6f31-f557-9fc3-e270-6e5e27cdee23">出現している箇所が0か所（データセットにインスタンスが存在しない）となる主題属性及び関連役割の数を数える。</p></li></ol><p about="urn:x-metanorma-xml-id:_73837ff9-09cf-03aa-5320-4b8e67c51507" id="urn:x-metanorma-xml-id:_73837ff9-09cf-03aa-5320-4b8e67c51507">作成対象とする主題属性及び関連役割とは、取得項目一覧のA.3.1_取得項目一覧シートにおいて、I列「作成対象」の欄に「○」が付いている全ての主題属性及び関連役割である。</p></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_08d08723-a679-4cb0-eeee-bd99e5573e84" id="urn:x-metanorma-xml-id:_08d08723-a679-4cb0-eeee-bd99e5573e84"><figcaption class="style_figCaption">表6-7</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C07（品質属性の漏れ）</p></th></tr><tr><th><p>品質要求</p></th><th><p>全ての幾何オブジェクトについて、作成に使用した原典資料の種類が入力されている。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_158222ec-38d6-ea91-5606-7d4df79b754c" id="urn:x-metanorma-xml-id:_158222ec-38d6-ea91-5606-7d4df79b754c">完全性・漏れ</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_4ce4c259-ac52-8bf7-62e0-75fdb8f9c4a3" id="urn:x-metanorma-xml-id:_4ce4c259-ac52-8bf7-62e0-75fdb8f9c4a3">全ての都市オブジェクト。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_13ab23de-0168-7256-1859-c679feafde07" id="urn:x-metanorma-xml-id:_13ab23de-0168-7256-1859-c679feafde07">幾何オブジェクトの作成に使用する原典資料の種類の漏れ。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_bedd9961-009a-944f-b831-8e5614a7a60d" id="urn:x-metanorma-xml-id:_bedd9961-009a-944f-b831-8e5614a7a60d">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_f7c5f0cb-37c7-bb91-65ca-540ea93075ac" id="urn:x-metanorma-xml-id:_f7c5f0cb-37c7-bb91-65ca-540ea93075ac">全数・自動検査を実施する。</p><p about="urn:x-metanorma-xml-id:_2fc478ee-3068-6e02-9222-7daf67510106" id="urn:x-metanorma-xml-id:_2fc478ee-3068-6e02-9222-7daf67510106">地物型毎、かつ、拡張製品仕様書　<a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_01/toc4_01_01#urn:x-metanorma-xml-id:tab-4-1"><span>表4-1</span></a>に示される、作成対象となるLODごとに実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_08d8dba7-6922-c6b6-36fe-32fa0e6a3062" id="urn:x-metanorma-xml-id:_08d8dba7-6922-c6b6-36fe-32fa0e6a3062">品質属性（uro:DataQualityAttribute）のうち、あるLODの幾何オブジェクトが作成されているにもかかわらず、当該LODについての「幾何オブジェクトの作成に使用した原典資料の種類についての属性」が含まれていない場合にエラーとする。</p></li><li><p about="urn:x-metanorma-xml-id:_95442abf-f22b-61f1-69df-c5e51010f50d" id="urn:x-metanorma-xml-id:_95442abf-f22b-61f1-69df-c5e51010f50d">全ての地物型及び作成対象とする全てのLODに対して1．を実施し、エラーの数を合計する。</p></li></ol><p about="urn:x-metanorma-xml-id:_9968dc14-7b7e-f44b-e24c-3380e3a9bdb8" id="urn:x-metanorma-xml-id:_9968dc14-7b7e-f44b-e24c-3380e3a9bdb8">「幾何オブジェクト作成するために使用した原典資料の種類についての属性」とは、以下である。 LOD0の場合：uro:geometrySrcDescLod0  LOD1の場合：uro:geometrySrcDescLod1  LOD2の場合：uro:geometrySrcDescLod2  LOD3の場合：uro:geometrySrcDescLod3  LOD4の場合：uro:geometrySrcDescLod4</p></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_6cbb65c1-b48a-63ea-323f-494adc5f7f53" id="urn:x-metanorma-xml-id:_6cbb65c1-b48a-63ea-323f-494adc5f7f53"><figcaption class="style_figCaption">表6-8</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C08（公共測量品質属性の漏れ）</p></th></tr><tr><th><p>品質要求</p></th><th><p>公共測量成果となる全ての幾何オブジェクトについて、作成に使用した公共測量成果の種類が入力されている。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_288db498-a4f7-5a48-44d6-b653d571b540" id="urn:x-metanorma-xml-id:_288db498-a4f7-5a48-44d6-b653d571b540">完全性・漏れ</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_aec05c6b-cd7e-7b81-3232-5cc6ba631a6e" id="urn:x-metanorma-xml-id:_aec05c6b-cd7e-7b81-3232-5cc6ba631a6e">全ての都市オブジェクト。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_f35adbfc-4615-198f-23eb-727663241232" id="urn:x-metanorma-xml-id:_f35adbfc-4615-198f-23eb-727663241232">幾何オブジェクトの作成に使用する公共測量成果の種類の漏れ。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_d606f959-7210-d1fc-bb2e-d8e2fd1b5deb" id="urn:x-metanorma-xml-id:_d606f959-7210-d1fc-bb2e-d8e2fd1b5deb">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_2d68a0bc-9e59-16c0-3796-877817142574" id="urn:x-metanorma-xml-id:_2d68a0bc-9e59-16c0-3796-877817142574">全数・自動検査を実施する。</p><p about="urn:x-metanorma-xml-id:_51e5f02f-6852-0b24-eef8-6ba9e89ac5b0" id="urn:x-metanorma-xml-id:_51e5f02f-6852-0b24-eef8-6ba9e89ac5b0">地物型毎、かつ、拡張製品仕様書　<a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_01/toc4_01_01#urn:x-metanorma-xml-id:tab-4-1"><span>表4-1</span></a>に示される、作成対象となるLODごとに実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_6122b713-858d-a236-f283-f333c82e365d" id="urn:x-metanorma-xml-id:_6122b713-858d-a236-f283-f333c82e365d">データセットに含まれる都市オブジェクトの品質属性（uro:DataQualityAttribute）について、各LODで「幾何オブジェクト作成するために使用した原典資料の種類についての属性」の値が「公共測量成果（コード「000」）」のみである属性の有無及びそのLODを特定する。</p></li><li><p about="urn:x-metanorma-xml-id:_1a8dfbea-d614-dd28-3e1d-de1ebfbf1384" id="urn:x-metanorma-xml-id:_1a8dfbea-d614-dd28-3e1d-de1ebfbf1384">１．で「公共測量成果（コード「000」）」のみとなる属性がある場合は、uro:DataQualityAttributeの子要素としてuro:PublicSurveyDataQualityAttributeが出現し、かつ、そのLODにおける「公共測量成果の地図情報レベルについての属性」及び「公共測量成果の種類についての属性」が入力されていない場合に、エラーとする。</p></li><li><p about="urn:x-metanorma-xml-id:_4d083c23-0e9e-cd3b-c6ae-89c93af4521e" id="urn:x-metanorma-xml-id:_4d083c23-0e9e-cd3b-c6ae-89c93af4521e">全ての地物型及び作成対象とする全てのLODに対して1．及び2．を実施し、エラーの数を合計する。</p></li></ol><p about="urn:x-metanorma-xml-id:_5ccc9730-ec5c-8952-7276-f3cc08e88ffa" id="urn:x-metanorma-xml-id:_5ccc9730-ec5c-8952-7276-f3cc08e88ffa">「幾何オブジェクト作成するために使用した原典資料の種類についての属性」とは、以下である。 LOD0の場合：uro:geometrySrcDescLod0  LOD1の場合：uro:geometrySrcDescLod1  LOD2の場合：uro:geometrySrcDescLod2  LOD3の場合：uro:geometrySrcDescLod3  LOD4の場合：uro:geometrySrcDescLod4</p><p about="urn:x-metanorma-xml-id:_d012fd91-9788-a2f7-0c4c-6631fdb7aac6" id="urn:x-metanorma-xml-id:_d012fd91-9788-a2f7-0c4c-6631fdb7aac6">「公共測量成果の地図情報レベルについての属性」とは、以下である。 LOD0の場合：uro:srcScaleLod0  LOD1の場合：uro:srcScaleLod1  LOD2の場合：uro:srcScaleLod2  LOD3の場合：uro:srcScaleLod3  LOD4の場合：uro:srcScaleLod4</p><p about="urn:x-metanorma-xml-id:_f62d3c3a-d319-2446-71fc-45b289b03e61" id="urn:x-metanorma-xml-id:_f62d3c3a-d319-2446-71fc-45b289b03e61">「公共測量成果の種類についての属性」とは、以下である。 LOD0の場合：uro:publicSurveySrcDescLod0  LOD1の場合：uro:publicSurveySrcDescLod1  LOD2の場合：uro:publicSurveySrcDescLod2  LOD3の場合：uro:publicSurveySrcDescLod3  LOD4の場合：uro:publicSurveySrcDescLod4</p></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_e79bb438-a39a-eb83-549c-24893db3ac28" id="urn:x-metanorma-xml-id:_e79bb438-a39a-eb83-549c-24893db3ac28"><figcaption class="style_figCaption">表6-9</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C-bldg-01</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_c0d8f2c7-dd70-1e64-c2ff-d2da3eec7035" id="urn:x-metanorma-xml-id:_c0d8f2c7-dd70-1e64-c2ff-d2da3eec7035">完全性・過剰</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_07491b8f-8d28-3a40-aeca-4bd104a7f011" id="urn:x-metanorma-xml-id:_07491b8f-8d28-3a40-aeca-4bd104a7f011">bldg:Building</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_bbad7f55-3dd4-0ec4-f36d-8ffc4d9de767" id="urn:x-metanorma-xml-id:_bbad7f55-3dd4-0ec4-f36d-8ffc4d9de767">データ製品内に、属性「uro:buildingID」が同一となるインスタンスがない。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_3a8768bd-bbc8-28c8-be61-3cb6046bcc1d" id="urn:x-metanorma-xml-id:_3a8768bd-bbc8-28c8-be61-3cb6046bcc1d">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_ba92430d-ead8-4e2a-9906-2a3e50bc0804" id="urn:x-metanorma-xml-id:_ba92430d-ead8-4e2a-9906-2a3e50bc0804">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_54fa167b-8354-a0db-8fe2-7a949269466d" id="urn:x-metanorma-xml-id:_54fa167b-8354-a0db-8fe2-7a949269466d">データ製品に含まれる全ての建築物インスタンスについて、属性「uro:buildingID」の値が同一となるインスタンスを抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_53922595-5433-a6a2-ed20-b5482824c1eb" id="urn:x-metanorma-xml-id:_53922595-5433-a6a2-ed20-b5482824c1eb">同一の属性「uro:buildingID」の値をもつインスタンス群について、属性「uro:branchID」又は「uro:partID」をもたないインスタンスが複数存在した場合に、エラーとしてその数を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_a765836a-5a54-70f4-4eb3-9cc76636f051" id="urn:x-metanorma-xml-id:_a765836a-5a54-70f4-4eb3-9cc76636f051"><figcaption class="style_figCaption">表6-10</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C-bldg-02 （建築物と部屋の完全性）</p></th></tr><tr><th><p>品質要求</p></th><th><p>参照データとインスタンス数が等しい。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_41728aaa-5642-fc39-1728-349a6b928cbb" id="urn:x-metanorma-xml-id:_41728aaa-5642-fc39-1728-349a6b928cbb">完全性・過剰/漏れ</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_d881accc-5147-a6c2-01c3-30467961923e" id="urn:x-metanorma-xml-id:_d881accc-5147-a6c2-01c3-30467961923e">LOD4の幾何オブジェクトをもつbldg:Building, bldg:Room</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_718c6127-3f6b-59c7-b146-d2eae3690a50" id="urn:x-metanorma-xml-id:_718c6127-3f6b-59c7-b146-d2eae3690a50">参照データに含まれるIfcBuilding及びIfcSpaceのインスタンス数と、建築物モデル（LOD4）に含まれるbldg:Building及びbldg:Roomのインスタンス数が等しい。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_6edd687c-ab5d-b341-8b5f-a49918f34d80" id="urn:x-metanorma-xml-id:_6edd687c-ab5d-b341-8b5f-a49918f34d80">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_65bead7e-1285-bc7d-8969-542f17cb5b37" id="urn:x-metanorma-xml-id:_65bead7e-1285-bc7d-8969-542f17cb5b37">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_02310348-5e59-3e05-4df3-9ceeddeb9bed" id="urn:x-metanorma-xml-id:_02310348-5e59-3e05-4df3-9ceeddeb9bed">参照データに含まれる、IfcBuilding及びIfcSpaceのインスタンス数を数える。</p></li><li><p about="urn:x-metanorma-xml-id:_998a7960-d933-8b44-fc31-51838d6213cf" id="urn:x-metanorma-xml-id:_998a7960-d933-8b44-fc31-51838d6213cf">建築物モデル（LOD4）に含まれるbldg:Building及びbldg:Roomのインスタンス数を数える。</p></li><li><p about="urn:x-metanorma-xml-id:_a6c96eb1-c31c-004c-7495-2742ad1b3c95" id="urn:x-metanorma-xml-id:_a6c96eb1-c31c-004c-7495-2742ad1b3c95">1．と2．の結果より、IfcBuildingとbldg:Building、IfcSpaceとbldg:Room、それぞれのインスタンス数の差分を求め、その絶対値の和をエラーの数とする。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_79cef2b1-2c06-9028-a64c-05d861def0ec" id="urn:x-metanorma-xml-id:_79cef2b1-2c06-9028-a64c-05d861def0ec"><figcaption class="style_figCaption">表6-11</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C-bldg-03（LOD4における開口部の完全性）</p></th></tr><tr><th><p>品質要求</p></th><th><p>参照データとの一致。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_88a19e94-5d2c-1753-cc43-9cffef32382b" id="urn:x-metanorma-xml-id:_88a19e94-5d2c-1753-cc43-9cffef32382b">完全性・過剰</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_949296b1-83db-5e2a-fbdc-4c2f8014f443" id="urn:x-metanorma-xml-id:_949296b1-83db-5e2a-fbdc-4c2f8014f443">bldg:Door, bldg:Window</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_de62a669-bc71-69c4-0e16-9c0f636abf5a" id="urn:x-metanorma-xml-id:_de62a669-bc71-69c4-0e16-9c0f636abf5a">建築物モデル（LOD4）に含まれるbldg:Window及びbldg:Doorのインスタンスと参照データに含まれるIfcWindow及びIfcDoorのインスタンス数が等しい。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_102fa0d9-787a-5934-fb9c-ddef1c8728be" id="urn:x-metanorma-xml-id:_102fa0d9-787a-5934-fb9c-ddef1c8728be">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_2ecba1fa-83dd-987d-a008-3aaf03c2fa6e" id="urn:x-metanorma-xml-id:_2ecba1fa-83dd-987d-a008-3aaf03c2fa6e">抜取・目視検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_15a57464-dcaf-d78d-a023-f9a9d8545e58" id="urn:x-metanorma-xml-id:_15a57464-dcaf-d78d-a023-f9a9d8545e58">建築物モデル（LOD4）に含まれる、bldg:Door及び bldg:Windowの全インスタンスの2％となるまで抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_72ec5dca-62ae-fe76-d84a-95723695b38c" id="urn:x-metanorma-xml-id:_72ec5dca-62ae-fe76-d84a-95723695b38c">参照データを表示し、抽出したbldg:Door及びbldg:Windowに対応するIfcDoor及びIfcWindowのインスタンスが存在するか、目視で確認する。</p></li><li><p about="urn:x-metanorma-xml-id:_1bbae052-4fdd-2dc5-0ce8-3d6fe14e5f49" id="urn:x-metanorma-xml-id:_1bbae052-4fdd-2dc5-0ce8-3d6fe14e5f49">対応するインスタンスが存在しない場合にエラーとする。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_58cf908f-1236-318f-00f2-20587e8ee623" id="urn:x-metanorma-xml-id:_58cf908f-1236-318f-00f2-20587e8ee623"><figcaption class="style_figCaption">表6-12</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>C-bldg-04（LOD4.1及びLOD4.2における付属物の過剰）</p></th></tr><tr><th><p>品質要求</p></th><th><p>参照データとの一致。</p></th></tr><tr><th><p>品質要素</p></th><td><p about="urn:x-metanorma-xml-id:_faf4fcd9-213d-373e-9134-0008f76884c1" id="urn:x-metanorma-xml-id:_faf4fcd9-213d-373e-9134-0008f76884c1">完全性・過剰</p></td></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_8599b102-1fdc-9971-a2a7-5371410b5afd" id="urn:x-metanorma-xml-id:_8599b102-1fdc-9971-a2a7-5371410b5afd">bldg:IntBuildingInstallation</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_229203d3-5d54-5dd5-6fab-3227d7d4eac7" id="urn:x-metanorma-xml-id:_229203d3-5d54-5dd5-6fab-3227d7d4eac7">参照データに含まれるIfcBuildingElement及びこの下位型のインスタンスと建築物モデル（LOD4）に含まれるbldg:IntBuildingInstallationのインスタンス数が等しい。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_a947c2b9-f6fc-240a-2b02-fc5be77a176f" id="urn:x-metanorma-xml-id:_a947c2b9-f6fc-240a-2b02-fc5be77a176f">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_2afdae8a-4b01-b7e4-1bed-f5a6a4369d3b" id="urn:x-metanorma-xml-id:_2afdae8a-4b01-b7e4-1bed-f5a6a4369d3b">抜取・目視検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_447b02c4-9aa2-ee55-330e-44f6982d3a04" id="urn:x-metanorma-xml-id:_447b02c4-9aa2-ee55-330e-44f6982d3a04">建築物モデル（LOD4）に含まれるbldg:IntBuildingInstallationの全インスタンスの2％の数となるまでbldg:IntBuildingInstallationを抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_c9c2ccf4-ae63-c898-c32f-5a08ce667209" id="urn:x-metanorma-xml-id:_c9c2ccf4-ae63-c898-c32f-5a08ce667209">参照データを表示し、抽出したbldg:IntBuildingInstallationに対応するIfcBuildingElement及びその下位型のインスタンスが存在するか、また、その種類が一致するかを目視で確認する。</p></li><li><p about="urn:x-metanorma-xml-id:_c64b0879-de5a-cb20-5068-6346d50934c5" id="urn:x-metanorma-xml-id:_c64b0879-de5a-cb20-5068-6346d50934c5">対応するIfcBuildingElement及びの下位型のインスタンスが存在しない場合、又は、存在していても種類が不一致となる場合にエラーとする。</p></li></ol></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
