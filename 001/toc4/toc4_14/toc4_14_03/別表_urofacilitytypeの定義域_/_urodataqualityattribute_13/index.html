orma-xml-id:_cbadb4c1-d873-2260-cde3-095cfedcaa42">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_6c64be68-a330-d7d7-e79c-aedc9b8c1d6f" id="urn:x-metanorma-xml-id:_6c64be68-a330-d7d7-e79c-aedc9b8c1d6f">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1f381ab5-00f6-0cfa-398f-55b675089109" id="urn:x-metanorma-xml-id:_1f381ab5-00f6-0cfa-398f-55b675089109">uro:geometrySrcDescLod0</p></td><td><p about="urn:x-metanorma-xml-id:_ac0503d0-e297-1844-77c4-9008c735bbb0" id="urn:x-metanorma-xml-id:_ac0503d0-e297-1844-77c4-9008c735bbb0">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_1a24841e-3602-88fd-1bcd-20b85ca86233" id="urn:x-metanorma-xml-id:_1a24841e-3602-88fd-1bcd-20b85ca86233">LOD0の幾何オブジェクトの作成に使用した原典資料の種類。</p><p about="urn:x-metanorma-xml-id:_73131e01-0a54-b48c-40f2-d58f2bf8d209" id="urn:x-metanorma-xml-id:_73131e01-0a54-b48c-40f2-d58f2bf8d209">コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択する。拡張製品仕様書でLOD0の幾何オブジェクトが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD0の幾何オブジェクトを含んでいない場合でも、「未作成」を示すコード「999」を選択すること（例えば、都市設備モデルについて、一部の範囲のみLOD0の幾何オブジェクトが作成され、対象とする都市オブジェクトにはLOD1の幾何オブジェクトのみが含まれているような場合でも、その都市オブジェクトに関する本属性の値は「999」となる。）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a21034bb-6ae0-0a0c-8f58-fe02079482ad" id="urn:x-metanorma-xml-id:_a21034bb-6ae0-0a0c-8f58-fe02079482ad">uro:geometrySrcDescLod1</p></td><td><p about="urn:x-metanorma-xml-id:_c6b8d88a-447b-1f11-2052-503a0546c662" id="urn:x-metanorma-xml-id:_c6b8d88a-447b-1f11-2052-503a0546c662">gml:CodeType [1..*]</p></td><td><p about="urn:x-metanorma-xml-id:_7ea27813-17a7-5568-a2ae-2053dd246f93" id="urn:x-metanorma-xml-id:_7ea27813-17a7-5568-a2ae-2053dd246f93">LOD1の幾何オブジェクトの作成に使用した原典資料の種類。</p><p about="urn:x-metanorma-xml-id:_eaf77e96-fdd3-24bf-ef78-2f8b95d0fc52" id="urn:x-metanorma-xml-id:_eaf77e96-fdd3-24bf-ef78-2f8b95d0fc52">コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択する。具体的な都市オブジェクトがLOD1の幾何オブジェクトを含んでいない場合でも、「未作成」を示すコード「999」を選択すること。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f5256f4f-7e11-2c4f-c53c-0a754f7385e1" id="urn:x-metanorma-xml-id:_f5256f4f-7e11-2c4f-c53c-0a754f7385e1">uro:geometrySrcDescLod2</p></td><td><p about="urn:x-metanorma-xml-id:_c61cc668-cbf9-9694-20aa-8a3a56c4a3c6" id="urn:x-metanorma-xml-id:_c61cc668-cbf9-9694-20aa-8a3a56c4a3c6">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2e7c6a12-3e6b-2da3-abc9-a4e1f8c69718" id="urn:x-metanorma-xml-id:_2e7c6a12-3e6b-2da3-abc9-a4e1f8c69718">LOD2の幾何オブジェクトの作成に使用した原典資料の種類。</p><p about="urn:x-metanorma-xml-id:_2a1af90a-a50f-918c-6403-5ab7250996a8" id="urn:x-metanorma-xml-id:_2a1af90a-a50f-918c-6403-5ab7250996a8">コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択する。拡張製品仕様書でLOD2の幾何オブジェクトが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD2の幾何オブジェクトを含んでいない場合でも、「未作成」を示すコード「999」を選択すること（例えば、都市設備モデルについて、一部の範囲のみLOD0の幾何オブジェクトが作成され、対象とする都市オブジェクトにはLOD1の幾何オブジェクトのみが含まれているような場合でも、その都市オブジェクトに関する本属性の値は「999」となる。）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_254fc72b-b500-ed9f-458f-3d75fa031eb0" id="urn:x-metanorma-xml-id:_254fc72b-b500-ed9f-458f-3d75fa031eb0">uro:geometrySrcDescLod3</p></td><td><p about="urn:x-metanorma-xml-id:_70116359-9833-02b4-b11d-02b50f3b7db0" id="urn:x-metanorma-xml-id:_70116359-9833-02b4-b11d-02b50f3b7db0">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c28a0374-4c69-4f95-d389-b49e57ea7cc0" id="urn:x-metanorma-xml-id:_c28a0374-4c69-4f95-d389-b49e57ea7cc0">コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択する。拡張製品仕様書でLOD3の幾何オブジェクトが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD3の幾何オブジェクトを含んでいない場合でも、「未作成」を示すコード「999」を選択すること（例えば、都市設備モデルについて、一部の範囲のみLOD0の幾何オブジェクトが作成され、対象とする都市オブジェクトにはLOD1の幾何オブジェクトのみが含まれているような場合でも、その都市オブジェクトに関する本属性の値は「999」となる。）。</p></td></tr><tr><th><p>(uro:geometrySrcDescLod4)</p></th><td><p about="urn:x-metanorma-xml-id:_2073f186-e4e4-5313-4134-e58d02766890" id="urn:x-metanorma-xml-id:_2073f186-e4e4-5313-4134-e58d02766890">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_af0dfb60-8131-a82e-b1c5-8779e77d32ee" id="urn:x-metanorma-xml-id:_af0dfb60-8131-a82e-b1c5-8779e77d32ee">LOD4の幾何オブジェクトの作成に使用した原典資料の種類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_819fec84-e4e7-4528-3207-5a9317980ba5" id="urn:x-metanorma-xml-id:_819fec84-e4e7-4528-3207-5a9317980ba5">uro:thematicSrcDesc</p></td><td><p about="urn:x-metanorma-xml-id:_2e5a8675-2f1b-11b4-ea29-14c967d120c4" id="urn:x-metanorma-xml-id:_2e5a8675-2f1b-11b4-ea29-14c967d120c4">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_07a25a65-bfe9-92d9-e3af-7b9ea35b3bcd" id="urn:x-metanorma-xml-id:_07a25a65-bfe9-92d9-e3af-7b9ea35b3bcd">主題属性の作成に使用した原典資料の種類コードリスト（DataQualityAttribute_thematicSrcDesc.xml）より選択する。主題属性が作成対象となっている場合は必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_01449d1d-7c92-5686-5c8b-d45bc8fe0cb0" id="urn:x-metanorma-xml-id:_01449d1d-7c92-5686-5c8b-d45bc8fe0cb0">uro:appearanceSrcDescLod0</p></td><td><p about="urn:x-metanorma-xml-id:_9c5d57c7-74fa-132e-416a-5bdd79b57373" id="urn:x-metanorma-xml-id:_9c5d57c7-74fa-132e-416a-5bdd79b57373">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_081c1e73-2922-bd47-91cc-9356a5d4202c" id="urn:x-metanorma-xml-id:_081c1e73-2922-bd47-91cc-9356a5d4202c">LOD0の幾何オブジェクトのアピアランスに使用した原典資料の種類。</p><p about="urn:x-metanorma-xml-id:_0d80344b-a31f-a065-39ac-a824db753816" id="urn:x-metanorma-xml-id:_0d80344b-a31f-a065-39ac-a824db753816">コードリスト（DataQualityAttribute_appearanceSrcDesc.xml）より選択する。</p><p about="urn:x-metanorma-xml-id:_e9f35c56-6ae0-5ddf-51ea-52d9c99ede21" id="urn:x-metanorma-xml-id:_e9f35c56-6ae0-5ddf-51ea-52d9c99ede21">拡張製品仕様書でLOD0の幾何オブジェクトのアピアランスが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD0の幾何オブジェクトのアピアランスを含んでいない場合でも、「未作成」を示すコード「999」を選択すること。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c9ad96e2-1c09-1fc6-3d38-5e620ec03a0a" id="urn:x-metanorma-xml-id _2a31744f-82c7-80d9-6fca-838cf6a8d1ef" id="urn:x-metanorma-xml-id:_2a31744f-82c7-80d9-6fca-838cf6a8d1ef">LOD3の幾何オブジェクトのアピアランスに使用した原典資料の種類。</p><p about="urn:x-metanorma-xml-id:_4ef8523a-5da3-5f31-3dfb-8f2b3bcc6737" id="urn:x-metanorma-xml-id:_4ef8523a-5da3-5f31-3dfb-8f2b3bcc6737">コードリスト（DataQualityAttribute_appearanceSrcDesc.xml）より選択する。</p><p about="urn:x-metanorma-xml-id:_9be6df51-b870-a547-4d8e-bfe96cfe6f55" id="urn:x-metanorma-xml-id:_9be6df51-b870-a547-4d8e-bfe96cfe6f55">拡張製品仕様書でLOD3の幾何オブジェクトのアピアランスが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD3の幾何オブジェクトのアピアランスを含んでいない場合でも、「未作成」を示すコード「999」を選択すること。</p></td></tr><tr><th><p>uro:appearanceSrcDescLod4</p></th><td><p about="urn:x-metanorma-xml-id:_0d8de85e-5edc-57a2-8e22-c2ade7d5c568" id="urn:x-metanorma-xml-id:_0d8de85e-5edc-57a2-8e22-c2ade7d5c568">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b687a4e5-f9f1-8bb7-848f-9caefb632b7b" id="urn:x-metanorma-xml-id:_b687a4e5-f9f1-8bb7-848f-9caefb632b7b">LOD4の幾何オブジェクトのアピアランスに使用した原典資料の種類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7ee5ea6a-5811-2c48-c8d7-4e30983c2e59" id="urn:x-metanorma-xml-id:_7ee5ea6a-5811-2c48-c8d7-4e30983c2e59">uro:lodType</p></td><td><p about="urn:x-metanorma-xml-id:_bfa11f8c-41a9-83c7-730e-164a94acfc4e" id="urn:x-metanorma-xml-id:_bfa11f8c-41a9-83c7-730e-164a94acfc4e">gml:CodeType[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_871d85ed-70f0-f435-e297-9df1fe786e92" id="urn:x-metanorma-xml-id:_871d85ed-70f0-f435-e297-9df1fe786e92">幾何オブジェクトに適用されたLODの詳細な区分。コードリスト（CityFurniture_lodType.xml）より選択する。LOD3の幾何オブジェクトを作成する場合は必須とする。</p></td></tr><tr><th><p>uro:lod1HeightType</p></th><td><p about="urn:x-metanorma-xml-id:_0ddb0690-3f08-5f29-3fef-ab7b5ae9248b" id="urn:x-metanorma-xml-id:_0ddb0690-3f08-5f29-3fef-ab7b5ae9248b">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1e4792e5-bfd3-35b0-5f9d-4c020c2b4b95" id="urn:x-metanorma-xml-id:_1e4792e5-bfd3-35b0-5f9d-4c020c2b4b95">LOD1の立体図形を作成する際に使用した高さの算出方法。コードリスト（DataQualityAttribute_lod1HeightType.xml）より選択する。LOD1の幾何オブジェクトをgml:Solidを用いて作成する場合は必須とする。</p></td></tr><tr><th><p>(uro:tranDataAcquisition)</p></th><td><p about="urn:x-metanorma-xml-id:_6ce525dd-d7ca-3cf7-2b11-e5160d387aca" id="urn:x-metanorma-xml-id:_6ce525dd-d7ca-3cf7-2b11-e5160d387aca">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_95641d37-e01b-44f4-9575-f14d456a2d3c" id="urn:x-metanorma-xml-id:_95641d37-e01b-44f4-9575-f14d456a2d3c">「<a href="https://www.nilim.go.jp/lab/bcg/siryou/tnn/tnn0848pdf/ks084811.pdf">道路基盤地図情報（整備促進版）製品仕様書（案）</a>」（平成27年5月）に定める「取得レベル(level)」を記述するための属性。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_f6f1030e-4591-074e-ba4e-83e5fa7feef4" id="urn:x-metanorma-xml-id:_f6f1030e-4591-074e-ba4e-83e5fa7feef4">uro:publicSurveyDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_6f30feb2-fb2f-67a0-47ec-cb573b7c7dfb" id="urn:x-metanorma-xml-id:_6f30feb2-fb2f-67a0-47ec-cb573b7c7dfb">uro:PublicSurveyDataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_cd4893e7-2eb3-fcaf-6a01-84df75e5888c" id="urn:x-metanorma-xml-id:_cd4893e7-2eb3-fcaf-6a01-84df75e5888c">使用した公共測量成果の地図情報レベルと種類。各LODの幾何オブジェクトの作成に使用した原典資料の種類に関する属性（uro:geometrySrcDescLod0等）のコード値（コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択される）が公共測量成果（コード「000」）となっている場合は、必須とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
