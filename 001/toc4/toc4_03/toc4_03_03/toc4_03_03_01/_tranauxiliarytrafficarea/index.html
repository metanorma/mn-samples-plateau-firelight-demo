tAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b94dd732-da8d-fdec-cfc7-3606d5f463b1" id="urn:x-metanorma-xml-id:_b94dd732-da8d-fdec-cfc7-3606d5f463b1">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_386217f5-5fc7-66c7-2884-4bda6f07d134" id="urn:x-metanorma-xml-id:_386217f5-5fc7-66c7-2884-4bda6f07d134">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_15d0195f-c3d9-73e6-9f45-d9f4bc0115bc" id="urn:x-metanorma-xml-id:_15d0195f-c3d9-73e6-9f45-d9f4bc0115bc">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_405b74eb-0cbb-0c7b-bac7-c1bb27bd676b" id="urn:x-metanorma-xml-id:_405b74eb-0cbb-0c7b-bac7-c1bb27bd676b">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c7d98ab8-1621-9b83-b9c5-2b33a8d2bb01" id="urn:x-metanorma-xml-id:_c7d98ab8-1621-9b83-b9c5-2b33a8d2bb01">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_fae4c14e-4d18-3bc8-79a0-cfd950ecef47" id="urn:x-metanorma-xml-id:_fae4c14e-4d18-3bc8-79a0-cfd950ecef47">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_057c4e60-c68f-48ad-5547-cfd502f6bd48" id="urn:x-metanorma-xml-id:_057c4e60-c68f-48ad-5547-cfd502f6bd48">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_a25273fd-c377-a2bb-4af6-623f45f6af7e" id="urn:x-metanorma-xml-id:_a25273fd-c377-a2bb-4af6-623f45f6af7e">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d170b4fd-50bd-7876-88f8-0acdb7f7c69a" id="urn:x-metanorma-xml-id:_d170b4fd-50bd-7876-88f8-0acdb7f7c69a">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_d7183814-322b-7f6a-808c-5a3f08ba93e6" id="urn:x-metanorma-xml-id:_d7183814-322b-7f6a-808c-5a3f08ba93e6">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_54d3c946-136b-2087-f38b-01e2dabb3905" id="urn:x-metanorma-xml-id:_54d3c946-136b-2087-f38b-01e2dabb3905">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_c4242bd2-19fa-869d-b424-4807aaef2d30" id="urn:x-metanorma-xml-id:_c4242bd2-19fa-869d-b424-4807aaef2d30">tran:lod2MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_22cb9e35-ed45-b374-c929-691bcfd5792e" id="urn:x-metanorma-xml-id:_22cb9e35-ed45-b374-c929-691bcfd5792e">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_359bb0cd-2548-c778-dfc9-efcfa04a4aab" id="urn:x-metanorma-xml-id:_359bb0cd-2548-c778-dfc9-efcfa04a4aab">縁石等により示される境界線に囲まれた領域のうち、通行の用に供しない道路の部分（分離帯、交通島、路面電車停車所）。高さは0とする。隣接するtran:TrafficArea又はtran:AuxiliaryTrafficAreaとの境界線の座標を一致させる。 tran: AuxiliaryTrafficAreaのtran:lod2MultiSurfaceは、同一のtran:Roadのオブジェクトに含まれる他のtran:TrafficAreaやtran:AuxiliaryTrafficAreaのtran:lod2MultiSurfaceと重なることはない。（ただし、立体的な構造をもつ道路を除く。） 車道交差部での区切りは、LOD1と同様とする。分離帯がある場合には、車道交差部の範囲を分離帯までとする。 境界線として区画線を使用する場合は、区画線の中心を境界線とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_10900bbf-7bc2-cb4e-1164-1738d8f6ea86" id="urn:x-metanorma-xml-id:_10900bbf-7bc2-cb4e-1164-1738d8f6ea86">tran:lod3MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_18d117df-7d02-8c31-92b5-e3de7dc932a6" id="urn:x-metanorma-xml-id:_18d117df-7d02-8c31-92b5-e3de7dc932a6">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7ef69c74-a287-3954-47b2-997fb4c6113f" id="urn:x-metanorma-xml-id:_7ef69c74-a287-3954-47b2-997fb4c6113f">縁石等により示される境界線に囲まれた領域のうち、通行の用に供しない道路の部分。 LOD3.0の場合、横断方向に連続する交通領域の高さは一律とし、車道の標高とする。  LOD3.1～LOD3.4では、各水平位置における標高とする。 隣接するtran:TrafficArea又はtran:AuxiliaryTrafficAreaとの境界線の座標を一致させる。  tran: AuxiliaryTrafficAreaのtran:lod3MultiSurfaceは、同一のtran:Roadのオブジェクトに含まれる他のtran:TrafficAreaやtran:AuxiliaryTrafficAreaのtran:lod3MultiSurfaceと重なることはない。  LOD3.0の場合、車道交差部での区切りは、LOD2と同様とする。  LOD3.1～LOD3.4では、停止線がある場合にはこれの延長とし、停止線がない場合には、LOD2と同様とするが、ユースケースに応じて決定できる。</p><p about="urn:x-metanorma-xml-id:_4eca24db-78e3-2756-c036-94646d4b4d11" id="urn:x-metanorma-xml-id:_4eca24db-78e3-2756-c036-94646d4b4d11">境界線として区画線を使用する場合は、区画線の中心を境界線とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
