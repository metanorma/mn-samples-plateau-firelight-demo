      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01">4.2.1  建築物モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01/toc4_02_01_05">4.2.1.5  建築物モデル（LOD4）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.1.5.4  建築物モデル（LOD4.2）の定義</h1><p about="urn:x-metanorma-xml-id:_5088be75-8ece-c181-7647-db341091f5f8" id="urn:x-metanorma-xml-id:_5088be75-8ece-c181-7647-db341091f5f8">建築物モデル（LOD4.2）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_0cb9ee38-6b6c-4fe0-f246-1f2d5d6a45e6" id="urn:x-metanorma-xml-id:_0cb9ee38-6b6c-4fe0-f246-1f2d5d6a45e6"><figcaption class="style_figCaption">表4-27</figcaption><table><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_4dbf5f96-317d-cc33-b799-ce60a62589b9" id="urn:x-metanorma-xml-id:_4dbf5f96-317d-cc33-b799-ce60a62589b9">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_f0514d32-aae0-bc20-10ce-08d17793491b" id="urn:x-metanorma-xml-id:_f0514d32-aae0-bc20-10ce-08d17793491b">●</p></td><td><p about="urn:x-metanorma-xml-id:_a4de3772-f687-b0fe-9b96-a8c14013e809" id="urn:x-metanorma-xml-id:_a4de3772-f687-b0fe-9b96-a8c14013e809">Building</p></td><td><p about="urn:x-metanorma-xml-id:_ad867bd8-e285-01ee-414f-b3737123a020" id="urn:x-metanorma-xml-id:_ad867bd8-e285-01ee-414f-b3737123a020">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_8c644afd-059a-8837-5c51-08d045eb1507" id="urn:x-metanorma-xml-id:_8c644afd-059a-8837-5c51-08d045eb1507">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4a2a9fd8-e5c9-e507-5def-07425d8586b3" id="urn:x-metanorma-xml-id:_4a2a9fd8-e5c9-e507-5def-07425d8586b3">屋根面（RoofSurface）、外壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_a9810555-d155-2bbd-c595-fc5cf3089350" id="urn:x-metanorma-xml-id:_a9810555-d155-2bbd-c595-fc5cf3089350">測量により取得する場合は立体（Solid）、BIMモデルからの変換により取得する場合は面の集まり（MultiSurface）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_dc23a5f6-1117-9d01-1db1-b11976f35de2" id="urn:x-metanorma-xml-id:_dc23a5f6-1117-9d01-1db1-b11976f35de2">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_8c3c6662-d985-5d30-d83c-f9bfbb99fa28" id="urn:x-metanorma-xml-id:_8c3c6662-d985-5d30-d83c-f9bfbb99fa28">■</p></td><td><p about="urn:x-metanorma-xml-id:_9b09131e-08c5-84ca-b36e-1dc5e28561a9" id="urn:x-metanorma-xml-id:_9b09131e-08c5-84ca-b36e-1dc5e28561a9">BuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_ec79190a-6cce-7b20-4e0c-f1173fc54884" id="urn:x-metanorma-xml-id:_ec79190a-6cce-7b20-4e0c-f1173fc54884">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_6650cf11-8e80-e28b-1ca5-3a0d2e6e70ea" id="urn:x-metanorma-xml-id:_6650cf11-8e80-e28b-1ca5-3a0d2e6e70ea">一棟の建築物を、属性の異なる複数の部分に分ける場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_53be4203-d852-4f49-3b93-ee5fecf47967" id="urn:x-metanorma-xml-id:_53be4203-d852-4f49-3b93-ee5fecf47967">屋根面（RoofSurface）、外壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_570fadc6-3ec6-03fc-c155-cbcb5c7ab0c4" id="urn:x-metanorma-xml-id:_570fadc6-3ec6-03fc-c155-cbcb5c7ab0c4">BIMからの変換により取得する場合は使用しない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8ef40721-ed5c-67a1-6516-5bac1c99793e" id="urn:x-metanorma-xml-id:_8ef40721-ed5c-67a1-6516-5bac1c99793e">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_c6766c54-763b-6d26-081c-2d1d84550ed7" id="urn:x-metanorma-xml-id:_c6766c54-763b-6d26-081c-2d1d84550ed7">●</p></td><td><p about="urn:x-metanorma-xml-id:_65e53e35-2b95-a212-b1e3-fda860ce8111" id="urn:x-metanorma-xml-id:_65e53e35-2b95-a212-b1e3-fda860ce8111">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c735cf9c-755d-d308-f21d-a66eaaeb0273" id="urn:x-metanorma-xml-id:_c735cf9c-755d-d308-f21d-a66eaaeb0273">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_627d637d-0923-d945-46a0-845b2577cc9a" id="urn:x-metanorma-xml-id:_627d637d-0923-d945-46a0-845b2577cc9a">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_38af6f8d-bdaf-d96c-d68a-24e796ed4dac" id="urn:x-metanorma-xml-id:_38af6f8d-bdaf-d96c-d68a-24e796ed4dac">屋根の上方からの正射影の外周を取得し、棟及び谷で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_7f52c976-cfc6-3c5e-92eb-ac403faaec88" id="urn:x-metanorma-xml-id:_7f52c976-cfc6-3c5e-92eb-ac403faaec88">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ba234a73-67e7-70b0-aca8-8fb7d258df62" id="urn:x-metanorma-xml-id:_ba234a73-67e7-70b0-aca8-8fb7d258df62">屋根の棟及び谷で区切ることにより、屋根の傾斜や向きを再現する。</p></li><li><p about="urn:x-metanorma-xml-id:_7d906330-1063-afe4-bd64-416c23a2b0ae" id="urn:x-metanorma-xml-id:_7d906330-1063-afe4-bd64-416c23a2b0ae">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_fbf2898d-7f4a-5874-3310-354e0ba12135" id="urn:x-metanorma-xml-id:_fbf2898d-7f4a-5874-3310-354e0ba12135">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_c09e1006-10fd-2aa0-9ef2-be2d5183002a" id="urn:x-metanorma-xml-id:_c09e1006-10fd-2aa0-9ef2-be2d5183002a">●</p></td><td><p about="urn:x-metanorma-xml-id:_53d12479-7f19-a791-6d5a-7e8178715701" id="urn:x-metanorma-xml-id:_53d12479-7f19-a791-6d5a-7e8178715701">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_6655d679-9c73-56b1-dd11-dd349c635ebe" id="urn:x-metanorma-xml-id:_6655d679-9c73-56b1-dd11-dd349c635ebe">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_11d8d507-ec2f-f257-873f-694d14c78ec7" id="urn:x-metanorma-xml-id:_11d8d507-ec2f-f257-873f-694d14c78ec7">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_73f2d48c-b01a-6478-ebc1-ed0f7698201b" id="urn:x-metanorma-xml-id:_73f2d48c-b01a-6478-ebc1-ed0f7698201b">屋根の上方からの正射影の外周を取得し、建築物の最下面の高さが異なる箇所で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_244aa2ad-620e-b262-8120-478215765de8" id="urn:x-metanorma-xml-id:_244aa2ad-620e-b262-8120-478215765de8">区切った面の各頂点に建築物の最下面の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6f6ef2db-4daa-5b90-5b53-e32861992f93" id="urn:x-metanorma-xml-id:_6f6ef2db-4daa-5b90-5b53-e32861992f93">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_c95b0327-406d-173c-024e-444b7e095d80" id="urn:x-metanorma-xml-id:_c95b0327-406d-173c-024e-444b7e095d80">●</p></td><td><p about="urn:x-metanorma-xml-id:_c391018b-172d-2603-b560-9c87dd5df97e" id="urn:x-metanorma-xml-id:_c391018b-172d-2603-b560-9c87dd5df97e">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_32512ef9-7235-ebee-f0c7-7f531afb6732" id="urn:x-metanorma-xml-id:_32512ef9-7235-ebee-f0c7-7f531afb6732">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9ccf6ae0-1856-322a-160e-4f8aeb71b569" id="urn:x-metanorma-xml-id:_9ccf6ae0-1856-322a-160e-4f8aeb71b569">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_293d4c49-7036-07e1-da5d-a0a3d7333337" id="urn:x-metanorma-xml-id:_293d4c49-7036-07e1-da5d-a0a3d7333337">外壁の角を結ぶ外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_ab1851e3-e9e4-0724-7905-0c68c0760e33" id="urn:x-metanorma-xml-id:_ab1851e3-e9e4-0724-7905-0c68c0760e33">角となる場所で区切る。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0d8d1ae4-d139-e153-bbaa-db14540a24cc" id="urn:x-metanorma-xml-id:_0d8d1ae4-d139-e153-bbaa-db14540a24cc">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2d68892d-c475-2fed-5519-f7d5425f3059" id="urn:x-metanorma-xml-id:_2d68892d-c475-2fed-5519-f7d5425f3059">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_be2e600e-f64d-bdef-70ff-69ff08249746" id="urn:x-metanorma-xml-id:_be2e600e-f64d-bdef-70ff-69ff08249746">〇</p></td><td><p about="urn:x-metanorma-xml-id:_60caddbf-47bb-83c6-e83f-91c85fcc64ad" id="urn:x-metanorma-xml-id:_60caddbf-47bb-83c6-e83f-91c85fcc64ad">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e32ee891-7b47-bb89-a366-01bd017493b2" id="urn:x-metanorma-xml-id:_e32ee891-7b47-bb89-a366-01bd017493b2">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ae8b5d67-de72-b544-2305-a2986603cad4" id="urn:x-metanorma-xml-id:_ae8b5d67-de72-b544-2305-a2986603cad4">境界面となる内壁面や天井面、床面はないが、建築確認申請では部屋となっている空間を区切る場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d5895035-9a81-9ec2-1580-3cc1188da8f2" id="urn:x-metanorma-xml-id:_d5895035-9a81-9ec2-1580-3cc1188da8f2">床面（FloorSurface）、天井面（CeilingSurface）及び内壁面（InteriorWallSurface）を区切る仮想的な境界線に囲まれた面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c509aad3-08a9-75ca-36f1-912f5f270f2b" id="urn:x-metanorma-xml-id:_c509aad3-08a9-75ca-36f1-912f5f270f2b">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_81b280c8-fca2-99f1-eeaf-dab8ebb4a726" id="urn:x-metanorma-xml-id:_81b280c8-fca2-99f1-eeaf-dab8ebb4a726">〇</p></td><td><p about="urn:x-metanorma-xml-id:_744e367c-f5c7-eee6-416b-4510935b363c" id="urn:x-metanorma-xml-id:_744e367c-f5c7-eee6-416b-4510935b363c">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d3c6d155-9607-e62d-9b08-1d0d9f2841e1" id="urn:x-metanorma-xml-id:_d3c6d155-9607-e62d-9b08-1d0d9f2841e1">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4f024ac8-f666-1402-312e-6c54b39b545f" id="urn:x-metanorma-xml-id:_4f024ac8-f666-1402-312e-6c54b39b545f">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f555f9b6-0fb9-ad21-6edd-3ceddbeec074" id="urn:x-metanorma-xml-id:_f555f9b6-0fb9-ad21-6edd-3ceddbeec074">外壁のうち、上向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_e37aea93-1efc-4a15-39e7-cca9fbf7dfad" id="urn:x-metanorma-xml-id:_e37aea93-1efc-4a15-39e7-cca9fbf7dfad">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_81704aa1-2cf9-c468-136a-c5db5edbad38" id="urn:x-metanorma-xml-id:_81704aa1-2cf9-c468-136a-c5db5edbad38">RoofSurfaceの代替として使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_55521f33-fea9-8a35-3db0-a5d75aabb597" id="urn:x-metanorma-xml-id:_55521f33-fea9-8a35-3db0-a5d75aabb597">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_af94308b-1878-cdb1-6b4b-857d5f958896" id="urn:x-metanorma-xml-id:_af94308b-1878-cdb1-6b4b-857d5f958896">〇</p></td><td><p about="urn:x-metanorma-xml-id:_66fdb7fb-caef-8594-c1ad-1ffada2528f8" id="urn:x-metanorma-xml-id:_66fdb7fb-caef-8594-c1ad-1ffada2528f8">OuterCeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_16dd5e4f-91a6-4d59-12cf-2f18b84ca756" id="urn:x-metanorma-xml-id:_16dd5e4f-91a6-4d59-12cf-2f18b84ca756">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a40e4ad7-6ba8-b730-4008-3b4909a28db2" id= まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_99774319-f60a-140b-0a2f-5c3d052dbe96" id="urn:x-metanorma-xml-id:_99774319-f60a-140b-0a2f-5c3d052dbe96">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_7bbdf6fe-c85c-1983-66e4-c985bf31ccf2" id="urn:x-metanorma-xml-id:_7bbdf6fe-c85c-1983-66e4-c985bf31ccf2">●</p></td><td><p about="urn:x-metanorma-xml-id:_3c830c7a-9564-fbc3-7f6a-2025ea01fc15" id="urn:x-metanorma-xml-id:_3c830c7a-9564-fbc3-7f6a-2025ea01fc15">BuildingFurniture</p></td><td><p about="urn:x-metanorma-xml-id:_63106631-71eb-6b43-ef64-e05c4d439665" id="urn:x-metanorma-xml-id:_63106631-71eb-6b43-ef64-e05c4d439665">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4a5c6d0f-b197-a6b5-d6da-eee908383fdd" id="urn:x-metanorma-xml-id:_4a5c6d0f-b197-a6b5-d6da-eee908383fdd">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f6fc4a03-f2a7-dd1d-2428-11ceed789eef" id="urn:x-metanorma-xml-id:_f6fc4a03-f2a7-dd1d-2428-11ceed789eef">家具の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_48abf6aa-d897-39cb-015d-748108384ee0" id="urn:x-metanorma-xml-id:_48abf6aa-d897-39cb-015d-748108384ee0">面の各頂点に家具の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_9dc6c891-8d55-7b2a-0411-170f58cfb828" id="urn:x-metanorma-xml-id:_9dc6c891-8d55-7b2a-0411-170f58cfb828">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8fe9d00a-3c5c-f877-f2b2-25b94e58059f" id="urn:x-metanorma-xml-id:_8fe9d00a-3c5c-f877-f2b2-25b94e58059f">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_ba9dd20b-8416-8043-2bc5-be3b73e22be9" id="urn:x-metanorma-xml-id:_ba9dd20b-8416-8043-2bc5-be3b73e22be9">●</p></td><td><p about="urn:x-metanorma-xml-id:_4f3c75a9-ac9c-6825-fe5a-8cfaaeeda8f2" id="urn:x-metanorma-xml-id:_4f3c75a9-ac9c-6825-fe5a-8cfaaeeda8f2">CityObjectGroup</p></td><td><p about="urn:x-metanorma-xml-id:_596cb1b5-2535-da7d-f4bb-d23acf039610" id="urn:x-metanorma-xml-
