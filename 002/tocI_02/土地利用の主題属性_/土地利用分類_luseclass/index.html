      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 2</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/002/">PLATEAU 2</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/tocI_02">I.2  土地利用の記述とLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/tocI_02/土地利用の主題属性_">I.2.4  土地利用の主題属性</a></li></ul><div class="layout_overall"><article id="content"><h1>I.2.4.1  土地利用分類（luse:class）</h1><p about="urn:x-metanorma-xml-id:_c43f376f-f94f-0a63-96bc-cb6c0836a77b" id="urn:x-metanorma-xml-id:_c43f376f-f94f-0a63-96bc-cb6c0836a77b">土地利用の用途の区分を指す。土地利用分類の区分は、<a href="https://www.mlit.go.jp/toshi/tosiko/kisotyousa001.html">都市計画基礎調査実施要領（国土交通省都市局）</a>による区分（<a href="/mn-samples-plateau-firelight-demo/002/tocI_02/土地利用の主題属性_/土地利用分類_luseclass#urn:x-metanorma-xml-id:tab-I-2"><span>表 I-4</span></a>）とする。属性classは、全国共通の土地利用の区分に基づき各土地利用にコードを割り振ることで、広域での集計や地域の比較を行うことを目的としている。各都市独自の土地利用の区分に基づく分類は、土地利用詳細属性（uro:LandUseDetailAttribute）を使用して記述する。</p><figure about="urn:x-metanorma-xml-id:tab-I-2" id="urn:x-metanorma-xml-id:tab-I-2"><figcaption class="style_figCaption">表 I-4&nbsp;— 土地利用分類の区分</figcaption><table><tbody><tr><th><p>コード</p></th><th><p>説明</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_9be3c656-c1eb-afc8-a409-c670a5a3bd8e" id="urn:x-metanorma-xml-id:_9be3c656-c1eb-afc8-a409-c670a5a3bd8e">201</p></td><td><p about="urn:x-metanorma-xml-id:_1d923585-e694-20a0-2742-e9e0db6df614" id="urn:x-metanorma-xml-id:_1d923585-e694-20a0-2742-e9e0db6df614">田（水田）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_aef97f33-db7d-026e-d7ef-c785fb4044d7" id="urn:x-metanorma-xml-id:_aef97f33-db7d-026e-d7ef-c785fb4044d7">202</p></td><td><p about="urn:x-metanorma-xml-id:_f6412185-5ad9-dc32-2e43-42e1d15ba7f4" id="urn:x-metanorma-xml-id:_f6412185-5ad9-dc32-2e43-42e1d15ba7f4">畑（畑、樹園地、採草地、養鶏（牛・豚）場）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2844aef0-818f-24e5-8c97-dced1c7ed0fc" id="urn:x-metanorma-xml-id:_2844aef0-818f-24e5-8c97-dced1c7ed0fc">203</p></td><td><p about="urn:x-metanorma-xml-id:_aca1f457-8af4-d773-550d-ac41ecb87d5b" id="urn:x-metanorma-xml-id:_aca1f457-8af4-d773-550d-ac41ecb87d5b">山林（樹林地）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_87f15f88-004f-7de5-68c0-3b42d491a26f" id="urn:x-metanorma-xml-id:_87f15f88-004f-7de5-68c0-3b42d491a26f">204</p></td><td><p about="urn:x-metanorma-xml-id:_03eec120-f7ae-ac0d-5fb7-50621e7dab16" id="urn:x-metanorma-xml-id:_03eec120-f7ae-ac0d-5fb7-50621e7dab16">水面（河川水面、湖沼、ため池、用水路、濠、運河水面）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_16d904e3-b73c-550b-974b-2aacf0f28172" id="urn:x-metanorma-xml-id:_16d904e3-b73c-550b-974b-2aacf0f28172">205</p></td><td><p about="urn:x-metanorma-xml-id:_86d89569-a9c8-8b83-0d9f-0e425c87bbe5" id="urn:x-metanorma-xml-id:_86d89569-a9c8-8b83-0d9f-0e425c87bbe5">その他自然地（原野・牧野、荒れ地（耕作放棄地等自然的状況のもの）、低湿地、河川敷・河原、海浜、湖岸）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d3adc8f7-18b1-3f23-35da-d1a2130dfbe5" id="urn:x-metanorma-xml-id:_d3adc8f7-18b1-3f23-35da-d1a2130dfbe5">211</p></td><td><p about="urn:x-metanorma-xml-id:_55577107-9863-3aaf-ba86-e62cff7d7500" id="urn:x-metanorma-xml-id:_55577107-9863-3aaf-ba86-e62cff7d7500">住宅用地（住宅、共同住宅、店舗等併用住宅、店舗等併用共同住宅、作業所併用住宅）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d2697638-07e1-f086-591b-87b3124d18e9" id="urn:x-metanorma-xml-id:_d2697638-07e1-f086-591b-87b3124d18e9">212</p></td><td><p about="urn:x-metanorma-xml-id:_d6a4d378-c47d-0a6e-0915-09d4dc63e9bb" id="urn:x-metanorma-xml-id:_d6a4d378-c47d-0a6e-0915-09d4dc63e9bb">商業用地（業務施設、商業施設、宿泊施設、商業系複合施設）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7b70d501-9f46-93c4-befe-f3c9883ac1d1" id="urn:x-metanorma-xml-id:_7b70d501-9f46-93c4-befe-f3c9883ac1d1">213</p></td><td><p about="urn:x-metanorma-xml-id:_b49ea454-a938-77c5-8f7d-c80ab228b68c" id="urn:x-metanorma-xml-id:_b49ea454-a938-77c5-8f7d-c80ab228b68c">工業用地（工場）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f51389f7-06d0-e7e9-627a-6c4c0cb1b683" id="urn:x-metanorma-xml-id:_f51389f7-06d0-e7e9-627a-6c4c0cb1b683">219</p></td><td><p about="urn:x-metanorma-xml-id:_07b3d3dc-c4dc-5dbe-07ce-9f7d5d908ac1" id="urn:x-metanorma-xml-id:_07b3d3dc-c4dc-5dbe-07ce-9f7d5d908ac1">農林漁業施設用地（農林漁業用施設）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_38b0bba1-406f-f048-b6f6-df91ff6596b1" id="urn:x-metanorma-xml-id:_38b0bba1-406f-f048-b6f6-df91ff6596b1">214</p></td><td><p about="urn:x-metanorma-xml-id:_04e45603-eb76-0331-18ff-fc4a4b634acc" id="urn:x-metanorma-xml-id:_04e45603-eb76-0331-18ff-fc4a4b634acc">公益施設用地（官公庁施設、文教厚生施設、供給処理施設）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4d0977e9-482e-2dd6-b47a-cdd82e61e06e" id="urn:x-metanorma-xml-id:_4d0977e9-482e-2dd6-b47a-cdd82e61e06e">215</p></td><td><p about="urn:x-metanorma-xml-id:_8e646995-a7a3-59c5-c6a0-61a21cb7be7b" id="urn:x-metanorma-xml-id:_8e646995-a7a3-59c5-c6a0-61a21cb7be7b">道路用地（道路、駅前広場、私有地内に存在する沿道用途の「私道」または、私有地の一部分であるものの公共の通行に供されている土地の部分）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_42b614c9-340e-b793-e731-e13a28c366ed" id="urn:x-metanorma-xml-id:_42b614c9-340e-b793-e731-e13a28c366ed">216</p></td><td><p about="urn:x-metanorma-xml-id:_1946cb3b-749f-a285-a98e-d99197717e95" id="urn:x-metanorma-xml-id:_1946cb3b-749f-a285-a98e-d99197717e95">交通施設用地（運輸倉庫施設）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f85ead73-c815-aed9-2ec6-38fb6a8790db" id="urn:x-metanorma-xml-id:_f85ead73-c815-aed9-2ec6-38fb6a8790db">217</p></td><td><p about="urn:x-metanorma-xml-id:_8e51aa08-9a5f-167f-257b-1825c3185519" id="urn:x-metanorma-xml-id:_8e51aa08-9a5f-167f-257b-1825c3185519">公共空地（公園・緑地、広場、運動場、墓園）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_94ad3800-0c2b-d855-d3dd-35b6b57b5a2b" id="urn:x-metanorma-xml-id:_94ad3800-0c2b-d855-d3dd-35b6b57b5a2b">218</p></td><td><p about="urn:x-metanorma-xml-id:_de85b777-f5c4-bbb2-9d83-df48541beb52" id="urn:x-metanorma-xml-id:_de85b777-f5c4-bbb2-9d83-df48541beb52">その他公的施設用地（防衛施設用地）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_04e6bbb4-db32-cfde-a4d4-2e31693e279c" id="urn:x-metanorma-xml-id:_04e6bbb4-db32-cfde-a4d4-2e31693e279c">220</p></td><td><p about="urn:x-metanorma-xml-id:_bdca80f4-31cb-0104-7f8f-1400b8a62d39" id="urn:x-metanorma-xml-id:_bdca80f4-31cb-0104-7f8f-1400b8a62d39">その他①（ゴルフ場）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_87bd3904-3d64-ca3c-5a9c-92d26dd83169" id="urn:x-metanorma-xml-id:_87bd3904-3d64-ca3c-5a9c-92d26dd83169">221</p></td><td><p about="urn:x-metanorma-xml-id:_72076b10-b3fc-5af4-cb7c-d4da5e558a89" id="urn:x-metanorma-xml-id:_72076b10-b3fc-5af4-cb7c-d4da5e558a89">その他②（太陽光発電のシステムを直接整備している土地）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9619938c-7830-337e-855d-a3f9f5b31f88" id="urn:x-metanorma-xml-id:_9619938c-7830-337e-855d-a3f9f5b31f88">222</p></td><td><p about="urn:x-metanorma-xml-id:_3908e7dd-d5ee-9176-b47b-7c897aa3c515" id="urn:x-metanorma-xml-id:_3908e7dd-d5ee-9176-b47b-7c897aa3c515">その他③（平面駐車場）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c1242852-836d-5068-e781-5a817ea887aa" id="urn:x-metanorma-xml-id:_c1242852-836d-5068-e781-5a817ea887aa">223</p></td><td><p about="urn:x-metanorma-xml-id:_d6e49173-e81a-22d2-4405-c217f33e82a1" id="urn:x-metanorma-xml-id:_d6e49173-e81a-22d2-4405-c217f33e82a1">その他④（その他①～③以外の用途に供されている都市的土地利用（建物跡地、資材置場、改変工事中の土地）、法面（道路、造成地等の主利用に含まれない法面））</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_24a8773b-2e77-2487-831a-392f76c337cc" id="urn:x-metanorma-xml-id:_24a8773b-2e77-2487-831a-392f76c337cc">224</p></td><td><p about="urn:x-metanorma-xml-id:_923ff31b-1eaf-a4b8-7284-3ebb3080fe50" id="urn:x-metanorma-xml-id:_923ff31b-1eaf-a4b8-7284-3ebb3080fe50">低未利用土地（用途に供されていない空地、空家・空き店舗・空施設の存する土地等）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f6e76680-6b70-6dda-640a-5b2b2b9c6e19" id="urn:x-metanorma-xml-id:_f6e76680-6b70-6dda-640a-5b2b2b9c6e19">231</p></td><td><p about="urn:x-metanorma-xml-id:_db099136-dc96-0659-546e-12042aea957c" id="urn:x-metanorma-xml-id:_db099136-dc96-0659-546e-12042aea957c">不明</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_341c8163-4289-6a39-b252-68014355f08a" id="urn:x-metanorma-xml-id:_341c8163-4289-6a39-b252-68014355f08a">251</p></td><td><p about="urn:x-metanorma-xml-id:_351310f4-164a-3a69-f9e9-4dacc75af9a5" id="urn:x-metanorma-xml-id:_351310f4-164a-3a69-f9e9-4dacc75af9a5">可住地</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7ddd7b60-fbea-a20a-b503-e00be75f9c99" id="urn:x-metanorma-xml-id:_7ddd7b60-fbea-a20a-b503-e00be75f9c99">252</p></td><td><p about="urn:x-metanorma-xml-id:_a57eeaf4-ba93-c0ad-f4de-d0f5d9a07914" id="urn:x-metanorma-xml-id:_a57eeaf4-ba93-c0ad-f4de-d0f5d9a07914">非可住地</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2badcbb7-81d1-1291-b707-9d47b3db645d" id="urn:x-metanorma-xml-id:_2badcbb7-81d1-1291-b707-9d47b3db645d">260</p></td><td><p about="urn:x-metanorma-xml-id:_7098a516-4430-ffcd-ee22-cdffb6273aab" id="urn:x-metanorma-xml-id:_7098a516-4430-ffcd-ee22-cdffb6273aab">農地（田、畑の区分がない）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4df7d5ec-bc30-e0e6-505d-e2fcc5230eed" id="urn:x-metanorma-xml-id:_4df7d5ec-bc30-e0e6-505d-e2fcc5230eed">261</p></td><td><p about="urn:x-metanorma-xml-id:_802a6754-1e48-665c-4f3d-52aac85eb483" id="urn:x-metanorma-xml-id:_802a6754-1e48-665c-4f3d-52aac85eb483">宅地（住宅用地、商業用地等の区分が無い）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f90ac661-c03a-2332-f7a2-c1bfa4dc364e" id="urn:x-metanorma-xml-id:_f90ac661-c03a-2332-f7a2-c1bfa4dc364e">262</p></td><td><p about="urn:x-metanorma-xml-id:_bfeeb71f-c73d-14dc-59fb-6524963d1830" id="urn:x-metanorma-xml-id:_bfeeb71f-c73d-14dc-59fb-6524963d1830">道路・鉄軌道敷（道路と交通施設用地が混在）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_72943226-f846-d19c-db47-a475bdcdb8db" id="urn:x-metanorma-xml-id:_72943226-f846-d19c-db47-a475bdcdb8db">263</p></td><td><p about="urn:x-metanorma-xml-id:_6900f8e0-60a4-e004-41db-33d98bcc3148" id="urn:x-metanorma-xml-id:_6900f8e0-60a4-e004-41db-33d98bcc3148">空地（その他の空地①～④の区分が無い）</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
