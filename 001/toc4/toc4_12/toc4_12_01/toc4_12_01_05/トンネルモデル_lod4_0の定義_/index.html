width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_d43a199d-6e55-20c7-7b32-dd53fd783684" id="urn:x-metanorma-xml-id:_d43a199d-6e55-20c7-7b32-dd53fd783684">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_c82cf89b-f15a-5a5f-12f8-2ea32cdbfb05" id="urn:x-metanorma-xml-id:_c82cf89b-f15a-5a5f-12f8-2ea32cdbfb05">●</p></td><td><p about="urn:x-metanorma-xml-id:_b23cf3aa-f54b-1ec2-91b1-ff799ad0f0b2" id="urn:x-metanorma-xml-id:_b23cf3aa-f54b-1ec2-91b1-ff799ad0f0b2">Tunnel</p></td><td><p about="urn:x-metanorma-xml-id:_e3405301-d024-06a1-59b5-a829ffd48411" id="urn:x-metanorma-xml-id:_e3405301-d024-06a1-59b5-a829ffd48411">Solid又はMultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_bafeb325-b940-3183-e87b-0aa0909af7ca" id="urn:x-metanorma-xml-id:_bafeb325-b940-3183-e87b-0aa0909af7ca">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0d0a7654-0d4d-8576-ceb2-0de154d0b53c" id="urn:x-metanorma-xml-id:_0d0a7654-0d4d-8576-ceb2-0de154d0b53c">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）の集まり、又は、これらを境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_e792cf89-e443-9362-2030-0c5ca3799389" id="urn:x-metanorma-xml-id:_e792cf89-e443-9362-2030-0c5ca3799389">Solidを原則とする。BIMモデルから作成する場合はMultiSurfaceとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c71ea3fe-34a0-6db9-5db1-82068cb3884c" id="urn:x-metanorma-xml-id:_c71ea3fe-34a0-6db9-5db1-82068cb3884c">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_ad62bdc1-d991-8b27-032b-a2a0e3b795fe" id="urn:x-metanorma-xml-id:_ad62bdc1-d991-8b27-032b-a2a0e3b795fe">■</p></td><td><p about="urn:x-metanorma-xml-id:_61a2c527-cfde-f077-9625-56375fe74430" id="urn:x-metanorma-xml-id:_61a2c527-cfde-f077-9625-56375fe74430">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_1d7218f5-35bd-f630-fc59-84f16df3c1c8" id="urn:x-metanorma-xml-id:_1d7218f5-35bd-f630-fc59-84f16df3c1c8">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_b7f18ac3-e715-1be5-98df-2cf0531e1d67" id="urn:x-metanorma-xml-id:_b7f18ac3-e715-1be5-98df-2cf0531e1d67">トンネルの側面が垂直の場合に、その垂直面の上方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_9370048b-444c-5b43-4bcb-4ae2da412df4" id="urn:x-metanorma-xml-id:_9370048b-444c-5b43-4bcb-4ae2da412df4">トンネルの外形を取得し、上向きの面を屋根面（RoofSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_ddec1199-b1b7-9406-8450-40ac5f514b93" id="urn:x-metanorma-xml-id:_ddec1199-b1b7-9406-8450-40ac5f514b93">面を構成する各頂点に、屋根の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_dfc228a3-21a7-6311-7147-2be5cc03d5d4" id="urn:x-metanorma-xml-id:_dfc228a3-21a7-6311-7147-2be5cc03d5d4">トンネル上部が湾曲しており、トンネルの屋根と外壁との区分が難しい場合は、外壁面（WallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_323abff2-c9df-f51f-46fe-448acd3399f5" id="urn:x-metanorma-xml-id:_323abff2-c9df-f51f-46fe-448acd3399f5">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_3e002688-f926-198d-13ff-2d9373c45f3e" id="urn:x-metanorma-xml-id:_3e002688-f926-198d-13ff-2d9373c45f3e">■</p></td><td><p about="urn:x-metanorma-xml-id:_2eb6652f-6075-83b4-94c9-1d0ff7a24293" id="urn:x-metanorma-xml-id:_2eb6652f-6075-83b4-94c9-1d0ff7a24293">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_fe003aba-48f2-1ee1-a0fd-b5c1c2842d60" id="urn:x-metanorma-xml-id:_fe003aba-48f2-1ee1-a0fd-b5c1c2842d60">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c4b557e0-9570-93c2-91f8-b9bd435af5ce" id="urn:x-metanorma-xml-id:_c4b557e0-9570-93c2-91f8-b9bd435af5ce">トンネルの側面が垂直の場合に、その垂直面の下方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f675c442-8e31-2cca-f9b8-f7763c0b83ca" id="urn:x-metanorma-xml-id:_f675c442-8e31-2cca-f9b8-f7763c0b83ca">トンネルの外形を取得し、下向きの面を底面（GroundSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_8827baed-869e-33b5-3bf4-fd10bcb8c2cb" id="urn:x-metanorma-xml-id:_8827baed-869e-33b5-3bf4-fd10bcb8c2cb">面を構成する各頂点に、トンネル下面の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_79e96c92-eee8-dd38-d1ef-8ab7ca5c2762" id="urn:x-metanorma-xml-id:_79e96c92-eee8-dd38-d1ef-8ab7ca5c2762">トンネル下部が湾曲しており、トンネルの底と外壁との区分が難しい場合は、外壁面（WallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_33d98fb0-2320-489e-8918-b9b52c7e8a3b" id="urn:x-metanorma-xml-id:_33d98fb0-2320-489e-8918-b9b52c7e8a3b">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_3d665a4e-8c1e-c5b8-5b05-f9d6d6e66a20" id="urn:x-metanorma-xml-id:_3d665a4e-8c1e-c5b8-5b05-f9d6d6e66a20">●</p></td><td><p about="urn:x-metanorma-xml-id:_98163365-3ec2-40a6-2b42-326d32f3f8df" id="urn:x-metanorma-xml-id:_98163365-3ec2-40a6-2b42-326d32f3f8df">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f5c7c931-9747-8ac3-57e1-5afce3f6ad67" id="urn:x-metanorma-xml-id:_f5c7c931-9747-8ac3-57e1-5afce3f6ad67">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ae0faa78-2739-9bc6-0f0f-ae351759066c" id="urn:x-metanorma-xml-id:_ae0faa78-2739-9bc6-0f0f-ae351759066c">トンネルの外形を取得し、屋根面（RoofSurface）及び底面（GroundSurface）以外の面を外壁面（WallSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_9d5f64bc-465f-6420-1360-18e9c0f53f9c" id="urn:x-metanorma-xml-id:_9d5f64bc-465f-6420-1360-18e9c0f53f9c">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_74e028e7-22c8-8704-5bc2-1c71d0d42bda" id="urn:x-metanorma-xml-id:_74e028e7-22c8-8704-5bc2-1c71d0d42bda">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_1950304b-f35c-4a44-35c3-09514141cbd8" id="urn:x-metanorma-xml-id:_1950304b-f35c-4a44-35c3-09514141cbd8">●</p></td><td><p about="urn:x-metanorma-xml-id:_27b676d3-dddc-c47d-77f8-fa34eb15eaca" id="urn:x-metanorma-xml-id:_27b676d3-dddc-c47d-77f8-fa34eb15eaca">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_40a1a85b-2211-0574-0f68-ba6bbef56eb1" id="urn:x-metanorma-xml-id:_40a1a85b-2211-0574-0f68-ba6bbef56eb1">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_6439293d-6871-ba59-ed6a-e51ee6dd579b" id="urn:x-metanorma-xml-id:_6439293d-6871-ba59-ed6a-e51ee6dd579b">坑口の開口部</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b697bcb9-bc4f-abcd-12cb-1a0bc69390b0" id="urn:x-metanorma-xml-id:_b697bcb9-bc4f-abcd-12cb-1a0bc69390b0">トンネルの坑口の開口部の外周に囲まれた範囲を面として取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d8141b25-4a01-19b6-1242-343c23d5dc3d" id="urn:x-metanorma-xml-id:_d8141b25-4a01-19b6-1242-343c23d5dc3d">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_1594090d-1d59-4ce9-f02b-c5ce7bb3fc48" id="urn:x-metanorma-xml-id:_1594090d-1d59-4ce9-f02b-c5ce7bb3fc48">■</p></td><td><p about="urn:x-metanorma-xml-id:_2faadb35-cdde-b50a-f862-8b7403c2f6c3" id="urn:x-metanorma-xml-id:_2faadb35-cdde-b50a-f862-8b7403c2f6c3">TunnelPart</p></td><td><p about="urn:x-metanorma-xml-id:_8c19cb46-410a-f46b-1477-979c01e4aa4d" id="urn:x-metanorma-xml-id:_8c19cb46-410a-f46b-1477-979c01e4aa4d">Solid又はMultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_b026687f-b164-83b8-ae17-39f61e1e5fd9" id="urn:x-metanorma-xml-id:_b026687f-b164-83b8-ae17-39f61e1e5fd9">多連形のトンネルを一つのTunnelとして表現する場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_be4ff74e-ff43-aafe-3942-9f5cd86cbdbd" id="urn:x-metanorma-xml-id:_be4ff74e-ff43-aafe-3942-9f5cd86cbdbd">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cd1c07b2-c142-2771-d9a6-d357ff69c149" id="urn:x-metanorma-xml-id:_cd1c07b2-c142-2771-d9a6-d357ff69c149">LOD4.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_e71c93de-a94d-a8f5-c11d-e8cebcb72987" id="urn:x-metanorma-xml-id:_e71c93de-a94d-a8f5-c11d-e8cebcb72987">OuterFloorSurface</p></td><td></td><td></td><td></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c3475f3b-5caf-7cd9-b931-17e620423efd" id="urn:x-metanorma-xml-id:_c3475f3b-5caf-7cd9-b931-17e620423efd">LOD4.0</p></td><td></td><td><p a  about="urn:x-metanorma-xml-id:_d58b1eed-0130-c81c-7bbc-670b512652d3" id="urn:x-metanorma-xml-id:_d58b1eed-0130-c81c-7bbc-670b512652d3">窓（Window）の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_97eea1d0-10d7-35bd-224d-2ee6f4e83427" id="urn:x-metanorma-xml-id:_97eea1d0-10d7-35bd-224d-2ee6f4e83427">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_0a95f305-f575-7130-8a8c-ea6e78881afb" id="urn:x-metanorma-xml-id:_0a95f305-f575-7130-8a8c-ea6e78881afb">●</p></td><td><p about="urn:x-metanorma-xml-id:_5d207fb9-0bae-70e8-e4ca-20c591c53f63" id="urn:x-metanorma-xml-id:_5d207fb9-0bae-70e8-e4ca-20c591c53f63">TunnelInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_2bdd5908-1c06-6f6d-1a42-30371bfcb265" id="urn:x-metanorma-xml-id:_2bdd5908-1c06-6f6d-1a42-30371bfcb265">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5579802b-f373-88a0-dffd-7bbcd35ec90a" id="urn:x-metanorma-xml-id:_5579802b-f373-88a0-dffd-7bbcd35ec90a">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d639610a-2493-9d29-5a2d-d55c468c2f6b" id="urn:x-metanorma-xml-id:_d639610a-2493-9d29-5a2d-d55c468c2f6b">屋外付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_da3d1737-9bfa-b476-017f-aaecca9ff9a3" id="urn:x-metanorma-xml-id:_da3d1737-9bfa-b476-017f-aaecca9ff9a3">面の各頂点に屋外付属物の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_92dc088e-db21-e512-5723-fbe6646dd7b3" id="urn:x-metanorma-xml-id:_92dc088e-db21-e512-5723-fbe6646dd7b3">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_52ae5871-e287-13ac-cb29-68297dc23cdd" id="urn:x-metanorma-xml-id:_52ae5871-e287-13ac-cb29-68297dc23cdd">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_743f1cc5-5d72-087e-a756-c6c71034c4d8" id="urn:x-metanorma-xml-id:_743f1cc5-5d72-087e-a756-c6c71034c4d8">●</p></td><td><p about="urn:x-metanorma-xml-id:_7ebcdd19-07ef-7c01-2918-2c39bc1e1c8f" id="urn:x-metanorma-xml-id:_7ebcdd19-07ef-7c01-2918-2c39bc1e1c8f">HollowSpace</p></td><td><p about="urn:x-metanorma-xml-id:_8c08a8bb-0e4f-84ba-0c2c-92b23c56a563" id="urn:x-metanorma-xml-id:_8c08a8bb-0e4f-84ba-0c2c-92b23c56a563">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_32a8e954-d540-d17b-22ed-488f1911c0f5" id="urn:x-metanorma-xml-id:_32a8e954-d540-d17b-22ed-488f1911c0f5">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2d3176ca-5576-a250-70e7-ff854f0bf046" id="urn:x-metanorma-xml-id:_2d3176ca-5576-a250-70e7-ff854f0bf046">天井面（CeilingSurface）、内壁面（InteriorWallSurface）、閉鎖面（ClosureSurface）及び床面（FloorSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0cf3e23d-ba6a-b4c3-b331-ab85929a66e1" id="urn:x-metanorma-xml-id:_0cf3e23d-ba6a-b4c3-b331-ab85929a66e1">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_4739e7e0-7ab8-dfe7-8d97-d0a59c0848b9" id="urn:x-metanorma-xml-id:_4739e7e0-7ab8-dfe7-8d97-d0a59c0848b9">■</p></td><td><p about="urn:x-metanorma-xml-id:_f292964f-fcb1-7860-70dd-4029f7db74bd" id="urn:x-metanorma-xml-id:_f292964f-fcb1-7860-70dd-4029f7db74bd">CeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4d93be41-528f-de4f-0b10-99bdb87fa040" id="urn:x-metanorma-xml-id:_4d93be41-528f-de4f-0b10-99bdb87fa040">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_57fec6ed-e20b-2157-c8b0-d27c1d6e4b23" id="urn:x-metanorma-xml-id:_57fec6ed-e20b-2157-c8b0-d27c1d6e4b23">トンネル内部の側面が垂直の場合に、その垂直面の上方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3181662d-2e91-66f0-2c59-1edb16c78edd" id="urn:x-metanorma-xml-id:_3181662d-2e91-66f0-2c59-1edb16c78edd">トンネル内部に存在する下向きの面の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_59a5a2f6-7185-7701-443e-bb3c76a1bb35" id="urn:x-metanorma-xml-id:_59a5a2f6-7185-7701-443e-bb3c76a1bb35">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_c580deee-7eff-640c-65e8-dd21e850319e" id="urn:x-metanorma-xml-id:_c580deee-7eff-640c-65e8-dd21e850319e">●</p></td><td><p about="urn:x-metanorma-xml-id:_7fcc6461-16ac-5867-3c9f-5e03720d8225" id="urn:x-metanorma-xml-id:_7fcc6461-16ac-5867-3c9f-5e03720d8225">InteriorWallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_20019224-73de-d3bb-fd83-9fbbc71b1f9e" id="urn:x-metanorma-xml-id:_20019224-73de-d3bb-fd83-9fbbc71b1f9e">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ee13dfe3-665b-95dc-74fb-800fe845618f" id="urn:x-metanorma-xml-id:_ee13dfe3-665b-95dc-74fb-800fe845618f">トンネル内部の壁面のうち、天井面（CeilingSurface）又は床面（FloorSuface）として取得する面を除いた面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_337281f0-eafa-a6b8-128c-c32a5cd86ec8" id="urn:x-metanorma-xml-id:_337281f0-eafa-a6b8-128c-c32a5cd86ec8">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_b5e95693-5de6-6236-a730-861f960da9aa" id="urn:x-metanorma-xml-id:_b5e95693-5de6-6236-a730-861f960da9aa">■</p></td><td><p about="urn:x-metanorma-xml-id:_4d904abb-b6f4-5d2b-0150-6bd7f5740b5e" id="urn:x-metanorma-xml-id:_4d904abb-b6f4-5d2b-0150-6bd7f5740b5e">FloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_006b70af-37f3-c71d-d038-2484018cb1dd" id="urn:x-metanorma-xml-id:_006b70af-37f3-c71d-d038-2484018cb1dd">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5808e0e3-9a5d-bc95-e052-84c8f24835ff" id="urn:x-metanorma-xml-id:_5808e0e3-9a5d-bc95-e052-84c8f24835ff">トンネル内部の側面が垂直の場合に、その垂直面の下方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e0b7f674-3938-6ffb-021c-91c2d4b1f386" id="urn:x-metanorma-xml-id:_e0b7f674-3938-6ffb-021c-91c2d4b1f386">トンネル内部に存在する上向きの面の外周を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_6693bb97-907a-696f-f8f6-cb04181ee88f" id="urn:x-metanorma-xml-id:_6693bb97-907a-696f-f8f6-cb04181ee88f">水路トンネルの場合は床面（FloorSurface）ではなく、内壁面（InteriorWallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4220ad2b-8cf9-6644-68ab-02638b828549" id="urn:x-metanorma-xml-id:_4220ad2b-8cf9-6644-68ab-02638b828549">LOD4.0</p></td><td></td
