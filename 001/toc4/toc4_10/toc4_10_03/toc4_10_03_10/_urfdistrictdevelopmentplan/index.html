b4-c60b-e4314684e5b5">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_71d3e7b6-e1bd-0cca-1bec-37eabd0324be" id="urn:x-metanorma-xml-id:_71d3e7b6-e1bd-0cca-1bec-37eabd0324be">都市計画法第12条の5第7項第1号に定める地区施設の配置及び規模。関連役割「urf:districtFacility」により地区施設の区域を示さない場合は、この属性により地区施設を記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_fc22d910-6cb0-72d4-36a8-d9e0cdc8d9a4" id="urn:x-metanorma-xml-id:_fc22d910-6cb0-72d4-36a8-d9e0cdc8d9a4">urf:buildingRestrictions</p></td><td><p about="urn:x-metanorma-xml-id:_9dcc14a6-88a6-0d27-0e1c-c2a40a74e4a4" id="urn:x-metanorma-xml-id:_9dcc14a6-88a6-0d27-0e1c-c2a40a74e4a4">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f1774053-20ee-c2d2-4bcb-9a6e7a8f933a" id="urn:x-metanorma-xml-id:_f1774053-20ee-c2d2-4bcb-9a6e7a8f933a">都市計画法第12条の5第7項第2号に定める建築物等の制限。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_91364e90-7239-814c-4be1-8a0f6c2250cf" id="urn:x-metanorma-xml-id:_91364e90-7239-814c-4be1-8a0f6c2250cf">urf:urbanGreenSpaceConservation</p></td><td><p about="urn:x-metanorma-xml-id:_12ae37e8-e0f5-4dce-744c-8569d8a9ba2d" id="urn:x-metanorma-xml-id:_12ae37e8-e0f5-4dce-744c-8569d8a9ba2d">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5c60d0f9-7ed5-60fd-ace3-5fb3df560c32" id="urn:x-metanorma-xml-id:_5c60d0f9-7ed5-60fd-ace3-5fb3df560c32">都市計画法第12条の5第7項第3号に定める現に存する樹林地、草地等で良好な居住環境を確保するため必要なものの保全に関する事項。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c3705d0d-24e7-1310-78fb-d7ac66d20544" id="urn:x-metanorma-xml-id:_c3705d0d-24e7-1310-78fb-d7ac66d20544">urf:activityRestrictionInFarmland</p></td><td><p about="urn:x-metanorma-xml-id:_e7dccbd2-411f-8a16-f751-7a220c75f92f" id="urn:x-metanorma-xml-id:_e7dccbd2-411f-8a16-f751-7a220c75f92f">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_eb9ead0e-58ff-f28a-c190-c2a4c597efea" id="urn:x-metanorma-xml-id:_eb9ead0e-58ff-f28a-c190-c2a4c597efea">都市計画法第12条の5第7項第4号に定める現に存する農地（耕作の目的に供される土地）で農業の利便の増進と調和した良好な居住環境を確保するため必要なものにおける土地の形質の変更その他の行為の制限に関する事項</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e91cbd4b-6fff-12ff-c2e1-733f40ca4297" id="urn:x-metanorma-xml-id:_e91cbd4b-6fff-12ff-c2e1-733f40ca4297">urf:landuseRestrictions</p></td><td><p about="urn:x-metanorma-xml-id:_56297931-3540-622e-0c49-9bade77691e1" id="urn:x-metanorma-xml-id:_56297931-3540-622e-0c49-9bade77691e1">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ed2139df-839b-5c0d-42bd-ec44edb97005" id="urn:x-metanorma-xml-id:_ed2139df-839b-5c0d-42bd-ec44edb97005">都市計画法第12条の5第7項第5号に定める土地の利用に関する事項。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_e59c3492-5cb8-883d-e7d9-98daaf7f5c4b" id="urn:x-metanorma-xml-id:_e59c3492-5cb8-883d-e7d9-98daaf7f5c4b">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ca0855b3-7741-29a1-bbb4-74f9257c5526" id="urn:x-metanorma-xml-id:_ca0855b3-7741-29a1-bbb4-74f9257c5526">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1bdfa468-6d0f-bf1e-76f5-96a7258d188c" id="urn:x-metanorma-xml-id:_1bdfa468-6d0f-bf1e-76f5-96a7258d188c">都市計画法第12条の4第2項に定める区域。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f7eef3df-c38c-9784-57fb-68baf70a1f55" id="urn:x-metanorma-xml-id:_f7eef3df-c38c-9784-57fb-68baf70a1f55">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_05e5df4c-a679-fab3-8385-b5c8b9308789" id="urn:x-metanorma-xml-id:_05e5df4c-a679-fab3-8385-b5c8b9308789">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c96b451d-d513-afe8-2d26-84512b27aadb" id="urn:x-metanorma-xml-id:_c96b451d-d513-afe8-2d26-84512b27aadb">区域を構成する境界。区域の外周及び内周となる境界線。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_8b7890b5-ecd9-1fd1-5c8d-690114833891
