        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_04">4.4  交通（鉄道）モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_04/toc4_04_03">4.4.3  交通（鉄道）モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_04/toc4_04_03/toc4_04_03_02">4.4.3.2  Urban Object (i-UR)</a></li></ul><div class="layout_overall"><article id="content"><h1>4.4.3.2.6  uro:ControlPoint</h1><figure about="urn:x-metanorma-xml-id:_98938f6a-9877-6387-6aea-89a9ca71f511" id="urn:x-metanorma-xml-id:_98938f6a-9877-6387-6aea-89a9ca71f511"><figcaption class="style_figCaption">表4-203</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_09e18a89-86bb-ad8a-e0bd-7a21ef25e8fa" id="urn:x-metanorma-xml-id:_09e18a89-86bb-ad8a-e0bd-7a21ef25e8fa">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_bb2ff7a1-e2a9-06f9-28c7-4bc31daa3e53" id="urn:x-metanorma-xml-id:_bb2ff7a1-e2a9-06f9-28c7-4bc31daa3e53">軌道中心線上の変化点。平面線形の変化点、縦断線形の変化点及び勾配変化点を含む。線形の変化点は、開始点と終了点の対となり、勾配変化点の場合は変化した点1点を指す。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_be62c828-3fca-9365-e6db-f54fb2dc1f9d" id="urn:x-metanorma-xml-id:_be62c828-3fca-9365-e6db-f54fb2dc1f9d">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_8799e9d1-24fe-ab02-a911-043d2fd41c46" id="urn:x-metanorma-xml-id:_8799e9d1-24fe-ab02-a911-043d2fd41c46">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_efa0f8e2-1c42-4da8-dde8-c481e302eace" id="urn:x-metanorma-xml-id:_efa0f8e2-1c42-4da8-dde8-c481e302eace">uro:startPost</p></td><td><p about="urn:x-metanorma-xml-id:_7c15ee95-5f81-113b-275f-dcc5b8f31d70" id="urn:x-metanorma-xml-id:_7c15ee95-5f81-113b-275f-dcc5b8f31d70">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_67e9835b-b808-b04a-7671-526ab200e1e2" id="urn:x-metanorma-xml-id:_67e9835b-b808-b04a-7671-526ab200e1e2">平面線形の変化点及び縦断線形の変化点の場合は、円曲線、緩和曲線、縦曲線の開始点の起点からのキロ程。勾配変化点の場合は、勾配変化点の起点からのキロ程。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_66b79052-8b58-58bd-6435-ff1180e811da" id="urn:x-metanorma-xml-id:_66b79052-8b58-58bd-6435-ff1180e811da">uro:endPost</p></td><td><p about="urn:x-metanorma-xml-id:_5391f90c-52f3-3e08-6a6c-6683904dde5b" id="urn:x-metanorma-xml-id:_5391f90c-52f3-3e08-6a6c-6683904dde5b">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fc8c2bb3-d86b-4a18-52f7-7de7ecb15850" id="urn:x-metanorma-xml-id:_fc8c2bb3-d86b-4a18-52f7-7de7ecb15850">平面線形の変化点及び縦断線形の変化点の場合は、円曲線、緩和曲線、縦曲線の終了点の起点からのキロ程。勾配変化点の場合は不要とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3a0967f2-2ffc-8d8e-1647-aac4b1e23dc2" id="urn:x-metanorma-xml-id:_3a0967f2-2ffc-8d8e-1647-aac4b1e23dc2">uro:function</p></td><td><p about="urn:x-metanorma-xml-id:_3b2453d2-2804-d2c5-43d8-d8dedbfb64d4" id="urn:x-metanorma-xml-id:_3b2453d2-2804-d2c5-43d8-d8dedbfb64d4">gml:CodeType</p></td><td><p about="urn:x-metanorma-xml-id:_287fab2a-fd1e-c2e3-ec7e-417e659324fe" id="urn:x-metanorma-xml-id:_287fab2a-fd1e-c2e3-ec7e-417e659324fe">変化点の種類。コードリスト（ControlPoint_function.xml）から選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5f6daa4c-4a46-7077-cc46-12c6f535b761" id="urn:x-metanorma-xml-id:_5f6daa4c-4a46-7077-cc46-12c6f535b761">uro:parameter</p></td><td><p about="urn:x-metanorma-xml-id:_177c2c65-d3e0-187d-facc-3f4129803ec7" id="urn:x-metanorma-xml-id:_177c2c65-d3e0-187d-facc-3f4129803ec7">uro:ControlPointType[1]</p></td><td><p about="urn:x-metanorma-xml-id:_5816ad2c-45ec-dded-29a4-4111cbf59a67" id="urn:x-metanorma-xml-id:_5816ad2c-45ec-dded-29a4-4111cbf59a67">変化点のパラメータ。変化点の種類に応じて、uro:ControlPointTypeの選択肢から一つを選択する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_2f1872f6-af64-eea6-eef2-4e2cb284d379" id="urn:x-metanorma-xml-id:_2f1872f6-af64-eea6-eef2-4e2cb284d379">uro:startPoint</p></td><td><p about="urn:x-metanorma-xml-id:_d4c24446-7ac7-826d-26c7-e6c2427bf72b" id="urn:x-metanorma-xml-id:_d4c24446-7ac7-826d-26c7-e6c2427bf72b">gml:Point [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b47861b6-4216-f13f-ae48-c12f051c8a71" id="urn:x-metanorma-xml-id:_b47861b6-4216-f13f-ae48-c12f051c8a71">円曲線、緩和曲線、縦曲線の開始点又は勾配変化点の座標値。軌道中心線上に存在しなければならない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_467f47dd-73f7-dfc3-a0b3-becab26cea25" id="urn:x-metanorma-xml-id:_467f47dd-73f7-dfc3-a0b3-becab26cea25">uro:endPoint</p></td><td><p about="urn:x-metanorma-xml-id:_55a693e4-ecc7-c969-51d7-d449c345fcc9" id="urn:x-metanorma-xml-id:_55a693e4-ecc7-c969-51d7-d449c345fcc9">gml:Point [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c5e2c74f-0f3a-c301-f660-2a80b09a67d5" id="urn:x-metanorma-xml-id:_c5e2c74f-0f3a-c301-f660-2a80b09a67d5">円曲線、緩和曲線又は縦曲線の終了点の座標値。軌道中心線上に存在しなければならない。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
