adc-58d036a1a227" id="urn:x-metanorma-xml-id:_c4f9e191-4708-62f1-6adc-58d036a1a227">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_638973d5-f0c9-44a0-030f-0b1694ac1513" id="urn:x-metanorma-xml-id:_638973d5-f0c9-44a0-030f-0b1694ac1513">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c6f4d2a9-1aec-d511-74a8-cb69776a2b56" id="urn:x-metanorma-xml-id:_c6f4d2a9-1aec-d511-74a8-cb69776a2b56">brid:lod2MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_7d0daaf6-fa55-4fff-afbb-7fbd858419fa" id="urn:x-metanorma-xml-id:_7d0daaf6-fa55-4fff-afbb-7fbd858419fa">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a1ef737c-db49-e4bf-6370-670c7721ebb4" id="urn:x-metanorma-xml-id:_a1ef737c-db49-e4bf-6370-670c7721ebb4">LOD2において屋外にある天井の形状・起伏を再現した面。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_95edea55-0948-c1a3-a961-3fd6c5fc1e01" id="urn:x-metanorma-xml-id:_95edea55-0948-c1a3-a961-3fd6c5fc1e01">brid:lod3MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9b05649d-ec52-84db-2228-628f8e935575" id="urn:x-metanorma-xml-id:_9b05649d-ec52-84db-2228-628f8e935575">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_10371505-6fb2-8960-b8d7-eb45f972dfed" id="urn:x-metanorma-xml-id:_10371505-6fb2-8960-b8d7-eb45f972dfed">LOD3において屋外にある天井の形状・起伏を再現した面。橋梁の床版・主桁を囲む面のうち、下向きとなる面を取得する。 面の各頂点に、外壁の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c931b8b9-8769-1d4b-926d-dc41d33c518b" id="urn:x-metanorma-xml-id:_c931b8b9-8769-1d4b-926d-dc41d33c518b">brid:lod4MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_77d0f5ff-10a1-d356-2e0d-927765a02499" id="urn:x-metanorma-xml-id:_77d0f5ff-10a1-d356-2e0d-927765a02499">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_16c59c05-f117-2a13-af58-98480c5f0040" id="urn:x-metanorma-xml-id:_16c59c05-f117-2a13-af58-98480c5f0040">LOD4において屋外にある天井の形状・起伏を再現した面。橋梁の床版・主桁を囲む面のうち、下向きとなる面を取得する。 面の各頂点に、外壁の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_481bcd66-2915-58b9-63c0-0c9fbc08a16e" id="urn:x-metanorma-xml-id:_481bcd66-2915-58b9-63c0-0c9fbc08a16e">brid:opening</p></td><td><p about="urn:x-metanorma-xml-id:_1f832ff2-6173-726c-83da-fc05071c2549" id="urn:x-metanorma-xml-id:_1f832ff2-6173-726c-83da-fc05071c2549">brid:_Opening [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_1ce4c163-8ada-2025-0f00-157b534712af" id="urn:x-metanorma-xml-id:_1ce4c163-8ada-2025-0f00-157b534712af">屋外にある天井に設置される、窓や扉への参照。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
