8-c0ab1df537a4" id="urn:x-metanorma-xml-id:_ee831ae8-a6af-6865-3238-c0ab1df537a4">特定生産緑地指定の有無。コードリスト（Common_availabilityType.xml）より選択する。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_4f334a96-0e88-4dae-3083-21462ec13b27" id="urn:x-metanorma-xml-id:_4f334a96-0e88-4dae-3083-21462ec13b27">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_cfb4a8ed-10da-324b-4508-5a7b79a3bc9d" id="urn:x-metanorma-xml-id:_cfb4a8ed-10da-324b-4508-5a7b79a3bc9d">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d9d0a995-41c4-d41c-c9af-eacbeb63096f" id="urn:x-metanorma-xml-id:_d9d0a995-41c4-d41c-c9af-eacbeb63096f">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5be0dfba-f578-b256-60b9-e6bdb3e807b9" id="urn:x-metanorma-xml-id:_5be0dfba-f578-b256-60b9-e6bdb3e807b9">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_e26360cd-15f3-3343-c093-a9a95b47b9bb" id="urn:x-metanorma-xml-id:_e26360cd-15f3-3343-c093-a9a95b47b9bb">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d06cb2b6-6373-ee45-a0c3-3be55e7d2dc4" id="urn:x-metanorma-xml-id:_d06cb2b6-6373-ee45-a0c3-3be55e7d2dc4">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6b4616d6-213d-3338-eb26-a51aff3e064f" id="urn:x-metanorma-xml-id:_6b4616d6-213d-3338-eb26-a51aff3e064f">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_a15837cd-f476-eed5-cd05-bd33ae7ffc05" id="urn:x-metanorma-xml-id:_a15837cd-f476-eed5-cd05-bd33ae7ffc05">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_14075f3e-2eb8-928f-66df-68b831add0be" id="urn:x-metanorma-xml-id:_14075f3e-2eb8-928f-66df-68b831add0be">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3d5fc0fe-ac4f-ed39-7636-9f090efed1b2" id="urn:x-metanorma-xml-id:_3d5fc0fe-ac4f-ed39-7636-9f090efed1b2">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_8d6db086-a75d-ca58-7a8f-a1873179a763" id="urn:x-metanorma-xml-id:_8d6db086-a75d-ca58-7a8f-a1873179a763">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_39e3f9ff-2561-2d87-9ff4-1bb215be23a8" id="urn:x-metanorma-xml-id:_39e3f9ff-2561-2d87-9ff4-1bb215be23a8">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
