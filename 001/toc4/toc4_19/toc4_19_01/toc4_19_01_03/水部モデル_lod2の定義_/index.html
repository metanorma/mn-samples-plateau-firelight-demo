        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_19">4.19  水部モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_19/toc4_19_01">4.19.1  水部モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_19/toc4_19_01/toc4_19_01_03">4.19.1.3  水部モデル（LOD2）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.19.1.3.2  水部モデル（LOD2）の定義</h1><p about="urn:x-metanorma-xml-id:_1c67c728-7e14-6c3d-4ec0-32e11892862b" id="urn:x-metanorma-xml-id:_1c67c728-7e14-6c3d-4ec0-32e11892862b">水部モデル（LOD2）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_6f91eca3-5e6b-d563-07a8-13e6ada805e3" id="urn:x-metanorma-xml-id:_6f91eca3-5e6b-d563-07a8-13e6ada805e3"><figcaption class="style_figCaption">表4-797</figcaption><table><tbody><tr><th></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_e855ac5a-f37a-de67-8412-19134d879fdd" id="urn:x-metanorma-xml-id:_e855ac5a-f37a-de67-8412-19134d879fdd">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_4c39cc96-51ab-a053-53ac-312485da7af8" id="urn:x-metanorma-xml-id:_4c39cc96-51ab-a053-53ac-312485da7af8">●</p></td><td><p about="urn:x-metanorma-xml-id:_19222208-2ec8-6957-9420-4519042ba427" id="urn:x-metanorma-xml-id:_19222208-2ec8-6957-9420-4519042ba427">WaterBody</p></td><td><p about="urn:x-metanorma-xml-id:_bfa6e1e5-bc6b-1ec3-3d7d-9a79d6935fc1" id="urn:x-metanorma-xml-id:_bfa6e1e5-bc6b-1ec3-3d7d-9a79d6935fc1">Solid</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_301bd014-4a57-a43d-261b-fd9f47a3f493" id="urn:x-metanorma-xml-id:_301bd014-4a57-a43d-261b-fd9f47a3f493">河川、湖池、海、用水路</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_30b7f782-7113-df7e-6daa-c5765e08d607" id="urn:x-metanorma-xml-id:_30b7f782-7113-df7e-6daa-c5765e08d607">水面（WaterSurface）、水底面（WaterGroundSurface）、閉鎖面（WaterClosureSurface）を境界とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_3ba3d640-0b1d-15c2-de22-97ffed8e9e27" id="urn:x-metanorma-xml-id:_3ba3d640-0b1d-15c2-de22-97ffed8e9e27">水中にある構造物は表現しない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_60558ccc-0748-d569-de26-5884012ec123" id="urn:x-metanorma-xml-id:_60558ccc-0748-d569-de26-5884012ec123">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_81ecc7fd-e6d7-2123-9a8b-65548bff6236" id="urn:x-metanorma-xml-id:_81ecc7fd-e6d7-2123-9a8b-65548bff6236">●</p></td><td><p about="urn:x-metanorma-xml-id:_864ce495-22ff-9eb8-5acb-74d99d879410" id="urn:x-metanorma-xml-id:_864ce495-22ff-9eb8-5acb-74d99d879410">WaterSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f7c14d21-74ab-b22d-191f-8b100ee446b7" id="urn:x-metanorma-xml-id:_f7c14d21-74ab-b22d-191f-8b100ee446b7">Surface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_437c3081-7051-43e0-1a95-8381d570956a" id="urn:x-metanorma-xml-id:_437c3081-7051-43e0-1a95-8381d570956a">水面</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5f30fa2f-d39d-bf14-f94c-81023d59df36" id="urn:x-metanorma-xml-id:_5f30fa2f-d39d-bf14-f94c-81023d59df36">水涯線に囲まれた面から、中洲を除く面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_2860e54d-2d45-e2f5-9543-1cd5ddd95db6" id="urn:x-metanorma-xml-id:_2860e54d-2d45-e2f5-9543-1cd5ddd95db6">各頂点に水涯線と地形との交線の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_34b4bd83-cbaa-5bf7-7bcd-b8fe7a2a26e3" id="urn:x-metanorma-xml-id:_34b4bd83-cbaa-5bf7-7bcd-b8fe7a2a26e3">水部モデル（LOD1）と同じ形状となる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7fd37387-0cca-73a6-79dd-97b3ae490941" id="urn:x-metanorma-xml-id:_7fd37387-0cca-73a6-79dd-97b3ae490941">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_aea541ce-a9d2-7136-e8f2-5a1ca14c1f31" id="urn:x-metanorma-xml-id:_aea541ce-a9d2-7136-e8f2-5a1ca14c1f31">●</p></td><td><p about="urn:x-metanorma-xml-id:_065cf6f4-8785-e610-e9e0-9a73ef11abb7" id="urn:x-metanorma-xml-id:_065cf6f4-8785-e610-e9e0-9a73ef11abb7">WaterGroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9ebf81ee-3c59-513d-b03f-847a42f1dca0" id="urn:x-metanorma-xml-id:_9ebf81ee-3c59-513d-b03f-847a42f1dca0">Surface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b1f53bb3-37a7-fbf5-5cf2-f28292c735cf" id="urn:x-metanorma-xml-id:_b1f53bb3-37a7-fbf5-5cf2-f28292c735cf">水底</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_77864b3d-aa5b-67bd-bac3-b3149145eb4a" id="urn:x-metanorma-xml-id:_77864b3d-aa5b-67bd-bac3-b3149145eb4a">水底の高さを取得した各点より構成する三角網を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5cfd51c7-799b-481e-e2bb-f51bf1d8ecc2" id="urn:x-metanorma-xml-id:_5cfd51c7-799b-481e-e2bb-f51bf1d8ecc2">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_4beab32b-8e1e-94c6-81ff-9b8b75ea18c7" id="urn:x-metanorma-xml-id:_4beab32b-8e1e-94c6-81ff-9b8b75ea18c7">■</p></td><td><p about="urn:x-metanorma-xml-id:_70f8fb72-8a5a-bfd7-2007-14c000343191" id="urn:x-metanorma-xml-id:_70f8fb72-8a5a-bfd7-2007-14c000343191">WaterClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_bad984b8-77cc-fad9-9ec3-8417e7e23b7a" id="urn:x-metanorma-xml-id:_bad984b8-77cc-fad9-9ec3-8417e7e23b7a">Surface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_180a2f93-3b8e-fd38-d7b8-5ca21d4830de" id="urn:x-metanorma-xml-id:_180a2f93-3b8e-fd38-d7b8-5ca21d4830de">水部を管理区間や行政界で区切る等、仮想的な面で区切りたい場合は必須とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_11431586-d822-21cc-762b-0cd72fb5a477" id="urn:x-metanorma-xml-id:_11431586-d822-21cc-762b-0cd72fb5a477">水面（WaterSurface）と管理区間や行政界などの境界線との交線及び水底面（WaterGroundSurface）と境界線との交線により囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_74e57476-010b-fc01-3e1b-32d681b0fbde" id="urn:x-metanorma-xml-id:_74e57476-010b-fc01-3e1b-32d681b0fbde">各頂点には水面又は水底の高さを与える。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
