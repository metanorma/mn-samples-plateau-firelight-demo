"26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_758f9545-1af5-3dce-cf1a-72c86a818031" id="urn:x-metanorma-xml-id:_758f9545-1af5-3dce-cf1a-72c86a818031">LOD2.0</p></td><td><p about="urn:x-metanorma-xml-id:_e2295617-3f4d-c296-c830-2c9574ea6cb0" id="urn:x-metanorma-xml-id:_e2295617-3f4d-c296-c830-2c9574ea6cb0">●</p></td><td><p about="urn:x-metanorma-xml-id:_81d759e4-8a54-3049-5779-83d13a10dd11" id="urn:x-metanorma-xml-id:_81d759e4-8a54-3049-5779-83d13a10dd11">Bridge</p></td><td><p about="urn:x-metanorma-xml-id:_61269177-237d-e9a8-7c6a-eea00d44bf1c" id="urn:x-metanorma-xml-id:_61269177-237d-e9a8-7c6a-eea00d44bf1c">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_781b4ab7-a214-c49a-bffe-6c878b6e058c" id="urn:x-metanorma-xml-id:_781b4ab7-a214-c49a-bffe-6c878b6e058c">道路橋、桟道橋、鉄道橋、横断歩道橋、ペデストリアンデッキ、徒橋、跨線橋</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c5c65050-9090-419d-52f8-8dccc83ed182" id="urn:x-metanorma-xml-id:_c5c65050-9090-419d-52f8-8dccc83ed182">屋外床面（OuterFloorSurface）、屋根面（RoofSurface）及び外壁面（WallSurface）の集まりとして作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c663df85-2a20-bdb3-e6df-aefaf16d121d" id="urn:x-metanorma-xml-id:_c663df85-2a20-bdb3-e6df-aefaf16d121d">道路橋、桟道橋及び鉄道橋は、床版及び主桁を対象とする。</p></li><li><p about="urn:x-metanorma-xml-id:_6c8637cf-878c-749f-d148-61a300d08ee4" id="urn:x-metanorma-xml-id:_6c8637cf-878c-749f-d148-61a300d08ee4">横断歩道橋、ペデストリアンデッキ、徒橋、跨線橋は、上部工（床版及び主桁）、階段、及び踊り場を対象とする。</p></li><li><p about="urn:x-metanorma-xml-id:_51b1374d-007e-bad4-a468-5614a22262c7" id="urn:x-metanorma-xml-id:_51b1374d-007e-bad4-a468-5614a22262c7">屋根がある場合は、LOD2.1のみとする。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ee179702-a7e0-131d-0d41-3c4a0f2ed2b0" id="urn:x-metanorma-xml-id:_ee179702-a7e0-131d-0d41-3c4a0f2ed2b0">LOD2.0</p></td><td><p about="urn:x-metanorma-xml-id:_6349854a-922e-fff7-d809-cef56f0d8535" id="urn:x-metanorma-xml-id:_6349854a-922e-fff7-d809-cef56f0d8535">■</p></td><td><p about="urn:x-metanorma-xml-id:_36f9426f-9bb3-91f9-9044-f3e811a823bc" id="urn:x-metanorma-xml-id:_36f9426f-9bb3-91f9-9044-f3e811a823bc">BridgePart</p></td><td><p about="urn:x-metanorma-xml-id:_af548489-c3fb-7679-d124-aeab0f0ae191" id="urn:x-metanorma-xml-id:_af548489-c3fb-7679-d124-aeab0f0ae191">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d957ea38-d391-b037-7640-601bf46ae63b" id="urn:x-metanorma-xml-id:_d957ea38-d391-b037-7640-601bf46ae63b">一つの橋梁を、主題属性の異なる複数の部分に分ける場合は必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ef1d9f1f-2166-efd9-fbac-974affb211d4" id="urn:x-metanorma-xml-id:_ef1d9f1f-2166-efd9-fbac-974affb211d4">屋外床面（OuterFloorSurface）及び屋根面（RoofSurface）の集まりとして作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_d5c2bb12-a1ec-1569-2c0b-5ac7b10afcab" id="urn:x-metanorma-xml-id:_d5c2bb12-a1ec-1569-2c0b-5ac7b10afcab">取得方法が異なる場合は、BuildingPartを使用し、それぞれに主題属性として品質の情報を記録する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e36d6db5-285f-c7e7-a9ca-6cb485b09a28" id="urn:x-metanorma-xml-id:_e36d6db5-285f-c7e7-a9ca-6cb485b09a28">LOD2.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_ac7806e3-cf80-3761-f439-ab3785272bcf" id="urn:x-metanorma-xml-id:_ac7806e3-cf80-3761-f439-ab3785272bcf">RoofSurface</p></td><td></td><td></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_9642588f-924f-3c51-dec5-66e1efcec12e" id="urn:x-metanorma-xml-id:_9642588f-924f-3c51-dec5-66e1efcec12e">屋根がある場合は、LOD2.1のみとする。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_26059498-989d-360e-0e11-544e6ddb8881" id="urn:x-metanorma-xml-id:_26059498-989d-360e-0e11-544e6ddb8881">LOD2.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_c4cdb92a-4bb3-9494-49d8-39225e8610ad" id="urn:x-metanorma-xml-id:_c4cdb92a-4bb3-9494-49d8-39225e8610ad">GroundSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_5b50c126-b185-b934-2c9b-d88f3262cfdc" id="urn:x-metanorma-xml-id:_5b50c126-b185-b934-2c9b-d88f3262cfdc">対象外。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_aafa3470-4960-9455-c4b7-55fc02df7551" id="urn:x-metanorma-xml-id:_aafa3470-4960-9455-c4b7-55fc02df7551">LOD2.0</p></td><td><p about="urn:x-metanorma-xml-id:_8cc9aa0d-0dfa-25c2-d846-9f03705cf9bc" id="urn:x-metanorma-xml-id:_8cc9aa0d-0dfa-25c2-d846-9f03705cf9bc">■</p></td><td><p about="urn:x-metanorma-xml-id:_461093c0-fcba-542c-e698-220180253913" id="urn:x-metanorma-xml-id:_461093c0-fcba-542c-e698-220180253913">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3971c421-62b8-4383-6cd4-2a10ac18f548" id="urn:x-metanorma-xml-id:_3971c421-62b8-4383-6cd4-2a10ac18f548">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a9d18747-986e-9b45-4333-efa9ae9962fb" id="urn:x-metanorma-xml-id:_a9d18747-986e-9b45-4333-efa9ae9962fb">屋根がある部分とない部分とが混在する場合は必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_704603be-0b8d-73b8-0c4d-1c805acef9ac" id="urn:x-metanorma-xml-id:_704603be-0b8d-73b8-0c4d-1c805acef9ac">屋根面（RoofSurface）と屋外床面（OuterFloorSurface）を垂直に結ぶ各辺をつないだ面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3d8f1416-5831-f0c0-3397-6524a79ff3d7" id="urn:x-metanorma-xml-id:_3d8f1416-5831-f0c0-3397-6524a79ff3d7">LOD2.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_1a6b8c47-de94-b779-d101-db64918f2373" id="urn:x-metanorma-xml-id:_1a6b8c47-de94-b779-d101-db64918f2373">ClosureSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_c3c8626e-1e7c-d325-e8bb-94efd99c82da" id="urn:x-metanorma-xml-id:_c3c8626e-1e7c-d325-e8bb-94efd99c82da">対象外。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6d0a57ee-dc1d-22fc-918c-2186b108be86" id="urn:x-metanorma-xml-id:_6d0a57ee-dc1d-22fc-918c-2186b108be86">LOD2.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_411a6253-c6d1-7b74-e132-b00d566b571f" id="urn:x-metanorma-xml-id:_411a6253-c6d1-7b74-e132-b00d566b571f">OuterCeilingSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_0cf3e2b4-b3df-c078-4335-603b54be2321" id="urn:x-metanorma-xml-id:_0cf3e2b4-b3df-c078-4335-603b54be2321">対象外。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_77f970b2-08d7-c6b4-bf22-1e6bd7aa2d3d" id="urn:x-metanorma-xml-id:_77f970b2-08d7-c6b4-bf22-1e6bd7aa2d3d">LOD2.0</p></td><td><p about="urn:x-metanorma-xml-id:_a5b4bbe1-2a09-5e1f-af30-99b34120487d" id="urn:x-metanorma-xml-id:_a5b4bbe1-2a09-5e1f-af30-99b34120487d">■</p></td><td><p about="urn:x-metanorma-xml-id:_11e68a10-568a-858d-beb4-df6d09be523d" id="urn:x-metanorma-xml-id:_11e68a10-568a-858d-beb4-df6d09be523d">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c50774e9-934f-4aed-be7f-0cbcb6bd7921" id="urn:x-metanorma-xml-id:_c50774e9-934f-4aed-be7f-0cbcb6bd7921">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_88f7a6aa-27ba-3381-41fd-e1f2240e1452" id="urn:x-metanorma-xml-id:_88f7a6aa-27ba-3381-41fd-e1f2240e1452">屋根が存在しない場合は必須とする。</p></td><td><p about="urn:x-metanorma-xml-id:_a546b934-d05d-92b0-8fb1-588bb3161741" id="urn:x-metanorma-xml-id:_a546b934-d05d-92b0-8fb1-588bb3161741">【道路橋、桟道橋及び鉄道橋の場合】</p><ul><li><p about="urn:x-metanorma-xml-id:_4abbdeec-1c77-33d2-1258-07d6317c9c1b" id="urn:x-metanorma-xml-id:_4abbdeec-1c77-33d2-1258-07d6317c9c1b">床版の上方からの正射影の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_3efa3213-8a84-46f8-c91f-8dddc8a535bd" id="urn:x-metanorma-xml-id:_3efa3213-8a84-46f8-c91f-8dddc8a535bd">外周の各頂点に橋梁の床版の高さを与える。</p></li></ul><p about="urn:x-metanorma-xml-id:_41ab3b6b-4fa8-cecf-32e9-5cebd2429663" id="urn:x-metanorma-xml-id:_41ab3b6b-4fa8-cecf-32e9-5cebd2429663">【横断歩道橋、ペデストリアンデッキ、徒橋、跨線橋の場合】</p><ul><li><p about="urn:x-metanorma-xml-id:_430904d9-1986-fad1-0b05-09f1c53d69e8" id="urn:x-metanorma-xml-id:_430904d9-1986-fad1-0b05-09f1c53d69e8">上部工、階段及び踊り場の外周を取得し、外周の各頂点に構造物の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9e6c5476-42a6-a161-34a6-05855cfc79ca" id="urn:x-metanorma-xml-id:_9e6c5476-42a6-a161-34a6-05855cfc79ca">LOD2.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_facf82b0-e9aa-722d-1eb7-655a641bd4d2" id="urn:x-metanorma-xml-id:_facf82b0-e9aa-722d-1eb7-655a641bd4d2">Bridge Construction  Element</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_f4f0c4d6-c878-1d73-1f7d-c36ea1d642f1" id="urn:x-metanorma-xml-id:_f4f0c4d6-c878-1d73-1f7d-c36ea1d642f1">対象外。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_91adf8d0-da76-1cce-334c-634515642709" id="urn:x-metanorma-xml-id:_91adf8d0-da76-1cce-334c-634515642709">LOD2.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_178e6a7c-867b-a6bd-4ef9-98a4718e3a01" id="urn:x-metanorma-xml-id:_178e6a7c-867b-a6bd-4ef9-98a4718e3a01">BridgeInstallation</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_072e99b5-ccb8-4b83-74ee-9d528ef38490" id="urn:x-metanorma-xml-id:_072e99b5-ccb8-4b83-74ee-9d528ef38490">対象外。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
