dfdcb8" id="urn:x-metanorma-xml-id:_96706a06-9fff-a29a-cc38-b8502fdfdcb8">壁、間仕切り、床、天井などで仕切られた、橋梁内部に設けられた区画。橋梁にこれと一体となった建屋が存在し、その内部空間を表現する場合に使用する。  brid:BridgeRoomは橋梁内部の区画を区切る境界面（brid:_BoundarySurfaceの下位型）及びこの境界面の開口部（brid:_Openingの下位型）、brid:BridgeRoomに付属する固定的な設備（brid:IntBridgeInstallation）及び、brid:BridgeRoomに設置された可動設備（brid:BridgeFurniture）の集まりからなる。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_a52a5421-bbf0-d079-2d1d-efc9bf20fd76" id="urn:x-metanorma-xml-id:_a52a5421-bbf0-d079-2d1d-efc9bf20fd76">brid:_CityObject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_536365d2-dd73-d3af-639b-18b44b58849b" id="urn:x-metanorma-xml-id:_536365d2-dd73-d3af-639b-18b44b58849b">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_2fc3b1b7-a6c8-78c6-a7bc-bf811e6c779b" id="urn:x-metanorma-xml-id:_2fc3b1b7-a6c8-78c6-a7bc-bf811e6c779b">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_dc75fd41-475d-476d-52c9-f33d17b7a8e9" id="urn:x-metanorma-xml-id:_dc75fd41-475d-476d-52c9-f33d17b7a8e9">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0ee3208e-4718-7920-2fbb-f004bad821ff" id="urn:x-metanorma-xml-id:_0ee3208e-4718-7920-2fbb-f004bad821ff">区画の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f5705ae7-bef4-b05d-5745-06569ee12f5d" id="urn:x-metanorma-xml-id:_f5705ae7-bef4-b05d-5745-06569ee12f5d">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_9ae6fab9-d37f-3f56-4fe6-009e949d3487" id="urn:x-metanorma-xml-id:_9ae6fab9-d37f-3f56-4fe6-009e949d3487">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e2fad58e-a4d9-7492-8bf9-043d54f52f92" id="urn:x-metanorma-xml-id:_e2fad58e-a4d9-7492-8bf9-043d54f52f92">区画を識別する名称。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_ef0df3d8-05bb-bab1-d247-b895e894e490" id="urn:x-metanorma-xml-id:_ef0df3d8-05bb-bab1-d247-b895e894e490">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_13c9a157-db3d-6a3e-ab08-6ba6a1a66552" id="urn:x-metanorma-xml-id:_13c9a157-db3d-6a3e-ab08-6ba6a1a66552">区画の範囲及び適用される空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7ebad0fa-6c97-6ec6-6a43-0c5cd674e2e3" id="urn:x-metanorma-xml-id:_7ebad0fa-6c97-6ec6-6a43-0c5cd674e2e3">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_44c6f31f-aa9e-a159-2d7c-38aac56df676" id="urn:x-metanorma-xml-id:_44c6f31f-aa9e-a159-2d7c-38aac56df676">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a9fd12a7-2d9e-03e3-a21e-be6938aea06d" id="urn:x-metanorma-xml-id:_a9fd12a7-2d9e-03e3-a21e-be6938aea06d">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_34552850-c997-b3a0-2fff-33ef8a64af8e" id="urn:x-metanorma-xml-id:_34552850-c997-b3a0-2fff-33ef8a64af8e">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_c0fb8ca6-e661-88b4-11e7-72ee6e6cbd49" id="urn:x-metanorma-xml-id:_c0fb8ca6-e661-88b4-11e7-72ee6e6cbd49">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4301fea3-b36c-1210-f9b2-9338d851edc5" id="urn:x-metanorma-xml-id:_4301fea3-b36c-1210-f9b2-9338d851edc5">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_437a1de5-71d1-c27c-928c-bc77f07e3791" id="urn:x-metanorma-xml-id:_437a1de5-71d1-c27c-928c-bc77f07e3791">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_384db6d1-5344-7da1-cdac-7071005e28c0" id="urn:x-metanorma-xml-id:_384db6d1-5344-7da1-cdac-7071005e28c0">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_3eb70269-e64d-7a7b-0478-134ce42cb38c" id="urn:x-metanorma-xml-id:_3eb70269-e64d-7a7b-0478-134ce42cb38c">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d385eb57-bb98-9bde 9d970" id="urn:x-metanorma-xml-id:_1905312f-dc43-6f99-ad14-3247eb19d970">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_a063a148-250f-de44-67dc-c244071bf204" id="urn:x-metanorma-xml-id:_a063a148-250f-de44-67dc-c244071bf204">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_28a47cf5-b210-51f3-80d2-a634f3ddba07" id="urn:x-metanorma-xml-id:_28a47cf5-b210-51f3-80d2-a634f3ddba07">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_b3b9e508-56d3-1f61-f15d-970733b3d360" id="urn:x-metanorma-xml-id:_b3b9e508-56d3-1f61-f15d-970733b3d360">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6661813c-31b1-66d0-a3cf-9b7c0dca5454" id="urn:x-metanorma-xml-id:_6661813c-31b1-66d0-a3cf-9b7c0dca5454">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_7e3d20c8-5c99-81fb-ef20-6b1b4ebcaf6d" id="urn:x-metanorma-xml-id:_7e3d20c8-5c99-81fb-ef20-6b1b4ebcaf6d">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d0d6ca66-0ad7-1a05-76cf-1ff8ec37335c" id="urn:x-metanorma-xml-id:_d0d6ca66-0ad7-1a05-76cf-1ff8ec37335c">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_a756d265-75f1-7603-1c3a-7d34a0dd7a38" id="urn:x-metanorma-xml-id:_a756d265-75f1-7603-1c3a-7d34a0dd7a38">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_cda77363-ad96-f9c9-b80a-0790fdff4b98" id="urn:x-metanorma-xml-id:_cda77363-ad96-f9c9-b80a-0790fdff4b98">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_a809e810-6f88-d47d-85c4-d1b9069609d2" id="urn:x-metanorma-xml-id:_a809e810-6f88-d47d-85c4-d1b9069609d2">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_105d2792-f742-de76-1dda-ae4bcb1552a2" id="urn:x-metanorma-xml-id:_105d2792-f742-de76-1dda-ae4bcb1552a2">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_cc8e66a3-5e8d-4171-d720-c7b17a752e6d" id="urn:x-metanorma-xml-id:_cc8e66a3-5e8d-4171-d720-c7b17a752e6d">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b030dd3e-6809-91d5-7ef8-fefc56b33362" id="urn:x-metanorma-xml-id:_b030dd3e-6809-91d5-7ef8-fefc56b33362">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_5d736b54-b1ec-3d0b-2d6b-c26b9953d87b" id="urn:x-metanorma-xml-id:_5d736b54-b1ec-3d0b-2d6b-c26b9953d87b">brid:lod4Solid</p></td><td><p about="urn:x-metanorma-xml-id:_28e20853-0fd4-4324-4ae3-f41d6c27c664" id="urn:x-metanorma-xml-id:_28e20853-0fd4-4324-4ae3-f41d6c27c664">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0ea6234b-0699-05ef-68d6-efb79aafd9a2" id="urn:x-metanorma-xml-id:_0ea6234b-0699-05ef-68d6-efb79aafd9a2">区画の主要構造の外形を示す立体。 brid:lod4Solid 又はbrid:lod4MultiSurface のいずれかを必須とするが、brid:lod4Solidにより記述することを基本とする。  gml:Solidを構成する境界面のgml:Polygonは、以下のいずれの地物のLOD4幾何オブジェクトに含まれなければならない。  brid:boundedByによりこのbrid:BridgeRoomが参照する境界面（brid:_BoundarySurface）及びその開口部（brid:_Opening）  brid:bridgeRoomInstallationによりこのbrid:BridgeRoomが参照する内部付属物（brid:IntBridgeInstallation）の境界面及びその開口部</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_249ca7c7-b4d4-7af6-169c-9e78347c2cf5" id="urn:x-metanorma-xml-id:_249ca7c7-b4d4-7af6-169c-9e78347c2cf5">brid:lod4MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_20630a71-9496-2735-f21d-e354257b4906" id="urn:x-metanorma-xml-id:_20630a71-9496-2735-f21d-e354257b4906">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a8546329-b69e-975c-bf7a-0fdb776ef7c4" id="urn:x-metanorma-xml-id:_a8546329-b69e-975c-bf7a-0fdb776ef7c4">区画の主要構造の外形を示す面の集まり。 brid:BridgeRoomの形状は、brid:lod4Solidにより記述することを基本とするが、境界面により立体の境界を閉じることが出来ない場合には、brid:lod4MultiSurfaceにより記述することを可とする。  gml:MultiSurfaceを構成するgml:Polygonは、以下のいずれの地物のLOD4幾何オブジェクトに含まれなければならない。  brid:boundedByによりこのbrid:BridgeRoomが参照する境界面（brid:_BoundarySurface）及びその開口部（brid:_Opening）  brid:bridgeRoomInstallationによりこのbrid:BridgeRoomが参照する内部付属物（brid:IntBridgeInstallation）の境界面及びその開口部</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_76279dbf-a1c5-58f3-1aa7-c3ff78cb10ca" id="urn:x-metanorma-xml-id:_76279dbf-a1c5-58f3-1aa7-c3ff78cb10ca">brid:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_a70898c5-ea08-8cbc-4333-a9409449d320" id="urn:x-metanorma-xml-id:_a70898c5-ea08-8cbc-4333-a9409449d320">brid:\_ BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_15eb7550-1286-a37a-8ef4-b291497dfda3" id="urn:x-metanorma-xml-id:_15eb7550-1286-a37a-8ef4-b291497dfda3">区画の主要構造の外形を示す境界面。境界面は、内壁面（brid:InteriorWallSurface）、天井面（brid:CeilingSurface）、床面（brid:FloorSurface）又は閉鎖面（brid:ClosureSurface）のいずれかでなければならない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_78e78aa4-9b40-d444-2618-ab527ac90ec5" id="urn:x-metanorma-xml-id:_78e78aa4-9b40-d444-2618-ab527ac90ec5">brid:interiorFurniture</p></td><td><p about="urn:x-metanorma-xml-id:_24ddd20c-c799-95d0-abd9-13a78331e90b" id="urn:x-metanorma-xml-id:_24ddd20c-c799-95d0-abd9-13a78331e90b">brid:BridgeFurniture [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_77b9a2df-ef71-16a6-53c0-a440632853de" id="urn:x-metanorma-xml-id:_77b9a2df-ef71-16a6-53c0-a440632853de">区画に設置された可動設備（brid:BridgeFurniture）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3f430160-7466-0fa9-a6db-98a798767176" id="urn:x-metanorma-xml-id:_3f430160-7466-0fa9-a6db-98a798767176">brid:bridgeRoomInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_25555293-61b3-8c96-44f9-43cbb1270d02" id="urn:x-metanorma-xml-id:_25555293-61b3-8c96-44f9-43cbb1270d02">brid:IntBridgeInstallatin [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_37928931-ee25-ee9c-8be4-3dedce36380f" id="urn:x-metanorma-xml-id:_37928931-ee25-ee9c-8be4-3dedce36380f">区画に設置された固定設備（brid:IntBridgeInstallation）</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
