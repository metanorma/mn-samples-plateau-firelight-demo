-5685d9c8661a" id="urn:x-metanorma-xml-id:_645a5f86-f90f-c31f-17b6-5685d9c8661a">トンネルの開口部を立体として閉じるために、境界面として設けられた仮想的な面。</p><p about="urn:x-metanorma-xml-id:_69cf8969-2fcd-4df5-a994-2bbc6ce73d4c" id="urn:x-metanorma-xml-id:_69cf8969-2fcd-4df5-a994-2bbc6ce73d4c">トンネルをTunnelPartにより分けて記述する場合にTunnelPart同士の境界面としてClosureSurfaceを使用する。</p><p about="urn:x-metanorma-xml-id:_0c73050e-02fa-7553-8e42-306de2fd7df8" id="urn:x-metanorma-xml-id:_0c73050e-02fa-7553-8e42-306de2fd7df8">また、LOD2以上でトンネルの境界面に開口部が存在するが、開口部内の詳細なデータ作成が不要である場合に、開口部を閉じるために便宜上設けられた面。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_a068aa68-0575-3614-31b0-2681b842155c" id="urn:x-metanorma-xml-id:_a068aa68-0575-3614-31b0-2681b842155c">tun:_BoundarySurface</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_463ce179-bf04-4cb2-c0ce-aebab7e3ea22" id="urn:x-metanorma-xml-id:_463ce179-bf04-4cb2-c0ce-aebab7e3ea22">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_56480c28-347f-cb89-fb85-ae3a57ce8e55" id="urn:x-metanorma-xml-id:_56480c28-347f-cb89-fb85-ae3a57ce8e55">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_db6c0396-c287-e247-6869-678d876cbf72" id="urn:x-metanorma-xml-id:_db6c0396-c287-e247-6869-678d876cbf72">境界面の概要。</p></td></tr><tr><th><p>(gml:name)</p></th><td><p about="urn:x-metanorma-xml-id:_1cfd4b0a-710f-ad9c-cb7d-48b045356b24" id="urn:x-metanorma-xml-id:_1cfd4b0a-710f-ad9c-cb7d-48b045356b24">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b5f695aa-a498-5e43-2665-9faa9336733b" id="urn:x-metanorma-xml-id:_b5f695aa-a498-5e43-2665-9faa9336733b">境界面を識別する名称。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_a881789e-d256-c523-4ff6-f2c9efae8599" id="urn:x-metanorma-xml-id:_a881789e-d2
