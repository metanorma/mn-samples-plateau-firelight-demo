      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_18">4.18  地形モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_18/toc4_18_01">4.18.1  地形のLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_18/toc4_18_01/toc4_18_01_02">4.18.1.2  地形モデル（LOD1）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.18.1.2.2  地形モデル（LOD1）の定義</h1><p about="urn:x-metanorma-xml-id:_e16b8f5e-aed2-f0c0-b4fa-811aaaf2a80e" id="urn:x-metanorma-xml-id:_e16b8f5e-aed2-f0c0-b4fa-811aaaf2a80e">地形モデル（LOD1）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_2fa6e71e-7a50-0886-9102-130a52a876dd" id="urn:x-metanorma-xml-id:_2fa6e71e-7a50-0886-9102-130a52a876dd"><figcaption class="style_figCaption">表4-774</figcaption><table><tbody><tr><th></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_7b1ecace-8060-2241-ba82-3bf0c790f6e5" id="urn:x-metanorma-xml-id:_7b1ecace-8060-2241-ba82-3bf0c790f6e5">LOD1</p></td><td><p about="urn:x-metanorma-xml-id:_81d96163-3459-329e-25ec-45bac8c928df" id="urn:x-metanorma-xml-id:_81d96163-3459-329e-25ec-45bac8c928df">●</p></td><td><p about="urn:x-metanorma-xml-id:_60e1bab6-eaa1-d97f-ccbb-90c8e70431f0" id="urn:x-metanorma-xml-id:_60e1bab6-eaa1-d97f-ccbb-90c8e70431f0">ReliefFeature</p></td><td><p about="urn:x-metanorma-xml-id:_fbc0edb4-48cb-50d6-7d24-b9531e9e0bf9" id="urn:x-metanorma-xml-id:_fbc0edb4-48cb-50d6-7d24-b9531e9e0bf9">―</p></td><td><p about="urn:x-metanorma-xml-id:_d93a2d25-f2d9-f72a-d0fc-887797bcda6a" id="urn:x-metanorma-xml-id:_d93a2d25-f2d9-f72a-d0fc-887797bcda6a">•</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4c2356ce-77fd-127b-0bf0-4d9024e2ebb6" id="urn:x-metanorma-xml-id:_4c2356ce-77fd-127b-0bf0-4d9024e2ebb6">MassPointRelief又はTINReliefの集まりとして取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_0287a8fe-fb70-0e33-d156-54a870967210" id="urn:x-metanorma-xml-id:_0287a8fe-fb70-0e33-d156-54a870967210">ReliefFeatureは地物の集まりとして表現し、空間属性はもたない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_87a08478-3cc2-3cae-16d2-0377250523e9" id="urn:x-metanorma-xml-id:_87a08478-3cc2-3cae-16d2-0377250523e9">LOD1</p></td><td><p about="urn:x-metanorma-xml-id:_f384f4e0-8672-ea24-4982-b3f8c3c74e8d" id="urn:x-metanorma-xml-id:_f384f4e0-8672-ea24-4982-b3f8c3c74e8d">■</p></td><td><p about="urn:x-metanorma-xml-id:_5440b232-c7f4-9ff8-ac07-89f1f1014e3b" id="urn:x-metanorma-xml-id:_5440b232-c7f4-9ff8-ac07-89f1f1014e3b">MassPointRelief</p></td><td><p about="urn:x-metanorma-xml-id:_661f365c-a3b3-2666-8b7f-3a3ab2fe18ff" id="urn:x-metanorma-xml-id:_661f365c-a3b3-2666-8b7f-3a3ab2fe18ff">MultiPoint</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4aa5b69d-66ba-8e50-9809-3237dd919887" id="urn:x-metanorma-xml-id:_4aa5b69d-66ba-8e50-9809-3237dd919887">レーザ点群の場合は、点密度0.04点/m2以上</p></li><li><p about="urn:x-metanorma-xml-id:_5501f303-2fc1-6b7c-aedd-1a52f0e5bc38" id="urn:x-metanorma-xml-id:_5501f303-2fc1-6b7c-aedd-1a52f0e5bc38">数値標高モデルの場合は、点密度0.04点/m2以上のレーザ点群を使用して作成し、標高点格子間隔5m以内</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5831c235-5618-8e86-38fc-9ec0fdc7dd86" id="urn:x-metanorma-xml-id:_5831c235-5618-8e86-38fc-9ec0fdc7dd86">標高をもつ点の集合を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_53de37a5-d6aa-6a9c-99b6-7d81d2058001" id="urn:x-metanorma-xml-id:_53de37a5-d6aa-6a9c-99b6-7d81d2058001">地形のLODは、その作成に使用する原典資料の点密度又は標高点格子間隔により決定する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7d1b28fa-8483-25e7-725d-d0a7abbd5ac1" id="urn:x-metanorma-xml-id:_7d1b28fa-8483-25e7-725d-d0a7abbd5ac1">LOD1</p></td><td><p about="urn:x-metanorma-xml-id:_1727d089-bcd0-4410-e333-b5a1d5e7b552" id="urn:x-metanorma-xml-id:_1727d089-bcd0-4410-e333-b5a1d5e7b552">■</p></td><td><p about="urn:x-metanorma-xml-id:_dadaa56f-0e12-72f5-578c-e03f57c2fac6" id="urn:x-metanorma-xml-id:_dadaa56f-0e12-72f5-578c-e03f57c2fac6">TINRelief</p></td><td><p about="urn:x-metanorma-xml-id:_fce26594-4d29-1adc-9c9e-a3f1bd7c92a2" id="urn:x-metanorma-xml-id:_fce26594-4d29-1adc-9c9e-a3f1bd7c92a2">TIN</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2c0e8d5f-38c0-957e-a4d8-a248cf6c7ec4" id="urn:x-metanorma-xml-id:_2c0e8d5f-38c0-957e-a4d8-a248cf6c7ec4">レーザ点群の場合は、点密度0.04点/m2以上</p></li><li><p about="urn:x-metanorma-xml-id:_bfd9af3f-5a75-3d40-00d4-d2c70e29edca" id="urn:x-metanorma-xml-id:_bfd9af3f-5a75-3d40-00d4-d2c70e29edca">数値標高モデルの場合は、点密度0.04点/m2以上のレーザ点群を使用して作成し、標高点格子間隔5m以内</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1e12e2b1-92e3-f579-19fc-2694acc4e2fe" id="urn:x-metanorma-xml-id:_1e12e2b1-92e3-f579-19fc-2694acc4e2fe">標高をもつ3点で構成される三角形の集合を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_7431e75d-8ce9-e010-0641-e272dd4fc73e" id="urn:x-metanorma-xml-id:_7431e75d-8ce9-e010-0641-e272dd4fc73e">地形のLODは、その作成に使用する原典資料の点密度又は標高点格子間隔により決定する。</p></td></tr></tbody></table></figure><p about="urn:x-metanorma-xml-id:_2cd6033a-cc46-e940-1e46-6c5ca5b55363" id="urn:x-metanorma-xml-id:_2cd6033a-cc46-e940-1e46-6c5ca5b55363">なお、地形のLODは、作業規程の準則第417条に示される「地図情報レベルと格子間隔」（<a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_18/toc4_18_01/toc4_18_01_02/地形モデル_lod1の定義_#urn:x-metanorma-xml-id:tab-4-109"><span>表4-775</span></a>）を参考に決定している。地形モデル（LOD1）を格子間隔5m以内（地図情報レベル5000）と設定した。</p><figure about="urn:x-metanorma-xml-id:tab-4-109" id="urn:x-metanorma-xml-id:tab-4-109"><figcaption class="style_figCaption">表4-775&nbsp;— 地図情報レベルと格子間隔の関係</figcaption><table><tbody><tr><th><p>地図情報レベル</p></th><th><p>格子間隔</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1552cbbb-e47f-de9f-bc87-b40ae00ec009" id="urn:x-metanorma-xml-id:_1552cbbb-e47f-de9f-bc87-b40ae00ec009">500</p></td><td><p about="urn:x-metanorma-xml-id:_58b74502-6a03-9a09-be44-9ef645350e47" id="urn:x-metanorma-xml-id:_58b74502-6a03-9a09-be44-9ef645350e47">0.5m以内</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4bf96330-d4ad-e622-4c25-6a29bf2ee080" id="urn:x-metanorma-xml-id:_4bf96330-d4ad-e622-4c25-6a29bf2ee080">1000</p></td><td><p about="urn:x-metanorma-xml-id:_a2608790-21dc-7638-75b8-ac8fcb7febcf" id="urn:x-metanorma-xml-id:_a2608790-21dc-7638-75b8-ac8fcb7febcf">1m以内</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cbb5f4cc-9f28-c1e0-dc48-b22e8b79c561" id="urn:x-metanorma-xml-id:_cbb5f4cc-9f28-c1e0-dc48-b22e8b79c561">2500</p></td><td><p about="urn:x-metanorma-xml-id:_37195d33-74a7-3328-b089-c3d7e5148a38" id="urn:x-metanorma-xml-id:_37195d33-74a7-3328-b089-c3d7e5148a38">2m以内</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4ca96103-404f-99d5-9f2f-33410f11f3aa" id="urn:x-metanorma-xml-id:_4ca96103-404f-99d5-9f2f-33410f11f3aa">5000</p></td><td><p about="urn:x-metanorma-xml-id:_908a5e35-9aeb-dd04-d9e1-6eaf8a13b145" id="urn:x-metanorma-xml-id:_908a5e35-9aeb-dd04-d9e1-6eaf8a13b145">5m以内</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></
