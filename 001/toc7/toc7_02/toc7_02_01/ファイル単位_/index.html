p>応用スキーマ</p></th><th><p>ファイル単位</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_317d9538-c2bd-4f50-91db-9a0223e77595" id="urn:x-metanorma-xml-id:_317d9538-c2bd-4f50-91db-9a0223e77595">建築物</p></td><td rowspan="13"><p about="urn:x-metanorma-xml-id:_1b53791e-a1bb-99fa-5048-de062fc61869" id="urn:x-metanorma-xml-id:_1b53791e-a1bb-99fa-5048-de062fc61869">基準地域メッシュ（第3次地域区画）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d49ddb2e-f604-5624-d046-8c691cfbded0" id="urn:x-metanorma-xml-id:_d49ddb2e-f604-5624-d046-8c691cfbded0">橋梁</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_afb62095-4160-2bee-f3d0-a598254826c0" id="urn:x-metanorma-xml-id:_afb62095-4160-2bee-f3d0-a598254826c0">トンネル</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ec2ce78b-a003-0efa-4980-b0e9e6fd01aa" id="urn:x-metanorma-xml-id:_ec2ce78b-a003-0efa-4980-b0e9e6fd01aa">その他の構造物</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_68cc7cb7-d1c9-e598-9224-aebf504a0dfb" id="urn:x-metanorma-xml-id:_68cc7cb7-d1c9-e598-9224-aebf504a0dfb">地下街</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6fc57d1e-1137-a1f1-2409-455e672eae06" id="urn:x-metanorma-xml-id:_6fc57d1e-1137-a1f1-2409-455e672eae06">都市設備</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_96ecbdf0-d586-d17d-c7fe-f552d465c783" id="urn:x-metanorma-xml-id:_96ecbdf0-d586-d17d-c7fe-f552d465c783">植生</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a7208861-8baa-d78d-96ca-968650ffaa12" id="urn:x-metanorma-xml-id:_a7208861-8baa-d78d-96ca-968650ffaa12">道路</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_56f72a45-c07e-5b31-c932-79342841b5cd" id="urn:x-metanorma-xml-id:_56f72a45-c07e-5b31-c932-79342841b5cd">鉄道</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7ec00975-d135-8e5b-b01b-fdc16736cbbe" id="urn:x-metanorma-xml-id:_7ec00975-d135-8e5b-b01b-fdc16736cbbe">徒歩道</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d1cabbef-6974-67c1-0a5c-c3b1f158fd30" id="urn:x-metanorma-xml-id:_d1cabbef-6974-67c1-0a5c-c3b1f158fd30">広場</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_15ef8991-9842-bf31-252a-efc3d16a91f1" id="urn:x-metanorma-xml-id:_15ef8991-9842-bf31-252a-efc3d16a91f1">航路</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_124a497b-dc1c-dfee-3255-d3c6cbe0516d" id="urn:x-metanorma-xml-id:_124a497b-dc1c-dfee-3255-d3c6cbe0516d">汎用都市オブジェクト</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2d42dc09-3a0d-df8e-1d84-cdfeda41fe96" id="urn:x-metanorma-xml-id:_2d42dc09-3a0d-df8e-1d84-cdfeda41fe96">地形</p></td><td rowspan="7"><p about="urn:x-metanorma-xml-id:_2964bdea-0d8e-6e35-23f6-9aad89fcc1ce" id="urn:x-metanorma-xml-id:_2964bdea-0d8e-6e35-23f6-9aad89fcc1ce">統合地域メッシュ（第2次地域区画）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_548c2c0c-5fec-ed75-4899-2daf02fde005" id="urn:x-metanorma-xml-id:_548c2c0c-5fec-ed75-4899-2daf02fde005">土地利用</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1079ff48-73a8-58b1-c391-b69295a18c9c" id="urn:x-metanorma-xml-id:_1079ff48-73a8-58b1-c391-b69295a18c9c">水部</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_134e3bcd-12e8-e28c-d0c6-880966a37091" id="urn:x-metanorma-xml-id:_134e3bcd-12e8-e28c-d0c6-880966a37091">土砂災害警戒区域</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5aa19281-a0d9-f9d0-8cc2-ed998d877bdc" id="urn:x-metanorma-xml-id:_5aa19281-a0d9-f9d0-8cc2-ed998d877bdc">都市計画決定情報</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_eb770783-0d78-7b7d-dd94-ae3d3478b0c3" id="urn:x-metanorma-xml-id:_eb770783-0d78-7b7d-dd94-ae3d3478b0c3">その他の区域</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a7013d07-8ca8-f6be-2f7e-8c40e68e806d" id="urn:x-metanorma-xml-id:_a7013d07-8ca8-f6be-2f7e-8c40e68e806d">拡張製品仕様書において拡張した地物</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_03424ed2-c696-a718-df1e-87a962295961" id="urn:x-metanorma-xml-id:_03424ed2-c696-a718-df1e-87a962295961">洪水浸水想定区域</p></td><td><p about="urn:x-metanorma-xml-id:_3b19c2a6-2772-7d07-d0e2-da30ecb712bc" id="urn:x-metanorma-xml-id:_3b19c2a6-2772-7d07-d0e2-da30ecb712bc">基準地域メッシュ（第3次地域区画）</p><p about="urn:x-metanorma-xml-id:_ef2645fc-6eb7-b5a1-010a-7d663f964483" id="urn:x-metanorma-xml-id:_ef2645fc-6eb7-b5a1-010a-7d663f964483">加えて、同一のメッシュに複数の洪水予報河川や水位周知河川が含まれている場合は、洪水予報河川及び水位周知河川の単位とする。また、「洪水浸水想定（計画規模）」と「洪水浸水想定（想定最大規模）」とはそれぞれファイルを分ける。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6e80c746-ba25-80f6-e4a4-45ac8e863430" id="urn:x-metanorma-xml-id:_6e80c746-ba25-80f6-e4a4-45ac8e863430">津波浸水想定、高潮浸水想定区域、内水浸水想定区域、ため池ハザードマップ</p></td><td><p about="urn:x-metanorma-xml-id:_45d12b7c-479c-ba81-fedf-833a5e8961c0" id="urn:x-metanorma-xml-id:_45d12b7c-479c-ba81-fedf-833a5e8961c0">統合地域メッシュ（第2次地域区画）</p><p about="urn:x-metanorma-xml-id:_75ec9cf0-da69-48d1-3850-7e91a681886d" id="urn:x-metanorma-xml-id:_75ec9cf0-da69-48d1-3850-7e91a681886d">加えて、計算条件等の設定が複数設定されている場合は、設定毎にファイルを分ける。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
