tanorma-xml-id:_cf0fbc0a-df22-e08c-b392-c47cbc7142cc"></p><p about="urn:x-metanorma-xml-id:_f676712b-b4b6-ac69-3063-9f933c7e0358" id="urn:x-metanorma-xml-id:_f676712b-b4b6-ac69-3063-9f933c7e0358"></p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9ecb383a-f7d5-0910-050d-028c18413c71" id="urn:x-metanorma-xml-id:_9ecb383a-f7d5-0910-050d-028c18413c71">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2969ba6b-d74a-1ab8-6e39-c625ea0bfa93" id="urn:x-metanorma-xml-id:_2969ba6b-d74a-1ab8-6e39-c625ea0bfa93">平水時において流水部の幅が0.5m以上1.0m未満の河川 </p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3bf84dae-89e3-dd78-41a5-08bb034e7f38" id="urn:x-metanorma-xml-id:_3bf84dae-89e3-dd78-41a5-08bb034e7f38">流水部の中心線を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_30cea365-bca6-f336-1dde-c14217ecc5b6" id="urn:x-metanorma-xml-id:_30cea365-bca6-f336-1dde-c14217ecc5b6">高さは0とする。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_db3c3537-6de2-0cff-79c5-179079297ccc" id="urn:x-metanorma-xml-id:_db3c3537-6de2-0cff-79c5-179079297ccc"></p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_539c17e0-f290-8222-36c3-71e6eaf0ef0f" id="urn:x-metanorma-xml-id:_539c17e0-f290-8222-36c3-71e6eaf0ef0f">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_76db00e6-cea2-98fd-0ccf-2026604364fe" id="urn:x-metanorma-xml-id:_76db00e6-cea2-98fd-0ccf-2026604364fe">かれ川</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_edfc8eea-1509-da20-92be-9746d5d21d95" id="urn:x-metanorma-xml-id:_edfc8eea-1509-da20-92be-9746d5d21d95">範囲を示す縁線を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_47203ecb-ce7e-4e71-d99a-2eb329a55f38" id="urn:x-metanorma-xml-id:_47203ecb-ce7e-4e71-d99a-2eb329a55f38">高さは0とする。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d5fd3b9d-ae93-439a-37e4-e7798ca8d512" id="urn:x-metanorma-xml-id:_d5fd3b9d-ae93-439a-37e4-e7798ca8d512">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_df3ca6ff-068b-9751-8c9d-19a
