        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11">4.11  橋梁モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_01">4.11.1  橋梁モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_01/toc4_11_01_01">4.11.1.1  橋梁モデル（LOD0）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.11.1.1.2  橋梁モデル（LOD0）の定義</h1><p about="urn:x-metanorma-xml-id:_74da1506-23ed-798b-80e3-03872dc40159" id="urn:x-metanorma-xml-id:_74da1506-23ed-798b-80e3-03872dc40159">橋梁モデル（LOD0）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_da533ae4-087a-97f5-13ad-3c27bd3c1613" id="urn:x-metanorma-xml-id:_da533ae4-087a-97f5-13ad-3c27bd3c1613"><figcaption class="style_figCaption">表4-494</figcaption><table><colgroup><col width="11%"><col width="11%"><col width="11%"><col width="11%"><col width="11%"><col width="25%"><col width="20%"></colgroup><tbody><tr><th></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td rowspan="7"><p about="urn:x-metanorma-xml-id:_fa1caeb0-35ea-02e5-0d21-2555dda18662" id="urn:x-metanorma-xml-id:_fa1caeb0-35ea-02e5-0d21-2555dda18662">LOD0</p></td><td rowspan="7"><p about="urn:x-metanorma-xml-id:_be36364f-5633-2673-e812-ee9a8a3e6e9e" id="urn:x-metanorma-xml-id:_be36364f-5633-2673-e812-ee9a8a3e6e9e">●</p></td><td rowspan="7"><p about="urn:x-metanorma-xml-id:_b3c1085b-8ee1-531c-2f6f-eac82b026539" id="urn:x-metanorma-xml-id:_b3c1085b-8ee1-531c-2f6f-eac82b026539">Bridge</p></td><td><p about="urn:x-metanorma-xml-id:_adbac548-015d-17fc-930f-44be5f9868b2" id="urn:x-metanorma-xml-id:_adbac548-015d-17fc-930f-44be5f9868b2">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c6fa6b4c-e490-adbe-b192-ba545b838e7e" id="urn:x-metanorma-xml-id:_c6fa6b4c-e490-adbe-b192-ba545b838e7e">地図情報レベル2500かつ橋床部の長さが2.5m以上で幅員が1.0m以上の道路橋。</p></li><li><p about="urn:x-metanorma-xml-id:_5bad3957-23e4-0527-4277-a0acb2110b8f" id="urn:x-metanorma-xml-id:_5bad3957-23e4-0527-4277-a0acb2110b8f">正射影を表示する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ecbd6fed-368d-f403-bfba-b8bd8656a6eb" id="urn:x-metanorma-xml-id:_ecbd6fed-368d-f403-bfba-b8bd8656a6eb">縁線を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_d33d143c-4254-48ba-e089-89eddef436f2" id="urn:x-metanorma-xml-id:_d33d143c-4254-48ba-e089-89eddef436f2">ひ開部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_8cf6e5a3-5847-960b-2c7c-90a5130c0415" id="urn:x-metanorma-xml-id:_8cf6e5a3-5847-960b-2c7c-90a5130c0415">高さは0とする。</p></li></ul></td><td rowspan="7"><ul><li><p about="urn:x-metanorma-xml-id:_7aa24284-0e12-ddc1-af09-78ee2e7623d7" id="urn:x-metanorma-xml-id:_7aa24284-0e12-ddc1-af09-78ee2e7623d7">LOD0は、数値地形図（DM）に含まれている全ての図形区分のデータを含む。（ひ開部を含む）</p></li><li><p about="urn:x-metanorma-xml-id:_0d3ffdc8-4013-1516-f743-035865c531f9" id="urn:x-metanorma-xml-id:_0d3ffdc8-4013-1516-f743-035865c531f9">道路橋は、地図情報レベル500及び1000では、MultiCurveと面MultiSurfaceとの組み合わせになる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f7befaff-27e4-b0b4-871a-e8beef766365" id="urn:x-metanorma-xml-id:_f7befaff-27e4-b0b4-871a-e8beef766365">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_bf1eacd6-9784-8666-5a13-57f1d25a348d" id="urn:x-metanorma-xml-id:_bf1eacd6-9784-8666-5a13-57f1d25a348d">地図情報レベル2500の鉄道橋。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_855a0abb-c813-78eb-e023-5fa3ddbe97d6" id="urn:x-metanorma-xml-id:_855a0abb-c813-78eb-e023-5fa3ddbe97d6">縁線を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_014faf3a-801c-8a0f-506e-ee64411d464d" id="urn:x-metanorma-xml-id:_014faf3a-801c-8a0f-506e-ee64411d464d">高さは0とする。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_31742922-9301-1ec2-4915-cf42057a7046" id="urn:x-metanorma-xml-id:_31742922-9301-1ec2-4915-cf42057a7046">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3b67df14-44cd-359a-863d-547bb8848d9c" id="urn:x-metanorma-xml-id:_3b67df14-44cd-359a-863d-547bb8848d9c">地図情報レベル500又は1000となる、道路橋又は鉄道橋。</p></li><li><p about="urn:x-metanorma-xml-id:_7fcf8906-98e0-5a1d-39fb-a70d37a3746b" id="urn:x-metanorma-xml-id:_7fcf8906-98e0-5a1d-39fb-a70d37a3746b">橋脚は真形を表示する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f327aa7a-c5a9-5d35-86b5-5dc766a8ded2" id="urn:x-metanorma-xml-id:_f327aa7a-c5a9-5d35-86b5-5dc766a8ded2">縁線を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_57b24ca7-2d7d-5293-52d3-e9021371b08e" id="urn:x-metanorma-xml-id:_57b24ca7-2d7d-5293-52d3-e9021371b08e">橋脚を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_70317e51-5310-573f-e8e5-2527a7d40f7d" id="urn:x-metanorma-xml-id:_70317e51-5310-573f-e8e5-2527a7d40f7d">高さは0とする。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b0ae0edc-f69c-c986-cbac-d796256d17bd" id="urn:x-metanorma-xml-id:_b0ae0edc-f69c-c986-cbac-d796256d17bd">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_11881161-59a0-465a-58f5-3e167c2074c6" id="urn:x-metanorma-xml-id:_11881161-59a0-465a-58f5-3e167c2074c6">徒橋。</p></li><li><p about="urn:x-metanorma-xml-id:_fd3db77b-c50d-06ad-21d2-f1f807bfb921" id="urn:x-metanorma-xml-id:_fd3db77b-c50d-06ad-21d2-f1f807bfb921">地図情報レベル2500かつ幅員1m未満の道路橋。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_92b5bf67-5ed1-62d0-5c99-05870632a11a" id="urn:x-metanorma-xml-id:_92b5bf67-5ed1-62d0-5c99-05870632a11a">中心線を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_a863aca8-71fd-9025-39e0-96c35e77bb9a" id="urn:x-metanorma-xml-id:_a863aca8-71fd-9025-39e0-96c35e77bb9a">ひ開部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_d2e4f70b-807e-9228-7d85-389f1c5dce4e" id="urn:x-metanorma-xml-id:_d2e4f70b-807e-9228-7d85-389f1c5dce4e">高さは0とする。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_76e10b0b-aec5-66aa-168e-99c9877637a4" id="urn:x-metanorma-xml-id:_76e10b0b-aec5-66aa-168e-99c9877637a4">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2dbb4575-55a6-767e-6e0d-4c95eec5f75c" id="urn:x-metanorma-xml-id:_2dbb4575-55a6-767e-6e0d-4c95eec5f75c">桟道橋。</p></li><li><p about="urn:x-metanorma-xml-id:_37faef56-0ea6-b097-42a6-25afcc4937a6" id="urn:x-metanorma-xml-id:_37faef56-0ea6-b097-42a6-25afcc4937a6">橋脚は真形を表示する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7096ebe7-2eeb-4a65-9469-930407396cfa" id="urn:x-metanorma-xml-id:_7096ebe7-2eeb-4a65-9469-930407396cfa">縁線を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_82bfdd38-5193-06d7-91ac-41acb5e74e64" id="urn:x-metanorma-xml-id:_82bfdd38-5193-06d7-91ac-41acb5e74e64">橋脚の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_38bb9fee-ff52-374c-6dce-6fbfd5c5ff4f" id="urn:x-metanorma-xml-id:_38bb9fee-ff52-374c-6dce-6fbfd5c5ff4f">高さは0とする。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8bc6e7de-5024-441e-0bb4-7496d2a3c949" id="urn:x-metanorma-xml-id:_8bc6e7de-5024-441e-0bb4-7496d2a3c949">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_529e9fc1-30bd-1c7a-a7a1-52acdb5ca395" id="urn:x-metanorma-xml-id:_529e9fc1-30bd-1c7a-a7a1-52acdb5ca395">地図情報レベル500又は1000となる道路橋。</p></li><li><p about="urn:x-metanorma-xml-id:_b7875d70-9b73-f79f-c961-a4cf9089902f" id="urn:x-metanorma-xml-id:_b7875d70-9b73-f79f-c961-a4cf9089902f">高欄は真形を表示する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_579947f9-89e0-029a-7f9d-782dedfa162c" id="urn:x-metanorma-xml-id:_579947f9-89e0-029a-7f9d-782dedfa162c">高欄の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_da99a15b-cbda-7b8f-4027-ca4ce13b7a83" id="urn:x-metanorma-xml-id:_da99a15b-cbda-7b8f-4027-ca4ce13b7a83">親柱を取得する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8e5e5efe-9064-7ced-5c60-1356e360f267" id="urn:x-metanorma-xml-id:_8e5e5efe-9064-7ced-5c60-1356e360f267">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2f3fd63e-65d7-9a8a-bc6a-e140ccadb12a" id="urn:x-metanorma-xml-id:_2f3fd63e-65d7-9a8a-bc6a-e140ccadb12a">横断歩道橋、跨線橋、ペデストリアンデッキ。</p></li><li><p about="urn:x-metanorma-xml-id:_4ac04822-b085-cb52-8de0-1231bfa7520c" id="urn:x-metanorma-xml-id:_4ac04822-b085-cb52-8de0-1231bfa7520c">正射影を表示する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7a781440-2086-1eb6-23dc-e5333df78905" id="urn:x-metanorma-xml-id:_7a781440-2086-1eb6-23dc-e5333df78905">構造物の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_76f38a5f-2035-8b0e-a489-aa133b0ce0e7" id="urn:x-metanorma-xml-id:_76f38a5f-2035-8b0e-a489-aa133b0ce0e7">高さは0とする。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
