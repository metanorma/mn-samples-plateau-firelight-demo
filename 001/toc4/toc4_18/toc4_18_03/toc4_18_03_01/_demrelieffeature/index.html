ad1efaf5" id="urn:x-metanorma-xml-id:_d709d659-8290-4db7-acc1-0d98ad1efaf5">地形の凹凸を表現した地物。基準地域メッシュ（第三次地域区画、一辺の長さ約1km）を地物の単位とする（基準地域メッシュの境界で区切る）。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_920ce527-6b12-6261-7691-7c4227ac9b2f" id="urn:x-metanorma-xml-id:_920ce527-6b12-6261-7691-7c4227ac9b2f">core:_CityObject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_cbe2dac1-132f-c5d9-bbf3-ecea14c45111" id="urn:x-metanorma-xml-id:_cbe2dac1-132f-c5d9-bbf3-ecea14c45111">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_2cc4d5f3-b6b4-849d-9605-4ad683a55b09" id="urn:x-metanorma-xml-id:_2cc4d5f3-b6b4-849d-9605-4ad683a55b09">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_53e716cc-5e6f-cdac-fc7c-74a0a500f0cb" id="urn:x-metanorma-xml-id:_53e716cc-5e6f-cdac-fc7c-74a0a500f0cb">地形の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_78aec14f-e807-5a0c-1289-9e8186d5c83f" id="urn:x-metanorma-xml-id:_78aec14f-e807-5a0c-1289-9e8186d5c83f">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_4b783601-9fbc-1e84-7e30-08927751343f" id="urn:x-metanorma-xml-id:_4b783601-9fbc-1e84-7e30-08927751343f">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d16a7271-92d2-f30b-ab5b-edf2bc0de748" id="urn:x-metanorma-xml-id:_d16a7271-92d2-f30b-ab5b-edf2bc0de748">当該エリアの標準地域メッシュコード（基準地域メッシュ）。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_664678dc-6c6f-6395-bd31-737ed7e1f8a3" id="urn:x-metanorma-xml-id:_664678dc-6c6f-6395-bd31-737ed7e1f8a3">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5856891b-2c85-865b-2679-00749d2adcf4" id="urn:x-metanorma-xml-id:_5856891b-2c85-865b-2679-00749d2adcf4">オブジェクトの範囲と空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e044faa8-2cf6-8d02-b7bd-f8e5caeaabdf" id="urn:x-metanorma-xml-id:_e044faa8-2cf6-8d02-b7bd-f8e5caeaabdf">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_0886c10c-f701-9ce2-6b99-ea616ca9af6d" id="urn:x-metanorma-xml-id:_0886c10c-f701-9ce2-6b99-ea616ca9af6d">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6328ac58-e098-3a7d-acd0-b0d2e4105305" id="urn:x-metanorma-xml-id:_6328ac58-e098-3a7d-acd0-b0d2e4105305">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8798672c-aa44-33c9-05f2-f89a7ad03c42" id="urn:x-metanorma-xml-id:_8798672c-aa44-33c9-05f2-f89a7ad03c42">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_3443d9b1-e343-581d-ab05-687233b49974" id="urn:x-metanorma-xml-id:_3443d9b1-e343-581d-ab05-687233b49974">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d6422269-765c-a8e3-fc31-c307f6d3e67e" id="urn:x-metanorma-xml-id:_d6422269-765c-a8e3-fc31-c307f6d3e67e">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_8e1c63b1-b420-a1f9-9612-a02e5bc55033" id="urn:x-metanorma-xml-id:_8e1c63b1-b420-a1f9-9612-a02e5bc55033">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0ad27a38-c15a-8c12-7217-49776f222852" id="urn:x-metanorma-xml-id:_0ad27a38-c15a-8c12-7217-49776f222852">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_6249044d-bd81-0bbc-6ac0-65f9e6e22b23" id="urn:x-metanorma-xml-id:_6249044d-bd81-0bbc-6ac0-65f9e6e22b23">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_971f0f30-062c-6ace-ebc9-818b694ae633" id="urn:x-metanorma-xml-id:_971f0f30-062c-6ace-ebc9-818b694ae633">水面との相対的な位置関係。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_68529261-5431-631d-e30c-ad3d72fe8427" id="urn:x-metanorma-xml-id:_68529261-5431-631d-e30c-ad3d72fe8427">dem:lod</p></td><td><p about="urn:x-metanorma-xml-id:_36fb17e5-7749-5cf8-5d4b-39546752f7f4" id="urn:x-metanorma-xml-id:_36fb17e5-7749-5cf8-5d4b-39546752f7f4">core:integerBetween0and4 [1]</p></td><td><p about="urn:x-metanorma-xml-id:_2f4afda9-dcc8-1ff3-0703-735ecfd0a18d" id="urn:x-metanorma-xml-id:_2f4afda9-dcc8-1ff3-0703-735ecfd0a18d">この地形に適用されるLOD0～4までの半角数字のいずれかとする。LOD1の場合は1となる。 dem:ReliefFeatureがもつdem:TINRelief、dem:MassPointRelief又はdem:BreaklineReliefのlodと一致させる。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_87bb1945-d2bc-940e-28f8-62bd25a71117" id="urn:x-metanorma-xml-id:_87bb1945-d2bc-940e-28f8-62bd25a71117">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_1077dab5-0957-39a4-a86e-830cd698ddbb" id="urn:x-metanorma-xml-id:_1077dab5-0957-39a4-a86e-830cd698ddbb">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_aec590fa-aad0-4e41-12a9-9f90a1887f71" id="urn:x-metanorma-xml-id:_aec590fa-aad0-4e41-12a9-9f90a1887f71">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6b8dfcdd-2306-7847-93b1-001460c2d96e" id="urn:x-metanorma-xml-id:_6b8dfcdd-2306-7847-93b1-001460c2d96e">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_7e63c1b1-4060-76c5-a14f-96375c188b3f" id="urn:x-metanorma-xml-id:_7e63c1b1-4060-76c5-a14f-96375c188b3f">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_571075c3-e12b-60fd-5844-eb25c8a85235" id="urn:x-metanorma-xml-id:_571075c3-e12b-60fd-5844-eb25c8a85235">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_b04f67fd-5a5e-9f40-bed6-d3e4d6c54ae9" id="urn:x-metanorma-xml-id:_b04f67fd-5a5e-9f40-bed6-d3e4d6c54ae9">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_80ee3513-c0d3-fd38-ff0a-410b7e28fb6b" id="urn:x-metanorma-xml-id:_80ee3513-c0d3-fd38-ff0a-410b7e28fb6b">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_12b00ac2-c2c6-38d9-8507-db6f60a2ef84" id="urn:x-metanorma-xml-id:_12b00ac2-c2c6-38d9-8507-db6f60a2ef84">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_48fa65a3-999b-cf92-d13b-b6203ca79cc2" id="urn:x-metanorma-xml-id:_48fa65a3-999b-cf92-d13b-b6203ca79cc2">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_505fcde9-050d-1793-6f64-105d2bff6215" id="urn:x-metanorma-xml-id:_505fcde9-050d-1793-6f64-105d2bff6215">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a4547f34-b889-9de7-d734-e83316007416" id="urn:x-metanorma-xml-id:_a4547f34-b889-9de7-d734-e83316007416">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_2464e9f5-4ee7-d96d-15cf-0062b899c252" id="urn:x-metanorma-xml-id:_2464e9f5-4ee7-d96d-15cf-0062b899c252">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_83b205e6-2b43-733e-4728-6b873510778d" id="urn:x-metanorma-xml-id:_83b205e6-2b43-733e-4728-6b873510778d">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_99622ce5-5669-5e6c-d8c3-bace65acedcc" id="urn:x-metanorma-xml-id:_99622ce5-5669-5e6c-d8c3-bace65acedcc">dem:reliefComponent</p></td><td><p about="urn:x-metanorma-xml-id:_5046f5ac-7fe1-04a1-9338-2e99713291ee" id="urn:x-metanorma-xml-id:_5046f5ac-7fe1-04a1-9338-2e99713291ee">dem:_ReliefComponent [1..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f07df09f-96ac-beaa-50ff-a683a1ea3739" id="urn:x-metanorma-xml-id:_f07df09f-96ac-beaa-50ff-a683a1ea3739">同じ基準地域メッシュ（第3次地域区画）に限り、dem:TINRelief又はdem:MassPointReliefのいずれか1つを複数もつことができる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_19bad273-9975-9160-1b9f-319bbe208802" id="urn:x-metanorma-xml-id:_19bad273-9975-9160-1b9f-319bbe208802">uro:demDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4ce167e5-b196-c242-cbcc-fdc27c705cbf" id="urn:x-metanorma-xml-id:_4ce167e5-b196-c242-cbcc-fdc27c705cbf">uro:DataQualityAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_dc3b71db-5f93-0f05-9ebc-1d1e41148c31" id="urn:x-metanorma-xml-id:_dc3b71db-5f93-0f05-9ebc-1d1e41148c31">作成されたデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_94c27f18-0936-6e56-70b9-f8e73ea9e0c1" id="urn:x-metanorma-xml-id:_94c27f18-0936-6e56-70b9-f8e73ea9e0c1">uro:demKeyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_2a77c020-24ca-6213-52c6-89c7cbb6f5c1" id="urn:x-metanorma-xml-id:_2a77c020-24ca-6213-52c6-89c7cbb6f5c1">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_702334b5-7990-5611-d4e2-5fbc0b475c8f" id="urn:x-metanorma-xml-id:_702334b5-7990-5611-d4e2-5fbc0b475c8f">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
