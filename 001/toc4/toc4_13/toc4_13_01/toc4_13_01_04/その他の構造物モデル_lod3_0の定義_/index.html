      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_13">4.13  その他の構造物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_13/toc4_13_01">4.13.1  その他の構造物モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_13/toc4_13_01/toc4_13_01_04">4.13.1.4  その他の構造物モデル（LOD3）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.13.1.4.2  その他の構造物モデル（LOD3.0）の定義</h1><p about="urn:x-metanorma-xml-id:_62b2ee49-0d02-c3be-4072-3081cbd9ba81" id="urn:x-metanorma-xml-id:_62b2ee49-0d02-c3be-4072-3081cbd9ba81">その他の構造物モデル（LOD3.0）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_e081a25f-c9db-423a-25cb-2992edfc108d" id="urn:x-metanorma-xml-id:_e081a25f-c9db-423a-25cb-2992edfc108d"><figcaption class="style_figCaption">表4-619</figcaption><table><colgroup><col width="8.75%"><col width="8.75%"><col width="8.75%"><col width="8.75%"><col width="20%"><col width="25%"><col width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_041307a6-8ec6-b8e6-317a-e3859b5636b0" id="urn:x-metanorma-xml-id:_041307a6-8ec6-b8e6-317a-e3859b5636b0">LOD3.0</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_5b594317-f804-5454-1e42-f190f95d4558" id="urn:x-metanorma-xml-id:_5b594317-f804-5454-1e42-f190f95d4558">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_fbc0db2c-5058-792f-2086-8dc578711e48" id="urn:x-metanorma-xml-id:_fbc0db2c-5058-792f-2086-8dc578711e48">OtherConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_35216077-a969-694a-00c6-9b92d1d61b73" id="urn:x-metanorma-xml-id:_35216077-a969-694a-00c6-9b92d1d61b73">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_5d5c44f1-3626-ce52-9233-431fac8b4deb" id="urn:x-metanorma-xml-id:_5d5c44f1-3626-ce52-9233-431fac8b4deb">ダム、堤防、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し、敷石斜坂、船揚場</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_18a79833-2088-23ce-a585-f3f3a405dc67" id="urn:x-metanorma-xml-id:_18a79833-2088-23ce-a585-f3f3a405dc67">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7869107d-e9c9-05e6-c174-18033e1b2dd0" id="urn:x-metanorma-xml-id:_7869107d-e9c9-05e6-c174-18033e1b2dd0">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_32547f75-0099-a058-a913-055ad7e6d062" id="urn:x-metanorma-xml-id:_32547f75-0099-a058-a913-055ad7e6d062">床止め、水制</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_79626a8c-6272-f055-075c-59512a1f5952" id="urn:x-metanorma-xml-id:_79626a8c-6272-f055-075c-59512a1f5952">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_22a7b480-73fe-e499-31cd-f2842701e89f" id="urn:x-metanorma-xml-id:_22a7b480-73fe-e499-31cd-f2842701e89f">一つ一つのブロックの形状を表現するが、一つのモデルをテンプレートとして作成し、これを複製することに替えてよい。（個々の構造物の形状を再現する必要はない）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4e9eae7e-f2e8-6618-43c9-29ea34176277" id="urn:x-metanorma-xml-id:_4e9eae7e-f2e8-6618-43c9-29ea34176277">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_fde87a2a-b288-7e10-6b3c-8cc613dc434b" id="urn:x-metanorma-xml-id:_fde87a2a-b288-7e10-6b3c-8cc613dc434b">●</p></td><td><p about="urn:x-metanorma-xml-id:_a0a0b639-e9ac-eb3a-822c-bc2a8629a443" id="urn:x-metanorma-xml-id:_a0a0b639-e9ac-eb3a-822c-bc2a8629a443">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_23a50d8f-4aec-7e40-a4e5-d61ad2512c2b" id="urn:x-metanorma-xml-id:_23a50d8f-4aec-7e40-a4e5-d61ad2512c2b">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_77a6a41e-3db7-27fe-9081-ac367c3c4770" id="urn:x-metanorma-xml-id:_77a6a41e-3db7-27fe-9081-ac367c3c4770">ダム、堤防、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し、敷石斜坂、船揚場</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c70831a6-35c9-120c-e773-fd585c5118d8" id="urn:x-metanorma-xml-id:_c70831a6-35c9-120c-e773-fd585c5118d8">屋根の外周を取得し、棟及び谷で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_1e1de51e-ecf6-32d4-e1a2-eb2775ca70e4" id="urn:x-metanorma-xml-id:_1e1de51e-ecf6-32d4-e1a2-eb2775ca70e4">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4d79bc37-adef-2aa2-faa8-2f3d75b3a323" id="urn:x-metanorma-xml-id:_4d79bc37-adef-2aa2-faa8-2f3d75b3a323">屋根の棟及び谷で区切ることにより、屋根の傾斜や向きを再現する。</p></li><li><p about="urn:x-metanorma-xml-id:_4f72cfc5-01a0-e691-51ad-8a325c9ea9c4" id="urn:x-metanorma-xml-id:_4f72cfc5-01a0-e691-51ad-8a325c9ea9c4">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b46aa254-b2cd-aff4-692f-f23745d3b5fa" id="urn:x-metanorma-xml-id:_b46aa254-b2cd-aff4-692f-f23745d3b5fa">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_8e3c7740-470f-c1ce-c97a-9cbd35055315" id="urn:x-metanorma-xml-id:_8e3c7740-470f-c1ce-c97a-9cbd35055315">●</p></td><td><p about="urn:x-metanorma-xml-id:_07b51e5a-3968-3809-18c4-14a5e19f9b3d" id="urn:x-metanorma-xml-id:_07b51e5a-3968-3809-18c4-14a5e19f9b3d">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ea528f84-4995-85f2-6449-7d08f3dcc72d" id="urn:x-metanorma-xml-id:_ea528f84-4995-85f2-6449-7d08f3dcc72d">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_49451578-5bf0-daab-6726-09422266a64c" id="urn:x-metanorma-xml-id:_49451578-5bf0-daab-6726-09422266a64c">ダム、堤防、堰水門・閘門・陸閘、樋門・樋管、伏せ越し、敷石斜坂、船揚場</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_661166a9-0a1f-4e12-0e3a-add137377f74" id="urn:x-metanorma-xml-id:_661166a9-0a1f-4e12-0e3a-add137377f74">水面（陸上の構造物の場合は地面）地表と外壁面との交線を取得し、各頂点に水面（地面）の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_1456c0b5-aace-a3e6-c530-8dd0e61e0258" id="urn:x-metanorma-xml-id:_1456c0b5-aace-a3e6-c530-8dd0e61e0258">水面（地表面）の高さは、上方からの正射影の外周に含まれる水部（地形）の頂点の標高のうち、最も低い標高とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2a7aa665-0601-e6f7-d649-f3dd3985ee5d" id="urn:x-metanorma-xml-id:_2a7aa665-0601-e6f7-d649-f3dd3985ee5d">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_d65004f4-b7dc-1300-b96e-41cfef93823f" id="urn:x-metanorma-xml-id:_d65004f4-b7dc-1300-b96e-41cfef93823f">●</p></td><td><p about="urn:x-metanorma-xml-id:_2eae478c-8908-441b-72f9-1e3976bdc2ea" id="urn:x-metanorma-xml-id:_2eae478c-8908-441b-72f9-1e3976bdc2ea">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_bb2b6d5f-5f15-172f-38b4-33590e69e976" id="urn:x-metanorma-xml-id:_bb2b6d5f-5f15-172f-38b4-33590e69e976">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e3afd21a-b9b5-807b-17ab-6d4f50706338" id="urn:x-metanorma-xml-id:_e3afd21a-b9b5-807b-17ab-6d4f50706338">ダム、堤防、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し、床止め、水制、敷石斜坂、船揚場</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_63a645d0-3d47-4431-6070-b216d6acfc8e" id="urn:x-metanorma-xml-id:_63a645d0-3d47-4431-6070-b216d6acfc8e">外壁の角を結ぶ外周を取得する</p></li><li><p about="urn:x-metanorma-xml-id:_b6f5e537-149b-05fc-e22f-e39ff78614fc" id="urn:x-metanorma-xml-id:_b6f5e537-149b-05fc-e22f-e39ff78614fc">角となる場所で区切る。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ad2d8ed4-b174-b133-bb55-1204e1958c92" id="urn:x-metanorma-xml-id:_ad2d8ed4-b174-b133-bb55-1204e1958c92">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9686fbf5-c489-aaba-a66b-77a37a685321" id="urn:x-metanorma-xml-id:_9686fbf5-c489-aaba-a66b-77a37a685321">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_add46f29-088e-c02e-e7c5-716ce73ea40d" id="urn:x-metanorma-xml-id:_add46f29-088e-c02e-e7c5-716ce73ea40d">■</p></td><td><p about="urn:x-metanorma-xml-id:_c6d67b24-e47e-b14e-85cb-1e24c98041e8" id="urn:x-metanorma-xml-id:_c6d67b24-e47e-b14e-85cb-1e24c98041e8">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3c9948ec-53e6-f721-7fb3-9e4619e4074d" id="urn:x-metanorma-xml-id:_3c9948ec-53e6-f721-7fb3-9e4619e4074d">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e5a690e8-a146-c0da-ae3e-8263b463bc4f" id="urn:x-metanorma-xml-id:_e5a690e8-a146-c0da-ae3e-8263b463bc4f">行政界で地物を区切る場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c0e53beb-7f45-9626-085b-8175ce184c73" id="urn:x-metanorma-xml-id:_c0e53beb-7f45-9626-085b-8175ce184c73">屋根面（RoofSurface）、底面（GroundSurface）及び壁面（WallSurface）を、行政で区切る境界線により囲まれた範囲を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0be16a57-7f52-921b-a3e8-8573eec14f72" id="urn:x-metanorma-xml-id:_0be16a57-7f52-921b-a3e8-8573eec14f72">LOD3.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_fa27c3fd-ca70-954d-e477-343e6ae867ad" id="urn:x-metanorma-xml-id:_fa27c3fd-ca70-954d-e477-343e6ae867ad">OuterCeilingSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_dd05ebfe-635f-f5c5-ab92-033bc0d15efe" id="urn:x-metanorma-xml-id:_dd05ebfe-635f-f5c5-ab92-033bc0d15efe">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_76ffd9a8-1c1d-1d5b-cbca-9b3f8f95784d" id="urn:x-metanorma-xml-id:_76ffd9a8-1c1d-1d5b-cbca-9b3f8f95784d">LOD3.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_6cd8f6b9-8bd2-8616-3bde-0019a7c76599" id="urn:x-metanorma-xml-id:_6cd8f6b9-8bd2-8616-3bde-0019a7c76599">OuterFloorSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_d91256c3-7850-e452-5c6f-1cc8005e8e7f" id="urn:x-metanorma-xml-id:_d91256c3-7850-e452-5c6f-1cc8005e8e7f">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_29222cf1-7d35-05d5-83bd-4b6ae8f563b1" id="urn:x-metanorma-xml-id:_29222cf1-7d35-05d5-83bd-4b6ae8f563b1">LOD3.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_00477961-0d1b-ae91-9c59-3e7edd2fec68" id="urn:x-metanorma-xml-id:_00477961-0d1b-ae91-9c59-3e7edd2fec68">ConstructionInstallation</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_bfd47256-774b-b66e-f684-195ab51711ed" id="urn:x-metanorma-xml-id:_bfd47256-774b-b66e-f684-195ab51711ed">対象外</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
