e05-da75-8b81-c44d-f58eabaffa64">i-UR及びCityGMLに定義済みの地物は、指定されたフォルダに格納する。</p><ul><li><p about="urn:x-metanorma-xml-id:_9caaf6e0-9b13-9e6c-e897-256b58dcb2ef" id="urn:x-metanorma-xml-id:_9caaf6e0-9b13-9e6c-e897-256b58dcb2ef">CityGMLに定義済みの地物を格納するフォルダの名称は、地物に付与した接頭辞と一致させる。</p></li><li><p about="urn:x-metanorma-xml-id:_79ed422b-57c9-59f1-789a-494e4490f00c" id="urn:x-metanorma-xml-id:_79ed422b-57c9-59f1-789a-494e4490f00c">i-URに定義済みの地物のうち、urf:Zoneを継承する地物は、areaに格納する。urf:Zoneを継承しない地物は、extとする。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
