ltiSurface）とが一致する。</p></td><td><p about="urn:x-metanorma-xml-id:_7edd051a-ce5c-ae66-860f-5d6bee770da5" id="urn:x-metanorma-xml-id:_7edd051a-ce5c-ae66-860f-5d6bee770da5">Solidを構成する面が正しいBoundarySurfaceを参照しているかチェック</p></td><td><p about="urn:x-metanorma-xml-id:_71501ce4-ab26-41f9-0706-2331bcc55092" id="urn:x-metanorma-xml-id:_71501ce4-ab26-41f9-0706-2331bcc55092">〇</p></td><td><p about="urn:x-metanorma-xml-id:_a378f796-e78a-ae26-2250-8e16ba9ea1d2" id="urn:x-metanorma-xml-id:_a378f796-e78a-ae26-2250-8e16ba9ea1d2">〇</p></td><td><p about="urn:x-metanorma-xml-id:_8ad4d780-c327-7a2c-4be0-df8969a062c2" id="urn:x-metanorma-xml-id:_8ad4d780-c327-7a2c-4be0-df8969a062c2">〇</p></td><td></td></tr><tr><td rowspan="3"><p about="urn:x-metanorma-xml-id:_a549f5fc-d7c6-4b90-b8d6-1d665a7f2ebe" id="urn:x-metanorma-xml-id:_a549f5fc-d7c6-4b90-b8d6-1d665a7f2ebe">定義域一貫性</p></td><td><p about="urn:x-metanorma-xml-id:_00ef09b3-a064-77c9-8f8f-c917aceb4ef7" id="urn:x-metanorma-xml-id:_00ef09b3-a064-77c9-8f8f-c917aceb4ef7">L04</p></td><td><p about="urn:x-metanorma-xml-id:_ce9187d8-3b50-fd54-2d62-1e28eced0b16" id="urn:x-metanorma-xml-id:_ce9187d8-3b50-fd54-2d62-1e28eced0b16">codeSpaceにより指定された辞書に定義されていない値となっている箇所数</p></td><td><p about="urn:x-metanorma-xml-id:_7fbf3f4a-8fcd-f5a6-08f4-860249c6da6d" id="urn:x-metanorma-xml-id:_7fbf3f4a-8fcd-f5a6-08f4-860249c6da6d">カウント、数を出力</p></td><td><p about="urn:x-metanorma-xml-id:_8dc25f4c-2574-63f7-3a2d-632015048509" id="urn:x-metanorma-xml-id:_8dc25f4c-2574-63f7-3a2d-632015048509">〇</p></td><td><p about="urn:x-metanorma-xml-id:_b2a5c563-4cd7-0557-44c2-e8c6f6b96e05" id="urn:x-metanorma-xml-id:_b2a5c563-4cd7-0557-44c2-e8c6f6b96e05">〇</p></td><td><p about="urn:x-metanorma-xml-id:_b97092a8-1617-2f7d-5da9-966f31a659bb" id="urn:x-metanorma-xml-id:_b97092a8-1617-2f7d-5da9-966f31a659bb">〇</p></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_699fabad-145c-9393-8ee9-c4f9d52cde69" id="urn:x-metanorma-xml-id:_699fabad-145c-9393-8ee9-c4f9d52cde69">L05</p></td><td><p のみ</p></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_c10559f3-21e3-1ccb-98d4-c282de2e9d48" id="urn:x-metanorma-xml-id:_c10559f3-21e3-1ccb-98d4-c282de2e9d48">分類の正しさ</p></td><td><p about="urn:x-metanorma-xml-id:_aa09174d-8b20-e7e9-c83a-746c08811a08" id="urn:x-metanorma-xml-id:_aa09174d-8b20-e7e9-c83a-746c08811a08">T03</p></td><td><p about="urn:x-metanorma-xml-id:_d09c60eb-45d4-f814-d4ce-874b72c1c76b" id="urn:x-metanorma-xml-id:_d09c60eb-45d4-f814-d4ce-874b72c1c76b">id参照により参照されたgml:idを与えられたインスタンスの型が、応用スキーマにおいて示された関連相手先となる型と一致しない箇所の出現回数</p></td><td><p about="urn:x-metanorma-xml-id:_7258bb1a-5493-6099-4ca5-d909d1d413f1" id="urn:x-metanorma-xml-id:_7258bb1a-5493-6099-4ca5-d909d1d413f1">Xlink先が間違った型となっていないか確認、数を出力</p></td><td><p about="urn:x-metanorma-xml-id:_56674fa4-ede2-5db0-5ec1-28d77ddf15b2" id="urn:x-metanorma-xml-id:_56674fa4-ede2-5db0-5ec1-28d77ddf15b2">〇</p></td><td><p about="urn:x-metanorma-xml-id:_5e0ce326-e927-ae1e-22f7-1f0ff9fa0c66" id="urn:x-metanorma-xml-id:_5e0ce326-e927-ae1e-22f7-1f0ff9fa0c66">〇</p></td><td><p about="urn:x-metanorma-xml-id:_dd27e7f6-21dc-48b8-7e34-cc63e1330ad6" id="urn:x-metanorma-xml-id:_dd27e7f6-21dc-48b8-7e34-cc63e1330ad6">〇</p></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_064316ba-caee-d20e-9b1c-1fee01ea7cfb" id="urn:x-metanorma-xml-id:_064316ba-caee-d20e-9b1c-1fee01ea7cfb">T-bldg-02</p></td><td><p about="urn:x-metanorma-xml-id:_a62fb43c-68ed-797d-f41f-f4baf32a794b" id="urn:x-metanorma-xml-id:_a62fb43c-68ed-797d-f41f-f4baf32a794b">bldg:lod2Geometryにより保持または参照する幾何オブジェクトの型が、gml:MultiSurfaceまたはgml:Solid、あるいはgml:CompositeSolidではないインスタンスの個数</p></td><td><p about="urn:x-metanorma-xml-id:_7bfcee74-671c-087f-853f-c02ce71e1e27" id="urn:x-metanorma-xml-id:_7bfcee74-671c-087f-853f-c02ce71e1e27">Pointなどが混在していないか確認、数を出力</p></td><td><p about="urn:x-metanorma-xml-id:_2e552546-91d7-586b-a794-94c59c06109b" id="urn:x-metanorma-xml-id:_2e552546-91d7-586b-a794-94c59c06109b">〇</p></td><td><p about="urn:x-metanorma-xml-id:_10d8
