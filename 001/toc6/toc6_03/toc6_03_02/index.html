      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc6">6  データ品質</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc6/toc6_03">6.3  品質要求及び品質評価手順</a></li></ul><div class="layout_overall"><article id="content"><h1>6.3.2  論理一貫性</h1><p about="urn:x-metanorma-xml-id:_1a55b871-7589-b5df-2fec-78d5c5bb6714" id="urn:x-metanorma-xml-id:_1a55b871-7589-b5df-2fec-78d5c5bb6714">論理一貫性とは、データの構造、属性及び関係に関する論理的規則の遵守の度合いであり、以下の四つから構成される。</p><ul><li><p about="urn:x-metanorma-xml-id:_b73ab5c6-c506-c73e-93c6-89cf6447b6d4" id="urn:x-metanorma-xml-id:_b73ab5c6-c506-c73e-93c6-89cf6447b6d4">概念一貫性：応用スキーマに一致しているか否か</p></li><li><p about="urn:x-metanorma-xml-id:_1c01452c-7888-08b0-0563-68b7129cbf84" id="urn:x-metanorma-xml-id:_1c01452c-7888-08b0-0563-68b7129cbf84">定義域一貫性：定義域に含まれているか否か</p></li><li><p about="urn:x-metanorma-xml-id:_34ce1509-b88b-3936-1ce4-14c26aba94ed" id="urn:x-metanorma-xml-id:_34ce1509-b88b-3936-1ce4-14c26aba94ed">書式一貫性：XMLのフォーマットに従っているか否か</p></li><li><p about="urn:x-metanorma-xml-id:_129a140e-681c-1bea-4649-770df828535e" id="urn:x-metanorma-xml-id:_129a140e-681c-1bea-4649-770df828535e">位相一貫性：応用スキーマに定義した位相的な特性が正しいか否か</p></li></ul><figure about="urn:x-metanorma-xml-id:_e057037f-27ea-210a-88fe-11b1e552926d" id="urn:x-metanorma-xml-id:_e057037f-27ea-210a-88fe-11b1e552926d"><figcaption class="style_figCaption">表6-13</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L01</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・書式一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_5987253e-85f0-4c11-1945-cf6c577a5c43" id="urn:x-metanorma-xml-id:_5987253e-85f0-4c11-1945-cf6c577a5c43">データ製品に含まれる全ての都市モデル（core:CityModel）のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_6d0fa216-5432-72ea-8493-40a28ce5fe89" id="urn:x-metanorma-xml-id:_6d0fa216-5432-72ea-8493-40a28ce5fe89">整形式（Well-Formed XML）になっていない箇所数。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_c35e95cf-e4bb-ac31-5dcc-f1cc56430946" id="urn:x-metanorma-xml-id:_c35e95cf-e4bb-ac31-5dcc-f1cc56430946">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_d5585897-5167-5600-deb9-05a979e1bae1" id="urn:x-metanorma-xml-id:_d5585897-5167-5600-deb9-05a979e1bae1">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_47a0e4ad-30a2-4e5d-0687-e07ece9f24b2" id="urn:x-metanorma-xml-id:_47a0e4ad-30a2-4e5d-0687-e07ece9f24b2">検査プログラム（XMLパーサなど）によって、都市モデルの書式が、XML文書の構文として正しくない箇所を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_1f0b476b-178b-b1d1-2028-c04042205fb7" id="urn:x-metanorma-xml-id:_1f0b476b-178b-b1d1-2028-c04042205fb7"><figcaption class="style_figCaption">表6-14</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L02</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_d3137f56-cb0e-c096-5e25-6faf3844b7b9" id="urn:x-metanorma-xml-id:_d3137f56-cb0e-c096-5e25-6faf3844b7b9">データ製品に含まれる全ての都市モデル（core:CityModel）のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_d1f4fd2a-ef0c-3311-a8f7-b913a1d276a0" id="urn:x-metanorma-xml-id:_d1f4fd2a-ef0c-3311-a8f7-b913a1d276a0">妥当（Valid）なXML文書になっていない箇所数。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_1ce3e87e-96a0-758d-aaaf-6cc659510205" id="urn:x-metanorma-xml-id:_1ce3e87e-96a0-758d-aaaf-6cc659510205">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_bcce70c6-1a63-74aa-3cd2-6803ce201e54" id="urn:x-metanorma-xml-id:_bcce70c6-1a63-74aa-3cd2-6803ce201e54">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_f14cef37-5e53-3b8a-539e-bf8b74a4eff2" id="urn:x-metanorma-xml-id:_f14cef37-5e53-3b8a-539e-bf8b74a4eff2">検査プログラム（XMLパーサなど）によって、都市モデルに含まれる地物型の構造が、7.1に符号化仕様として示すi-UR及びCityGMLのXMLSchemaが規定する構造と合致しない箇所を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_5c2e48ba-6b12-280a-b703-4fb17dd1e5b1" id="urn:x-metanorma-xml-id:_5c2e48ba-6b12-280a-b703-4fb17dd1e5b1"><figcaption class="style_figCaption">表6-15</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L03</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_dc2cc7cd-6346-add2-611c-9d11d19929dd" id="urn:x-metanorma-xml-id:_dc2cc7cd-6346-add2-611c-9d11d19929dd">データ製品に含まれる全ての都市モデル（core:CityModel）のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_1035b9f8-1853-c4ae-a3bc-f75495b8c5d0" id="urn:x-metanorma-xml-id:_1035b9f8-1853-c4ae-a3bc-f75495b8c5d0">応用スキーマに定義していない地物型の出現箇所数。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_4427a10a-b2c7-0d35-192f-ab5476e380ce" id="urn:x-metanorma-xml-id:_4427a10a-b2c7-0d35-192f-ab5476e380ce">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_054c9ab7-bf29-c678-53c3-16d2cca4cff1" id="urn:x-metanorma-xml-id:_054c9ab7-bf29-c678-53c3-16d2cca4cff1">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_fe16e8eb-d072-cd50-3b62-38298a57e3c8" id="urn:x-metanorma-xml-id:_fe16e8eb-d072-cd50-3b62-38298a57e3c8">検査プログラムによって、各都市の拡張製品仕様書の4章に示す応用スキーマ（応用スキーマクラス図及び応用スキーマ文書）に定義されている地物以外の地物インスタンスが、都市モデルの子要素として出現する箇所を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_5ddcd615-8e6e-622d-66a9-e1160b455c0d" id="urn:x-metanorma-xml-id:_5ddcd615-8e6e-622d-66a9-e1160b455c0d"><figcaption class="style_figCaption">表6-16</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L04</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・定義域一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_999ae185-cf7f-c538-ed86-9ea2233edcfb" id="urn:x-metanorma-xml-id:_999ae185-cf7f-c538-ed86-9ea2233edcfb">gml:CodeTypeを型としてもつ地物属性のうち、コードリストを参照している地物属性。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_f5650d46-040a-5567-4e7c-ffd86e12f06b" id="urn:x-metanorma-xml-id:_f5650d46-040a-5567-4e7c-ffd86e12f06b">指定されたコードリストに定義されていない値となっている箇所数。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_362d1870-0997-d1de-f5dd-854524be0d09" id="urn:x-metanorma-xml-id:_362d1870-0997-d1de-f5dd-854524be0d09">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_c67bf2de-0322-1595-a16d-f763b8accf6b" id="urn:x-metanorma-xml-id:_c67bf2de-0322-1595-a16d-f763b8accf6b">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_bb97d234-49dd-27dd-60b8-049f8df2d564" id="urn:x-metanorma-xml-id:_bb97d234-49dd-27dd-60b8-049f8df2d564">gml:CodeTypeに含まれるコードリストへの相対パスを取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_726021c2-b91f-4a94-9321-49693fc923ec" id="urn:x-metanorma-xml-id:_726021c2-b91f-4a94-9321-49693fc923ec">相対パスで指定されたコードリストに定義された全てのコード値（gml:nameにより記述）を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_d6b80171-fc11-0546-a9ff-c50deb0e0ceb" id="urn:x-metanorma-xml-id:_d6b80171-fc11-0546-a9ff-c50deb0e0ceb">検査プログラムにより、地物属性の値と取得した全てのコード値との比較を行い、地物属性の値が、コード値と合致しない箇所を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_75fbf31a-96cc-be72-4e15-4c92a4d195e7" id="urn:x-metanorma-xml-id:_75fbf31a-96cc-be72-4e15-4c92a4d195e7"><figcaption class="style_figCaption">表6-17</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L05</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・定義域一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_a0691917-0e81-1084-831c-bd26e5f64307" id="urn:x-metanorma-xml-id:_a0691917-0e81-1084-831c-bd26e5f64307">全ての都市モデル（core:CityModel）のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_ae0be564-cbb6-d7dc-75ef-0534c201868e" id="urn:x-metanorma-xml-id:_ae0be564-cbb6-d7dc-75ef-0534c201868e">都市モデルに指定された空間参照系の識別子が、製品仕様書で指定された識別子ではない。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_f8023617-3626-eddc-3777-f1134a765e13" id="urn:x-metanorma-xml-id:_f8023617-3626-eddc-3777-f1134a765e13">エラーの数が0個の場合に合格。エラーの数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_6b7be9ac-be2e-0999-9d00-2506ff6c087b" id="urn:x-metanorma-xml-id:_6b7be9ac-be2e-0999-9d00-2506ff6c087b">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_830c9b3e-ae06-6bdf-0a20-242651ad0450" id="urn:x-metanorma-xml-id:_830c9b3e-ae06-6bdf-0a20-242651ad0450">都市モデルに含まれるgml:Envelopeに記述された空間参照系のURIが、製品仕様書に示されたURIに合致しない箇所を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_ed41b5c0-4386-3563-b34e-49c432095e34" id="urn:x-metanorma-xml-id:_ed41b5c0-4386-3563-b34e-49c432095e34"><figcaption class="style_figCaption">表6-18</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L06</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・定義域一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_65d96796-58f8-b92e-eb2b-77a442a511f7" id="urn:x-metanorma-xml-id:_65d96796-58f8-b92e-eb2b-77a442a511f7">全ての幾何オブジェクトのインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_d754d243-c39a-0bdf-78d6-c18cfec3cdb2" id="urn:x-metanorma-xml-id:_d754d243-c39a-0bdf-78d6-c18cfec3cdb2">幾何オブジェクトインスタンスの座標値に含まれる、緯度、経度、標高が、この幾何オブジェクトインスタンスを含む都市モデル（core:CityModel）の空間範囲に含まれる。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_e162cee2-fcdf-82cf-f818-7e9e77d38067" id="urn:x-metanorma-xml-id:_e162cee2-fcdf-82cf-f818-7e9e77d38067">エラーとなる幾何オブジェクトが0個の場合に合格。エラーとなる幾何オブジェクトが1個以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_5097795b-e422-dc6b-420c-7e5ce334f595" id="urn:x-metanorma-xml-id:_5097795b-e422-dc6b-420c-7e5ce334f595">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_d71dc3f6-088c-f959-124f-3e1fc6a3a100" id="urn:x-metanorma-xml-id:_d71dc3f6-088c-f959-124f-3e1fc6a3a100">都市モデルに含まれるgml:Envelopeの属性boundedByに記述された、緯度、経度及び標高の下限値及び上限値を超える座標値を有する幾何オブジェクトをエラーとする。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_e443b994-0f71-c00e-f3cc-c09aec4aaa89" id="urn:x-metanorma-xml-id:_e443b994-0f71-c00e-f3cc-c09aec4aaa89"><figcaption class="style_figCaption">表6-19</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L07</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_c92045c6-9922-d601-c781-638841a79243" id="urn:x-metanorma-xml-id:_c92045c6-9922-d601-c781-638841a79243">全てのgml:LineString及びgml:LinearRingのインスタンス</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_72a47d77-e8d3-6ff0-8d1f-c07fa48b5150" id="urn:x-metanorma-xml-id:_72a47d77-e8d3-6ff0-8d1f-c07fa48b5150">同一座標又は頂点間での距離が近接閾値（0.01m）未満の頂点が連続する、又はgml:LineString及びgml:LinearRingのインスタンスを構成する点が2点未満のインスタンスをエラーとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_e9237ef9-d932-ae91-78ef-d4ba56894f3d" id="urn:x-metanorma-xml-id:_e9237ef9-d932-ae91-78ef-d4ba56894f3d">エラーの数が0個の場合に合格。1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_7cea8bd0-1c53-60f0-e23d-9345f1a5db9f" id="urn:x-metanorma-xml-id:_7cea8bd0-1c53-60f0-e23d-9345f1a5db9f">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_7200b48f-6169-bbe8-8f5d-8824dbba8f3e" id="urn:x-metanorma-xml-id:_7200b48f-6169-bbe8-8f5d-8824dbba8f3e">検査プログラムによって、対象となる幾何オブジェクトインスタンスごとに、エラーの数を数える。</p></li></ol><p about="urn:x-metanorma-xml-id:_8739753a-a769-912d-d5a0-d725c8f82d54" id="urn:x-metanorma-xml-id:_8739753a-a769-912d-d5a0-d725c8f82d54">ただし、uro:geometrySrcDescの値が10（BIMモデル）となるbldg:Building及びbldg:Buildingが含む下位の地物インスタンスがもつgml:LineString及びgml:LinearRingが円弧等の曲線を近似している場合には、エラーとして数えない（BIMに含まれる曲線をCityGMLでは折れ線に近似している。BIMに含まれる曲線がなめらかであるほど折れ線の頂点間隔は小さくなり、L07の品質を満たさなくなる場合がある。しかし現在の技術的限界によりBIMからCityGMLへの変換においてこの問題を解決することが困難であるため、過渡的措置として品質検査から除外することとした）。</p><p about="urn:x-metanorma-xml-id:_e4b9e883-838a-5d91-5ced-3d3551e24c16" id="urn:x-metanorma-xml-id:_e4b9e883-838a-5d91-5ced-3d3551e24c16">この場合、全数・自動検査によりエラーとして抽出されたgml:LineString及びgml:LinearRingを目視で確認し、円弧等の曲線が近似されたgml:LineString及びgml:LinearRingであることを確認しなければならない。</p></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_99f0998e-6a45-e2cd-9fd9-fa61a1dbbc09" id="urn:x-metanorma-xml-id:_99f0998e-6a45-e2cd-9fd9-fa61a1dbbc09"><figcaption class="style_figCaption">表6-20</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><t る。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_56683684-1431-a479-c9bb-3b2fdf5eee26" id="urn:x-metanorma-xml-id:_56683684-1431-a479-c9bb-3b2fdf5eee26"><figcaption class="style_figCaption">表6-31</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-01</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_7a42f3c7-5cc3-a072-e912-ba7fd63b2af2" id="urn:x-metanorma-xml-id:_7a42f3c7-5cc3-a072-e912-ba7fd63b2af2">bldg:Buildingのインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_6b317a3c-500a-50a1-dfb1-6dde406ff440" id="urn:x-metanorma-xml-id:_6b317a3c-500a-50a1-dfb1-6dde406ff440">bldg:Buildingが空間属性として保持する立体（gml:Solid）同士が重ならない。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_1bde3861-fe0e-7b51-8b5e-48c2807e6988" id="urn:x-metanorma-xml-id:_1bde3861-fe0e-7b51-8b5e-48c2807e6988">エラーとなるインスタンスが0個の場合に合格。エラーとなるbldg:Buildingが1個以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_c9cc2426-f80c-c28f-95c2-3c527e7db5c7" id="urn:x-metanorma-xml-id:_c9cc2426-f80c-c28f-95c2-3c527e7db5c7">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_ade2fe62-cb62-76cc-a3cf-2839cf906123" id="urn:x-metanorma-xml-id:_ade2fe62-cb62-76cc-a3cf-2839cf906123">全てのインスタンスについて、bldg:lod1Solid及びbldg:lod2Solidにより構成されるgml:Solidを抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_de5d7c67-2567-7eb3-edd5-29cd86ef8eab" id="urn:x-metanorma-xml-id:_de5d7c67-2567-7eb3-edd5-29cd86ef8eab">抽出したgml:Solidのうち、重なるべきではないgml:Solid同士が交差している場合にエラーとする。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_0dbf67f2-7ccd-6cf8-22fa-5dada29e8e9b" id="urn:x-metanorma-xml-id:_0dbf67f2-7ccd-6cf8-22fa-5dada29e8e9b"><figcaption class="style_figCaption">表6-32</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-02</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_c8c5a0bd-5cbc-d0f6-ae5f-38f40afc2b46" id="urn:x-metanorma-xml-id:_c8c5a0bd-5cbc-d0f6-ae5f-38f40afc2b46">bldg:BuildingPartをもつbldg:Buildingのインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_190d6030-7bdc-67d8-9384-b88d5b685066" id="urn:x-metanorma-xml-id:_190d6030-7bdc-67d8-9384-b88d5b685066">1つのbldg:Buildingについて、これを構成するbldg:BuildingPartが空間属性として保持する立体（gml:Solid）同士が離れていない。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_a71f015c-2a56-0c28-c42f-1d07f0ee6cd2" id="urn:x-metanorma-xml-id:_a71f015c-2a56-0c28-c42f-1d07f0ee6cd2">エラーとなるインスタンスが0個の場合に合格。エラーとなるbldg:Buildingインスタンスが1個以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_f0e4bc6f-d3dd-cb41-9726-ee56a5e40d9d" id="urn:x-metanorma-xml-id:_f0e4bc6f-d3dd-cb41-9726-ee56a5e40d9d">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_83cf9190-1395-9aa3-3671-fdca0b79e13e" id="urn:x-metanorma-xml-id:_83cf9190-1395-9aa3-3671-fdca0b79e13e">bldg:BuildingPartをもつbldg:Buildingインスタンスを抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_e0cb3a1b-53e6-2801-0792-a98e3510cf05" id="urn:x-metanorma-xml-id:_e0cb3a1b-53e6-2801-0792-a98e3510cf05">それぞれのインスタンスについて、これを構成する全てのgml:Solidを抽出し、境界面を共有していないgml:Solidが存在している場合にエラーとする。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_c08c3146-3ef8-5fc2-e2c8-9844451ef64b" id="urn:x-metanorma-xml-id:_c08c3146-3ef8-5fc2-e2c8-9844451ef64b"><figcaption class="style_figCaption">表6-33</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-03</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_bd618ed0-ed5c-4dd8-bb1c-f9a84573a276" id="urn:x-metanorma-xml-id:_bd618ed0-ed5c-4dd8-bb1c-f9a84573a276">bldg:Window及びbldg:Doorのインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_06d7eb8e-3ed8-967b-d7f2-2c8d017c996c" id="urn:x-metanorma-xml-id:_06d7eb8e-3ed8-967b-d7f2-2c8d017c996c">bldg:_Openingの下位クラスのインスタンスが、これを集約するbldg:_BoundarySurfaceの下位クラスのインスタンスに包含されていない場合にエラーとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_7b394eab-549c-84a4-40e0-abfabce3bf7a" id="urn:x-metanorma-xml-id:_7b394eab-549c-84a4-40e0-abfabce3bf7a">エラーとなるbldg:Window、bldg:Doorのインスタンスが0個の場合に合格。エラーとなるインスタンスが1個以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_3a4c9e25-efac-509b-59d3-bb97081073f5" id="urn:x-metanorma-xml-id:_3a4c9e25-efac-509b-59d3-bb97081073f5">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_8399c240-eeb1-d0f2-0033-db0bb497e2ed" id="urn:x-metanorma-xml-id:_8399c240-eeb1-d0f2-0033-db0bb497e2ed">開口部（bldg:Window、bldg:Door）の空間属性として保持するgml:MultiSurfaceを、これを集約する境界面（bldg: \_BoundarySurfaceの下位クラス）の空間属性が保持するgml:MultiSurface上に投影する。</p></li><li><p about="urn:x-metanorma-xml-id:_8445ba22-c5d0-1a6b-caca-a1dfc83e0b6f" id="urn:x-metanorma-xml-id:_8445ba22-c5d0-1a6b-caca-a1dfc83e0b6f">投影されたbldg:Window及びbldg:Doorのgml:MultiSurfaceの一部又は全部が境界面の外側に存在するbldg:Window及びbldg:Doorのインスタンス数を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_0ae82a9e-3782-2a3a-64b9-dc95e15f92f0" id="urn:x-metanorma-xml-id:_0ae82a9e-3782-2a3a-64b9-dc95e15f92f0"><figcaption class="style_figCaption">表6-34</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-04</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_84e9226e-aeac-6376-a5d5-04fafdc3e252" id="urn:x-metanorma-xml-id:_84e9226e-aeac-6376-a5d5-04fafdc3e252">bldg:Building</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_4bdff679-af7a-97cc-8cda-03bd2b2fe1a0" id="urn:x-metanorma-xml-id:_4bdff679-af7a-97cc-8cda-03bd2b2fe1a0">bldg:Buildingの用途を示す属性が正しい階層構造を保っている。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_69a0bd88-b33f-6653-8364-fbfe6a64bc7e" id="urn:x-metanorma-xml-id:_69a0bd88-b33f-6653-8364-fbfe6a64bc7e">エラー数が0なら合格、1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_db0d4a0d-6d3e-2c6e-a59e-8af5f92d1834" id="urn:x-metanorma-xml-id:_db0d4a0d-6d3e-2c6e-a59e-8af5f92d1834">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_a3becee8-81de-531c-b8a4-c70e602af5be" id="urn:x-metanorma-xml-id:_a3becee8-81de-531c-b8a4-c70e602af5be">データ製品に含まれる全てのbldg:Buildingインスタンスについて、属性「uro:majorUsage2」をもつインスタンスを抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_ecf6c68e-793f-c696-6efb-51079ff6cb26" id="urn:x-metanorma-xml-id:_ecf6c68e-793f-c696-6efb-51079ff6cb26">属性「uro:majorUsage」をもたない場合にエラーとし、その数を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_6e3a137f-cce8-1fc5-27de-47a2de297a4e" id="urn:x-metanorma-xml-id:_6e3a137f-cce8-1fc5-27de-47a2de297a4e"><figcaption class="style_figCaption">表6-35</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-05</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_06da7edd-556e-483c-6eea-30197286d703" id="urn:x-metanorma-xml-id:_06da7edd-556e-483c-6eea-30197286d703">bldg:Building</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_c07ff1fb-deaa-5613-84a3-2a939e7b88c3" id="urn:x-metanorma-xml-id:_c07ff1fb-deaa-5613-84a3-2a939e7b88c3">bldg:Buildingの用途を示す属性が正しい階層構造を保っている。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_cf94258d-2f71-5e63-01b0-d0bd4b84a562" id="urn:x-metanorma-xml-id:_cf94258d-2f71-5e63-01b0-d0bd4b84a562">エラー数が0なら合格、1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_5a98fc36-9c4e-1154-cb08-4bc5a9fa4dd4" id="urn:x-metanorma-xml-id:_5a98fc36-9c4e-1154-cb08-4bc5a9fa4dd4">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_21a754f7-34ca-57e8-42e9-343cb3dd406d" id="urn:x-metanorma-xml-id:_21a754f7-34ca-57e8-42e9-343cb3dd406d">データ製品に含まれる全ての建築物インスタンスについて、属性「uro:detailedUsage2」又は「uro:detailedUsage3」をもつインスタンスを抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_cf5212d8-837e-63fd-86d6-eaecad4f2f4b" id="urn:x-metanorma-xml-id:_cf5212d8-837e-63fd-86d6-eaecad4f2f4b">属性「uro:detailedUsage2」をもつインスタンスは属性「uro:detailedUsage」を、属性「uro:detailedUsage3」をもつインスタンスは属性「uro:detailedUsage2」を、それぞれもたない場合にエラーとし、その数を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_0259d7de-2f1d-b5ca-8db2-1c8f7ae86373" id="urn:x-metanorma-xml-id:_0259d7de-2f1d-b5ca-8db2-1c8f7ae86373"><figcaption class="style_figCaption">表6-36</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-06</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_9079a352-aa51-1bb7-dd5d-feb30b8d31b0" id="urn:x-metanorma-xml-id:_9079a352-aa51-1bb7-dd5d-feb30b8d31b0">bldg:Building, bldg:BuildingPart</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_997ff46d-876b-6b25-c917-80d0410c3e5e" id="urn:x-metanorma-xml-id:_997ff46d-876b-6b25-c917-80d0410c3e5e">bldg:Building又はbldg:BuildingPartのbldg:lod2Solid及びbldg:lod3Solidにより記述される立体（gml:Solid）の境界面（gml:CompositeSurface）に含まれる多角形（gml:Polygon）は、bldg:boundedByにより参照する、bldg:RoofSurface, bldg:WallSurface, bldg:GroundSurface, bldg:OuterFloorSurface, bldg:OuterCeilingSurface,bldg:ClosureSurface及びこれらが参照する開口部（bldg:Door, bldg:Window）により記述される面（gml:MultiSurface）に含まれる多角形（gml:Polygon）のいずれかでなければならない。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_780486f1-0e15-cb85-ae98-69eedca3ad67" id="urn:x-metanorma-xml-id:_780486f1-0e15-cb85-ae98-69eedca3ad67">エラー数が0なら合格、1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_f4de15fb-284d-b4eb-08f8-d763fd4e4a3e" id="urn:x-metanorma-xml-id:_f4de15fb-284d-b4eb-08f8-d763fd4e4a3e">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_0bac6567-af19-05d5-6a83-d02aeec1d589" id="urn:x-metanorma-xml-id:_0bac6567-af19-05d5-6a83-d02aeec1d589">検査プログラムによって、bldg:lod2Solid又はbldg:lod3Solidにより記述される立体（gml:Solid）の境界面（gml:CompositeSurface）が参照する多角形（gml:Polygon）のgml:idが、bldg:boundedByにより参照するbldg:RoofSurface, bldg:WallSurface, bldg:GroundSurface, bldg:OuterFloorSurface, bldg:OuterCeilingSurface,bldg:ClosureSurface及びこれらが参照する開口部（bldg:Door, bldg:Window）の面（gml:MultiSurface）の構成要素となる多角形（gml:Polygon）のgml:idと一致していない場合にエラーとする。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_80c654a1-9a7c-82d2-5c63-cdd8e35bf9d0" id="urn:x-metanorma-xml-id:_80c654a1-9a7c-82d2-5c63-cdd8e35bf9d0"><figcaption class="style_figCaption">表6-37</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-07（境界面と開口部との位相）</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_445d5729-d9cf-805d-e8e3-5fef3e49caba" id="urn:x-metanorma-xml-id:_445d5729-d9cf-805d-e8e3-5fef3e49caba">bldg:_BoundarySurfaceの下位型及びbldg:_Openingの下位型のインスタンス</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_c146c84d-5705-5038-d543-83399d6a9495" id="urn:x-metanorma-xml-id:_c146c84d-5705-5038-d543-83399d6a9495">bldg:_Openingの下位クラスのインスタンスの空間属性（bldg:lod4MultiSurface）が、これを集約するbldg:_BoundarySurfaceの下位クラスのインスタンスの空間属性（bldg:lod4MultiSurface）と境界線を共有していない場合にエラーとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_866f2f6f-8603-2e41-8460-e151d2efddaa" id="urn:x-metanorma-xml-id:_866f2f6f-8603-2e41-8460-e151d2efddaa">エラーとなるbldg:Window、bldg:Doorのインスタンスが0個の場合に合格。エラーとなるインスタンスが1個以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_b42abc98-d04c-04a1-0502-49a625b684b8" id="urn:x-metanorma-xml-id:_b42abc98-d04c-04a1-0502-49a625b684b8">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_c74a6236-4ddc-037b-a401-45934891b695" id="urn:x-metanorma-xml-id:_c74a6236-4ddc-037b-a401-45934891b695">開口部（bldg:Window、bldg:Door）の空間属性が保持するgml:MultiSurfaceを、これを集約する境界面（bldg:_BoundarySurfaceの下位クラス）の空間属性が保持するgml:MultiSurfaceを抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_3413d9fb-0677-6cd6-9e8d-84e4c52c14f2" id="urn:x-metanorma-xml-id:_3413d9fb-0677-6cd6-9e8d-84e4c52c14f2">bldg:Window及びbldg:Doorのgml:MultiSurfaceが境界面のgml:MultiSurface と境界線を共有していないbldg:Window及びbldg:Doorのインスタンス数を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_1e0ad156-0063-4b9a-2ea8-05c22b8e1639" id="urn:x-metanorma-xml-id:_1e0ad156-0063-4b9a-2ea8-05c22b8e1639"><figcaption class="style_figCaption">表6-38</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-08（bldg:BuildingのLOD4が境界面に区分されていること）</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_1c281f04-7f5c-3ea5-74c2-5a19cb494325" id="urn:x-metanorma-xml-id:_1c281f04-7f5c-3ea5-74c2-5a19cb494325">bldg:Building, bldg:Building</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_1bc92a3b-c80e-977b-d023-d6e21aefd536" id="urn:x-metanorma-xml-id:_1bc92a3b-c80e-977b-d023-d6e21aefd536">bldg:Buildingのbldg:lod4Solid又はbldg:lod4MultiSurfaceを構成するgml:Polygonが、bldg:Buildingに含まれるbldg:_BoundarySurfaceの下位型、bldg:_Openingの下位型、又はbldg:BuildingInstallationのgml:Polygonのいずれかでなければならない。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_7a92b3a1-650f-9882-98f2-0f0a9e845f23" id="urn:x-metanorma-xml-id:_7a92b3a1-650f-9882-98f2-0f0a9e845f23">エラー数が0なら合格、1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_fb6ff292-ca93-1921-01cc-3185a01c4604" id="urn:x-metanorma-xml-id:_fb6ff292-ca93-1921-01cc-3185a01c4604">全数検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_e1091c80-e8cc-1025-47d0-c9dc306f383a" id="urn:x-metanorma-xml-id:_e1091c80-e8cc-1025-47d0-c9dc306f383a">検査プログラムによって、bldg:lod4Solidにより記述される立体（gml:Solid）の境界面（gml:CompositeSurface）が参照する多角形（gml:Polygon）又はbldg:lod4MultiSurfaceにより記述される面の集まり（gml:MultiSurface）に含まれる多角形（gml:Polygon）のgml:idが、以下のいずれかに一致していない場合にエラーとする。</p><ul><li><p about="urn:x-metanorma-xml-id:_5c020809-3e7d-5de9-6848-c02be550c4e2" id="urn:x-metanorma-xml-id:_5c020809-3e7d-5de9-6848-c02be550c4e2">bldg:boundedByにより参照するbldg:RoofSurface, bldg:WallSurface, bldg:GroundSurface, bldg:OuterFloorSurface, bldg:OuterCeilingSurface, bldg:ClosureSurface及びこれらが参照する開口部（bldg:Door, bldg:Window）の面（gml:MultiSurface）の構成要素となる多角形（gml:Polygon）のgml:id</p></li><li><p about="urn:x-metanorma-xml-id:_0b128788-227b-3f36-a767-4992768b00b4" id="urn:x-metanorma-xml-id:_0b128788-227b-3f36-a767-4992768b00b4">bldg:outerBuildingInstallationにより参照するbldg:BuildingInstallationの境界面となるbldg:RoofSurface, bldg:WallSurface, bldg:GroundSurface, bldg:OuterFloorSurface, bldg:OuterCeilingSurface, bldg:ClosureSurface及びこれらが参照する開口部（bldg:Door, bldg:Window）の面（gml:MultiSurface）の構成要素となる多角形（gml:Polygon）のgml:id</p></li></ul></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_0b2b9e09-8749-b398-4749-8d52a8f08471" id="urn:x-metanorma-xml-id:_0b2b9e09-8749-b398-4749-8d52a8f08471"><figcaption class="style_figCaption">表6-39</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-09（bldg:RoomのLOD4が境界面に区分されていること）</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_794c0e72-514b-e1b2-8564-64d274d00cdb" id="urn:x-metanorma-xml-id:_794c0e72-514b-e1b2-8564-64d274d00cdb">bldg:Room</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_72081ff6-abb3-e5d0-64e3-245afee2ced8" id="urn:x-metanorma-xml-id:_72081ff6-abb3-e5d0-64e3-245afee2ced8">bldg:Roomのbldg:lod4Solidを構成するgml:Polygonが、bldg:Roomに含まれるbldg:_BoundarySurfaceの下位型又はbldg:_Openingの下位型のgml:Polygonのいずれかでなければならない。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_ef9033d2-aa69-cae3-7935-307626db1867" id="urn:x-metanorma-xml-id:_ef9033d2-aa69-cae3-7935-307626db1867">エラー数が0なら合格、1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_eef18ca2-7dff-e14b-a6bc-7ce8d7c194cf" id="urn:x-metanorma-xml-id:_eef18ca2-7dff-e14b-a6bc-7ce8d7c194cf">全数検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_aa4cc10a-c469-993f-4daf-29b933c373f5" id="urn:x-metanorma-xml-id:_aa4cc10a-c469-993f-4daf-29b933c373f5">検査プログラムによって、bldg:lod4Solidにより記述される立体（gml:Solid）の境界面（gml:CompositeSurface）が参照する多角形（gml:Polygon）のgml:idが、以下のいずれかに一致していない場合にエラーとする。</p><ul><li><p about="urn:x-metanorma-xml-id:_b1622cdf-27ef-9db5-94ed-14c666c08339" id="urn:x-metanorma-xml-id:_b1622cdf-27ef-9db5-94ed-14c666c08339">bldg:boundedByにより参照するbldg:CeilingSurface, bldg:InteriorWallSurface, bldg:FloorSurface, bldg:ClosureSurface及びこれらが参照する開口部（bldg:Door, bldg:Window）の面（gml:MultiSurface）の構成要素となる多角形（gml:Polygon）のgml:id</p></li></ul></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_31f6489b-87bf-ddcf-80df-30e78b23bf91" id="urn:x-metanorma-xml-id:_31f6489b-87bf-ddcf-80df-30e78b23bf91"><figcaption class="style_figCaption">表6-40</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-10（屋内・屋外の境界面の向き）</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_0d2a01f3-14b9-6bcd-4701-4dd1bd151ddf" id="urn:x-metanorma-xml-id:_0d2a01f3-14b9-6bcd-4701-4dd1bd151ddf">bldg:_BoundarySurfaceの下位型</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_fd0a59a0-eead-b7da-61cd-cbf1173978c0" id="urn:x-metanorma-xml-id:_fd0a59a0-eead-b7da-61cd-cbf1173978c0">建築物（bldg:Building）の外形を構成する境界面は常に法線ベクトルが外向きであり、部屋（bldg:Building）を構成する境界面は、常に法線ベクトルが内向きである。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_07f3e208-3a54-a1e6-30a6-18b7be15d136" id="urn:x-metanorma-xml-id:_07f3e208-3a54-a1e6-30a6-18b7be15d136">エラー数が0なら合格、1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_7b049bbb-03a7-1ed5-717e-3f557366badd" id="urn:x-metanorma-xml-id:_7b049bbb-03a7-1ed5-717e-3f557366badd">全数検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_08289824-bc05-2daa-5ef0-86e0e895f6dc" id="urn:x-metanorma-xml-id:_08289824-bc05-2daa-5ef0-86e0e895f6dc">検査プログラムによって、以下のエラーをカウントする。</p><ul><li><p about="urn:x-metanorma-xml-id:_a2148355-50c8-4ca6-b542-bb0b1b20214c" id="urn:x-metanorma-xml-id:_a2148355-50c8-4ca6-b542-bb0b1b20214c">bldg:Buildingのbldg:boundedByにより保持されるbldg:_BoundarySurfaceの法線ベクトルの向きが、建築物の内側を向いている場合</p></li><li><p about="urn:x-metanorma-xml-id:_d990db6e-6f8b-e79d-4868-c0ef26e2a89b" id="urn:x-metanorma-xml-id:_d990db6e-6f8b-e79d-4868-c0ef26e2a89b">bldg:BuildingInstallationのbldg:boundedByにより保持されるbldg:_BoundarySurfaceの法線ベクトルの向きが、建築物の内側を向いている場合</p></li><li><p about="urn:x-metanorma-xml-id:_0553230e-3819-9e62-d7c7-5ab2dfdec2e8" id="urn:x-metanorma-xml-id:_0553230e-3819-9e62-d7c7-5ab2dfdec2e8">bldg:Roomのbldg:boundedByにより保持されるbldg:_BoundarySurfaceの法線ベクトルの向きが、建築物の外側を向いている場合</p></li><li><p about="urn:x-metanorma-xml-id:_fe8e6bf6-607d-08c7-331d-4cd68a476821" id="urn:x-metanorma-xml-id:_fe8e6bf6-607d-08c7-331d-4cd68a476821">bldg:IntBuildingInstallationのbldg:boundedByにより保持されるbldg:_BoundarySurfaceの法線ベクトルの向きが、建築物の外側を向いている場合</p></li></ul></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_e9f38c3b-796a-d4da-f99b-e4c3f89a792c" id="urn:x-metanorma-xml-id:_e9f38c3b-796a-d4da-f99b-e4c3f89a792c"><figcaption class="style_figCaption">表6-41</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-11（部屋を構成する幾何オブジェクトと、境界面との関係）</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_139f8aa9-2174-46e1-33b2-db9b4aef31ab" id="urn:x-metanorma-xml-id:_139f8aa9-2174-46e1-33b2-db9b4aef31ab">bldg:Room</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_b0ca0a4c-2027-b6ae-51ea-6cd3a17f4bd8" id="urn:x-metanorma-xml-id:_b0ca0a4c-2027-b6ae-51ea-6cd3a17f4bd8">bldg:Roomのbldg:lod4Solidにより記述される立体又はbldg:lod4MultiSurfaceにより記述される面の集まりであるgml:Polygonが、bldg:Roomが参照する境界面又はbldg:IntBuildingInstallationの境界面となgml:Polgonがの反対の向きとなる。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_3d4dc735-b10e-d9f7-7412-4c548c66e0ce" id="urn:x-metanorma-xml-id:_3d4dc735-b10e-d9f7-7412-4c548c66e0ce">エラー数が0なら合格、1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_e277977d-6a76-9afa-d533-6bb4a22c2fef" id="urn:x-metanorma-xml-id:_e277977d-6a76-9afa-d533-6bb4a22c2fef">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_932c59f0-9242-39ae-0afc-6aa896c6b575" id="urn:x-metanorma-xml-id:_932c59f0-9242-39ae-0afc-6aa896c6b575">検査プログラムによって、bldg:Roomのbldg:lod4Solidにより記述される立体（gml:Solid）の境界面（gml:CompositeSurface）の構成要素（gml:surfaceMember）又はbldg:lod4MultiSurfaceにより記述される面の集まり（gml:MultiSurface）の構成要素（gml:surfaceMember）が、以下のいずれかに一致していない場合にエラーとする。</p><ul><li><p about="urn:x-metanorma-xml-id:_86e1cf3e-f871-64de-0cff-6d08c9cb839f" id="urn:x-metanorma-xml-id:_86e1cf3e-f871-64de-0cff-6d08c9cb839f">gml:surfaceMember により参照される面がorientationの値が”-“となるgml:OrientableSurfaceではない。</p></li><li><p about="urn:x-metanorma-xml-id:_c2062da8-4d99-4ef4-e784-adb180996a50" id="urn:x-metanorma-xml-id:_c2062da8-4d99-4ef4-e784-adb180996a50">gml:OrientableSurfaceが、gml:baseSurfaceにより参照するgml:idが、以下のいずれにも該当しない。</p><ul><li><p about="urn:x-metanorma-xml-id:_24eefa79-abc7-c51b-e9a7-2f228104731d" id="urn:x-metanorma-xml-id:_24eefa79-abc7-c51b-e9a7-2f228104731d">bldg:boundedByにより参照するbldg:InteriorWallSurface, bldg:FloorSurface, bldg: CeilingSurface, bldg:ClosureSurface及びこれらが参照する開口部（bldg:Door, bldg:Window）の面（gml:MultiSurface）の構成要素となる多角形（gml:Polygon）のgml:id</p></li><li><p about="urn:x-metanorma-xml-id:_70d60c4c-4ea3-e421-782c-3c1ea4629a75" id="urn:x-metanorma-xml-id:_70d60c4c-4ea3-e421-782c-3c1ea4629a75">bldg:roomInstallationにより参照する、bldg:IntBuildingInstallationがbldg:boundedByにより参照する、bldg:InteriorWallSurface, bldg:CeilingSurface, bldg: FloorSurface, bldg:ClosureSurface及びこれらが参照する開口部（bldg:Door, bldg:Window）により記述される面（gml:MultiSurface）に含まれる多角形（gml:Polygon）のgml:id</p></li></ul></li></ul></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_684cc11a-61c0-ff26-998a-09b00199a337" id="urn:x-metanorma-xml-id:_684cc11a-61c0-ff26-998a-09b00199a337"><figcaption class="style_figCaption">表6-42</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-12（建築物と屋内に存在する地物との相対的な位置関係）</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_5820abdf-7de2-2afc-dc1b-e06923b9a8b1" id="urn:x-metanorma-xml-id:_5820abdf-7de2-2afc-dc1b-e06923b9a8b1">bldg:Building、bldg:Room、bldg:IntBuildingInstallation、bldg:BuildingFurniture</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_5f70a79c-098e-dd6a-bcfe-a213672f89cd" id="urn:x-metanorma-xml-id:_5f70a79c-098e-dd6a-bcfe-a213672f89cd">全てのbldg:Room、bldg:IntBuildingInstallation、bldg:BuildingFurnitureの幾何オブジェクト（gml:Solid又はgml:MultiSurface）が、これを含むbldg:Buildingの幾何オブジェクト（gml:Solid又はgml:MultiSurface）の内側に含まれていなければならない。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_bd20bea4-5510-942d-1981-68a33901d02a" id="urn:x-metanorma-xml-id:_bd20bea4-5510-942d-1981-68a33901d02a">エラー数が0なら合格、1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_df3d5e6c-86ee-040f-84cf-2066520666b1" id="urn:x-metanorma-xml-id:_df3d5e6c-86ee-040f-84cf-2066520666b1">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_b3fba13d-15d7-a09a-0c20-fae22aa7ed98" id="urn:x-metanorma-xml-id:_b3fba13d-15d7-a09a-0c20-fae22aa7ed98">検査プログラムによって、全てのbldg:Room、bldg:IntBuildingInstallation、bldg:BuildingFurniture のLOD4の幾何オブジェクトに含まれるgml:Polygonが、bldg:Buildingの幾何オブジェクトと交差しているgml:Polygonの数をカウントする。</p></li><li><p about="urn:x-metanorma-xml-id:_e8e08c65-86e7-5da3-b9c4-9b61592f420c" id="urn:x-metanorma-xml-id:_e8e08c65-86e7-5da3-b9c4-9b61592f420c">検査プログラムによって、全てのbldg:Room、bldg:IntBuildingInstallation、bldg:BuildingFurniture のLOD4の幾何オブジェクトに含まれるgml:Polygonの外側（負となる向き）に、bldg:Buildingの幾何オブジェクトが存在していないgml:Polygonの数をカウントする。</p></li><li><p about="urn:x-metanorma-xml-id:_7f0776ab-69b7-cd62-3eca-ec92bbf9068e" id="urn:x-metanorma-xml-id:_7f0776ab-69b7-cd62-3eca-ec92bbf9068e">1及び2の合計をエラー数とする。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_4ae21ca2-0bf4-60ed-8a4c-fd1aa50064e0" id="urn:x-metanorma-xml-id:_4ae21ca2-0bf4-60ed-8a4c-fd1aa50064e0"><figcaption class="style_figCaption">表6-43</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-bldg-13</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_435253c8-5e49-e0bf-7db9-0fb52e505e92" id="urn:x-metanorma-xml-id:_435253c8-5e49-e0bf-7db9-0fb52e505e92">uro:geometrySrcDescの値が10（BIMモデル）となるbldg:Room</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_81143054-60e9-61fd-01c3-c2c8df7ba555" id="urn:x-metanorma-xml-id:_81143054-60e9-61fd-01c3-c2c8df7ba555">bldg:Roomを構成する境界面の辺と、これと接すべき隣接する境界面の辺との間に閾値（0.001m）以上の距離がある場合にエラーとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_73171d62-6639-f23e-d7cf-19c1558cb903" id="urn:x-metanorma-xml-id:_73171d62-6639-f23e-d7cf-19c1558cb903">エラーの数が0個の場合に合格。1以上なら不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_d549556e-8fc6-633e-ca71-c0b45cd403bc" id="urn:x-metanorma-xml-id:_d549556e-8fc6-633e-ca71-c0b45cd403bc">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_6243c059-233f-e07c-65da-664e23546a50" id="urn:x-metanorma-xml-id:_6243c059-233f-e07c-65da-664e23546a50">検査プログラムによって、対象とする幾何オブジェクトのインスタンスごとに、隣り合う面の接すべき線（面の境界線）の距離（隙間）が閾値（0.001m）以上である場合にエラーとする。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_9a46e400-fc9d-09c4-f85a-23a0b89f8584" id="urn:x-metanorma-xml-id:_9a46e400-fc9d-09c4-f85a-23a0b89f8584"><figcaption class="style_figCaption">表6-44</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-frn-01</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_857193ab-6852-97d3-c765-586fd0db97b3" id="urn:x-metanorma-xml-id:_857193ab-6852-97d3-c765-586fd0db97b3">空間属性として、 lod1Geometry, lod2Geomatry又はlod3Geometryをもつ全ての地物型のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_c25f7277-f820-32ce-595d-37ee81f7d856" id="urn:x-metanorma-xml-id:_c25f7277-f820-32ce-595d-37ee81f7d856">空間属性により保持又は参照する幾何オブジェクトの型が、応用スキーマ文書で指定された幾何オブジェクト（gml:MultiSurface又はgml:Solid）ではないインスタンスの個数。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_104e3e27-1476-d885-2a16-d1c500d30b85" id="urn:x-metanorma-xml-id:_104e3e27-1476-d885-2a16-d1c500d30b85">エラーの箇所が0個の場合に合格。エラーの箇所数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_8644fb77-ebcd-4df7-d238-d3ca34379411" id="urn:x-metanorma-xml-id:_8644fb77-ebcd-4df7-d238-d3ca34379411">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_a711985b-cf30-7643-a4e6-4eda8251d3eb" id="urn:x-metanorma-xml-id:_a711985b-cf30-7643-a4e6-4eda8251d3eb">検査プログラムによって、対象となるインスタンスを検索する。</p></li><li><p about="urn:x-metanorma-xml-id:_faed8b67-c935-a1db-8fcb-4e3cc10d5b60" id="urn:x-metanorma-xml-id:_faed8b67-c935-a1db-8fcb-4e3cc10d5b60">検索されたインスタンスの空間属性の型が、応用スキーマ文書と合致しないインスタンスを数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_2e4d7431-de87-32ea-bfa1-291fd43d051d" id="urn:x-metanorma-xml-id:_2e4d7431-de87-32ea-bfa1-291fd43d051d"><figcaption class="style_figCaption">表6-45</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-frn-02</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・概念一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_cf1c83b0-ccdf-83aa-1a57-0f642e5bb467" id="urn:x-metanorma-xml-id:_cf1c83b0-ccdf-83aa-1a57-0f642e5bb467">空間属性として、lod0Geometryをもつ全ての地物型のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_41a86fda-b7fb-d2f7-a5fd-2082eae4071d" id="urn:x-metanorma-xml-id:_41a86fda-b7fb-d2f7-a5fd-2082eae4071d">空間属性により保持又は参照する幾何オブジェクトの型が、応用スキーマ文書で指定された幾何オブジェクト（gml:Point, gml:MultiPoint, gml:MultiCurve又はgml:MultiSurface）ではないインスタンスの個数。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_7d9c870e-55b0-7052-0702-49279e6cecfa" id="urn:x-metanorma-xml-id:_7d9c870e-55b0-7052-0702-49279e6cecfa">エラーの箇所が0個の場合に合格。エラーの箇所数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_7cd895fa-4ad8-e218-b291-b006f68d0909" id="urn:x-metanorma-xml-id:_7cd895fa-4ad8-e218-b291-b006f68d0909">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_c4eb4ad4-d5bf-273c-b256-215c4ab203ae" id="urn:x-metanorma-xml-id:_c4eb4ad4-d5bf-273c-b256-215c4ab203ae">検査プログラムによって、対象となるインスタンスを検索する。</p></li><li><p about="urn:x-metanorma-xml-id:_76512950-fd1c-6670-d221-bae15568f77d" id="urn:x-metanorma-xml-id:_76512950-fd1c-6670-d221-bae15568f77d">検索されたインスタンスの空間属性の型が、応用スキーマ文書と合致しないインスタンスを数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_23114df7-16cc-23c9-63ce-6a1aeac89a1b" id="urn:x-metanorma-xml-id:_23114df7-16cc-23c9-63ce-6a1aeac89a1b"><figcaption class="style_figCaption">表6-46</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-tran-01</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_21ab5647-bec3-b02d-5b2c-10d685b57cbd" id="urn:x-metanorma-xml-id:_21ab5647-bec3-b02d-5b2c-10d685b57cbd">tran:Road、tran:TrafficArea、tran:AuxiliaryTrafficArea</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_e4745ccf-2de1-0c30-90ae-3abe36a5d746" id="urn:x-metanorma-xml-id:_e4745ccf-2de1-0c30-90ae-3abe36a5d746">延長方向に連続するインスタンスの空間属性（tran:lod2MultiSurface及びtran:lod3MultiSurface）が、境界線を共有していない場合をエラーとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_625dd97f-6f27-adb6-1380-bcf67f7e9d1b" id="urn:x-metanorma-xml-id:_625dd97f-6f27-adb6-1380-bcf67f7e9d1b">エラーとなるインスタンスが0個の場合に合格。エラーとなるインスタンスが1個以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_2bb617c0-200d-dbca-11df-0705b8ac5744" id="urn:x-metanorma-xml-id:_2bb617c0-200d-dbca-11df-0705b8ac5744">全数・自動検査を実施する。</p><p about="urn:x-metanorma-xml-id:_47af8dd9-64e4-1ca2-39dc-3a98c33465a3" id="urn:x-metanorma-xml-id:_47af8dd9-64e4-1ca2-39dc-3a98c33465a3">同一の地物型かつ同一のLODで記述されている空間属性に対して実施する。 1. 道路の延長方向に連続する全ての同一の地物型かつ同一のLODの空間属性をもつペアを抽出する。 2. 全てのインスタンスのペアについて、“境界線で接する”、”離れている”のいずれにも該当しないオブジェクトのペアの数を数える。</p></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_97b5c746-94f9-b465-7e59-292c57931d4e" id="urn:x-metanorma-xml-id:_97b5c746-94f9-b465-7e59-292c57931d4e"><figcaption class="style_figCaption">表6-47</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-tran-02</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_b4c0aaa8-c472-6445-8add-31137c03b244" id="urn:x-metanorma-xml-id:_b4c0aaa8-c472-6445-8add-31137c03b244">tran:TrafficArea、tran:AuxiliaryTrafficArea</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_ffe04a31-1826-532d-0bcf-d9d5a97e54a0" id="urn:x-metanorma-xml-id:_ffe04a31-1826-532d-0bcf-d9d5a97e54a0">同一の道路インスタンスに含まれる交通領域及び交通補助領域の空間属性（tran:lod2MultiSurface及びtran:lod3MultiSurface）は、境界線を共有するか、又は、離れているかのいずれかであり、それ以外の場合にエラーとする。</p><p about="urn:x-metanorma-xml-id:_30d6b2fc-6f16-c1f3-d761-7a26d14b4b86" id="urn:x-metanorma-xml-id:_30d6b2fc-6f16-c1f3-d761-7a26d14b4b86">ただし、以下は例外とする。</p><ul><li><p about="urn:x-metanorma-xml-id:_10980854-d824-8ea6-10f8-74034d24c193" id="urn:x-metanorma-xml-id:_10980854-d824-8ea6-10f8-74034d24c193">中央帯と分離帯（分離帯は中央帯に含まれる場合がある。）</p></li><li><p about="urn:x-metanorma-xml-id:_2df24f12-e799-1130-7624-9247ff13dc93" id="urn:x-metanorma-xml-id:_2df24f12-e799-1130-7624-9247ff13dc93">中央帯と側帯（側帯は中央帯に含まれる場合がある。）</p></li><li><p about="urn:x-metanorma-xml-id:_e2f57ad4-6cc4-7894-f4c8-138868c474ed" id="urn:x-metanorma-xml-id:_e2f57ad4-6cc4-7894-f4c8-138868c474ed">路肩と側帯（側帯は路肩に含まれる場合がある。）</p></li></ul></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_653cf710-2bfb-1547-a9f0-4f56177a54cd" id="urn:x-metanorma-xml-id:_653cf710-2bfb-1547-a9f0-4f56177a54cd">エラーとなるインスタンスが0個の場合に合格。エラーとなるインスタンスが1個以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_7d522ca7-5b8c-b8d9-aa2f-d58e323a89f8" id="urn:x-metanorma-xml-id:_7d522ca7-5b8c-b8d9-aa2f-d58e323a89f8">全数・自動検査を実施する。</p><p about="urn:x-metanorma-xml-id:_6499e36e-4d4f-7f7a-7d19-dc42d076bc8b" id="urn:x-metanorma-xml-id:_6499e36e-4d4f-7f7a-7d19-dc42d076bc8b">同一のLODで記述されている空間属性に対して実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_a20e03a0-4ae2-aafb-e5a5-becf46a6a167" id="urn:x-metanorma-xml-id:_a20e03a0-4ae2-aafb-e5a5-becf46a6a167">対象となる地物の全インスタンスのペアを抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_c4bdfcf3-46b6-dd6c-8559-e3a331f0a331" id="urn:x-metanorma-xml-id:_c4bdfcf3-46b6-dd6c-8559-e3a331f0a331">全てのインスタンスのペアについて、“境界線で接する”に該当しないインスタンスの数を数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_11f366bb-eb2b-a1c9-bdc2-ed5ed95e9819" id="urn:x-metanorma-xml-id:_11f366bb-eb2b-a1c9-bdc2-ed5ed95e9819"><figcaption class="style_figCaption">表6-48</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>L-tran-03</p></th></tr><tr><th><p>品質要素</p></th><th><p>論理一貫性・位相一貫性</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_0f118431-122f-60e1-073e-666fcf63ca54" id="urn:x-metanorma-xml-id:_0f118431-122f-60e1-073e-666fcf63ca54">tran:Road、tran:TrafficArea、tran:AuxiliaryTrafficArea</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_384d915d-169e-cd89-6bcb-856e35536db0" id="urn:x-metanorma-xml-id:_384d915d-169e-cd89-6bcb-856e35536db0">tran:Roadインスタンスに含まれるtran:TrafficAreaインスタンス及びtran:AuxiliaryTrafficAreaインスタンスの空間属性（tran:lod2MultiSurface及びtran:lod3MultiSurface）に含まれる全てのMultiSurfaceを道路インスタンスが参照していない場合にエラーとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_d8c50f62-b20a-f2a3-4ffe-bc41522e81f3" id="urn:x-metanorma-xml-id:_d8c50f62-b20a-f2a3-4ffe-bc41522e81f3">エラーとなるインスタンスが0個の場合に合格。エラーとなるインスタンスが1個以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_d42a01fa-e61f-e71a-a12c-5c2ce07b9308" id="urn:x-metanorma-xml-id:_d42a01fa-e61f-e71a-a12c-5c2ce07b9308">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_71aaa8d2-a265-3960-3fed-bdf78c02328b" id="urn:x-metanorma-xml-id:_71aaa8d2-a265-3960-3fed-bdf78c02328b">対象となる地物の全インスタンス数を数える。</p></li><li><p about="urn:x-metanorma-xml-id:_c34715c9-ddd6-50d7-d3a2-98602272bb78" id="urn:x-metanorma-xml-id:_c34715c9-ddd6-50d7-d3a2-98602272bb78">全てのインスタンスのペアについて、“境界線で接する”に該当しないインスタンスの数を数える。</p></li></ol></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
