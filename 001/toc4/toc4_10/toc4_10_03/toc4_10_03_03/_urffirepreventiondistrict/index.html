><tr><td><p about="urn:x-metanorma-xml-id:_2994f7b0-277a-4545-0c95-2a4cddd2a38d" id="urn:x-metanorma-xml-id:_2994f7b0-277a-4545-0c95-2a4cddd2a38d">urf:validFromType</p></td><td><p about="urn:x-metanorma-xml-id:_e2a036c6-cb9a-e25b-c192-f92d19261792" id="urn:x-metanorma-xml-id:_e2a036c6-cb9a-e25b-c192-f92d19261792">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_11cd544a-6ec8-17e5-da9e-671736e5cd4b" id="urn:x-metanorma-xml-id:_11cd544a-6ec8-17e5-da9e-671736e5cd4b">効力を生じる日（当初の決定日）の種類。コードリスト（Common_validType.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3ba6ad17-b2b8-2bf6-5d31-5f4f7663322b" id="urn:x-metanorma-xml-id:_3ba6ad17-b2b8-2bf6-5d31-5f4f7663322b">urf:enactmentFiscalYear</p></td><td><p about="urn:x-metanorma-xml-id:_7c8ebb3d-d81a-9c75-a7bc-7a3b38e00575" id="urn:x-metanorma-xml-id:_7c8ebb3d-d81a-9c75-a7bc-7a3b38e00575">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_316c7e58-ee13-64a5-cede-dd5938dd5936" id="urn:x-metanorma-xml-id:_316c7e58-ee13-64a5-cede-dd5938dd5936">決定された年度（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_875e45a6-7650-1dca-526e-c629150eb0a9" id="urn:x-metanorma-xml-id:_875e45a6-7650-1dca-526e-c629150eb0a9">urf:validTo</p></td><td><p about="urn:x-metanorma-xml-id:_605d411d-83ab-f518-66eb-564877695d14" id="urn:x-metanorma-xml-id:_605d411d-83ab-f518-66eb-564877695d14">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_47ca7d37-3403-5a15-853d-9704c08e66fc" id="urn:x-metanorma-xml-id:_47ca7d37-3403-5a15-853d-9704c08e66fc">効力を失う日の年月日を西暦（YYYY-MM-DD）で記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ae470323-f051-4499-8c55-35bb8c1fca8f" id="urn:x-metanorma-xml-id:_ae470323-f051-4499-8c55-35bb8c1fca8f">urf:validToType</p></td><td><p about="urn:x-metanorma-xml-id:_53d2828d-64e2-06ec-1080-3cbe8b1da0fa" id="urn:x-metanorma-xml-id:_53d2828d-64e2-06ec-1080-3cbe8b1da0fa">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6690e665-d2f2-9ab id="urn:x-metanorma-xml-id:_d5ffe52f-c9f6-c2db-47ab-4677ceed10a4">地域地区が所在する市区町村の市区町村コード。コードリスト（Common_localPublicAuthorities.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_81042249-26ef-91ac-ffb8-72f1e14f42dd" id="urn:x-metanorma-xml-id:_81042249-26ef-91ac-ffb8-72f1e14f42dd">urf:reference</p></td><td><p about="urn:x-metanorma-xml-id:_96448209-e021-9264-f776-3cca52f002e9" id="urn:x-metanorma-xml-id:_96448209-e021-9264-f776-3cca52f002e9">xs:anyURI [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_682082b6-0303-46fd-82b9-1f9a18c3fc63" id="urn:x-metanorma-xml-id:_682082b6-0303-46fd-82b9-1f9a18c3fc63">外部の参照情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_194e0e65-d0a4-dd2e-b6d6-d3cc4ae06d86" id="urn:x-metanorma-xml-id:_194e0e65-d0a4-dd2e-b6d6-d3cc4ae06d86">urf:reason</p></td><td><p about="urn:x-metanorma-xml-id:_8164b3b3-c8c8-d70c-bbc8-b1fc68b5327a" id="urn:x-metanorma-xml-id:_8164b3b3-c8c8-d70c-bbc8-b1fc68b5327a">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1a0a8e0c-3014-916a-f703-4d056132e4ec" id="urn:x-metanorma-xml-id:_1a0a8e0c-3014-916a-f703-4d056132e4ec">地域地区が指定された理由。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b0a40e62-1eda-1fe6-6cf2-a4d5e552cdbd" id="urn:x-metanorma-xml-id:_b0a40e62-1eda-1fe6-6cf2-a4d5e552cdbd">urf:note</p></td><td><p about="urn:x-metanorma-xml-id:_9b580ade-40ba-21de-fb20-8fdf0446e099" id="urn:x-metanorma-xml-id:_9b580ade-40ba-21de-fb20-8fdf0446e099">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8ab8b552-c296-78df-a827-08d4f4d7abad" id="urn:x-metanorma-xml-id:_8ab8b552-c296-78df-a827-08d4f4d7abad">その他当該区域に関して特筆すべき事項。</p></td></tr><tr><th><p>(urf:surveyYear)</p></th><td><p about="urn:x-metanorma-xml-id:_57caf779-bdcc-9440-46f7-5cbfff9b0958" id="urn:x-metanorma-xml-id:_57caf779-bdcc-9440-46f7-5cbfff9b0958">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1539d12c-f0ca-144d-81c7-5a35d8a4618e" id="urn:x-metanorma-xml-id:_1539d12c-f0ca-144d-81c7-5a35d8a4618e">調査が実施された年（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ddf17d6d-4230-95ff-5399-6e3d615aceb7" id="urn:x-metanorma-xml-id:_ddf17d6d-4230-95ff-5399-6e3d615aceb7">urf:location</p></td><td><p about="urn:x-metanorma-xml-id:_e8d2a6c2-ab67-c5f6-4942-3e58dbf0136b" id="urn:x-metanorma-xml-id:_e8d2a6c2-ab67-c5f6-4942-3e58dbf0136b">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2303c87a-a443-99a3-b0e3-9a3f1ef2f847" id="urn:x-metanorma-xml-id:_2303c87a-a443-99a3-b0e3-9a3f1ef2f847">都市計画法第8条第3項第1号に定める当該地区又は地域が設定された位置。町丁目又は字まで記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_50180feb-52b3-aa82-b167-fb65553d46c2" id="urn:x-metanorma-xml-id:_50180feb-52b3-aa82-b167-fb65553d46c2">urf:areaInTotal</p></td><td><p about="urn:x-metanorma-xml-id:_3f4f05a4-ad24-1813-c299-b5fcf4258def" id="urn:x-metanorma-xml-id:_3f4f05a4-ad24-1813-c299-b5fcf4258def">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b14196a3-7903-c321-bc1b-29ae99ea47f3" id="urn:x-metanorma-xml-id:_b14196a3-7903-c321-bc1b-29ae99ea47f3">都市計画法第8条第3項第3号に定める区域の「面積」について、同一の種類となる区域の当該市区町村内における合計。種類が「防火地域」の場合は、防火地域の合計面積とし、種類が「準防火地域」の場合は、準防火地域の合計面積。単位はha（uom=”ha”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_b6ad44e4-49fd-1fb5-ab59-286120b95473" id="urn:x-metanorma-xml-id:_b6ad44e4-49fd-1fb5-ab59-286120b95473">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e1b3af64-ba5f-d33c-1a28-b37b805026d4" id="urn:x-metanorma-xml-id:_e1b3af64-ba5f-d33c-1a28-b37b805026d4">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d184f2fd-8c32-1331-e8d8-08afedb6014f" id="urn:x-metanorma-xml-id:_d184f2fd-8c32-1331-e8d8-08afedb6014f">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_852200bd-014f-3031-4ff0-e2d147a1bc6a" id="urn:x-metanorma-xml-id:_852200bd-014f-3031-4ff0-e2d147a1bc6a">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_e44b0b39-2cc7-7a96-d0de-afdbe93d15fb" id="urn:x-metanorma-xml-id:_e44b0b39-2cc7-7a96-d0de-afdbe93d15fb">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a2e84a9b-b78f-59a8-1955-6520f3d4a38e" id="urn:x-metanorma-xml-id:_a2e84a9b-b78f-59a8-1955-6520f3d4a38e">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ae2a5269-f7d1-fa0a-0f46-62d9c6a8b526" id="urn:x-metanorma-xml-id:_ae2a5269-f7d1-fa0a-0f46-62d9c6a8b526">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_30a90e60-8d77-9ac8-2be4-d4a8ebb07ba1" id="urn:x-metanorma-xml-id:_30a90e60-8d77-9ac8-2be4-d4a8ebb07ba1">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2a32d08b-4a8c-88c1-64ec-809b96e0c658" id="urn:x-metanorma-xml-id:_2a32d08b-4a8c-88c1-64ec-809b96e0c658">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_38813ff4-351f-6cd9-b7ba-5cb0d6410741" id="urn:x-metanorma-xml-id:_38813ff4-351f-6cd9-b7ba-5cb0d6410741">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_e69a44ee-e1d2-d94f-84ad-b997b729a4ee" id="urn:x-metanorma-xml-id:_e69a44ee-e1d2-d94f-84ad-b997b729a4ee">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_67e14e9b-e2f2-0582-d36b-57b7aaa8c50f" id="urn:x-metanorma-xml-id:_67e14e9b-e2f2-0582-d36b-57b7aaa8c50f">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
