殊鉄道、索道、トンネル内の鉄道、地下鉄地下部</p></li><li><p about="urn:x-metanorma-xml-id:_45878cb5-8ab6-a0f2-3124-8eec674bf3aa" id="urn:x-metanorma-xml-id:_45878cb5-8ab6-a0f2-3124-8eec674bf3aa">地図情報レベル2500、1000及び500</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8d82929e-7e05-0269-aaaa-771aed1b39c5" id="urn:x-metanorma-xml-id:_8d82929e-7e05-0269-aaaa-771aed1b39c5">軌道中心線を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_566fc9df-5363-59c7-13df-c24d83ba2353" id="urn:x-metanorma-xml-id:_566fc9df-5363-59c7-13df-c24d83ba2353">勾配変化点の標高を用いて軌道中心線を構成する各頂点に高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_e92a23a3-8186-418f-9c0a-d3fe4e3f7881" id="urn:x-metanorma-xml-id:_e92a23a3-8186-418f-9c0a-d3fe4e3f7881">CompositeCurveを使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3db60c23-5abc-761d-c90f-34afc022adaf" id="urn:x-metanorma-xml-id:_3db60c23-5abc-761d-c90f-34afc022adaf">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_f5ac6172-b5c3-f9e2-b5c8-da2ff6339764" id="urn:x-metanorma-xml-id:_f5ac6172-b5c3-f9e2-b5c8-da2ff6339764">●</p></td><td><p about="urn:x-metanorma-xml-id:_b3870beb-1310-0f7e-6dd2-842870270959" id="urn:x-metanorma-xml-id:_b3870beb-1310-0f7e-6dd2-842870270959">TrafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_81830963-b9a3-d617-896f-44d7328ae0e3" id="urn:x-metanorma-xml-id:_81830963-b9a3-d617-896f-44d7328ae0e3">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f724df9f-35f1-d9d6-29b8-ee171046562a" id="urn:x-metanorma-xml-id:_f724df9f-35f1-d9d6-29b8-ee171046562a">レール</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_cc896397-6751-ac73-e036-42e88c35b84a" id="urn:x-metanorma-xml-id:_cc896397-6751-ac73-e036-42e88c35b84a">レールの境界線に囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_dfd0857f-8ab0-043b-d5de-4d1cba9a62a7" id="urn:x-metanorma-xml-id:_dfd0857f-8ab0-043b-d5de-4d1cba9a62a7">外周の各頂点に、レールの高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_394a0fb5-bac6-f0b2-085a
