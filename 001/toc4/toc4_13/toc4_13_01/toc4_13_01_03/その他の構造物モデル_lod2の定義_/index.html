orma-xml-id:_6b6cdea2-419a-c2fc-1bd5-58f977f43330">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4aee53a2-76e1-c2a8-a794-afb51f8060b0" id="urn:x-metanorma-xml-id:_4aee53a2-76e1-c2a8-a794-afb51f8060b0">屋根の上方からの正射影の外周を取得し、棟及び谷で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_4ccc3a07-461b-e608-3b30-497db5366e6c" id="urn:x-metanorma-xml-id:_4ccc3a07-461b-e608-3b30-497db5366e6c">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f8f8ce34-4190-1670-911f-d3783d6d83f1" id="urn:x-metanorma-xml-id:_f8f8ce34-4190-1670-911f-d3783d6d83f1">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_2616e4e8-cfba-0c63-ee52-e5d3b7c7972c" id="urn:x-metanorma-xml-id:_2616e4e8-cfba-0c63-ee52-e5d3b7c7972c">●</p></td><td><p about="urn:x-metanorma-xml-id:_0605c22a-bdc2-53fd-8321-015dc4d4dd50" id="urn:x-metanorma-xml-id:_0605c22a-bdc2-53fd-8321-015dc4d4dd50">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9ef28f74-a465-56a5-2188-e6204ba7fd91" id="urn:x-metanorma-xml-id:_9ef28f74-a465-56a5-2188-e6204ba7fd91">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4f4d19fb-159e-47e7-2b65-6fe2f2180df1" id="urn:x-metanorma-xml-id:_4f4d19fb-159e-47e7-2b65-6fe2f2180df1">構造物の上方からの正射影の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_c5502bdf-02cc-32ba-f199-c6bb481de70f" id="urn:x-metanorma-xml-id:_c5502bdf-02cc-32ba-f199-c6bb481de70f">各頂点に水面（陸上の構造物の場合は地面）の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_93c14d6f-4b63-2865-ae4e-19764824c0fa" id="urn:x-metanorma-xml-id:_93c14d6f-4b63-2865-ae4e-19764824c0fa">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_bc6c6bce-0812-c230-75cb-0e355d69a64c" id="urn:x-metanorma-xml-id:_bc6c6bce-0812-c230-75cb-0e355d69a64c">●</p></td><td><p about="urn:x-metanorma-xml-id:_4a3052de-0552-e80f-43a1-f84b1a57faa7" id="urn:x-metanorma-xml-id:_4a3052de-0552-e80f-43a1-f84b1a57faa7">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_11af68a3-3e62-fe84-a813-54aa7266d503" id="urn:x-metanorma-xml-id:_11af68a3-3e62-fe84-a813-54aa7266d503">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f3eb7b28-5355-a05c-099d-3676dd504ebe" id="urn:x-metanorma-xml-id:_f3eb7b28-5355-a05c-099d-3676dd504ebe">底面と屋根面を垂直に結んだ面を側面とする。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f5708dcc-f0bf-baab-a299-7203f73b016b" id="urn:x-metanorma-xml-id:_f5708dcc-f0bf-baab-a299-7203f73b016b">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_a30cc96d-440d-f171-1da5-2cfba44e6ecf" id="urn:x-metanorma-xml-id:_a30cc96d-440d-f171-1da5-2cfba44e6ecf">■</p></td><td><p about="urn:x-metanorma-xml-id:_36c8d91f-6e50-1c81-a280-705b51600cd4" id="urn:x-metanorma-xml-id:_36c8d91f-6e50-1c81-a280-705b51600cd4">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_b295c445-794e-c6fc-b4b5-774d1417c424" id="urn:x-metanorma-xml-id:_b295c445-794e-c6fc-b4b5-774d1417c424">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5576f939-1f35-ad18-a37c-cd2330bdc513" id="urn:x-metanorma-xml-id:_5576f939-1f35-ad18-a37c-cd2330bdc513">行政界で地物を区切る場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b1836662-143d-e8a9-230a-4df119b041c3" id="urn:x-metanorma-xml-id:_b1836662-143d-e8a9-230a-4df119b041c3">屋根面（RoofSurface）、底面（GroundSurface）及び壁面（WallSurface）を、行政で区切る境界線により囲まれた範囲を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_75d1d75d-79e1-3399-3c35-89df99dbb864" id="urn:x-metanorma-xml-id:_75d1d75d-79e1-3399-3c35-89df99dbb864">LOD2</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_d04706ac-e0c8-fd6d-5def-89f75398d2f9" id="urn:x-metanorma-xml-id:_d04706ac-e0c8-fd6d-5def-89f75398d2f9">ConstructionInstallation</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_4389d616-c411-1b7d-31cf-3765ec31e9cb" id="urn:x-metanorma-xml-id:_4389d616-c411-1b7d-31cf-3765ec31e9cb">対象外</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div>
