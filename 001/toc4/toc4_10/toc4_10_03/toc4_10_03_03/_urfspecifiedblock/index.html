bf4b7a5fb9" id="urn:x-metanorma-xml-id:_da104d8f-63a1-6851-b635-24bf4b7a5fb9">都市計画法第8条第1項第4号で定められる特定街区。市街地の整備改善を図るため街区の整備又は造成が行われる地区について、その街区内における建築物の容積率並びに建築物の高さの最高限度及び壁面の位置の制限を定める街区。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_c465ebc4-6b40-8667-b362-e2e2a45679fd" id="urn:x-metanorma-xml-id:_c465ebc4-6b40-8667-b362-e2e2a45679fd">urf:DistrictsAndZones</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_1823b1c9-560c-94b4-8bc1-2bca33659674" id="urn:x-metanorma-xml-id:_1823b1c9-560c-94b4-8bc1-2bca33659674">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_d33ece81-83c1-e75c-1682-74c55a58d2e3" id="urn:x-metanorma-xml-id:_d33ece81-83c1-e75c-1682-74c55a58d2e3">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_282f92e8-e6fc-7eb7-d1cd-5960f2fb6cd3" id="urn:x-metanorma-xml-id:_282f92e8-e6fc-7eb7-d1cd-5960f2fb6cd3">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dceb7e60-d29e-4721-11b0-2c3ffa09eb13" id="urn:x-metanorma-xml-id:_dceb7e60-d29e-4721-11b0-2c3ffa09eb13">地域地区の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_51b17dab-767a-9405-337a-a57df87f577d" id="urn:x-metanorma-xml-id:_51b17dab-767a-9405-337a-a57df87f577d">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_239f22a2-0e02-3ff4-9466-487006cdadd4" id="urn:x-metanorma-xml-id:_239f22a2-0e02-3ff4-9466-487006cdadd4">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9bad24d1-e48d-fa04-73c3-3080f849fbf3" id="urn:x-metanorma-xml-id:_9bad24d1-e48d-fa04-73c3-3080f849fbf3">都市計画法施行令第4条に定める名称（当該地区又は地域を識別する名前）。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_e2a287a3-c6a0-4d6a-266f-8759c23cb4ac" id="urn:x-metanorma-xml-id:_e2a287a3-c6a0-4d6a-266f-8759c23cb4ac">gml:Envelope [0..1]</p></td><td> )</p></th><td><p about="urn:x-metanorma-xml-id:_e0b51548-cb10-ba4d-a585-a9834704315d" id="urn:x-metanorma-xml-id:_e0b51548-cb10-ba4d-a585-a9834704315d">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_74e2df33-b2bd-2010-769c-eb61ff4f4708" id="urn:x-metanorma-xml-id:_74e2df33-b2bd-2010-769c-eb61ff4f4708">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f6bde09a-1527-54d3-329b-9965b26c1493" id="urn:x-metanorma-xml-id:_f6bde09a-1527-54d3-329b-9965b26c1493">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_a4e138ce-f4fa-84f1-e49e-3b989e383931" id="urn:x-metanorma-xml-id:_a4e138ce-f4fa-84f1-e49e-3b989e383931">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f1f3f92a-224f-c811-a45c-dec5e9e5eba1" id="urn:x-metanorma-xml-id:_f1f3f92a-224f-c811-a45c-dec5e9e5eba1">都市計画法第8条第3項第1号に定める地域地区（及び用途地域）の区分。コードリスト（Common_districtsAndZonesType.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_e1400639-b201-f822-a5be-d3ed115b4da5" id="urn:x-metanorma-xml-id:_e1400639-b201-f822-a5be-d3ed115b4da5">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_8f60236a-dae0-70b6-3a80-d738504388d6" id="urn:x-metanorma-xml-id:_8f60236a-dae0-70b6-3a80-d738504388d6">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b38e9ee0-69ff-dc68-56ac-e840bf31aa0e" id="urn:x-metanorma-xml-id:_b38e9ee0-69ff-dc68-56ac-e840bf31aa0e">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_f6bba26d-a0ab-b424-d66a-57780d3863ba" id="urn:x-metanorma-xml-id:_f6bba26d-a0ab-b424-d66a-57780d3863ba">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4dff4f3c-b9ff-66a3-390b-675cec24093d" id="urn:x-metanorma-xml-id:_4dff4f3c-b9ff-66a3-390b-675cec24093d">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場合は、0001-01-01とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d32416b3-7234-2e27-4460-aff4ff97fb4f" id="urn:x-metanorma-xml-id:_d32416b3-7234 es.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d749005f-7f54-34c1-be02-ba39d400c9c9" id="urn:x-metanorma-xml-id:_d749005f-7f54-34c1-be02-ba39d400c9c9">urf:reference</p></td><td><p about="urn:x-metanorma-xml-id:_5c1b0629-ec98-006e-15b6-c6562efb7d5d" id="urn:x-metanorma-xml-id:_5c1b0629-ec98-006e-15b6-c6562efb7d5d">xs:anyURI [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_66e5a979-0496-ae62-5517-d8aefa0bde01" id="urn:x-metanorma-xml-id:_66e5a979-0496-ae62-5517-d8aefa0bde01">外部の参照情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b520ae14-bca7-46c1-a0c6-7767f82f2b39" id="urn:x-metanorma-xml-id:_b520ae14-bca7-46c1-a0c6-7767f82f2b39">urf:reason</p></td><td><p about="urn:x-metanorma-xml-id:_0cc0c77d-05ec-8442-d2fe-e68629508c3b" id="urn:x-metanorma-xml-id:_0cc0c77d-05ec-8442-d2fe-e68629508c3b">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_29753396-6573-af59-caef-71aab6ac547c" id="urn:x-metanorma-xml-id:_29753396-6573-af59-caef-71aab6ac547c">地域地区が指定された理由。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d7335c39-d080-09a3-8a67-e6f6858d9bce" id="urn:x-metanorma-xml-id:_d7335c39-d080-09a3-8a67-e6f6858d9bce">urf:note</p></td><td><p about="urn:x-metanorma-xml-id:_840d2950-bfc1-da9b-753a-c4e0f8464c6c" id="urn:x-metanorma-xml-id:_840d2950-bfc1-da9b-753a-c4e0f8464c6c">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_74bd3efc-b5ba-c15c-15f8-f23a998d3a71" id="urn:x-metanorma-xml-id:_74bd3efc-b5ba-c15c-15f8-f23a998d3a71">その他当該区域に関して特筆すべき事項。</p></td></tr><tr><th><p>(urf:surveyYear)</p></th><td><p about="urn:x-metanorma-xml-id:_d4e32ae1-3b6a-c19d-909c-1e0c6509e5bd" id="urn:x-metanorma-xml-id:_d4e32ae1-3b6a-c19d-909c-1e0c6509e5bd">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7116583f-879b-83bb-767c-57178182d750" id="urn:x-metanorma-xml-id:_7116583f-879b-83bb-767c-57178182d750">調査が実施された年（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_769ff0f1-718d-9b72-8745-ddcb581723 rn:x-metanorma-xml-id:_0d382f76-06f9-1d16-d592-3fb899601bec">gml:LengthType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_5a70bfff-aea7-7402-1c39-276254f0571d" id="urn:x-metanorma-xml-id:_5a70bfff-aea7-7402-1c39-276254f0571d">都市計画法第8条第3項第2号リに定める建築物の高さの最高限度。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_94a6829a-eada-41d1-5a6f-2b4338e78b69" id="urn:x-metanorma-xml-id:_94a6829a-eada-41d1-5a6f-2b4338e78b69">urf:setbackSize</p></td><td><p about="urn:x-metanorma-xml-id:_4949cdda-dc53-83f9-0e40-dc88acbec3ac" id="urn:x-metanorma-xml-id:_4949cdda-dc53-83f9-0e40-dc88acbec3ac">gml:StringOrRefType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_9cd1eff4-0585-396a-f942-30b7216ec295" id="urn:x-metanorma-xml-id:_9cd1eff4-0585-396a-f942-30b7216ec295">都市計画法第8条第3項第2号リに定める外壁の後退距離。文字列又は計画図への参照とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_e00a54ca-5a21-cc00-20e4-fd801704e36d" id="urn:x-metanorma-xml-id:_e00a54ca-5a21-cc00-20e4-fd801704e36d">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c0904e43-af6b-3ed9-60bb-d5a8b55c4f64" id="urn:x-metanorma-xml-id:_c0904e43-af6b-3ed9-60bb-d5a8b55c4f64">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9b152448-fe6b-d74f-8c3d-8a00c3b3761b" id="urn:x-metanorma-xml-id:_9b152448-fe6b-d74f-8c3d-8a00c3b3761b">区域の範囲。高さを0とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c220fbd7-816d-be86-15de-7cb9abb0e571" id="urn:x-metanorma-xml-id:_c220fbd7-816d-be86-15de-7cb9abb0e571">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_1d84466e-d26a-9259-f055-4ba696fe8e11" id="urn:x-metanorma-xml-id:_1d84466e-d26a-9259-f055-4ba696fe8e11">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6dcb71bb-8c15-1cc5-9468-15e08ad62518" id="urn:x-metanorma-xml-id:_6dcb71bb-8c15-1cc5-9468-15e08ad62518">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b2b6ba77-4351-ba1b-5f77-2a4f846947da" id="urn:x-metanorma-xml-id:_b2b6ba77-4351-ba1b-5f77-2a4f846947da">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ebf150a8-a887-f274-3ad9-67a683a365b0" id="urn:x-metanorma-xml-id:_ebf150a8-a887-f274-3ad9-67a683a365b0">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e056de6f-29a7-93e0-2c29-942aaa635895" id="urn:x-metanorma-xml-id:_e056de6f-29a7-93e0-2c29-942aaa635895">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_87756bac-6072-fa8d-8987-bbbb922f9ed0" id="urn:x-metanorma-xml-id:_87756bac-6072-fa8d-8987-bbbb922f9ed0">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_02722286-d7c1-7ee6-6360-23efbe1a589b" id="urn:x-metanorma-xml-id:_02722286-d7c1-7ee6-6360-23efbe1a589b">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_90dd6465-3ceb-a30e-3d07-759446d18dd6" id="urn:x-metanorma-xml-id:_90dd6465-3ceb-a30e-3d07-759446d18dd6">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
