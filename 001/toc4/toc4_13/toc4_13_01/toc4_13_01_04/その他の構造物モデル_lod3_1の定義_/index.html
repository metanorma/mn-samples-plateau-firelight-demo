><col width="25%"><col width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_db50454c-4399-2f9e-6d31-590eaca6c1b6" id="urn:x-metanorma-xml-id:_db50454c-4399-2f9e-6d31-590eaca6c1b6">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_f0e73669-d831-2db9-ca24-d014aae02e34" id="urn:x-metanorma-xml-id:_f0e73669-d831-2db9-ca24-d014aae02e34">●</p></td><td><p about="urn:x-metanorma-xml-id:_3e814c06-fae9-9d33-2c2d-63b7a6da5577" id="urn:x-metanorma-xml-id:_3e814c06-fae9-9d33-2c2d-63b7a6da5577">OtherConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_dedba457-2fe9-f98e-bbc5-2519f06ebc1d" id="urn:x-metanorma-xml-id:_dedba457-2fe9-f98e-bbc5-2519f06ebc1d">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_6c78fd5c-4202-53d6-2240-28b3943c4998" id="urn:x-metanorma-xml-id:_6c78fd5c-4202-53d6-2240-28b3943c4998">ダム、堤防、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f1c1eb0a-8f9d-2c2f-3d03-532e3a4352da" id="urn:x-metanorma-xml-id:_f1c1eb0a-8f9d-2c2f-3d03-532e3a4352da">構造物の外形を、上面及び側面から詳細化した立体として表現する。</p></li><li><p about="urn:x-metanorma-xml-id:_f3767bee-f720-1cee-c164-2ad1258beaae" id="urn:x-metanorma-xml-id:_f3767bee-f720-1cee-c164-2ad1258beaae">上部に管理橋や管理所等が存在する水門や堰も、ゲートの形状を表現する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5fb5ec15-8b67-3ecc-46e3-c13b43f64327" id="urn:x-metanorma-xml-id:_5fb5ec15-8b67-3ecc-46e3-c13b43f64327">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_18ca2731-c797-65e8-67c9-bb6706f83393" id="urn:x-metanorma-xml-id:_18ca2731-c797-65e8-67c9-bb6706f83393">●</p></td><td><p about="urn:x-metanorma-xml-id:_12f83f05-5ef5-10fe-9470-c602cb3d281a" id="urn:x-metanorma-xml-id:_12f83f05-5ef5-10fe-9470-c602cb3d281a">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_7bd79335-e5d3-399b-12f9-6e34ec0377d9" id="urn:x-metanorma-xml-id:_7bd79335-e5d3-399b-12f9-6e34ec0377d9">MutiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_b723914c-304f-bd7b-48dc-b4b54fb56461" id="urn:x-metanorma-xml-id:_b723914c-304f-bd7b-48dc-b4b54fb56461">ダム、堤防、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し、敷石斜坂、船揚場</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0b4eb770-9f61-a932-b564-7b93db16d12e" id="urn:x-metanorma-xml-id:_0b4eb770-9f61-a932-b564-7b93db16d12e">屋根の外周を取得し、棟及び谷で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_0a6e6c41-1a75-f84d-6fe7-e8e5d6791137" id="urn:x-metanorma-xml-id:_0a6e6c41-1a75-f84d-6fe7-e8e5d6791137">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_6654bf95-945f-5a7a-750b-ba5f83204024" id="urn:x-metanorma-xml-id:_6654bf95-945f-5a7a-750b-ba5f83204024">屋根の棟及び谷で区切ることにより、屋根の傾斜や向きを再現する。</p></li><li><p about="urn:x-metanorma-xml-id:_d458a516-1481-08a5-ec1f-7f8578a2e4fc" id="urn:x-metanorma-xml-id:_d458a516-1481-08a5-ec1f-7f8578a2e4fc">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b6694332-b908-ae2e-5550-ac1769043836" id="urn:x-metanorma-xml-id:_b6694332-b908-ae2e-5550-ac1769043836">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_c07bd055-dcfe-3f11-fc31-3949b2c22a2a" id="urn:x-metanorma-xml-id:_c07bd055-dcfe-3f11-fc31-3949b2c22a2a">●</p></td><td><p about="urn:x-metanorma-xml-id:_a40ec060-3220-f27f-d9e8-09b02bf06780" id="urn:x-metanorma-xml-id:_a40ec060-3220-f27f-d9e8-09b02bf06780">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_6a68ef9c-5a50-2359-8587-6e32b7ca2014" id="urn:x-metanorma-xml-id:_6a68ef9c-5a50-2359-8587-6e32b7ca2014">MutiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e30de0cd-6f50-207a-34c3-0cdf636f49c5" id="urn:x-metanorma-xml-id:_e30de0cd-6f50-207a-34c3-0cdf636f49c5">ダム、堤防、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し、敷石斜坂、船揚場</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7d6e22bc-953d-4931-118f-7f71cd4fa957" id="urn:x-metanorma-xml-id:_7d6e22bc-953d-4931-118f-7f71cd4fa957">水面（陸上の構造物の場合は地面）地表と外壁面との交線を取得し、各頂点に水面（地面）の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_71d4efbf-c0c2-c12c-957a-0ebfd23eb8ee" id="urn:x-metanorma-xml-id:_71d4efbf-c0c2-c12c-957a-0ebfd23eb8ee">水面（地表面）の高さは、上方からの正射影の外周に含まれる水部（地形）の頂点の標高のうち、最も低い標高とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5911877e-b3d2-ef79-cc5f-ef0dd98a7013" id="urn:x-metanorma-xml-id:_5911877e-b3d2-ef79-cc5f-ef0dd98a7013">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_8d2e6bfa-732a-d6f8-4c8a-4e1db0521cd2" id="urn:x-metanorma-xml-id:_8d2e6bfa-732a-d6f8-4c8a-4e1db0521cd2">●</p></td><td><p about="urn:x-metanorma-xml-id:_ca81ccb1-4f02-3462-d46b-d5ddc27c9a9e" id="urn:x-metanorma-xml-id:_ca81ccb1-4f02-3462-d46b-d5ddc27c9a9e">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d599beaf-c2e5-9105-25e5-79fdcf671e89" id="urn:x-metanorma-xml-id:_d599beaf-c2e5-9105-25e5-79fdcf671e89">MutiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_693a8cba-d7f6-12a9-4e06-888913bf819d" id="urn:x-metanorma-xml-id:_693a8cba-d7f6-12a9-4e06-888913bf819d">ダム、堤防、堰、水門・閘門・陸閘樋門・樋管、伏せ越し、敷石斜坂、船揚場</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_457e550c-5c8a-f99e-4570-81327636f026" id="urn:x-metanorma-xml-id:_457e550c-5c8a-f99e-4570-81327636f026">外壁の角を結ぶ外周を取得する</p></li><li><p about="urn:x-metanorma-xml-id:_c3f8d4f7-9831-707a-97d0-befcc063b040" id="urn:x-metanorma-xml-id:_c3f8d4f7-9831-707a-97d0-befcc063b040">角となる場所で区切る。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8687d392-e2cd-711d-ce22-54272813c6f5" id="urn:x-metanorma-xml-id:_8687d392-e2cd-711d-ce22-54272813c6f5">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a209de58-b104-6b44-9365-bce4178607d3" id="urn:x-metanorma-xml-id:_a209de58-b104-6b44-9365-bce4178607d3">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_fdfb6d7b-fd6e-25e4-38ee-9bd92cdf7cb2" id="urn:x-metanorma-xml-id:_fdfb6d7b-fd6e-25e4-38ee-9bd92cdf7cb2">■</p></td><td><p about="urn:x-metanorma-xml-id:_bfbe16a4-7f47-6ca4-c5ae-56d5242191f8" id="urn:x-metanorma-xml-id:_bfbe16a4-7f47-6ca4-c5ae-56d5242191f8">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3baefc44-8285-3503-f7fd-07c6cfcaab60" id="urn:x-metanorma-xml-id:_3baefc44-8285-3503-f7fd-07c6cfcaab60">MutiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_0e0c3242-6695-ad01-c696-2bfda2d5b068" id="urn:x-metanorma-xml-id:_0e0c3242-6695-ad01-c696-2bfda2d5b068">行政界で地物を区切る場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_52713d36-bdcc-e80c-e364-5be9230e7ec1" id="urn:x-metanorma-xml-id:_52713d36-bdcc-e80c-e364-5be9230e7ec1">屋根面（RoofSurface）、底面（GroundSurface）及び壁面（WallSurface）を、行政で区切る境界線により囲まれた範囲を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b326acc5-f481-5638-076f-76003511da40" id="urn:x-metanorma-xml-id:_b326acc5-f481-5638-076f-76003511da40">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_636377b0-02ec-bc5e-56d7-4267ef0c4552" id="urn:x-metanorma-xml-id:_636377b0-02ec-bc5e-56d7-4267ef0c4552">○</p></td><td><p about="urn:x-metanorma-xml-id:_18eb0465-e5ac-8879-ee4c-1ce23c13b769" id="urn:x-metanorma-xml-id:_18eb0465-e5ac-8879-ee4c-1ce23c13b769">OuterCeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_b2efc753-872b-14c2-7699-d4b913125b95" id="urn:x-metanorma-xml-id:_b2efc753-872b-14c2-7699-d4b913125b95">MutiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_46dfafb0-5a0e-b226-4642-a426979f9074" id="urn:x-metanorma-xml-id:_46dfafb0-5a0e-b226-4642-a426979f9074">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_bcb70d4f-b079-1697-f7db-9153531b73b7" id="urn:x-metanorma-xml-id:_bcb70d4f-b079-1697-f7db-9153531b73b7">外壁のうち、上向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_ef72a8fa-2591-4939-2ad2-c1e2349b1bd4" id="urn:x-metanorma-xml-id:_ef72a8fa-2591-4939-2ad2-c1e2349b1bd4">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_fe2f99d4-88fd-89fc-9c55-6fb8557a1752" id="urn:x-metanorma-xml-id:_fe2f99d4-88fd-89fc-9c55-6fb8557a1752">RoofSurfaceの代替として使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d07caae1-2cd2-a6e8-6516-445d7d906de4" id="urn:x-metanorma-xml-id:_d07caae1-2cd2-a6e8-6516-445d7d906de4">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_257fe0e0-ed49-d0f5-8879-281587b6f261" id="urn:x-metanorma-xml-id:_257fe0e0-ed49-d0f5-8879-281587b6f261">○</p></td><td><p about="urn:x-metanorma-xml-id:_2c0dd132-813e-b25d-4ad6-c0277a21947a" id="urn:x-metanorma-xml-id:_2c0dd132-813e-b25d-4ad6-c0277a21947a">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_0e4f410a-dd3e-f34e-37d6-c4ec6b372260" id="urn:x-metanorma-xml-id:_0e4f410a-dd3e-f34e-37d6-c4ec6b372260">MutiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a9c902d3-78ab-4f62-15b2-698c6bdf34a6" id="urn:x-metanorma-xml-id:_a9c902d3-78ab-4f62-15b2-698c6bdf34a6">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2ef334bb-4e3e-bf71-a83e-b6c6254fbbf5" id="urn:x-metanorma-xml-id:_2ef334bb-4e3e-bf71-a83e-b6c6254fbbf5">外壁のうち、下向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_528b09e8-57fe-f8fd-7ebb-5470b2c6bafd" id="urn:x-metanorma-xml-id:_528b09e8-57fe-f8fd-7ebb-5470b2c6bafd">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_3767abda-0528-6671-c0c7-829d0cee6a06" id="urn:x-metanorma-xml-id:_3767abda-0528-6671-c0c7-829d0cee6a06">WallSurfaceの代替として利用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_75cf6be6-456a-b8a9-4b63-0d485bde8c34" id="urn:x-metanorma-xml-id:_75cf6be6-456a-b8a9-4b63-0d485bde8c34">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_31539e6a-1208-c283-b153-4c901b69dd62" id="urn:x-metanorma-xml-id:_31539e6a-1208-c283-b153-4c901b69dd62">●</p></td><td><p about="urn:x-metanorma-xml-id:_5099fab6-bd9b-79ae-0a98-f04ff44dffe2" id="urn:x-metanorma-xml-id:_5099fab6-bd9b-79ae-0a98-f04ff44dffe2">ConstructionInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_7b7a8d91-ae54-f5de-6c69-5fb2e18f7b10" id="urn:x-metanorma-xml-id:_7b7a8d91-ae54-f5de-6c69-5fb2e18f7b10">MutiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_61aaa1ac-bed7-d51f-d152-36956369541a" id="urn:x-metanorma-xml-id:_61aaa1ac-bed7-d51f-d152-36956369541a">防護柵、階段、梯子、管理用通路</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f3139cb2-d1cb-f95f-e75b-9c7f5cb123d4" id="urn:x-metanorma-xml-id:_f3139cb2-d1cb-f95f-e75b-9c7f5cb123d4">付属物の外形（外側から見える形）を構成する面を取得する。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
