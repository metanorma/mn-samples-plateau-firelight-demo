-68f4-09c6-18a2-8f1cf68c042b" id="urn:x-metanorma-xml-id:_6430d4cd-68f4-09c6-18a2-8f1cf68c042b">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_66c75fce-e529-81df-892e-95dbbf27481d" id="urn:x-metanorma-xml-id:_66c75fce-e529-81df-892e-95dbbf27481d">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7abb4b18-ba78-5a1b-ff52-a76854324f8f" id="urn:x-metanorma-xml-id:_7abb4b18-ba78-5a1b-ff52-a76854324f8f">準都市計画区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0586104c-b6a4-5be6-e4ce-71677f423943" id="urn:x-metanorma-xml-id:_0586104c-b6a4-5be6-e4ce-71677f423943">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_d6647874-ba9e-4fce-f0f3-6e258c420788" id="urn:x-metanorma-xml-id:_d6647874-ba9e-4fce-f0f3-6e258c420788">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_1f4192a3-745d-01e1-5d84-39f0f97d70da" id="urn:x-metanorma-xml-id:_1f4192a3-745d-01e1-5d84-39f0f97d70da">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_03b9317f-d044-40a3-8d55-d39fe4cd65dc" id="urn:x-metanorma-xml-id:_03b9317f-d044-40a3-8d55-d39fe4cd65dc">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_70387786-8e36-9396-c052-8ec2bbaa72ef" id="urn:x-metanorma-xml-id:_70387786-8e36-9396-c052-8ec2bbaa72ef">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_057aef13-ace3-fbf9-cea1-e9e72189a84c" id="urn:x-metanorma-xml-id:_057aef13-ace3-fbf9-cea1-e9e72189a84c">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_be6dba8f-6455-00a1-7554-db4ce37c6352" id="urn:x-metanorma-xml-id:_be6dba8f-6455-00a1-7554-db4ce37c6352">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_b395bb81-1445-e316-aaa1-68aaf58435d9" id="urn:x-metanorma-xml-id:_b395bb81-1445-e316-aaa1-68aaf58435d9">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:
