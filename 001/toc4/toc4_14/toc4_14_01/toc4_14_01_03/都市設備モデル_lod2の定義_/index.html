width="26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_1db0e18e-7d7c-e3b7-033d-49aed585eb8e" id="urn:x-metanorma-xml-id:_1db0e18e-7d7c-e3b7-033d-49aed585eb8e">LOD2</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_56174240-f09d-54e5-5e79-436f4a80e2fe" id="urn:x-metanorma-xml-id:_56174240-f09d-54e5-5e79-436f4a80e2fe">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_e7eac5cc-aa48-4f7e-4406-792e0eaa9d3e" id="urn:x-metanorma-xml-id:_e7eac5cc-aa48-4f7e-4406-792e0eaa9d3e">CityFurniture</p></td><td><p about="urn:x-metanorma-xml-id:_2074439c-a48b-359a-5528-4c21dbe60c4b" id="urn:x-metanorma-xml-id:_2074439c-a48b-359a-5528-4c21dbe60c4b">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2f0c40fb-8d07-9008-9960-d29eaf455a79" id="urn:x-metanorma-xml-id:_2f0c40fb-8d07-9008-9960-d29eaf455a79">他の地物の面と一体として表現されるべき地物</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4e8922c0-6b2b-7a25-0ece-0fbad0d4efdb" id="urn:x-metanorma-xml-id:_4e8922c0-6b2b-7a25-0ece-0fbad0d4efdb">都市設備の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_a7c11239-26aa-a535-40bb-3cfcade78125" id="urn:x-metanorma-xml-id:_a7c11239-26aa-a535-40bb-3cfcade78125">外周の各頂点に、都市設備が接している他の地物の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_6a5acea1-1a69-9cd6-6f35-35cb79dec265" id="urn:x-metanorma-xml-id:_6a5acea1-1a69-9cd6-6f35-35cb79dec265">外周の各頂点に与える高さとは、例えば、路面標示やマンホールの場合は、路面の高さとなる。</p></li><li><p about="urn:x-metanorma-xml-id:_14b05610-68c2-d197-d6e9-4f44516f9dd3" id="urn:x-metanorma-xml-id:_14b05610-68c2-d197-d6e9-4f44516f9dd3">連続する面の集まりの場合は、CompositeSurfaceを使用できる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cf869b2d-3e27-5e49-5548-d4ea14e75da2" id="urn:x-metanorma-xml-id:_cf869b2d-3e27-5e49-5548-d4ea14e75da2">Solid又はMultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c2ba54ff-99d4-3945-943d-cf329f96ac91" id="urn:x-metanorma-xml-id:_c2ba54ff-99d4-3945-943d-cf329f96ac91">独立して存在する地物</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4391606a-e241-8088-d63e-73cabe5fa472" id="urn:x-metanorma-xml-id:_4391606a-e241-8088-d63e-73cabe5fa472">都市設備の外周の形状が変化する高さで、各外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_ba15f2bf-ec8e-d065-733e-d1d322f4fb9c" id="urn:x-metanorma-xml-id:_ba15f2bf-ec8e-d065-733e-d1d322f4fb9c">外周の各頂点を結ぶ立体又は面の集まりを作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_3cde7eac-004d-0ebc-0953-bc9e8f945a47" id="urn:x-metanorma-xml-id:_3cde7eac-004d-0ebc-0953-bc9e8f945a47">外周は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう取得する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
