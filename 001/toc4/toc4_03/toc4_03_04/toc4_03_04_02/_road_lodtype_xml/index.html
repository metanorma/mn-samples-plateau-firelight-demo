://www.geospatial.jp/iur/codelists/3.1/Road_lodType.xml">https://www.geospatial.jp/iur/codelists/3.1/Road_lodType.xml</a></p></td></tr><tr><th><p>コード</p></th><th><p>説明</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1ecfa33a-c2a6-737f-cf74-a4a00f7d03bd" id="urn:x-metanorma-xml-id:_1ecfa33a-c2a6-737f-cf74-a4a00f7d03bd">3.0</p></td><td><p about="urn:x-metanorma-xml-id:_f289e2dd-1f64-51b2-e6dc-d6c718d0196c" id="urn:x-metanorma-xml-id:_f289e2dd-1f64-51b2-e6dc-d6c718d0196c">道路の横断方向の高さは一律とし、車道の高さとする。車道、車道交差部、分離帯及び歩道を区分する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bd5c7e56-a4e0-59e8-d2dd-5035b4053809" id="urn:x-metanorma-xml-id:_bd5c7e56-a4e0-59e8-d2dd-5035b4053809">3.1</p></td><td><p about="urn:x-metanorma-xml-id:_77ae3293-1821-89ae-722b-1d2131e10508" id="urn:x-metanorma-xml-id:_77ae3293-1821-89ae-722b-1d2131e10508">道路の横断方向の高さは一律とし、車道の高さとする。車道、車道交差部、分離帯及び歩道の区分に加え、車道を車線に区分する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_57b40a46-32ea-8e7e-6dbd-0105f205a5eb" id="urn:x-metanorma-xml-id:_57b40a46-32ea-8e7e-6dbd-0105f205a5eb">3.2</p></td><td><p about="urn:x-metanorma-xml-id:_72e8c8e7-9e94-ddb1-8c81-6cb2039237b6" id="urn:x-metanorma-xml-id:_72e8c8e7-9e94-ddb1-8c81-6cb2039237b6">道路の横断方向に存在する15㎝以上の高さの差を取得する。車道、車道交差部、分離帯及び歩道の区分に加え、車道を車線に区分し、歩道上の植栽を区分する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_44704e6f-d792-41bb-5e0d-6b0c6bdec9cb" id="urn:x-metanorma-xml-id:_44704e6f-d792-41bb-5e0d-6b0c6bdec9cb">3.3</p></td><td><p about="urn:x-metanorma-xml-id:_8a68046a-6c1b-0589-1e6c-fe0989f673db" id="urn:x-metanorma-xml-id:_8a68046a-6c1b-0589-1e6c-fe0989f673db">道路の横断方向に存在する2㎝以上の高さの差を取得する。車道、車道交差部、分離帯及び歩道の区分に加え、車道を車線に区分し、歩道上の植栽を区分する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_01f6c28e-7fe1-f18d-53b1-ea5c951ec262" id="urn:x-metanorma-xml-id:_01f6c28e-7fe1-f18d-53b1-ea5c951ec262">3.4</p></td><td><p about="urn:x-metanorma-xml-id:_9ef284dd-42ac-3231-234a-e17e3add8c37" id="urn:x-metanorma-xml-id:_9ef284dd-42ac-3231-234a-e17e3add8c37">道路の横断方向に存在する2㎝以上の高さの差を取得する。車道、車道交差部、分離帯及び歩道の区分に加え、車道、分離帯、歩道を以下の区分に細分する。車道は、車線、すりつけ区間、踏切道、軌道敷、待避所、副道、自動車駐車場、非常駐車帯、中央帯、側帯、路肩、停車帯、乗合自動車停車所に区分する。分離帯は、交通島、分離帯、植樹帯、路面電車停車所に区分する。歩道は、歩道、自転車歩行者道、自転車道、植樹ますに区分する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
