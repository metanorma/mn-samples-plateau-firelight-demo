8b0343cec569" id="urn:x-metanorma-xml-id:_62fe7832-b2c5-56f4-491f-8b0343cec569">橋梁内部の区画に配置された、可動設備。 brid:IntBridgeInstallationが、橋梁内部に設置された恒久的かつ固定的な設備であることと対照的に、brid:BridgeFurnitureは椅子や机のような、動かすことができる（位置が固定されない）設備である。 ただし、ユースケースの要求に応じて、取得対象とする可動設備を限定してよい。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_e1b26c26-ddf5-3bfe-b469-f082dde1d77d" id="urn:x-metanorma-xml-id:_e1b26c26-ddf5-3bfe-b469-f082dde1d77d">brid:_CityObject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_90c8503e-0b54-3010-fd3b-7b5e184759a8" id="urn:x-metanorma-xml-id:_90c8503e-0b54-3010-fd3b-7b5e184759a8">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_c153dd33-aa4b-3da3-bb9b-339077e5796e" id="urn:x-metanorma-xml-id:_c153dd33-aa4b-3da3-bb9b-339077e5796e">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_e518d2bc-3623-1ddb-51c0-587d5098b082" id="urn:x-metanorma-xml-id:_e518d2bc-3623-1ddb-51c0-587d5098b082">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_15824634-9157-71a2-e826-87024b7b9089" id="urn:x-metanorma-xml-id:_15824634-9157-71a2-e826-87024b7b9089">可動設備の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e8eb72a8-0746-37f0-db56-3d121e93f22f" id="urn:x-metanorma-xml-id:_e8eb72a8-0746-37f0-db56-3d121e93f22f">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_e6099dc6-83a6-b3ac-fa04-d907f589e81c" id="urn:x-metanorma-xml-id:_e6099dc6-83a6-b3ac-fa04-d907f589e81c">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2d87ea90-ff4f-cf8f-d42d-12e72b001f4f" id="urn:x-metanorma-xml-id:_2d87ea90-ff4f-cf8f-d42d-12e72b001f4f">可動設備を識別する名称。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_eeb647d0-a1dc-468f-60be-dc8c3deaed53" id="urn:x-metanorma-xml-id:_eeb647d0-a1dc-468f-60be-dc8c3deaed5 置関係。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>(brid:class)</p></th><td><p about="urn:x-metanorma-xml-id:_d6b0094d-0285-da01-a2c8-bb5f90d580d3" id="urn:x-metanorma-xml-id:_d6b0094d-0285-da01-a2c8-bb5f90d580d3">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_892da6df-b9b9-36b5-066c-f36eefabdeb8" id="urn:x-metanorma-xml-id:_892da6df-b9b9-36b5-066c-f36eefabdeb8">可動設備の形態による区分。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7889602d-8ef2-d10d-912a-095a27267ab5" id="urn:x-metanorma-xml-id:_7889602d-8ef2-d10d-912a-095a27267ab5">brid:function</p></td><td><p about="urn:x-metanorma-xml-id:_a8b4b4b6-435d-a0d1-3be9-c359f07d1979" id="urn:x-metanorma-xml-id:_a8b4b4b6-435d-a0d1-3be9-c359f07d1979">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ebf9a515-d087-e4ea-18d0-2d1cb11e780d" id="urn:x-metanorma-xml-id:_ebf9a515-d087-e4ea-18d0-2d1cb11e780d">可動設備の主たる働き。コードリスト（BuildingFurniture_function.xml）より選択する。</p></td></tr><tr><th><p>(brid:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_4589d4d5-5d9d-dc0d-2d14-4b1ab2ef9c47" id="urn:x-metanorma-xml-id:_4589d4d5-5d9d-dc0d-2d14-4b1ab2ef9c47">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_96a5382d-2367-8327-83c8-77d503cd0aaf" id="urn:x-metanorma-xml-id:_96a5382d-2367-8327-83c8-77d503cd0aaf">可動設備の主な使い道。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_319ff1af-972d-e4da-3910-3f4fb9d86617" id="urn:x-metanorma-xml-id:_319ff1af-972d-e4da-3910-3f4fb9d86617">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_3f6a28c5-5464-7359-ac8d-c55c6091ee5f" id="urn:x-metanorma-xml-id:_3f6a28c5-5464-7359-ac8d-c55c6091ee5f">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_d1e22ed8-faf2-7c4f-c706-b3cc57b72a77" id="urn:x-meta
