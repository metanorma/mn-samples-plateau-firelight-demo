ef0e-9f73-d531-ec9c-5c7289a25851" id="urn:x-metanorma-xml-id:_d71bef0e-9f73-d531-ec9c-5c7289a25851">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_891098d1-f98a-685b-e5f4-7b575fbb8f12" id="urn:x-metanorma-xml-id:_891098d1-f98a-685b-e5f4-7b575fbb8f12">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_90479e8a-8d9e-19bc-2304-66957e9b8adf" id="urn:x-metanorma-xml-id:_90479e8a-8d9e-19bc-2304-66957e9b8adf">gen:genericAttributeSet</p></td><td><p about="urn:x-metanorma-xml-id:_7242e226-7571-0aba-b5c0-6115235dca04" id="urn:x-metanorma-xml-id:_7242e226-7571-0aba-b5c0-6115235dca04">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5887583b-def2-e8f4-b84c-dd5eb45a7afc" id="urn:x-metanorma-xml-id:_5887583b-def2-e8f4-b84c-dd5eb45a7afc">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_47806962-fc1a-d6a0-3816-22f7fcb995da" id="urn:x-metanorma-xml-id:_47806962-fc1a-d6a0-3816-22f7fcb995da">frn:lod1Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_d24a98e3-8ae0-b2af-1082-ca0dbd6b2eef" id="urn:x-metanorma-xml-id:_d24a98e3-8ae0-b2af-1082-ca0dbd6b2eef">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_427a337d-bfc6-67b7-76e4-bae39729dac0" id="urn:x-metanorma-xml-id:_427a337d-bfc6-67b7-76e4-bae39729dac0">単独で埋設されている場合は、管路の上方からの正射影の外周を取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_88d14156-c99e-927b-2772-131e1f6c1fe9" id="urn:x-metanorma-xml-id:_88d14156-c99e-927b-2772-131e1f6c1fe9">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_635ab3b2-ef8c-6798-18a6-49d18b28e28c" id="urn:x-metanorma-xml-id:_635ab3b2-ef8c-6798-18a6-49d18b28e28c">一律の土被り量が幅をもつ場合は、最大の深さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2b8d8b03-337f-b2be-98f8-61ece33ea055" id="urn:x-metanorma-xml-id:_2b8d8b03-337f-b2be-98f8-61ece33ea055">frn:lod2Geomerty</p></td><td><p about="urn:x-metanorma-xml-id:_da858eed-bd27-0bf2-add9-3627b544c851" id="urn:x-metanorma-xml-id:_da858eed-bd27-0bf2-add9-3627b544c851">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2fb10b0f-f023-81e2-8612-82304ab2ffce" id="urn:x-metanorma-xml-id:_2fb10b0f-f023-81e2-8612-82304ab2ffce">単独で埋設されている場合は、管路の上方からの正射影の外周を取得し、管路が埋設された深さから、一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_a9975828-07f0-efe0-f8dd-713c9eaec51e" id="urn:x-metanorma-xml-id:_a9975828-07f0-efe0-f8dd-713c9eaec51e">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、管路が埋設された深さから一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_ff33a53d-ec53-cb68-546e-207356e49c51" id="urn:x-metanorma-xml-id:_ff33a53d-ec53-cb68-546e-207356e49c51">土被り量が幅をもつ場合は、最小の深さから最大の深さまでの一律高さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_608aabe8-b898-8847-c1a9-15411c9b5fb3" id="urn:x-metanorma-xml-id:_608aabe8-b898-8847-c1a9-15411c9b5fb3">frn:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_d8abf4ba-deea-c54f-fe8d-3fb91fc8248a" id="urn:x-metanorma-xml-id:_d8abf4ba-deea-c54f-fe8d-3fb91fc8248a">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d2ee60a0-eba3-412c-4915-0bb2bba0ae37" id="urn:x-metanorma-xml-id:_d2ee60a0-eba3-412c-4915-0bb2bba0ae37">埋設物の外形（外側から見える形）を構成する面を取得する。面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d1fabcfe-51e3-b8ee-0eef-8c9168a4f5e9" id="urn:x-metanorma-xml-id:_d1fabcfe-51e3-b8ee-0eef-8c9168a4f5e9">frn:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_144a35ad-00ce-a5bd-bf7f-1a16fff647eb" id="urn:x-metanorma-xml-id:_144a35ad-00ce-a5bd-bf7f-1a16fff647eb">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ad44e372-5144-7892-331d-b6c9078e757b" id="urn:x-metanorma-xml-id:_ad44e372-5144-7892-331d-b6c9078e757b">埋設物の外形（外側から見える形）を構成する面を取得する。埋設物の内空を構成する面を取得する。 面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0f51aca3-2700-4d15-e42d-7d793eca5517" id="urn:x-metanorma-xml-id:_0f51aca3-2700-4d15-
