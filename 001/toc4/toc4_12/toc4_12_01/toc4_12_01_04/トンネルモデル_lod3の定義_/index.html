        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12">4.12  トンネルモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_01">4.12.1  トンネルモデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_01/toc4_12_01_04">4.12.1.4  トンネルモデル（LOD3）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.12.1.4.2  トンネルモデル（LOD3）の定義</h1><p about="urn:x-metanorma-xml-id:_7a12bba9-76fc-c2c6-3ff5-869c8da0cdaa" id="urn:x-metanorma-xml-id:_7a12bba9-76fc-c2c6-3ff5-869c8da0cdaa">トンネルモデル（LOD3）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_8a541643-c61b-f023-95cf-797c3e4c3d62" id="urn:x-metanorma-xml-id:_8a541643-c61b-f023-95cf-797c3e4c3d62"><figcaption class="style_figCaption">表4-559</figcaption><table><colgroup><col width="10%"><col width="10%"><col width="10%"><col width="10%"><col width="10%"><col width="30%"><col width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_83ccbfff-e26a-70d5-bd2c-6f3c2fd5969c" id="urn:x-metanorma-xml-id:_83ccbfff-e26a-70d5-bd2c-6f3c2fd5969c">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_23eb287d-72f6-40e4-012c-723191996c66" id="urn:x-metanorma-xml-id:_23eb287d-72f6-40e4-012c-723191996c66">●</p></td><td><p about="urn:x-metanorma-xml-id:_69bc7f3c-2212-5683-143e-e1da3bc6ada1" id="urn:x-metanorma-xml-id:_69bc7f3c-2212-5683-143e-e1da3bc6ada1">Tunnel</p></td><td><p about="urn:x-metanorma-xml-id:_c102a893-ae22-4585-3ada-8e946f1b548f" id="urn:x-metanorma-xml-id:_c102a893-ae22-4585-3ada-8e946f1b548f">Solid又はMultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a27065a6-6120-9e33-1a47-780421d5a74e" id="urn:x-metanorma-xml-id:_a27065a6-6120-9e33-1a47-780421d5a74e">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）、及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_72ac7f07-bbfe-8746-d490-45e9e1acb598" id="urn:x-metanorma-xml-id:_72ac7f07-bbfe-8746-d490-45e9e1acb598">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_e118888c-99a2-f75d-9618-2ef3da51a000" id="urn:x-metanorma-xml-id:_e118888c-99a2-f75d-9618-2ef3da51a000">■</p></td><td><p about="urn:x-metanorma-xml-id:_f88b14c1-dde9-5b31-9528-daec2b69fec9" id="urn:x-metanorma-xml-id:_f88b14c1-dde9-5b31-9528-daec2b69fec9">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_bdcc335e-7d0f-a6d4-4ed8-d3960f1b08d3" id="urn:x-metanorma-xml-id:_bdcc335e-7d0f-a6d4-4ed8-d3960f1b08d3">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3255b1fb-b986-d958-5169-421deb9e9460" id="urn:x-metanorma-xml-id:_3255b1fb-b986-d958-5169-421deb9e9460">トンネルの側面が垂直の場合に、その垂直面の上方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_033b24dd-ea58-e3fc-e7d0-737d898246e0" id="urn:x-metanorma-xml-id:_033b24dd-ea58-e3fc-e7d0-737d898246e0">トンネルの外形を取得し、上向きの面を屋根面（RoofSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_5b558fb5-b38b-7e09-5dd3-3f2b3cd429d9" id="urn:x-metanorma-xml-id:_5b558fb5-b38b-7e09-5dd3-3f2b3cd429d9">面を構成する各頂点に、屋根の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_91e06293-548b-7f33-a055-9150465db1a7" id="urn:x-metanorma-xml-id:_91e06293-548b-7f33-a055-9150465db1a7">トンネル上部が湾曲しており、トンネルの屋根と外壁との区分が難しい場合は、外壁面（WallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d5fa8fb1-a5ab-0e91-9fd4-4180b90800d9" id="urn:x-metanorma-xml-id:_d5fa8fb1-a5ab-0e91-9fd4-4180b90800d9">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_b8f9d8cd-0ee8-7fcc-7331-2e46230a95c2" id="urn:x-metanorma-xml-id:_b8f9d8cd-0ee8-7fcc-7331-2e46230a95c2">■</p></td><td><p about="urn:x-metanorma-xml-id:_d64442e6-9a30-dc3f-8a7f-74dd584b6a36" id="urn:x-metanorma-xml-id:_d64442e6-9a30-dc3f-8a7f-74dd584b6a36">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ea54ea2f-d082-f658-1f50-cc31337fed30" id="urn:x-metanorma-xml-id:_ea54ea2f-d082-f658-1f50-cc31337fed30">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_56cf73d4-a90a-d912-2700-11395f9ac869" id="urn:x-metanorma-xml-id:_56cf73d4-a90a-d912-2700-11395f9ac869">トンネルの側面が垂直の場合に、その垂直面の下方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5cf3656c-38c5-ecd5-0f28-7b88742f3e92" id="urn:x-metanorma-xml-id:_5cf3656c-38c5-ecd5-0f28-7b88742f3e92">トンネルの外形を取得し、下向きの面を底面（GroundSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_21d15c99-57d2-73b2-78f2-6e96d76b2774" id="urn:x-metanorma-xml-id:_21d15c99-57d2-73b2-78f2-6e96d76b2774">面を構成する各頂点に、トンネル下面の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_41c0e7a2-78ac-8ac2-0b71-f97fa2584538" id="urn:x-metanorma-xml-id:_41c0e7a2-78ac-8ac2-0b71-f97fa2584538">トンネル下部が湾曲しており、トンネルの底と外壁との区分が難しい場合は、外壁面（WallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_658d8894-2ba1-44aa-a915-76325abdc513" id="urn:x-metanorma-xml-id:_658d8894-2ba1-44aa-a915-76325abdc513">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_c5889c53-c657-7cb0-23fa-652b48520499" id="urn:x-metanorma-xml-id:_c5889c53-c657-7cb0-23fa-652b48520499">●</p></td><td><p about="urn:x-metanorma-xml-id:_2c822b61-6952-5810-6a51-3554237efa47" id="urn:x-metanorma-xml-id:_2c822b61-6952-5810-6a51-3554237efa47">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e9389568-3476-546c-42d7-6f743db246e7" id="urn:x-metanorma-xml-id:_e9389568-3476-546c-42d7-6f743db246e7">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5bbf9e85-8c22-9271-c3ce-cc64b6153534" id="urn:x-metanorma-xml-id:_5bbf9e85-8c22-9271-c3ce-cc64b6153534">トンネルの外形を取得し、屋根面（RoofSurface）及び底面（GroundSurface）を除く面を外壁面（WallSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_ecd6dd1b-d4f0-ef5b-93c7-6b0df9624535" id="urn:x-metanorma-xml-id:_ecd6dd1b-d4f0-ef5b-93c7-6b0df9624535">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_b6fa55c4-74ef-cea7-5e60-23d35826163b" id="urn:x-metanorma-xml-id:_b6fa55c4-74ef-cea7-5e60-23d35826163b">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_70ae5396-e67e-1401-6369-83ab53222ff6" id="urn:x-metanorma-xml-id:_70ae5396-e67e-1401-6369-83ab53222ff6">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_a0dea9e9-25a6-e63a-f8b4-f2256dabb905" id="urn:x-metanorma-xml-id:_a0dea9e9-25a6-e63a-f8b4-f2256dabb905">●</p></td><td><p about="urn:x-metanorma-xml-id:_02ba6a6e-ec7e-6a97-f2ab-769bea7a4c83" id="urn:x-metanorma-xml-id:_02ba6a6e-ec7e-6a97-f2ab-769bea7a4c83">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_bbbdfb6b-beaf-6fda-d1b9-8c48e0f064b8" id="urn:x-metanorma-xml-id:_bbbdfb6b-beaf-6fda-d1b9-8c48e0f064b8">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_90b93458-b978-1240-4f2e-57ad894f30cf" id="urn:x-metanorma-xml-id:_90b93458-b978-1240-4f2e-57ad894f30cf">坑口の開口部の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d1e7d145-de11-0937-0753-105fd3a220c6" id="urn:x-metanorma-xml-id:_d1e7d145-de11-0937-0753-105fd3a220c6">LOD3</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_095ed5fb-5c7d-d35e-95fa-244265a9083b" id="urn:x-metanorma-xml-id:_095ed5fb-5c7d-d35e-95fa-244265a9083b">OuterCeilingSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_2a4e7107-4888-c8c4-9139-64f5d74953f9" id="urn:x-metanorma-xml-id:_2a4e7107-4888-c8c4-9139-64f5d74953f9">対象外。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2e4ab0cc-e13d-19da-9767-de184787434b" id="urn:x-metanorma-xml-id:_2e4ab0cc-e13d-19da-9767-de184787434b">LOD3</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_0e33e47e-81ae-49ea-d15d-4bc1ece86f89" id="urn:x-metanorma-xml-id:_0e33e47e-81ae-49ea-d15d-4bc1ece86f89">OuterFloorSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_4c7ac002-2211-0b7b-e49e-cbeed4a3445d" id="urn:x-metanorma-xml-id:_4c7ac002-2211-0b7b-e49e-cbeed4a3445d">対象外。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_aaa529c2-787b-055f-dcc5-036d7260a393" id="urn:x-metanorma-xml-id:_aaa529c2-787b-055f-dcc5-036d7260a393">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_14ad1604-0896-a69a-a953-5624e0ffe613" id="urn:x-metanorma-xml-id:_14ad1604-0896-a69a-a953-5624e0ffe613">■</p></td><td><p about="urn:x-metanorma-xml-id:_868cd244-db58-e0f2-5ecb-62c91f8ec763" id="urn:x-metanorma-xml-id:_868cd244-db58-e0f2-5ecb-62c91f8ec763">TunnelPart</p></td><td><p about="urn:x-metanorma-xml-id:_34f2c4c6-4050-1bdf-2cbf-3b03e3d91ecd" id="urn:x-metanorma-xml-id:_34f2c4c6-4050-1bdf-2cbf-3b03e3d91ecd">Solid</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d6e51a3e-81f7-e368-5f42-9d91c2d05ea3" id="urn:x-metanorma-xml-id:_d6e51a3e-81f7-e368-5f42-9d91c2d05ea3">多連形のトンネルを一つのTunnelとして表現する場合に必須とする。</p></li><li><p about="urn:x-metanorma-xml-id:_f00c1c88-1fc4-4d4b-07e5-47afe0bb3ef2" id="urn:x-metanorma-xml-id:_f00c1c88-1fc4-4d4b-07e5-47afe0bb3ef2">一つのトンネルを、属性の異なる複数の部分に分ける場合に必須とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5b8efbcf-fdb3-1705-8f2c-793444eae673" id="urn:x-metanorma-xml-id:_5b8efbcf-fdb3-1705-8f2c-793444eae673">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_fc7bdfd2-8edb-2c55-8b04-9234895aa8c9" id="urn:x-metanorma-xml-id:_fc7bdfd2-8edb-2c55-8b04-9234895aa8c9">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_27350853-115f-c12f-7737-a172e4b23366" id="urn:x-metanorma-xml-id:_27350853-115f-c12f-7737-a172e4b23366">●</p></td><td><p about="urn:x-metanorma-xml-id:_d37957ca-7871-ef3d-0cf4-c56f68c5249e" id="urn:x-metanorma-xml-id:_d37957ca-7871-ef3d-0cf4-c56f68c5249e">TunnelInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_13df40e1-e316-fe95-6a13-901a149b4da8" id="urn:x-metanorma-xml-id:_13df40e1-e316-fe95-6a13-901a149b4da8">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_262fdfad-480a-06a3-e8ed-16b6aeb57b62" id="urn:x-metanorma-xml-id:_262fdfad-480a-06a3-e8ed-16b6aeb57b62">外部付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_12efb010-966f-b77a-a7f9-7ee87cdaa95d" id="urn:x-metanorma-xml-id:_12efb010-966f-b77a-a7f9-7ee87cdaa95d">面の各頂点に屋外付属物の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_8ea4139f-188b-8e91-e38f-b90803069c83" id="urn:x-metanorma-xml-id:_8ea4139f-188b-8e91-e38f-b90803069c83">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_78c62e1d-5460-9dbf-624c-0f4e863b40f6" id="urn:x-metanorma-xml-id:_78c62e1d-5460-9dbf-624c-0f4e863b40f6">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_4efeb23f-00e0-e926-7e23-9a5f4b360e28" id="urn:x-metanorma-xml-id:_4efeb23f-00e0-e926-7e23-9a5f4b360e28">●</p></td><td><p about="urn:x-metanorma-xml-id:_f6ddfe46-2021-775a-8611-bda1f9f9791f" id="urn:x-metanorma-xml-id:_f6ddfe46-2021-775a-8611-bda1f9f9791f">Door</p></td><td><p about="urn:x-metanorma-xml-id:_fd8f9b71-ee56-b860-6245-d140a8459786" id="urn:x-metanorma-xml-id:_fd8f9b71-ee56-b860-6245-d140a8459786">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_bd7387a7-1335-555c-1fff-bcf2a43ece79" id="urn:x-metanorma-xml-id:_bd7387a7-1335-555c-1fff-bcf2a43ece79">扉（Door）の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c665df65-8d5f-0d96-155d-9efdc2de7dd0" id="urn:x-metanorma-xml-id:_c665df65-8d5f-0d96-155d-9efdc2de7dd0">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_0f432ae1-59ee-6ae7-555a-111792e1337e" id="urn:x-metanorma-xml-id:_0f432ae1-59ee-6ae7-555a-111792e1337e">●</p></td><td><p about="urn:x-metanorma-xml-id:_d40d4eae-e295-8f62-5be5-a53e3f7beebb" id="urn:x-metanorma-xml-id:_d40d4eae-e295-8f62-5be5-a53e3f7beebb">Window</p></td><td><p about="urn:x-metanorma-xml-id:_6747d3a6-47c8-c322-0da2-0473f457d6f0" id="urn:x-metanorma-xml-id:_6747d3a6-47c8-c322-0da2-0473f457d6f0">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_40ae1f15-d502-c8a4-c68b-d76bf83ac07b" id="urn:x-metanorma-xml-id:_40ae1f15-d502-c8a4-c68b-d76bf83ac07b">窓（Window）の外周を取得する。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
