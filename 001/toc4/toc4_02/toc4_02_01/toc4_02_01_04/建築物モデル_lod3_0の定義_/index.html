"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_297e8599-370f-c2c9-aefc-3d11b725971e" id="urn:x-metanorma-xml-id:_297e8599-370f-c2c9-aefc-3d11b725971e">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_9912493a-79cc-e950-0326-9c137dcacb5b" id="urn:x-metanorma-xml-id:_9912493a-79cc-e950-0326-9c137dcacb5b">●</p></td><td><p about="urn:x-metanorma-xml-id:_93f3e481-a367-ba57-54da-7835c5a6e52e" id="urn:x-metanorma-xml-id:_93f3e481-a367-ba57-54da-7835c5a6e52e">Building</p></td><td><p about="urn:x-metanorma-xml-id:_af577a70-ed2c-5545-928c-a0adf186903d" id="urn:x-metanorma-xml-id:_af577a70-ed2c-5545-928c-a0adf186903d">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_2d9c596d-848a-76a9-9d86-97f34144d359" id="urn:x-metanorma-xml-id:_2d9c596d-848a-76a9-9d86-97f34144d359">短辺の実長1m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_9018b00e-ed73-42e2-d42d-361d93339f30" id="urn:x-metanorma-xml-id:_9018b00e-ed73-42e2-d42d-361d93339f30">屋根面（RoofSurface）、外壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5f7f0d02-d124-94bf-e560-19d9391b9cc3" id="urn:x-metanorma-xml-id:_5f7f0d02-d124-94bf-e560-19d9391b9cc3">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_223ba0af-9f1b-d3d0-4cec-3f87da36d4e7" id="urn:x-metanorma-xml-id:_223ba0af-9f1b-d3d0-4cec-3f87da36d4e7">●</p></td><td><p about="urn:x-metanorma-xml-id:_d1efef53-6382-a98a-2b7c-98cf79e5b64f" id="urn:x-metanorma-xml-id:_d1efef53-6382-a98a-2b7c-98cf79e5b64f">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_191386be-0723-5340-0b3b-6f2195be1a84" id="urn:x-metanorma-xml-id:_191386be-0723-5340-0b3b-6f2195be1a84">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_1d5baa9d-effa-57ae-d392-199b5b7d175b" id="urn:x-metanorma-xml-id:_1d5baa9d-effa-57ae-d392-199b5b7d175b">短辺の実長3m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c5d7f852-c184-1bd0-1b33-1499ffe8ee18" id="urn:x-metanorma-xml-id:_c5d7f852-c184-1bd0-1b33-1499ffe8ee18">屋根の上方からの正射影の外周を取得し、棟及び谷で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_d70f393a-3de1-2769-fd2e-84a67733656a" id="urn:x-metanorma-xml-id:_d70f393a-3de1-2769-fd2e-84a67733656a">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_03db52f0-f975-58e0-c585-316e5a2673aa" id="urn:x-metanorma-xml-id:_03db52f0-f975-58e0-c585-316e5a2673aa">屋根の棟及び谷で区切ることにより、屋根の傾斜や向きを再現する。屋根の棟及び谷は、以下を指す。</p></li></ul><figure about="urn:x-metanorma-xml-id:_23f9d846-8d5a-f0fd-b4d9-3c05dcbf0866" id="urn:x-metanorma-xml-id:_23f9d846-8d5a-f0fd-b4d9-3c05dcbf0866"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABLEAAAR+CAIAAACgYzBiAAAgAElEQVR4nOzdeZRc1Xnv/Wfvc2ro6lZ3a+iWQKiR4xiPF7BJDDi+tgHZOLZarMQ3ILDxgNCAczOBcNZltMHEdwXJ7xsbgwRy1r127pXk+A8jyQPYIHDeGJPESIq9YhBgR2ISEpJ6qqGrztn7/eN0HR31UF3dXVN3fT/LSy5Vnzp1qmhVnd959t6PstYKAAAAAKAp6XofAAAAAACgbsiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAHVmra33IczI5s2blVJKKa21Gs8NN9zw4IMPPv/887P9lQJzklvvAwAAAGh2Sqngxu7duw8ePFh647e85S3nn3/+smXLwkc1vq1btwZpkEwINCAyIQAAQKN4/vnnN27cOO6PlFLRQDW7wlVwtPv376/3gQAYB2NHAQAA6m/SMlr0Rzt27JhdmVBEfvazn5133nnW2ll35MCcR50QAACg/soZCBqUCnfu3HnllVfW4JDKFx58ib ●</p></td><td><p about="urn:x-metanorma-xml-id:_0cd41a9a-9c6e-3eb5-b21d-d74a3afa3de5" id="urn:x-metanorma-xml-id:_0cd41a9a-9c6e-3eb5-b21d-d74a3afa3de5">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_07f38dd3-18a6-bf5e-db17-efc13a15c00a" id="urn:x-metanorma-xml-id:_07f38dd3-18a6-bf5e-db17-efc13a15c00a">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4715baa3-24c0-a505-f112-0ab0016d0293" id="urn:x-metanorma-xml-id:_4715baa3-24c0-a505-f112-0ab0016d0293">全てを対象とする。</p></td><td><p about="urn:x-metanorma-xml-id:_42f1e407-e282-09eb-dd6b-a485fb6b3e59" id="urn:x-metanorma-xml-id:_42f1e407-e282-09eb-dd6b-a485fb6b3e59">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が3m未満】</p><ul><li><p about="urn:x-metanorma-xml-id:_62bae2af-d30e-fb2a-1938-5d576a98075c" id="urn:x-metanorma-xml-id:_62bae2af-d30e-fb2a-1938-5d576a98075c">屋根の上方からの正射影の外周を取得し、各頂点に地表面の高さを与える。</p></li></ul><p about="urn:x-metanorma-xml-id:_29e6168e-d624-cf04-e0a8-cc6fef016d97" id="urn:x-metanorma-xml-id:_29e6168e-d624-cf04-e0a8-cc6fef016d97">【屋根の上方からの正射影の外周と、地表面と外壁面と交線の正射影の距離が3m以上】</p><ul><li><p about="urn:x-metanorma-xml-id:_1b9575b6-5df4-ccb3-2941-71e04bfe0e40" id="urn:x-metanorma-xml-id:_1b9575b6-5df4-ccb3-2941-71e04bfe0e40">地表面と外壁面との交線を取得し、各頂点に地表面の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_05eef7da-63e4-4f05-a8ea-1884d26a29c0" id="urn:x-metanorma-xml-id:_05eef7da-63e4-4f05-a8ea-1884d26a29c0">地表面の高さは、建築物の上方からの正射影の外周に含まれる地表面の頂点の標高のうち、最も低い標高とする。</p></li><li><p about="urn:x-metanorma-xml-id:_04f6fcdb-fdff-72d8-27d5-9022797f66e5" id="urn:x-metanorma-xml-id:_04f6fcdb-fdff-72d8-27d5-9022797f66e5">屋根の外周と外壁面との距離が3m未満の場合は、軒裏を表現せず、3m以上の場合は表現する。</p></li></ul></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_d4ce547d-49ef-d6d6-c164-4c77c523607e" id="urn:x-metanorma-xml-id:_d4ce547d-49ef-d6d6-c164-4c77c523607e">LOD3.0</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_a7fc613d-94f3-e5eb-ce18-402eed4fcf5a" id="urn:x-metanorma-xml-id:_a7fc613d-94f3-e5eb-ce18-402eed4fcf5a">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_93ef1b11-31ff-c4dd-e7ff-1c636bff3dd5" id="urn:x-metanorma-xml-id:_93ef1b11-31ff-c4dd-e7ff-1c636bff3dd5">WallSurface</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_74cbcc68-2980-cdaa-c3e6-056b7297c70d" id="urn:x-metanorma-xml-id:_74cbcc68-2980-cdaa-c3e6-056b7297c70d">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c1479d98-a2dc-dcf5-890e-f49eaf6097e8" id="urn:x-metanorma-xml-id:_c1479d98-a2dc-dcf5-890e-f49eaf6097e8">短辺の実長が3m以上の外壁</p></td><td><p about="urn:x-metanorma-xml-id:_5db21437-19d9-96a8-c27a-05cf997f8d76" id="urn:x-metanorma-xml-id:_5db21437-19d9-96a8-c27a-05cf997f8d76">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が3m未満】</p><ul><li><p about="urn:x-metanorma-xml-id:_085fb4e8-6a69-c76b-bf37-c90774604077" id="urn:x-metanorma-xml-id:_085fb4e8-6a69-c76b-bf37-c90774604077">屋根面（RoofSurface）と底面（GroundSurface）を垂直に結ぶ各辺をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_5a4c5dba-8a48-aabf-bfac-02141de1b5e4" id="urn:x-metanorma-xml-id:_5a4c5dba-8a48-aabf-bfac-02141de1b5e4">方位が変化する場所で区切る。</p></li></ul><p about="urn:x-metanorma-xml-id:_5da4af42-1f5d-99c7-7e47-924cd301a8a3" id="urn:x-metanorma-xml-id:_5da4af42-1f5d-99c7-7e47-924cd301a8a3">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が3m以上】</p><ul><li><p about="urn:x-metanorma-xml-id:_ce1dd8de-062c-52cd-3a68-3e57d5eb3c74" id="urn:x-metanorma-xml-id:_ce1dd8de-062c-52cd-3a68-3e57d5eb3c74">外壁の角を結ぶ外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_dbb56554-241e-34e2-fe7d-a73a533c78f0" id="urn:x-metanorma-xml-id:_dbb56554-241e-34e2-fe7d-a73a533c78f0">角となる場所で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_d00995c6-6ad7-833a-61c5-d2c61783e645" id="urn:x-metanorma-xml-id:_d00995c6-6ad7-833a-61c5-d2c61783e645">高さは各頂点の高さとする。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_0e2f7aea-b80b-7272-defe-0ad1b1021494" id="urn:x-metanorma-xml-id:_0e2f7aea-b80b-7272-defe-0ad1b1021494">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b4806070-238f-0548-8255-e5573a25ee29" id="urn:x-metanorma-xml-id:_b4806070-238f-0548-8255-e5573a25ee29">幅3m以上の軒裏</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0954fdce-84f8-6a0b-c6e7-68c2465d7be7" id="urn:x-metanorma-xml-id:_0954fdce-84f8-6a0b-c6e7-68c2465d7be7">屋根の上方からの正射影の外周と、地表面と外壁面との交線により囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_910992a6-d6f7-a29b-90f0-85b4a627664b" id="urn:x-metanorma-xml-id:_910992a6-d6f7-a29b-90f0-85b4a627664b">高さは、各頂点の高さとする。</p></li></ul></td><td><figure about="urn:x-metanorma-xml-id:_efc0a0d0-1469-8376-96df-898d75d420c4" id="urn:x-metanorma-xml-id:_efc0a0d0-1469-8376-96df-898d75d420c4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAUoAAAHMCAIAAAA8onaXAAAgAElEQVR4nOydd3xURdfHz5m7JdlNT4CQkNCL9BcQCypIESxYQFAE9XkABRG70hSpIlhAQVFRQQUbWPARRVERpUkR6SV0COkkpG6yu3fO+8fs3txsQsjGlM0y34/y2ezeMnv3/u6ZOXPOGSQikEgk/gir7QZIJJLqQspbIvFbpLwlEr9Fylsi8VukvCUSv0XKWyLxW6S8JRK/xVDbDag2xHQ+Fr/BAQA4K+OJxgFAPun8G657zXTv+Pev7r/yLouytA3+/hNLLl/wMohaK/mY1r4ucgAAcr+PUPIRL/EnLtMn+OVlvQEASFO4TvAo5H2Z3gSXEZfZL3w5yFv3kxKACm/P/2L58uWhoeGMGQEAETmRy5hL/AtE5JxnZWXd1L/37JeeAhMQEiICAHACRL13xv+4HDrnQBwQgTicOnZ+8nOzd/61p0WLFowZAEB8fSL3Ty7xI8SPyxhjjBKOHolv2nDe/Bldu7UABFDcvTa/xm/lrR9wEwck+GTpz7NnvqqguUWT5ip3CkkTqe49LrN+22WGwYCJiWey83MeGTfy6Wf/owQCgJR3XYcAOJw5lf3MU89v2bSreZM2QRYLABCpRISo/+5S3n6LeJQbDEqhrTDh2KGWV8S/8srsLtc09/vf3K/krVls4oAMgANwWPL21wvmv8vA2LhxU+DkT99X4g0MAMQDPSnpbG5e1kNjHnp2woOGICCCEiMzPzLp/iZvBm7HOIcTR9InTZi+aePO5s1aBwWFAFfL313i1xQHsyAqDnvhkYSEVm0bz3x50rU92rk+RN2/fkHdl7dHdBq53OMfLv5uwfy3ibBpk2ZAzKmqwJCImD/9epLKgogMMTklKSMr9b8jhz/53LiwCASltptV1dR9eevhAATHD6dNfm76ts3/tGje1hIcSJxUzgGAAyGWHG5LLmOIiDHGVTiSsL9hXOScV6b36tMJmLTevgcRIUfgsPSd/7027w2DEhAf1wQAVN1v5Tbzcn778qR0jLmru64wlnE+LSk1cdjwwTNeejYgGICACADr/HRpnZe3mNMGggN7z8yYMnfH1j1Nm7S0WIIAuAqk/zkJAJBL6325Ura8iVREVJjB4bQnHD/UpGnMjJem3NC7o7ALRIB12btex+VNAATcAe8sXPnm/MVmk7VJfBMn50RECB6PXinsyxtN3qyk1LkW1GQwYHJKUvr5tNEPP/DMxLGWUAACgjpsw+uyvAmAw6H9yZOenbprx4GWLa6wmC1 l-id:_18f2887e-d077-61c2-897b-f9a176c15b23">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_838401e5-01b1-1d41-fb91-a1a30944b1a9" id="urn:x-metanorma-xml-id:_838401e5-01b1-1d41-fb91-a1a30944b1a9">一棟の建築物を、属性の異なる複数の部分に分ける場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4549ca41-de0c-30ea-e06a-ea14b9d5c0c4" id="urn:x-metanorma-xml-id:_4549ca41-de0c-30ea-e06a-ea14b9d5c0c4">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5ecfa6cb-d0ba-fd47-3893-617f3e154e77" id="urn:x-metanorma-xml-id:_5ecfa6cb-d0ba-fd47-3893-617f3e154e77">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_cfd81fc5-67e7-cbed-02ae-55bdc11c11e2" id="urn:x-metanorma-xml-id:_cfd81fc5-67e7-cbed-02ae-55bdc11c11e2">■</p></td><td><p about="urn:x-metanorma-xml-id:_1fdb8345-0aca-dd1e-282d-ea2432e408b2" id="urn:x-metanorma-xml-id:_1fdb8345-0aca-dd1e-282d-ea2432e408b2">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9dbfdf0f-24c2-a1d8-9da0-83984e679dcc" id="urn:x-metanorma-xml-id:_9dbfdf0f-24c2-a1d8-9da0-83984e679dcc">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a4db9249-ce09-21fd-a2bf-66dcb7a5ee6e" id="urn:x-metanorma-xml-id:_a4db9249-ce09-21fd-a2bf-66dcb7a5ee6e">BuildingPartを作成する場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_79054ed5-7af7-9e86-cadb-9c6c52449182" id="urn:x-metanorma-xml-id:_79054ed5-7af7-9e86-cadb-9c6c52449182">BuildingPartと連続するBuildingPartとの境界線により囲まれた面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a15dea65-ea98-2448-8e8c-dda64df53a98" id="urn:x-metanorma-xml-id:_a15dea65-ea98-2448-8e8c-dda64df53a98">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_5b451c34-caa2-9d11-0916-b38ed8b3834c" id="urn:x-metanorma-xml-id:_5b451c34-caa2-9d11-0916-b38ed8b3834c">〇</p></td><td><p about="urn:x-metanorma-xml-id:_7886f9a5-e3d9-6f01-1e93-40a06a9e1ef9" id="urn:x-metanorma-xml-id:_7886f9a5-e3d9-6f01-1e93-40a06a9e1ef9">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_839aa073-f376-d9a1-2f2d-b1dc1e32fc54" id="urn:x-metanorma-xml-id:_839aa073-f376-d9a1-2f2d-b1dc1e32fc54">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d10d46c0-08cc-2506-0c97-40af3632f8ed" id="urn:x-metanorma-xml-id:_d10d46c0-08cc-2506-0c97-40af3632f8ed">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_85c31aa1-a9b4-e568-bcc0-bd014d0d8245" id="urn:x-metanorma-xml-id:_85c31aa1-a9b4-e568-bcc0-bd014d0d8245">外壁のうち、上向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_53586d8c-c800-257d-1650-35e87f093034" id="urn:x-metanorma-xml-id:_53586d8c-c800-257d-1650-35e87f093034">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_2fc4fc42-a45f-086b-e361-9893ac722aa5" id="urn:x-metanorma-xml-id:_2fc4fc42-a45f-086b-e361-9893ac722aa5">RoofSurfaceの代替として使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4988f07a-6790-5a3d-c84f-3b685d45ce84" id="urn:x-metanorma-xml-id:_4988f07a-6790-5a3d-c84f-3b685d45ce84">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_f64a44ca-184b-981a-ebf5-15ad6c750ffa" id="urn:x-metanorma-xml-id:_f64a44ca-184b-981a-ebf5-15ad6c750ffa">〇</p></td><td><p about="urn:x-metanorma-xml-id:_92ac17a1-1c89-0fb2-fb65-019b12015654" id="urn:x-metanorma-xml-id:_92ac17a1-1c89-0fb2-fb65-019b12015654">OuterCeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_76895d09-fb0d-61ee-09a0-715324f94a22" id="urn:x-metanorma-xml-id:_76895d09-fb0d-61ee-09a0-715324f94a22">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e285db0d-0602-1ced-d2de-ad4f2697bba5" id="urn:x-metanorma-xml-id:_e285db0d-0602-1ced-d2de-ad4f2697bba5">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5bbf383d-81dd-ab57-affa-3973f8026350" id="urn:x-metanorma-xml-id:_5bbf383d-81dd-ab57-affa-3973f8026350">外壁のうち、下向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_fde2bb9b-c62d-ea2b-93d1-6caa12a8f22e" id="urn:x-metanorma-xml-id:_fde2bb9b-c62d-ea2b-93d1-6caa12a8f22e">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_faf27eb9-5ace-9081-34a6-168544439c6a" id="urn:x-metanorma-xml-id:_faf27eb9-5ace-9081-34a6-168544439c6a">WallSurfaceの代替として利用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_45b1a129-6144-402c-2236-2c680049a93c" id="urn:x-metanorma-xml-id:_45b1a129-6144-402c-2236-2c680049a93c">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_6c5d080b-8470-5909-883a-e26ae9b74f00" id="urn:x-metanorma-xml-id:_6c5d080b-8470-5909-883a-e26ae9b74f00">●</p></td><td><p about="urn:x-metanorma-xml-id:_a2cbfbea-57bd-35f9-b2e3-95271c46a0ea" id="urn:x-metanorma-xml-id:_a2cbfbea-57bd-35f9-b2e3-95271c46a0ea">BuildingInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_99ff50b0-c18d-934b-7fed-f09c518ce72a" id="urn:x-metanorma-xml-id:_99ff50b0-c18d-934b-7fed-f09c518ce72a">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4ab7e679-63d4-cada-96b2-a7f236fdc5b8" id="urn:x-metanorma-xml-id:_4ab7e679-63d4-cada-96b2-a7f236fdc5b8">短辺の実長3m以上又は短辺の実長1m以上かつ上方又は側方からの正射影の面積3m2以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f8b0dce1-05a8-6f78-138c-065fee854830" id="urn:x-metanorma-xml-id:_f8b0dce1-05a8-6f78-138c-065fee854830">屋外付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_e67f3dd2-8160-8fc0-5e75-f29135f129c2" id="urn:x-metanorma-xml-id:_e67f3dd2-8160-8fc0-5e75-f29135f129c2">面の各頂点に屋外付属物の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_d5cf1c4e-89f8-c748-1d97-05840b2f210f" id="urn:x-metanorma-xml-id:_d5cf1c4e-89f8-c748-1d97-05840b2f210f">曲面の場合は、平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ff2e88a1-3bd3-6e46-5335-e862ccc1f63d" id="urn:x-metanorma-xml-id:_ff2e88a1-3bd3-6e46-5335-e862ccc1f63d">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_cdcee048-b2b6-1d27-759d-e9f199a47646" id="urn:x-metanorma-xml-id:_cdcee048-b2b6-1d27-759d-e9f199a47646">●</p></td><td><p about="urn:x-metanorma-xml-id:_b8fa7e26-91d5-b78f-5d25-1fb2fb326ce8" id="urn:x-metanorma-xml-id:_b8fa7e26-91d5-b78f-5d25-1fb2fb326ce8">Door</p></td><td><p about="urn:x-metanorma-xml-id:_503f23a3-db82-d7e3-0e71-2712e4875f81" id="urn:x-metanorma-xml-id:_503f23a3-db82-d7e3-0e71-2712e4875f81">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_7cba1697-b12b-6c04-960e-d6b9d2bfdefd" id="urn:x-metanorma-xml-id:_7cba1697-b12b-6c04-960e-d6b9d2bfdefd">短辺の実長1m以上</p></td><td><p about="urn:x-metanorma-xml-id:_956f2838-99fe-a39a-2eaf-63dfb332ef72" id="urn:x-metanorma-xml-id:_956f2838-99fe-a39a-2eaf-63dfb332ef72">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が3m未満】</p><ul><li><p about="urn:x-metanorma-xml-id:_55b0e6fb-c1d9-c011-23e7-a482d6ca6f03" id="urn:x-metanorma-xml-id:_55b0e6fb-c1d9-c011-23e7-a482d6ca6f03">扉の正射影の外周を取得する。</p></li></ul><p about="urn:x-metanorma-xml-id:_22b112df-a08a-6924-f526-ee4cfcca8895" id="urn:x-metanorma-xml-id:_22b112df-a08a-6924-f526-ee4cfcca8895">【屋根の上方からの正射影の外周と、地表面と外壁面と交線の正射影の距離が3m以上】</p><ul><li><p about="urn:x-metanorma-xml-id:_7dcfea07-f5ea-ad4b-efe7-c274d999d53d" id="urn:x-metanorma-xml-id:_7dcfea07-f5ea-ad4b-efe7-c274d999d53d">扉の外周を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_45bc2a01-a7f2-30fd-c592-3ddabd7f7ccc" id="urn:x-metanorma-xml-id:_45bc2a01-a7f2-30fd-c592-3ddabd7f7ccc">正射影は、扉（Door）が設置されている外壁面（WallSurface）等への正射影とする。 LOD3.0では3m未満の軒裏を表現せず、外壁面を屋根面の外周から垂直に下した面として表現する。開口部はこの外壁面上に作成されることから、外壁面等に対する正射影を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_958e9f04-2a12-d0a4-572e-0ef6031f5992" id="urn:x-metanorma-xml-id:_958e9f04-2a12-d0a4-572e-0ef6031f5992">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_2f57fdf7-f595-bf69-77db-674685429cec" id="urn:x-metanorma-xml-id:_2f57fdf7-f595-bf69-77db-674685429cec">●</p></td><td><p about="urn:x-metanorma-xml-id:_599fecf3-0fbb-fe34-6bea-254612bb2bdd" id="urn:x-metanorma-xml-id:_599fecf3-0fbb-fe34-6bea-254612bb2bdd">Window</p></td><td><p about="urn:x-metanorma-xml-id:_055d37fc-e942-6b93-0190-c61dde2d7f97" id="urn:x-metanorma-xml-id:_055d37fc-e942-6b93-0190-c61dde2d7f97">Window</p></td><td><p about="urn:x-metanorma-xml-id:_752a3bf5-2f8a-2cb2-d344-3c244d6616fc" id="urn:x-metanorma-xml-id:_752a3bf5-2f8a-2cb2-d344-3c244d6616fc">短辺の実長1m以上</p></td><td><p about="urn:x-metanorma-xml-id:_0888e6d7-679a-fcfc-9603-ba1e760e7712" id="urn:x-metanorma-xml-id:_0888e6d7-679a-fcfc-9603-ba1e760e7712">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が3m未満】</p><ul><li><p about="urn:x-metanorma-xml-id:_ec9ae90e-5bb5-70c5-da8c-a4b768e11985" id="urn:x-metanorma-xml-id:_ec9ae90e-5bb5-70c5-da8c-a4b768e11985">窓の正射影の外周を取得する。</p></li></ul><p about="urn:x-metanorma-xml-id:_012ba6b5-6129-5f04-e718-7d5b97da0d7b" id="urn:x-metanorma-xml-id:_012ba6b5-6129-5f04-e718-7d5b97da0d7b">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が3m以上】</p><ul><li><p about="urn:x-metanorma-xml-id:_009725b7-d85e-d5ac-f155-9172b4b03489" id="urn:x-metanorma-xml-id:_009725b7-d85e-d5ac-f155-9172b4b03489">窓の外周を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_39863322-d6b9-b67a-78d5-97335b2b3735" id="urn:x-metanorma-xml-id:_39863322-d6b9-b67a-78d5-97335b2b3735">正射影は、窓（Window）が設置されている外壁面（WallSurface）等への正射影とする。</p><p about="urn:x-metanorma-xml-id:_450e33c1-e1cb-0817-8b27-f1b04580a043" id="urn:x-metanorma-xml-id:_450e33c1-e1cb-0817-8b27-f1b04580a043">LOD3.0では3m未満の軒裏を表現せず、外壁面を屋根面の外周から垂直に下した面として表現する。開口部はこの外壁面上に作成されることから、外壁面等に対する正射影を取得する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
