        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc7">7  データ製品配布</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc7/toc7_02">7.2  配布媒体情報</a></li></ul><div class="layout_overall"><article id="content"><h1>7.2.3  ファイル名称</h1><p about="urn:x-metanorma-xml-id:_229e009f-f036-73de-52bd-64a79ad39f79" id="urn:x-metanorma-xml-id:_229e009f-f036-73de-52bd-64a79ad39f79">ファイル名称（拡張子を除いた部分）は、<code>[メッシュコード]_[地物型]_[CRS]_[オプション]</code>とする。</p><figure about="urn:x-metanorma-xml-id:_9f66865b-91be-8030-2648-a5ebe34cb3cb" id="urn:x-metanorma-xml-id:_9f66865b-91be-8030-2648-a5ebe34cb3cb"><figcaption class="style_figCaption">表7-4&nbsp;— ファイル名の構成要素</figcaption><table><colgroup><col width="30%"><col width="35%"><col width="35%"></colgroup><tbody><tr><th><p>ファイル名称の構成要素</p></th><th><p>説明</p></th><th><p>使用可能な文字</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_6df2b9b2-e9a9-fe75-1607-09be0bf30946" id="urn:x-metanorma-xml-id:_6df2b9b2-e9a9-fe75-1607-09be0bf30946"><code>[メッシュコード]</code></p></td><td><p about="urn:x-metanorma-xml-id:_8658d9ef-41dd-4cda-018a-ddf5426fd4cf" id="urn:x-metanorma-xml-id:_8658d9ef-41dd-4cda-018a-ddf5426fd4cf">ファイル単位となる地域メッシュのメッシュコード又は国土基本図郭の図郭番号</p></td><td><p about="urn:x-metanorma-xml-id:_d487fe6f-b4e4-78e9-2f0d-62f73f1ba931" id="urn:x-metanorma-xml-id:_d487fe6f-b4e4-78e9-2f0d-62f73f1ba931">半角英数字</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_620339cd-596e-f07b-086c-ea4975da992f" id="urn:x-metanorma-xml-id:_620339cd-596e-f07b-086c-ea4975da992f"><code>[地物型]</code></p></td><td><p about="urn:x-metanorma-xml-id:_996d2e30-cab7-fe5a-23be-7670a3e28073" id="urn:x-metanorma-xml-id:_996d2e30-cab7-fe5a-23be-7670a3e28073">格納された地物の種類を示す接頭辞</p></td><td><p about="urn:x-metanorma-xml-id:_56c43e6c-b7b8-2c9d-563d-34fea00aa258" id="urn:x-metanorma-xml-id:_56c43e6c-b7b8-2c9d-563d-34fea00aa258">半角英数字</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_045d9942-534d-4831-d51b-bf2eca389b48" id="urn:x-metanorma-xml-id:_045d9942-534d-4831-d51b-bf2eca389b48"><code>[CRS]</code></p></td><td><p about="urn:x-metanorma-xml-id:_815fcf35-e4bb-e1a1-b369-2a06c690bfd5" id="urn:x-metanorma-xml-id:_815fcf35-e4bb-e1a1-b369-2a06c690bfd5">格納された地物に適用される空間参照系</p></td><td><p about="urn:x-metanorma-xml-id:_24899d4a-9591-e9f4-9ebb-9a918e73ec23" id="urn:x-metanorma-xml-id:_24899d4a-9591-e9f4-9ebb-9a918e73ec23">半角数字</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_930304d6-397b-4aed-2702-1854a467b3fa" id="urn:x-metanorma-xml-id:_930304d6-397b-4aed-2702-1854a467b3fa"><code>[オプション]</code></p></td><td><p about="urn:x-metanorma-xml-id:_489350f3-e101-4d10-c721-4b6cd1e7c08d" id="urn:x-metanorma-xml-id:_489350f3-e101-4d10-c721-4b6cd1e7c08d">必要に応じてファイルを細分したい場合の識別子（オプション）</p></td><td><p about="urn:x-metanorma-xml-id:_a2ced5b3-e355-10fb-002c-c15a3529284a" id="urn:x-metanorma-xml-id:_a2ced5b3-e355-10fb-002c-c15a3529284a">半角英数字。区切り文字を使用したい場合は半角のハイフンのみ。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_345a1a6f-ffb9-5058-cad8-4910b1590021" id="urn:x-metanorma-xml-id:_345a1a6f-ffb9-5058-cad8-4910b1590021">_</p></td><td><p about="urn:x-metanorma-xml-id:_f2d5e723-1df5-035a-0f61-15d4a7f4cb73" id="urn:x-metanorma-xml-id:_f2d5e723-1df5-035a-0f61-15d4a7f4cb73">ファイル名称の構成要素同士の区切り文字</p></td><td><p about="urn:x-metanorma-xml-id:_c3a13d11-e4b7-7913-3d37-198e3b2a67fb" id="urn:x-metanorma-xml-id:_c3a13d11-e4b7-7913-3d37-198e3b2a67fb">ファイル名称の構成要素同士を区切る場合には、アンダースコア（_）のみを用いる。ファイル名称の構成要素の中を区切る場合は、ハイフン（-）を用いる。いずれも半角とする。</p></td></tr></tbody></table></figure></article><nav><ul><li><a href="/mn-samples-plateau-firelight-demo/001/toc7/toc7_02/toc7_02_03/メッシュコード_">7.2.3.1  [メッシュコード]</a></li><li><a href="/mn-samples-plateau-firelight-demo/001/toc7/toc7_02/toc7_02_03/地物型_">7.2.3.2  [地物型]</a></li><li><a href="/mn-samples-plateau-firelight-demo/001/toc7/toc7_02/toc7_02_03/_crs">7.2.3.3  [CRS]</a></li><li><a href="/mn-samples-plateau-firelight-demo/001/toc7/toc7_02/toc7_02_03/オプション_">7.2.3.4  [オプション]</a></li></ul></nav></div></div></div></main></div>
