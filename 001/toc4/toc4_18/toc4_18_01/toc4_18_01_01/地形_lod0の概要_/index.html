以上の射影部は下端を破線で表示する。また、正射影の幅が図上1.0㎝以上の場合には記号の挿入位置を取得する。</p></td><td><p about="urn:x-metanorma-xml-id:_3ba7dc24-4af8-d1ec-d4d4-4eb237cd5786" id="urn:x-metanorma-xml-id:_3ba7dc24-4af8-d1ec-d4d4-4eb237cd5786">岩がけは、頂部を山型に表示し、傾斜を示す短線は頂部を示す線から最大傾斜方向に、壁面を示す短線は傾斜を示す短線と直角に表示する。傾斜を示す短線は、最大図上2.5mmを表示し射影部の下端を破線で表示する。正射影の幅が図上1.0cm以上の場合には、適宜の位置に（岩）の記号を添えて表示する。</p></td><td><p about="urn:x-metanorma-xml-id:_ff814b11-5cc8-6ba1-f37e-bceb167c10bb" id="urn:x-metanorma-xml-id:_ff814b11-5cc8-6ba1-f37e-bceb167c10bb">雨裂は、地図情報レベル500及び1000では土がけの記号で表示する。地図情報レベル2500は雨裂の正射影を表示する。急斜面は、地図情報レベル500及び1000の場合にのみ土がけの記号で表示する。</p></td><td><p about="urn:x-metanorma-xml-id:_774af0f4-7b0c-5b63-22e1-2e63594d964d" id="urn:x-metanorma-xml-id:_774af0f4-7b0c-5b63-22e1-2e63594d964d">散岩は、高度の高い方を右に見る形で界線を取得する。極小は記号表示位置の点を取得する。</p></td><td><p about="urn:x-metanorma-xml-id:_ba87d468-8a20-0672-3c0f-96789a7f6fb4" id="urn:x-metanorma-xml-id:_ba87d468-8a20-0672-3c0f-96789a7f6fb4">さんご礁は、高度の高い方を右に見る形で界線を取得する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
