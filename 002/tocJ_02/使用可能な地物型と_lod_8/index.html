norma-xml-id:_58502f34-5c82-4bc8-dc76-6701aac5e8f8" id="urn:x-metanorma-xml-id:_58502f34-5c82-4bc8-dc76-6701aac5e8f8">wtr:WaterBody</p></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_f6f27a03-4aba-56d3-8bb5-eefaec8eda42" id="urn:x-metanorma-xml-id:_f6f27a03-4aba-56d3-8bb5-eefaec8eda42">●</p></td><td></td><td></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_fae9d21e-7cb3-44a6-8486-e3f23358dffb" id="urn:x-metanorma-xml-id:_fae9d21e-7cb3-44a6-8486-e3f23358dffb">災害リスク（浸水）モデルに使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b37821be-c641-4cb2-bd55-1843624f3fb6" id="urn:x-metanorma-xml-id:_b37821be-c641-4cb2-bd55-1843624f3fb6">wtr:lod1MultiSurface</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_0ae99ca2-ebcb-610e-597e-38eab9ef8d5d" id="urn:x-metanorma-xml-id:_0ae99ca2-ebcb-610e-597e-38eab9ef8d5d">●</p></td><td></td><td></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_cbbd4a82-ec85-5d64-a2ca-b1363fe4bf35" id="urn:x-metanorma-xml-id:_cbbd4a82-ec85-5d64-a2ca-b1363fe4bf35">urf:SedimentDisasterProneArea</p></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_62ad9837-dee3-bf47-2601-365e489b400a" id="urn:x-metanorma-xml-id:_62ad9837-dee3-bf47-2601-365e489b400a">●</p></td><td></td><td></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_110ffdc3-6289-d098-b54c-68ac2e0524a3" id="urn:x-metanorma-xml-id:_110ffdc3-6289-d098-b54c-68ac2e0524a3">災害リスク（土砂災害）モデルに使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_47e28b5b-b459-770e-ae11-e6fc19795870" id="urn:x-metanorma-xml-id:_47e28b5b-b459-770e-ae11-e6fc19795870">urf:lod1MultiSurface</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_ce8f21d4-d3fd-52da-67cc-0834dc0a18cf" id="urn:x-metanorma-xml-id:_ce8f21d4-d3fd-52da-67cc-0834dc0a18cf">●</p></td><td></td><td></td></tr></tbody></table></figure><p about="urn:x-metanorma-xml-id:_011afe56-cac9-836f-dcd6-c7ce65a0aaad" id="urn:x-metanorma-xml-id:_011afe56-cac9-836f-dcd6-c7ce65a0aaad">災害リスク（浸水）モデル（LOD1）では、浸水面の形状を、高さをもつ面として表現する。</p><p about="urn:x-metanorma-xml-id:_a49b5373-6612-37d8-7fd5-95c5751f2a9d" id="urn:x-metanorma-xml-id:_a49b5373-6612-37d8-7fd5-95c5751f2a9d">また、災害リスク（土砂災害）モデル（LOD1）では、区域の形状を、高さをもたない面として表現する。</p></article><nav><ul></ul></nav></div></div></div></main></div>
