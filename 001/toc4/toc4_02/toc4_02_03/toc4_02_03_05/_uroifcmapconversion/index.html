><p about="urn:x-metanorma-xml-id:_205b8aca-17e1-b351-e9cc-ddbd2ce3f293" id="urn:x-metanorma-xml-id:_205b8aca-17e1-b351-e9cc-ddbd2ce3f293">northings</p></td><td><p about="urn:x-metanorma-xml-id:_763db7b4-a206-15e7-ed98-d333c62fda12" id="urn:x-metanorma-xml-id:_763db7b4-a206-15e7-ed98-d333c62fda12">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4f6b322b-1cc7-0970-221e-4859564b76f8" id="urn:x-metanorma-xml-id:_4f6b322b-1cc7-0970-221e-4859564b76f8">変換先の座標参照系の座標系の北座標に沿った位置を指定する。右手デカルト座標系の場合、y軸に沿った位置を定める。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_98d3689d-69eb-3dd2-217c-dd6d3cd84796" id="urn:x-metanorma-xml-id:_98d3689d-69eb-3dd2-217c-dd6d3cd84796">orthogonalHeight</p></td><td><p about="urn:x-metanorma-xml-id:_0e3dcd8c-6cf4-c0cb-53fc-388b69f16750" id="urn:x-metanorma-xml-id:_0e3dcd8c-6cf4-c0cb-53fc-388b69f16750">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dcc0349b-cfe1-3994-ded9-881676e4d0ac" id="urn:x-metanorma-xml-id:_dcc0349b-cfe1-3994-ded9-881676e4d0ac">変換先の座標参照系の垂直座標における位置（高さ）を指定する。右手デカルト座標系の場合、z軸に沿った位置を定める。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bb1ab0a7-765a-40d4-98a1-84fea6743edf" id="urn:x-metanorma-xml-id:_bb1ab0a7-765a-40d4-98a1-84fea6743edf">xAxisAbscissa</p></td><td><p about="urn:x-metanorma-xml-id:_6a52ad98-19e4-0e34-acb2-1974f9c32b71" id="urn:x-metanorma-xml-id:_6a52ad98-19e4-0e34-acb2-1974f9c32b71">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_73cac4a6-7be3-2f4f-cec8-2eb957a61688" id="urn:x-metanorma-xml-id:_73cac4a6-7be3-2f4f-cec8-2eb957a61688">施工基準座標参照系のローカルx軸の位置を示すベクトルの終点の東座標軸に沿った値を指定する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4ba87941-2a5c-5557-cd3e-76d68a8a1d70" id="urn:x-metanorma-xml-id:_4ba87941-2a5c-5557-cd3e-76d68a8a1d70">uro:xAxisOrdinate</p></td><td><p about="urn:x-metanorma-xml-id:_a64e9e84-4327-ef83-8428-6d99fbe349ae" id="urn:x-metanorma-xml-id:_a64e9e84-4327-ef83-8428-6d99fbe349ae">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_57bb9af7-8830-1e32-95d1-3b1fd274f701" id="urn:x-metanorma-xml-id:_57bb9af7-8830-1e32-95d1-3b1fd274f701">施工基準座標参照系のローカルx軸の位置を示すベクトルの終点の北座標軸に沿った値を指定する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f48adb7b-fb9a-a084-dd22-83c4065ef46a" id="urn:x-metanorma-xml-id:_f48adb7b-fb9a-a084-dd22-83c4065ef46a">uro:scale</p></td><td><p about="urn:x-metanorma-xml-id:_d594d273-cf92-8778-d383-228f847173cc" id="urn:x-metanorma-xml-id:_d594d273-cf92-8778-d383-228f847173cc">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_03b31a7e-31e4-488d-be47-9f3e8fbd40e9" id="urn:x-metanorma-xml-id:_03b31a7e-31e4-488d-be47-9f3e8fbd40e9">CRS の単位が施工基準座標系の単位と同一でない場合に使用されるスケール。省略した場合は1.0となる。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
