"30%"><col width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_b41c5bbe-260e-e468-1a24-f1e6969bd00f" id="urn:x-metanorma-xml-id:_b41c5bbe-260e-e468-1a24-f1e6969bd00f">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_d00fb3b1-eac6-e920-0823-ef0cf63bacc3" id="urn:x-metanorma-xml-id:_d00fb3b1-eac6-e920-0823-ef0cf63bacc3">●</p></td><td><p about="urn:x-metanorma-xml-id:_4baae3e0-9994-3e83-2449-d8948aa90d06" id="urn:x-metanorma-xml-id:_4baae3e0-9994-3e83-2449-d8948aa90d06">Track</p></td><td><p about="urn:x-metanorma-xml-id:_554b3e55-ed24-a72d-88a3-2904193ba0ce" id="urn:x-metanorma-xml-id:_554b3e55-ed24-a72d-88a3-2904193ba0ce">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_53cae011-0ff7-8d14-77d6-1b091527a0af" id="urn:x-metanorma-xml-id:_53cae011-0ff7-8d14-77d6-1b091527a0af">地図情報レベル2500かつ幅員1m未満の道路</p></li><li><p about="urn:x-metanorma-xml-id:_46b00f50-4026-d88c-2b9c-a8e38a701f10" id="urn:x-metanorma-xml-id:_46b00f50-4026-d88c-2b9c-a8e38a701f10">地図情報レベル1000かつ幅員0.5m未満の道路</p></li><li><p about="urn:x-metanorma-xml-id:_d7a2844a-ae96-0e01-943b-90b5331dc78b" id="urn:x-metanorma-xml-id:_d7a2844a-ae96-0e01-943b-90b5331dc78b">庭園路</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_fc7ba6e8-c116-0b58-7e87-2e5c82959cca" id="urn:x-metanorma-xml-id:_fc7ba6e8-c116-0b58-7e87-2e5c82959cca">TrafficArea及びAuxiliaryTrafficAreaの集まりとして作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_a7f2063e-ece1-0572-46d6-9677bca5a01c" id="urn:x-metanorma-xml-id:_a7f2063e-ece1-0572-46d6-9677bca5a01c">道路内の高さは、横断方向に同一（全て車道の路面高さ）となる。</p></td></tr><tr><td rowspan="4"><p about="urn:x-metanorma-xml-id:_bfd2abdc-6656-c834-8a37-6a45e46ceb75" id="urn:x-metanorma-xml-id:_bfd2abdc-6656-c834-8a37-6a45e46ceb75">LOD3.0</p></td><td rowspan="4"><p about="urn:x-metanorma-xml-id:_678001ce-5f41-8932-1b74-cfb6915d3a65" id="urn:x-metanorma-xml-id:_678001ce-5f41-8932-1b74-cfb6915d3a65">●</p></td><td rowspan="4"><p about="urn:x-metanorma-xml-id:_99dacc75-4d04-498d-2ced-9bfcf4912880" id="urn:x-metanorma-xml-id:_99dacc75-4d04-498d-2ced-9bfcf4912880">TrafficArea</p></td><td rowspan="4"><p about="urn:x-metanorma-xml-id:_5479db29-08f0-672a-9f63-d4a4c7827563" id="urn:x-metanorma-xml-id:_5479db29-08f0-672a-9f63-d4a4c7827563">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7acc71fb-66f5-92f4-eb39-d7d5fd496c53" id="urn:x-metanorma-xml-id:_7acc71fb-66f5-92f4-eb39-d7d5fd496c53">車道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a00f9917-0631-e984-61c6-967138454f78" id="urn:x-metanorma-xml-id:_a00f9917-0631-e984-61c6-967138454f78">車道の境界をつないだ面を作成し、車道交差部を除く面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_3b1c4564-bd03-98e7-dfa8-e87d021a49ce" id="urn:x-metanorma-xml-id:_3b1c4564-bd03-98e7-dfa8-e87d021a49ce">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_2975ac75-1f4d-cf67-427f-601171af53ae" id="urn:x-metanorma-xml-id:_2975ac75-1f4d-cf67-427f-601171af53ae">車道交差部（隅切りがある場合）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e64742d1-ce0b-463e-0560-69f7e7fb25d1" id="urn:x-metanorma-xml-id:_e64742d1-ce0b-463e-0560-69f7e7fb25d1">隅切りで囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_ab073462-b4d7-2c92-b0a6-ee6b4672de9d" id="urn:x-metanorma-xml-id:_ab073462-b4d7-2c92-b0a6-ee6b4672de9d">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_b0ff29d4-388c-577d-b70b-0ca1e96aef18" id="urn:x-metanorma-xml-id:_b0ff29d4-388c-577d-b70b-0ca1e96aef18">車道交差部（隅切りが無い場合）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c7949d4e-276c-53d7-84b3-f2156a7720c5" id="urn:x-metanorma-xml-id:_c7949d4e-276c-53d7-84b3-f2156a7720c5">交差する道路の道路縁が接する点を結ぶ線に囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_f9794f8f-5023-00a1-131b-6e2b1df7349e" id="urn:x-metanorma-xml-id:_f9794f8f-5023-00a1-131b-6e2b1df7349e">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_18ba3ca4-31bf-848e-476e-1f1c873c9895" id="urn:x-metanorma-xml-id:_18ba3ca4-31bf-848e-476e-1f1c873c9895">歩道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_250eb32c-7725-73c6-ac92-9dfbe17f2068" id="urn:x-metanorma-xml-id:_250eb32c-7725-73c6-ac92-9dfbe17f2068">歩道部の境界をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_c920d0fb-6db7-9bbf-63b6-8d73ee1f2b6d" id="urn:x-metanorma-xml-id:_c920d0fb-6db7-9bbf-63b6-8d73ee1f2b6d">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_aa05e708-95ea-d509-c38e-841ab9f509d1" id="urn:x-metanorma-xml-id:_aa05e708-95ea-d509-c38e-841ab9f509d1">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_95f2a370-0f3d-8747-745d-8fd6ddcc6dae" id="urn:x-metanorma-xml-id:_95f2a370-0f3d-8747-745d-8fd6ddcc6dae">●</p></td><td><p about="urn:x-metanorma-xml-id:_0bb61f34-3d3b-56ff-dfcf-ebc364d9c961" id="urn:x-metanorma-xml-id:_0bb61f34-3d3b-56ff-dfcf-ebc364d9c961">Auxiliary TrafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_6f8b61b2-72fe-9b55-4436-d035dab302be" id="urn:x-metanorma-xml-id:_6f8b61b2-72fe-9b55-4436-d035dab302be">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4945a1c2-4dd1-928e-2eeb-21d50450647c" id="urn:x-metanorma-xml-id:_4945a1c2-4dd1-928e-2eeb-21d50450647c">島</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0984017a-cbde-1e0d-c195-359ddebc4e13" id="urn:x-metanorma-xml-id:_0984017a-cbde-1e0d-c195-359ddebc4e13">島の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_47963f65-3a27-8915-bc15-d89c061edbdb" id="urn:x-metanorma-xml-id:_47963f65-3a27-8915-bc15-d89c061edbdb">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
