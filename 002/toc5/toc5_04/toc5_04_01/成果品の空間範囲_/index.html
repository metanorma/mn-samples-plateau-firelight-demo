      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 2</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/002/">PLATEAU 2</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/toc5">6  成果品とりまとめ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/toc5/toc5_04">6.4  成果品のとりまとめ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/toc5/toc5_04/toc5_04_01">6.4.1  成果品の範囲</a></li></ul><div class="layout_overall"><article id="content"><h1>6.4.1.3  成果品の空間範囲</h1><p about="urn:x-metanorma-xml-id:_0aea6272-3130-9d8c-13fc-36a37fc2f7d4" id="urn:x-metanorma-xml-id:_0aea6272-3130-9d8c-13fc-36a37fc2f7d4">3D都市モデルのデータセットは、基礎自治体を基本とするため、成果品の空間範囲も基礎自治体の行政区域が基本となる。</p><p about="urn:x-metanorma-xml-id:_4e9331c2-9183-5160-3c8f-47d6824a4681" id="urn:x-metanorma-xml-id:_4e9331c2-9183-5160-3c8f-47d6824a4681">ただし、行政界を跨ぐ都市オブジェクトは、行政界では区切らず、それぞれの市区町村のデータセットに重複して含めることを許容している。</p><figure about="urn:x-metanorma-xml-id:_att_deliverable_10" id="urn:x-metanorma-xml-id:_att_deliverable_10"><figcaption class="style_figCaption">表6-17&nbsp;— 留意事項58: 市区町村内複数主体の3Dモデル統合</figcaption><table><tbody><tr><th><p>識別子</p></th><td><p><code>/att/deliverable/10</code></p></td></tr><tr><th><p>主題</p></th><td><p>3D都市モデル</p></td></tr><tr><th><p>声明</p></th><td><p about="urn:x-metanorma-xml-id:_2d5aa32a-8d7b-0fbd-fd5a-fdf282855e2f" id="urn:x-metanorma-xml-id:_2d5aa32a-8d7b-0fbd-fd5a-fdf282855e2f">複数のモデル整備主体が、同一市区町村の3D都市モデルを整備する場合は、一つのデータセットに統合する。</p><p about="urn:x-metanorma-xml-id:_ea1cc2b3-33ea-a482-77e9-d53a5750160f" id="urn:x-metanorma-xml-id:_ea1cc2b3-33ea-a482-77e9-d53a5750160f">同一の市区町村において、複数のモデル整備主体（例：県と市）が3D都市モデルを整備する場合、それぞれが整備した3D都市モデルはモデル整備事業者が統合しなければならない。このとき、ファイル名の<code>[オプション]</code>を使用して、データセット内においてモデル整備主体ごとのファイルを分けることができる。また、同一市区町村の同一の地物型について、同一メッシュに対して複数のファイルが作成されることを許容する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
