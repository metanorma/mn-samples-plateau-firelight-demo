a4-9c76-cc488b2870c1" id="urn:x-metanorma-xml-id:_59820b18-26dc-2aa4-9c76-cc488b2870c1">brid:lod2MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_69bae71e-4ad0-513c-cba5-d580c92fcd7d" id="urn:x-metanorma-xml-id:_69bae71e-4ad0-513c-cba5-d580c92fcd7d">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fbfd9db6-c6d9-abcd-eeef-6fc9bfac65f6" id="urn:x-metanorma-xml-id:_fbfd9db6-c6d9-abcd-eeef-6fc9bfac65f6">LOD2において壁面の形状・起伏を再現した面。床版及び主桁の外形のうち、側面を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3932cdaa-1244-22f4-51e4-bd8c33a670d2" id="urn:x-metanorma-xml-id:_3932cdaa-1244-22f4-51e4-bd8c33a670d2">brid:lod3MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_52638672-3e71-aa5e-314e-8cfbc71b349f" id="urn:x-metanorma-xml-id:_52638672-3e71-aa5e-314e-8cfbc71b349f">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6c593e31-cd90-4907-29cc-855382f9b468" id="urn:x-metanorma-xml-id:_6c593e31-cd90-4907-29cc-855382f9b468">LOD3において壁面の形状・起伏を再現した面。橋梁の外形のうち、屋根面（RoofSurface）、底面（GroundSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）及び閉鎖面（ClosureSurface）以外の面を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_727f4c2c-efb0-9eb1-b021-aa7f8078fe42" id="urn:x-metanorma-xml-id:_727f4c2c-efb0-9eb1-b021-aa7f8078fe42">brid:lod4MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_fabf4a29-bbc7-14a9-a9eb-f35fa925a955" id="urn:x-metanorma-xml-id:_fabf4a29-bbc7-14a9-a9eb-f35fa925a955">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_426c3464-c553-3f5f-e2d4-b1f09475cb80" id="urn:x-metanorma-xml-id:_426c3464-c553-3f5f-e2d4-b1f09475cb80">LOD3において壁面の形状・起伏を再現した面。橋梁の外形のうち、屋根面（RoofSurface）、底面（GroundSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）及び閉鎖面（ClosureSurface）以外の面を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_08dd1cc5-ebbb-341a-5470-16710a6205ce" id="urn:x-metanorma-xml-id:_08dd1cc5-ebbb-341a-5470-16710a6205ce">brid:opening</p></td><td><p about="urn:x-metanorma-xml-id:_58397cbd-722a-e40f-04eb-4b84cb7ddd51" id="urn:x-metanorma-xml-id:_58397cbd-722a-e40f-04eb-4b84cb7ddd51">brid:_Opening [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_32034de4-6c28-e8eb-4c0e-4825f0c6fd0c" id="urn:x-metanorma-xml-id:_32034de4-6c28-e8eb-4c0e-4825f0c6fd0c">壁面に設置される、窓や扉への参照。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
