0-785e-023b-36d290b82979" id="urn:x-metanorma-xml-id:_684a4772-31d0-785e-023b-36d290b82979">uro:objectType</p></td><td><p about="urn:x-metanorma-xml-id:_d328c5e7-f5a0-4a2b-b11d-c80c0812ca54" id="urn:x-metanorma-xml-id:_d328c5e7-f5a0-4a2b-b11d-c80c0812ca54">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ea4e1f98-a439-2d75-7dd9-b27766150856" id="urn:x-metanorma-xml-id:_ea4e1f98-a439-2d75-7dd9-b27766150856">オブジェクトの特定の型を示す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e0aa48bd-8e78-ddff-cbed-c2f50bd77c38" id="urn:x-metanorma-xml-id:_e0aa48bd-8e78-ddff-cbed-c2f50bd77c38">uro:longName</p></td><td><p about="urn:x-metanorma-xml-id:_196ff889-cce1-1745-29bf-06fde990a4ee" id="urn:x-metanorma-xml-id:_196ff889-cce1-1745-29bf-06fde990a4ee">xs:string[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d30331fa-b11c-3c57-dd3d-93085707e82f" id="urn:x-metanorma-xml-id:_d30331fa-b11c-3c57-dd3d-93085707e82f">文字列データ。敷地を識別するための名称。LongNameでは人間が認識可能な敷地名称を設定する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5cf60dfb-b29d-4025-2eb4-42c8713886d0" id="urn:x-metanorma-xml-id:_5cf60dfb-b29d-4025-2eb4-42c8713886d0">uro:compositionType</p></td><td><p about="urn:x-metanorma-xml-id:_0ca0b452-780f-76a1-9857-913e4725e851" id="urn:x-metanorma-xml-id:_0ca0b452-780f-76a1-9857-913e4725e851">uro:IfcElementCompositionEnum [0..1]</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_28792ea4-232e-5001-cae6-759a35ce8f3b" id="urn:x-metanorma-xml-id:_28792ea4-232e-5001-cae6-759a35ce8f3b">単一であればELEMENTを設定。</p></li><li><p about="urn:x-metanorma-xml-id:_68bd76cb-ca1b-83f4-47e2-fcc6ea383fde" id="urn:x-metanorma-xml-id:_68bd76cb-ca1b-83f4-47e2-fcc6ea383fde">複数から構成される場合はCOMPLEXを設定。</p></li><li><p about="urn:x-metanorma-xml-id:_9e8f70a3-c9f3-765c-58ba-369ea6ad087f" id="urn:x-metanorma-xml-id:_9e8f70a3-c9f3-765c-58ba-369ea6ad087f">部分的な空間を表現している場合はPARTIALを設定する。</p></li></ul></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_d53c099a-25c1-2d09-4311-cb3e4439b1d1" id="urn:x-metanorma-xml-id:_d53c099a-25c1-2d09-4311-cb3e4439b1d1">uro:interiorOrExteriorSpace</p></td><td><p about="urn:x-metanorma-xml-id:_05a8c9b2-b2be-f0da-124e-93ea523a5d97" id="urn:x-metanorma-xml-id:_05a8c9b2-b2be-f0da-124e-93ea523a5d97">uro:IfcInternalOrExternalEnum [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_65c80790-55d6-e778-2d57-bc3fe8a2a7b7" id="urn:x-metanorma-xml-id:_65c80790-55d6-e778-2d57-bc3fe8a2a7b7">INTERNAL/EXTERNAL/NOTDEFINED のいずれかを設定する。建物内部空間はINTERNAL、外部空間はEXTERNAL、不明/未定の場合はNOTDEFINED を設定する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4438d781-ad7c-fca2-61d4-e7aaef681b3a" id="urn:x-metanorma-xml-id:_4438d781-ad7c-fca2-61d4-e7aaef681b3a">elevationWithFlooring</p></td><td><p about="urn:x-metanorma-xml-id:_6b1e3aaf-dab8-8e9d-1d01-3d03a2b9cea4" id="urn:x-metanorma-xml-id:_6b1e3aaf-dab8-8e9d-1d01-3d03a2b9cea4">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a2dc03de-ccd8-51a1-3e08-06e30ab60e0e" id="urn:x-metanorma-xml-id:_a2dc03de-ccd8-51a1-3e08-06e30ab60e0e">床面（スラブの上にあるフロアリング材の上面）の高さ。建物の基準海抜高度からの相対的高さ。0.0 が建物の基準海抜高度と一致する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
