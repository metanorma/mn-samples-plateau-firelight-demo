abdd-717e-47e8-6fe0-022e77f92523" id="urn:x-metanorma-xml-id:_2021abdd-717e-47e8-6fe0-022e77f92523">河川管理施設の識別に関する情報を定義したデータ型。堤防及び護岸の場合は、上流側及び下流側の距離標及び追加距離を記述する。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_32461e52-95e6-3565-9231-4edb8db5d860" id="urn:x-metanorma-xml-id:_32461e52-95e6-3565-9231-4edb8db5d860">uro:FacilityIdAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_bbfab2cd-08e6-795e-72ce-fe5236bd566f" id="urn:x-metanorma-xml-id:_bbfab2cd-08e6-795e-72ce-fe5236bd566f">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_05216e83-1532-2ecf-1a53-e9c01099316d" id="urn:x-metanorma-xml-id:_05216e83-1532-2ecf-1a53-e9c01099316d">uro:id</p></td><td><p about="urn:x-metanorma-xml-id:_aa57ef29-84a9-8fe2-9e15-f8c307f9bd6c" id="urn:x-metanorma-xml-id:_aa57ef29-84a9-8fe2-9e15-f8c307f9bd6c">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b7d848d8-57eb-1960-36b6-657d68f8fd51" id="urn:x-metanorma-xml-id:_b7d848d8-57eb-1960-36b6-657d68f8fd51">構造物の識別子。</p></td></tr><tr><th><p>(uro:partID)</p></th><td><p about="urn:x-metanorma-xml-id:_556a9b77-31f1-cc95-821a-65e30380d7a6" id="urn:x-metanorma-xml-id:_556a9b77-31f1-cc95-821a-65e30380d7a6">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a6053d0b-89ff-c507-2d32-93e95a1b6ece" id="urn:x-metanorma-xml-id:_a6053d0b-89ff-c507-2d32-93e95a1b6ece">構造物を部分（Part）に分けて記述する場合の各部分を識別するための番号。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_de086093-dda1-d890-23a7-4858f9f0135d" id="urn:x-metanorma-xml-id:_de086093-dda1-d890-23a7-4858f9f0135d">uro:branchID</p></td><td><p about="urn:x-metanorma-xml-id:_0627bcce-eb65-f877-e1ef-efed54ae85e2" id="urn:x-metanorma-xml-id:_0627bcce-eb65-f877-e1ef-efed54ae85e2">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e944935b-b712-2002-696d-564f7aaccefe" id="urn:x-metanorma-xml-id:_e944935b-b712-2002-696d-564f7aaccefe">枝番。同一の構造物ではないが、一連の構造物として管理したい場合に、それぞれを識別するための番号。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_155bc246-6501-73a3-74aa-ae9895ca72ab" id="urn:x-metanorma-xml-id:_155bc246-6501-73a3-74aa-ae9895ca72ab">uro:prefecture</p></td><td><p about="urn:x-metanorma-xml-id:_288f2302-8baf-0465-5f59-4584b5af39d3" id="urn:x-metanorma-xml-id:_288f2302-8baf-0465-5f59-4584b5af39d3">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_47dfd970-bae9-52ac-ea09-887a9877b2b5" id="urn:x-metanorma-xml-id:_47dfd970-bae9-52ac-ea09-887a9877b2b5">構造物が所在する都道府県の都道府県コ－ド。JIS X0401に定義される2桁の半角数字。コードリスト（Common_localPublicAuthorities.xml）より選択する。複数の都道府県に跨って存在する場合は、複数の都道府県コードを記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3571b27a-f5a6-6383-d8a8-ae7b89957320" id="urn:x-metanorma-xml-id:_3571b27a-f5a6-6383-d8a8-ae7b89957320">uro:city</p></td><td><p about="urn:x-metanorma-xml-id:_f7059a1a-fc16-f1de-e652-63d244cd6db2" id="urn:x-metanorma-xml-id:_f7059a1a-fc16-f1de-e652-63d244cd6db2">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_821529fd-5047-823e-774e-8e55f9d230c7" id="urn:x-metanorma-xml-id:_821529fd-5047-823e-774e-8e55f9d230c7">構造物が所在する市区町村の市区町村コ－ド。JIS X0401に定義される2桁の半角数字とJIS X0402に定義される3桁の半角数字とを組み合わせた5桁の半角数字。政令市の場合は、区の市区町村コードとする。コードリスト（Common_localPublicAuthorities.xml）より選択する。複数の市区町村に跨って存在する場合は、複数の市区町村コードを記述する。</p></td></tr><tr><th><p>(uro:route)</p></th><td><p about="urn:x-metanorma-xml-id:_105f51ba-f250-f785-a7fe-654bd6a801c1" id="urn:x-metanorma-xml-id:_105f51ba-f250-f785-a7fe-654bd6a801c1">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_89f474fb-d787-a032-6208-77b1a6e5222f" id="urn:x-metanorma-xml-id:_89f474fb-d787-a032-6208-77b1a6e5222f">構造物が存在する路線名。</p></td></tr><tr><th><p>(uro:startPost)</p></th><td><p about="urn:x-metanorma-xml-id:_9b3e380f-d7a3-6c26-692d-aff1d9c10be0" id="urn:x-metanorma-xml-id:_9b3e380f-d7a3-6c26-692d-aff1d9c10be0">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e2f471c2-dd4d-d1fe-97dd-dfc4d683097d" id="urn:x-metanorma-xml-id:_e2f471c2-dd4d-d1fe-97dd-dfc4d683097d">構造物の開始位置の距離標。</p></td></tr><tr><th><p>(uro:endPost)</p></th><td><p about="urn:x-metanorma-xml-id:_ef6f6fac-21d9-f486-7dc8-92942fdb5d87" id="urn:x-metanorma-xml-id:_ef6f6fac-21d9-f486-7dc8-92942fdb5d87">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e3cb46c5-daef-cea8-7cbd-13f7fa30faa6" id="urn:x-metanorma-xml-id:_e3cb46c5-daef-cea8-7cbd-13f7fa30faa6">構造物の終了位置の距離標。</p></td></tr><tr><th><p>(uro:startLat)</p></th><td><p about="urn:x-metanorma-xml-id:_fec866ef-6c93-455a-4f03-3eaa95e20c52" id="urn:x-metanorma-xml-id:_fec866ef-6c93-455a-4f03-3eaa95e20c52">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_98047b86-1855-5dd8-23b6-17c140b593e2" id="urn:x-metanorma-xml-id:_98047b86-1855-5dd8-23b6-17c140b593e2">構造物の開始位置の緯度（北緯）。10進数により記述する。</p></td></tr><tr><th><p>(uro:startLong)</p></th><td><p about="urn:x-metanorma-xml-id:_a8198c01-8583-02fb-5154-c24dbc21ee94" id="urn:x-metanorma-xml-id:_a8198c01-8583-02fb-5154-c24dbc21ee94">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_45c9bbb6-38e9-3962-5de5-a2d1c8f8be2c" id="urn:x-metanorma-xml-id:_45c9bbb6-38e9-3962-5de5-a2d1c8f8be2c">構造物の開始位置の経度（東経）。10進数により記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d45e46ea-9630-e99e-3bc5-f34d9aacfb7f" id="urn:x-metanorma-xml-id:_d45e46ea-9630-e99e-3bc5-f34d9aacfb7f">uro:alternativeName</p></td><td><p about="urn:x-metanorma-xml-id:_5fe06fda-a923-831b-49ec-f877aadc551d" id="urn:x-metanorma-xml-id:_5fe06fda-a923-831b-49ec-f877aadc551d">xs:string [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f594de68-2500-ff62-e022-ea52ed04b82c" id="urn:x-metanorma-xml-id:_f594de68-2500-ff62-e022-ea52ed04b82c">別名。gml:nameで記述する正式な名称以外に、一般に普及している名称がある場合に記述する。</p></td></tr><tr><th colspan="3"><p>属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-
