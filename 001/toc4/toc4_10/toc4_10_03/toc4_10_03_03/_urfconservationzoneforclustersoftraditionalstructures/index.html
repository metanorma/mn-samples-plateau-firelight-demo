7a82" id="urn:x-metanorma-xml-id:_0b736e06-dc61-f001-9c49-a11e26da7a82">xs:anyURI [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a5476d33-49ed-09b8-0815-3b62f9ff5a4d" id="urn:x-metanorma-xml-id:_a5476d33-49ed-09b8-0815-3b62f9ff5a4d">外部の参照情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cb86949c-d046-943b-f77b-69927e8e0787" id="urn:x-metanorma-xml-id:_cb86949c-d046-943b-f77b-69927e8e0787">urf:reason</p></td><td><p about="urn:x-metanorma-xml-id:_e23aa66f-029d-6a6f-b5fc-fedb695bebd5" id="urn:x-metanorma-xml-id:_e23aa66f-029d-6a6f-b5fc-fedb695bebd5">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3a44d903-9076-79ca-eba0-e9be735316df" id="urn:x-metanorma-xml-id:_3a44d903-9076-79ca-eba0-e9be735316df">地域地区が指定された理由。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_646e77e6-2cc6-7544-2df1-ab0c2bf3089f" id="urn:x-metanorma-xml-id:_646e77e6-2cc6-7544-2df1-ab0c2bf3089f">urf:note</p></td><td><p about="urn:x-metanorma-xml-id:_a2677bd2-29c3-9278-6af9-72a4a87c45ba" id="urn:x-metanorma-xml-id:_a2677bd2-29c3-9278-6af9-72a4a87c45ba">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5eade01a-a2d3-e7b3-6cec-ab1fedf4d8e7" id="urn:x-metanorma-xml-id:_5eade01a-a2d3-e7b3-6cec-ab1fedf4d8e7">その他当該区域に関して特筆すべき事項。</p></td></tr><tr><th><p>(urf:surveyYear)</p></th><td><p about="urn:x-metanorma-xml-id:_3b1b807a-7296-a97e-c067-7fa654cef11e" id="urn:x-metanorma-xml-id:_3b1b807a-7296-a97e-c067-7fa654cef11e">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bac2c079-b4ed-342d-3e99-e3d55b4e50c2" id="urn:x-metanorma-xml-id:_bac2c079-b4ed-342d-3e99-e3d55b4e50c2">調査が実施された年（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a1c72845-5608-1142-de74-ce286c5dfc50" id="urn:x-metanorma-xml-id:_a1c72845-5608-1142-de74-ce286c5dfc50">urf:location</p></td><td><p about="urn:x-metanorma-xml-id:_0253800e-8bba-9650-fb00-0a77f712455b" id="urn:x-metanorma-xml-id:_0253800e-8bba-9650-fb00-0a77f712455b">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_40512100-588e-f471-4560-5addfc4f13fe" id="urn:x-metanorma-xml-id:_40512100-588e-f471-4560-5addfc4f13fe">都市計画法第8条第3項第1号に定める当該地区又は地域が設定された位置。町丁目又は字まで記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e82e8cac-e36b-ae5e-fd16-2c389ae73522" id="urn:x-metanorma-xml-id:_e82e8cac-e36b-ae5e-fd16-2c389ae73522">urf:areaInTotal</p></td><td><p about="urn:x-metanorma-xml-id:_72a943c2-a135-1b33-a4e4-27ce4b96a7e3" id="urn:x-metanorma-xml-id:_72a943c2-a135-1b33-a4e4-27ce4b96a7e3">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_336d19f9-4e38-081c-14af-a9b4cf5ee8ea" id="urn:x-metanorma-xml-id:_336d19f9-4e38-081c-14af-a9b4cf5ee8ea">都市計画法第8条第3項第3号に定める区域の「面積」について、同一の種類となる区域の当該市区町村内における合計。単位はha（uom=”ha”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_0464a4c3-804e-6dca-ef22-47c5cb38a321" id="urn:x-metanorma-xml-id:_0464a4c3-804e-6dca-ef22-47c5cb38a321">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_473fa273-720e-aa6b-9a35-b4cb3ed94d5c" id="urn:x-metanorma-xml-id:_473fa273-720e-aa6b-9a35-b4cb3ed94d5c">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b75ac302-5ca9-2e3e-3cd7-9ff16c965bf4" id="urn:x-metanorma-xml-id:_b75ac302-5ca9-2e3e-3cd7-9ff16c965bf4">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c19bf95d-1994-71c2-d036-075c4b52ef49" id="urn:x-metanorma-xml-id:_c19bf95d-1994-71c2-d036-075c4b52ef49">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_f75db470-bdf7-a2f6-6a11-c1b2de29c176" id="urn:x-metanorma-xml-id:_f75db470-bdf7-a2f6-6a11-c1b2de29c176">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9f706bc3-301e-bebf-315d-216969e48c27" id="urn:x-metanorma-xml-id:_9f706bc3-301e-bebf-315d-216969e48c27">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7cb4e308-e71d-62ec-460d-4944f13d7a71" id="urn:x-metanorma-xml-id:_7cb4e308-e71d-62ec-460d-4944f13d7a71">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_12a9b69d-aaaf-3ab8-2398-99f0e5b82f3c" id="urn:x-metanorma-xml-id:_12a9b69d-aaaf-3ab8-2398-99f0e5b82f3c">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_69358cac-7931-9964-bcd8-9ca9fe81d540" id="urn:x-metanorma-xml-id:_69358cac-7931-9964-bcd8-9ca9fe81d540">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_99b8524e-b686-0024-df65-9b516f16c9c9" id="urn:x-metanorma-xml-id:_99b8524e-b686-0024-df65-9b516f16c9c9">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_2a44d0d5-5cac-061f-c176-cd51f2f418c3" id="urn:x-metanorma-xml-id:_2a44d0d5-5cac-061f-c176-cd51f2f418c3">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b0b9a112-824c-7a16-68ae-c58076446d4e" id="urn:x-metanorma-xml-id:_b0b9a112-824c-7a16-68ae-c58076446d4e">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
