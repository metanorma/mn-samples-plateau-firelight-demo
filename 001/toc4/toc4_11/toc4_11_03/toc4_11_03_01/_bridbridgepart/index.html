50eadf" id="urn:x-metanorma-xml-id:_3c10fc37-1baf-9711-3a29-4d9f7c50eadf">橋梁の一部。一つの橋梁を場所により異なる方法で取得する場合は必須とする。本体を構造上分けて作成する場合は任意とする。 横断歩道橋の場合は階段、スロープ、踊り場を分ける場合に使用する。ただし、道路橋、桟道橋及び鉄道橋の場合、階段、スロープ、踊り場は付属物（BridgeInstallation）となる。 この地物型を使用する場合、一つのbrid:Bridgeには、複数のbrid:BridgePartが存在しなければならない。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_cb9862d0-f391-2baa-4f16-7d54fca1b93c" id="urn:x-metanorma-xml-id:_cb9862d0-f391-2baa-4f16-7d54fca1b93c">brid:_AbstractBridge</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_4201b6c4-e6bf-f34c-e134-45ffe357b26f" id="urn:x-metanorma-xml-id:_4201b6c4-e6bf-f34c-e134-45ffe357b26f">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_9754e8b1-b518-dfe4-592a-b50544b5a4b8" id="urn:x-metanorma-xml-id:_9754e8b1-b518-dfe4-592a-b50544b5a4b8">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_466553dd-3f7b-33b2-d06d-0fc9120ea336" id="urn:x-metanorma-xml-id:_466553dd-3f7b-33b2-d06d-0fc9120ea336">橋梁の部分の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8ffc5003-c3e5-8f50-95ee-8a6ee49901c6" id="urn:x-metanorma-xml-id:_8ffc5003-c3e5-8f50-95ee-8a6ee49901c6">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_fe9220c5-e32d-1407-3429-0fe82ac9f672" id="urn:x-metanorma-xml-id:_fe9220c5-e32d-1407-3429-0fe82ac9f672">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_990d5143-665b-b3e0-fab6-8d8313075738" id="urn:x-metanorma-xml-id:_990d5143-665b-b3e0-fab6-8d8313075738">橋梁の部分を識別する名称。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_50edaf2d-32ff-2988-930c-3ba7ac4320ea" id="urn:x-metanorma-xml-id:_50edaf2d-32ff-2988-930c-3ba7ac4320ea">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bdb1ade2-70a0-bc35- 8d8-e054-35db7ecc0376" id="urn:x-metanorma-xml-id:_2e2a1fc7-13a2-48d8-e054-35db7ecc0376">brid:class</p></td><td><p about="urn:x-metanorma-xml-id:_b0573a29-8603-8fd5-439a-07ecb66740b6" id="urn:x-metanorma-xml-id:_b0573a29-8603-8fd5-439a-07ecb66740b6">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0c0e31b7-344e-ee3c-36db-28d28caa6bdc" id="urn:x-metanorma-xml-id:_0c0e31b7-344e-ee3c-36db-28d28caa6bdc">橋梁の形態による区分。コードリスト（Bridge_class.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a5a0c6d0-176a-9ce1-b1fa-327e29499594" id="urn:x-metanorma-xml-id:_a5a0c6d0-176a-9ce1-b1fa-327e29499594">brid:function</p></td><td><p about="urn:x-metanorma-xml-id:_50dae6eb-3a08-0761-03a2-27d56b596255" id="urn:x-metanorma-xml-id:_50dae6eb-3a08-0761-03a2-27d56b596255">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5a94287c-8055-e1c1-556b-9710e4795f46" id="urn:x-metanorma-xml-id:_5a94287c-8055-e1c1-556b-9710e4795f46">橋梁の主たる機能による区分。コードリスト（Bridge_function.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(brid:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_e65c8e4d-2690-e8d9-be2c-9ac4a6febbc5" id="urn:x-metanorma-xml-id:_e65c8e4d-2690-e8d9-be2c-9ac4a6febbc5">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_3a7d352f-62e5-f023-3f0c-bb4977add428" id="urn:x-metanorma-xml-id:_3a7d352f-62e5-f023-3f0c-bb4977add428">橋梁の部分の用途。brid:functionで指定された機能と異なる場合に実際の用途を示すためにこの属性を用いる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f08687d7-9d32-f533-739f-6816598c87ac" id="urn:x-metanorma-xml-id:_f08687d7-9d32-f533-739f-6816598c87ac">brid:yearOfConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_8946441b-1f32-1020-2a69-f7a422c635d4" id="urn:x-metanorma-xml-id:_8946441b-1f32-1020-2a69-f7a422c635d4">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dea23a11-e450-f449-2650-0feb070ba338" id="urn:x-metanorma-xml-id:_dea23a11-e450-f449-2650-0feb070ba338">橋梁の部分が建築された年。</p></td></tr><tr><td> a-xml-id:_2424d3db-3234-165e-8fab-c9d8e85a833c" id="urn:x-metanorma-xml-id:_2424d3db-3234-165e-8fab-c9d8e85a833c">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b252ce5a-646d-6d07-c654-1a99f0c8af34" id="urn:x-metanorma-xml-id:_b252ce5a-646d-6d07-c654-1a99f0c8af34">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_edc4ef71-1502-90b1-e1c3-8359728c6617" id="urn:x-metanorma-xml-id:_edc4ef71-1502-90b1-e1c3-8359728c6617">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5d9d0ce2-0b91-3308-78a9-91a2a5de3ef4" id="urn:x-metanorma-xml-id:_5d9d0ce2-0b91-3308-78a9-91a2a5de3ef4">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_54de8cd0-c59e-8c29-bcba-e6fcdb2935c2" id="urn:x-metanorma-xml-id:_54de8cd0-c59e-8c29-bcba-e6fcdb2935c2">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_da4e798c-265e-9bb6-9404-48e0e30c4ea5" id="urn:x-metanorma-xml-id:_da4e798c-265e-9bb6-9404-48e0e30c4ea5">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_fb985d4a-e03e-ece5-17cf-b943ea4da321" id="urn:x-metanorma-xml-id:_fb985d4a-e03e-ece5-17cf-b943ea4da321">gen:measureAttribute[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_50b2076d-bcb2-dc2d-a7fe-26113bf1d933" id="urn:x-metanorma-xml-id:_50b2076d-bcb2-dc2d-a7fe-26113bf1d933">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_03af0040-c8ea-203f-81fc-a46c5cecf561" id="urn:x-metanorma-xml-id:_03af0040-c8ea-203f-81fc-a46c5cecf561">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_7070af57-38e0-49d9-28ec-ebecc719e08d" id="urn:x-metanorma-xml-id:_7070af57-38e0-49d9-28ec-ebecc719e08d">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_11b0b1c0-6d0b-88ce-d537-3a9202d5a388" id="urn:x-metanorma-xml-id:_11b0b1c0-6d0b-88ce-d537-3a9202d5a388">brid:lod1Solid</p></td><td><p about="urn:x-metanorma-xml-id:_658e9543-f58b-d198-70be-29a42a71df08" id="urn:x-metanorma-xml-id:_658e9543-f58b-d198-70be-29a42a71df08">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c7fcecfc-e145-4790-4d44-b6945a747b18" id="urn:x-metanorma-xml-id:_c7fcecfc-e145-4790-4d44-b6945a747b18">橋梁の外周に一律の高さを与えた立体。一律の高さは、水面（陸上に設置されている場合は地表面）から橋梁の最高高さとする。 橋梁の起点側と終点側の間での高さの変化（橋梁中央部の高さ）は表現しない。</p></td></tr><tr><th><p>(brid:lod1MultiSurface)</p></th><td><p about="urn:x-metanorma-xml-id:_ce135f49-28d4-ec1e-c18b-3ffa66f75991" id="urn:x-metanorma-xml-id:_ce135f49-28d4-ec1e-c18b-3ffa66f75991">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1c9d2fd1-3374-f687-7365-4583f414ddf0" id="urn:x-metanorma-xml-id:_1c9d2fd1-3374-f687-7365-4583f414ddf0">橋梁部分の外形を構成する面の集まり。</p></td></tr><tr><th><p>(brid:lod1TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_15de6525-0f95-eed9-69a8-239417e47565" id="urn:x-metanorma-xml-id:_15de6525-0f95-eed9-69a8-239417e47565">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_00e700e1-08d0-7fcb-5682-b47e999439a2" id="urn:x-metanorma-xml-id:_00e700e1-08d0-7fcb-5682-b47e999439a2">LOD1における橋梁の部分と地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5b4f6718-bd5a-1c56-ae23-7fa4997de2a1" id="urn:x-metanorma-xml-id:_5b4f6718-bd5a-1c56-ae23-7fa4997de2a1">brid:lod2Solid</p></td><td><p about="urn:x-metanorma-xml-id:_a75ee85e-bcdf-92e0-1b85-e7c988c34521" id="urn:x-metanorma-xml-id:_a75ee85e-bcdf-92e0-1b85-e7c988c34521">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8567853b-6c07-7f2a-ba4a-2b1f5494c448" id="urn:x-metanorma-xml-id:_8567853b-6c07-7f2a-ba4a-2b1f5494c448">橋梁の部分の主要構造の外形を示す立体。この時の立体は外壁等の、境界面により構成される。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2992d20b-2c6a-a58c-bd53-1ded48e7cf84" id="urn:x-metanorma-xml-id:_2992d20b-2c6a-a58c-bd53-1ded48e7cf84">brid:lod2MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_436a8877-c556-c4fa-f048-02ac1164fa4f" id="urn:x-metanorma-xml-id:_436a8877-c556-c4fa-f048-02ac1164fa4f">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5b388442-3325-fedf-97c4-15ea8dc0eca1" id="urn:x-metanorma-xml-id:_5b388442-3325-fedf-97c4-15ea8dc0eca1">橋梁の部分の主要構造の外形を構成する面の集まり。面の集まりが立体の境界としての要件を満たすことが出来ない場合に、LOD2の幾何オブジェクトとして使用する。</p></td></tr><tr><th><p>(brid:lod2MultiCurve)</p></th><td><p about="urn:x-metanorma-xml-id:_7b7926b3-c441-d3c4-0389-b3f2b69196d0" id="urn:x-metanorma-xml-id:_7b7926b3-c441-d3c4-0389-b3f2b69196d0">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1a991f07-dd5b-a268-3e5e-c84e82bdf591" id="urn:x-metanorma-xml-id:_1a991f07-dd5b-a268-3e5e-c84e82bdf591">橋梁の部分の立体表現に加え、線状の表現を行う場合に使用する。</p></td></tr><tr><th><p>(brid:lod2TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_b370ca97-c9e5-20e1-1a18-e8fe42e3e2f6" id="urn:x-metanorma-xml-id:_b370ca97-c9e5-20e1-1a18-e8fe42e3e2f6">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_34d67905-3e3b-ba20-ad39-aa4455a156e6" id="urn:x-metanorma-xml-id:_34d67905-3e3b-ba20-ad39-aa4455a156e6">LOD2における橋梁の部分と地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_06c72896-8c74-106c-90f6-8c32ad85e207" id="urn:x-metanorma-xml-id:_06c72896-8c74-106c-90f6-8c32ad85e207">brid:outerBridgeConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_82fa7a6e-b23d-6867-3429-10b40e19850d" id="urn:x-metanorma-xml-id:_82fa7a6e-b23d-6867-3429-10b40e19850d">brid:BridgeConstructionElement [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_87707b1a-e606-912a-455b-c80f18943dbf" id="urn:x-metanorma-xml-id:_87707b1a-e606-912a-455b-c80f18943dbf">橋梁の部分を構成する部分のうち、橋脚、橋台のような構造上不可欠な部分（brid:BridgeConstructionElement）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f8d49c64-ead2-e8a6-f723-c3ff6b69586c" id="urn:x-metanorma-xml-id:_f8d49c64-ead2-e8a6-f723-c3ff6b69586c">brid:outerBridgeInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_745ebe53-e676-2f65-db3f-252c571dd32a" id="urn:x-metanorma-xml-id:_745ebe53-e676-2f65-db3f-252c571dd32a">brid:BridgeInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2f0e2cc5-4b9c-020f-3162-626cd0f20e8a" id="urn:x-metanorma-xml-id:_2f0e2cc5-4b9c-020f-3162-626cd0f20e8a">橋梁の部分の外観を特徴付ける部分のうち、アンテナや航空障害灯、管理用通路・階段のような、橋梁の構造上不可欠ではない付属物（brid:BridgeInstallation）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7b6c37e9-f333-d062-32d0-2606c6a2e628" id="urn:x-metanorma-xml-id:_7b6c37e9-f333-d062-32d0-2606c6a2e628">brid:interiorBridgeInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_2cc10b58-6884-4f27-b6a1-fc3cdab04fe4" id="urn:x-metanorma-xml-id:_2cc10b58-6884-4f27-b6a1-fc3cdab04fe4">brid:IntBridgeInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_742988c6-5c49-58aa-a9e0-14f0e4e7f884" id="urn:x-metanorma-xml-id:_742988c6-5c49-58aa-a9e0-14f0e4e7f884">橋梁の部分の内部空間において、その外観を特徴付ける部分のうち、管理用通路・階段のような、橋梁の構造上不可欠ではない付属物（brid:IntBridgeInstallation）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_901fc36a-9588-7612-0075-8c2876def38e" id="urn:x-metanorma-xml-id:_901fc36a-9588-7612-0075-8c2876def38e">brid:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_1f6bd8ee-6094-3f45-0c30-b4dc35e602f4" id="urn:x-metanorma-xml-id:_1f6bd8ee-6094-3f45-0c30-b4dc35e602f4">brid:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_24612c8e-51e7-e37c-138c-ba2acc0257a1" id="urn:x-metanorma-xml-id:_24612c8e-51e7-e37c-138c-ba2acc0257a1">橋梁の部分を構成する外壁面（brid:WallSurface）や屋外床面（brid:OuterFloorSurface）等の境界面。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ad530635-830e-d0a3-dfbe-9272bb908ba3" id="urn:x-metanorma-xml-id:_ad530635-830e-d0a3-dfbe-9272bb908ba3">brid:lod3Solid</p></td><td><p about="urn:x-metanorma-xml-id:_383e811c-b5f1-5273-6fdc-182288a6a89c" id="urn:x-metanorma-xml-id:_383e811c-b5f1-5273-6fdc-182288a6a89c">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1df585db-a3af-d213-92a2-f7a416217b42" id="urn:x-metanorma-xml-id:_1df585db-a3af-d213-92a2-f7a416217b42">橋梁の部分の主要構造の外形を示す立体。この時の立体は、外壁等を区分する境界面及び開口部の面（境界面の内空として作成されている場合）により構成される。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_605b8e13-8640-ead8-85be-d10dccdf93e2" id="urn:x-metanorma-xml-id:_605b8e13-8640-ead8-85be-d10dccdf93e2">brid:lod3MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9824eb54-e42e-0028-cc95-0d95e950df5a" id="urn:x-metanorma-xml-id:_9824eb54-e42e-0028-cc95-0d95e950df5a">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bc386743-5ce9-0a62-cef3-a7eb51b4271b" id="urn:x-metanorma-xml-id:_bc386743-5ce9-0a62-cef3-a7eb51b4271b">橋梁の部分の主要構造の外形を構成する面の集まり。面の集まりが立体の境界としての要件を満たすことが出来ない場合に、LOD3の幾何オブジェクトとして使用する。</p></td></tr><tr><th><p>(brid:lod3MultiCurve)</p></th><td><p about="urn:x-metanorma-xml-id:_bc398404-f082-cfb7-552e-d3a0a4d95af5" id="urn:x-metanorma-xml-id:_bc398404-f082-cfb7-552e-d3a0a4d95af5">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_849b7af2-0965-fcdd-e524-0758a2aa9507" id="urn:x-metanorma-xml-id:_849b7af2-0965-fcdd-e524-0758a2aa9507">橋梁の部分の立体表現に加え、線状の表現を行う場合に使用する。</p></td></tr><tr><th><p>(brid:lod3TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_c6524f5c-886d-f675-54d6-2ec3a07d2e19" id="urn:x-metanorma-xml-id:_c6524f5c-886d-f675-54d6-2ec3a07d2e19">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fe8cf238-296a-f322-4a24-7633219b86a1" id="urn:x-metanorma-xml-id:_fe8cf238-296a-f322-4a24-7633219b86a1">LOD3における橋梁の部分と地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d507bd17-38c1-1f08-a5ae-4f30b5be3588" id="urn:x-metanorma-xml-id:_d507bd17-38c1-1f08-a5ae-4f30b5be3588">brid:lod4Solid</p></td><td><p about="urn:x-metanorma-xml-id:_3bdd8bf8-9e96-892d-585b-64eda2b94e2a" id="urn:x-metanorma-xml-id:_3bdd8bf8-9e96-892d-585b-64eda2b94e2a">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_af2618cf-fe02-7ea2-188c-cc9ab837a0f5" id="urn:x-metanorma-xml-id:_af2618cf-fe02-7ea2-188c-cc9ab837a0f5">橋梁の部分の詳細構造の外形を示す立体。この時の立体は、外壁等を区分する境界面及び開口部の面（境界面の内空として作成されている場合）により構成される。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_595ddb5e-0455-33f1-8448-6df8589ca94b" id="urn:x-metanorma-xml-id:_595ddb5e-0455-33f1-8448-6df8589ca94b">brid:lod4MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5d6f29c0-f155-d54b-ed79-4f9f0bb01a27" id="urn:x-metanorma-xml-id:_5d6f29c0-f155-d54b-ed79-4f9f0bb01a27">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8ce43148-5468-3ee6-be60-7085222a5a9b" id="urn:x-metanorma-xml-id:_8ce43148-5468-3ee6-be60-7085222a5a9b">橋梁の部分の外形を構成する面の集まり。面の集まりが立体の境界としての要件を満たすことが出来ない場合に、LOD4の幾何オブジェクトとして使用する。</p></td></tr><tr><th><p>(brid:lod4MultiCurve)</p></th><td><p about="urn:x-metanorma-xml-id:_9075c23c-2759-2e34-e632-8d94af8a0923" id="urn:x-metanorma-xml-id:_9075c23c-2759-2e34-e632-8d94af8a0923">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b5412529-68db-0019-52f9-91efc986c54f" id="urn:x-metanorma-xml-id:_b5412529-68db-0019-52f9-91efc986c54f">橋梁の部分の立体表現に加え、線状の表現を行う場合に使用する。</p></td></tr><tr><th><p>(brid:lod4TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_eb715493-6291-29f6-cb75-84b67ea1beda" id="urn:x-metanorma-xml-id:_eb715493-6291-29f6-cb75-84b67ea1beda">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_71aa5249-67a7-c3ad-9381-628bdb2942b6" id="urn:x-metanorma-xml-id:_71aa5249-67a7-c3ad-9381-628bdb2942b6">LOD4における橋梁の部分と地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_435fdcbd-61f1-0c2a-3752-1a5c32f0647a" id="urn:x-metanorma-xml-id:_435fdcbd-61f1-0c2a-3752-1a5c32f0647a">brid:interiorBridgeRoom</p></td><td><p about="urn:x-metanorma-xml-id:_136ddc04-6ef2-63e4-15de-46ed011b9763" id="urn:x-metanorma-xml-id:_136ddc04-6ef2-63e4-15de-46ed011b9763">brid:InteriorBridgeRoom [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9c910159-d5d0-3b86-7278-3b16354339db" id="urn:x-metanorma-xml-id:_9c910159-d5d0-3b86-7278-3b16354339db">橋梁の部分の内部空間（brid:InteriorBridgeRoom）</p></td></tr><tr><th><p>(brid:consistsOfBridgePart)</p></th><td><p about="urn:x-metanorma-xml-id:_6a762153-c878-4854-30ae-7d0153dc32a9" id="urn:x-metanorma-xml-id:_6a762153-c878-4854-30ae-7d0153dc32a9">brid:BridgePart [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_64dd75b3-a3ac-087d-bfcc-75a6d10fbf8f" id="urn:x-metanorma-xml-id:_64dd75b3-a3ac-087d-bfcc-75a6d10fbf8f">橋梁の部分の部分（brid:BridgePart）。</p></td></tr><tr><th><p>(brid:address)</p></th><td><p about="urn:x-metanorma-xml-id:_99ac2cde-36b7-0265-bcf0-9a5977650cf5" id="urn:x-metanorma-xml-id:_99ac2cde-36b7-0265-bcf0-9a5977650cf5">core:Address [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_e2db7d0c-7f87-3ba8-88ec-7f611ef2d939" id="urn:x-metanorma-xml-id:_e2db7d0c-7f87-3ba8-88ec-7f611ef2d939">橋梁の部分に紐づけられた住所。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f35b6cc3-d071-62b1-b79b-b67d0fb5756e" id="urn:x-metanorma-xml-id:_f35b6cc3-d071-62b1-b79b-b67d0fb5756e">uro:bridBaseAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_7c3330f0-3b22-17cb-24ec-b515361d1d25" id="urn:x-metanorma-xml-id:_7c3330f0-3b22-17cb-24ec-b515361d1d25">uro:ConstructionBaseAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_378f4d50-21a3-c1c1-c9f4-57c99191a858" id="urn:x-metanorma-xml-id:_378f4d50-21a3-c1c1-c9f4-57c99191a858">橋梁の部分の管理に関する基本的な情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_92b23bbf-a20c-f07a-48e0-e817b1ef4a8d" id="urn:x-metanorma-xml-id:_92b23bbf-a20c-f07a-48e0-e817b1ef4a8d">uro:bridStructureAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ba7c00a5-68fb-e1a0-bd4e-0af7ff2283dc" id="urn:x-metanorma-xml-id:_ba7c00a5-68fb-e1a0-bd4e-0af7ff2283dc">uro:BridgeStructureAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8ba3d61e-2bda-4a41-b8a0-7840de3ebc95" id="urn:x-metanorma-xml-id:_8ba3d61e-2bda-4a41-b8a0-7840de3ebc95">橋梁の部分の構造に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_64de5568-dcf8-aaa2-e4e9-ad2585c88218" id="urn:x-metanorma-xml-id:_64de5568-dcf8-aaa2-e4e9-ad2585c88218">uro:bridFunctionalAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_782c72b2-82bf-4134-05ac-1aa50a60b98f" id="urn:x-metanorma-xml-id:_782c72b2-82bf-4134-05ac-1aa50a60b98f">uro:BridgeFunctionalAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_26f8b55a-6099-d0e5-b2a4-def08c0190da" id="urn:x-metanorma-xml-id:_26f8b55a-6099-d0e5-b2a4-def08c0190da">橋梁の部分の機能に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1e3a2623-ed63-9b4a-ec9b-e326ae73ab1d" id="urn:x-metanorma-xml-id:_1e3a2623-ed63-9b4a-ec9b-e326ae73ab1d">uro:bridRiskAssessmentAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_9f0fb22d-d337-2c3f-c009-6bc077a2d204" id="urn:x-metanorma-xml-id:_9f0fb22d-d337-2c3f-c009-6bc077a2d204">uro:ConstructionRiskAssessmentAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_760e7405-4f2d-8eb5-7ea1-3bd8c27aed27" id="urn:x-metanorma-xml-id:_760e7405-4f2d-8eb5-7ea1-3bd8c27aed27">橋梁の部分の損傷に関する情報。</p></td></tr><tr><th><p>(uro:bridDisasterRiskAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_bad56a53-3473-6ff5-2ac5-e5940d9faed1" id="urn:x-metanorma-xml-id:_bad56a53-3473-6ff5-2ac5-e5940d9faed1">uro:DisasterRiskAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_40c12e86-39df-cec7-03a1-6b28e4a06a8f" id="urn:x-metanorma-xml-id:_40c12e86-39df-cec7-03a1-6b28e4a06a8f">橋梁の部分の災害リスクに関する情報。</p></td></tr><tr><th><p>(uro:bridKeyValuePairAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_6521840f-8433-0557-8f4f-f49e80c27034" id="urn:x-metanorma-xml-id:_6521840f-8433-0557-8f4f-f49e80c27034">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_fc6e36ca-15d0-3f69-e502-dfa4c9bcb481" id="urn:x-metanorma-xml-id:_fc6e36ca-15d0-3f69-e502-dfa4c9bcb481">brid:BridgePartには作成しない。（brid:Bridgeにのみ作成する。）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cf5d1431-f2f7-5bfd-6992-d86e3cc207f4" id="urn:x-metanorma-xml-id:_cf5d1431-f2f7-5bfd-6992-d86e3cc207f4">uro:bridDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_a0e67738-b02f-c0e2-9504-a32e1df3c32b" id="urn:x-metanorma-xml-id:_a0e67738-b02f-c0e2-9504-a32e1df3c32b">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_675e17f8-2b67-e865-270b-f5210e3e90e6" id="urn:x-metanorma-xml-id:_675e17f8-2b67-e865-270b-f5210e3e90e6">作成するデータの品質に関する情報。 brid:Bridgeが品質属性をもつ場合は、省略する。  brid:Bridgeが品質属性をもたない場合は、必ず作成する。</p></td></tr><tr><th><p>(uro:bridFacilityTypeAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_6b80d084-9d2a-069a-ed16-fdfe2bafa8d2" id="urn:x-metanorma-xml-id:_6b80d084-9d2a-069a-ed16-fdfe2bafa8d2">uro:FacilityTypeAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_67119ba4-2ffb-2963-146f-3abc55c81cfd" id="urn:x-metanorma-xml-id:_67119ba4-2ffb-2963-146f-3abc55c81cfd">特定分野における施設の分類情報。</p></td></tr><tr><th><p>(uro:bridFacilityIdAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_765abb9f-2d35-e643-5a6d-f8000fed05ce" id="urn:x-metanorma-xml-id:_765abb9f-2d35-e643-5a6d-f8000fed05ce">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_35f292bf-b352-e591-1db4-f3f177267442" id="urn:x-metanorma-xml-id:_35f292bf-b352-e591-1db4-f3f177267442">uro:bridFacilityTypeAttribute.classによって指定された分野における施設の識別情報。</p></td></tr><tr><th><p>(uro:bridFacilityAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_aa09dd8d-f345-e349-ed5a-2a63a4425a4e" id="urn:x-metanorma-xml-id:_aa09dd8d-f345-e349-ed5a-2a63a4425a4e">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_523971a3-c941-b868-9fbd-36bbaed428e6" id="urn:x-metanorma-xml-id:_523971a3-c941-b868-9fbd-36bbaed428e6">uro:bridFacilityTypeAttribute.classによって指定された分野における施設管理情報。</p></td></tr><tr><th><p>(uro:bridDmAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_d4718f20-872d-e6dd-3647-7ee622f625ab" id="urn:x-metanorma-xml-id:_d4718f20-872d-e6dd-3647-7ee622f625ab">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_055e5098-209c-f24c-fb38-df9aefd23302" id=
