df-9f4b-1105-435d5cb81d62" id="urn:x-metanorma-xml-id:_616df5cf-5edf-9f4b-1105-435d5cb81d62">都市計画法第8条第1項第2号で定められる特定用途制限地域。用途地域が定められていない土地の区域（市街化調整区域を除く。）内において、その良好な環境の形成又は保持のため当該地域の特性に応じて合理的な土地利用が行われるよう、制限すべき特定の建築物等の用途の概要を定める地域。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_c56625df-6bb9-1a7e-65f2-d26d42ed7fee" id="urn:x-metanorma-xml-id:_c56625df-6bb9-1a7e-65f2-d26d42ed7fee">urf:DistrictsAndZones</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_3c0bb74f-8a1a-7260-21ff-a656b9bc2893" id="urn:x-metanorma-xml-id:_3c0bb74f-8a1a-7260-21ff-a656b9bc2893">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_e08f70e8-81c1-3a76-4fb8-e38bb0da5372" id="urn:x-metanorma-xml-id:_e08f70e8-81c1-3a76-4fb8-e38bb0da5372">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_784c29d2-cbdc-c107-8662-9cdb03acdbab" id="urn:x-metanorma-xml-id:_784c29d2-cbdc-c107-8662-9cdb03acdbab">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4f276a39-876f-a598-cc06-9420099c9fac" id="urn:x-metanorma-xml-id:_4f276a39-876f-a598-cc06-9420099c9fac">制限すべき特定の建築物等の用途の概要。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cd7939c6-11da-e436-b9e2-823831b727f3" id="urn:x-metanorma-xml-id:_cd7939c6-11da-e436-b9e2-823831b727f3">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_f15c3b0b-049f-ec1f-2eb0-5e6c22699d2d" id="urn:x-metanorma-xml-id:_f15c3b0b-049f-ec1f-2eb0-5e6c22699d2d">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1cdc428e-19a6-521d-a137-ba5d5302feba" id="urn:x-metanorma-xml-id:_1cdc428e-19a6-521d-a137-ba5d5302feba">地域地区の名称。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_5d0432dc-ba97-6446-53be-e0bccd6f390d" id="urn:x-metanorma-xml-id:_5d0432dc-ba97-6446- ml-id:_3de782de-7066-edc4-7223-d624a9a0c11b" id="urn:x-metanorma-xml-id:_3de782de-7066-edc4-7223-d624a9a0c11b">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_db77c2f1-ab59-ec2a-34bb-b993a8cc767f" id="urn:x-metanorma-xml-id:_db77c2f1-ab59-ec2a-34bb-b993a8cc767f">都市計画法第10条に定める用途地域における地域地区内における建築物その他の工作物に関する制限のうち、建築基準法第50条で定められる特定用途制限地域における建築物の敷地、構造又は建築設備に対する制限。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_426b3773-097b-66f6-ab93-d35117f19279" id="urn:x-metanorma-xml-id:_426b3773-097b-66f6-ab93-d35117f19279">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c8e30448-69d5-d5ff-44e2-17f96c25ae21" id="urn:x-metanorma-xml-id:_c8e30448-69d5-d5ff-44e2-17f96c25ae21">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f8712667-c62c-fd31-2705-3ad86935af07" id="urn:x-metanorma-xml-id:_f8712667-c62c-fd31-2705-3ad86935af07">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_671f9aa1-8da4-be61-d0fb-a219de50abb9" id="urn:x-metanorma-xml-id:_671f9aa1-8da4-be61-d0fb-a219de50abb9">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_02c53232-f43e-9895-bb8f-5337af145e42" id="urn:x-metanorma-xml-id:_02c53232-f43e-9895-bb8f-5337af145e42">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c4db796a-cfbf-c7be-a6e0-7e5476ddee69" id="urn:x-metanorma-xml-id:_c4db796a-cfbf-c7be-a6e0-7e5476ddee69">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_131985cf-4d9e-3862-0463-e674000ebcd8" id="urn:x-metanorma-xml-id:_131985cf-4d9e-3862-0463-e674000ebcd8">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_6f629469-046e-de63-da5d-61f346e45826" id="urn:x-metanorma-xml-id:_6f629469-046e-de63-da5d-61f346e45826">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1b0efa98-61e1-f235-c71c-8f5c30cf6eb2" id="urn:x-metanorma-xml-id:_1b0efa98-61e1-f235-c71c-8f5c30cf6eb2">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0fe20870-326d-bf5d-8d2a-cc11a1d64329" id="urn:x-metanorma-xml-id:_0fe20870-326d-bf5d-8d2a-cc11a1d64329">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_42ff594c-8668-026f-b36e-7f9033a45b80" id="urn:x-metanorma-xml-id:_42ff594c-8668-026f-b36e-7f9033a45b80">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_dfd33356-1279-5710-fc30-883696d622db" id="urn:x-metanorma-xml-id:_dfd33356-1279-5710-fc30-883696d622db">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
