        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_24">4.24  公共測量標準図式の応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_24/toc4_24_03">4.24.3  公共測量標準図式の応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_24/toc4_24_03/toc4_24_03_01">4.24.3.1  Urban Object（i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.24.3.1.3  uro:DmAnnotation</h1><figure about="urn:x-metanorma-xml-id:_4d5a7cb4-a6e4-be92-5dfd-8b3025859518" id="urn:x-metanorma-xml-id:_4d5a7cb4-a6e4-be92-5dfd-8b3025859518"><figcaption class="style_figCaption">表4-853</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_9c48ef65-590a-4072-61b7-fe079bbe508c" id="urn:x-metanorma-xml-id:_9c48ef65-590a-4072-61b7-fe079bbe508c">型の定義</p></td><td><p about="urn:x-metanorma-xml-id:_99678a11-84d7-cc73-1ad9-18489cccbb2a" id="urn:x-metanorma-xml-id:_99678a11-84d7-cc73-1ad9-18489cccbb2a">都市計画基本図として、注記を表現するために必要な情報のデータ型。</p><p about="urn:x-metanorma-xml-id:_61ec1b87-3691-8a75-955a-a727fac2a8d2" id="urn:x-metanorma-xml-id:_61ec1b87-3691-8a75-955a-a727fac2a8d2">+ 地物（ステレオタイプがFeatureType）は、関連役割uro:dmAttributeにより、uro:DmAnnotationを保持できる。このとき、uro:DmAnnotationは地物に付属する情報となる。</p></td><td></td></tr><tr><th><p>上位の型</p></th><td><p about="urn:x-metanorma-xml-id:_e667100c-25c9-bb99-2f5e-2831e4c43484" id="urn:x-metanorma-xml-id:_e667100c-25c9-bb99-2f5e-2831e4c43484">uro:DmAttribute</p></td><td></td></tr><tr><th><p>ステレオタイプ</p></th><td><p about="urn:x-metanorma-xml-id:_56c46e7e-640e-d3bb-0c36-21560960950e" id="urn:x-metanorma-xml-id:_56c46e7e-640e-d3bb-0c36-21560960950e">&lt;&lt; DataType &gt;&gt;</p></td><td></td></tr><tr><th colspan="2"><p>継承する属性</p></th><td></td></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_591c9f77-3cee-8ea4-7be4-e7292f608570" id="urn:x-metanorma-xml-id:_591c9f77-3cee-8ea4-7be4-e7292f608570">uro:dmCode</p></td><td><p about="urn:x-metanorma-xml-id:_b6e232e8-b7d8-95d7-3092-58483bc77d8b" id="urn:x-metanorma-xml-id:_b6e232e8-b7d8-95d7-3092-58483bc77d8b">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_d8d4afb9-0570-f9b9-72a2-f8fae97392b5" id="urn:x-metanorma-xml-id:_d8d4afb9-0570-f9b9-72a2-f8fae97392b5">公共測量標準図式の図式分類コード。レイヤ番号（2桁）とデータ項目（2桁）からなる4桁の半角数字の列。コードリスト（Common_dmCode.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c3a6c5ad-7bd7-16d3-7829-4db03dd3d53b" id="urn:x-metanorma-xml-id:_c3a6c5ad-7bd7-16d3-7829-4db03dd3d53b">uro:meshCode</p></td><td><p about="urn:x-metanorma-xml-id:_6fc1d7d3-13e6-6e60-479f-2347bd09ab98" id="urn:x-metanorma-xml-id:_6fc1d7d3-13e6-6e60-479f-2347bd09ab98">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_66fee4b4-1b0f-9567-b0c4-23d9a7527031" id="urn:x-metanorma-xml-id:_66fee4b4-1b0f-9567-b0c4-23d9a7527031">数値地形図データファイル仕様にもとづいて設定される図郭識別番号。</p></td></tr><tr><th colspan="2"><p>自身に定義された属性</p></th><td></td></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_a2e52892-6041-4c67-7d51-da310e4fb201" id="urn:x-metanorma-xml-id:_a2e52892-6041-4c67-7d51-da310e4fb201">uro:geometryType</p></td><td><p about="urn:x-metanorma-xml-id:_1aca21c0-fd50-2208-0d9e-dcf0a5ea03ef" id="urn:x-metanorma-xml-id:_1aca21c0-fd50-2208-0d9e-dcf0a5ea03ef">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_57a28a62-c573-1259-e2ba-d3ee3293e43d" id="urn:x-metanorma-xml-id:_57a28a62-c573-1259-e2ba-d3ee3293e43d">レコードタイプ。コードリスト（Common_geometryType.xml）より選択する。 注記の場合はE7となる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bc8d7e3e-d65d-bd12-c248-c181bbd87244" id="urn:x-metanorma-xml-id:_bc8d7e3e-d65d-bd12-c248-c181bbd87244">uro:shapeType</p></td><td><p about="urn:x-metanorma-xml-id:_d400ea8c-2515-e5d2-ea1a-66c8999a7a8c" id="urn:x-metanorma-xml-id:_d400ea8c-2515-e5d2-ea1a-66c8999a7a8c">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_626d6756-82c5-4bac-77e4-ef3cd8b934af" id="urn:x-metanorma-xml-id:_626d6756-82c5-4bac-77e4-ef3cd8b934af">図形区分。コードリスト（Common_shapeType.xml）より選択する。 注記の場合は0となる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_15572f90-fd3b-69a3-3278-1987f8e9daa9" id="urn:x-metanorma-xml-id:_15572f90-fd3b-69a3-3278-1987f8e9daa9">uro:label</p></td><td><p about="urn:x-metanorma-xml-id:_d40d2ddb-bfcc-57ec-1cd1-345bbbfb9543" id="urn:x-metanorma-xml-id:_d40d2ddb-bfcc-57ec-1cd1-345bbbfb9543">xs:string [1]</p></td><td><p about="urn:x-metanorma-xml-id:_2c780984-5c0a-aa93-552b-90054acb81c2" id="urn:x-metanorma-xml-id:_2c780984-5c0a-aa93-552b-90054acb81c2">注記の文字列。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1c569ff0-1178-2987-d0b6-487f0a9483d4" id="urn:x-metanorma-xml-id:_1c569ff0-1178-2987-d0b6-487f0a9483d4">uro:isVertical</p></td><td><p about="urn:x-metanorma-xml-id:_e99c5cca-1f09-24ec-5b2a-1cff008390ed" id="urn:x-metanorma-xml-id:_e99c5cca-1f09-24ec-5b2a-1cff008390ed">xs:boolean [1]</p></td><td><p about="urn:x-metanorma-xml-id:_65cd66cf-a9f5-159d-818e-8deeaf2ff8ba" id="urn:x-metanorma-xml-id:_65cd66cf-a9f5-159d-818e-8deeaf2ff8ba">縦書きか否か。 1：縦書き 0：横書き</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_dc24217c-22ec-d042-14e3-3053fdbae393" id="urn:x-metanorma-xml-id:_dc24217c-22ec-d042-14e3-3053fdbae393">uro:size</p></td><td><p about="urn:x-metanorma-xml-id:_533c574c-c15e-ecb5-6317-bceaac9cedbc" id="urn:x-metanorma-xml-id:_533c574c-c15e-ecb5-6317-bceaac9cedbc">xs:integer [1]</p></td><td><p about="urn:x-metanorma-xml-id:_006a7a43-a5b2-d877-401e-14672299b3be" id="urn:x-metanorma-xml-id:_006a7a43-a5b2-d877-401e-14672299b3be">字の大きさ。単位は10分の1ミリメートル。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b151aaea-d8a6-dcb2-55e8-b5bdaf333d26" id="urn:x-metanorma-xml-id:_b151aaea-d8a6-dcb2-55e8-b5bdaf333d26">uro:orientation</p></td><td><p about="urn:x-metanorma-xml-id:_943b8562-e940-7469-b45b-bdc6c25aff85" id="urn:x-metanorma-xml-id:_943b8562-e940-7469-b45b-bdc6c25aff85">xs:integer [1]</p></td><td><p about="urn:x-metanorma-xml-id:_65cfd321-fa20-cb87-1cfa-3c2664e967d1" id="urn:x-metanorma-xml-id:_65cfd321-fa20-cb87-1cfa-3c2664e967d1">注記の表示方向を示す角度。単位は度、範囲は縦書きの場合は-135°～-45°、横書きの場合は-45°～+45°とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4c04de7c-ce57-c6be-d7ca-91b45b14a4a3" id="urn:x-metanorma-xml-id:_4c04de7c-ce57-c6be-d7ca-91b45b14a4a3">uro:linewidth</p></td><td><p about="urn:x-metanorma-xml-id:_fc98be49-011e-10c5-7696-f07676397725" id="urn:x-metanorma-xml-id:_fc98be49-011e-10c5-7696-f07676397725">xs:integer [1]</p></td><td><p about="urn:x-metanorma-xml-id:_884252ec-c408-e11f-5fc9-a39ceee75aa8" id="urn:x-metanorma-xml-id:_884252ec-c408-e11f-5fc9-a39ceee75aa8">注記の線の太さ。線号の号数を記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9ba67835-aa6e-cef5-7122-428ca0532876" id="urn:x-metanorma-xml-id:_9ba67835-aa6e-cef5-7122-428ca0532876">uro:spacing</p></td><td><p about="urn:x-metanorma-xml-id:_3eea8a93-835a-8b25-a1f5-d7f98a8b035b" id="urn:x-metanorma-xml-id:_3eea8a93-835a-8b25-a1f5-d7f98a8b035b">xs:integer [1]</p></td><td><p about="urn:x-metanorma-xml-id:_8d8a8d90-f146-c368-2fa5-9be5c9e094c1" id="urn:x-metanorma-xml-id:_8d8a8d90-f146-c368-2fa5-9be5c9e094c1">字の間隔。単位は10分の1ミリメートル。全角・半角が混在する場合には、全角を基準とする。</p></td></tr><tr><th colspan="2"><p>自身に定義された関連役割</p></th><td></td></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_fe3919c9-9e7c-1d58-94e3-72832d0091ba" id="urn:x-metanorma-xml-id:_fe3919c9-9e7c-1d58-94e3-72832d0091ba">uro:lod0AnchorPoint</p></td><td><p about="urn:x-metanorma-xml-id:_f3f62eee-b5a0-625d-9e1f-e01448980eed" id="urn:x-metanorma-xml-id:_f3f62eee-b5a0-625d-9e1f-e01448980eed">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9fd92750-0a58-e71b-5345-03cfd453159f" id="urn:x-metanorma-xml-id:_9fd92750-0a58-e71b-5345-03cfd453159f">注記を配置する位置。点（gml:Point）を使用して記述する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
