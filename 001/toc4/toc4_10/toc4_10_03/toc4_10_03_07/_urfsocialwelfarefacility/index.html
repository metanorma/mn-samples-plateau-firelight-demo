orma-xml-id:_269d3b66-d0a7-b6d7-5fcf-9d85a3ccf21b">効力を生じる日（当初の決定日）の種類。コードリスト（Common_validType.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2d5f553f-7908-5a26-dee6-0896896bd75f" id="urn:x-metanorma-xml-id:_2d5f553f-7908-5a26-dee6-0896896bd75f">urf:enactmentFiscalYear</p></td><td><p about="urn:x-metanorma-xml-id:_d8a1f480-df11-6666-7def-668cab009c2b" id="urn:x-metanorma-xml-id:_d8a1f480-df11-6666-7def-668cab009c2b">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2d4e6c5f-0e17-87e8-a3b2-e725b5dc061a" id="urn:x-metanorma-xml-id:_2d4e6c5f-0e17-87e8-a3b2-e725b5dc061a">決定された年度（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0e755629-b422-3295-11ab-7d55f716f9e0" id="urn:x-metanorma-xml-id:_0e755629-b422-3295-11ab-7d55f716f9e0">urf:validTo</p></td><td><p about="urn:x-metanorma-xml-id:_4d762923-e775-21e1-bdfa-a96b574bb049" id="urn:x-metanorma-xml-id:_4d762923-e775-21e1-bdfa-a96b574bb049">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d58afd93-103d-2a3a-7889-21e77e1a3add" id="urn:x-metanorma-xml-id:_d58afd93-103d-2a3a-7889-21e77e1a3add">効力を失う日の年月日を西暦（YYYY-MM-DD）で記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a8d53bee-067b-1465-8ab1-40aaa10de693" id="urn:x-metanorma-xml-id:_a8d53bee-067b-1465-8ab1-40aaa10de693">urf:validToType</p></td><td><p about="urn:x-metanorma-xml-id:_4792270f-c264-145f-92d7-fc6ca99f0757" id="urn:x-metanorma-xml-id:_4792270f-c264-145f-92d7-fc6ca99f0757">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_806d9b43-c8a9-5920-4429-bb4af7879912" id="urn:x-metanorma-xml-id:_806d9b43-c8a9-5920-4429-bb4af7879912">効力を失う日の種類。コードリスト（Common_validType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_89ede139-80e1-adc5-13c4-76d5670bd70c" id="urn:x-metanorma-xml-id:_89ede139-80e1-adc5-13c4-76d5670bd70c">urf:expirationFiscalYear</p></td><td><p about="urn:x-metanorma-xml-id:_7c0f979f-aa46-6d61-7966-cbd78c995ef7" id="urn:x-metanorma-xml-id:_7c0f9
