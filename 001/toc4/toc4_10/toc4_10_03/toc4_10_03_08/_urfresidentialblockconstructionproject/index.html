1]</p></td><td><p about="urn:x-metanorma-xml-id:_e181b63b-f27e-cea8-f697-6093e024d7b2" id="urn:x-metanorma-xml-id:_e181b63b-f27e-cea8-f697-6093e024d7b2">オブジェクトの範囲と空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_dbaae539-5db5-79b4-e78a-d026f1029faf" id="urn:x-metanorma-xml-id:_dbaae539-5db5-79b4-e78a-d026f1029faf">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_a6e3aafb-f547-c6ea-0846-18d35a6f4193" id="urn:x-metanorma-xml-id:_a6e3aafb-f547-c6ea-0846-18d35a6f4193">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_cc05c0cf-4a0b-6a53-efe4-3ee167df02d3" id="urn:x-metanorma-xml-id:_cc05c0cf-4a0b-6a53-efe4-3ee167df02d3">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_258a8a2c-10a5-4fdf-4753-3bfaab93463c" id="urn:x-metanorma-xml-id:_258a8a2c-10a5-4fdf-4753-3bfaab93463c">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_246512ef-8b09-e321-f4fe-192abdd0985f" id="urn:x-metanorma-xml-id:_246512ef-8b09-e321-f4fe-192abdd0985f">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_26a82e79-0e51-2314-5691-1869eab0df46" id="urn:x-metanorma-xml-id:_26a82e79-0e51-2314-5691-1869eab0df46">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_589b1939-4acb-305a-8a6a-bce180766160" id="urn:x-metanorma-xml-id:_589b1939-4acb-305a-8a6a-bce180766160">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ad98fc88-86e0-ee32-3627-927178d2fef2" id="urn:x-metanorma-xml-id:_ad98fc88-86e0-ee32-3627-927178d2fef2">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_34209ab3-ebfb-be28-11af-6b20bd1b9bf2" id="urn:x-metanorma-xml-id:_34209ab3-ebfb-be28-11af-6b20bd1b9bf2">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b58e8d51-ecc3-6142-43c2-8d153255368a" id="urn:x-metanorma-xml-id:_b58e8d51-ecc3-6142-43c2-8d153255368a">水面との相対的な位置関係。</p></td></tr><tr><t
