        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03">4.2.3  建築物の応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03/toc4_02_03_02">4.2.3.2  bldg: Buildingの拡張属性</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.3.2.9  uro:LandSlideRiskAttribute</h1><figure about="urn:x-metanorma-xml-id:_ec0ec917-1dc3-04ff-495b-99582a025ee1" id="urn:x-metanorma-xml-id:_ec0ec917-1dc3-04ff-495b-99582a025ee1"><figcaption class="style_figCaption">表4-55</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_9201d32c-ea10-4c25-b2f1-6c91a7f38d23" id="urn:x-metanorma-xml-id:_9201d32c-ea10-4c25-b2f1-6c91a7f38d23">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_db76bc65-4d66-f1d6-8de5-9c336ea4e2e0" id="urn:x-metanorma-xml-id:_db76bc65-4d66-f1d6-8de5-9c336ea4e2e0">土砂災害警戒区域及び土砂災害特別警戒区域に存在する建築物に、いずれの区域に含まれているかを属性として付与する。一つの建築物に、複数の「区域区分」が重なっている場合は、以下の優先順位に基づき、最も優先順位の高い区域区分のみを付与する。 区域区分の優先順位は優先順位の高いほうから、 土砂災害特別警戒区域（指定済） 土砂災害警戒区域（指定済） 土砂災害特別警戒区域（指定前） 土砂災害警戒区域（指定前） とする。 なお、一つの建築物に、複数の「現象区分」が重なっている場合は、それぞれを土砂災害リスク属性として記述する。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_889d9fdd-32c0-d8c2-f0a6-a9054c12d2e8" id="urn:x-metanorma-xml-id:_889d9fdd-32c0-d8c2-f0a6-a9054c12d2e8">uro:DisasterRiskAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_75e6eee6-9761-243d-89e6-5ea903a03857" id="urn:x-metanorma-xml-id:_75e6eee6-9761-243d-89e6-5ea903a03857">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_70692923-0349-e17b-4ebd-fdb1c58dda45" id="urn:x-metanorma-xml-id:_70692923-0349-e17b-4ebd-fdb1c58dda45">uro:description</p></td><td><p about="urn:x-metanorma-xml-id:_134744eb-cae6-0641-39fc-2c1f77084b75" id="urn:x-metanorma-xml-id:_134744eb-cae6-0641-39fc-2c1f77084b75">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_0f05b02a-840c-55cd-5b94-4a83db4ac039" id="urn:x-metanorma-xml-id:_0f05b02a-840c-55cd-5b94-4a83db4ac039">発生が想定されている災害の種類。コードリスト（LandSlideRiskAttribute_description.xml）より選択する。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_efbb0268-2239-d6e1-0784-cdaddc4ceec9" id="urn:x-metanorma-xml-id:_efbb0268-2239-d6e1-0784-cdaddc4ceec9">uro:areaType</p></td><td><p about="urn:x-metanorma-xml-id:_a6a5e913-a419-1044-a7e9-d1d8f272616d" id="urn:x-metanorma-xml-id:_a6a5e913-a419-1044-a7e9-d1d8f272616d">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_5338314f-d3ab-8bf1-6068-25cda65e10b2" id="urn:x-metanorma-xml-id:_5338314f-d3ab-8bf1-6068-25cda65e10b2">土砂災害警戒区域に含まれているのか、否かの区分。コードリスト（LandSlideRiskAttribute_areaType.xml）より選択する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
