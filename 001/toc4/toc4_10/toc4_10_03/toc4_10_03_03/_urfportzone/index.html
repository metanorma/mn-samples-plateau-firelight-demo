l-id:_404cc34d-5df6-d68e-ee54-c4ab1744afb0" id="urn:x-metanorma-xml-id:_404cc34d-5df6-d68e-ee54-c4ab1744afb0">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9bb3a700-2702-a004-e02c-a14d868def30" id="urn:x-metanorma-xml-id:_9bb3a700-2702-a004-e02c-a14d868def30">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_c0b00908-feae-bbfa-f348-9be9ba729032" id="urn:x-metanorma-xml-id:_c0b00908-feae-bbfa-f348-9be9ba729032">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a67f1e0c-63c6-6940-8b21-c51cf17d985a" id="urn:x-metanorma-xml-id:_a67f1e0c-63c6-6940-8b21-c51cf17d985a">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f2dbc9c5-a679-69ae-b030-70cb22a7f351" id="urn:x-metanorma-xml-id:_f2dbc9c5-a679-69ae-b030-70cb22a7f351">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_acd34a60-44b5-db33-f0d5-6801ec8d5d8d" id="urn:x-metanorma-xml-id:_acd34a60-44b5-db33-f0d5-6801ec8d5d8d">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d1447269-7837-7a54-73a3-fee46f135ce0" id="urn:x-metanorma-xml-id:_d1447269-7837-7a54-73a3-fee46f135ce0">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2c3f5959-0e77-caf8-e759-0fe182fa5b5a" id="urn:x-metanorma-xml-id:_2c3f5959-0e77-caf8-e759-0fe182fa5b5a">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_a46191a6-2606-c1b4-41ad-ca119dd70a9e" id="urn:x-metanorma-xml-id:_a46191a6-2606-c1b4-41ad-ca119dd70a9e">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_edce8313-9785-6b1c-5ca1-d2a41dd13b82" id="urn:x-metanorma-xml-id:_edce8313-9785-6b1c-5ca1-d2a41dd13b82">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
