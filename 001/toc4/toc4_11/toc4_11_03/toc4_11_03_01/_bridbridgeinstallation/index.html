ca-2f8c0e732786" id="urn:x-metanorma-xml-id:_a8ef600a-7782-c567-97ca-2f8c0e732786">橋梁の外部付属物。橋梁の外側に設置され、橋梁の外観を特徴づける設備。橋梁の付帯的な設備であり、主要な部分であってはならない。また、橋梁（brid:Bridge又はbrid:BridgePart）と接していなければならない。 橋梁の外部付属物には以下を含む。ただし、全て外部に設置され、橋梁と接するもののみを対象とする。 支承、落橋防止装置、伸縮装置、排水施設、高欄、防護柵、遮音壁、遮光壁、航空障害灯など。 ただし、ユースケースの要求に応じて、取得対象とする付属物を限定してもよく、また、付属物として取得せず橋梁の一部として取得してもよい。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_016ec40f-71a9-6518-4450-dbdcacc96729" id="urn:x-metanorma-xml-id:_016ec40f-71a9-6518-4450-dbdcacc96729">brid:_CityObject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_c1a1ca21-f4bb-ec3d-5e57-87d6e2ef05f8" id="urn:x-metanorma-xml-id:_c1a1ca21-f4bb-ec3d-5e57-87d6e2ef05f8">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_53e38a90-cd52-6cc0-35ad-5018077e3e19" id="urn:x-metanorma-xml-id:_53e38a90-cd52-6cc0-35ad-5018077e3e19">gml:StringOrRefType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c54cf0ca-2022-a72a-3945-e1402c285b5e" id="urn:x-metanorma-xml-id:_c54cf0ca-2022-a72a-3945-e1402c285b5e">外部付属物の概要。</p></td></tr><tr><th><p>(gml:name)</p></th><td><p about="urn:x-metanorma-xml-id:_866c63e2-4d14-0368-ea40-8bd0e464adc5" id="urn:x-metanorma-xml-id:_866c63e2-4d14-0368-ea40-8bd0e464adc5">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3a83985d-5b21-b1a0-7d18-bb99010b4ed4" id="urn:x-metanorma-xml-id:_3a83985d-5b21-b1a0-7d18-bb99010b4ed4">外部付属物を識別する名称。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_804eaccb-189d-9587-67f1-c702ae04fb3d" id="urn:x-metanorma-xml-id:_804eaccb-189d-9587-67f1-c702ae04fb3d">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_14b3bdc3-2646-89f8-ca1c-54cb416b097d" id="urn:x-metanorma-xml-id:_14b3bdc3-2646-89f8-ca1c-54cb416b097d">外部付属物の範囲及び適用される空間参照系。</p></td></tr><tr><th><p>(core:creationDate)</p></th><td><p about="urn:x-metanorma-xml-id:_c75c3313-cef4-d78c-0d46-329d909a9811" id="urn:x-metanorma-xml-id:_c75c3313-cef4-d78c-0d46-329d909a9811">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4879d062-c29a-728d-121e-97e5b06ed7ef" id="urn:x-metanorma-xml-id:_4879d062-c29a-728d-121e-97e5b06ed7ef">データが作成された日。</p></td></tr><tr><th><p>(core:terminationDate)</p></th><td><p about="urn:x-metanorma-xml-id:_36b58a1e-5786-a447-2ffb-d9fdc2a92e08" id="urn:x-metanorma-xml-id:_36b58a1e-5786-a447-2ffb-d9fdc2a92e08">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0798b8aa-0e4b-66db-c5a4-2af9445b9568" id="urn:x-metanorma-xml-id:_0798b8aa-0e4b-66db-c5a4-2af9445b9568">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_05c41075-8504-50a3-88fa-a1508d4352cd" id="urn:x-metanorma-xml-id:_05c41075-8504-50a3-88fa-a1508d4352cd">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c607e858-a13f-e14f-791f-80b11f60b1bf" id="urn:x-metanorma-xml-id:_c607e858-a13f-e14f-791f-80b11f60b1bf">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_878da75b-c7ba-71c3-ff42-e653592d7ceb" id="urn:x-metanorma-xml-id:_878da75b-c7ba-71c3-ff42-e653592d7ceb">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f9c02a36-f15e-85c6-6ecf-fe652ae5d1cf" id="urn:x-metanorma-xml-id:_f9c02a36-f15e-85c6-6ecf-fe652ae5d1cf">水面との相対的な位置関係。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_857c5483-f9f3-c85a-dab7-d10e47c46042" id="urn:x-metanorma-xml-id:_857c5483-f9f3-c85a-dab7-d10e47c46042">brid:class</p></td><td><p about="urn:x-metanorma-xml-id:_1bcff2a0-306c-8bf2-d7cf-88def5ec95a2" id="urn:x-metanorma-xml-id:_1bcff2a0-306c-8bf2-d7cf-88def5ec95a2">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9c tanorma-xml-id:_a47d88d1-31d6-b3b3-c44b-7a1780a83100">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_4ec286c1-82f8-06fa-5f93-6695792e2f49" id="urn:x-metanorma-xml-id:_4ec286c1-82f8-06fa-5f93-6695792e2f49">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0a405be0-29c0-8271-6019-bdfdaf9fd0c5" id="urn:x-metanorma-xml-id:_0a405be0-29c0-8271-6019-bdfdaf9fd0c5">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_e95e0a33-a48e-87b4-7fc2-c69177358e85" id="urn:x-metanorma-xml-id:_e95e0a33-a48e-87b4-7fc2-c69177358e85">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bdc92c07-2f06-21f2-a7a5-eb52569053aa" id="urn:x-metanorma-xml-id:_bdc92c07-2f06-21f2-a7a5-eb52569053aa">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_eed7a6f7-27cd-4f69-d410-116bc54051be" id="urn:x-metanorma-xml-id:_eed7a6f7-27cd-4f69-d410-116bc54051be">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_53db333b-ca54-34b2-f430-4aec9f883670" id="urn:x-metanorma-xml-id:_53db333b-ca54-34b2-f430-4aec9f883670">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_9270ef9f-7eea-7069-9420-8344c2a709cb" id="urn:x-metanorma-xml-id:_9270ef9f-7eea-7069-9420-8344c2a709cb">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_14fefcda-e52e-70e6-0daf-ee1422cfdc16" id="urn:x-metanorma-xml-id:_14fefcda-e52e-70e6-0daf-ee1422cfdc16">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_957bce5a-41b8-eb97-abf0-065db4cddd51" id="urn:x-metanorma-xml-id:_957bce5a-41b8-eb97-abf0-065db4cddd51">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d94bc8b1-913a-c811-8eb0-b258bc15d733" id="urn:x-metanorma-xml-id:_d94bc8b1-913a-c811-8eb0-b258bc15d733">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_c446ae05-6940-85db-0ea0-c11a928a868f" id="urn:x-metanorma-xml-id:_c446ae05-6940-85db-0ea0-c11a928a868f">brid:lod2Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_887db688-0c11-e52e-a072-c85596f00a5d" id="urn:x-metanorma-xml-id:_887db688-0c11-e52e-a072-c85596f00a5d">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f4678c05-1cc4-b3d2-3395-b472e77fdc87" id="urn:x-metanorma-xml-id:_f4678c05-1cc4-b3d2-3395-b472e77fdc87">外部付属物のLOD2の形状。 gml:MultiSurfaceにより記述することを基本とする。</p><p about="urn:x-metanorma-xml-id:_0685cdef-3f39-caaa-253b-b66c9909d2d2" id="urn:x-metanorma-xml-id:_0685cdef-3f39-caaa-253b-b66c9909d2d2">付属物の外形（外側から見える形）を構成する面を取得し、面の各頂点に屋外付属物の高さを与える。</p><p about="urn:x-metanorma-xml-id:_24ee85d6-771d-f170-2683-7580f8507f04" id="urn:x-metanorma-xml-id:_24ee85d6-771d-f170-2683-7580f8507f04">容積の算出等ユースケースで必要な場合は、gml:Solidを使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5d625e7b-8ac4-a035-77c0-7de0f1702e11" id="urn:x-metanorma-xml-id:_5d625e7b-8ac4-a035-77c0-7de0f1702e11">brid:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_9eebbeb6-a149-0906-0c49-0e3fb692ac5c" id="urn:x-metanorma-xml-id:_9eebbeb6-a149-0906-0c49-0e3fb692ac5c">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_45c68d81-e0a4-f552-2c06-51348bfd9069" id="urn:x-metanorma-xml-id:_45c68d81-e0a4-f552-2c06-51348bfd9069">外部付属物のLOD3の形状。gml:MultiSurfaceにより記述することを基本とする。</p><p about="urn:x-metanorma-xml-id:_01c6d5d3-b955-4a7e-1d9d-b591fc1b0e46" id="urn:x-metanorma-xml-id:_01c6d5d3-b955-4a7e-1d9d-b591fc1b0e46">付属物の外形（外側から見える形）を構成する面を取得し、面の各頂点に屋外付属物の高さを与える。</p><p about="urn:x-metanorma-xml-id:_5aa88fe6-9bb1-0192-b5eb-03970bbf8f8c" id="urn:x-metanorma-xml-id:_5aa88fe6-9bb1-0192-b5eb-03970bbf8f8c">容積の算出等ユースケースで必要な場合は、gml:Solidを使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9e0c9f77-acbd-012c-6177-3d0203874764" id="urn:x-metanorma-xml-id:_9e0c9f77-acbd-012c-6177-3d0203874764">brid:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_95e1ae87-1190-b166-c704-1c4b0d806441" id="urn:x-metanorma-xml-id:_95e1ae87-1190-b166-c704-1c4b0d806441">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_711f8781-b3ad-dbe6-2920-702ecc9c806c" id="urn:x-metanorma-xml-id:_711f8781-b3ad-dbe6-2920-702ecc9c806c">外部付属物のLOD4の形状。gml:MultiSurfaceにより記述することを基本とする。</p><p about="urn:x-metanorma-xml-id:_99cd48b9-c620-f609-d365-abde34477589" id="urn:x-metanorma-xml-id:_99cd48b9-c620-f609-d365-abde34477589">付属物の外形（外側から見える形）を構成する面を取得し、面の各頂点に屋外付属物の高さを与える。</p><p about="urn:x-metanorma-xml-id:_40d1e8e9-47f9-1843-a90e-fa01ad5a86f6" id="urn:x-metanorma-xml-id:_40d1e8e9-47f9-1843-a90e-fa01ad5a86f6">容積の算出等ユースケースで必要な場合は、gml:Solidを使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ec5e35af-eca0-e540-9aca-cea7a46ba6dd" id="urn:x-metanorma-xml-id:_ec5e35af-eca0-e540-9aca-cea7a46ba6dd">brid:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_5a90ce4a-5615-2bfd-c118-5fe7a29a8670" id="urn:x-metanorma-xml-id:_5a90ce4a-5615-2bfd-c118-5fe7a29a8670">brid:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_09810067-87ac-5996-1e2a-62777bf6e94d" id="urn:x-metanorma-xml-id:_09810067-87ac-5996-1e2a-62777bf6e94d">外部付属物を構成する外壁、屋根等の境界面への参照。付属物の境界面が橋梁（brid:Bridge又はbrid:BridgePart）の境界面となる場合にのみ作成する。橋梁の空間に付属物を含まない場合は、付属物を構成する面を、境界面（brid:_BoundarySurface）に区別する必要はない。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
