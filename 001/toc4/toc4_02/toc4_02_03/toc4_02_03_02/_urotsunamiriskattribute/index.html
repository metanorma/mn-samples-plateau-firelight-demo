      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03">4.2.3  建築物の応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03/toc4_02_03_02">4.2.3.2  bldg: Buildingの拡張属性</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.3.2.5  uro:TsunamiRiskAttribute</h1><figure about="urn:x-metanorma-xml-id:_3c78cfe5-0f13-8573-2a2a-d39523193e74" id="urn:x-metanorma-xml-id:_3c78cfe5-0f13-8573-2a2a-d39523193e74"><figcaption class="style_figCaption">表4-51</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_c6445e0d-25f6-3309-7757-f4edc400166d" id="urn:x-metanorma-xml-id:_c6445e0d-25f6-3309-7757-f4edc400166d">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_3afbc625-efe3-a149-438a-21b1216a103f" id="urn:x-metanorma-xml-id:_3afbc625-efe3-a149-438a-21b1216a103f">津波洪水浸水想定の区域内に存在する建築物に、津波浸水想定の区域の属性を与えるための属性型。</p><p about="urn:x-metanorma-xml-id:_3f1d0b00-e6ff-f717-a255-32f03fc4dbf1" id="urn:x-metanorma-xml-id:_3f1d0b00-e6ff-f717-a255-32f03fc4dbf1">1回の津波浸水シミュレ－ションに関して、複数の区域が一棟の建築物に跨って存在する場合は、同一浸水ランクを持つ浸水ランクのメッシュを一つの区域とし、その区域と建築物が重なる面積が最も大きい浸水ランクの値を採用する。（面積が等しい場合は、より危険な区域を採用する）浸水深は採用した浸水ランクを持つ浸水深のメッシュのうち、建築物と重なる面積が最も大きいメッシュの浸水深を採用する。（同じ浸水深を持つメッシュは面積算出の際に合算する） 浸水深の有効桁数は、「浸水想定区域図データ電子化ガイドライン（第4版）」に従い、浸水深の有効桁数は、小数点以下 3 桁まで登録可能とするが、小数点以下 2 桁でもよいとする。</p><p about="urn:x-metanorma-xml-id:_cdaef7b6-01a0-0b51-7a6f-6bb6a8ac50f7" id="urn:x-metanorma-xml-id:_cdaef7b6-01a0-0b51-7a6f-6bb6a8ac50f7">面積の有効桁数は、小数点2桁（3桁目で四捨五入）とする。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_bb60ebcd-ced8-3bac-1ef7-0a4b1876ba1e" id="urn:x-metanorma-xml-id:_bb60ebcd-ced8-3bac-1ef7-0a4b1876ba1e">uro:BuildingFloodingRiskAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_432f07aa-0ff2-a8ea-168a-5f0083f85884" id="urn:x-metanorma-xml-id:_432f07aa-0ff2-a8ea-168a-5f0083f85884">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_45569189-0430-a8be-f26c-aa7410bbe737" id="urn:x-metanorma-xml-id:_45569189-0430-a8be-f26c-aa7410bbe737">uro:description</p></td><td><p about="urn:x-metanorma-xml-id:_ff07d8ac-3e13-2f4a-8dd2-f136b41e047a" id="urn:x-metanorma-xml-id:_ff07d8ac-3e13-2f4a-8dd2-f136b41e047a">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_d9f541f4-f45f-6872-355b-65977ce31038" id="urn:x-metanorma-xml-id:_d9f541f4-f45f-6872-355b-65977ce31038">津波浸水想定の属性を付与する元となる図又はデータの名称。コードリスト（TsunamiRiskAttribute_description.xml）より選択する。都市ごとにコードリストを作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ad0a83fb-313a-4ed4-d5d2-d79e8bd08b3a" id="urn:x-metanorma-xml-id:_ad0a83fb-313a-4ed4-d5d2-d79e8bd08b3a">uro:rank</p></td><td><p about="urn:x-metanorma-xml-id:_92447283-b100-15fd-17c5-2c58913a7d89" id="urn:x-metanorma-xml-id:_92447283-b100-15fd-17c5-2c58913a7d89">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_53fd5a19-d63c-a0ed-d6f4-4e2594c6b9ef" id="urn:x-metanorma-xml-id:_53fd5a19-d63c-a0ed-d6f4-4e2594c6b9ef">水位に応じた区分。コードリスト（TsunamiRiskAttribute_rank.xml）より選択する。水位は、「津波基準水位」がある場合はこれを採用し、ない場合は「津波浸水想定に定める水深に係る水位」とする。  「津波基準水位」とは、「津波浸水想定に定める水深に係る水位に建築物等への衝突による津波の水位の上昇（せき上げ）を考慮して必要と認められる値を加えて定める水位」（『 <a href="https://www.mlit.go.jp/sogoseisaku/point/content/001621078.pdf">[23]</a>』参照）である。 uro:rank又はuro:rankOrgのいずれか一つをもつ。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_463706ad-f750-d41e-4470-abb5699cff71" id="urn:x-metanorma-xml-id:_463706ad-f750-d41e-4470-abb5699cff71">uro:rankOrg</p></td><td><p about="urn:x-metanorma-xml-id:_8537c478-ce76-5669-a197-185f469dc84e" id="urn:x-metanorma-xml-id:_8537c478-ce76-5669-a197-185f469dc84e">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9abe7168-f396-f38b-96d1-c7b8eb56be04" id="urn:x-metanorma-xml-id:_9abe7168-f396-f38b-96d1-c7b8eb56be04">都道府県独自に設定した水位の区分。コードリスト（TsunamiRiskAttribute_rankOrg.xml）より選択する。この属性を使用する場合は、コードリストを作成する。uro:rank又はuro:rankOrgのいずれか一つをもつ。 水位は、「津波基準水位」がある場合はこれを採用し、ない場合は「津波浸水想定に定める水深に係る水位」とする。  「津波基準水位」とは、「津波浸水想定に定める水深に係る水位に建築物等への衝突による津波の水位の上昇（せき上げ）を考慮して必要と認められる値を加えて定める水位」（『 <a href="https://www.mlit.go.jp/sogoseisaku/point/content/001621078.pdf">[23]</a>』参照）である。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e528e39d-80a9-692c-44c4-45274ed9c30a" id="urn:x-metanorma-xml-id:_e528e39d-80a9-692c-44c4-45274ed9c30a">uro:depth</p></td><td><p about="urn:x-metanorma-xml-id:_6e1d2aef-7fa3-cd35-907c-86138f0968de" id="urn:x-metanorma-xml-id:_6e1d2aef-7fa3-cd35-907c-86138f0968de">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d1765339-4ee9-38d5-8c93-5c61c7836ee5" id="urn:x-metanorma-xml-id:_d1765339-4ee9-38d5-8c93-5c61c7836ee5">陸上の各地点で水面が最も高い位置にきたときの地面から水面までの高さ。単位はm（uom=”m”）とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
