ef="https://www.geospatial.jp/iur/codelists/3.1/Tunnel_lodType.xml">https://www.geospatial.jp/iur/codelists/3.1/Tunnel_lodType.xml</a></p></td></tr><tr><th><p>コード</p></th><th><p>説明</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_fe3ff0c3-908b-28ee-0888-66c67747cf0f" id="urn:x-metanorma-xml-id:_fe3ff0c3-908b-28ee-0888-66c67747cf0f">4.0</p></td><td><p about="urn:x-metanorma-xml-id:_e12b4e8c-23a4-d6bc-9c42-b3f75253530b" id="urn:x-metanorma-xml-id:_e12b4e8c-23a4-d6bc-9c42-b3f75253530b">LOD3.0の外形に加え、トンネル内部（内空）を再現する。内空の境界面を床、内壁面又は天井面に区分する。また、内壁等に扉や窓がある場合に区分する。トンネル内部の付属物は取得しない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4ce63a99-4223-615e-dc3e-efa0b0301717" id="urn:x-metanorma-xml-id:_4ce63a99-4223-615e-dc3e-efa0b0301717">4.1</p></td><td><p about="urn:x-metanorma-xml-id:_65b33e92-3ac9-b4e6-6168-190f9d3199e2" id="urn:x-metanorma-xml-id:_65b33e92-3ac9-b4e6-6168-190f9d3199e2">LOD4.0に加え、「短辺の実長が3ｍ以上」又は「横断又は縦断面積が3m2以上かつ短辺の実長が1m以上」の固定された設備を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e62b3e6c-a168-79f5-7e72-8c0dc6e8493e" id="urn:x-metanorma-xml-id:_e62b3e6c-a168-79f5-7e72-8c0dc6e8493e">4.2</p></td><td><p about="urn:x-metanorma-xml-id:_52e5a727-ce11-3e06-c24d-74e1e66a57ce" id="urn:x-metanorma-xml-id:_52e5a727-ce11-3e06-c24d-74e1e66a57ce">LOD4.1に加え、全ての固定された設備及び固定されていない設備を取得する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
