63b696">単独で埋設されている場合は、ケーブルの上方からの正射影の外周を取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_b54752a6-fc7f-18b4-f197-77bd1e04b41b" id="urn:x-metanorma-xml-id:_b54752a6-fc7f-18b4-f197-77bd1e04b41b">まとまって複数のケーブルが埋設されている場合は、ケーブルの最外縁の正射影を取得し、地表面から一律の高さで下向きに押し出した立体とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_82b94290-65fa-47ed-7e38-9f3c2843e194" id="urn:x-metanorma-xml-id:_82b94290-65fa-47ed-7e38-9f3c2843e194">frn:lod2Geomerty</p></td><td><p about="urn:x-metanorma-xml-id:_3500c440-cd48-e0b2-d518-e1c5697a8198" id="urn:x-metanorma-xml-id:_3500c440-cd48-e0b2-d518-e1c5697a8198">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ddfdf159-31b9-27cc-3ab3-9de4a3cac58c" id="urn:x-metanorma-xml-id:_ddfdf159-31b9-27cc-3ab3-9de4a3cac58c">単独で埋設されている場合は、ケーブルの上方からの正射影の外周を取得し、管路が埋設された深さから、一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_eaba0acf-1d72-c069-64a3-cbb1c2c2565d" id="urn:x-metanorma-xml-id:_eaba0acf-1d72-c069-64a3-cbb1c2c2565d">まとまって複数のケーブルが埋設されている場合は、ケーブルの最外縁の正射影を取得し、ケーブルが埋設された深さから一律の高さで下向きに押し出した立体を作成する。</p><ul><li><p about="urn:x-metanorma-xml-id:_6950d742-1acf-3635-db92-0cf36506d84a" id="urn:x-metanorma-xml-id:_6950d742-1acf-3635-db92-0cf36506d84a">土被り（ケーブルの径の上面から地表までの高さ）の高さ</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_089342e3-cce5-4b35-7c1a-7b1bb5c14a64" id="urn:x-metanorma-xml-id:_089342e3-cce5-4b35-7c1a-7b1bb5c14a64">frn:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_33bdf365-a799-83de-eedb-8676063a539f" id="urn:x-metanorma-xml-id:_33bdf365-a799-83de-eedb-8676063a539f">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d9daee70-0017-ce09-b20a-50d68901895b" id="urn:x-metanorma-xml-id:_d9daee70-0017-ce09-b20a-50d68901895b">ケーブルの外形（外側から見える形）を構成する面を取得する。面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_592ad1ee-6d54-9000-09b0-bb4a9467a6c1" id="urn:x-metanorma-xml-id:_592ad1ee-6d54-9000-09b0-bb4a9467a6c1">frn:lod4Geometry</p></td><td><p about="urn:x
