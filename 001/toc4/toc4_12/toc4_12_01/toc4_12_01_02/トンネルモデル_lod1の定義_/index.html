        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12">4.12  トンネルモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_01">4.12.1  トンネルモデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_01/toc4_12_01_02">4.12.1.2  トンネルモデル（LOD1）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.12.1.2.2  トンネルモデル（LOD1）の定義</h1><p about="urn:x-metanorma-xml-id:_65e92de0-d861-e226-7ba8-7d28f85fc4a3" id="urn:x-metanorma-xml-id:_65e92de0-d861-e226-7ba8-7d28f85fc4a3">トンネルモデル（LOD1）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_12530095-df7a-5302-0e85-df2908149220" id="urn:x-metanorma-xml-id:_12530095-df7a-5302-0e85-df2908149220"><figcaption class="style_figCaption">表4-555</figcaption><table><colgroup><col width="10%"><col width="10%"><col width="10%"><col width="10%"><col width="10%"><col width="30%"><col width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td rowspan="3"><p about="urn:x-metanorma-xml-id:_bbdda327-55cc-323c-0c4e-986e3ccd9556" id="urn:x-metanorma-xml-id:_bbdda327-55cc-323c-0c4e-986e3ccd9556">LOD1</p></td><td rowspan="3"><p about="urn:x-metanorma-xml-id:_5a53278b-6199-5539-e372-3f42320a25a5" id="urn:x-metanorma-xml-id:_5a53278b-6199-5539-e372-3f42320a25a5">●</p></td><td rowspan="3"><p about="urn:x-metanorma-xml-id:_fae8b28c-3bbb-8aed-f55a-104b42ad6da2" id="urn:x-metanorma-xml-id:_fae8b28c-3bbb-8aed-f55a-104b42ad6da2">Tunnel</p></td><td rowspan="3"><p about="urn:x-metanorma-xml-id:_c3cd3152-460f-5b4e-82fd-da9787c23e5d" id="urn:x-metanorma-xml-id:_c3cd3152-460f-5b4e-82fd-da9787c23e5d">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_14d988b5-db3d-f331-0406-624bf9f04310" id="urn:x-metanorma-xml-id:_14d988b5-db3d-f331-0406-624bf9f04310">トンネル</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1821c0e6-e233-71a5-f050-18f7514a90c3" id="urn:x-metanorma-xml-id:_1821c0e6-e233-71a5-f050-18f7514a90c3">道路縁から道路中心線を作成し、標準横断面図等の図面から、トンネルの厚みを含むトンネルの縁線を作成する。</p></li><li><p about="urn:x-metanorma-xml-id:_ad01b893-ecba-d4e8-7ed6-d29be6f7a9fd" id="urn:x-metanorma-xml-id:_ad01b893-ecba-d4e8-7ed6-d29be6f7a9fd">作成した外縁と、坑口を含む外周を作成する。</p></li><li><p about="urn:x-metanorma-xml-id:_f708107b-a704-ff4c-b0bb-6771934f055c" id="urn:x-metanorma-xml-id:_f708107b-a704-ff4c-b0bb-6771934f055c">外周を一律の高さで押し出した立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c09432e2-7925-f8da-9e62-1a368344e389" id="urn:x-metanorma-xml-id:_c09432e2-7925-f8da-9e62-1a368344e389">一律の高さは、トンネルの最も低い高さから最も高い高さまでの差分とする。</p></li><li><p about="urn:x-metanorma-xml-id:_63a8d878-c200-b923-b64c-be8d38e7bebd" id="urn:x-metanorma-xml-id:_63a8d878-c200-b923-b64c-be8d38e7bebd">トンネルの入口となる坑口と、出口となる坑口に標高差がある場合は、トンネルの高さに、標高差が加わった高さで押し出すことになる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f5a30c40-8ede-3bbe-1d55-7d076b7a7110" id="urn:x-metanorma-xml-id:_f5a30c40-8ede-3bbe-1d55-7d076b7a7110">延長5m以上の道路の雪覆い等</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_70194975-013a-bdde-69ee-d6f9d1909e54" id="urn:x-metanorma-xml-id:_70194975-013a-bdde-69ee-d6f9d1909e54">上方からの正射影の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_b5fea60e-8f4e-7e26-6bfa-2681119fa1d7" id="urn:x-metanorma-xml-id:_b5fea60e-8f4e-7e26-6bfa-2681119fa1d7">外周を地表面から一律の高さで上向きに押し出した立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5be172f1-e944-95e3-43e7-7820d3177322" id="urn:x-metanorma-xml-id:_5be172f1-e944-95e3-43e7-7820d3177322">一律の高さは、雪覆いの最も低い高さから最も高い高さまでの差分とする。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_402ec785-e9a0-5f3c-5c6f-b982afe01001" id="urn:x-metanorma-xml-id:_402ec785-e9a0-5f3c-5c6f-b982afe01001">地下横断歩道</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a44c975a-88ff-09ef-7d8f-a630b0f64baa" id="urn:x-metanorma-xml-id:_a44c975a-88ff-09ef-7d8f-a630b0f64baa">上方からの正射影の外周を取得しする。</p></li><li><p about="urn:x-metanorma-xml-id:_3b3d1045-9fd2-e7bd-3fae-d33eee11e06b" id="urn:x-metanorma-xml-id:_3b3d1045-9fd2-e7bd-3fae-d33eee11e06b">外周を地表面から一律の高さで下向きに押し出した立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b1f8df3b-f251-e637-3059-23d1f5676407" id="urn:x-metanorma-xml-id:_b1f8df3b-f251-e637-3059-23d1f5676407">一律の高さは、設計図や竣工図等の図面より得られた、地表面から構造物の最下面までの深さとする。</p></li><li><p about="urn:x-metanorma-xml-id:_708b0f52-c08a-5774-44ff-297f59115c35" id="urn:x-metanorma-xml-id:_708b0f52-c08a-5774-44ff-297f59115c35">路面が傾斜している場合は、地上の高さは最も高い路面の高さとする。</p></li><li><p about="urn:x-metanorma-xml-id:_ef279d35-5e8d-6973-1c8b-a465d225bd08" id="urn:x-metanorma-xml-id:_ef279d35-5e8d-6973-1c8b-a465d225bd08">地下横断歩道の出入口に設けられた建屋は、都市設備（CityFurniture）として取得する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e1cc7284-14ff-6641-7349-e58077077df0" id="urn:x-metanorma-xml-id:_e1cc7284-14ff-6641-7349-e58077077df0">LOD1</p></td><td><p about="urn:x-metanorma-xml-id:_25bf2faf-8b96-eb42-02b6-6f4d53827aac" id="urn:x-metanorma-xml-id:_25bf2faf-8b96-eb42-02b6-6f4d53827aac">〇</p></td><td><p about="urn:x-metanorma-xml-id:_0d2d58e8-0770-3819-35b4-ae6f9655e9a3" id="urn:x-metanorma-xml-id:_0d2d58e8-0770-3819-35b4-ae6f9655e9a3">TunnelPart</p></td><td><p about="urn:x-metanorma-xml-id:_86e90aed-e3d1-f38b-de08-61b1f4d60623" id="urn:x-metanorma-xml-id:_86e90aed-e3d1-f38b-de08-61b1f4d60623">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_4596996e-d795-96b6-c3cc-ffe41a807191" id="urn:x-metanorma-xml-id:_4596996e-d795-96b6-c3cc-ffe41a807191">トンネルの傾斜を簡易的に再現する場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_12211050-2f69-41fe-c38c-b88dcc8ba092" id="urn:x-metanorma-xml-id:_12211050-2f69-41fe-c38c-b88dcc8ba092">トンネルを区間に区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_60ca6cd3-ee15-53c2-eabe-4c7d2157bfdd" id="urn:x-metanorma-xml-id:_60ca6cd3-ee15-53c2-eabe-4c7d2157bfdd">区間ごとに上方からの正射影の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_7a5d953f-77a1-cda7-54f0-00da4b357b12" id="urn:x-metanorma-xml-id:_7a5d953f-77a1-cda7-54f0-00da4b357b12">外周に最低高さを与えて最高高さまで押し出した立体とする。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
