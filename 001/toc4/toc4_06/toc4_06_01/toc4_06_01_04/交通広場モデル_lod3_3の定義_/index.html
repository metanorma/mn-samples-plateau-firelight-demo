3%"><col width="32.6086%"><col width="21.7395%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_a513f20d-718a-ac37-56f0-57c301aaaa5d" id="urn:x-metanorma-xml-id:_a513f20d-718a-ac37-56f0-57c301aaaa5d">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_65a592dc-c910-03e2-ff0e-6d56118d922c" id="urn:x-metanorma-xml-id:_65a592dc-c910-03e2-ff0e-6d56118d922c">●</p></td><td><p about="urn:x-metanorma-xml-id:_cc58e8c6-be75-e12e-abea-fb6ddd72cd85" id="urn:x-metanorma-xml-id:_cc58e8c6-be75-e12e-abea-fb6ddd72cd85">Square</p></td><td><p about="urn:x-metanorma-xml-id:_dda59882-08bf-c365-7695-9734d4b8297d" id="urn:x-metanorma-xml-id:_dda59882-08bf-c365-7695-9734d4b8297d">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c35f36e8-7730-cc99-c76d-a49ec0a1fb48" id="urn:x-metanorma-xml-id:_c35f36e8-7730-cc99-c76d-a49ec0a1fb48">駅前広場</p></li><li><p about="urn:x-metanorma-xml-id:_9598ded7-c42f-2aa9-179d-690fb37fe12a" id="urn:x-metanorma-xml-id:_9598ded7-c42f-2aa9-179d-690fb37fe12a">自動車ターミナル</p></li><li><p about="urn:x-metanorma-xml-id:_813a5ce3-31ab-4ec3-92aa-2bf6892c8a27" id="urn:x-metanorma-xml-id:_813a5ce3-31ab-4ec3-92aa-2bf6892c8a27">交通広場</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3ea918ca-6be2-0012-13f5-8bac7d97c386" id="urn:x-metanorma-xml-id:_3ea918ca-6be2-0012-13f5-8bac7d97c386">TrafficArea及びAuxiliaryTrafficAreaの集まりとして作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_7f00e103-c7ce-040f-96ae-753f97c51816" id="urn:x-metanorma-xml-id:_7f00e103-c7ce-040f-96ae-753f97c51816">道路の横断方向に存在する2㎝以上の高さの差を取得する。</p></td></tr><tr><td rowspan="5"><p about="urn:x-metanorma-xml-id:_b28d1968-4585-47b8-48fa-3dc42bae0afc" id="urn:x-metanorma-xml-id:_b28d1968-4585-47b8-48fa-3dc42bae0afc">LOD3.3</p></td><td rowspan="5"><p about="urn:x-metanorma-xml-id:_17dc3099-c9a7-a5ca-4fb9-45eb405552f0" id="urn:x-metanorma-xml-id:_17dc3099-c9a7-a5ca-4fb9-45eb405552f0">●</p></td><td rowspan="5"><p about="urn:x-metanorma-xml-id:_76551481-6a33-9ccd-87b9-a05d92e8de80" id="urn:x-metanorma-xml-id:_76551481-6a33-9ccd-87b9-a05d92e8de80">TrafficArea</p></td><td rowspan="5"><p about="urn:x-metanorma-xml-id:_563d7e57-23c8-e4cd-7cbf-6fe85272ee42" id="urn:x-metanorma-xml-id:_563d7e57-23c8-e4cd-7cbf-6fe85272ee42">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_736f4b6c-ddeb-6b3d-9bb8-5020757d1ee0" id="urn:x-metanorma-xml-id:_736f4b6c-ddeb-6b3d-9bb8-5020757d1ee0">車道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_62998d19-e682-115f-9111-8b3c1b6fee03" id="urn:x-metanorma-xml-id:_62998d19-e682-115f-9111-8b3c1b6fee03">車道の境界をつないだ面を作成し、車道交差部及び車線を除く面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_feeeb0fb-87cb-316d-858c-7d55584400d8" id="urn:x-metanorma-xml-id:_feeeb0fb-87cb-316d-858c-7d55584400d8">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_f969b85f-18c7-7798-8767-f2f82ddc8165" id="urn:x-metanorma-xml-id:_f969b85f-18c7-7798-8767-f2f82ddc8165">車線</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_600d756f-c9ad-f956-2487-46cf5b2c03dd" id="urn:x-metanorma-xml-id:_600d756f-c9ad-f956-2487-46cf5b2c03dd">区画線をつないだ面を作成する。</p></li><li><p about="urn:x-metanorma-xml-id:_4e73a4b4-3746-5e2b-9497-01de41ee357b" id="urn:x-metanorma-xml-id:_4e73a4b4-3746-5e2b-9497-01de41ee357b">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_cfe06b6d-ca5e-59cc-4bf7-ed32237e9c00" id="urn:x-metanorma-xml-id:_cfe06b6d-ca5e-59cc-4bf7-ed32237e9c00">車道交差部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b48c1951-a647-078c-7318-f7c26fc75834" id="urn:x-metanorma-xml-id:_b48c1951-a647-078c-7318-f7c26fc75834">隅切りに囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_50563605-4b34-5d31-69b2-3ec9db119bca" id="urn:x-metanorma-xml-id:_50563605-4b34-5d31-69b2-3ec9db119bca">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_1f33238f-79d4-dd49-2bab-9e6b5e7c3c10" id="urn:x-metanorma-xml-id:_1f33238f-79d4-dd49-2bab-9e6b5e7c3c10">歩道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_25b49e9e-62b4-e737-3158-590107cb2958" id="urn:x-metanorma-xml-id:_25b49e9e-62b4-e737-3158-590107cb2958">歩道の境界をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_400b50b9-0a29-5117-ddc6-ad145d482b1d" id="urn:x-metanorma-xml-id:_400b50b9-0a29-5117-ddc6-ad145d482b1d">高さは歩道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_8b6ecd9b-cb99-5b80-02de-97f7c0bdf93a" id="urn:x-metanorma-xml-id:_8b6ecd9b-cb99-5b80-02de-97f7c0bdf93a">歩道部と車道部との間に存在する2㎝以上の高さの差</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_890fdfa0-49e4-3866-3f33-bddaf93bf207" id="urn:x-metanorma-xml-id:_890fdfa0-49e4-3866-3f33-bddaf93bf207">2㎝以上の段の場合は、段の上端と下端を結ぶ面を作成し、その形状を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_d124328b-0274-f102-8834-9ce058ae633d" id="urn:x-metanorma-xml-id:_d124328b-0274-f102-8834-9ce058ae633d">2㎝以上のスロープは、スロープの下端と上端を結ぶ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_4f4909a2-4a7c-edf6-8452-8c008071fdb6" id="urn:x-metanorma-xml-id:_4f4909a2-4a7c-edf6-8452-8c008071fdb6">2㎝未満の段が複数存在する場合は、最下段の下端と最上段の上端を結ぶ面を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_bd34cd68-13ad-b6c1-dcda-3d88dfa7f5db" id="urn:x-metanorma-xml-id:_bd34cd68-13ad-b6c1-dcda-3d88dfa7f5db">高さの差を表現する面は、歩道部の一部として取得する。</p></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_d23dc21f-ee9f-3a2a-3661-14f012e4a197" id="urn:x-metanorma-xml-id:_d23dc21f-ee9f-3a2a-3661-14f012e4a197">LOD3.3</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_cba79fda-010d-5a97-6149-69bff67c894f" id="urn:x-metanorma-xml-id:_cba79fda-010d-5a97-6149-69bff67c894f">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_33923cf1-f7ea-4bf5-6f38-bff3f68f39ce" id="urn:x-metanorma-xml-id:_33923cf1-f7ea-4bf5-6f38-bff3f68f39ce">Auxiliary TrafficArea</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_42b1f4cc-2aac-50d1-b12c-f8cef50e985d" id="urn:x-metanorma-xml-id:_42b1f4cc-2aac-50d1-b12c-f8cef50e985d">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ee7ad935-c85d-fc0c-6d0d-f7769fd64684" id="urn:x-metanorma-xml-id:_ee7ad935-c85d-fc0c-6d0d-f7769fd64684">島</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7c19500a-c6cb-962f-3dce-e791e22c5b40" id="urn:x-metanorma-xml-id:_7c19500a-c6cb-962f-3dce-e791e22c5b40">島の上端の外周を面として取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_c4470d90-26b8-2e0d-764d-37b94daf2bac" id="urn:x-metanorma-xml-id:_c4470d90-26b8-2e0d-764d-37b94daf2bac">島の下端の外周と島の上端の外周に囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_a49eeec4-2792-cb83-5d9c-c6eb23c806fb" id="urn:x-metanorma-xml-id:_a49eeec4-2792-cb83-5d9c-c6eb23c806fb">島の下端の外周の各頂点には、路面の高さを与え、上端の外周の各頂点には、島の上端の高さを与える。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_406d9a2d-c5fe-efa3-adaf-9be2d5bf66c6" id="urn:x-metanorma-xml-id:_406d9a2d-c5fe-efa3-adaf-9be2d5bf66c6">植栽</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7b6d78c8-840e-3ea2-fa60-2a93a4c0d4b3" id="urn:x-metanorma-xml-id:_7b6d78c8-840e-3ea2-fa60-2a93a4c0d4b3">植栽の上端の外周を面として取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_1e338cc3-cab7-378f-8985-cf62e89c50b4" id="urn:x-metanorma-xml-id:_1e338cc3-cab7-378f-8985-cf62e89c50b4">植栽の下端の外周と島の上端の外周に囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_5865cf10-484a-a479-6758-6ef9168b0245" id="urn:x-metanorma-xml-id:_5865cf10-484a-a479-6758-6ef9168b0245">植栽の下端の外周の各頂点には、歩道の路面の高さを与え、上端の外周の各頂点には、植栽の上端の高さを与える。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
