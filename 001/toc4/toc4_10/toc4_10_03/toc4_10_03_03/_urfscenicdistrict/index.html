norma-xml-id:_8b9c848c-5ebd-1f30-74cb-969fe8f99342">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_507c0dce-bbaa-b9bc-303c-312a17730aee" id="urn:x-metanorma-xml-id:_507c0dce-bbaa-b9bc-303c-312a17730aee">都市計画法第8条第3項第1号に定める当該地区又は地域が設定された位置。町丁目又は字まで記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_536ce3e4-8fff-c628-1e9a-e6b9c8ba27cc" id="urn:x-metanorma-xml-id:_536ce3e4-8fff-c628-1e9a-e6b9c8ba27cc">urf:areaInTotal</p></td><td><p about="urn:x-metanorma-xml-id:_b4f3fe5b-e9af-dab9-98cd-ca8ca83635ba" id="urn:x-metanorma-xml-id:_b4f3fe5b-e9af-dab9-98cd-ca8ca83635ba">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6ea78d33-a823-cede-af4e-5b0736e392f0" id="urn:x-metanorma-xml-id:_6ea78d33-a823-cede-af4e-5b0736e392f0">都市計画法第8条第3項第3号に定める区域の「面積」について、同一の種類となる区域の当該市区町村内における合計。単位はha（uom=”ha”）とする。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_3ddfd337-bb53-b304-123c-d6e3216f1f66" id="urn:x-metanorma-xml-id:_3ddfd337-bb53-b304-123c-d6e3216f1f66">urf:buildingCoverageRate</p></td><td><p about="urn:x-metanorma-xml-id:_14a925dd-2ea6-ed54-a534-3dabeb0b30e3" id="urn:x-metanorma-xml-id:_14a925dd-2ea6-ed54-a534-3dabeb0b30e3">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_69045fe5-88e6-8082-09ce-1a06273366ab" id="urn:x-metanorma-xml-id:_69045fe5-88e6-8082-09ce-1a06273366ab">風致地区内における建築等の規制に関する条例附則第4条第1項で定める建ぺい率の規制。全体を「100」とする割合（百分率）で記述する。（単位は％）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1946cb75-1872-5f79-32d2-6efae97f6ca5" id="urn:x-metanorma-xml-id:_1946cb75-1872-5f79-32d2-6efae97f6ca5">urf:buildingHeightLimits</p></td><td><p about="urn:x-metanorma-xml-id:_a377b11e-4103-0d8f-790d-a8ba188fbe49" id="urn:x-metanorma-xml-id:_a377b11e-4103-0d8f-790d-a8ba188fbe49">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_312e77bf-4bd4-f551-d8d3-fb207335d751" id="urn:x-metanorma-xml-id:_312e77bf-4bd4-f551-d8d3-fb207335d751">風致地区内における建築等の規制に関する条例附則第4条第1項で定める建築物等の高さの規制。単位はm（uom=”m”）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_eb1f36e6-37e3-1ec8-43fa-da8c0649c385" id="urn:x-metanorma-xml-id:_eb1f36e6-37e3-1ec8-43fa-da8c0649c385">urf:wallSetbackDistanceWithRoad</p></td><td><p about="urn:x-metanorma-xml-id:_8ffe4d24-f625-ae5a-5771-17a717019e5e" id="urn:x-metanorma-xml-id:_8ffe4d24-f625-ae5a-5771-17a717019e5e">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c72bdd07-0b4a-0eef-e98e-5361fe6d2234" id="urn:x-metanorma-xml-id:_c72bdd07-0b4a-0eef-e98e-5361fe6d2234">風致地区内における建築等の規制に関する条例附則第4条第1項で定める建築物の壁面から敷地境界までの距離(道路に接する部分)。単位はm（uom=”m”）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_285d639d-4e7b-0984-0f8c-b7db330f608f" id="urn:x-metanorma-xml-id:_285d639d-4e7b-0984-0f8c-b7db330f608f">urf:wallSetbackDistanceWithAdjoiningLand</p></td><td><p about="urn:x-metanorma-xml-id:_9d921af5-69e1-9c7d-c9ac-032476007efc" id="urn:x-metanorma-xml-id:_9d921af5-69e1-9c7d-c9ac-032476007efc">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_76287460-aa00-1e7c-a3bb-a65c0d284af9" id="urn:x-metanorma-xml-id:_76287460-aa00-1e7c-a3bb-a65c0d284af9">風致地区内における建築等の規制に関する条例附則第4条第1項で定める建築物の壁面から敷地境界までの距離(道路に接しない部分)。単位はm（uom=”m”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_b3605f31-2952-146f-4a92-5f323632058d" id="urn:x-metanorma-xml-id:_b3605f31-2952-146f-4a92-5f323632058d">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_126598f6-5ba8-953d-53f6-e756dde8233c" id="urn:x-metanorma-xml-id:_126598f6-5ba8-953d-53f6-e756dde8233c">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_053074bc-59dd-4ebc-3a57-04459ce064ee" id="urn:x-metanorma-xml-id:_053074bc-59dd-4ebc-3a57-04459ce064ee">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1ac71119-79fa-ec31-b6b0-675f5838fcdf" id="urn:x-metanorma-xml-id:_1ac71119-79fa-ec31-b6b0-675f5838fcdf">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_3cd584ef-68ad-37e0-2212-3c2e561fc65e" id="urn:x-metanorma-xml-id:_3cd584ef-68ad-37e0-2212-3c2e561fc65e">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_447f9dc8-6e5f-c428-67cd-9fd298f1f39b" id="urn:x-metanorma-xml-id:_447f9dc8-6e5f-c428-67cd-9fd298f1f39b">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ec738cda-8f2f-faf4-9476-06e523581566" id="urn:x-metanorma-xml-id:_ec738cda-8f2f-faf4-9476-06e523581566">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_6431aadf-33a1-f3f1-e502-3359108f2e32" id="urn:x-metanorma-xml-id:_6431aadf-33a1-f3f1-e502-3359108f2e32">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b626dfbb-8622-1784-cd90-6295578f5675" id="urn:x-metanorma-xml-id:_b626dfbb-8622-1784-cd90-6295578f5675">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c9bc99d1-cb25-1121-81f6-2673e7480265" id="urn:x-metanorma-xml-id:_c9bc99d1-cb25-1121-81f6-2673e7480265">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_b1a500bc-bf79-6a7b-e288-c1850fb76a07" id="urn:x-metanorma-xml-id:_b1a500bc-bf79-6a7b-e288-c1850fb76a07">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_20f09834-1b06-6837-c60e-ad317011a746" id="urn:x-metanorma-xml-id:_20f09834-1b06-6837-c60e-ad317011a746">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
