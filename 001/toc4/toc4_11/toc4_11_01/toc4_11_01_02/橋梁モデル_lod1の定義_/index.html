      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11">4.11  橋梁モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_01">4.11.1  橋梁モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_01/toc4_11_01_02">4.11.1.2  橋梁モデル（LOD1）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.11.1.2.2  橋梁モデル（LOD1）の定義</h1><p about="urn:x-metanorma-xml-id:_a8957cd4-6054-562c-2aba-8bff847c0f93" id="urn:x-metanorma-xml-id:_a8957cd4-6054-562c-2aba-8bff847c0f93">橋梁モデル（LOD1）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_442508e7-3f7f-ca3d-96f4-99031d0bde76" id="urn:x-metanorma-xml-id:_442508e7-3f7f-ca3d-96f4-99031d0bde76"><figcaption class="style_figCaption">表4-496</figcaption><table><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td rowspan="4"><p about="urn:x-metanorma-xml-id:_98370cca-dd18-5326-155e-b332e471728c" id="urn:x-metanorma-xml-id:_98370cca-dd18-5326-155e-b332e471728c">LOD1</p></td><td rowspan="4"><p about="urn:x-metanorma-xml-id:_9c6fbc18-2da4-1e2b-509c-a1a0af382ee0" id="urn:x-metanorma-xml-id:_9c6fbc18-2da4-1e2b-509c-a1a0af382ee0">●</p></td><td rowspan="4"><p about="urn:x-metanorma-xml-id:_7f36e885-39f7-42d7-53a2-e8b2fe314811" id="urn:x-metanorma-xml-id:_7f36e885-39f7-42d7-53a2-e8b2fe314811">Bridge</p></td><td rowspan="4"><p about="urn:x-metanorma-xml-id:_c19d0a3e-daba-ae80-8879-89ea3480b9d9" id="urn:x-metanorma-xml-id:_c19d0a3e-daba-ae80-8879-89ea3480b9d9">Solid</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e4c913e7-ca15-69ef-69cc-55f54675a369" id="urn:x-metanorma-xml-id:_e4c913e7-ca15-69ef-69cc-55f54675a369">橋床部の長さが2.5m以上で幅員が1.0m以上となる道路橋</p></li><li><p about="urn:x-metanorma-xml-id:_ebbb9fc3-cbf7-190e-af35-14596586a5d0" id="urn:x-metanorma-xml-id:_ebbb9fc3-cbf7-190e-af35-14596586a5d0">鉄道橋</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4efaeb78-51b5-a0af-3ab8-2fbc4870a525" id="urn:x-metanorma-xml-id:_4efaeb78-51b5-a0af-3ab8-2fbc4870a525">橋梁の縁線をつないだ外周を作成する。</p></li><li><p about="urn:x-metanorma-xml-id:_f8e450cf-accc-8014-27a5-0c25521f5aa8" id="urn:x-metanorma-xml-id:_f8e450cf-accc-8014-27a5-0c25521f5aa8">外周を地表面から一律の高さで下向きに押し出した立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_380f16fc-31ac-cc95-4da6-fe285ba8681c" id="urn:x-metanorma-xml-id:_380f16fc-31ac-cc95-4da6-fe285ba8681c">一律の高さは、水面（陸上に設置されている場合は地表面）から橋梁の最高高さとする。</p></li><li><p about="urn:x-metanorma-xml-id:_5a971d8b-23c1-a49b-c9df-b04ca2948232" id="urn:x-metanorma-xml-id:_5a971d8b-23c1-a49b-c9df-b04ca2948232">橋梁の起点側と終点側の間での高さの変化（橋梁中央部の高さ）は表現しない。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bb1651fe-5a0c-5d6c-d221-7fd2b1f74edf" id="urn:x-metanorma-xml-id:_bb1651fe-5a0c-5d6c-d221-7fd2b1f74edf">徒橋</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_84380114-d329-79e9-0901-11c710ba8b26" id="urn:x-metanorma-xml-id:_84380114-d329-79e9-0901-11c710ba8b26">徒橋の縁線をつないだ外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_7f6eda1d-37e4-6009-a365-09a99ab4744a" id="urn:x-metanorma-xml-id:_7f6eda1d-37e4-6009-a365-09a99ab4744a">外周を地表面から一律の高さで下向きに押し出した立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_07b7de9e-3276-ce6b-a531-d63a3f284cb1" id="urn:x-metanorma-xml-id:_07b7de9e-3276-ce6b-a531-d63a3f284cb1">一律の高さは、水面（陸上に設置されている場合は地表面）から橋梁の最高高さとする。</p></li><li><p about="urn:x-metanorma-xml-id:_1aaade96-0433-f68c-82da-a0fc4f466ed8" id="urn:x-metanorma-xml-id:_1aaade96-0433-f68c-82da-a0fc4f466ed8">橋梁の起点側と終点側の間での高さの変化（橋梁中央部の高さ）は表現しない。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_17faf1bb-5063-4c0d-a5a0-c24ca7790c7d" id="urn:x-metanorma-xml-id:_17faf1bb-5063-4c0d-a5a0-c24ca7790c7d">桟道橋</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_62871411-7b5b-231a-e7c7-011b525b0ae4" id="urn:x-metanorma-xml-id:_62871411-7b5b-231a-e7c7-011b525b0ae4">道路縁、縁線及び橋脚の外周を含む桟道橋の外周を作成する。</p></li><li><p about="urn:x-metanorma-xml-id:_48ba6931-166b-d259-60ca-fc2d98317602" id="urn:x-metanorma-xml-id:_48ba6931-166b-d259-60ca-fc2d98317602">外周を地表面から一律の高さで下向きに押し出した立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_64a7ae28-29a3-e120-129a-21896b1156c4" id="urn:x-metanorma-xml-id:_64a7ae28-29a3-e120-129a-21896b1156c4">一律の高さは、水面（陸上に設置されている場合は地表面）から橋梁の最高高さとする。</p></li><li><p about="urn:x-metanorma-xml-id:_51240486-0083-e540-55d3-045300cdc70d" id="urn:x-metanorma-xml-id:_51240486-0083-e540-55d3-045300cdc70d">橋梁の起点側と終点側の間での高さの変化（橋梁中央部の高さ）は表現しない。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0856ab31-7e16-58e5-8b6e-3703e023f6aa" id="urn:x-metanorma-xml-id:_0856ab31-7e16-58e5-8b6e-3703e023f6aa">横断歩道橋、ペデストリアンデッキ、跨線橋</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_80db300c-ca19-64d0-77fe-8c3545c5aceb" id="urn:x-metanorma-xml-id:_80db300c-ca19-64d0-77fe-8c3545c5aceb">構造物の上方からの正射影の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_b4ba311f-ad20-fe16-4316-f3d31214c6c8" id="urn:x-metanorma-xml-id:_b4ba311f-ad20-fe16-4316-f3d31214c6c8">外周を地表面から一律の高さで上向きに押し出した立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a4fcd7bf-1cf7-70f2-da6f-03f7f8f48779" id="urn:x-metanorma-xml-id:_a4fcd7bf-1cf7-70f2-da6f-03f7f8f48779">一律の高さは、最高高さを原則とする。</p></li><li><p about="urn:x-metanorma-xml-id:_f17518d9-db2f-4ed9-5fff-20ee1f49b621" id="urn:x-metanorma-xml-id:_f17518d9-db2f-4ed9-5fff-20ee1f49b621">使用する高さは、属性lod1HeightTypeにより明示する。</p></li><li><p about="urn:x-metanorma-xml-id:_2dda85b9-89a5-ed82-a3e0-27aaee8e7371" id="urn:x-metanorma-xml-id:_2dda85b9-89a5-ed82-a3e0-27aaee8e7371">最高高さには、手すりや屋根の高さが含まれる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ca1a6cfc-7a4e-9906-7665-54c8a98220f1" id="urn:x-metanorma-xml-id:_ca1a6cfc-7a4e-9906-7665-54c8a98220f1"></p></td><td><p about="urn:x-metanorma-xml-id:_038d06d5-d626-3ffd-4fc8-78f88b3ea1a7" id="urn:x-metanorma-xml-id:_038d06d5-d626-3ffd-4fc8-78f88b3ea1a7">■</p></td><td><p about="urn:x-metanorma-xml-id:_aaf29d54-2136-4f7e-bc62-60934b18abaa" id="urn:x-metanorma-xml-id:_aaf29d54-2136-4f7e-bc62-60934b18abaa">BridgePart</p></td><td><p about="urn:x-metanorma-xml-id:_b3bea3d1-8ecc-251e-150a-b94d9ba85e37" id="urn:x-metanorma-xml-id:_b3bea3d1-8ecc-251e-150a-b94d9ba85e37">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_13210338-0ea3-90cc-7ac9-38460febafbf" id="urn:x-metanorma-xml-id:_13210338-0ea3-90cc-7ac9-38460febafbf">一つの橋梁を、品質の異なる複数の部分に分ける場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_988f18c8-1613-607d-96a8-0f5709d40278" id="urn:x-metanorma-xml-id:_988f18c8-1613-607d-96a8-0f5709d40278">上方からの正射影の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_40b6be61-a314-ff56-8f70-23663a8d6425" id="urn:x-metanorma-xml-id:_40b6be61-a314-ff56-8f70-23663a8d6425">外周を地表面から一律の高さで下向きに押し出した立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3c1a416e-7912-c799-ae3b-aa4ce2d46937" id="urn:x-metanorma-xml-id:_3c1a416e-7912-c799-ae3b-aa4ce2d46937">一律の高さは、最高高さを原則とする。</p></li><li><p about="urn:x-metanorma-xml-id:_f421cddb-0ca6-532f-6a46-16cc7107f0c0" id="urn:x-metanorma-xml-id:_f421cddb-0ca6-532f-6a46-16cc7107f0c0">使用する高さは、属性lod1HeightTypeにより明示する。</p></li><li><p about="urn:x-metanorma-xml-id:_aad200c6-5907-1c46-8bfb-c916c4c78292" id="urn:x-metanorma-xml-id:_aad200c6-5907-1c46-8bfb-c916c4c78292">最高高さには、手すりや屋根の高さが含まれる。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
