        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 2</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/002/">PLATEAU 2</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/toc2">3  作成計画の立案</a></li></ul><div class="layout_overall"><article id="content"><h1>3.1  概要</h1><p about="urn:x-metanorma-xml-id:_afe99d58-10c5-e0c8-f36d-f223be1f20d6" id="urn:x-metanorma-xml-id:_afe99d58-10c5-e0c8-f36d-f223be1f20d6">本章では、1章で作成した拡張製品仕様書に定義された地物型等の作成方法を決定し、その作成計画を立てる手順を示す。</p><p about="urn:x-metanorma-xml-id:_f2ce72ac-b3d2-a672-aa47-11904581207c" id="urn:x-metanorma-xml-id:_f2ce72ac-b3d2-a672-aa47-11904581207c"><a href="/mn-samples-plateau-firelight-demo/002/toc2/toc2_01#urn:x-metanorma-xml-id:fig-2-1"><span>図3-1</span></a>に手順の概要を示す。作成方法は、既存資料（地図・図面、調書・台帳等、デジタルデータ及び紙図面を含む）を用いて取得する場合と、測量や現地調査により新規に取得する場合がある。また、作成に使用するツールにより、作業手順が異なる。</p><figure about="urn:x-metanorma-xml-id:fig-2-1" id="urn:x-metanorma-xml-id:fig-2-1"><figcaption class="style_figCaption">図3-1&nbsp;— 作成計画の立案手順</figcaption><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAUgAAAFuCAIAAABsgxZPAAAgAElEQVR4nOydeXwURfrwn+qZqKtAwkqCKIcsOYGQcAdQudRVyYEH57se+xFyoOvuTw4lkwRJQlDDsa
