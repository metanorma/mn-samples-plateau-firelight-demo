      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc6">6  データ品質</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc6/toc6_03">6.3  品質要求及び品質評価手順</a></li></ul><div class="layout_overall"><article id="content"><h1>6.3.5  主題正確度</h1><p about="urn:x-metanorma-xml-id:_6ce102ed-1b7d-1330-c1b9-de7ad751022d" id="urn:x-metanorma-xml-id:_6ce102ed-1b7d-1330-c1b9-de7ad751022d">主題正確度は、定量的属性の正確度、非定量的属性、地物分類及び地物間関係の正しさである。</p><p about="urn:x-metanorma-xml-id:_8080fe00-5799-ea72-3bf1-2102fc3c0f29" id="urn:x-metanorma-xml-id:_8080fe00-5799-ea72-3bf1-2102fc3c0f29">なお、定量的属性とは、長さや大きさなど、値が大小関係のある数値となる属性である。また、非定量的属性とは文字列やコードのような値の大小関係がない属性である。</p><figure about="urn:x-metanorma-xml-id:_dd3cb572-ad81-0fba-a138-a5771a1542ef" id="urn:x-metanorma-xml-id:_dd3cb572-ad81-0fba-a138-a5771a1542ef"><figcaption class="style_figCaption">表6-59</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>T01</p></th></tr><tr><th><p>品質要素</p></th><th><p>主題正確度・非定量的主題属性の正しさ</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_aeaef95d-71a0-990f-9866-22ec5a2d7377" id="urn:x-metanorma-xml-id:_aeaef95d-71a0-990f-9866-22ec5a2d7377">非定量的主題属性をもつ全ての地物型のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_35a39fff-f2e7-5f25-7d0a-94509cdf03d0" id="urn:x-metanorma-xml-id:_35a39fff-f2e7-5f25-7d0a-94509cdf03d0">インスタンスに設定された地物属性のうち、型がxs:string、gml:CodeType、xs:boolean、xs:date、xs:gYear、gml:MeasureOrNullListType又は、gml:StringOrRefTypeとなる主題属性について、設定された値が参照データの属性値と一致しないインスタンスをエラーインスタンスとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_c7080191-8204-b37f-e8f4-cc6f5bc8f41a" id="urn:x-metanorma-xml-id:_c7080191-8204-b37f-e8f4-cc6f5bc8f41a">エラーの箇所が0個の場合に合格。エラーの箇所数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_52ff2925-09ca-dfff-7ec5-f2a3c249bf56" id="urn:x-metanorma-xml-id:_52ff2925-09ca-dfff-7ec5-f2a3c249bf56">抜取検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_ed458902-241d-02a9-0c2a-77aba58964a0" id="urn:x-metanorma-xml-id:_ed458902-241d-02a9-0c2a-77aba58964a0">抜取検査手法に従い、検査単位を抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_dadb1adb-69f4-0f10-5429-157d65288f5d" id="urn:x-metanorma-xml-id:_dadb1adb-69f4-0f10-5429-157d65288f5d">検査単位の各メッシュを10×10のサブメッシュに分割する。</p></li><li><p about="urn:x-metanorma-xml-id:_47494b77-3365-5a5b-d037-a21b4c11a90e" id="urn:x-metanorma-xml-id:_47494b77-3365-5a5b-d037-a21b4c11a90e">検査単位の範囲について、属性値が識別できるようにインスタンスを表示又は出力する。</p></li><li><p about="urn:x-metanorma-xml-id:_f3c254a9-451f-99bf-7584-edec071352ba" id="urn:x-metanorma-xml-id:_f3c254a9-451f-99bf-7584-edec071352ba">検査単位ごとに全サブメッシュについて、参照データと3．とを比較し、サブメッシュに含まれる全てのインスタンスの値が妥当であるかを確認する。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_97cefd4b-e33c-88d7-f5e2-f0bcc50607fd" id="urn:x-metanorma-xml-id:_97cefd4b-e33c-88d7-f5e2-f0bcc50607fd"><figcaption class="style_figCaption">表6-60</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>T02</p></th></tr><tr><th><p>品質要素</p></th><th><p>主題正確度・定量的主題属性の正しさ</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_ec3faa01-2be9-1f98-fba7-f5cef635e620" id="urn:x-metanorma-xml-id:_ec3faa01-2be9-1f98-fba7-f5cef635e620">定量的主題属性をもつ全ての地物型のインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_ab25b969-9d70-c6f7-f58f-ee75d7155adf" id="urn:x-metanorma-xml-id:_ab25b969-9d70-c6f7-f58f-ee75d7155adf">インスタンスに設定された地物属性のうち、型がxs:integer、xs:nonNegativeInteger、 xs:double、gml:MeasureType、gml:LengthType又はgml:MeasureOrNullListTypeとなる主題属性について、設定された値が参照データの属性値と一致しないインスタンスをエラーとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_d6c9c42e-cd39-fc5b-bfca-21de849d049b" id="urn:x-metanorma-xml-id:_d6c9c42e-cd39-fc5b-bfca-21de849d049b">エラーの箇所が0個の場合に合格。エラーの箇所数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_fc64d11b-2bdf-e237-f742-4e0429a4ca31" id="urn:x-metanorma-xml-id:_fc64d11b-2bdf-e237-f742-4e0429a4ca31">抜取検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_a9f663dc-1bfc-4439-93eb-3799c5c8373d" id="urn:x-metanorma-xml-id:_a9f663dc-1bfc-4439-93eb-3799c5c8373d">抜取検査手法に従い、検査単位を抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_79951c90-2ae3-6b75-bd64-045cde3811ee" id="urn:x-metanorma-xml-id:_79951c90-2ae3-6b75-bd64-045cde3811ee">検査単位の各メッシュを10×10のサブメッシュに分割する。</p></li><li><p about="urn:x-metanorma-xml-id:_69ba454d-4e87-4436-d7d0-bfef706ada44" id="urn:x-metanorma-xml-id:_69ba454d-4e87-4436-d7d0-bfef706ada44">検査単位の範囲について、属性値が識別できるようにインスタンスを表示又は出力する。</p></li><li><p about="urn:x-metanorma-xml-id:_8fa6e8a6-600e-9f0f-bcef-8d940374e31c" id="urn:x-metanorma-xml-id:_8fa6e8a6-600e-9f0f-bcef-8d940374e31c">検査単位ごとに全サブメッシュについて、参照データと3．とを比較し、サブメッシュに含まれる全てのインスタンスの値が妥当であるかを確認する。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_62155604-89e6-a170-8402-c4cf05576a1a" id="urn:x-metanorma-xml-id:_62155604-89e6-a170-8402-c4cf05576a1a"><figcaption class="style_figCaption">表6-61</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>T03</p></th></tr><tr><th><p>品質要素</p></th><th><p>主題正確度・分類の正しさ</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_299e537d-b5c8-45d3-35eb-0d6ee93996dd" id="urn:x-metanorma-xml-id:_299e537d-b5c8-45d3-35eb-0d6ee93996dd">地物関連（幾何オブジェクトへの参照を含む）のうち、gml:idの参照により実装されている全てのインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_8961ba6e-f67f-5d3e-dc85-20a5a557da79" id="urn:x-metanorma-xml-id:_8961ba6e-f67f-5d3e-dc85-20a5a557da79">地物関連により参照されるgml:id をもつインスタンスの型が、応用スキーマの中で指定された関連相手先の型と一致しない箇所の出現回数</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_39d9845d-0f30-54aa-cc61-ee78bdffaeef" id="urn:x-metanorma-xml-id:_39d9845d-0f30-54aa-cc61-ee78bdffaeef">エラーの箇所が0個の場合に合格。エラーの箇所数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_efb11195-6fa3-211b-aa80-a76428f777e4" id="urn:x-metanorma-xml-id:_efb11195-6fa3-211b-aa80-a76428f777e4">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_0c874217-0643-aed7-defa-a2a4a078afa1" id="urn:x-metanorma-xml-id:_0c874217-0643-aed7-defa-a2a4a078afa1">検査プログラムによって、xlink:href属性により参照されたgml:idをもつインスタンスを検索する。</p></li><li><p about="urn:x-metanorma-xml-id:_277c2968-75b5-4990-230b-040d0ce51170" id="urn:x-metanorma-xml-id:_277c2968-75b5-4990-230b-040d0ce51170">検索されたインスタンスの型が、応用スキーマで定義された関連相手先となる地物型又は幾何オブジェクト型と合致しないインスタンスを数える。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_06043bbd-ee6d-7e16-1271-46bf27fdc9ec" id="urn:x-metanorma-xml-id:_06043bbd-ee6d-7e16-1271-46bf27fdc9ec"><figcaption class="style_figCaption">表6-62</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>T-bldg-01</p></th></tr><tr><th><p>品質要素</p></th><th><p>主題正確度・分類の正しさ</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_f0c78899-9184-9b7c-a4ca-a239a726e430" id="urn:x-metanorma-xml-id:_f0c78899-9184-9b7c-a4ca-a239a726e430">以下の地物型のインスタンス： bldg:RoofSurface, bldg:WallSurface, bldg:GroundSurface, bldg:OuterFloorSurface, bldg:OuterCeilingSurface, bldg:ClosureSurface</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_697853df-7ff5-bfd0-ee1b-38a089bb9e08" id="urn:x-metanorma-xml-id:_697853df-7ff5-bfd0-ee1b-38a089bb9e08">建築物及び建築物部分を構成する境界面が、正しく区分されていないインスタンスをエラーとする。エラーが1つ以上存在するサブメッシュをエラーサブメッシュとする。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_b5303b1c-1b12-a5c5-d191-2c4bf89ee9e2" id="urn:x-metanorma-xml-id:_b5303b1c-1b12-a5c5-d191-2c4bf89ee9e2">全ての検査単位の誤率が10%以下なら合格、10%を超える検査単位が1つ以上あれば不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_7d416323-0743-42e2-f07a-d4a4281e6f51" id="urn:x-metanorma-xml-id:_7d416323-0743-42e2-f07a-d4a4281e6f51">抜取検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_e5c77412-3572-0b37-cb0d-c14fc75481fa" id="urn:x-metanorma-xml-id:_e5c77412-3572-0b37-cb0d-c14fc75481fa">抜取検査手法に従い、検査単位を抽出する。</p></li><li><p about="urn:x-metanorma-xml-id:_7a554674-a4e8-dfb9-ef18-dc105e072189" id="urn:x-metanorma-xml-id:_7a554674-a4e8-dfb9-ef18-dc105e072189">検査単位の各メッシュを10×10のサブメッシュに分割する。</p></li><li><p about="urn:x-metanorma-xml-id:_670d73be-54e1-2e32-379f-2e4bef176019" id="urn:x-metanorma-xml-id:_670d73be-54e1-2e32-379f-2e4bef176019">検査単位の範囲について、建築物及び建築物部分を構成する境界面が識別できるようにインスタンスを表示又は出力する。</p></li><li><p about="urn:x-metanorma-xml-id:_bebdfefb-5b31-61c5-494c-118af40619ac" id="urn:x-metanorma-xml-id:_bebdfefb-5b31-61c5-494c-118af40619ac">検査単位ごとに全サブメッシュについて、参照データと3．とを比較し、サブメッシュに含まれる全てのインスタンスの境界面が妥当であるかを確認する。</p></li><li><p about="urn:x-metanorma-xml-id:_16e8c7f8-e722-7871-553e-bd17355b599e" id="urn:x-metanorma-xml-id:_16e8c7f8-e722-7871-553e-bd17355b599e">確認の結果、妥当ではないインスタンスが一つでも存在するサブメッシュをエラーとして、エラーの存在するサブメッシュ数を数える。 6．5．の結果より、検査単位ごとに誤率を算出する。</p></li></ol></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_89c2ea76-a6ba-7ebe-565b-3fa21b082fd2" id="urn:x-metanorma-xml-id:_89c2ea76-a6ba-7ebe-565b-3fa21b082fd2"><figcaption class="style_figCaption">表6-63</figcaption><table><colgroup><col width="14.2857%"><col width="85.7143%"></colgroup><tbody><tr><th><p>No</p></th><th><p>T-bldg-02</p></th></tr><tr><th><p>品質要素</p></th><th><p>主題正確度・分類の正しさ</p></th></tr><tr><th><p>品質適用範囲</p></th><td><p about="urn:x-metanorma-xml-id:_8d1579f9-04d2-eefc-3605-9be4ccad0379" id="urn:x-metanorma-xml-id:_8d1579f9-04d2-eefc-3605-9be4ccad0379">全てのbldg:BuildingInstallationのインスタンス。</p></td></tr><tr><th><p>品質評価尺度</p></th><td><p about="urn:x-metanorma-xml-id:_257a54b6-0625-64ee-ecce-6a8d94b1c6e9" id="urn:x-metanorma-xml-id:_257a54b6-0625-64ee-ecce-6a8d94b1c6e9">bldg:lod2Geometry又はbldg:lod3Geometryにより保持又は参照する幾何オブジェクトの型が、gml:MultiSurface又はgml:Solidではないインスタンスの個数。</p></td></tr><tr><th><p>適合品質水準</p></th><td><p about="urn:x-metanorma-xml-id:_03bdee72-0961-7ead-a782-48d702151593" id="urn:x-metanorma-xml-id:_03bdee72-0961-7ead-a782-48d702151593">エラーの箇所が0個の場合に合格。エラーの箇所数が1以上の場合は不合格。</p></td></tr><tr><th><p>品質評価手法</p></th><td><p about="urn:x-metanorma-xml-id:_bb43df38-82a9-390e-a43f-659100fa1c9a" id="urn:x-metanorma-xml-id:_bb43df38-82a9-390e-a43f-659100fa1c9a">全数・自動検査を実施する。</p><ol><li><p about="urn:x-metanorma-xml-id:_5959c828-d696-d0fd-acde-4af8c36bcb1c" id="urn:x-metanorma-xml-id:_5959c828-d696-d0fd-acde-4af8c36bcb1c">検査プログラムによって、建築物の屋外付属物のインスタンスのうち、bldg:lod2Geometryにより保持又は参照する幾何オブジェクトの型が、gml:MultiSurface又はgml:Solidと合致しないインスタンスを数える。</p></li></ol></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
