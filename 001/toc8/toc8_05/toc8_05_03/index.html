450f44-602b-ee97-3081-ea0afbb408ce">UTF-8 （BOM付）</p></td></tr><tr><th><p>改行コード</p></th><td><p about="urn:x-metanorma-xml-id:_ea7978d9-c919-604b-6dc7-3522e7500eea" id="urn:x-metanorma-xml-id:_ea7978d9-c919-604b-6dc7-3522e7500eea">CRLF</p></td></tr><tr><th><p>区切り文字</p></th><td><p about="urn:x-metanorma-xml-id:_b918abf0-cc6b-1684-f4dd-c0e631c28561" id="urn:x-metanorma-xml-id:_b918abf0-cc6b-1684-f4dd-c0e631c28561">カンマ（,）</p></td></tr><tr><th><p>ヘッダ行の有無</p></th><td><p about="urn:x-metanorma-xml-id:_8944bd1f-f693-f71e-c49e-55ac01a801f0" id="urn:x-metanorma-xml-id:_8944bd1f-f693-f71e-c49e-55ac01a801f0">あり</p></td></tr><tr><th><p>ヘッダ行の行数</p></th><td><p about="urn:x-metanorma-xml-id:_d6ed230c-8a91-ebe1-d6d9-d6dee5f2e431" id="urn:x-metanorma-xml-id:_d6ed230c-8a91-ebe1-d6d9-d6dee5f2e431">1</p></td></tr><tr><th><p>ヘッダ行の内容</p></th><td><p about="urn:x-metanorma-xml-id:_003eddff-150e-a4fe-68b9-e6dfa90facd3" id="urn:x-metanorma-xml-id:_003eddff-150e-a4fe-68b9-e6dfa90facd3">原典資料リスト項目を使用する。</p></td></tr><tr><th><p>文字列でのダブルクォートの有無</p></th><td><p about="urn:x-metanorma-xml-id:_393283c7-4864-f302-7942-e1cf584031a5" id="urn:x-metanorma-xml-id:_393283c7-4864-f302-7942-e1cf584031a5">あり</p></td></tr><tr><th><p>null値の指定方法</p></th><td><p about="urn:x-metanorma-xml-id:_4c813991-e906-71cb-0222-9ea6d2f3e32c" id="urn:x-metanorma-xml-id:_4c813991-e906-71cb-0222-9ea6d2f3e32c">,, （区切り文字の連続）</p></td></tr><tr><th><p>1項目内で、複数の値を列挙する場合に使用する区切り文字</p></th><td><p about="urn:x-metanorma-xml-id:_fd79f908-14b4-47bb-962a-b6bf1c2af33c" id="urn:x-metanorma-xml-id:_fd79f908-14b4-47bb-962a-b6bf1c2af33c">;（セミコロン）</p></td></tr><tr><th><p>禁則文字</p></th><td><p about="urn:x-metanorma-xml-id:_78f98296-c3d7-e914-cffe-9b339f6e8b56" id="urn:x-metanorma-xml-id:_78f98296-c3d7-e914-cffe-9b339f6e8b56">指定しない</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
