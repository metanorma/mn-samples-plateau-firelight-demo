3%"><col width="32.6086%"><col width="21.7395%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_2d1cb5da-f1ae-939f-fdb8-8e2e72ca75b5" id="urn:x-metanorma-xml-id:_2d1cb5da-f1ae-939f-fdb8-8e2e72ca75b5">LOD3.4</p></td><td><p about="urn:x-metanorma-xml-id:_5a72ac47-3d67-e9b8-c7a9-63fbdb3b1f51" id="urn:x-metanorma-xml-id:_5a72ac47-3d67-e9b8-c7a9-63fbdb3b1f51">●</p></td><td><p about="urn:x-metanorma-xml-id:_697e1213-2370-a1ca-0c5d-ad26a0098874" id="urn:x-metanorma-xml-id:_697e1213-2370-a1ca-0c5d-ad26a0098874">Square</p></td><td><p about="urn:x-metanorma-xml-id:_d98eefc2-d85e-f0b9-2173-4749a58d33f6" id="urn:x-metanorma-xml-id:_d98eefc2-d85e-f0b9-2173-4749a58d33f6">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2fdf1d0d-603b-22c0-ed8a-7bec3803b9d2" id="urn:x-metanorma-xml-id:_2fdf1d0d-603b-22c0-ed8a-7bec3803b9d2">駅前広場</p></li><li><p about="urn:x-metanorma-xml-id:_4acfd05a-a551-1989-2d70-0334bd4cf8ae" id="urn:x-metanorma-xml-id:_4acfd05a-a551-1989-2d70-0334bd4cf8ae">自動車ターミナル</p></li><li><p about="urn:x-metanorma-xml-id:_15cdce27-aff2-d0d9-84cd-be02f5755c92" id="urn:x-metanorma-xml-id:_15cdce27-aff2-d0d9-84cd-be02f5755c92">交通広場</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_780c6170-4dc7-44e5-9eaf-6476f4ddf2d1" id="urn:x-metanorma-xml-id:_780c6170-4dc7-44e5-9eaf-6476f4ddf2d1">TrafficArea及びAuxiliaryTrafficAreaの集まりとして作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_51510cc3-a241-b919-5da1-b161520e283b" id="urn:x-metanorma-xml-id:_51510cc3-a241-b919-5da1-b161520e283b">道路の横断方向に存在する2㎝以上の高さの差を取得する。</p></td></tr><tr><td rowspan="5"><p about="urn:x-metanorma-xml-id:_15809a46-4d92-7a4f-fe6a-509f31fde7dd" id="urn:x-metanorma-xml-id:_15809a46-4d92-7a4f-fe6a-509f31fde7dd">LOD3.4</p></td><td rowspan="5"><p about="urn:x-metanorma-xml-id:_e3e4b17a-dfaf-884b-925e-3bb460f0570c" id="urn:x-metanorma-xml-id:_e3e4b17a-dfaf-884b-925e-3bb460f0570c">●</p></td><td rowspan="5"><p about="urn:x-metanorma-xml-id:_d8e006c6-4986-df5c-0f92-bb71ce17a6d7" id="urn:x-metanorma-xml-id:_d8e006c6-4986-df5c-0f92-bb71ce17a6d7">TrafficArea</p></td><td rowspan="5"><p about="urn:x-metanorma-xml-id:_63ee11ff-c978-ebcd-7b89-f7ef58e10c58" id="urn:x-metanorma-xml-id:_63ee11ff-c978-ebcd-7b89-f7ef58e10c58">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_830b3692-093b-47d9-3e16-9d408cb6d157" id="urn:x-metanorma-xml-id:_830b3692-093b-47d9-3e16-9d408cb6d157">車道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_cf86a145-5e9d-feb4-9d40-567a60ccaed1" id="urn:x-metanorma-xml-id:_cf86a145-5e9d-feb4-9d40-567a60ccaed1">車道の境界をつないだ面を作成し、車道交差部及び車線を除く面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_10631100-adf9-d8ae-00e4-304001205f5f" id="urn:x-metanorma-xml-id:_10631100-adf9-d8ae-00e4-304001205f5f">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_2f374843-1510-aebd-dec3-876bc16d18c2" id="urn:x-metanorma-xml-id:_2f374843-1510-aebd-dec3-876bc16d18c2">車線</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ce2277aa-8cac-97b5-48fa-d5a19a4a979c" id="urn:x-metanorma-xml-id:_ce2277aa-8cac-97b5-48fa-d5a19a4a979c">区画線又は道路標示をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_e237f56b-5755-5a87-a5f7-9000e7bcad17" id="urn:x-metanorma-xml-id:_e237f56b-5755-5a87-a5f7-9000e7bcad17">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_96ead695-3191-8f71-564b-f8a95a2fb47d" id="urn:x-metanorma-xml-id:_96ead695-3191-8f71-564b-f8a95a2fb47d">車道交差部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e0c9bd3b-9bd8-2274-4d31-4ecd3ac07f3d" id="urn:x-metanorma-xml-id:_e0c9bd3b-9bd8-2274-4d31-4ecd3ac07f3d">隅切りに囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_9bd00aff-ec84-e037-d9f1-20f1f02420e5" id="urn:x-metanorma-xml-id:_9bd00aff-ec84-e037-d9f1-20f1f02420e5">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_b32f5ef3-61ef-d76c-41ff-665ac7ebb6dc" id="urn:x-metanorma-xml-id:_b32f5ef3-61ef-d76c-41ff-665ac7ebb6dc">歩道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_38525cef-7030-8473-0054-8cf455dd2092" id="urn:x-metanorma-xml-id:_38525cef-7030-8473-0054-8cf455dd2092">歩道の境界をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_f1cfa021-4397-0b74-0b97-84d8b56b8609" id="urn:x-metanorma-xml-id:_f1cfa021-4397-0b74-0b97-84d8b56b8609">高さは歩道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_248f9ea5-cbae-f938-3046-6b76f13084f6" id="urn:x-metanorma-xml-id:_248f9ea5-cbae-f938-3046-6b76f13084f6">歩道部と車道部との間に存在する2㎝以上の高さの差</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_43e1b075-fa62-b938-1f3e-3699e339e3e7" id="urn:x-metanorma-xml-id:_43e1b075-fa62-b938-1f3e-3699e339e3e7">2㎝以上の段の場合は、段の上端と下端を結ぶ面を作成し、その形状を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_4b5ccbb8-9c92-9d71-997e-4ba070cc2b0b" id="urn:x-metanorma-xml-id:_4b5ccbb8-9c92-9d71-997e-4ba070cc2b0b">2㎝以上のスロープは、スロープの下端と上端を結ぶ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_00ce0088-449a-bd41-16b0-272e5c01587f" id="urn:x-metanorma-xml-id:_00ce0088-449a-bd41-16b0-272e5c01587f">2㎝未満の段が複数存在する場合は、最下段の下端と最上段の上端を結ぶ面を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_3a813faa-0310-966b-ce99-5e4a130dcbd8" id="urn:x-metanorma-xml-id:_3a813faa-0310-966b-ce99-5e4a130dcbd8">高さの差を表現する面は、歩道部の一部として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_60671d65-e171-ae00-04e0-720d4bf2d9df" id="urn:x-metanorma-xml-id:_60671d65-e171-ae00-04e0-720d4bf2d9df">LOD3.4</p></td><td><p about="urn:x-metanorma-xml-id:_20690c3b-86a7-fdde-b93c-e63a0fb790e7" id="urn:x-metanorma-xml-id:_20690c3b-86a7-fdde-b93c-e63a0fb790e7">〇</p></td><td><p about="urn:x-metanorma-xml-id:_ef431297-b0c2-f632-0dcb-daa257b38050" id="urn:x-metanorma-xml-id:_ef431297-b0c2-f632-0dcb-daa257b38050">TrafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_b1467877-d4fd-9826-82c1-46c059b6bf8e" id="urn:x-metanorma-xml-id:_b1467877-d4fd-9826-82c1-46c059b6bf8e">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3368fb2f-70a2-856d-67a8-bd719b8bddf5" id="urn:x-metanorma-xml-id:_3368fb2f-70a2-856d-67a8-bd719b8bddf5">すりつけ区間、踏切道、軌道敷、待避所、副道、自動車駐車場（走路）、自転車駐車場（走路）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b31e57b2-1a99-d3b5-5848-daa2ad5232b8" id="urn:x-metanorma-xml-id:_b31e57b2-1a99-d3b5-5848-daa2ad5232b8">区画線又は道路標示をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_2805bbb2-dbf1-d3b0-1c23-f29c4b099fbf" id="urn:x-metanorma-xml-id:_2805bbb2-dbf1-d3b0-1c23-f29c4b099fbf">高さは路面高さとする。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_58d07d7c-2069-bbfd-91c1-777cc335d6eb" id="urn:x-metanorma-xml-id:_58d07d7c-2069-bbfd-91c1-777cc335d6eb">ユースケースの必要に応じて、車道部又は車線を細分する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a7e696a7-2678-3d7e-65b2-54d3ad295f33" id="urn:x-metanorma-xml-id:_a7e696a7-2678-3d7e-65b2-54d3ad295f33">LOD3.4</p></td><td><p about="urn:x-metanorma-xml-id:_95d8f122-3fb7-38c9-5406-51b1f9fffb32" id="urn:x-metanorma-xml-id:_95d8f122-3fb7-38c9-5406-51b1f9fffb32">〇</p></td><td><p about="urn:x-metanorma-xml-id:_46cfb0aa-c9c4-5a7c-8b70-0764549fe43c" id="urn:x-metanorma-xml-id:_46cfb0aa-c9c4-5a7c-8b70-0764549fe43c">TrafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_519f946d-5724-743a-d9f4-03f305d2f278" id="urn:x-metanorma-xml-id:_519f946d-5724-743a-d9f4-03f305d2f278">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e439efa2-85fa-e305-bfd5-a1a8ff2e784e" id="urn:x-metanorma-xml-id:_e439efa2-85fa-e305-bfd5-a1a8ff2e784e">自転車歩行車道、自転車道、歩道</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1221188b-83e9-5c79-16cb-f40755bde23b" id="urn:x-metanorma-xml-id:_1221188b-83e9-5c79-16cb-f40755bde23b">縁石の境界線と歩道端をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_8039add1-419f-6f3f-a10d-1658a8731d54" id="urn:x-metanorma-xml-id:_8039add1-419f-6f3f-a10d-1658a8731d54">高さは自転車歩行車道又は自転車の路面高さとする。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_d4142c9d-e5a4-a686-c2cf-45ce78e4daf3" id="urn:x-metanorma-xml-id:_d4142c9d-e5a4-a686-c2cf-45ce78e4daf3">ユースケースの必要に応じて、歩道部を細分する。</p></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_adca16d5-ea1d-df79-8ce6-1c14da851941" id="urn:x-metanorma-xml-id:_adca16d5-ea1d-df79-8ce6-1c14da851941">LOD3.4</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_8c0aca6f-d0e7-3a8a-5b77-c7f07810564f" id="urn:x-metanorma-xml-id:_8c0aca6f-d0e7-3a8a-5b77-c7f07810564f">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_c4359bfb-e30f-e97c-c1b1-73c053dff9fd" id="urn:x-metanorma-xml-id:_c4359bfb-e30f-e97c-c1b1-73c053dff9fd">Auxiliary TrafficArea</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_0473db37-6700-f872-a5db-3f720a0ea692" id="urn:x-metanorma-xml-id:_0473db37-6700-f872-a5db-3f720a0ea692">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d3188a65-2872-43fc-0a6b-7963b3132b6a" id="urn:x-metanorma-xml-id:_d3188a65-2872-43fc-0a6b-7963b3132b6a">島</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_342cb3d5-d21a-6f73-6bc8-83ed53e4c360" id="urn:x-metanorma-xml-id:_342cb3d5-d21a-6f73-6bc8-83ed53e4c360">島の上端の外周を面として取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_2d5b514c-8cfc-97b8-5297-66704d94a23d" id="urn:x-metanorma-xml-id:_2d5b514c-8cfc-97b8-5297-66704d94a23d">島の下端の外周と島の上端の外周に囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_95cc680d-f997-0695-fd98-ddbc6b5656c7" id="urn:x-metanorma-xml-id:_95cc680d-f997-0695-fd98-ddbc6b5656c7">島の下端の外周の各頂点には、路面の高さを与え、上端の外周の各頂点には、島の上端の高さを与える。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_c5642631-5a48-ce79-73d6-82a62018305f" id="urn:x-metanorma-xml-id:_c5642631-5a48-ce79-73d6-82a62018305f">植栽</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2639ea79-9f38-d910-0034-cd50132eb2f6" id="urn:x-metanorma-xml-id:_2639ea79-9f38-d910-0034-cd50132eb2f6">植栽の上端の外周を面として取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_5e1d7184-6df7-4f4a-7224-8522caca3142" id="urn:x-metanorma-xml-id:_5e1d7184-6df7-4f4a-7224-8522caca3142">植栽の下端の外周と島の上端の外周に囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_9a07ad72-7cba-fe44-fdf2-aa222c5208e4" id="urn:x-metanorma-xml-id:_9a07ad72-7cba-fe44-fdf2-aa222c5208e4">植栽の下端の外周の各頂点には、歩道の路面の高さを与え、上端の外周の各頂点には、植栽の上端の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bb645de1-3faa-3655-d05d-5c2af39b14b3" id="urn:x-metanorma-xml-id:_bb645de1-3faa-3655-d05d-5c2af39b14b3">LOD3.4</p></td><td><p about="urn:x-metanorma-xml-id:_7eeeacb4-9930-7afc-0abb-5677adcbeb34" id="urn:x-metanorma-xml-id:_7eeeacb4-9930-7afc-0abb-5677adcbeb34">〇</p></td><td><p about="urn:x-metanorma-xml-id:_02422792-91e7-647b-a26c-44a035cf3ec8" id="urn:x-metanorma-xml-id:_02422792-91e7-647b-a26c-44a035cf3ec8">Auxiliary TrafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_5328214c-274f-b899-aae8-b318df8374b1" id="urn:x-metanorma-xml-id:_5328214c-274f-b899-aae8-b318df8374b1">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ef7f0f05-938d-7bf1-7bda-b8656e5f78a1" id="urn:x-metanorma-xml-id:_ef7f0f05-938d-7bf1-7bda-b8656e5f78a1">非常駐車帯、中央帯、側帯、路肩、停車帯、乗合自動車停車所、自動車駐車場（駐車区画）、自転車駐車場（駐車区画）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a2babc62-b52c-549f-45fb-d4120ed63c20" id="urn:x-metanorma-xml-id:_a2babc62-b52c-549f-45fb-d4120ed63c20">車道端、区画線又は道路標示をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_2d80520c-4a03-fe66-c612-686f22fd7638" id="urn:x-metanorma-xml-id:_2d80520c-4a03-fe66-c612-686f22fd7638">高さは路面高さとする。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_bb32bc6b-c7cc-2205-5742-39a02fa841c2" id="urn:x-metanorma-xml-id:_bb32bc6b-c7cc-2205-5742-39a02fa841c2">ユースケースの必要に応じて、車道部を細分する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2dce7fac-8203-9fa3-37e5-77954c956a1c" id="urn:x-metanorma-xml-id:_2dce7fac-8203-9fa3-37e5-77954c956a1c">LOD3.4</p></td><td><p about="urn:x-metanorma-xml-id:_45dd3e08-0cc1-f2f2-48f8-078e5a613948" id="urn:x-metanorma-xml-id:_45dd3e08-0cc1-f2f2-48f8-078e5a613948">〇</p></td><td><p about="urn:x-metanorma-xml-id:_131ee7af-f84b-e55f-1c04-6265605982eb" id="urn:x-metanorma-xml-id:_131ee7af-f84b-e55f-1c04-6265605982eb">Auxiliary TrafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_fcd1b3b8-c042-c2f5-029f-a56b25eadf71" id="urn:x-metanorma-xml-id:_fcd1b3b8-c042-c2f5-029f-a56b25eadf71">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d027e617-be29-61cf-c3b2-9261e62250e8" id="urn:x-metanorma-xml-id:_d027e617-be29-61cf-c3b2-9261e62250e8">分離帯、交通島</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b85657ae-5054-bc34-563d-1dad6d358e00" id="urn:x-metanorma-xml-id:_b85657ae-5054-bc34-563d-1dad6d358e00">分離帯又は交通島の上端の外周を面として取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_6c86109a-efb6-64f2-cd04-36088f8c49c9" id="urn:x-metanorma-xml-id:_6c86109a-efb6-64f2-cd04-36088f8c49c9">分離帯又は交通島の下端の外周と島の上端の外周に囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_91b18d72-7c74-a286-3e96-9ec32803203c" id="urn:x-metanorma-xml-id:_91b18d72-7c74-a286-3e96-9ec32803203c">分離帯又は交通島の下端の外周の各頂点には、路面の高さを与え、上端の外周の各頂点には、分離帯又は交通島の上端の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_c42b2066-a0cc-a2cb-4ed8-fee3f6ad138c" id="urn:x-metanorma-xml-id:_c42b2066-a0cc-a2cb-4ed8-fee3f6ad138c">ユースケースの必要に応じて、島を細分する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
