      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12">4.12  トンネルモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_03">4.12.3  トンネルモデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_03/toc4_12_03_01">4.12.3.1  Tunnel（CityGML）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.12.3.1.15  tun:TunnelInstallation</h1><figure about="urn:x-metanorma-xml-id:_9c70fa58-0984-6b08-28ee-d47caa5f57f4" id="urn:x-metanorma-xml-id:_9c70fa58-0984-6b08-28ee-d47caa5f57f4"><figcaption class="style_figCaption">表4-580</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_8345dbf7-79a6-bfb4-dcd0-7b659129547a" id="urn:x-metanorma-xml-id:_8345dbf7-79a6-bfb4-dcd0-7b659129547a">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_0379786c-8b82-54d5-6f81-1ae15ccf2e06" id="urn:x-metanorma-xml-id:_0379786c-8b82-54d5-6f81-1ae15ccf2e06">トンネルの外部付属物。トンネル本体の外側に設置され、トンネルの外観を特徴づける恒久的な設備。トンネルの付帯的な設備であり、主要な部分であってはならない。また、トンネル（tun:Tunnel又はtun:TunnelPart）と接していなければならない。 トンネルの付属物には以下を含む。ただし、全て外部に設置され、トンネルと接するもののみを対象とする。 避難連絡坑、受変電設備、予備電源設備、排水設備、換気設備、排水設備、監視制御設備、通報装置、非常用警報装置、消火設備、避難誘導設備、その他。 ただし、ユースケースの要求に応じて、取得対象とする付属物を限定してもよく、また、付属物として取得せずトンネルの一部として取得してもよい。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_68114b04-e9c5-6ff0-f97a-5b83a679594f" id="urn:x-metanorma-xml-id:_68114b04-e9c5-6ff0-f97a-5b83a679594f">tun:_CityObject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_b99330a9-2dac-2372-dee0-7632f175398c" id="urn:x-metanorma-xml-id:_b99330a9-2dac-2372-dee0-7632f175398c">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_7474e08e-fd32-8a2c-6010-ac3112b5308d" id="urn:x-metanorma-xml-id:_7474e08e-fd32-8a2c-6010-ac3112b5308d">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5154cccc-83eb-738a-2d65-8e6ed1dca852" id="urn:x-metanorma-xml-id:_5154cccc-83eb-738a-2d65-8e6ed1dca852">外部付属物の概要。</p></td></tr><tr><th><p>(gml:name)</p></th><td><p about="urn:x-metanorma-xml-id:_231cf168-17e9-29a0-a7c6-2c244079146a" id="urn:x-metanorma-xml-id:_231cf168-17e9-29a0-a7c6-2c244079146a">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b97715f3-464c-8093-d2f3-f227abc0395c" id="urn:x-metanorma-xml-id:_b97715f3-464c-8093-d2f3-f227abc0395c">外部付属物を識別する名称。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_c9b592c3-df48-df2c-02c4-4e038b488994" id="urn:x-metanorma-xml-id:_c9b592c3-df48-df2c-02c4-4e038b488994">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2978c07c-d669-29bc-f3f5-74bf6f10a1ae" id="urn:x-metanorma-xml-id:_2978c07c-d669-29bc-f3f5-74bf6f10a1ae">外部付属物の範囲及び適用される空間参照系。</p></td></tr><tr><th><p>(core:creationDate)</p></th><td><p about="urn:x-metanorma-xml-id:_b1d636a5-956b-7420-d276-c0dca1ee17c9" id="urn:x-metanorma-xml-id:_b1d636a5-956b-7420-d276-c0dca1ee17c9">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5136158b-8eea-fade-3216-93dde02ba5bc" id="urn:x-metanorma-xml-id:_5136158b-8eea-fade-3216-93dde02ba5bc">データが作成された日。</p></td></tr><tr><th><p>(core:terminationDate)</p></th><td><p about="urn:x-metanorma-xml-id:_73c53228-922d-7231-43d3-efa9bc44e3f6" id="urn:x-metanorma-xml-id:_73c53228-922d-7231-43d3-efa9bc44e3f6">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_35d59922-7abc-4561-fe70-1c73f7e9c353" id="urn:x-metanorma-xml-id:_35d59922-7abc-4561-fe70-1c73f7e9c353">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_bfe0c0b1-1d70-3dda-b821-7cf0b6e25d34" id="urn:x-metanorma-xml-id:_bfe0c0b1-1d70-3dda-b821-7cf0b6e25d34">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_eb388aa6-3d8b-d596-2494-30ccfff922eb" id="urn:x-metanorma-xml-id:_eb388aa6-3d8b-d596-2494-30ccfff922eb">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_aa47ab0e-1500-549c-bddb-0a9d2a373fca" id="urn:x-metanorma-xml-id:_aa47ab0e-1500-549c-bddb-0a9d2a373fca">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ef62379c-897a-1551-8d9d-647f4fdcf611" id="urn:x-metanorma-xml-id:_ef62379c-897a-1551-8d9d-647f4fdcf611">水面との相対的な位置関係。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>(tun:class)</p></th><td><p about="urn:x-metanorma-xml-id:_49da8bcc-0a15-6937-2b34-a92f9303bc01" id="urn:x-metanorma-xml-id:_49da8bcc-0a15-6937-2b34-a92f9303bc01">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ac7ae42d-6520-fd1d-9a5f-2e5f43366971" id="urn:x-metanorma-xml-id:_ac7ae42d-6520-fd1d-9a5f-2e5f43366971">付属物の形態による区分。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_780536c2-8921-d650-41ce-8e13988dca68" id="urn:x-metanorma-xml-id:_780536c2-8921-d650-41ce-8e13988dca68">tun:function</p></td><td><p about="urn:x-metanorma-xml-id:_f5465461-1b15-24a4-98d4-f22440f5fe84" id="urn:x-metanorma-xml-id:_f5465461-1b15-24a4-98d4-f22440f5fe84">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_09115f2b-e727-fbd7-b13c-bbb4f1ff3373" id="urn:x-metanorma-xml-id:_09115f2b-e727-fbd7-b13c-bbb4f1ff3373">付属物の主たる働き。コードリスト（TunnelInstallation_function.xml）より選択する。</p></td></tr><tr><th><p>(tun:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_85988b32-04f5-2c68-f822-fce3b7727cbf" id="urn:x-metanorma-xml-id:_85988b32-04f5-2c68-f822-fce3b7727cbf">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_8cc23e36-a814-008a-f3c4-c1d1dd138094" id="urn:x-metanorma-xml-id:_8cc23e36-a814-008a-f3c4-c1d1dd138094">付属物の主な使い道。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_7e4a7eda-f52f-b07a-1127-63e03c1be0e8" id="urn:x-metanorma-xml-id:_7e4a7eda-f52f-b07a-1127-63e03c1be0e8">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_009a44b9-9ad0-38ba-f60c-2edf76b18fb8" id="urn:x-metanorma-xml-id:_009a44b9-9ad0-38ba-f60c-2edf76b18fb8">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_4f299ee4-2208-58dd-1226-de3dff484b99" id="urn:x-metanorma-xml-id:_4f299ee4-2208-58dd-1226-de3dff484b99">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_28f2821e-53ea-dcd6-220c-4daac21678a9" id="urn:x-metanorma-xml-id:_28f2821e-53ea-dcd6-220c-4daac21678a9">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_c7f17197-88b6-9b9c-ebde-b1f773bcab48" id="urn:x-metanorma-xml-id:_c7f17197-88b6-9b9c-ebde-b1f773bcab48">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_435f649f-2787-c76c-83ca-39282b014521" id="urn:x-metanorma-xml-id:_435f649f-2787-c76c-83ca-39282b014521">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_814c6842-1f08-a9a9-b179-d2553c8834cd" id="urn:x-metanorma-xml-id:_814c6842-1f08-a9a9-b179-d2553c8834cd">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9841ecad-30fa-1b57-88ea-6b6ceb0f97bc" id="urn:x-metanorma-xml-id:_9841ecad-30fa-1b57-88ea-6b6ceb0f97bc">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_06f93e51-1ba7-a862-016d-818aa7e483e2" id="urn:x-metanorma-xml-id:_06f93e51-1ba7-a862-016d-818aa7e483e2">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c96d616a-76e0-b527-a061-3c7b2c14fa6a" id="urn:x-metanorma-xml-id:_c96d616a-76e0-b527-a061-3c7b2c14fa6a">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_c0dbfa36-245b-9c58-9869-a211dc8885f4" id="urn:x-metanorma-xml-id:_c0dbfa36-245b-9c58-9869-a211dc8885f4">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_70934703-f6fb-2f5a-90ae-c446ca1d3a21" id="urn:x-metanorma-xml-id:_70934703-f6fb-2f5a-90ae-c446ca1d3a21">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_23b201a7-4c6b-0bda-813c-d878515aea51" id="urn:x-metanorma-xml-id:_23b201a7-4c6b-0bda-813c-d878515aea51">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_881b3713-5415-853f-1bd3-59a6bf1e6114" id="urn:x-metanorma-xml-id:_881b3713-5415-853f-1bd3-59a6bf1e6114">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(tun:lod2Geometry)</p></th><td><p about="urn:x-metanorma-xml-id:_87359fe5-a52f-dbeb-a76b-cf950739d325" id="urn:x-metanorma-xml-id:_87359fe5-a52f-dbeb-a76b-cf950739d325">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0165e1cb-dcf1-3426-aadb-c89abc3f88c2" id="urn:x-metanorma-xml-id:_0165e1cb-dcf1-3426-aadb-c89abc3f88c2">付属物のLOD2の形状。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_561fe48e-73c8-0a06-f560-21a8aa80c68f" id="urn:x-metanorma-xml-id:_561fe48e-73c8-0a06-f560-21a8aa80c68f">tun:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_d2bf93fd-e3f3-b747-4447-c5e80cb6c27a" id="urn:x-metanorma-xml-id:_d2bf93fd-e3f3-b747-4447-c5e80cb6c27a">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_94f133a5-8761-b6e5-6f08-83245414eac0" id="urn:x-metanorma-xml-id:_94f133a5-8761-b6e5-6f08-83245414eac0">付属物のLOD3の形状。 gml:MultiSurfaceにより記述することを基本とする。</p><p about="urn:x-metanorma-xml-id:_60611284-9490-473e-3843-d02167cf63a7" id="urn:x-metanorma-xml-id:_60611284-9490-473e-3843-d02167cf63a7">外部付属物の外形（外側から見える形）を構成する面を取得し、面の各頂点に屋外付属物の高さを与える。</p><p about="urn:x-metanorma-xml-id:_5a6f8cd1-3b25-452d-732d-709be4d131cd" id="urn:x-metanorma-xml-id:_5a6f8cd1-3b25-452d-732d-709be4d131cd">容積の算出等ユースケースで必要な場合は、gml:Solidを使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d97ebee8-a47d-0149-a9a3-2f48175665ab" id="urn:x-metanorma-xml-id:_d97ebee8-a47d-0149-a9a3-2f48175665ab">tun:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_ef19327c-fd45-37b1-be9f-83b5bb380972" id="urn:x-metanorma-xml-id:_ef19327c-fd45-37b1-be9f-83b5bb380972">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3fb51dc6-69a9-9ffa-04f5-dcb4cf9a8d27" id="urn:x-metanorma-xml-id:_3fb51dc6-69a9-9ffa-04f5-dcb4cf9a8d27">外部付属物のLOD4の形状。 gml:MultiSurfaceにより記述することを基本とする。</p><p about="urn:x-metanorma-xml-id:_d42d85dd-553d-0a88-8459-a672d9b25ca2" id="urn:x-metanorma-xml-id:_d42d85dd-553d-0a88-8459-a672d9b25ca2">屋外付属物の外形（外側から見える形）を構成する面を取得し、面の各頂点に屋外付属物の高さを与える。</p><p about="urn:x-metanorma-xml-id:_4d946ff9-2dba-2273-e131-4c0fda650b18" id="urn:x-metanorma-xml-id:_4d946ff9-2dba-2273-e131-4c0fda650b18">容積の算出等ユースケースで必要な場合は、gml:Solidを使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c59007b3-4f87-8c7c-4994-d1c0231a1bfa" id="urn:x-metanorma-xml-id:_c59007b3-4f87-8c7c-4994-d1c0231a1bfa">tun:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_32292622-d8b1-0d84-13df-b84b838e98b0" id="urn:x-metanorma-xml-id:_32292622-d8b1-0d84-13df-b84b838e98b0">tun:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ebc83599-0abd-ed5e-39dd-668e176c2638" id="urn:x-metanorma-xml-id:_ebc83599-0abd-ed5e-39dd-668e176c2638">外部付属物を構成する外壁面、屋根面等の境界面への参照。</p><p about="urn:x-metanorma-xml-id:_e77bcd93-7f48-ef9a-c63e-b33925a7f736" id="urn:x-metanorma-xml-id:_e77bcd93-7f48-ef9a-c63e-b33925a7f736">付属物の境界面がトンネル（tun:Tunnel又はtun:TunnelPart）の境界面となる場合にのみ作成する。</p><p about="urn:x-metanorma-xml-id:_570a5c68-539a-1d33-c929-2e6a55ad6ce3" id="urn:x-metanorma-xml-id:_570a5c68-539a-1d33-c929-2e6a55ad6ce3">トンネルの空間に付属物を含まない場合は、付属物を構成する面を、境界面（tun:_BoundarySurface）に区別する必要はない。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
