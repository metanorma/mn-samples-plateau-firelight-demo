        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc9">9  その他</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc9/toc9_07">9.7  地下埋設物における特記事項</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc9/toc9_07/toc9_07_02">9.7.2  ファイル単位</a></li></ul><div class="layout_overall"><article id="content"><h1>9.7.2.1  ファイル単位</h1><p about="urn:x-metanorma-xml-id:_ad9882f0-242f-7165-8420-967b1ac8c299" id="urn:x-metanorma-xml-id:_ad9882f0-242f-7165-8420-967b1ac8c299">ファイル単位は、「<a href="https://psgsv2.gsi.go.jp/koukyou/jyunsoku/">付録７ 公共測量標準図式</a>　第84条」において定められた国土基本図の図郭とする。</p><p about="urn:x-metanorma-xml-id:_29be5201-91ad-903f-69d4-e06ad0f9b5db" id="urn:x-metanorma-xml-id:_29be5201-91ad-903f-69d4-e06ad0f9b5db">また、一つのファイルには、同一の空間参照系のオブジェクトのみを含む。</p><p about="urn:x-metanorma-xml-id:_29836c60-3d32-a541-616c-25200e6a3f3e" id="urn:x-metanorma-xml-id:_29836c60-3d32-a541-616c-25200e6a3f3e">国土基本図の図郭は、地図情報レベル2500（一辺の長さ南北1.5㎞、東西2㎞）とする。</p></article><nav><ul></ul></nav></div></div></div></main></div>
