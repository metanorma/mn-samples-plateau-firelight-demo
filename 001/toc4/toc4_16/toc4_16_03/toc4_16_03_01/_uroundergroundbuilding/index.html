        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_16">4.16  地下街モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_16/toc4_16_03">4.16.3  地下街モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_16/toc4_16_03/toc4_16_03_01">4.16.3.1  Urban Object （i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.16.3.1.1  uro:UndergroundBuilding</h1><figure about="urn:x-metanorma-xml-id:_94c5aeae-c782-d6ca-5bd2-3cddbb44b071" id="urn:x-metanorma-xml-id:_94c5aeae-c782-d6ca-5bd2-3cddbb44b071"><figcaption class="style_figCaption">表4-747</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_00c44e5a-d6b5-af21-1c83-9cffbd5bae86" id="urn:x-metanorma-xml-id:_00c44e5a-d6b5-af21-1c83-9cffbd5bae86">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_95f62f11-940c-68d2-a532-ea3bc8095d9d" id="urn:x-metanorma-xml-id:_95f62f11-940c-68d2-a532-ea3bc8095d9d">地下街とは、地下街その他地下に設けられた不特定かつ多数の者が利用する施設（地下に建設が予定されている施設又は地下に建設中の施設であつて、不特定かつ多数の者が利用すると見込まれるものを含む。）をいう。　[水防法　第15条第1項第4号イ]</p><p about="urn:x-metanorma-xml-id:_095d88cb-2350-0c72-a556-94689ec7bc9b" id="urn:x-metanorma-xml-id:_095d88cb-2350-0c72-a556-94689ec7bc9b">参考： 消防法第8条の2第1項では、地下街を「地下の工作物内に設けられた店舗、事務所その他これらに類する施設で、連続して地下道に面して設けられたものと当該地下道とを合わせたもの」また同施行令別表第一では準地下街として「建築物の地階で連続して地下道に面して設けられたものと当該地下道とを合わせたもの」と定義している。</p><p about="urn:x-metanorma-xml-id:_d575732f-62b9-f255-410c-cc8f8e3338ed" id="urn:x-metanorma-xml-id:_d575732f-62b9-f255-410c-cc8f8e3338ed">また、「地下街に関する基本方針」（昭和49年6月28日付建設省都計発第58号）では地下街を「公共の用に供される地下歩道（地下駅の改札口外の通路、コンコース等を含む。）と当該地下歩道に面して設けられる店舗、事務所その他これらに類する施設とが一体となった地下施設（地下駐車場が併設されている場合には、当該地下駐車場を含む。）であって、公共の用に供されている道路又は駅前広場（土地区画整理事業、市街地再開発事業等により建設中の道路又は駅前広場を含む。）の区域に係るもの」と定義している。</p><figure about="urn:x-metanorma-xml-id:_5b81a6e9-875e-ceac-3d8f-8f6d8183aae4" id="urn:x-metanorma-xml-id:_5b81a6e9-875e-ceac-3d8f-8f6d8183aae4"><figcaption class="style_figCaption">uro:UndergroundBuildingの例</figcaption><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAmwAAAEXCAIAAACf+o/tAAAgAElEQVR4nOydd3wUxRfA3+xez116Iw1CCERqCKEEQpVeVRBs9CoBREGkiRSRIor+QHqNItJE6SASWkJNaCmQBqSRfrled+f3xyTLkYSQoFGE/X7uA5u9mdnZnb15M2/evIcwxsDDw8PDw8NTc6h/uwI8PDw8PDz/VXghysPDw8PD85zwQpSHh4eHh+c54YUoDw8PDw/Pc8ILUR4eHh4enueEF6I8PDw8PDzPCS9EeXh4eHh4nhNeiPLUIjXYhYwBnkzLAgAAw29j/sf5S3vHsc0H2LJm5OF5aUG8swWeWgKzgMsGadxgrTp9KmZLM2AMCAECQCwgfrz3j4EBs4BQ6fOvGSwAAqBt/+ZbjudlRvBvV4Dn5YQFAApKVJbzFy6xQFGUEFEIs7g6XSpCiAUMABqtsnXLpo0aePEStNbBjw8uXUzcsG6rh0cdihLWeJDNoBJV3pTp45qF1P+7q8jD8yLCC1GeWgFjAAQ6gynudiIlEAsEYoQQywKqxtQGl82ACvJz6vnUadTAq/bry/OYB+nZB/Yf8/WpW/NJJMWYmfyCjDeG9G8WXB8o4KehPC89vBDlqRVoBCwATQsdHZ0pgYQSCBFCGOPHGt4qYREAgJU1iaWSv94NY4xthTeZXVUU50VFRSkpKa1DW9MCumJeckD+NZvNIpGoiiuaTCaxWFwuV3JystVqbdy4cUJCgkgkCgwMJAlSU1PNZnNgYKBQKCTZy9WNZVmKomzrs2vXLr1eP27cOC4Nd5Vn3n7lkO8xAIBCZu9Tx8fP2+8ZWSqBYlkklmA7mYQU 市局）</a>による区分とする。複数の建築物で一体の施設を構成しているものについては、一体としての用途とする。店舗等併用住宅、同共同住宅、作業所併用住宅は、1/3 以上が住宅のものとする。複合用途の建築物（商業系複合施設及び併用住宅を除く）については、主たる用途により分類する。複数の用途を記述する場合は、主たる用途を最初に記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0cf85d2f-1fa2-ae72-015c-def58aac9dc0" id="urn:x-metanorma-xml-id:_0cf85d2f-1fa2-ae72-015c-def58aac9dc0">bldg:yearOfConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_f938e6f2-83b7-ba02-8190-5a1f27723da7" id="urn:x-metanorma-xml-id:_f938e6f2-83b7-ba02-8190-5a1f27723da7">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_14396633-93bf-0315-57f2-d140d9cc0a4c" id="urn:x-metanorma-xml-id:_14396633-93bf-0315-57f2-d140d9cc0a4c">地下街が建築された年。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6d88ae2b-c345-c363-1bad-913588eb89cb" id="urn:x-metanorma-xml-id:_6d88ae2b-c345-c363-1bad-913588eb89cb">bldg:yearOfDemolition</p></td><td><p about="urn:x-metanorma-xml-id:_ef86fc8c-0ab1-a30c-f3d3-f88fbad5dd28" id="urn:x-metanorma-xml-id:_ef86fc8c-0ab1-a30c-f3d3-f88fbad5dd28">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4b646109-6a97-6161-01f9-d4a0012373c2" id="urn:x-metanorma-xml-id:_4b646109-6a97-6161-01f9-d4a0012373c2">地下街が解体された年。</p></td></tr><tr><th><p>(bldg:roofType)</p></th><td><p about="urn:x-metanorma-xml-id:_45de079f-a294-23d4-dd70-24a82c1ca47f" id="urn:x-metanorma-xml-id:_45de079f-a294-23d4-dd70-24a82c1ca47f">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e503728a-5039-6db4-fcfb-f3663eebcbdc" id="urn:x-metanorma-xml-id:_e503728a-5039-6db4-fcfb-f3663eebcbdc">地下街の屋根形状の種類。</p></td></tr><tr><th><p>(bldg:measuredHeight)</p></th><td><p about="urn:x-metanorma-xml-id:_d3d37222-5675-ba26-f538-330924585a65" id="urn:x-metanorma-xml-id:_d3d37222-5675-ba26-f538-330924585a65">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_86ecfac7-3c14-672e-9f3a-a9cec2a2c1de" id="urn:x-metanorma-xml-id:_86ecfac7-3c14-672e-9f3a-a9cec2a2c1de">計測により取得した建築物の地上の最低点から最高点までの高さ。単位はm（uom=”m”）とする。</p></td></tr><tr><th><p ngAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_51c57d6f-b25b-a1b9-e4f6-7c404289082f" id="urn:x-metanorma-xml-id:_51c57d6f-b25b-a1b9-e4f6-7c404289082f">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d1acf596-275e-4533-74d1-f563f7ac9dc9" id="urn:x-metanorma-xml-id:_d1acf596-275e-4533-74d1-f563f7ac9dc9">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_1d28d5e3-746e-6d8e-c687-dfdf263af11e" id="urn:x-metanorma-xml-id:_1d28d5e3-746e-6d8e-c687-dfdf263af11e">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_87e2ff0a-7ca1-e07f-11d8-9fb3d2a0f071" id="urn:x-metanorma-xml-id:_87e2ff0a-7ca1-e07f-11d8-9fb3d2a0f071">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_264b3f2d-8fb1-c32b-c5c9-e1b7de470e8b" id="urn:x-metanorma-xml-id:_264b3f2d-8fb1-c32b-c5c9-e1b7de470e8b">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2cb577fe-681c-cbaa-fec4-4eba20d24689" id="urn:x-metanorma-xml-id:_2cb577fe-681c-cbaa-fec4-4eba20d24689">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_93c908c5-e78d-0121-d9ea-bcdab68e801f" id="urn:x-metanorma-xml-id:_93c908c5-e78d-0121-d9ea-bcdab68e801f">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b991feee-90fc-960c-7fea-ea6dc7f5b67c" id="urn:x-metanorma-xml-id:_b991feee-90fc-960c-7fea-ea6dc7f5b67c">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_576eb5e3-1d85-22b4-3706-68d6a214cfe4" id="urn:x-metanorma-xml-id:_576eb5e3-1d85-22b4-3706-68d6a214cfe4">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_07074880-98c6-39c6-f389-cf53832d14f9" id="urn:x-metanorma-xml-id:_07074880-98c6-39c6-f389-cf53832d14f9">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_f25092f9-7fb5-8463-4fdc-3089ff744f89" id="urn:x-metanorma-xml-id:_f25092f9-7fb5-8463-4fdc-3089ff744f89">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c0c8c3ec-9e92-6d1d-92a0-f9483c7b3ea0" id="urn:x-metanorma-xml-id:_c0c8c3ec-9e92-6d1d-92a0-f9483c7b3ea0">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_1e86300a-7e2f-e05b-1b92-909001add6dd" id="urn:x-metanorma-xml-id:_1e86300a-7e2f-e05b-1b92-909001add6dd">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b0e6c418-b96c-dfec-add2-25dde0cebba0" id="urn:x-metanorma-xml-id:_b0e6c418-b96c-dfec-add2-25dde0cebba0">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6dbe7ea9-4526-ad05-ab5b-0c63040f794e" id="urn:x-metanorma-xml-id:_6dbe7ea9-4526-ad05-ab5b-0c63040f794e">bldg:outerBuildingInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_afbb082b-ea2f-5dee-30a1-ca24a6c57be1" id="urn:x-metanorma-xml-id:_afbb082b-ea2f-5dee-30a1-ca24a6c57be1">bldg:BuildingInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_1b445b0e-6fad-9fe6-58a1-5dffd1a14ee2" id="urn:x-metanorma-xml-id:_1b445b0e-6fad-9fe6-58a1-5dffd1a14ee2">地下街に外側に付属する階段、スロープ等の設備。地下街の外側の外観を特徴づける設備であり、恒久的に設置されているもののみを対象とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3e5e2091-24dd-ae92-974b-1044fb427640" id="urn:x-metanorma-xml-id:_3e5e2091-24dd-ae92-974b-1044fb427640">bldg:interiorBuildingInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_b75ea4c0-8132-a29e-5c82-f12bc6462062" id="urn:x-metanorma-xml-id:_b75ea4c0-8132-a29e-5c82-f12bc6462062">bldg:IntBuildingInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6eed0dd4-2a63-23c3-4692-617029e180f2" id="urn:x-metanorma-xml-id:_6eed0dd4-2a63-23c3-4692-617029e180f2">地下街の内部に付属する、階段、手すり、柱等の固定設備。地下街の内部の外観を特徴づける設備であり、恒久的に設置されている、固定されたもののみを対象とする。  bldg:interiorBuildingInstallationを用いて記述する内部の固定設備は、個々の部屋（bldg:Room）に属さない設備を対象とする。 個々の部屋に付属する設備は、bldg:Roomのbldg:roomInstallationとして記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_18c6b1ac-5dd7-384e-ce58-2a44bc117f6c" id="urn:x-metanorma-xml-id:_18c6b1ac-5dd7-384e-ce58-2a44bc117f6c">bldg:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_24f6c496-17f5-2389-02ee-3a0ceaa17767" id="urn:x-metanorma-xml-id:_24f6c496-17f5-2389-02ee-3a0ceaa17767">bldg:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_e9ad6938-6086-999e-6e5f-ea3f93c89418" id="urn:x-metanorma-xml-id:_e9ad6938-6086-999e-6e5f-ea3f93c89418">地下街の外形を構成する外壁、屋根等の境界面。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_51e0113c-f986-9226-4d1e-52b50eae22f2" id="urn:x-metanorma-xml-id:_51e0113c-f986-9226-4d1e-52b50eae22f2">bldg:lod4Solid</p></td><td><p about="urn:x-metanorma-xml-id:_3769731d-6478-f706-bbf8-c1f97ff2a5ea" id="urn:x-metanorma-xml-id:_3769731d-6478-f706-bbf8-c1f97ff2a5ea">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b7868225-aab0-87f6-5a95-b64f49474a5c" id="urn:x-metanorma-xml-id:_b7868225-aab0-87f6-5a95-b64f49474a5c">地下街の詳細な外形を示す立体。 gml:Solidを構成する境界面のgml:Polygonは、以下のいずれの地物のLOD4幾何オブジェクトに含まれなければならない。</p><ul><li><p about="urn:x-metanorma-xml-id:_325ea67b-f79e-df5d-3ac3-b60d036e4ec9" id="urn:x-metanorma-xml-id:_325ea67b-f79e-df5d-3ac3-b60d036e4ec9">bldg:Building の関連役割bldg:boundedByにより参照する境界面（bldg:_BoundarySurface）及びその開口部（bldg:_Opening）</p></li><li><p about="urn:x-metanorma-xml-id:_043f7a5f-be48-b925-3f38-fa6a8178dcb2" id="urn:x-metanorma-xml-id:_043f7a5f-be48-b925-3f38-fa6a8178dcb2">bldg:Building の関連役割bldg:outerBuildingInstallationにより参照する建築物の屋外付属物（bldg:BuildingInstallation）の境界面及びその開口部 bldg:lod4Solid又はbldg:lod4MultiSurfaceのいずれかが存在しなければならない。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1cd7aed6-fa38-2618-48f6-e304f7809fab" id="urn:x-metanorma-xml-id:_1cd7aed6-fa38-2618-48f6-e304f7809fab">bldg:lod4MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_89c4f907-de5b-7019-5f03-dc1dee11644c" id="urn:x-metanorma-xml-id:_89c4f907-de5b-7019-5f03-dc1dee11644c">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e9c1b4ce-06d4-ecf3-9a05-c66d39e6a947" id="urn:x-metanorma-xml-id:_e9c1b4ce-06d4-ecf3-9a05-c66d39e6a947">建築物の詳細な外形を示す面の集まり。 gml:MultiSurfaceを構成するgml:Polygonは、以下のいずれの地物のLOD4幾何オブジェクトに含まれなければならない。</p><ul><li><p about="urn:x-metanorma-xml-id:_59dc92b8-30e0-359e-a900-0626885e7ffc" id="urn:x-metanorma-xml-id:_59dc92b8-30e0-359e-a900-0626885e7ffc">bldg:boundedByによりこのbldg:Buildingが参照する境界面（bldg:_BoundarySurface）及びその開口部（bldg:_Opening）</p></li><li><p about="urn:x-metanorma-xml-id:_4645a468-6341-1e68-6a6c-b89c688b992d" id="urn:x-metanorma-xml-id:_4645a468-6341-1e68-6a6c-b89c688b992d">bldg:outerBuildingInstallationによりこの建築物が参照する建築物の屋外付属物（bldg:BuildingInstallation）の境界面及びその開口部 bldg:lod4Solid又はbldg:lod4MultiSurfaceのいずれかが存在しなければならない。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cfddf7d4-e4e9-f54d-271c-cca3404a173b" id="urn:x-metanorma-xml-id:_cfddf7d4-e4e9-f54d-271c-cca3404a173b">bldg:interiorRoom</p></td><td><p about="urn:x-metanorma-xml-id:_55d96e0e-28de-2cfc-711a-416e650ca1bb" id="urn:x-metanorma-xml-id:_55d96e0e-28de-2cfc-711a-416e650ca1bb">bldg:Room [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_22d2ef41-a713-afe1-92de-3a008b91b996" id="urn:x-metanorma-xml-id:_22d2ef41-a713-afe1-92de-3a008b91b996">地下街に含まれる部屋。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2f81fa79-dea3-fbcf-3063-f93d898262d5" id="urn:x-metanorma-xml-id:_2f81fa79-dea3-fbcf-3063-f93d898262d5">bldg:consistsOfBuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_3d3d6408-2118-d308-64f0-c1e0c9430805" id="urn:x-metanorma-xml-id:_3d3d6408-2118-d308-64f0-c1e0c9430805">bldg:BuildingPart [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ebf31233-5248-3fb0-86e5-b328b2b3db52" id="urn:x-metanorma-xml-id:_ebf31233-5248-3fb0-86e5-b328b2b3db52">階数や用途が異なる複合的な一つの地下街を、複数の地下街の集まりとして記述する場合の、部品となる建築物。一棟の地下街が階数や用途の異なる複数の部分から構成されている場合、bldg:consistsOfBuildingPartを使用し、一棟のuro:UndergroundBuildingをbldg:BuildingPartに分けて記述してもよい。  uro:UndergroundBuildingをbldg:BuildingPartの集まりとして記述する場合、uro:UndergroundBuildingにはbldg:BuildingPartに共通となる地物属性・関連のみ格納する。ただし、複数の値を列挙できる属性に関して一つでも異なる値がある場合には、当該属性の全ての値をbldg:BuildingPartに記述する。またこの時、uro:UndergroundBuildingの幾何オブジェクト（bldg:lod4MultiSurface又はbldg:lod4Solid）は空とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0d8db5c9-4870-a397-fce0-d8a45de57312" id="urn:x-metanorma-xml-id:_0d8db5c9-4870-a397-fce0-d8a45de57312">bldg:address</p></td><td><p about="urn:x-metanorma-xml-id:_266ec4dd-8810-ea7f-4420-f26f86c05208" id="urn:x-metanorma-xml-id:_266ec4dd-8810-ea7f-4420-f26f86c05208">core:Address [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d3d8f520-2fd9-8652-2bc5-593c7c507382" id="urn:x-metanorma-xml-id:_d3d8f520-2fd9-8652-2bc5-593c7c507382">地下街に付与された住所。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f173b37a-c056-6470-f9fc-be14c6f640dc" id="urn:x-metanorma-xml-id:_f173b37a-c056-6470-f9fc-be14c6f640dc">uro:buildingIDAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_320e7b82-7101-43d4-114e-224befdeaf20" id="urn:x-metanorma-xml-id:_320e7b82-7101-43d4-114e-224befdeaf20">uro:BuildingIDAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_028fd303-8e62-4f10-01bc-023be8273330" id="urn:x-metanorma-xml-id:_028fd303-8e62-4f10-01bc-023be8273330">地下街の識別情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d1da7e12-1213-05d1-e775-79dff3f0c4bb" id="urn:x-metanorma-xml-id:_d1da7e12-1213-05d1-e775-79dff3f0c4bb">uro:buildingDetailAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_5aa873b3-29ca-e4e6-dcb3-2ffd32dd167e" id="urn:x-metanorma-xml-id:_5aa873b3-29ca-e4e6-dcb3-2ffd32dd167e">uro:BuildingDetailAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0e611195-55eb-2849-ff8a-84deabdcee1f" id="urn:x-metanorma-xml-id:_0e611195-55eb-2849-ff8a-84deabdcee1f">地下街に関する基礎的な情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_84a705ca-38fb-69b3-0ee7-347a75b98668" id="urn:x-metanorma-xml-id:_84a705ca-38fb-69b3-0ee7-347a75b98668">uro:largeCustomerFacilityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_1bcae965-646a-00f9-e0ba-d56030fdecd7" id="urn:x-metanorma-xml-id:_1bcae965-646a-00f9-e0ba-d56030fdecd7">uro:LargeCustomerFacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_48d52790-0bdf-9eae-1e21-dbd58cd552fd" id="urn:x-metanorma-xml-id:_48d52790-0bdf-9eae-1e21-dbd58cd552fd">当該地下街が大規模集客施設である場合の立地状況への参照。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e1781a07-63e5-72fc-4466-5289c9b851a4" id="urn:x-metanorma-xml-id:_e1781a07-63e5-72fc-4466-5289c9b851a4">uro:buildingDisasterRiskAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_8080d880-09d1-fd81-2e4c-d0b3693ad88e" id="urn:x-metanorma-xml-id:_8080d880-09d1-fd81-2e4c-d0b3693ad88e">uro:BuildingDisasterRiskAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_48bad68e-bca6-0798-3d15-3f4a1e7830b6" id="urn:x-metanorma-xml-id:_48bad68e-bca6-0798-3d15-3f4a1e7830b6">災害リスクに関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2c0da60b-af94-a0bf-f6a8-030976aebe8e" id="urn:x-metanorma-xml-id:_2c0da60b-af94-a0bf-f6a8-030976aebe8e">uro:bldgKeyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_2577d1be-8cf1-cd12-266d-81479cf018bb" id="urn:x-metanorma-xml-id:_2577d1be-8cf1-cd12-266d-81479cf018bb">uro:KeyValuePair [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_595934a3-783f-7724-8aed-002cf3b6363f" id="urn:x-metanorma-xml-id:_595934a3-783f-7724-8aed-002cf3b6363f">地下街の属性を拡張するための仕組み。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_65b33c7d-2187-0fed-4819-879edfa8a08b" id="urn:x-metanorma-xml-id:_65b33c7d-2187-0fed-4819-879edfa8a08b">uro:bldgDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_36bed593-fc5e-107a-2a6f-d79dee82681a" id="urn:x-metanorma-xml-id:_36bed593-fc5e-107a-2a6f-d79dee82681a">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_61900259-d439-2dbc-3dbe-a9a917c0de67" id="urn:x-metanorma-xml-id:_61900259-d439-2dbc-3dbe-a9a917c0de67">作成されたデータの品質に関する情報。原則必須とする。 bldg:BuildingPartが品質属性をもつ場合は、省略できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c0d6b15e-2c66-772a-8db4-3f32e4661293" id="urn:x-metanorma-xml-id:_c0d6b15e-2c66-772a-8db4-3f32e4661293">uro:ifcBuildingAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_d3da3ed5-0c18-e6f3-2776-107c3ecd28ab" id="urn:x-metanorma-xml-id:_d3da3ed5-0c18-e6f3-2776-107c3ecd28ab">uro:IfcAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6a3cd337-851c-f592-e530-128ed966da34" id="urn:x-metanorma-xml-id:_6a3cd337-851c-f592-e530-128ed966da34">地下街のBIMモデルに含まれる情報。 uro:UndergroundBuildingに付与可能なデータ型は、以下とする。  uro:IfcProject  uro:IfcBuilding  uro:IfcSite  uro:IfcCoordinateReferenceSystem  uro:IfcProjectedCRS  uro:IfcMapConversion  uro:IfcPsetBuildingCommon  uro:IfcPsetSiteCommon</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_89f0263c-a00b-8aba-c785-799bf54be715" id="urn:x-metanorma-xml-id:_89f0263c-a00b-8aba-c785-799bf54be715">uro:indoorBuildingAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ead7d0b3-5f3e-b491-18af-fcfc7f468ba2" id="urn:x-metanorma-xml-id:_ead7d0b3-5f3e-b491-18af-fcfc7f468ba2">uro:IndoorAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6bfed93f-b947-a7e5-58dc-a28c6b9365b4" id="urn:x-metanorma-xml-id:_6bfed93f-b947-a7e5-58dc-a28c6b9365b4">屋内ナビゲーションに必要な情報。 uro:UndergroundBuildingに付与可能なデータ型は、以下とする。  uro:IndoorFacilityAttribute  uro:IndoorZoneAttribute  uro:IndoorUserDefinedAttribute</p></td></tr></tbody></table></figure><p about="urn:x-metanorma-xml-id:_b3316641-8707-6b1a-8f87-98e70d4f23f1" id="urn:x-metanorma-xml-id:_b3316641-8707-6b1a-8f87-98e70d4f23f1">その他の地物型及びデータ型については、建築物モデルの応用スキーマ文書を参照。</p></article><nav><ul></ul></nav></div></div></div></main></div>
