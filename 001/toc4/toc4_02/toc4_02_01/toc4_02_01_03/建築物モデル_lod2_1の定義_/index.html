        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01">4.2.1  建築物モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01/toc4_02_01_03">4.2.1.3  建築物モデル（LOD2）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.1.3.3  建築物モデル（LOD2.1）の定義</h1><p about="urn:x-metanorma-xml-id:_1afbc906-e942-fe3a-6e39-68efaad95a37" id="urn:x-metanorma-xml-id:_1afbc906-e942-fe3a-6e39-68efaad95a37">建築物モデル（LOD2.1）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_924b0c2c-e654-3010-f542-cc7b726ea3b9" id="urn:x-metanorma-xml-id:_924b0c2c-e654-3010-f542-cc7b726ea3b9"><figcaption class="style_figCaption">表4-15</figcaption><table><colgroup><col width="9.2105%"><col width="3.9473%"><col width="9.2105%"><col width="9.2105%"><col width="21.0526%"><col width="26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_d3dc930b-f271-7c04-04e5-d973bfaab60a" id="urn:x-metanorma-xml-id:_d3dc930b-f271-7c04-04e5-d973bfaab60a">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_96091f4c-2b56-568f-4b71-c23f5418cdf6" id="urn:x-metanorma-xml-id:_96091f4c-2b56-568f-4b71-c23f5418cdf6">●</p></td><td><p about="urn:x-metanorma-xml-id:_3e0e300f-b7be-b83d-ae1a-439c04555548" id="urn:x-metanorma-xml-id:_3e0e300f-b7be-b83d-ae1a-439c04555548">Building</p></td><td><p about="urn:x-metanorma-xml-id:_51ef70a2-3539-6480-4991-736d90b9eb0b" id="urn:x-metanorma-xml-id:_51ef70a2-3539-6480-4991-736d90b9eb0b">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_28a80758-fed5-0274-863f-b79188bbb376" id="urn:x-metanorma-xml-id:_28a80758-fed5-0274-863f-b79188bbb376">短辺の実長1m 以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_fc12e981-f46d-ef8d-4243-f16431fa71f7" id="urn:x-metanorma-xml-id:_fc12e981-f46d-ef8d-4243-f16431fa71f7">屋根面（RoofSurface）、外壁面（WallSurface）、屋外床面（OuterFloorSurface）及び底面（GroundSurface）を境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_93ca438d-caa5-2e16-6d2e-846982cbc8c8" id="urn:x-metanorma-xml-id:_93ca438d-caa5-2e16-6d2e-846982cbc8c8">屋外床面（OuterFloorSurface）を使用する場合は、これも境界面となる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_dada7158-c368-acb4-092d-28da5e0a9151" id="urn:x-metanorma-xml-id:_dada7158-c368-acb4-092d-28da5e0a9151">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_be4b5776-b4fc-a10a-ed79-11c71fef27ab" id="urn:x-metanorma-xml-id:_be4b5776-b4fc-a10a-ed79-11c71fef27ab">●</p></td><td><p about="urn:x-metanorma-xml-id:_bdd7537f-a05a-6840-0f12-bee7b955a217" id="urn:x-metanorma-xml-id:_bdd7537f-a05a-6840-0f12-bee7b955a217">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4331771c-dd1f-9730-a09c-0a576bde8b89" id="urn:x-metanorma-xml-id:_4331771c-dd1f-9730-a09c-0a576bde8b89">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_adc87e78-e6e3-2b18-3669-399482568d63" id="urn:x-metanorma-xml-id:_adc87e78-e6e3-2b18-3669-399482568d63">短辺の実長3m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_73b5161b-e0af-324b-b8de-ed8b5281dff7" id="urn:x-metanorma-xml-id:_73b5161b-e0af-324b-b8de-ed8b5281dff7">屋根の上方からの正射影の外周を取得し、棟及び谷で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_09037276-ffdb-378a-ac35-433745968ac6" id="urn:x-metanorma-xml-id:_09037276-ffdb-378a-ac35-433745968ac6">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_724bdb15-9cf3-0e02-cac6-f71703592c81" id="urn:x-metanorma-xml-id:_724bdb15-9cf3-0e02-cac6-f71703592c81">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d082adc2-0aaf-9692-00db-cc87dfd8ec98" id="urn:x-metanorma-xml-id:_d082adc2-0aaf-9692-00db-cc87dfd8ec98">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_84473812-25fb-a222-b83b-c63536d2f103" id="urn:x-metanorma-xml-id:_84473812-25fb-a222-b83b-c63536d2f103">●</p></td><td><p about="urn:x-metanorma-xml-id:_bff2dfb2-f74e-1f9a-733d-b0eb36ce43d0" id="urn:x-metanorma-xml-id:_bff2dfb2-f74e-1f9a-733d-b0eb36ce43d0">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a75d39cc-550e-1bfe-c3c4-f25c8c0570f2" id="urn:x-metanorma-xml-id:_a75d39cc-550e-1bfe-c3c4-f25c8c0570f2">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_14a66789-b85e-3387-5a34-2365120d5b2d" id="urn:x-metanorma-xml-id:_14a66789-b85e-3387-5a34-2365120d5b2d">全て対象</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3f2d5ba5-d9df-ae7d-96bf-1025def1f5ea" id="urn:x-metanorma-xml-id:_3f2d5ba5-d9df-ae7d-96bf-1025def1f5ea">建築物の上方からの正射影の外周を取得し、外周を構成する各頂点に、地表面の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_98af5521-e825-4154-de5c-a8847b7a2d01" id="urn:x-metanorma-xml-id:_98af5521-e825-4154-de5c-a8847b7a2d01">地表面の高さは、建築物の上方からの正射影の外周に含まれる地表面の高さのうち、最も低い高さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5f8e2b74-b150-22b9-16bc-7d6efd489a57" id="urn:x-metanorma-xml-id:_5f8e2b74-b150-22b9-16bc-7d6efd489a57">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_96c59873-5e16-8448-b1b3-8741845e2674" id="urn:x-metanorma-xml-id:_96c59873-5e16-8448-b1b3-8741845e2674">●</p></td><td><p about="urn:x-metanorma-xml-id:_90dece8c-e3b2-8180-0af1-c597e30cac12" id="urn:x-metanorma-xml-id:_90dece8c-e3b2-8180-0af1-c597e30cac12">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f8d2c645-b52c-98ba-3dfe-074e2b0575df" id="urn:x-metanorma-xml-id:_f8d2c645-b52c-98ba-3dfe-074e2b0575df">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9d454db8-af1b-9dc0-0639-e2c48f3c4db6" id="urn:x-metanorma-xml-id:_9d454db8-af1b-9dc0-0639-e2c48f3c4db6">全て対象</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f57d37b5-a437-0c29-9916-e922ff80049c" id="urn:x-metanorma-xml-id:_f57d37b5-a437-0c29-9916-e922ff80049c">屋根面（RoofSurface）と底面（GroundSurface）を垂直に結ぶ各辺をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_9ea1587e-4024-01fc-46b8-032635c7d9c2" id="urn:x-metanorma-xml-id:_9ea1587e-4024-01fc-46b8-032635c7d9c2">方位が変化する場所で区切る。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_38bf0616-c33a-aa14-962d-1bb4c15b2a6f" id="urn:x-metanorma-xml-id:_38bf0616-c33a-aa14-962d-1bb4c15b2a6f">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c0aa7b05-5b48-493a-1963-528afab28a01" id="urn:x-metanorma-xml-id:_c0aa7b05-5b48-493a-1963-528afab28a01">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_dfcda9eb-335f-4d59-0f28-fb09632690a2" id="urn:x-metanorma-xml-id:_dfcda9eb-335f-4d59-0f28-fb09632690a2">■</p></td><td><p about="urn:x-metanorma-xml-id:_eded4185-bc5a-fd1a-246b-c8ef37c57778" id="urn:x-metanorma-xml-id:_eded4185-bc5a-fd1a-246b-c8ef37c57778">BuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_6b6732d9-c0b2-8657-122a-9b1afce27cd1" id="urn:x-metanorma-xml-id:_6b6732d9-c0b2-8657-122a-9b1afce27cd1">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_b5166a52-9e36-2654-67fc-2784e8ea1409" id="urn:x-metanorma-xml-id:_b5166a52-9e36-2654-67fc-2784e8ea1409">一棟の建築物を、主題属性の異なる複数の部分に分ける場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_34681440-7ba5-ee7b-08fb-84cd4b9051aa" id="urn:x-metanorma-xml-id:_34681440-7ba5-ee7b-08fb-84cd4b9051aa">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b7f56392-618c-86ff-6241-4a486108202e" id="urn:x-metanorma-xml-id:_b7f56392-618c-86ff-6241-4a486108202e">BuildingPartを使用する場合、一棟のBuildingには必ず2つ以上のBuildingPartが含まれていなければならず、それらは互いに接していなければならない。</p></li><li><p about="urn:x-metanorma-xml-id:_7db2d5d1-c47e-59c8-96df-f84c70b8d94a" id="urn:x-metanorma-xml-id:_7db2d5d1-c47e-59c8-96df-f84c70b8d94a">Buildingの空間属性は空でなければならない。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2f0e01a2-521c-c387-734c-e6d6fdcd25e0" id="urn:x-metanorma-xml-id:_2f0e01a2-521c-c387-734c-e6d6fdcd25e0">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_484dc5b2-97eb-b542-2d6c-0394c7ca688d" id="urn:x-metanorma-xml-id:_484dc5b2-97eb-b542-2d6c-0394c7ca688d">■</p></td><td><p about="urn:x-metanorma-xml-id:_ecf679bc-7db5-19fe-6f24-825512bacd1c" id="urn:x-metanorma-xml-id:_ecf679bc-7db5-19fe-6f24-825512bacd1c">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_78198305-89f9-2791-6f74-c7ac9586f03d" id="urn:x-metanorma-xml-id:_78198305-89f9-2791-6f74-c7ac9586f03d">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_012fbfce-d451-14b0-941c-e3df0f7b560b" id="urn:x-metanorma-xml-id:_012fbfce-d451-14b0-941c-e3df0f7b560b">BuildingPartを作成する場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_89bc64a6-39a4-248a-a704-f99f78efb3ac" id="urn:x-metanorma-xml-id:_89bc64a6-39a4-248a-a704-f99f78efb3ac">BuildingPartと連続する他のBuildingPartとの境界線により囲まれた面を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_d7154fe9-1b13-8cee-5b74-4a155cb89f77" id="urn:x-metanorma-xml-id:_d7154fe9-1b13-8cee-5b74-4a155cb89f77">ClosureSurfaceの境界線は、屋根面（RoofSurface）、外壁面（WallSurface）又は底面（GroundSurface）を区切る線分となる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c33ed91b-221d-62b6-dc56-a346e9cc2ac3" id="urn:x-metanorma-xml-id:_c33ed91b-221d-62b6-dc56-a346e9cc2ac3">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_0d00de69-6b07-3b5b-c0ad-4285cd24d1d4" id="urn:x-metanorma-xml-id:_0d00de69-6b07-3b5b-c0ad-4285cd24d1d4">〇</p></td><td><p about="urn:x-metanorma-xml-id:_19ff2b7b-8e52-46cf-70c5-b74f63aa2270" id="urn:x-metanorma-xml-id:_19ff2b7b-8e52-46cf-70c5-b74f63aa2270">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a326b4bb-0be6-441b-9c4b-2dc7a57ac4eb" id="urn:x-metanorma-xml-id:_a326b4bb-0be6-441b-9c4b-2dc7a57ac4eb">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_dad144ca-307f-ba8a-8999-069f381c1a4f" id="urn:x-metanorma-xml-id:_dad144ca-307f-ba8a-8999-069f381c1a4f">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_da1d8885-4fe0-618a-8363-11de34a765f4" id="urn:x-metanorma-xml-id:_da1d8885-4fe0-618a-8363-11de34a765f4">外壁のうち、上向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_e7eac7f1-19fa-f43f-1c50-f7d03536c85a" id="urn:x-metanorma-xml-id:_e7eac7f1-19fa-f43f-1c50-f7d03536c85a">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_33ca7e8a-cdd2-fc03-de5b-9a98fd61fad1" id="urn:x-metanorma-xml-id:_33ca7e8a-cdd2-fc03-de5b-9a98fd61fad1">RoofSurfaceの代替として使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_71295329-6aea-ed27-30ae-45fa98a92e22" id="urn:x-metanorma-xml-id:_71295329-6aea-ed27-30ae-45fa98a92e22">LOD2.1</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_f6820e79-df92-48bb-944f-6f14fb5302eb" id="urn:x-metanorma-xml-id:_f6820e79-df92-48bb-944f-6f14fb5302eb">OuterCeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_038989dc-5057-487e-1941-ac37d7454590" id="urn:x-metanorma-xml-id:_038989dc-5057-487e-1941-ac37d7454590">MultiSurface</p></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_2299059f-1008-5239-f29f-62bd2f961de0" id="urn:x-metanorma-xml-id:_2299059f-1008-5239-f29f-62bd2f961de0">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b2d5500a-5097-5529-6d9d-dca8570e97d6" id="urn:x-metanorma-xml-id:_b2d5500a-5097-5529-6d9d-dca8570e97d6">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_7f107dc7-ad9c-3b43-5de5-127a259cfe1f" id="urn:x-metanorma-xml-id:_7f107dc7-ad9c-3b43-5de5-127a259cfe1f">●</p></td><td><p about="urn:x-metanorma-xml-id:_9e0dba6c-37ad-c6cf-7e17-4c6547e643c0" id="urn:x-metanorma-xml-id:_9e0dba6c-37ad-c6cf-7e17-4c6547e643c0">BuildingInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_d5cf5850-b4a3-b1d9-c107-6f252741330c" id="urn:x-metanorma-xml-id:_d5cf5850-b4a3-b1d9-c107-6f252741330c">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_da8d3471-9aff-7b83-3386-514fd02f3f9a" id="urn:x-metanorma-xml-id:_da8d3471-9aff-7b83-3386-514fd02f3f9a">短辺の実長3m以上又は短辺が実長1m以上かつ側方又は上方からの正射影の面積が3m2以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8c2ffac5-3c61-42a2-89df-ea6789423bce" id="urn:x-metanorma-xml-id:_8c2ffac5-3c61-42a2-89df-ea6789423bce">屋外付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_c0417e09-1079-366e-f814-c15128629f9b" id="urn:x-metanorma-xml-id:_c0417e09-1079-366e-f814-c15128629f9b">面の各頂点に屋外付属物の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ca44d2b6-a9d9-386e-675e-1cb187ee4ed1" id="urn:x-metanorma-xml-id:_ca44d2b6-a9d9-386e-675e-1cb187ee4ed1">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
