ttps://www.geospatial.jp/iur/codelists/3.1/Bridge_lodType.xml">https://www.geospatial.jp/iur/codelists/3.1/Bridge_lodType.xml</a></p></td></tr><tr><th><p>コード</p></th><th><p>説明</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_cc5ccd37-93b3-db2c-dcff-4055c80f04d1" id="urn:x-metanorma-xml-id:_cc5ccd37-93b3-db2c-dcff-4055c80f04d1">2.0</p></td><td><p about="urn:x-metanorma-xml-id:_d5cf4c11-d23e-3032-506b-0989e779aabe" id="urn:x-metanorma-xml-id:_d5cf4c11-d23e-3032-506b-0989e779aabe">道路橋、桟道橋及び鉄道橋は、床版の外周を、高さをもった面として表現する。横断歩道橋、ペデストリアンデッキ及び跨線橋は、本体（上部工、階段及び踊り場）の外周を取得し、高さをもった面として表現する。階段の個々の段は取得せず、下端と上端を結んだ平面として表現する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_15722ac7-ace1-d5be-3522-eb2e61d32e2d" id="urn:x-metanorma-xml-id:_15722ac7-ace1-d5be-3522-eb2e61d32e2d">2.1</p></td><td><p about="urn:x-metanorma-xml-id:_decc4ef6-1347-a9ec-75d4-1aedcd8a38b0" id="urn:x-metanorma-xml-id:_decc4ef6-1347-a9ec-75d4-1aedcd8a38b0">道路橋、桟道橋及び鉄道橋は、床版及び主桁によって、厚みと高さをもった立体として表現する。橋脚などの構造上不可欠な部材を表現してもよい。横断歩道橋、ペデストリアンデッキ及び跨線橋は、本体（上部工、階段及び踊り場）を、それぞれを厚みと高さを持った立体として表現する。上部工、階段及び踊り場は分けて取得できる。階段の個々の段は取得せず、下端と上端を結んだ面として表現する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
