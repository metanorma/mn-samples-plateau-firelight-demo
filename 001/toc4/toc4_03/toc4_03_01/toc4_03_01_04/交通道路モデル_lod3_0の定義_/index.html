413%"><col width="34.4827%"><col width="17.2418%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_9daa81ca-4f09-4a10-48d6-3f510768b96a" id="urn:x-metanorma-xml-id:_9daa81ca-4f09-4a10-48d6-3f510768b96a">LOD3.0</p></td><td><p about="urn:x-metanorma-xml-id:_84a16552-85cc-72e6-5dda-d2e39732e87c" id="urn:x-metanorma-xml-id:_84a16552-85cc-72e6-5dda-d2e39732e87c">●</p></td><td><p about="urn:x-metanorma-xml-id:_ad21caa7-4979-4c33-b218-aa5f0ea59dd7" id="urn:x-metanorma-xml-id:_ad21caa7-4979-4c33-b218-aa5f0ea59dd7">Road</p></td><td><p about="urn:x-metanorma-xml-id:_2b02c04d-695d-dd09-4400-ce9aac77690f" id="urn:x-metanorma-xml-id:_2b02c04d-695d-dd09-4400-ce9aac77690f">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_eb143d92-87df-4822-965f-6b7222e42db4" id="urn:x-metanorma-xml-id:_eb143d92-87df-4822-965f-6b7222e42db4">道路法の道路</p></li><li><p about="urn:x-metanorma-xml-id:_e601c61c-004a-506f-b56b-3d351c9f5190" id="urn:x-metanorma-xml-id:_e601c61c-004a-506f-b56b-3d351c9f5190">建築基準法第42条の道路</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_963dc885-89ef-2be0-7851-15465a826266" id="urn:x-metanorma-xml-id:_963dc885-89ef-2be0-7851-15465a826266">TrafficArea及びAuxiliaryTrafficAreaの集まりとして作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_aa0b3a00-e70c-5667-d8c7-b691e1867182" id="urn:x-metanorma-xml-id:_aa0b3a00-e70c-5667-d8c7-b691e1867182">道路内の高さは、横断方向に同一（全て車道の路面高さ）となる。</p></td></tr><tr><td rowspan="4"><p about="urn:x-metanorma-xml-id:_94c9a61a-e0de-f8bd-97a9-91ce278c2326" id="urn:x-metanorma-xml-id:_94c9a61a-e0de-f8bd-97a9-91ce278c2326">LOD3.0</p></td><td rowspan="4"><p about="urn:x-metanorma-xml-id:_d7b04296-6c3d-e5bb-fda7-b76dba244c38" id="urn:x-metanorma-xml-id:_d7b04296-6c3d-e5bb-fda7-b76dba244c38">●</p></td><td rowspan="4"><p about="urn:x-metanorma-xml-id:_c22b8b29-80e6-e10e-3752-7e817c3d0034" id="urn:x-metanorma-xml-id:_c22b8b29-80e6-e10e-3752-7e817c3d0034">TrafficArea</p></td><td rowspan="4"><p about="urn:x-metanorma-xml-id:_182f4472-349f-f350-c25a-a456c1e9cf99" id="urn:x-metanorma-xml-id:_182f4472-349f-f350-c25a-a456c1e9cf99">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_6734800f-aa1c-759a-4d57-e1a9644f7656" id="urn:x-metanorma-xml-id:_6734800f-aa1c-759a-4d57-e1a9644f7656">車道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a68f731f-c223-cb6a-8ec7-583991c76552" id="urn:x-metanorma-xml-id:_a68f731f-c223-cb6a-8ec7-583991c76552">車道の境界をつないだ面を作成し、車道交差部を除く面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_303c44a6-198f-98fc-8e8b-fbb0345a372e" id="urn:x-metanorma-xml-id:_303c44a6-198f-98fc-8e8b-fbb0345a372e">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_5af8b57a-cdda-bfe3-da5e-1be3699d46fc" id="urn:x-metanorma-xml-id:_5af8b57a-cdda-bfe3-da5e-1be3699d46fc">車道交差部（隅切りがある場合）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8b57d1c8-9c0e-f915-78b7-989e122c388b" id="urn:x-metanorma-xml-id:_8b57d1c8-9c0e-f915-78b7-989e122c388b">隅切りで囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_349e8eba-5306-b4d2-3cc9-19b235100b1e" id="urn:x-metanorma-xml-id:_349e8eba-5306-b4d2-3cc9-19b235100b1e">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_f24ab328-588d-00cf-ab78-235b2b776522" id="urn:x-metanorma-xml-id:_f24ab328-588d-00cf-ab78-235b2b776522">車道交差部（隅切りが無い場合）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4b161b5f-77d2-d289-e82c-dd68cadfa234" id="urn:x-metanorma-xml-id:_4b161b5f-77d2-d289-e82c-dd68cadfa234">交差する道路の道路縁が接する点を結ぶ線に囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_a204476b-9dfb-f1aa-4df7-42b073e1f3f2" id="urn:x-metanorma-xml-id:_a204476b-9dfb-f1aa-4df7-42b073e1f3f2">高さは車道の路面高さとする。</p></li></ul></td><td><figure about="urn:x-metanorma-xml-id:_af92af55-eee7-dd71-883b-88bb11f05059" i
