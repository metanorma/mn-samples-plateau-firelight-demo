44df">Solid</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_02054766-2526-9603-2dd6-b57a92184960" id="urn:x-metanorma-xml-id:_02054766-2526-9603-2dd6-b57a92184960">複数の植物が混生し、個々の植物を識別しない場合</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_569b2961-0998-56e4-56f5-cc3a4a62afe1" id="urn:x-metanorma-xml-id:_569b2961-0998-56e4-56f5-cc3a4a62afe1">植被の上方からの正射影の外周を地表面から一律の高さで上向きに押し出した立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_58354929-360d-813e-5a49-ac4cf3cd8e45" id="urn:x-metanorma-xml-id:_58354929-360d-813e-5a49-ac4cf3cd8e45">一律の高さは、植被の高さの中央値を原則とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
