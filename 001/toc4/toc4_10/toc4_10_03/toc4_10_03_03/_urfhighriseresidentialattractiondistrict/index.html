b7c5f-ad75-51be-ef4c-4244c2664fec" id="urn:x-metanorma-xml-id:_7b4b7c5f-ad75-51be-ef4c-4244c2664fec">都市計画法第8条第1項第2号の4で定められる高層住居誘導地区。住居と住居以外の用途とを適正に配分し、利便性の高い高層住宅の建設を誘導するため、第一種住居地域、第二種住居地域、準住居地域、近隣商業地域又は準工業地域でこれらの地域に関する都市計画において建築基準法第五十二条第一項第二号に規定する建築物の容積率が十分の四十又は十分の五十と定められたものの内において、建築物の容積率の最高限度、建築物の建蔽率の最高限度及び建築物の敷地面積の最低限度を定める地区。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_bc4e2072-38cb-a117-bd5f-48de37750c86" id="urn:x-metanorma-xml-id:_bc4e2072-38cb-a117-bd5f-48de37750c86">urf:DistrictsAndZones</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_e9a1f94f-69b8-69f2-029e-eaa3b5127652" id="urn:x-metanorma-xml-id:_e9a1f94f-69b8-69f2-029e-eaa3b5127652">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_487d55db-e90d-70dc-0d9e-3b4aea88e18c" id="urn:x-metanorma-xml-id:_487d55db-e90d-70dc-0d9e-3b4aea88e18c">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_1727e8ad-a648-6ef7-7507-26fb2a36466c" id="urn:x-metanorma-xml-id:_1727e8ad-a648-6ef7-7507-26fb2a36466c">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_30959b27-fe28-22b8-7616-41d828318448" id="urn:x-metanorma-xml-id:_30959b27-fe28-22b8-7616-41d828318448">地域地区の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_37e436e9-0de6-3a8d-b157-28988a6bacac" id="urn:x-metanorma-xml-id:_37e436e9-0de6-3a8d-b157-28988a6bacac">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_0579ddd6-c9a0-f8b2-19b4-28c9c9e6744f" id="urn:x-metanorma-xml-id:_0579ddd6-c9a0-f8b2-19b4-28c9c9e6744f">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e496ae04-b4a9-5f0c-c451-bc9b45b24f4b" id="urn:x-metanorma-xml-id:_e496ae04-b4a9-5f0c-c451-bc9b45b24f4b">地域地区の名称。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_a2a567b2-790f-5442 3ebf4ed-df8f-5ae5-2c2d-333e89068f3d">調査が実施された年（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bb979389-4b08-0728-f7af-39534af62eed" id="urn:x-metanorma-xml-id:_bb979389-4b08-0728-f7af-39534af62eed">urf:location</p></td><td><p about="urn:x-metanorma-xml-id:_7160fa3d-bd87-20a3-75e1-cc5d5711fc2d" id="urn:x-metanorma-xml-id:_7160fa3d-bd87-20a3-75e1-cc5d5711fc2d">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0873b481-9813-e5c7-3f45-bb48600819a4" id="urn:x-metanorma-xml-id:_0873b481-9813-e5c7-3f45-bb48600819a4">都市計画法第8条第3項第1号に定める当該地区又は地域が設定された位置。町丁目又は字まで記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0ba16803-26e9-de0f-30d9-57c67893f30b" id="urn:x-metanorma-xml-id:_0ba16803-26e9-de0f-30d9-57c67893f30b">urf:areaInTotal</p></td><td><p about="urn:x-metanorma-xml-id:_0ad11338-c7e6-446c-0abe-709a560a14eb" id="urn:x-metanorma-xml-id:_0ad11338-c7e6-446c-0abe-709a560a14eb">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0118f0a2-caa1-0a2e-205e-eba7c518d12a" id="urn:x-metanorma-xml-id:_0118f0a2-caa1-0a2e-205e-eba7c518d12a">都市計画法第8条第3項第3号に定める区域の「面積」について、同一の種類となる区域の当該市区町村内における合計。単位はha（uom=”ha”）とする。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1c1af2e9-e73d-a6f1-6aeb-9ca19d682f37" id="urn:x-metanorma-xml-id:_1c1af2e9-e73d-a6f1-6aeb-9ca19d682f37">urf:floorAreaRate</p></td><td><p about="urn:x-metanorma-xml-id:_35a72388-ca59-8348-5874-1bdc552ef045" id="urn:x-metanorma-xml-id:_35a72388-ca59-8348-5874-1bdc552ef045">xs:integer [1]</p></td><td><p about="urn:x-metanorma-xml-id:_68478682-d705-7a45-5e22-759394b64623" id="urn:x-metanorma-xml-id:_68478682-d705-7a45-5e22-759394b64623">都市計画法第8条第3項第2号イに定める容積率（延べ面積の敷地面積に対する割合）。全体を「100」とする割合（百分率）で記述する。（単位は％）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_91a4bb52-910b-10ef-5ae7-49a469ae6265" id="urn:x-metanorma-xml-id:_91a4bb52-910b-10ef-5ae7-49a469ae6265">urf:maximumBuildingCoverageRate</p></td><td><p about="urn:x-metanorma-xml-id:_dcee7c3a-e2cc-6467-9763-4ab5a3110401" id="urn:x-metanorma-xml-id:_dcee7c3a-e2cc-6467-9763-4ab5a3110401">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_87b05920-5f91-d132-0ba1-62c26d8f677f" id="urn:x-metanorma-xml-id:_87b05920-5f91-d132-0ba1-62c26d8f677f">都市計画法第8条第3項第2号ロ及びハに定める（建ぺい率建築面積の敷地面積に対する割合）。全体を「100」とする割合（百分率）で記述する。（単位は％）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0e274ef5-a5d1-3fff-f5e5-f7603d9a942f" id="urn:x-metanorma-xml-id:_0e274ef5-a5d1-3fff-f5e5-f7603d9a942f">urf:minimumSiteArea</p></td><td><p about="urn:x-metanorma-xml-id:_e3dfcad2-c6a6-5852-ae82-80fce80a9e77" id="urn:x-metanorma-xml-id:_e3dfcad2-c6a6-5852-ae82-80fce80a9e77">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c219c8de-461c-af1a-b78d-cc7f99dae5c7" id="urn:x-metanorma-xml-id:_c219c8de-461c-af1a-b78d-cc7f99dae5c7">都市計画法第8条第3項第2号イに定める建築物の敷地面積の最低限度。単位はm2（uom=”m2”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_8f114999-daf4-b7e8-9d0b-e454ab5f24cc" id="urn:x-metanorma-xml-id:_8f114999-daf4-b7e8-9d0b-e454ab5f24cc">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_104aae5c-2ba9-b78c-35bb-276adc7a601f" id="urn:x-metanorma-xml-id:_104aae5c-2ba9-b78c-35bb-276adc7a601f">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b8bdbfa0-38c7-1870-eb61-0c50f5f96969" id="urn:x-metanorma-xml-id:_b8bdbfa0-38c7-1870-eb61-0c50f5f96969">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c85b58ab-e9aa-d5cc-0fc0-ed53ca1d2da8" id="urn:x-metanorma-xml-id:_c85b58ab-e9aa-d5cc-0fc0-ed53ca1d2da8">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_3be3e95d-afc8-ab2b-8b03-d9b06819fa9c" id="urn:x-metanorma-xml-id:_3be3e95d-afc8-ab2b-8b03-d9b06819fa9c">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ef9f170f-32c9-2ae4-e5a6-e52743cce294" id="urn:x-metanorma-xml-id:_ef9f170f-32c9-2ae4-e5a6-e52743cce294">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f6d74501-6bc3-f3b5-c7cb-94b5551fefec" id="urn:x-metanorma-xml-id:_f6d74501-6bc3-f3b5-c7cb-94b5551fefec">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_cddece2f-12f2-dfcb-1c5e-718392159ac5" id="urn:x-metanorma-xml-id:_cddece2f-12f2-dfcb-1c5e-718392159ac5">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f3024bd2-03ef-9fa4-76e7-d3d8f32bae53" id="urn:x-metanorma-xml-id:_f3024bd2-03ef-9fa4-76e7-d3d8f32bae53">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_026b652b-82d4-70b9-e001-8823054a3173" id="urn:x-metanorma-xml-id:_026b652b-82d4-70b9-e001-8823054a3173">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_109c9a2d-a8e7-998a-85b1-ff8488d25402" id="urn:x-metanorma-xml-id:_109c9a2d-a8e7-998a-85b1-ff8488d25402">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6306c2d7-0712-a536-e1b5-0e3eb9466240" id="urn:x-metanorma-xml-id:_6306c2d7-0712-a536-e1b5-0e3eb9466240">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
