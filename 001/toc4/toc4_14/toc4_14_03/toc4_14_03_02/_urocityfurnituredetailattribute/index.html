      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_14">4.14  都市設備モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_14/toc4_14_03">4.14.3  都市設備モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_14/toc4_14_03/toc4_14_03_02">4.14.3.2  Urban Object（i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.14.3.2.1  uro:CityFurnitureDetailAttribute</h1><figure about="urn:x-metanorma-xml-id:_98f78db9-2e5b-ac7b-27f2-df97021a6045" id="urn:x-metanorma-xml-id:_98f78db9-2e5b-ac7b-27f2-df97021a6045"><figcaption class="style_figCaption">表4-674</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><th><p>型の定義</p></th><th colspan="2"><p>都市設備の詳細な区分を行うための属性型。</p></th></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_2cbd76dc-b639-9bb0-62f5-f5c867804565" id="urn:x-metanorma-xml-id:_2cbd76dc-b639-9bb0-62f5-f5c867804565">uro:CityFurnitureAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_44406630-cd73-91ce-1af7-88c3d94b3b95" id="urn:x-metanorma-xml-id:_44406630-cd73-91ce-1af7-88c3d94b3b95">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_39693e57-8334-9acd-3ddb-7433358b1e88" id="urn:x-metanorma-xml-id:_39693e57-8334-9acd-3ddb-7433358b1e88">uro:facilityType</p></td><td><p about="urn:x-metanorma-xml-id:_ebf432d9-cd74-5f80-f91d-5142d6b7a1b5" id="urn:x-metanorma-xml-id:_ebf432d9-cd74-5f80-f91d-5142d6b7a1b5">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5f2f913d-e417-f2f1-b3d5-b6a9eb5e83f7" id="urn:x-metanorma-xml-id:_5f2f913d-e417-f2f1-b3d5-b6a9eb5e83f7">都市設備の、より詳細な区分。frn:functionよりもさらに詳細に区分したい場合に使用する。</p><p about="urn:x-metanorma-xml-id:_3175847a-03cb-eded-9c6b-a95b83f94706" id="urn:x-metanorma-xml-id:_3175847a-03cb-eded-9c6b-a95b83f94706">地下埋設物モデルにて使用する場合は、コードリスト（CityFurnitureDetailAttribute_facilityType.xml）より選択する。</p><p about="urn:x-metanorma-xml-id:_69c92837-d8bb-ea61-b95a-6a13fcf33c93" id="urn:x-metanorma-xml-id:_69c92837-d8bb-ea61-b95a-6a13fcf33c93">地下埋設物モデル以外で使用する場合は、文字列とし下記定義域に従う。</p><p about="urn:x-metanorma-xml-id:_60e7be50-9f39-f849-7992-e37e8c3789fb" id="urn:x-metanorma-xml-id:_60e7be50-9f39-f849-7992-e37e8c3789fb">定義域を「別表 uro:facilityTypeの定義域」に示す。frn:functionの値によりuro:facilityTypeの定義域は異なる。また、定義域に該当しない区分が存在する場合は、定義域を拡張してよい。</p><p about="urn:x-metanorma-xml-id:_71086c32-9281-6dc1-fbe0-3e0db659b207" id="urn:x-metanorma-xml-id:_71086c32-9281-6dc1-fbe0-3e0db659b207">なお、「道路標識、区画線及び道路標示に関する命令」別表第4及び第6に示された区画線及び道路標示の形状・寸法・色が同一、かつ設置される場所が同一の場合は、以下の場合を除き、「区画線」の区分を採用する</p><ul><li><p about="urn:x-metanorma-xml-id:_37eaf51a-260f-3be1-74bf-309f6af10058" id="urn:x-metanorma-xml-id:_37eaf51a-260f-3be1-74bf-309f6af10058">「安全地帯又は路上障害物に接近」のうち、安全地帯に接近する場合は「道路標示」として取得する</p></li><li><p about="urn:x-metanorma-xml-id:_e9fb3520-dfd1-1c02-3eba-68457ec05ee6" id="urn:x-metanorma-xml-id:_e9fb3520-dfd1-1c02-3eba-68457ec05ee6">「路側帯」のうち、歩道の設けられていない道路、又は道路の歩道の設けられていない側の路端よりに設けられ、かつ、実線で示されているものは「道路標示」として取得する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_643b0718-31b2-7e81-c880-f149565cf14d" id="urn:x-metanorma-xml-id:_643b0718-31b2-7e81-c880-f149565cf14d">uro:description</p></td><td><p about="urn:x-metanorma-xml-id:_0a1c3e45-5052-84b5-5ba9-057707f12e40" id="urn:x-metanorma-xml-id:_0a1c3e45-5052-84b5-5ba9-057707f12e40">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3b31b89c-d54e-1ca3-9ecc-b020546b649d" id="urn:x-metanorma-xml-id:_3b31b89c-d54e-1ca3-9ecc-b020546b649d">都市施設の詳細な内容。</p><p about="urn:x-metanorma-xml-id:_cc6ab0a0-5cc3-8283-0b38-42ddbddc4e53" id="urn:x-metanorma-xml-id:_cc6ab0a0-5cc3-8283-0b38-42ddbddc4e53">都市設備が道路標識又は路面標示の場合は、文字や数字で記載されている内容。</p><p about="urn:x-metanorma-xml-id:_3ba14689-ff83-71fd-26de-f8e55f4de961" id="urn:x-metanorma-xml-id:_3ba14689-ff83-71fd-26de-f8e55f4de961">以下に示す道路標識又は路面標示の記載内容を対象とする。</p><p about="urn:x-metanorma-xml-id:_62dec0cd-c7fb-6948-41e3-819761339ba9" id="urn:x-metanorma-xml-id:_62dec0cd-c7fb-6948-41e3-819761339ba9">最大幅、重量制限、高さ制限、最高速度、最低速度、車両通行区分、専用通行帯</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
