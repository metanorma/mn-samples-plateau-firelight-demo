75621dac007">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c96774ef-cabf-aec1-b1d2-3b1acfd6e620" id="urn:x-metanorma-xml-id:_c96774ef-cabf-aec1-b1d2-3b1acfd6e620">gen:genericAttributeSet</p></td><td><p about="urn:x-metanorma-xml-id:_47ed69c8-1adb-ba78-f485-06866119be3a" id="urn:x-metanorma-xml-id:_47ed69c8-1adb-ba78-f485-06866119be3a">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_977e47ef-29f7-e469-a7cd-decb9131fec6" id="urn:x-metanorma-xml-id:_977e47ef-29f7-e469-a7cd-decb9131fec6">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_59d4a045-f35c-448a-a23b-c4d68c99511b" id="urn:x-metanorma-xml-id:_59d4a045-f35c-448a-a23b-c4d68c99511b">frn:lod1Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_26499e60-e491-2390-61ee-bc27173dd299" id="urn:x-metanorma-xml-id:_26499e60-e491-2390-61ee-bc27173dd299">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4ec296f7-2c4c-09c3-783c-4a970a7bd2d9" id="urn:x-metanorma-xml-id:_4ec296f7-2c4c-09c3-783c-4a970a7bd2d9">単独で埋設されている場合は、管路の上方からの正射影の外周を取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_53a131d2-5083-77b0-b2ac-a35de5d5c7a2" id="urn:x-metanorma-xml-id:_53a131d2-5083-77b0-b2ac-a35de5d5c7a2">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_6af78aae-0538-9b93-7049-cc44fe98489f" id="urn:x-metanorma-xml-id:_6af78aae-0538-9b93-7049-cc44fe98489f">一律の土被り量が幅をもつ場合は、最大の深さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_89205757-47bc-38a2-4293-89c46240d50c" id="urn:x-metanorma-xml-id:_89205757-47bc-38a2-4293-89c46240d50c">frn:lod2Geomerty</p></td><td><p about="urn:x-metanorma-xml-id:_ad04d762-4cfe-3ded-5b28-58ac83a3d999" id="urn:x-metanorma-xml-id:_ad04d762-4cfe-3ded-5b28-58ac83a3d999">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_01573c74-d51c-1500-f20e-962b346d842f" id="urn:x-metanorma-xml-id:_01573c74-d51c-1500-f20e-962b346d842f">単独で埋設されている場合は、管路の上方からの正射影の外周を取得し、管路が埋設された深さから、一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_73ce8b01-ddd4-2005-e7fd-44667cfad9b9" id="urn:x-metanorma-xml-id:_73ce8b01-ddd4-2005-e7fd-44667cfad9b9">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、管路が埋設された深さから一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_7431eb0b-4b44-6b74-814b-8c7a444ee492" id="urn:x-metanorma-xml-id:_7431eb0b-4b44-6b74-814b-8c7a444ee492">土被り量が幅をもつ場合は、最小の深さから最大の深さまでの一律高さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_69c0aa3e-d00a-34da-e06a-1cbf442ddee2" id="urn:x-metanorma-xml-id:_69c0aa3e-d00a-34da-e06a-1cbf442ddee2">frn:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_61acd8ac-c49c-37b6-7e1f-d6b999ea6444" id="urn:x-metanorma-xml-id:_61acd8ac-c49c-37b6-7e1f-d6b999ea6444">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_52cf43f9-a24d-b271-2c69-b5c758952b97" id="urn:x-metanorma-xml-id:_52cf43f9-a24d-b271-2c69-b5c758952b97">埋設物の外形（外側から見える形）を構成する面を取得する。面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a9c6b67e-016b-0330-c112-88577cda7900" id="urn:x-metanorma-xml-id:_a9c6b67e-016b-0330-c112-88577cda7900">frn:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_aafee4c0-19a5-ad50-64de-65f829a6b5b7" id="urn:x-metanorma-xml-id:_aafee4c0-19a5-ad50-64de-65f829a6b5b7">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_437caf07-63e2-e930-e290-b4fb7e06893e" id="urn:x-metanorma-xml-id:_437caf07-63e2-e930-e290-b4fb7e06893e">埋設物の外形（外側から見える形）を構成する面を取得する。埋設物の内空を構成する面を取得する。 面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_da1b4387-fd15-988e-c52f-3f833bb7eef0" id="urn:x-metanorma-xml-id:_da1b4387-fd15-988e-c52f-3f833bb7eef0">uro:cityFurnitureDetailAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_f66eff01-5bee-5c0d-eba4-5f77ccd51502" id="urn:x-metanorma-xml-id:_f66eff01-5bee-5c0d-eba4-5f77ccd51502">uro:CityFurnitureDetailAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6e0045d2-25c4-a391-52b5-990a7b4ce6ef" id="urn:x-metanorma-xml-id:_6e0045d2-25c4-a391-52b5-990a7b4ce6ef">埋設物の詳細な内容。管路の圧力コードを記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f363771a-5b4d-188d-dbad-031d583380ad" id="urn:x-metanorma-xml-id:_f363771a-5b4d-188d-dbad-031d583380ad">uro:frnKeyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_85ddcdfa-b87f-a052-a8db-3da5d0cd7b9d" id="urn:x-metanorma-xml-id:_85ddcdfa-b87f-a052-a8db-3da5d0cd7b9d">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d80c7ea2-ec52-4f18-b39e-dbef591ee69b" id="urn:x-metanorma-xml-id:_d80c7ea2-ec52-4f18-b39e-dbef591ee69b">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f870ca67-03a9-7881-54ca-72fc112889f9" id="urn:x-metanorma-xml-id:_f870ca67-03a9-7881-54ca-72fc112889f9">uro:frnDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_da040019-bfec-6891-8e9b-fa04b7a91972" id="urn:x-metanorma-xml-id:_da040019-bfec-6891-8e9b-fa04b7a91972">uro:DataQualityAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_0b60987d-db94-6e48-ecfe-f6a3c24cff9b" id="urn:x-metanorma-xml-id:_0b60987d-db94-6e48-ecfe-f6a3c24cff9b">作成するデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_dc9bcfd1-71d3-4b85-7236-c1bf338c6f0d" id="urn:x-metanorma-xml-id:_dc9bcfd1-71d3-4b85-7236-c1bf338c6f0d">uro:frnFacilityTypeAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ccbbec31-553e-50e8-9189-a0d004a6fab8" id="urn:x-metanorma-xml-id:_ccbbec31-553e-50e8-9189-a0d004a6fab8">uro:FacilityTypeAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1306a8db-5dde-817f-a534-4e7c9827889e" id="urn:x-metanorma-xml-id:_1306a8db-5dde-817f-a534-4e7c9827889e">埋設物の種類に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_84a37ebf-8a6a-31e0-0a2f-d31aa23fad00" id="urn:x-metanorma-xml-id:_84a37ebf-8a6a-31e0-0a2f-d31aa23fad00">uro:frnFacilityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_18d49749-d219-b18b-d5f6-2a25ec5060c5" id="urn:x-metanorma-xml-id:_18d49749-d219-b18b-d5f6-2a25ec5060c5">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b619f472-4712-0c33-66a9-b3e2f54e6ff8" id="urn:x-metanorma-xml-id:_b619f472-4712-0c33-66a9-b3e2f54e6ff8">埋設物の詳細についての情報。工事・点検記録（uro:MaintenanceHistoryAttribute）を作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d60007a1-b696-70a6-ac4a-102770bcd0fa" id="urn:x-metanorma-xml-id:_d60007a1-b696-70a6-ac4a-102770bcd0fa">uro:frnFacilityIdAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_777172b5-40bf-64d3-71b7-ef02f22eb80b" id="urn:x-metanorma-xml-id:_777172b5-40bf-64d3-71b7-ef02f22eb80b">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_70fba5b3-cd5a-55db-a061-2e23eecbff24" id="urn:x-metanorma-xml-id:_70fba5b3-cd5a-55db-a061-2e23eecbff24">埋設物の識別に関する情報。運用上必ず一つ作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1c06c870-e410-eb82-2f76-644ed82b630a" id="urn:x-metanorma-xml-id:_1c06c870-e410-eb82-2f76-644ed82b630a">uro:frnDmAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_c86e78f0-7275-c9fb-f63e-a0260eec5565" id="urn:x-metanorma-xml-id:_c86e78f0-7275-c9fb-f63e-a0260eec5565">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_16cc4d7e-f93d-f0d9-ccf6-61c9dc4fa81d" id="urn:x-metanorma-xml-id:_16cc4d7e-f93d-f0d9-ccf6-61c9dc4fa81d">LOD0の形状情報。埋設物の中心線を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_93da6736-640d-2e6c-fec3-5535919b8406" id="urn:x-metanorma-xml-id:_93da6736-640d-2e6c-fec3-5535919b8406">uro:offsetDepth</p></td><td><p about="urn:x-metanorma-xml-id:_d7195809-45d7-7e2e-b573-6065c7723ad1" id="urn:x-metanorma-xml-id:_d7195809-45d7-7e2e-b573-6065c7723ad1">uro:OffsetDepth [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bee414ac-1a14-8320-49de-f678d3974f2d" id="urn:x-metanorma-xml-id:_bee414ac-1a14-8320-49de-f678d3974f2d">このリンク上に存在するオフセットデプス情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9313d3e2-de7e-4686-6eb6-18bcfd602f49" id="urn:x-metanorma-xml-id:_9313d3e2-de7e-4686-6eb6-18bcfd602f49">uro:thematicShape</p></td><td><p about="urn:x-metanorma-xml-id:_dd215f02-e799-e91a-b65a-ca443c8ae744" id="urn:x-metanorma-xml-id:_dd215f02-e799-e91a-b65a-ca443c8ae744">uro:ThematicShape[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_40fb0316-a3ce-04ce-82c4-9aba05f3eaa4" id="urn:x-metanorma-xml-id:_40fb0316-a3ce-04ce-82c4-9aba05f3eaa4">このリンクの主題的な形状情報。高さをもった埋設物の中心線の情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_42865802-1ae0-3d96-7d36-b7cca15b9d54" id="urn:x-metanorma-xml-id:_42865802-1ae0-3d96-7d36-b7cca15b9d54">uro:lengthAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_56f9c038-9be2-13e5-0637-24219fc4b55a" id="urn:x-metanorma-xml-id:_56f9c038-9be2-13e5-0637-24219fc4b55a">uro:LengthAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_46232eec-549f-c34e-86e8-d366f323d68f" id="urn:x-metanorma-xml-id:_46232eec-549f-c34e-86e8-d366f323d68f">このリンクの実長、亘長の情報。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
