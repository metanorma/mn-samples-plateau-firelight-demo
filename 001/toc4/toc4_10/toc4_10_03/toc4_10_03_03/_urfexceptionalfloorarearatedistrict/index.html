d="urn:x-metanorma-xml-id:_cd504d91-b376-e878-c6a4-997b52d0da16">地域地区が所在する市区町村の市区町村コード。コードリスト（Common_localPublicAuthorities.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6651dbe3-6fc6-0f3a-5e40-e1c439cdb5ec" id="urn:x-metanorma-xml-id:_6651dbe3-6fc6-0f3a-5e40-e1c439cdb5ec">urf:reference</p></td><td><p about="urn:x-metanorma-xml-id:_8cdd4a02-64af-0dc4-e662-83e0fe62d364" id="urn:x-metanorma-xml-id:_8cdd4a02-64af-0dc4-e662-83e0fe62d364">xs:anyURI [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e2fe492a-21ca-ba0a-00ff-793681c850cf" id="urn:x-metanorma-xml-id:_e2fe492a-21ca-ba0a-00ff-793681c850cf">外部の参照情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0bbfdb30-146b-1216-26be-e59ea7d99c6f" id="urn:x-metanorma-xml-id:_0bbfdb30-146b-1216-26be-e59ea7d99c6f">urf:reason</p></td><td><p about="urn:x-metanorma-xml-id:_0a0447da-2a3a-f99e-efcd-37db12104b3d" id="urn:x-metanorma-xml-id:_0a0447da-2a3a-f99e-efcd-37db12104b3d">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0c89ae8d-a9db-407b-ffde-39c6ccf5058b" id="urn:x-metanorma-xml-id:_0c89ae8d-a9db-407b-ffde-39c6ccf5058b">地域地区が指定された理由。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5daed6d5-6968-2c8b-c382-2276cb7b220d" id="urn:x-metanorma-xml-id:_5daed6d5-6968-2c8b-c382-2276cb7b220d">urf:note</p></td><td><p about="urn:x-metanorma-xml-id:_f876148a-f379-cf9d-958b-ba317823e938" id="urn:x-metanorma-xml-id:_f876148a-f379-cf9d-958b-ba317823e938">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_73c20e37-b60b-617b-bf1a-bd2ea7d8ec5e" id="urn:x-metanorma-xml-id:_73c20e37-b60b-617b-bf1a-bd2ea7d8ec5e">その他当該区域に関して特筆すべき事項。</p></td></tr><tr><th><p>(urf:surveyYear)</p></th><td><p about="urn:x-metanorma-xml-id:_21f0ea49-bc22-d796-e661-7c2c1e1f3f1e" id="urn:x-metanorma-xml-id:_21f0ea49-bc22-d796-e661-7c2c1e1f3f1e">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_646b5303-5851-5f38-6d80-5af691871e57" id="urn:x-metanorma-xml-id:_646b5303-5851-5f38-6d80-5af691871e57">調査が実施された年（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ace40c87-e95f-2027-bc21-1e56029ae404" id="urn:x-metanorma-xml-id:_ace40c87-e95f-2027-bc21-1e56029ae404">urf:location</p></td><td><p about="urn:x-metanorma-xml-id:_1d6b1e17-44b3-a8ee-c274-d64ca31798c3" id="urn:x-metanorma-xml-id:_1d6b1e17-44b3-a8ee-c274-d64ca31798c3">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a45ac0bb-54bc-f233-faf4-5e732b5c4ab6" id="urn:x-metanorma-xml-id:_a45ac0bb-54bc-f233-faf4-5e732b5c4ab6">都市計画法第8条第3項第1号に定める当該地区又は地域が設定された位置。町丁目又は字まで記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d81deb78-9e73-596b-685d-78d949cf8640" id="urn:x-metanorma-xml-id:_d81deb78-9e73-596b-685d-78d949cf8640">urf:areaInTotal</p></td><td><p about="urn:x-metanorma-xml-id:_94496f4f-5351-d5f4-bc02-a447120f43fa" id="urn:x-metanorma-xml-id:_94496f4f-5351-d5f4-bc02-a447120f43fa">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d8b313f5-af74-9329-362e-09b3c010190f" id="urn:x-metanorma-xml-id:_d8b313f5-af74-9329-362e-09b3c010190f">都市計画法第8条第3項第3号に定める区域の「面積」について、同一の種類となる区域の当該市区町村内における合計。単位はha（uom=”ha”）とする。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_8a513822-2196-d02b-bf77-134dc2b52dae" id="urn:x-metanorma-xml-id:_8a513822-2196-d02b-bf77-134dc2b52dae">urf:buildingHeightLimits</p></td><td><p about="urn:x-metanorma-xml-id:_20a98492-8915-2cd7-a11c-b48ae79ec391" id="urn:x-metanorma-xml-id:_20a98492-8915-2cd7-a11c-b48ae79ec391">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3f1b70ca-dda9-83d7-58c9-0b25221c11bb" id="urn:x-metanorma-xml-id:_3f1b70ca-dda9-83d7-58c9-0b25221c11bb">都市計画法第8条第3項第2号チに定める当該地区における市街地の環境を確保するために必要な場合に定められた建築物の高さの最高限度。単位はm（uom=”m”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1c624f5b-7ac4-c4e5-7052-47dce8c68071" id="urn:x-metanorma-xml-id:_1c624f5b-7ac4-c4e5-7052-47dce8c68071">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_2cf99d6b-649d-1714-637c-62387788c5f6" id="urn:x-metanorma-xml-id:_2cf99d6b-649d-1714-637c-62387788c5f6">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_556db3a3-dde0-9f6a-da00-9644fe7ec599" id="urn:x-metanorma-xml-id:_556db3a3-dde0-9f6a-da00-9644fe7ec599">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2bc95c75-566c-d0f3-52ee-37e1cc3ca045" id="urn:x-metanorma-xml-id:_2bc95c75-566c-d0f3-52ee-37e1cc3ca045">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_10c097d5-a4cc-753e-6c67-0d3a225d1d97" id="urn:x-metanorma-xml-id:_10c097d5-a4cc-753e-6c67-0d3a225d1d97">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_144b5aa6-fd20-4e1d-9665-f8631e6f2b8f" id="urn:x-metanorma-xml-id:_144b5aa6-fd20-4e1d-9665-f8631e6f2b8f">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_74113f1a-8fba-558f-d272-ba9354cddc60" id="urn:x-metanorma-xml-id:_74113f1a-8fba-558f-d272-ba9354cddc60">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_8416ab50-69ab-eebf-216d-7dcbc91ce170" id="urn:x-metanorma-xml-id:_8416ab50-69ab-eebf-216d-7dcbc91ce170">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1706fce5-208d-2452-3e41-25dac194f48a" id="urn:x-metanorma-xml-id:_1706fce5-208d-2452-3e41-25dac194f48a">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_252b4e77-f251-e019-db26-61b362d79ecb" id="urn:x-metanorma-xml-id:_252b4e77-f251-e019-db26-61b362d79ecb">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_776684a8-76db-771c-230e-c9bd8f979ae8" id="urn:x-metanorma-xml-id:_776684a8-76db-771c-230e-c9bd8f979ae8">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6636928a-7efd-490b-7f26-30425c7cd59c" id="urn:x-metanorma-xml-id:_6636928a-7efd-490b-7f26-30425c7cd59c">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
