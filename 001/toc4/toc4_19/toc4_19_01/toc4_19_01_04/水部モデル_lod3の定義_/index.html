      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_19">4.19  水部モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_19/toc4_19_01">4.19.1  水部モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_19/toc4_19_01/toc4_19_01_04">4.19.1.4  水部モデル（LOD3）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.19.1.4.2  水部モデル（LOD3）の定義</h1><p about="urn:x-metanorma-xml-id:_42dd89f9-1d2a-fba7-4a12-fe0f0c3a1797" id="urn:x-metanorma-xml-id:_42dd89f9-1d2a-fba7-4a12-fe0f0c3a1797">水部モデル（LOD3）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_0bff214f-d96f-4e79-1b23-17320d2e5d02" id="urn:x-metanorma-xml-id:_0bff214f-d96f-4e79-1b23-17320d2e5d02"><figcaption class="style_figCaption">表4-799</figcaption><table><tbody><tr><th></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1476e612-3807-7073-c1c6-83f690b07a4e" id="urn:x-metanorma-xml-id:_1476e612-3807-7073-c1c6-83f690b07a4e">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_3c6f1488-ff91-c783-785c-40b54f6bb2fa" id="urn:x-metanorma-xml-id:_3c6f1488-ff91-c783-785c-40b54f6bb2fa">●</p></td><td><p about="urn:x-metanorma-xml-id:_f577034a-2453-2fdd-9214-81e0782eec06" id="urn:x-metanorma-xml-id:_f577034a-2453-2fdd-9214-81e0782eec06">WaterBody</p></td><td><p about="urn:x-metanorma-xml-id:_221eb734-7770-fa0d-2396-e364e2a07f97" id="urn:x-metanorma-xml-id:_221eb734-7770-fa0d-2396-e364e2a07f97">Solid</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8e1aa473-4a60-60b4-4c28-3c8770a2d995" id="urn:x-metanorma-xml-id:_8e1aa473-4a60-60b4-4c28-3c8770a2d995">水面（WaterSurface）、水底面（WaterGroundSurface）、閉鎖面（WaterClosureSurface）を境界とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ca526f7d-b0e1-5d94-04c8-67971ecd43a2" id="urn:x-metanorma-xml-id:_ca526f7d-b0e1-5d94-04c8-67971ecd43a2">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_418e9532-f770-adf7-8f18-5f9e4a4c1198" id="urn:x-metanorma-xml-id:_418e9532-f770-adf7-8f18-5f9e4a4c1198">●</p></td><td><p about="urn:x-metanorma-xml-id:_b41a44de-4e84-4b4b-e1c1-0d82c55945ea" id="urn:x-metanorma-xml-id:_b41a44de-4e84-4b4b-e1c1-0d82c55945ea">WaterSurface</p></td><td><p about="urn:x-metanorma-xml-id:_2d7c68ec-6ec0-4e8a-e927-c61945e6736c" id="urn:x-metanorma-xml-id:_2d7c68ec-6ec0-4e8a-e927-c61945e6736c">Surface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b6758b0a-2c1e-4d90-b3fe-281977be16d1" id="urn:x-metanorma-xml-id:_b6758b0a-2c1e-4d90-b3fe-281977be16d1">水面</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5679b2a7-f374-8219-b8bc-e60d60243c06" id="urn:x-metanorma-xml-id:_5679b2a7-f374-8219-b8bc-e60d60243c06">水涯線に囲まれた面から、水面から突出する構造物の水面での断面を除く面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_9bbbd54a-e499-8230-b7a8-b2bc00be2108" id="urn:x-metanorma-xml-id:_9bbbd54a-e499-8230-b7a8-b2bc00be2108">各頂点に水涯線と地形との交線の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_16d0b872-3ee0-629e-8fa7-dda7be417b52" id="urn:x-metanorma-xml-id:_16d0b872-3ee0-629e-8fa7-dda7be417b52">構造物が存在しない場合は、水部モデル（LOD2）と同じ形状となる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_891d70b4-c8b0-a71a-223a-872d8e36c129" id="urn:x-metanorma-xml-id:_891d70b4-c8b0-a71a-223a-872d8e36c129">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_4086668f-a199-fd02-0387-0490d8f41e53" id="urn:x-metanorma-xml-id:_4086668f-a199-fd02-0387-0490d8f41e53">●</p></td><td><p about="urn:x-metanorma-xml-id:_df1370a0-6d3f-ee7f-bcce-c6938ef9de39" id="urn:x-metanorma-xml-id:_df1370a0-6d3f-ee7f-bcce-c6938ef9de39">WaterGroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9fe4890f-fe13-b4cf-c900-4992b564a2d1" id="urn:x-metanorma-xml-id:_9fe4890f-fe13-b4cf-c900-4992b564a2d1">Surface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1804a0e3-e64e-7539-f05a-172dd47cb25c" id="urn:x-metanorma-xml-id:_1804a0e3-e64e-7539-f05a-172dd47cb25c">水底</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_85f1992d-bc7c-8e0e-2ac2-b1f768ef06fc" id="urn:x-metanorma-xml-id:_85f1992d-bc7c-8e0e-2ac2-b1f768ef06fc">水底の高さを取得した各点より構成する三角網を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_53d2997a-69f1-139d-cb73-907888ae5b54" id="urn:x-metanorma-xml-id:_53d2997a-69f1-139d-cb73-907888ae5b54">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_ab5f693f-ab50-37db-99c4-b48a77d3809c" id="urn:x-metanorma-xml-id:_ab5f693f-ab50-37db-99c4-b48a77d3809c">●</p></td><td><p about="urn:x-metanorma-xml-id:_db6d2992-8c02-2918-54df-59c7612e2c85" id="urn:x-metanorma-xml-id:_db6d2992-8c02-2918-54df-59c7612e2c85">WaterGroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_8c1ceca8-3d3c-da64-da13-cf3ea61a0c98" id="urn:x-metanorma-xml-id:_8c1ceca8-3d3c-da64-da13-cf3ea61a0c98">Surface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c25c9273-b7a8-5ff9-1031-c2192e6aed0d" id="urn:x-metanorma-xml-id:_c25c9273-b7a8-5ff9-1031-c2192e6aed0d">水中の構造物の外形</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_70fcd424-ae19-7ac8-d2b7-cfaff1de719f" id="urn:x-metanorma-xml-id:_70fcd424-ae19-7ac8-d2b7-cfaff1de719f">水中に存在する構造物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_312b9177-d17e-7fe4-1e81-19964396858c" id="urn:x-metanorma-xml-id:_312b9177-d17e-7fe4-1e81-19964396858c">面の各頂点に構造物の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_da5e600d-c7b4-d490-b8ac-15531b86b689" id="urn:x-metanorma-xml-id:_da5e600d-c7b4-d490-b8ac-15531b86b689">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_2e3c7c93-773f-d647-1e1f-652abdca9d90" id="urn:x-metanorma-xml-id:_2e3c7c93-773f-d647-1e1f-652abdca9d90">■</p></td><td><p about="urn:x-metanorma-xml-id:_e1e734e0-14c4-ee1b-8af1-3135da89dfbd" id="urn:x-metanorma-xml-id:_e1e734e0-14c4-ee1b-8af1-3135da89dfbd">WaterClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_650de0e9-2462-afcd-7ba6-db80c76282e9" id="urn:x-metanorma-xml-id:_650de0e9-2462-afcd-7ba6-db80c76282e9">Surface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_6bfbfe1d-3235-3c6b-ebde-f79ecb1b2ea5" id="urn:x-metanorma-xml-id:_6bfbfe1d-3235-3c6b-ebde-f79ecb1b2ea5">水部を管理区間や行政界で区切る等、仮想的な面で区切りたい場合は必須とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_acdc82f7-52a3-b602-660b-22d0dc66862d" id="urn:x-metanorma-xml-id:_acdc82f7-52a3-b602-660b-22d0dc66862d">水面（WaterSurface）と管理区間や行政界などの境界線との交線及び水底面（WaterGroundSurface）と境界線との交線により囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_33e00bff-6ba5-f309-1f5e-60f1bc59c225" id="urn:x-metanorma-xml-id:_33e00bff-6ba5-f309-1f5e-60f1bc59c225">各頂点には水面又は水底の高さを与える。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
