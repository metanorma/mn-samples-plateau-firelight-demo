        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11">4.11  橋梁モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_01">4.11.1  橋梁モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_01/toc4_11_01_05">4.11.1.5  橋梁モデル（LOD4）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.11.1.5.2  橋梁モデル（LOD4）の定義</h1><p about="urn:x-metanorma-xml-id:_b9b6720d-0c34-721d-7a8c-e5a2a0d3931b" id="urn:x-metanorma-xml-id:_b9b6720d-0c34-721d-7a8c-e5a2a0d3931b">橋梁モデル（LOD4）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_4cd4df83-e065-28bc-1df8-383021ea0275" id="urn:x-metanorma-xml-id:_4cd4df83-e065-28bc-1df8-383021ea0275"><figcaption class="style_figCaption">表4-506</figcaption><table><colgroup><col width="9.2105%"><col width="3.9473%"><col width="9.2105%"><col width="9.2105%"><col width="21.0526%"><col width="26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_e854ab95-ff1c-59e3-2c5a-ec73ccd119a4" id="urn:x-metanorma-xml-id:_e854ab95-ff1c-59e3-2c5a-ec73ccd119a4">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_ad2c7728-1ebe-c52c-7147-90b7ee405f48" id="urn:x-metanorma-xml-id:_ad2c7728-1ebe-c52c-7147-90b7ee405f48">●</p></td><td><p about="urn:x-metanorma-xml-id:_92b94e0d-08e1-b3b1-c141-25d5c2dab07b" id="urn:x-metanorma-xml-id:_92b94e0d-08e1-b3b1-c141-25d5c2dab07b">Bridge</p></td><td><p about="urn:x-metanorma-xml-id:_9761cdb9-213f-a1f1-541f-3c5b88bf6fc7" id="urn:x-metanorma-xml-id:_9761cdb9-213f-a1f1-541f-3c5b88bf6fc7">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_6321b756-154a-11c4-cd91-e02c5d1c5c41" id="urn:x-metanorma-xml-id:_6321b756-154a-11c4-cd91-e02c5d1c5c41">IfcBridgePartのうち、DECK又はDECK_SEGMENTに区分されるもの。 IfcElementAssemblyのうち、DECKに区分されるもの。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_47377859-fd0a-8135-3f91-17be73acdeed" id="urn:x-metanorma-xml-id:_47377859-fd0a-8135-3f91-17be73acdeed">構成要素となる全ての部材の形状を統合し、面の集まりとして表現する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4baade39-6d3f-293d-f2b9-b9c075cd8eb9" id="urn:x-metanorma-xml-id:_4baade39-6d3f-293d-f2b9-b9c075cd8eb9">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_262e65b0-eeb4-2979-8e1b-da337042bb32" id="urn:x-metanorma-xml-id:_262e65b0-eeb4-2979-8e1b-da337042bb32">■</p></td><td><p about="urn:x-metanorma-xml-id:_4655c15e-4172-74fb-e5a0-77331a485bf7" id="urn:x-metanorma-xml-id:_4655c15e-4172-74fb-e5a0-77331a485bf7">BridgePart</p></td><td><p about="urn:x-metanorma-xml-id:_46d0e00f-42fc-b449-5c25-3a4887ef4c12" id="urn:x-metanorma-xml-id:_46d0e00f-42fc-b449-5c25-3a4887ef4c12">MultiSurfce</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_57d54274-ef9d-b4f0-a6ec-e3bb2487112c" id="urn:x-metanorma-xml-id:_57d54274-ef9d-b4f0-a6ec-e3bb2487112c">一つの橋梁を、主題属性の異なる複数の部分に分ける場合に必須とする。</p></li><li><p about="urn:x-metanorma-xml-id:_f276d493-b4ed-0ca9-accd-10f7a0cfd66b" id="urn:x-metanorma-xml-id:_f276d493-b4ed-0ca9-accd-10f7a0cfd66b">階段やスロープのある横断歩道橋、ペデストリアンデッキ及び跨線橋の場合必須とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_19d3f21b-ccf2-7c02-b65a-f5aa411ee4b7" id="urn:x-metanorma-xml-id:_19d3f21b-ccf2-7c02-b65a-f5aa411ee4b7">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f50b8bcd-4530-f493-0366-9171c78fc59c" id="urn:x-metanorma-xml-id:_f50b8bcd-4530-f493-0366-9171c78fc59c">取得方法が異なる場合は必須とする。</p></li><li><p about="urn:x-metanorma-xml-id:_641127e6-a904-e85a-59d3-50ed7c8abf3b" id="urn:x-metanorma-xml-id:_641127e6-a904-e85a-59d3-50ed7c8abf3b">本体を構造上分けて作成したい場合は任意とする。</p></li><li><p about="urn:x-metanorma-xml-id:_696fd767-17b0-ad6d-1491-b36d0c2fcc36" id="urn:x-metanorma-xml-id:_696fd767-17b0-ad6d-1491-b36d0c2fcc36">横断歩道橋、ペデストリアンデッキ及び跨線橋の場合は階段、スロープ、踊り場を分ける。</p></li><li><p about="urn:x-metanorma-xml-id:_a0d0e890-9dc0-e9a3-41ab-251706f52374" id="urn:x-metanorma-xml-id:_a0d0e890-9dc0-e9a3-41ab-251706f52374">道路橋、桟道橋及び鉄道橋の場合、階段、スロープ、踊り場は付属物（BridgeInstallation）となる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1995d986-e6fc-c7ae-8c47-a410ea453da5" id="urn:x-metanorma-xml-id:_1995d986-e6fc-c7ae-8c47-a410ea453da5">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_c4d9ae2c-222c-1b68-8d49-6fce700f3e76" id="urn:x-metanorma-xml-id:_c4d9ae2c-222c-1b68-8d49-6fce700f3e76">■</p></td><td><p about="urn:x-metanorma-xml-id:_6aea18f8-d089-5b24-bfa2-0fd28d193627" id="urn:x-metanorma-xml-id:_6aea18f8-d089-5b24-bfa2-0fd28d193627">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ede162d5-1746-4bd5-0955-71168b3116d7" id="urn:x-metanorma-xml-id:_ede162d5-1746-4bd5-0955-71168b3116d7">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_69921914-48a8-702d-e652-b4bda9cfa183" id="urn:x-metanorma-xml-id:_69921914-48a8-702d-e652-b4bda9cfa183">屋根が存在する場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d4270fc5-4a4b-f68a-93e1-8b5962a71281" id="urn:x-metanorma-xml-id:_d4270fc5-4a4b-f68a-93e1-8b5962a71281">屋根の外周を取得し、棟（屋根の頂部であり、屋根の分水嶺となる箇所）及び谷（屋根と屋根のつなぎの谷状の部分）で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_0b30a3bd-2114-c3c1-1d31-89084aa0ad62" id="urn:x-metanorma-xml-id:_0b30a3bd-2114-c3c1-1d31-89084aa0ad62">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_947156fa-e835-c79a-99a4-731b1b917969" id="urn:x-metanorma-xml-id:_947156fa-e835-c79a-99a4-731b1b917969">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_857681cf-30c9-a517-6abf-40a25f981f00" id="urn:x-metanorma-xml-id:_857681cf-30c9-a517-6abf-40a25f981f00">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_1ba74bd5-ae71-b7a6-9087-c0a92b8aab9e" id="urn:x-metanorma-xml-id:_1ba74bd5-ae71-b7a6-9087-c0a92b8aab9e">●</p></td><td><p about="urn:x-metanorma-xml-id:_e76f88d4-81fc-b46a-1fe4-b5c56fdc8e70" id="urn:x-metanorma-xml-id:_e76f88d4-81fc-b46a-1fe4-b5c56fdc8e70">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_077dcb16-e7c3-78ed-18a6-4c17ebad34cf" id="urn:x-metanorma-xml-id:_077dcb16-e7c3-78ed-18a6-4c17ebad34cf">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_87fed64a-37c3-2d95-4c80-28f7b016168a" id="urn:x-metanorma-xml-id:_87fed64a-37c3-2d95-4c80-28f7b016168a">橋梁の側面と、地表との交線により囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_926a2806-76cb-ccfb-1d22-3a886150acf0" id="urn:x-metanorma-xml-id:_926a2806-76cb-ccfb-1d22-3a886150acf0">面の各頂点に、地表面の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ca8ae939-e4bb-c11a-53f9-c55641d9d9cd" id="urn:x-metanorma-xml-id:_ca8ae939-e4bb-c11a-53f9-c55641d9d9cd">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_56b97e06-aa9b-056e-29d5-0fb55802b585" id="urn:x-metanorma-xml-id:_56b97e06-aa9b-056e-29d5-0fb55802b585">●</p></td><td><p about="urn:x-metanorma-xml-id:_144dc24d-9bf5-875c-d1df-d44f332a2382" id="urn:x-metanorma-xml-id:_144dc24d-9bf5-875c-d1df-d44f332a2382">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_2c82a180-c6e7-c22b-0535-007389dce604" id="urn:x-metanorma-xml-id:_2c82a180-c6e7-c22b-0535-007389dce604">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e54b12d4-d104-46dd-f841-89c10dbf77e8" id="urn:x-metanorma-xml-id:_e54b12d4-d104-46dd-f841-89c10dbf77e8">橋梁の外形のうち、屋根面（RoofSurface）、底面（GroundSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）及び閉鎖面（ClosureSurface）以外の面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_58f1e381-2748-bc4e-b842-3d2ecc269088" id="urn:x-metanorma-xml-id:_58f1e381-2748-bc4e-b842-3d2ecc269088">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_16eea0df-97a1-e994-fa29-6bb3f84099b7" id="urn:x-metanorma-xml-id:_16eea0df-97a1-e994-fa29-6bb3f84099b7">■</p></td><td><p about="urn:x-metanorma-xml-id:_3bd0fc8f-8368-d7b7-f16e-ca2a7211db5e" id="urn:x-metanorma-xml-id:_3bd0fc8f-8368-d7b7-f16e-ca2a7211db5e">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_b2520e1c-797b-6dac-43f3-0b5286e055d2" id="urn:x-metanorma-xml-id:_b2520e1c-797b-6dac-43f3-0b5286e055d2">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e883edf7-4eed-194a-c8a2-449ca4eb3fca" id="urn:x-metanorma-xml-id:_e883edf7-4eed-194a-c8a2-449ca4eb3fca">窓や扉のない開口部</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f4e17ebb-5f93-7462-95db-1643876e932d" id="urn:x-metanorma-xml-id:_f4e17ebb-5f93-7462-95db-1643876e932d">開口部の外周を面として取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8df9a89a-fc25-b772-68c1-73be651a2971" id="urn:x-metanorma-xml-id:_8df9a89a-fc25-b772-68c1-73be651a2971">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_69c50b78-abcd-75dc-61f6-f0bcbac5484c" id="urn:x-metanorma-xml-id:_69c50b78-abcd-75dc-61f6-f0bcbac5484c">●</p></td><td><p about="urn:x-metanorma-xml-id:_48075e9a-604a-3a7e-a425-ee1c4c1fb477" id="urn:x-metanorma-xml-id:_48075e9a-604a-3a7e-a425-ee1c4c1fb477">OuterCeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f87411f8-ddc3-fd01-7e75-48f0b380ed7c" id="urn:x-metanorma-xml-id:_f87411f8-ddc3-fd01-7e75-48f0b380ed7c">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b3ca2d8b-2f5f-36bc-0a49-02714be9fb95" id="urn:x-metanorma-xml-id:_b3ca2d8b-2f5f-36bc-0a49-02714be9fb95">橋梁の床版・主桁部分の外壁のうち、下向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_6e728b6c-a0bb-2e93-14e1-33d01d9105e4" id="urn:x-metanorma-xml-id:_6e728b6c-a0bb-2e93-14e1-33d01d9105e4">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8bd5f571-943f-3899-39ac-6f815d2392aa" id="urn:x-metanorma-xml-id:_8bd5f571-943f-3899-39ac-6f815d2392aa">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_76916190-b68f-9e9a-b151-bdfa73c44419" id="urn:x-metanorma-xml-id:_76916190-b68f-9e9a-b151-bdfa73c44419">■</p></td><td><p about="urn:x-metanorma-xml-id:_3cb9feab-be9e-84fb-7a47-61e5db2ef2f9" id="urn:x-metanorma-xml-id:_3cb9feab-be9e-84fb-7a47-61e5db2ef2f9">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4817755c-2bfe-3aa6-b5f3-ddf5c898e72b" id="urn:x-metanorma-xml-id:_4817755c-2bfe-3aa6-b5f3-ddf5c898e72b">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_fb80d86e-ef75-6d08-fbab-dc23f220c573" id="urn:x-metanorma-xml-id:_fb80d86e-ef75-6d08-fbab-dc23f220c573">屋根が存在しない場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4b9fb504-90bb-8f6c-154c-38b2ec542644" id="urn:x-metanorma-xml-id:_4b9fb504-90bb-8f6c-154c-38b2ec542644">上部工の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_1db3d39d-45bb-e3e2-3692-ae8b8aec1603" id="urn:x-metanorma-xml-id:_1db3d39d-45bb-e3e2-3692-ae8b8aec1603">床版の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_d2942d57-865c-5155-cec7-1db90161 orma-xml-id:_2683b818-f247-ebd7-5b76-44027ee332ca" id="urn:x-metanorma-xml-id:_2683b818-f247-ebd7-5b76-44027ee332ca">BridgeInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_62fffccf-f840-dc46-4547-68c343475575" id="urn:x-metanorma-xml-id:_62fffccf-f840-dc46-4547-68c343475575">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c3327ed2-9750-8c54-4ab6-765a7873816c" id="urn:x-metanorma-xml-id:_c3327ed2-9750-8c54-4ab6-765a7873816c">IfcElementAssembly (ACCESSORY＿ASSEMBLY)</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4136a569-51e5-c929-74bd-85202ba1147f" id="urn:x-metanorma-xml-id:_4136a569-51e5-c929-74bd-85202ba1147f">屋外付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_02e3504b-8623-4a87-38a4-3bc5ff577b71" id="urn:x-metanorma-xml-id:_02e3504b-8623-4a87-38a4-3bc5ff577b71">面の各頂点に屋外付属物の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_c5d0f19e-4cc5-7e1e-dfd3-b6ceba69932c" id="urn:x-metanorma-xml-id:_c5d0f19e-4cc5-7e1e-dfd3-b6ceba69932c">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4d68e82c-d53e-751e-d1ed-e9dd574180d0" id="urn:x-metanorma-xml-id:_4d68e82c-d53e-751e-d1ed-e9dd574180d0">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_3966781b-b6d0-8d31-b143-722fadb3201d" id="urn:x-metanorma-xml-id:_3966781b-b6d0-8d31-b143-722fadb3201d">〇</p></td><td><p about="urn:x-metanorma-xml-id:_0951122c-3c99-eaf2-c4d7-15b29d9ec9f9" id="urn:x-metanorma-xml-id:_0951122c-3c99-eaf2-c4d7-15b29d9ec9f9">Door</p></td><td><p about="urn:x-metanorma-xml-id:_a7b42f6e-137a-441f-424e-91c76cc4de6c" id="urn:x-metanorma-xml-id:_a7b42f6e-137a-441f-424e-91c76cc4de6c">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ecf6b915-2250-7bcf-a1d0-1e3c26c39c54" id="urn:x-metanorma-xml-id:_ecf6b915-2250-7bcf-a1d0-1e3c26c39c54">ユースケースの必要に応じて作成する。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3b31fad0-560e-2935-bf03-a80f38b33d04" id="urn:x-metanorma-xml-id:_3b31fad0-560e- ion</p></td><td><p about="urn:x-metanorma-xml-id:_b165f4bc-a76c-ed05-879d-92b13d25ec89" id="urn:x-metanorma-xml-id:_b165f4bc-a76c-ed05-879d-92b13d25ec89">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5bc1bda6-9932-33dc-5948-95595d57a90c" id="urn:x-metanorma-xml-id:_5bc1bda6-9932-33dc-5948-95595d57a90c">階段、スロープ、エスカレータ、輸送設備（エレベータ、エスカレータ、動く歩道）、柱、デッキ、ステージ、手すり、パネル、梁</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b8280a9f-eaea-6d7e-b09f-a94b116ef0a4" id="urn:x-metanorma-xml-id:_b8280a9f-eaea-6d7e-b09f-a94b116ef0a4">屋内付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_04dcc14e-9fe9-9878-f551-20caca5410a2" id="urn:x-metanorma-xml-id:_04dcc14e-9fe9-9878-f551-20caca5410a2">面の各頂点に屋内付属物の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_33bb1a37-9c47-997c-8513-4b40387d32d0" id="urn:x-metanorma-xml-id:_33bb1a37-9c47-997c-8513-4b40387d32d0">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li><li><p about="urn:x-metanorma-xml-id:_deca8be9-503f-885c-86db-e0047fe5b9a6" id="urn:x-metanorma-xml-id:_deca8be9-503f-885c-86db-e0047fe5b9a6">建築物モデル（LOD4）と同様とする。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7170e88c-8757-92ac-cd6d-509414c7ed5a" id="urn:x-metanorma-xml-id:_7170e88c-8757-92ac-cd6d-509414c7ed5a">LOD4</p></td><td><p about="urn:x-metanorma-xml-id:_3baf8bbe-832c-55b1-0baa-5b718e319133" id="urn:x-metanorma-xml-id:_3baf8bbe-832c-55b1-0baa-5b718e319133">〇</p></td><td><p about="urn:x-metanorma-xml-id:_84e950cf-97b6-f103-51b7-725338dc4ac6" id="urn:x-metanorma-xml-id:_84e950cf-97b6-f103-51b7-725338dc4ac6">CeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_0a0890a5-39e1-3b8f-5d5d-e5390c77cbde" id="urn:x-metanorma-xml-id:_0a0890a5-39e1-3b8f-5d5d-e5390c77cbde">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c155556e-3e55-4feb-00d0-c2fbce75cbaa" id="urn:x-metanorma-xml-id:_c155556e-3e55-4feb-00d0-c2fbce75cbaa">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b45
