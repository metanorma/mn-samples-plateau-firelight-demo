d:_4453e18d-7966-bed2-5654-6e1d1dd68bce" id="urn:x-metanorma-xml-id:_4453e18d-7966-bed2-5654-6e1d1dd68bce">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7af0ad2b-19ae-e200-2480-176eb1ec3265" id="urn:x-metanorma-xml-id:_7af0ad2b-19ae-e200-2480-176eb1ec3265">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_38636c67-18b2-2c44-ec23-e0cf3cb00713" id="urn:x-metanorma-xml-id:_38636c67-18b2-2c44-ec23-e0cf3cb00713">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_ff3d3bc7-1028-296e-55c8-89bd76f7ab50" id="urn:x-metanorma-xml-id:_ff3d3bc7-1028-296e-55c8-89bd76f7ab50">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_08c8e73b-dc96-ea31-4223-3118ca32e3b7" id="urn:x-metanorma-xml-id:_08c8e73b-dc96-ea31-4223-3118ca32e3b7">都市計画法第11条第2項に定める都市施設の種類。コードリスト（UrbanFacility_function.xml）に定義されていない交通施設を記述する場合は、その種類を文字列で記述する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_5f9f9578-98dc-394a-0eef-a01d16e3efec" id="urn:x-metanorma-xml-id:_5f9f9578-98dc-394a-0eef-a01d16e3efec">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f8c02fc8-dada-8f8d-29a0-761ca9992dee" id="urn:x-metanorma-xml-id:_f8c02fc8-dada-8f8d-29a0-761ca9992dee">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3dae7cd5-59ff-5cdc-c03b-454c45e31bc4" id="urn:x-metanorma-xml-id:_3dae7cd5-59ff-5cdc-c03b-454c45e31bc4">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_60dad965-3c10-1879-4f37-b3b0634385ae" id="urn:x-metanorma-xml-id:_60dad965-3c10-1879-4f37-b3b0634385ae">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8c276ecc-9264-a5da-b4f6-83ad5dbbdfcb" id="urn:x-metanorma-xml-id:_8c276ecc-9264-a5da-b4f6-83ad5dbbdfcb">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場合は、0001-01-01とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e88db508-d5ca-783e-4a06-a175a113612f" id="urn:x-metanorma-xml-id:_e88db508-d5ca-783e-4a06-a175a113612f">urf:val
