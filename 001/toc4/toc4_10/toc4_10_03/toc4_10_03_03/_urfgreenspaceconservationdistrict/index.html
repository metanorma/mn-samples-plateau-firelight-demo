aQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3d3d8b90-e255-da97-e4d2-4a4c807a6708" id="urn:x-metanorma-xml-id:_3d3d8b90-e255-da97-e4d2-4a4c807a6708">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_31732c87-336f-315d-90f1-7c12b0b32d86" id="urn:x-metanorma-xml-id:_31732c87-336f-315d-90f1-7c12b0b32d86">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4d03ad93-ca2c-42b4-ca87-d34e5b5ce761" id="urn:x-metanorma-xml-id:_4d03ad93-ca2c-42b4-ca87-d34e5b5ce761">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2f4d691c-bbcf-2d8f-9b28-7c9ecdcc03b3" id="urn:x-metanorma-xml-id:_2f4d691c-bbcf-2d8f-9b28-7c9ecdcc03b3">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_06943bb0-0b2c-59f2-2db3-180bc721bcfe" id="urn:x-metanorma-xml-id:_06943bb0-0b2c-59f2-2db3-180bc721bcfe">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_1db45777-b1c3-397e-7fae-0580c7baa65b" id="urn:x-metanorma-xml-id:_1db45777-b1c3-397e-7fae-0580c7baa65b">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_56271805-aa92-43a0-9578-15b349727069" id="urn:x-metanorma-xml-id:_56271805-aa92-43a0-9578-15b349727069">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
