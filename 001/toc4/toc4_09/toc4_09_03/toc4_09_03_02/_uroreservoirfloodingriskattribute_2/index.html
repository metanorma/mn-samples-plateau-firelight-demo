id="urn:x-metanorma-xml-id:_b26bcae1-dedf-f514-b66a-99f7b96cc127">uro:FloodingRiskAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_fe4c1507-30f4-cea9-2824-fed4d2c86389" id="urn:x-metanorma-xml-id:_fe4c1507-30f4-cea9-2824-fed4d2c86389">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_2424a1a7-ed57-d036-8bb9-1f84f955bc05" id="urn:x-metanorma-xml-id:_2424a1a7-ed57-d036-8bb9-1f84f955bc05">uro:description</p></td><td><p about="urn:x-metanorma-xml-id:_b689213a-1bc6-f88c-3e1e-e101b36afac8" id="urn:x-metanorma-xml-id:_b689213a-1bc6-f88c-3e1e-e101b36afac8">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_b4ffd06b-be66-1670-83a5-b4fdf62e6156" id="urn:x-metanorma-xml-id:_b4ffd06b-be66-1670-83a5-b4fdf62e6156">ため池ハザードマップの属性を付与する元となる図又はデータの名称。コードリスト（ReservoirFloodingRiskAttribute_description.xml）より選択する。都市ごとにコードリストを作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0d53d652-2cdb-8bc8-8e4f-818ef81df0ca" id="urn:x-metanorma-xml-id:_0d53d652-2cdb-8bc8-8e4f-818ef81df0ca">uro:rank</p></td><td><p about="urn:x-metanorma-xml-id:_3fc3d1d6-8be6-7bb3-2a8b-5f624d159f01" id="urn:x-metanorma-xml-id:_3fc3d1d6-8be6-7bb3-2a8b-5f624d159f01">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_22b939bc-61c4-f60f-7fce-6b6d8bbad1ed" id="urn:x-metanorma-xml-id:_22b939bc-61c4-f60f-7fce-6b6d8bbad1ed">浸水深に応じた区分。コードリスト（ReservoirFloodingRiskAttribute_rank.xml）より選択する。 uro:rank又はuro:rankOrgのいずれか一つをもつ。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7b57ae8b-a964-e273-ae1c-f4b761784938" id="urn:x-metanorma-xml-id:_7b57ae8b-a964-e273-ae1c-f4b761784938">uro:rankOrg</p></td><td><p about="urn:x-metanorma-xml-id:_3e89f2ce-f591-0784-eeae-69cbde12d19e" id="urn:x-metanorma-xml-id:_3e89f2ce-f591-0784-eeae-69cbde12d19e">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e96685ac-80e9-ddb9-fe12-2e3893a91383" id="urn:x-metanorma-xml-id:_e96685ac-80e9-ddb9-fe12-2e3893a91383">市町村が独自に設定した浸水深の区分。コードリスト（ReservoirFloodingRiskAttribute_rankOrg.xml）より選択する。この属性を使用する場合は、コードリストを作成する。 uro:rank又はuro:rankOrgのいずれか一つをもつ。</p></td></tr><tr><th><p>(uro:depth)</p></th><td><p about="urn:x-metanorma-xml-id:_c16c684c-3cdc-4c93-8075-8a40614536a8" id="urn:x-metanorma-xml-id:_c16c684c-3cdc-4c93-8075-8a40614536a8">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8e2c7638-8a39-3e2a-30db-6907bf5a4e53" id="urn:x-metanorma-xml-id:_8e2c7638-8a39-3e2a-30db-6907bf5a4e53">陸上の各地点で水面が最も高い位置にきたときの地面から水面までの高さ。単位はm（uom=”m”）とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
