d:_f8d0cce3-8812-93a0-fec5-1278c1219b98" id="urn:x-metanorma-xml-id:_f8d0cce3-8812-93a0-fec5-1278c1219b98">構造物の規模に関する基本的な情報を記述するためのデータ型。</p><p about="urn:x-metanorma-xml-id:_c7655b79-8828-2db3-c1fa-be23b87e1037" id="urn:x-metanorma-xml-id:_c7655b79-8828-2db3-c1fa-be23b87e1037">構造物が護岸、床止め、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し及び水制の場合に本データ型を用いて記述する。</p><p about="urn:x-metanorma-xml-id:_ea936e7b-351d-a7cf-6bc1-cc3a6ef7dde9" id="urn:x-metanorma-xml-id:_ea936e7b-351d-a7cf-6bc1-cc3a6ef7dde9">構造物がダム及び堤防の場合は、これを継承するデータ型を用いて記述する。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_0383c7a7-a1ef-0841-db7a-678c17d1e5e1" id="urn:x-metanorma-xml-id:_0383c7a7-a1ef-0841-db7a-678c17d1e5e1">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_6ea539a1-69dc-0723-5b01-b4745fd1d85e" id="urn:x-metanorma-xml-id:_6ea539a1-69dc-0723-5b01-b4745fd1d85e">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_cf7a8708-c4fc-c486-9ca9-68faf71d9bf8" id="urn:x-metanorma-xml-id:_cf7a8708-c4fc-c486-9ca9-68faf71d9bf8">uro:structureType</p></td><td><p about="urn:x-metanorma-xml-id:_f7e40329-5151-4949-0688-d00cfa55a306" id="urn:x-metanorma-xml-id:_f7e40329-5151-4949-0688-d00cfa55a306">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b5213f34-626f-597d-5d5e-ed753e21593a" id="urn:x-metanorma-xml-id:_b5213f34-626f-597d-5d5e-ed753e21593a">構造物の構造種別。コードリスト（ConstructionStructureAttribute_structureType.xml）から選択する。コードリストに無い場合は文字列により記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_acfad1c6-40f9-5cdc-9614-4e448297749f" id="urn:x-metanorma-xml-id:_acfad1c6-40f9-5cdc-9614-4e448297749f">uro:length</p></td><td><p about="urn:x-metanorma-xml-id:_06f37fe8-6aa1-fd4a-8ee0-55565c4477af" id="urn:x-metanorma-xml-id:_06f37fe8-6aa1-fd4a-8ee0-55565c4477af">gml:LengthType [0..1]</p></td><td><p about="urn:x-met
