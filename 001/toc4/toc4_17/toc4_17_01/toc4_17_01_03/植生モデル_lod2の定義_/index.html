        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_17">4.17  植生モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_17/toc4_17_01">4.17.1  植生モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_17/toc4_17_01/toc4_17_01_03">4.17.1.3  植生モデル（LOD2）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.17.1.3.2  植生モデル（LOD2）の定義</h1><p about="urn:x-metanorma-xml-id:_fe0fb0c8-98d9-4c08-868f-70d1240246c1" id="urn:x-metanorma-xml-id:_fe0fb0c8-98d9-4c08-868f-70d1240246c1">植生モデル（LOD2）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_e2a9554d-37a6-504f-e261-6041d379bac0" id="urn:x-metanorma-xml-id:_e2a9554d-37a6-504f-e261-6041d379bac0"><figcaption class="style_figCaption">表4-753</figcaption><table><colgroup><col width="4.3478%"><col width="4.3478%"><col width="13.0434%"><col width="13.0434%"><col width="13.0434%"><col width="26.0869%"><col width="26.0873%"></colgroup><tbody><tr><th></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_79bd6d81-a469-a33c-b319-190dd5d1c6d3" id="urn:x-metanorma-xml-id:_79bd6d81-a469-a33c-b319-190dd5d1c6d3">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_5f074d1f-390b-8f5c-34b1-11f6c5fbe8ae" id="urn:x-metanorma-xml-id:_5f074d1f-390b-8f5c-34b1-11f6c5fbe8ae">●</p></td><td><p about="urn:x-metanorma-xml-id:_d095c9ec-34bd-acb0-4621-0a34c58a3b73" id="urn:x-metanorma-xml-id:_d095c9ec-34bd-acb0-4621-0a34c58a3b73">SolitaryVegetationObject</p></td><td><p about="urn:x-metanorma-xml-id:_e144a37b-8c53-ae21-b058-4dc1dac9b48f" id="urn:x-metanorma-xml-id:_e144a37b-8c53-ae21-b058-4dc1dac9b48f">Solid又はMultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_030d9dc6-b9f8-fbb6-f6a1-5bd1a59d7b45" id="urn:x-metanorma-xml-id:_030d9dc6-b9f8-fbb6-f6a1-5bd1a59d7b45">1本1本の樹木を個々に識別する場合</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7219be29-84d5-93e4-9ce4-276aaf5b84a9" id="urn:x-metanorma-xml-id:_7219be29-84d5-93e4-9ce4-276aaf5b84a9">樹冠と樹幹をそれぞれ簡略化した立体を組み合わせた立体として表現する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f5936871-0dca-e8d6-dfd5-a77b5531a753" id="urn:x-metanorma-xml-id:_f5936871-0dca-e8d6-dfd5-a77b5531a753">データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるように立体を組み合わせる。</p></li><li><p about="urn:x-metanorma-xml-id:_763c5e15-d6f4-3c4d-af38-7a34acaa3978" id="urn:x-metanorma-xml-id:_763c5e15-d6f4-3c4d-af38-7a34acaa3978">ユースケースの必要が無い場合は、面の集まりとして表現できる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d23ba62d-a2ac-27b7-e7cb-684c08078e7b" id="urn:x-metanorma-xml-id:_d23ba62d-a2ac-27b7-e7cb-684c08078e7b">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_00e3207b-a97d-277a-8c48-7854219ff125" id="urn:x-metanorma-xml-id:_00e3207b-a97d-277a-8c48-7854219ff125">●</p></td><td><p about="urn:x-metanorma-xml-id:_2b38c8c2-d50b-c1e9-52e7-420c27f539ec" id="urn:x-metanorma-xml-id:_2b38c8c2-d50b-c1e9-52e7-420c27f539ec">PlantCover</p></td><td><p about="urn:x-metanorma-xml-id:_d392ed7e-c2bc-5d0f-73e6-2405765b3561" id="urn:x-metanorma-xml-id:_d392ed7e-c2bc-5d0f-73e6-2405765b3561">Solid又はMultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0432240c-203c-c358-7024-467091708529" id="urn:x-metanorma-xml-id:_0432240c-203c-c358-7024-467091708529">複数の植物が混生し、個々の植物を識別しない場合</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5507e2b0-3d12-340f-9d0e-a044e5b6f824" id="urn:x-metanorma-xml-id:_5507e2b0-3d12-340f-9d0e-a044e5b6f824">植被の上方からの外周の正射影を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_e04afda2-1f59-7d12-9b4b-b974ef392b04" id="urn:x-metanorma-xml-id:_e04afda2-1f59-7d12-9b4b-b974ef392b04">外周を構成する各頂点に、地表面の高さを与える。</p></li><li><p about="urn:x-metanorma-xml-id:_06c69c93-0981-6f5e-95e8-2a72e49a28a8" id="urn:x-metanorma-xml-id:_06c69c93-0981-6f5e-95e8-2a72e49a28a8">植被の外周の正射影に含まれる頂点を取得し、植被の高さを与える。</p></li><li><p about="urn:x-metanorma-xml-id:_5580ef7b-54cc-4b76-a7fd-6749dc28bcef" id="urn:x-metanorma-xml-id:_5580ef7b-54cc-4b76-a7fd-6749dc28bcef">各頂点をつなぎ、立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f0a8eedc-fd85-181b-c2a5-2c4a8fc97e54" id="urn:x-metanorma-xml-id:_f0a8eedc-fd85-181b-c2a5-2c4a8fc97e54">正射影に含まれる頂点は、3m以上の高さの差を表現するように取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_8b4e8a42-f3f1-be20-761a-50bbf7f4fea4" id="urn:x-metanorma-xml-id:_8b4e8a42-f3f1-be20-761a-50bbf7f4fea4">ユースケースの必要が無い場合は、面の集まりとして表現できる。</p></li><li><p about="urn:x-metanorma-xml-id:_ddc07c66-5de6-2513-66e8-09aebb6790af" id="urn:x-metanorma-xml-id:_ddc07c66-5de6-2513-66e8-09aebb6790af">TINを作成する点群の密度は、航空写真から作成した点群の場合は16点/m2、航空レーザ点群の場合は1点/m2以上とする。</p></li><li><p about="urn:x-metanorma-xml-id:_aa009ea3-d4eb-244b-fd09-1def934c5e05" id="urn:x-metanorma-xml-id:_aa009ea3-d4eb-244b-fd09-1def934c5e05">点群の格子間隔は、5mを推奨する。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
