l-id:_4018c8be-4dfc-5837-21a1-8f5a49d059cb">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_47ca9455-89b4-51f9-8ce2-910061544a1a" id="urn:x-metanorma-xml-id:_47ca9455-89b4-51f9-8ce2-910061544a1a">単独で埋設されている場合は、ケーブルの上方からの正射影の外周を取得し、管路が埋設された深さから、一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_21a72fa2-da38-efcc-bd98-60334e478dec" id="urn:x-metanorma-xml-id:_21a72fa2-da38-efcc-bd98-60334e478dec">まとまって複数のケーブルが埋設されている場合は、ケーブルの最外縁の正射影を取得し、ケーブルが埋設された深さから一律の高さで下向きに押し出した立体を作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_15b98414-03fe-3056-f96c-0df974a190c1" id="urn:x-metanorma-xml-id:_15b98414-03fe-3056-f96c-0df974a190c1">frn:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_c8dbf2c0-2a8d-520b-f46b-7aff2a4daa93" id="urn:x-metanorma-xml-id:_c8dbf2c0-2a8d-520b-f46b-7aff2a4daa93">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c4a32e19-6430-aa69-5ac0-ac6119c0206d" id="urn:x-metanorma-xml-id:_c4a32e19-6430-aa69-5ac0-ac6119c0206d">ケーブルの外形（外側から見える形）を構成する面を取得する。面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_be41cd95-8e65-3af6-73a4-b51ca91a80f2" id="urn:x-metanorma-xml-id:_be41cd95-8e65-3af6-73a4-b51ca91a80f2">frn:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_b8f38064-a9aa-4825-a4da-6ac4bf230386" id="urn:x-metanorma-xml-id:_b8f38064-a9aa-4825-a4da-6ac4bf230386">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bd628f6b-6d83-3404-a602-b4b77864d9a2" id="urn:x-metanorma-xml-id:_bd628f6b-6d83-3404-a602-b4b77864d9a2">ケーブルの外形（外側から見える形）を構成する面を取得する。面の各頂点にケーブルの高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_17527aa5-5f5c-03b2-e7bb-89fbad754d30" id="urn:x-metanorma-xml-id:_17527aa5-5f5c-03b2-e7bb-89fbad754d30">uro:cityFurnitureDetailAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4c86d903-2f69-f65e-b7b6-945643417a9d" id="urn:x-metanorma-xml-id:_4c86d903-2f69-f65e-b7b6-945643417a9d">uro:CityFurnitureDetailAttribute [0..*]</p></td><td><p about="u
