1794" id="urn:x-metanorma-xml-id:_20a4fdec-4670-5a5e-260e-df29e6bf1794">建築物の一部。一棟の建築物が、複数の屋根の形状や階数が異なる部分、あるいは用途が異なる部分から構成されており、それぞれを属性として保持したい場合に、建築物を複数の部分として分けて記述するために用いる。 この地物型を使用する場合、一つの建築物には、複数の建築物部分が存在しなければならない。 また、一棟の建築物を構成する建築物部分は同じ建築物を構成する他の建築物部分と接していなければならない。</p><figure about="urn:x-metanorma-xml-id:_055ecca3-b9a3-32b9-4143-aede5f21908b" id="urn:x-metanorma-xml-id:_055ecca3-b9a3-32b9-4143-aede5f21908b"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABCIAAAF2CAIAAAA0lK5CAAAgAElEQVR4nOzdd4BVxfk38JlTbtvO7rINpHeQXkQQUUQRG01NTBBF9FVjLNhAEayILWoidlD8iSKIiFEUFYMGFGPBhN620Lb32+858/7x7A6He3eXhV1Y3P1+kpC75849Z86t85yZZ4YLIRgAAAAAAEDjUZq6AgAAAAAA0NwgzAAAAAAAgEaGMAMAAAAAABoZwgwAAAAAAGhkCDMAAAAAAKCRIcwAAAAAAIBGhjADAAAAAAAaGcIMAAAAAABoZAgzAAAAAACgkSHMAAAAAACARoYwAwAAAAAAGhnCDAAAAAAAaGQIMwAAAAAAoJEhzAAAAAAAgEaGMAMAAAAAABoZwgwAAAAAAGhkCDMAAAAAAKCRIcwAAAAAAIBGhjADAAAAAAAaGcIMAAAAAABoZAgzAAAAAACgkSHMAAAAAACARoYwAwAAAAAAGhnCDAAAAAAAaGQIMwAAAAAAoJEhzAAAAAAAgEaGMAMAAAAAABoZwgwAAAAAAGhkCDMAAAAAAKCRIcwAAAAAAIBGhjADAAAAAAAaGcIMAAAAgAYRQgghmroWAKcXjk8FAAAAAAA0LvRmAAAAAJygsMu1uHoLIKE3AwAAAKBBCgsLZ8yYceDAgZiYGM65oiimaTZ1pU6FxMRERVFKS0uffvrpPn36NHV14PSiNXUFAAAAAH5nhBCcc7qdm5s7efJkXdenT5/u9XqbtmInG12eNk1T1/XExMTvv/9+3759uGYNNUKYAQAAAHB8ZIxRUFBw5ZVXFhcXv/POOwMHDvR4PKZpKkqzHZROZ6coit1u37hx49KlS+12eyAQkE8IgIQwAwAAAOBEHDp0aNKkSX6//7333uvTp09OTg5jjPPmPCJdCKHrenp6+urVq2fPnj1s2LChQ4d+8MEHzfiU4YQhzAAAAAA4DjRiKjc39+qrr66srHzrrbf69u2bnZ0t723a6p1UqqqmpaWtXLly7ty53bt3v/baa7Ozs/1+f1PXC05HCDMAAAAAjgPnvKCg4IorrvB4PEuWLOnXr192dnbz7sSgsVKqqrZp02blypUPPvhgj+49ZsyY4XQ6i4qKFEXBoCmI1GzHDgIAAAA0LgokKOfb7/cvWrSoX79+WVlZjDHDMJq4cicNzZ2l63qbNm1WrVr10EMP9enT5/rp16uqWlRUpGm4Zg01wzsDAAAA4NhorFRBQcGECRMqKir+7//+r1+/fjk5Oc044ZsIIVRVTU9PX7Vq1Zw5c7p17TZt2jSHw1FSUhIfH49+DKhNM/9gAAAAADQKijEmTZrkdrtprFRmZmYz7sSQNE2jfoz77ruvR48eN8y4wW63l5SU0PIgolpTVxNOO+jNAAAAADi2goKCyZMnFxUVvfvuu5H9GM2sT4OSMWi4VEZGBvVj9OzZ89prr3U4HMXFxaqq0r28WlNXGU47CDMAAAAAamBdg49ijIKCgiVLlvTt2zczM7OZxRVhKH5QVZVijNmzZ/fs2fOGG6r6MVRVpTgEvRlQh+b8C </tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_fac60fa7-a412-bba2-a8dd-276ad67d5558" id="urn:x-metanorma-xml-id:_fac60fa7-a412-bba2-a8dd-276ad67d5558">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_57c22ca7-bfb6-95cf-cfd5-67b03a7726fe" id="urn:x-metanorma-xml-id:_57c22ca7-bfb6-95cf-cfd5-67b03a7726fe">建築物と水面との相対的な位置関係。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0e637e12-f273-73a8-fa12-9a28b62aba9a" id="urn:x-metanorma-xml-id:_0e637e12-f273-73a8-fa12-9a28b62aba9a">bldg:class</p></td><td><p about="urn:x-metanorma-xml-id:_cdc30097-2323-eaee-cf58-c82d5687e35e" id="urn:x-metanorma-xml-id:_cdc30097-2323-eaee-cf58-c82d5687e35e">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_28f4178f-4610-55a2-5572-5c18af00d364" id="urn:x-metanorma-xml-id:_28f4178f-4610-55a2-5572-5c18af00d364">建築物の形態による区分。コードリスト（Building_class.xml）より選択する。</p></td></tr><tr><th><p>(bldg:function)</p></th><td><p about="urn:x-metanorma-xml-id:_881ad8ec-4b3d-ddc2-899a-f6f5804da7fc" id="urn:x-metanorma-xml-id:_881ad8ec-4b3d-ddc2-899a-f6f5804da7fc">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b8013f5f-d841-e9d6-861f-0000d16ef65e" id="urn:x-metanorma-xml-id:_b8013f5f-d841-e9d6-861f-0000d16ef65e">建築物の主たる働き。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e8100c67-bcac-1b41-00b6-934702a13ff0" id="urn:x-metanorma-xml-id:_e8100c67-bcac-1b41-00b6-934702a13ff0">bldg:usage</p></td><td><p about="urn:x-metanorma-xml-id:_8bf41669-97c2-e5a8-f5f0-635a759f26fe" id="urn:x-metanorma-xml-id:_8bf41669-97c2-e5a8-f5f0-635a759f26fe">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9331a813-0a30-9f1f-d405-5b56f29914ba" id="urn:x-metanorma-xml-id:_9331a813-0a30-9f1f-d405-5b56f29914ba">建築物の主な使い道。コードリスト（Building_usage.xml）より選択する。用途の区分は、<a href="https://www.mlit.go.jp/toshi/tosiko/kisotyousa001.html">都市計画基礎調査実施要領（国土交通省都市局）</a>による区分とする。複数の建築物で一体の施設を構成しているものについては、一体としての用途とする。店舗等併用住宅、同共同住宅、作業所併用住宅は、1/3 以上が住宅のものとする。複合用途の建築物（商業系複合施設及び併用住宅を除く）については、主たる用途により分類する。複数の用途を記述する場合は、主たる用途を最初に記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8b208da1-da05-2a48-0de4-448e9229030f" id="urn:x-metanorma-xml-id:_8b208da1-da05-2a48-0de4-448e9229030f">bldg:yearOfConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_f31c59ff-25a3-786f-7f83-ac938386a91a" id="urn:x-metanorma-xml-id:_f31c59ff-25a3-786f-7f83-ac938386a91a">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_95cabb3b-bb01-1392-e33c-d73b1c84a07e" id="urn:x-metanorma-xml-id:_95cabb3b-bb01-1392-e33c-d73b1c84a07e">建築物が建築された年。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_55ba17af-e0ae-203e-1a55-8e4e8c042f45" id="urn:x-metanorma-xml-id:_55ba17af-e0ae-203e-1a55-8e4e8c042f45">bldg:yearOfDemolition</p></td><td><p about="urn:x-metanorma-xml-id:_d32b1679-4ec3-4ba6-3ece-d7a66263a7e6" id="urn:x-metanorma-xml-id:_d32b1679-4ec3-4ba6-3ece-d7a66263a7e6">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7d5ac657-9872-f1c9-430e-33985a988e9f" id="urn:x-metanorma-xml-id:_7d5ac657-9872-f1c9-430e-33985a988e9f">建築物が解体された年。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_879568f5-88d3-8a74-13fc-a04fa35d3c3c" id="urn:x-metanorma-xml-id:_879568f5-88d3-8a74-13fc-a04fa35d3c3c">bldg:roofType</p></td><td><p about="urn:x-metanorma-xml-id:_f373c9aa-c7e9-80e8-37ef-0fa58833249f" id="urn:x-metanorma-xml-id:_f373c9aa-c7e9-80e8-37ef-0fa58833249f">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_03b1ef2e-6177-855a-543a-54f0ad5f09ff" id="urn:x-metanorma-xml-id:_03b1ef2e-6177-855a-543a-54f0ad5f09ff">建築物の屋根形状の種類。コ－ドリスト（Building_roofType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_342e2693-b07b-4dc6-4b84-5fb370c78851" id="urn:x-metanorma-xml-id:_342e2693-b07b-4dc6-4b84-5fb370c78851">bldg:measuredHeight</p></td><td><p about="urn:x-metanorma-xml-id:_c87ef817-3937-deb0-e325-2344163423e6" id="urn:x-metanorma-xml-id:_c87ef817-3937-deb0-e325-2344163423e6">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_03629ca8-2bcc-0e88-49e2-a61c5974003d" id="urn:x-metanorma-xml-id:_03629ca8-2bcc-0e88-49e2-a61c5974003d">計測により取得した建築物の地上の最低点から最高点までの高さ。単位はm（uom=”m”）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d7ef80fc-3935-2216-d157-24cfec8b5776" id="urn:x-metanorma-xml-id:_d7ef80fc-3935-2216-d157-24cfec8b5776">bldg:storeysAboveGround</p></td><td><p about="urn:x-metanorma-xml-id:_2fae1ace-b188-dd0a-ffe2-0f9182701067" id="urn:x-metanorma-xml-id:_2fae1ace-b188-dd0a-ffe2-0f9182701067">xs:nonNegativeInteger [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f6e9789f-5725-b3ad-c87e-4ea0a2c7604c" id="urn:x-metanorma-xml-id:_f6e9789f-5725-b3ad-c87e-4ea0a2c7604c">地上階の階数。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_134ece39-4e2c-b80e-b22c-19e31fcb71f5" id="urn:x-metanorma-xml-id:_134ece39-4e2c-b80e-b22c-19e31fcb71f5">bldg:storeysBelowGround</p></td><td><p about="urn:x-metanorma-xml-id:_100c280d-1ef9-53ce-f610-14c59d8f263d" id="urn:x-metanorma-xml-id:_100c280d-1ef9-53ce-f610-14c59d8f263d">xs:nonNegativeInteger [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_403cd59a-a808-8042-daa2-c17845413f6b" id="urn:x-metanorma-xml-id:_403cd59a-a808-8042-daa2-c17845413f6b">地下階の階数。</p></td></tr><tr><th><p>(bldg:storeyHeightsAboveGround)</p></th><td><p about="urn:x-metanorma-xml-id:_58a1d5fd-f7ca-8a0a-e41e-479b6556c24b" id="urn:x-metanorma-xml-id:_58a1d5fd-f7ca-8a0a-e41e-479b6556c24b">gml:MeasureOrNullListType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5b4f2154-69b7-b98a-6b80-0c9c4e04d3db" id="urn:x-metanorma-xml-id:_5b4f2154-69b7-b98a-6b80-0c9c4e04d3db">地上の各階の高さを、地表面に最も近い階から列挙する。</p></td></tr><tr><th><p>(bldg:storeyHeightsBelowGround)</p></th><td><p about="urn:x-metanorma-xml-id:_5a7ba450-00e4-15c7-6085-4d239660a4be" id="urn:x-metanorma-xml-id:_5a7ba450-00e4-15c7-6085-4d239660a4be">gml:MeasureOrNullListType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1e3a15d4-b817-172d-dac0-817d7c4ea14c" id="urn:x-metanorma-xml-id:_1e3a15d4-b817-172d-dac0-817d7c4ea14c">地下の各階の高さを、地表面に最も近い階から列挙する。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_40388058-434c-bf36-cd40-eece7995851f" id="urn:x-metanorma-xml-id:_40388058-434c-bf36-cd40-eece7995851f">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_edfb27b2-1b65-2dbb-3a5d-11e1dd65d9b7" id="urn:x-metanorma-xml-id:_edfb27b2-1b65-2dbb-3a5d-11e1dd65d9b7">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_b79a2668-ad5e-5fc4-678e-928bda63a7ea" id="urn:x-metanorma-xml-id:_b79a2668-ad5e-5fc4-678e-928bda63a7ea">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c494a926-894e-ff2a-fa01-2877cbaa511b" id="urn:x-metanorma-xml-id:_c494a926-894e-ff2a-fa01-2877cbaa511b">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_5534cfc7-f831-f618-8afc-d593e8362aee" id="urn:x-metanorma-xml-id:_5534cfc7-f831-f618-8afc-d593e8362aee">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_689eda4a-baee-0d55-63e3-fc49ac4d8f95" id="urn:x-metanorma-xml-id:_689eda4a-baee-0d55-63e3-fc49ac4d8f95">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_3d44d016-a5eb-8989-5fcf-5e4b7098fadc" id="urn:x-metanorma-xml-id:_3d44d016-a5eb-8989-5fcf-5e4b7098fadc">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_dcca97ed-e602-f266-07f2-660b4deadbf6" id="urn:x-metanorma-xml-id:_dcca97ed-e602-f266-07f2-660b4deadbf6">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_51e31a15-3b07-efc8-1126-5fafef582bdb" id="urn:x-metanorma-xml-id:_51e31a15-3b07-efc8-1126-5fafef582bdb">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_7b215f2b-173e-7ac6-5f1a-aebb9286c29e" id="urn:x-metanorma-xml-id:_7b215f2b-173e-7ac6-5f1a-aebb9286c29e">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_0523dc3b-3065-6901-a962-a4518c235942" id="urn:x-metanorma-xml-id:_0523dc3b-3065-6901-a962-a4518c235942">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_cc6061d8-8920-163e-2578-674eebbe6e75" id="urn:x-metanorma-xml-id:_cc6061d8-8920-163e-2578-674eebbe6e75">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_575629a2-d76b-65a1-089e-46d8ffa0a2e9" id="urn:x-metanorma-xml-id:_575629a2-d76b-65a1-089e-46d8ffa0a2e9">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a978f3d9-039f-3ba0-61df-31fc0bf43c03" id="urn:x-metanorma-xml-id:_a978f3d9-039f-3ba0-61df-31fc0bf43c03">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_03369f56-d4eb-c241-b6ed-8a6df498a76d" id="urn:x-metanorma-xml-id:_03369f56-d4eb-c241-b6ed-8a6df498a76d">bldg:lod0FootPrint</p></td><td><p about="urn:x-metanorma-xml-id:_c93dd317-30c3-a845-019e-87b46a963f8c" id="urn:x-metanorma-xml-id:_c93dd317-30c3-a845-019e-87b46a963f8c">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_870e5c51-d6c2-e3be-d107-593ab0e2805f" id="urn:x-metanorma-xml-id:_870e5c51-d6c2-e3be-d107-593ab0e2805f">地表面と外壁面との交線に囲まれた面。 bldg:lod0FootPrint又はbldg:lod0RoofEdgeのいずれか一方が出現する。  bldg:lod0RoofEdgeを使用することを原則とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6b26031b-c4fd-b15f-d88b-dda4793ecb69" id="urn:x-metanorma-xml-id:_6b26031b-c4fd-b15f-d88b-dda4793ecb69">bldg:lod0RoofEdge</p></td><td><p about="urn:x-metanorma-xml-id:_3b4c5161-5360-c366-8450-3fd4f41fe710" id="urn:x-metanorma-xml-id:_3b4c5161-5360-c366-8450-3fd4f41fe710">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8f229ca0-d27b-5d7d-299e-45285892f82a" id="urn:x-metanorma-xml-id:_8f229ca0-d27b-5d7d-299e-45285892f82a">建築物の正射影の外周。 bldg:lod0FootPrint又はbldg:lod0RoofEdgeのいずれか一方が出現する。  bldg:lod0RoofEdgeを使用することを原則とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_363b769a-822d-a48b-a682-628068810a38" id="urn:x-metanorma-xml-id:_363b769a-822d-a48b-a682-628068810a38">bldg:lod1Solid</p></td><td><p about="urn:x-metanorma-xml-id:_63bc06b1-1fef-a0ed-1006-c1a7881507c4" id="urn:x-metanorma-xml-id:_63bc06b1-1fef-a0ed-1006-c1a7881507c4">gml:_Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_44677312-b40a-889d-c631-69e594e116d7" id="urn:x-metanorma-xml-id:_44677312-b40a-889d-c631-69e594e116d7">建築物の外周の上方からの正射影を取得し、地上から一律の高さを与えて上向きに押し出した立体。</p><p about="urn:x-metanorma-xml-id:_1967fc09-8cf7-15fc-96d3-dd9cadc5a5e0" id="urn:x-metanorma-xml-id:_1967fc09-8cf7-15fc-96d3-dd9cadc5a5e0">一律の高さは中央値を原則とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_165dd828-5bad-af0e-81c4-084c01c78e26" id="urn:x-metanorma-xml-id:_165dd828-5bad-af0e-81c4-084c01c78e26">bldg:lod2Solid</p></td><td><p about="urn:x-metanorma-xml-id:_d5f80364-67c6-fcf6-e9cb-bf157a6e0e05" id="urn:x-metanorma-xml-id:_d5f80364-67c6-fcf6-e9cb-bf157a6e0e05">gml:_Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5cae4f6e-5431-b39e-20c0-0939d96101fc" id="urn:x-metanorma-xml-id:_5cae4f6e-5431-b39e-20c0-0939d96101fc">建築物の主要構造の外形を示す立体であり、屋根面（RoofSurface）、外壁面（WallSurface）及び底面（GroundSurface）を境界面とする。</p></td></tr><tr><th><p>(bldg:lod2MultiSurface)</p></th><td><p about="urn:x-metanorma-xml-id:_ceb95594-fdf4-8323-3ae1-6fcb90fa2832" id="urn:x-metanorma-xml-id:_ceb95594-fdf4-8323-3ae1-6fcb90fa2832">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6b321454-d4d3-378b-a646-67bc87364dc4" id="urn:x-metanorma-xml-id:_6b321454-d4d3-378b-a646-67bc87364dc4">建築物の主要構造を保護又はこれに付随する設備の外形を示す面。Solidにより記述するため、MultiSurfaceは使用しない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_80c43562-27c1-5043-057f-63d4b03b6e8b" id="urn:x-metanorma-xml-id:_80c43562-27c1-5043-057f-63d4b03b6e8b">bldg:outerBuildingInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_d1788b4f-f622-b0aa-7c97-8829068f82ed" id="urn:x-metanorma-xml-id:_d1788b4f-f622-b0aa-7c97-8829068f82ed">bldg:BuildingInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_11321073-21ed-8586-5e47-c0dd5fb8673d" id="urn:x-metanorma-xml-id:_11321073-21ed-8586-5e47-c0dd5fb8673d">建築物に付属する屋根、外階段、バルコニ－等の設備。ユ－スケ－スにより必要な場合には、区分して取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_99bf41dd-ff7d-c4e2-18f4-437fa0826208" id="urn:x-metanorma-xml-id:_99bf41dd-ff7d-c4e2-18f4-437fa0826208">bldg:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_460f0b5a-7478-a926-b19c-e03b640863bb" id="urn:x-metanorma-xml-id:_460f0b5a-7478-a926-b19c-e03b640863bb">bldg:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_fec34f15-437c-ee5d-91bd-d46b02121422" id="urn:x-metanorma-xml-id:_fec34f15-437c-ee5d-91bd-d46b02121422">建築物を構成する外壁、屋根等の境界面。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_98b11c15-eace-4bfe-ac14-fe53b0ad2f7a" id="urn:x-metanorma-xml-id:_98b11c15-eace-4bfe-ac14-fe53b0ad2f7a">bldg:lod3Solid</p></td><td><p about="urn:x-metanorma-xml-id:_66cf02f9-460a-1d46-b1e2-95ea6523d345" id="urn:x-metanorma-xml-id:_66cf02f9-460a-1d46-b1e2-95ea6523d345">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_90ce3da2-7daf-bdb2-fa73-bee0cba64f62" id="urn:x-metanorma-xml-id:_90ce3da2-7daf-bdb2-fa73-bee0cba64f62">建築物の詳細な形状を示す立体であり、屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び開口部の面（境界面の内空として作成されている場合）を境界面とする。</p></td></tr><tr><th><p>(bldg:lod3MultiSurface)</p></th><td><p about="urn:x-metanorma-xml-id:_d42389d3-c05d-3641-1e88-954637199b70" id="urn:x-metanorma-xml-id:_d42389d3-c05d-3641-1e88-954637199b70">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e7ff4268-d0a4-83f5-0f24-a09c92408b45" id="urn:x-metanorma-xml-id:_e7ff4268-d0a4-83f5-0f24-a09c92408b45">建築物の主要構造を保護又はこれに付随する設備の詳細な外形を示す面。Solidにより記述するため、MultiSurfaceは使用しない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3de7f432-a37c-b31c-084e-0d6ec0b0435c" id="urn:x-metanorma-xml-id:_3de7f432-a37c-b31c-084e-0d6ec0b0435c">bldg:interiorBuildingInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_e6d48a7e-6f66-51db-f7ca-b1f1855dcb93" id="urn:x-metanorma-xml-id:_e6d48a7e-6f66-51db-f7ca-b1f1855dcb93">bldg:IntBuildingInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a2ffc09e-7378-e769-78a4-ee92cbd8a54b" id="urn:x-metanorma-xml-id:_a2ffc09e-7378-e769-78a4-ee92cbd8a54b">建築物の内部に付属する、階段、手すり、柱等の固定設備。</p><p about="urn:x-metanorma-xml-id:_9ceaddc0-3082-a141-e5ed-c4c5f62f8def" id="urn:x-metanorma-xml-id:_9ceaddc0-3082-a141-e5ed-c4c5f62f8def">建築物の内部の外観を特徴づける設備であり、恒久的に設置されている、固定されたもののみを対象とする。</p><p about="urn:x-metanorma-xml-id:_88f7541c-cb25-7e05-cad8-3b9e48882804" id="urn:x-metanorma-xml-id:_88f7541c-cb25-7e05-cad8-3b9e48882804">なお、bldg:interiorBuildingInstallationを用いて記述する内部の固定設備は、個々の部屋（bldg:Room）に属さない設備を対象とする。</p><p about="urn:x-metanorma-xml-id:_299b57d3-7a4b-6569-229e-2afc98f5e593" id="urn:x-metanorma-xml-id:_299b57d3-7a4b-6569-229e-2afc98f5e593">個々の部屋に付属する設備は、bldg:Roomのbldg:roomInstallationとして記述する。</p><p about="urn:x-metanorma-xml-id:_eebba9c9-2ecd-b95e-e2ad-19de83854f72" id="urn:x-metanorma-xml-id:_eebba9c9-2ecd-b95e-e2ad-19de83854f72">bldg:interiorBuildingInstallationにより建築物内部の付属物を取得する場合、この建築物には、必ずLOD4の形状（bldg:lod4Solid又はbldg:lod4MultiSurface）が無ければならない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_553663c4-5449-c008-aa6f-a79a201d8de6" id="urn:x-metanorma-xml-id:_553663c4-5449-c008-aa6f-a79a201d8de6">bldg:lod4Solid</p></td><td><p about="urn:x-metanorma-xml-id:_3497e933-4de3-23a1-4c77-f43f1af006dc" id="urn:x-metanorma-xml-id:_3497e933-4de3-23a1-4c77-f43f1af006dc">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5e404755-a376-56f5-a2fd-3c236ec57f30" id="urn:x-metanorma-xml-id:_5e404755-a376-56f5-a2fd-3c236ec57f30">建築物の詳細な形状を示す立体であり、屋根面（RoofSurface）、外壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、及び底面（GroundSurface）を境界面とする。</p><p about="urn:x-metanorma-xml-id:_cb53315f-56a5-9b61-6e22-72f044aa3c44" id="urn:x-metanorma-xml-id:_cb53315f-56a5-9b61-6e22-72f044aa3c44">bldg:lod4Solid又はbldg:lod4MultiSurfaceのいずれかが出現する。</p><p about="urn:x-metanorma-xml-id:_7e6e2161-9877-edfa-b12a-4130dd6762c7" id="urn:x-metanorma-xml-id:_7e6e2161-9877-edfa-b12a-4130dd6762c7">測量により取得する場合は、Solidとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8e81c550-a692-de0e-bc87-bdd88fa0eb04" id="urn:x-metanorma-xml-id:_8e81c550-a692-de0e-bc87-bdd88fa0eb04">bldg:lod4MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_bec0572d-270f-a1b1-8f16-34e6d1843ef2" id="urn:x-metanorma-xml-id:_bec0572d-270f-a1b1-8f16-34e6d1843ef2">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a8f3bd92-ffdb-0bf1-b73e-4aa1bce202cc" id="urn:x-metanorma-xml-id:_a8f3bd92-ffdb-0bf1-b73e-4aa1bce202cc">建築物の詳細な形状を示す面の集まりであり、屋根面（RoofSurface）、外壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、及び底面（GroundSurface）から構成する。</p><p about="urn:x-metanorma-xml-id:_1a777fff-1f58-3999-40ce-32ab05403e3a" id="urn:x-metanorma-xml-id:_1a777fff-1f58-3999-40ce-32ab05403e3a">bldg:lod4Solid又はbldg:lod4MultiSurfaceのいずれかが出現する。</p><p about="urn:x-metanorma-xml-id:_9199b5f6-a4cd-f033-d8b2-d72fdedf17d6" id="urn:x-metanorma-xml-id:_9199b5f6-a4cd-f033-d8b2-d72fdedf17d6">BIMモデルからの変換により取得する場合はMultiSurfaceとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_74328549-5696-3f35-445b-7373dc412200" id="urn:x-metanorma-xml-id:_74328549-5696-3f35-445b-7373dc412200">bldg:interiorRoom</p></td><td><p about="urn:x-metanorma-xml-id:_144f32f1-aa1a-f8c6-3b22-f1c98b2e1182" id="urn:x-metanorma-xml-id:_144f32f1-aa1a-f8c6-3b22-f1c98b2e1182">bldg:Room [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9d7a2af0-c06c-a784-1626-2262b04b82e8" id="urn:x-metanorma-xml-id:_9d7a2af0-c06c-a784-1626-2262b04b82e8">建築物の内部に存在する部屋。</p><p about="urn:x-metanorma-xml-id:_a431ee7d-d760-54f8-3172-7cdea9c88bd6" id="urn:x-metanorma-xml-id:_a431ee7d-d760-54f8-3172-7cdea9c88bd6">bldg:interiorRoomにより建築物内部の部屋を取得する場合、この建築物には、必ずLOD4の形状（bldg:lod4Solid又はbldg:lod4MultiSurface）が無ければならない。</p></td></tr><tr><th><p>(bldg:consistsOfBuildingPart)</p></th><td><p about="urn:x-metanorma-xml-id:_b8a8ffb0-323f-114e-43d7-0c0a33c43c0a" id="urn:x-metanorma-xml-id:_b8a8ffb0-323f-114e-43d7-0c0a33c43c0a">bldg:BuildingPart [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ad7d4500-4053-ee21-f415-2684aa9426b2" id="urn:x-metanorma-xml-id:_ad7d4500-4053-ee21-f415-2684aa9426b2">bldg:BuildingPartには作成しない。（bldg:Buildingにのみ作成する。）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9b14fab8-86f3-2339-59e0-f77512aeba01" id="urn:x-metanorma-xml-id:_9b14fab8-86f3-2339-59e0-f77512aeba01">bldg:address</p></td><td><p about="urn:x-metanorma-xml-id:_322d6cbe-f367-fe7b-cdbd-43160f04d165" id="urn:x-metanorma-xml-id:_322d6cbe-f367-fe7b-cdbd-43160f04d165">core:Address [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_218554b2-95d4-aa9b-6b7c-4bcb8ac5923e" id="urn:x-metanorma-xml-id:_218554b2-95d4-aa9b-6b7c-4bcb8ac5923e">建築物に付与された住所。CityGMLでは複数この記述が可能であるが、標準製品仕様書では、最大1個とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ba2559aa-0126-a284-1292-a24d667ec718" id="urn:x-metanorma-xml-id:_ba2559aa-0126-a284-1292-a24d667ec718">uro:buildingIDAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_f0331cde-ca6f-a0ad-a8e0-bb4aa0728f35" id="urn:x-metanorma-xml-id:_f0331cde-ca6f-a0ad-a8e0-bb4aa0728f35">uro:BuildingIDAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_0a932140-ff8f-d173-e3b1-1691eaaec7f1" id="urn:x-metanorma-xml-id:_0a932140-ff8f-d173-e3b1-1691eaaec7f1">建築物の識別情報。必ず1個作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_515361e5-979b-71ae-08c3-d9127b82fa45" id="urn:x-metanorma-xml-id:_515361e5-979b-71ae-08c3-d9127b82fa45">uro:buildingDetailAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_492bef09-935f-a930-6d76-5fb974bf4e2c" id="urn:x-metanorma-xml-id:_492bef09-935f-a930-6d76-5fb974bf4e2c">uro:BuildingDetailAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ff84ef16-18ae-ba45-5c4e-f63a5fcce18c" id="urn:x-metanorma-xml-id:_ff84ef16-18ae-ba45-5c4e-f63a5fcce18c">建築物に関する基礎的な情報。都市計画基礎調査結果を入力する場合に作成する。一棟の建築物に含まれる部分毎に都市計画基礎調査の情報を付与したい場合にのみ用いる。この属性が作成された場合、bldg:BuildingPartを含むbldg:Buildingには、uro:buildingDetailAttributeを記述しない。</p></td></tr><tr><th><p>(uro:largeCustomerFacilityAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_765547f5-a2ec-93cc-3fde-857d96ab905f" id="urn:x-metanorma-xml-id:_765547f5-a2ec-93cc-3fde-857d96ab905f">uro:LargeCustomerFacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_52ba593d-1c9b-4599-be85-8e10820526ab" id="urn:x-metanorma-xml-id:_52ba593d-1c9b-4599-be85-8e10820526ab">bldg:BuildingPartには作成しない。（bldg:Buildingにのみ作成する。）</p></td></tr><tr><th><p>(uro:bldgDisasterRiskAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_62039e4b-5547-3fa5-1326-97156a701525" id="urn:x-metanorma-xml-id:_62039e4b-5547-3fa5-1326-97156a701525">uro:DisasterRiskAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_e29a5c74-24dc-709f-b7b2-3a7aeaa52d3b" id="urn:x-metanorma-xml-id:_e29a5c74-24dc-709f-b7b2-3a7aeaa52d3b">bldg:BuildingPartには作成しない。（bldg:Buildingにのみ作成する。）</p></td></tr><tr><th><p>(uro:bldgKeyValuePairAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_b6553eec-beaa-2909-a87c-447ba2b3afaa" id="urn:x-metanorma-xml-id:_b6553eec-beaa-2909-a87c-447ba2b3afaa">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ad4e7dd5-2002-09bd-ce29-5dadefb0be23" id="urn:x-metanorma-xml-id:_ad4e7dd5-2002-09bd-ce29-5dadefb0be23">bldg:BuildingPartには作成しない。（bldg:Buildingにのみ作成する。）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_45ebff48-f5f8-5fff-4f60-cf14dcf559df" id="urn:x-metanorma-xml-id:_45ebff48-f5f8-5fff-4f60-cf14dcf559df">uro:bldgDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_cee27af0-be3a-fc1c-8641-f17371256b0a" id="urn:x-metanorma-xml-id:_cee27af0-be3a-fc1c-8641-f17371256b0a">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_da391bcf-8e85-4048-0fea-9b32a259147c" id="urn:x-metanorma-xml-id:_da391bcf-8e85-4048-0fea-9b32a259147c">作成したデータの品質に関する情報。</p><p about="urn:x-metanorma-xml-id:_0f62cf46-a941-ee7e-df2e-248debae09f9" id="urn:x-metanorma-xml-id:_0f62cf46-a941-ee7e-df2e-248debae09f9">bldg:Buildingが品質属性をもつ場合は、省略する。</p><p about="urn:x-metanorma-xml-id:_689803ae-b6a2-e261-df77-92124f84d2fa" id="urn:x-metanorma-xml-id:_689803ae-b6a2-e261-df77-92124f84d2fa">bldg:Buildingが品質属性をもたない場合は、必ず作成する。</p></td></tr><tr><th><p>(uro:ifcBuildingAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_7493d631-08d1-6768-1a44-8683e933599d" id="urn:x-metanorma-xml-id:_7493d631-08d1-6768-1a44-8683e933599d">uro:IfcAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_830ddabe-d071-9324-8742-2c21d7030353" id="urn:x-metanorma-xml-id:_830ddabe-d071-9324-8742-2c21d7030353">IDM・MVDで定義されるIFCのクラス及びプロパティセットに含まれる情報。</p></td></tr><tr><th><p>(uro:indoorBuildingAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_53eef7a0-e239-24cb-53cf-359a71803552" id="urn:x-metanorma-xml-id:_53eef7a0-e239-24cb-53cf-359a71803552">uro:IndoorAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_cac05c64-e63c-1b9d-ef16-a3256e03ed73" id="urn:x-metanorma-xml-id:_cac05c64-e63c-1b9d-ef16-a3256e03ed73">屋内ナビゲーションに必要な情報。</p></td></tr><tr><th><p>(uro:bldgFacilityTypeAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_769cb168-68fe-2cbf-e420-148eebd90fe7" id="urn:x-metanorma-xml-id:_769cb168-68fe-2cbf-e420-148eebd90fe7">uro:FacilityTypeAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d511dec2-26e5-977d-3da0-9da9cd0ca5ff" id="urn:x-metanorma-xml-id:_d511dec2-26e5-977d-3da0-9da9cd0ca5ff">特定分野における施設の分類情報。</p></td></tr><tr><th><p>(uro:bldgFacilityIdAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_dc7a8ad8-13b4-6cbd-74bd-be9fe6271afb" id="urn:x-metanorma-xml-id:_dc7a8ad8-13b4-6cbd-74bd-be9fe6271afb">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c9666ee7-dea5-8d68-54f2-70c9c4cacc82" id="urn:x-metanorma-xml-id:_c9666ee7-dea5-8d68-54f2-70c9c4cacc82">指定された分野における施設の識別情報。</p></td></tr><tr><th><p>(uro:bldgFacilityAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_b25e35d4-2066-3a3f-c480-63e39b9bc401" id="urn:x-metanorma-xml-id:_b25e35d4-2066-3a3f-c480-63e39b9bc401">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_e815c9d7-8ccb-9429-02d6-28b0f07886a0" id="urn:x-metanorma-xml-id:_e815c9d7-8ccb-9429-02d6-28b0f07886a0">指定された分野における施設管理情報。</p></td></tr><tr><th><p>(uro:bldgDmAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_5232b1cd-c3bf-36f4-3146-4c3dd877f2cf" id="urn:x-metanorma-xml-id:_5232b1cd-c3bf-36f4-3146-4c3dd877f2cf">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ceb1275a-14c2-5eb8-7de3-928eb0670043" id="urn:x-metanorma-xml-id:_ceb1275a-14c2-5eb8-7de3-928eb0670043">公共測量標準図式による図形表現に必要な情報。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
