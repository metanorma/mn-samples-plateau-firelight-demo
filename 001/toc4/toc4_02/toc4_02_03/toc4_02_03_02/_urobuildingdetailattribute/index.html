p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5685ed3d-15c1-576c-5350-5a4db3493e21" id="urn:x-metanorma-xml-id:_5685ed3d-15c1-576c-5350-5a4db3493e21">uro:buildingFootprintArea</p></td><td><p about="urn:x-metanorma-xml-id:_e0609516-4331-718b-3928-59f5d276bb2c" id="urn:x-metanorma-xml-id:_e0609516-4331-718b-3928-59f5d276bb2c">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_68651c06-e34d-3879-7248-8cacb9d2db15" id="urn:x-metanorma-xml-id:_68651c06-e34d-3879-7248-8cacb9d2db15">建築物の壁や柱の中心線で囲まれた部分の水平投影面積。単位はm2（uom=“m2“）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_36427d80-8ee0-b4e5-1a48-24005e97fdd0" id="urn:x-metanorma-xml-id:_36427d80-8ee0-b4e5-1a48-24005e97fdd0">uro:buildingRoofEdgeArea</p></td><td><p about="urn:x-metanorma-xml-id:_e35c865a-57a4-c50b-1ff3-39fc3281a844" id="urn:x-metanorma-xml-id:_e35c865a-57a4-c50b-1ff3-39fc3281a844">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_055e2537-4e8b-9d40-02a9-bca5717cbcd6" id="urn:x-metanorma-xml-id:_055e2537-4e8b-9d40-02a9-bca5717cbcd6">屋根を含む建築物の水平投影面積。単位はm2（uom=“m2“）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b3f5e8a4-d7ee-bcee-425a-3960f7c3d751" id="urn:x-metanorma-xml-id:_b3f5e8a4-d7ee-bcee-425a-3960f7c3d751">uro:developmentArea</p></td><td><p about="urn:x-metanorma-xml-id:_285954f7-ef64-699c-a00f-52ce698459df" id="urn:x-metanorma-xml-id:_285954f7-ef64-699c-a00f-52ce698459df">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_39904b74-4840-48ed-c18e-5d8f9496ac9a" id="urn:x-metanorma-xml-id:_39904b74-4840-48ed-c18e-5d8f9496ac9a">開発された面積。単位はm2（uom=“m2“）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_552d8bde-7179-87d9-8172-9dff9c8b82bc" id="urn:x-metanorma-xml-id:_552d8bde-7179-87d9-8172-9dff9c8b82bc">uro:buildingStructureType</p></td><td><p about="urn:x-metanorma-xml-id:_e9fab3bb-bcfe-a930-e2fc-d39556e82e3b" id="urn:x-metanorma-xml-id:_e9fab3bb-bcfe-a930-e2fc-d39556e82e3b">gml:CodeType [0..1]</p></td><td><p abou
