7a5d8ac-6efd-0a12-d65e-eb5b5274afa5">gen:measureAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_b009e5ec-7edc-ddfa-858c-92acfb625126" id="urn:x-metanorma-xml-id:_b009e5ec-7edc-ddfa-858c-92acfb625126">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_592a872b-1937-b522-9371-1eaf42568a4b" id="urn:x-metanorma-xml-id:_592a872b-1937-b522-9371-1eaf42568a4b">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d970a43c-1f80-8fee-bb1d-fbcb53c2532d" id="urn:x-metanorma-xml-id:_d970a43c-1f80-8fee-bb1d-fbcb53c2532d">gen:genericAttributeSet</p></td><td><p about="urn:x-metanorma-xml-id:_0551d1f4-7dca-23a2-e214-3968ec277928" id="urn:x-metanorma-xml-id:_0551d1f4-7dca-23a2-e214-3968ec277928">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2ace4b0f-2fdf-cc5e-8ef8-142c23a61f84" id="urn:x-metanorma-xml-id:_2ace4b0f-2fdf-cc5e-8ef8-142c23a61f84">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0932cbbc-8694-ab0a-73c9-9374acf16116" id="urn:x-metanorma-xml-id:_0932cbbc-8694-ab0a-73c9-9374acf16116">frn:lod1Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_0e52e05c-b4bf-3378-61ab-4add3953dd44" id="urn:x-metanorma-xml-id:_0e52e05c-b4bf-3378-61ab-4add3953dd44">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3d3084f6-83ba-5005-60d3-4a46c3d32288" id="urn:x-metanorma-xml-id:_3d3084f6-83ba-5005-60d3-4a46c3d32288">単独で埋設されている場合は、ケーブルの上方からの正射影の外周を取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_55b39dca-84ba-9ce0-9316-181171dfe76d" id="urn:x-metanorma-xml-id:_55b39dca-84ba-9ce0-9316-181171dfe76d">まとまって複数のケーブルが埋設されている場合は、ケーブルの最外縁の正射影を取得し、地表面から一律の高さで下向きに押し出した立体とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_81503d9a-361e-0496-5bcc-ad71b1cc9c9b" id="urn:x-metanorma-xml-id:_81503d9a-361e-0496-5bcc-ad71b1cc9c9b">frn:lod2Geomerty</p></td><td><p about="urn:x-metanorma-xml-id:_b05e54c4-e159-477c-b913-f9cdc8a8e314" id="urn:x-metanorma-xml-id:_b05e54c4-e159-477c-b913-f9cdc8a8e314">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2d7b0b99-d8b1-d92d-1f90-748230861c30" id="urn:x-metanorma-xml-id:_2d7b0b99-d8b1-d92d-1f90-748230861c30">単独で埋設されている場合は、ケーブルの上方からの正射影の外周を取得し、管路が埋設された深さから、一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_d8a4a0e0-c52a-93f8-aac4-d67ce747e353" id="urn:x-metanorma-xml-id:_d8a4a0e0-c52a-93f8-aac4-d67ce747e353">まとまって複数のケーブルが埋設されている場合は、ケーブルの最外縁の正射影を取得し、ケーブルが埋設された深さから一律の高さで下向きに押し出した立体を作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_262dbc26-93f9-651a-91ec-1f84d1e91648" id="urn:x-metanorma-xml-id:_262dbc26-93f9-651a-91ec-1f84d1e91648">frn:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_ba4a324f-498d-ef1c-0b1b-87f96606cfa3" id="urn:x-metanorma-xml-id:_ba4a324f-498d-ef1c-0b1b-87f96606cfa3">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_50e1d1c8-e628-4f17-f651-450d79ce9d29" id="urn:x-metanorma-xml-id:_50e1d1c8-e628-4f17-f651-450d79ce9d29">ケーブルの外形（外側から見える形）を構成する面を取得する。面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bc7c6035-83ca-4e82-5295-c6f210b02f6b" id="urn:x-metanorma-xml-id:_bc7c6035-83ca-4e82-5295-c6f210b02f6b">frn:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_1e01710e-3fec-d833-90bc-e7598f87b68e" id="urn:x-metanorma-xml-id:_1e01710e-3fec-d833-90bc-e7598f87b68e">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b72ec582-166f-0244-b5c5-153315c141d9" id="urn:x-metanorma-xml-id:_b72ec582-166f-0244-b5c5-153315c141d9">ケーブルの外形（外側から見える形）を構成する面を取得する。面の各頂点にケーブルの高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3834456f-d13d-b471-9568-42fe772721fc" id="urn:x-metanorma-xml-id:_3834456f-d13d-b471-9568-42fe772721fc">uro:cityFurnitureDetailAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_6dbb3520-51e7-4931-3418-497b03937eb9" id="urn:x-metanorma-xml-id:_6dbb3520-51e7-4931-3418-497b03937eb9">uro:CityFurnitureDetailAttribute [0..*]</p></td><td><p a
