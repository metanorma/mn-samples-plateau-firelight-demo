25092" id="urn:x-metanorma-xml-id:_cb0e99f4-236d-674e-72f0-40bdf8425092">3次元都市モデルのための地物集合。全ての都市オブジェクト及びその幾何形状等はこの地物型の中に含める。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_96d5b6aa-1fe0-2fa2-8c34-0a0e12a4aced" id="urn:x-metanorma-xml-id:_96d5b6aa-1fe0-2fa2-8c34-0a0e12a4aced">gml:_FeatureCollection</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_5e29643a-3c7a-e1bf-a6e0-c2100a831d33" id="urn:x-metanorma-xml-id:_5e29643a-3c7a-e1bf-a6e0-c2100a831d33">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_63b3689e-f740-7397-cf39-867d7ed988af" id="urn:x-metanorma-xml-id:_63b3689e-f740-7397-cf39-867d7ed988af">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_165e1efb-3af4-9342-97d2-c8c661def8de" id="urn:x-metanorma-xml-id:_165e1efb-3af4-9342-97d2-c8c661def8de">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_79486eeb-9365-be20-5c07-c41077e65f3d" id="urn:x-metanorma-xml-id:_79486eeb-9365-be20-5c07-c41077e65f3d">3D都市モデルの概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_91cc2af5-b201-99dc-05e9-97937695295e" id="urn:x-metanorma-xml-id:_91cc2af5-b201-99dc-05e9-97937695295e">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_2cdeba3b-4ddb-f630-1830-30b45a7e374c" id="urn:x-metanorma-xml-id:_2cdeba3b-4ddb-f630-1830-30b45a7e374c">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ca2d8405-2341-1e8b-2322-3ba476bb4e9a" id="urn:x-metanorma-xml-id:_ca2d8405-2341-1e8b-2322-3ba476bb4e9a">3D都市モデルを識別する名前。文字列とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a471709c-d740-1a4b-c361-c7ba5029860c" id="urn:x-metanorma-xml-id:_a471709c-d740-1a4b-c361-c7ba5029860c">gml:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_e6b3acba-6e90-1498-fff6-014e3ecebecb" id="urn:x-metanorma-xml-id:_e6b3acba-6e90-1498-fff6-014e3ecebecb">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7a5c4d0e-bdf5-f40f-e831-2fe9f81441cb" id="urn:x-metanorma-xml-id:_7a5c4d0e-bdf5-f40f-e831-2fe9f81441cb">3D都市モデルが含まれる空間範囲、3D都市モデルに適用される空間参照系及び3D都市モデルの次元数を記述する。必須とする。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_583d4ce1-33c8-3a91-0ebb-c82a99e4760e" id="urn:x-metanorma-xml-id:_583d4ce1-33c8-3a91-0ebb-c82a99e4760e">core:cityObjectMember</p></td><td><p about="urn:x-metanorma-xml-id:_91d78ec0-4066-472e-7109-a6ce256f82d0" id="urn:x-metanorma-xml-id:_91d78ec0-4066-472e-7109-a6ce256f82d0">core:_CityObject [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0397c478-4c54-6f23-6945-32ddb0370039" id="urn:x-metanorma-xml-id:_0397c478-4c54-6f23-6945-32ddb0370039">都市モデルに含まれる都市オブジェクト。</p><p about="urn:x-metanorma-xml-id:_223ff6a9-6bbf-2a2f-ed33-4a1f2c3fe373" id="urn:x-metanorma-xml-id:_223ff6a9-6bbf-2a2f-ed33-4a1f2c3fe373">core:CityModelがcore:cityObjectMemberにより直接含む都市オブジェクトは、各応用スキーマにおいて、全体となる都市オブジェクトのみである。</p><p about="urn:x-metanorma-xml-id:_fbffa59f-22aa-9dc4-fdb6-1e7cee6fd129" id="urn:x-metanorma-xml-id:_fbffa59f-22aa-9dc4-fdb6-1e7cee6fd129">それ以外の都市オブジェクトは、全体となる都市オブジェクトの部品として出現する。</p><p about="urn:x-metanorma-xml-id:_eef3bbcb-ee1d-e291-1e87-79ea7713b75a" id="urn:x-metanorma-xml-id:_eef3bbcb-ee1d-e291-1e87-79ea7713b75a">全体となる都市オブジェクトとは、以下である。</p><p about="urn:x-metanorma-xml-id:_4d2b4dd3-eea2-4c9b-0642-d993e9c97eb2" id="urn:x-metanorma-xml-id:_4d2b4dd3-eea2-4c9b-0642-d993e9c97eb2">bldg:Building brid:Bridge  frn:CityFurniture  grp:CityObjectGroup  luse:LandUse  tran:Road  tran:Railway  tran:Track  tran:Square  tun:Tunnel  veg:SolitaryVegetationObject  veg:PlantCover  wtr:WaterBody  dem:ReliefFeature  uro:OtherConstruction  uro:UndergroundBuilding  uro:UtilityNetworkElementを継承する都市オブジェクト uro:Waterway  urf:Zone及びこれを継承する都市オブジェクト</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
