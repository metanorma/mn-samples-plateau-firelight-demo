rn:x-metanorma-xml-id:_15885a87-645b-3a54-0c70-b76054fd8956">uro:objectType</p></td><td><p about="urn:x-metanorma-xml-id:_69ebf15a-211d-52b6-7104-19ab04be60b1" id="urn:x-metanorma-xml-id:_69ebf15a-211d-52b6-7104-19ab04be60b1">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a4671d76-b7b4-24c1-fa63-6f50a668ad2d" id="urn:x-metanorma-xml-id:_a4671d76-b7b4-24c1-fa63-6f50a668ad2d">オブジェクトの特定の型を示す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9066ba5b-a5a6-52e3-ffdb-d6a940c58990" id="urn:x-metanorma-xml-id:_9066ba5b-a5a6-52e3-ffdb-d6a940c58990">uro:tag</p></td><td><p about="urn:x-metanorma-xml-id:_f7d931c4-40cc-c508-3f86-30abba8d6f17" id="urn:x-metanorma-xml-id:_f7d931c4-40cc-c508-3f86-30abba8d6f17">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0e68cf24-b20e-ad25-030e-1716f75b5b98" id="urn:x-metanorma-xml-id:_0e68cf24-b20e-ad25-030e-1716f75b5b98">オブジェクトのシリアルナンバー、ポジションナンバーなどの識別番号。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_d4f4d517-8c0f-7189-70b4-59d1c9fcd914" id="urn:x-metanorma-xml-id:_d4f4d517-8c0f-7189-70b4-59d1c9fcd914">uro:elementType</p></td><td><p about="urn:x-metanorma-xml-id:_77d04963-9900-d827-032a-be65a9c3155a" id="urn:x-metanorma-xml-id:_77d04963-9900-d827-032a-be65a9c3155a">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c414aa34-7d9d-b218-7b6e-45b86a4f0285" id="urn:x-metanorma-xml-id:_c414aa34-7d9d-b218-7b6e-45b86a4f0285">建築物の部材の区分。コードリスト（IfcBuildingElement_elementType.xml）から選択する。 uro:elementTypeの値により、uro:predefinedType以降の使用可能な属性が異なる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b311df74-abb3-dcb2-b492-b2965f9daa20" id="urn:x-metanorma-xml-id:_b311df74-abb3-dcb2-b492-b2965f9daa20">uro:predefinedType</p></td><td><p about="urn:x-metanorma-xml-id:_0f8afcf2-100c-1be4-b2eb-8ee8a91a3b05" id="urn:x-metanorma-xml-id:_0f8afcf2-100c-1be4-b2eb-8ee8a91a3b05">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5db62bdc-8c8c-fb02-6299-c7e760edec2c" id="urn:x-metanorma-xml-id:_5db62bdc-8c8c-fb02-6299-c7e760edec2c">定義済み型に基づく区分。コードリスト（IfcBuildingElement_predefinedType.xml）から選択する。 uro:elementTypeが、Covering, Railing, Slabに区分される場合にこの属性を使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_01c1bb89-0a64-9a97-2731-97d4d17eb235" id="urn:x-metanorma-xml-id:_01c1bb89-0a64-9a97-2731-97d4d17eb235">uro:shapeType</p></td><td><p about="urn:x-metanorma-xml-id:_00a37d05-7e1a-ce1e-0562-00f8e386f9fa" id="urn:x-metanorma-xml-id:_00a37d05-7e1a-ce1e-0562-00f8e386f9fa">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e2853046-3435-4689-101a-b15dc7dd30c6" id="urn:x-metanorma-xml-id:_e2853046-3435-4689-101a-b15dc7dd30c6">形状の区分。コードリスト（IfcBuildingElement_shapeType.xml）から選択する。 uro:elementTypeがRamp, Stairに区分される場合にこの属性を使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_59aa7108-3ea0-d3c3-2a17-10a3cd6183bb" id="urn:x-metanorma-xml-id:_59aa7108-3ea0-d3c3-2a17-10a3cd6183bb">uro:numberOfRiser</p></td><td><p about="urn:x-metanorma-xml-id:_c5cba85b-f851-50e9-6a2c-7f4bdadd3af5" id="urn:x-metanorma-xml-id:_c5cba85b-f851-50e9-6a2c-7f4bdadd3af5">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a43d85af-a147-0c60-8440-60a5eb364d84" id="urn:x-metanorma-xml-id:_a43d85af-a147-0c60-8440-60a5eb364d84">蹴上数。 uro:elementTypeがStairFlightに区分される場合にこの属性を使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5151f986-c265-7b22-33d9-dcbe0908d608" id="urn:x-metanorma-xml-id:_5151f986-c265-7b22-33d9-dcbe0908d608">uro:numberOfTreads</p></td><td><p about="urn:x-metanorma-xml-id:_e5838b43-030c-954f-a3f8-2fcd25be5662" id="urn:x-metanorma-xml-id:_e5838b43-030c-954f-a3f8-2fcd25be5662">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2171a962-7747-d477-7a37-175f6a23a564" id="urn:x-metanorma-xml-id:_2171a962-7747-d477-7a37-175f6a23a564">踏面数。 uro:elementTypeがStairFlightに区分される場合にこの属性を使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1eb992f9-517c-11a0-8e19-ad890bcf92a9" id="urn:x-metanorma-xml-id:_1eb992f9-517c-11a0-8e19-ad890bcf92a9">uro:riserHeight</p></td><td><p about="urn:x-metanorma-xml-id:_8691f6ff-d251-949c-a04f-634912c6837b" id="urn:x-metanorma-xml-id:_8691f6ff-d251-949c-a04f-634912c6837b">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ffdac1c3-b2d1-a563-b02e-6424109d6dcc" id="urn:x-metanorma-xml-id:_ffdac1c3-b2d1-a563-b02e-6424109d6dcc">蹴上の高さ。単位はmとする。 uro:elementTypeがStairFlightに区分される場合にこの属性を使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3a3de9ed-2200-e95f-a677-6872c4b5e289" id="urn:x-metanorma-xml-id:_3a3de9ed-2200-e95f-a677-6872c4b5e289">uro:treadLength</p></td><td><p about="urn:x-metanorma-xml-id:_c6f6418e-9280-926f-a3c1-f410a519b952" id="urn:x-metanorma-xml-id:_c6f6418e-9280-926f-a3c1-f410a519b952">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_24dc6fbd-5284-2850-25c5-2decc02adab5" id="urn:x-metanorma-xml-id:_24dc6fbd-5284-2850-25c5-2decc02adab5">踏面の奥行の長さ。単位はmとする。 uro:elementTypeがStairFlightに区分される場合にこの属性を使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d19aafc1-7969-c5e9-aab9-c9b364c17d98" id="urn:x-metanorma-xml-id:_d19aafc1-7969-c5e9-aab9-c9b364c17d98">uro:operationType</p></td><td><p about="urn:x-metanorma-xml-id:_0b13489f-82ee-6887-955b-6e8ba7b3962c" id="urn:x-metanorma-xml-id:_0b13489f-82ee-6887-955b-6e8ba7b3962c">IfcTransportElementTypeEnum [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_40880272-ab6f-ac7c-b261-a6461c25c93c" id="urn:x-metanorma-xml-id:_40880272-ab6f-ac7c-b261-a6461c25c93c">輸送設備の区分。 uro:elementTypeがTransportElementに区分される場合にこの属性を使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0f815ae4-7b49-dfec-dbbb-533f04f52448" id="urn:x-metanorma-xml-id:_0f815ae4-7b49-dfec-dbbb-533f04f52448">uro:capacityByWeight</p></td><td><p about="urn:x-metanorma-xml-id:_bb02a3e9-bce8-b972-8b6f-7beca45a71cc" id="urn:x-metanorma-xml-id:_bb02a3e9-bce8-b972-8b6f-7beca45a71cc">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b18ecceb-a0bd-6756-429b-a91d239cfd11" id="urn:x-metanorma-xml-id:_b18ecceb-a0bd-6756-429b-a91d239cfd11">許容積載量。単位はkg。 uro:elementTypeがTransportElementに区分される場合にこの属性を使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1d1cf057-d5a6-f2d0-345d-c820dad4d1d1" id="urn:x-metanorma-xml-id:_1d1cf057-d5a6-f2d0-345d-c820dad4d1d1">uro:capacityByNumber</p></td><td><p about="urn:x-metanorma-xml-id:_91487ca3-108a-7dea-599e-7caf1f2feb5f" id="urn:x-metanorma-xml-id:_91487ca3-108a-7dea-599e-7caf1f2feb5f">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_503eb6d2-1ee0-0e1d-6e2c-ad331adc6f31" id="urn:x-metanorma-xml-id:_503eb6d2-1ee0-0e1d-6e2c-ad331adc6f31">許容定員数。単位は人。 uro:elementTypeがTransportElementに区分される場合にこの属性を使用できる。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
