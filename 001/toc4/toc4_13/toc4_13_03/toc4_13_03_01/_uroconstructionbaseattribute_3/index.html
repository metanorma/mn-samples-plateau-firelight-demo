233c7-89be-2bfa-7430-166c9f2c148e" id="urn:x-metanorma-xml-id:_bfe233c7-89be-2bfa-7430-166c9f2c148e">構造物の管理に必要となる基本的な情報及び、構造物の規模に関する基本的な情報を記述するためのデータ型。</p><p about="urn:x-metanorma-xml-id:_06bd723e-3126-c348-f70f-9061a43ce723" id="urn:x-metanorma-xml-id:_06bd723e-3126-c348-f70f-9061a43ce723">構造物が橋梁、トンネル、護岸、床止め、堰、水門・閘門・陸閘、樋門・樋管、伏せ越し及び水制の場合に本データ型を用いて記述する。</p><p about="urn:x-metanorma-xml-id:_5af617ee-ddc1-d11d-067c-42a340dc40be" id="urn:x-metanorma-xml-id:_5af617ee-ddc1-d11d-067c-42a340dc40be">構造物がダム及び堤防の場合は、これを継承するデータ型を用いて記述する。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_b1b46fa3-4336-701b-52a0-c4b6de203be1" id="urn:x-metanorma-xml-id:_b1b46fa3-4336-701b-52a0-c4b6de203be1">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_4255342e-a05a-09c7-8f4e-99929dc7602f" id="urn:x-metanorma-xml-id:_4255342e-a05a-09c7-8f4e-99929dc7602f">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_11f23a65-c5cb-1586-bbd1-7172392a0492" id="urn:x-metanorma-xml-id:_11f23a65-c5cb-1586-bbd1-7172392a0492">uro:adminType</p></td><td><p about="urn:x-metanorma-xml-id:_202457fb-ffa0-335b-1f07-62c015e4f45b" id="urn:x-metanorma-xml-id:_202457fb-ffa0-335b-1f07-62c015e4f45b">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5d06660e-ec08-e423-25bd-d0868d17c359" id="urn:x-metanorma-xml-id:_5d06660e-ec08-e423-25bd-d0868d17c359">構造物の管理者の区分。コードリスト（ConstructionBaseAttribute_adminType.xml）から選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_be92fa45-7a99-abab-4b9e-35096ab37a10" id="urn:x-metanorma-xml-id:_be92fa45-7a99-abab-4b9e-35096ab37a10">uro:administorator</p></td><td><p about="urn:x-metanorma-xml-id:_d30a307c-117a-5861-86e8-d27cc5492dba" id="urn:x-metanorma-xml-id:_d30a307c-117a-5861-86e8-d27cc5492dba">xs:string [0..1]</p></td><td><p about="urn:x-met
