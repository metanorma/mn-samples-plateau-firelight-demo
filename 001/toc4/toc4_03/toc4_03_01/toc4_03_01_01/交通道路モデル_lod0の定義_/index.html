h="30%"><col width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_6128a885-b532-7e1c-2c35-0cdec9051431" id="urn:x-metanorma-xml-id:_6128a885-b532-7e1c-2c35-0cdec9051431">LOD0</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_78040d8c-ab18-c502-6647-f3d655c1346b" id="urn:x-metanorma-xml-id:_78040d8c-ab18-c502-6647-f3d655c1346b">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_9d5da3e2-08f1-f76a-fbea-62db85db590d" id="urn:x-metanorma-xml-id:_9d5da3e2-08f1-f76a-fbea-62db85db590d">Road</p></td><td><p about="urn:x-metanorma-xml-id:_813d5a4f-2aad-3760-03e1-23f2896317f1" id="urn:x-metanorma-xml-id:_813d5a4f-2aad-3760-03e1-23f2896317f1">Geometric Complex</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ec7ab1a5-f007-fbe5-01e3-a1ff4e134055" id="urn:x-metanorma-xml-id:_ec7ab1a5-f007-fbe5-01e3-a1ff4e134055">地図情報レベル2500では幅員1m以上</p></li><li><p about="urn:x-metanorma-xml-id:_0a41ee6b-56b1-b76e-cf43-4454119b420b" id="urn:x-metanorma-xml-id:_0a41ee6b-56b1-b76e-cf43-4454119b420b">地図情報レベル1000では幅員0.5m以上</p></li><li><p about="urn:x-metanorma-xml-id:_3326482f-9d42-1d15-9444-91b876a8a324" id="urn:x-metanorma-xml-id:_3326482f-9d42-1d15-9444-91b876a8a324">地図情報レベル500では全ての道路</p></li><li><p about="urn:x-metanorma-xml-id:_0775a54f-d47d-abcf-f0b2-49854c55d0f5" id="urn:x-metanorma-xml-id:_0775a54f-d47d-abcf-f0b2-49854c55d0f5">道路ネットワークにより交通（道路）モデル（LOD0）を表現する場合に必須とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5ebf3e15-e432-4f87-7825-34e26788db64" id="urn:x-metanorma-xml-id:_5ebf3e15-e432-4f87-7825-34e26788db64">道路縁を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_43a5a982-5a71-c2cc-98a6-5bf8058f5ee8" id="urn:x-metanorma-xml-id:_43a5a982-5a71-c2cc-98a6-5bf8058f5ee8">左右の道路縁から等距離となる点をつないだ線分（道路中心線）を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_a212dda5-5bff-73ff-9049-76e6db79ec65" id="urn:x-metanorma-xml-id:_a212dda5-5bff-73ff-9049-76e6db79ec65">高さは0とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3bad6f96-0daa-6357-448a-1fb0ca4ffd67" id="urn:x-metanorma-xml-id:_3bad6f96-0daa-6357-448a-1fb0ca4ffd67">道路ネットワークによる表現は、tran:lod0Networkを使用して記述する。</p></li><li><p about="urn:x-metanorma-xml-id:_fb627f78-3c78-7313-6fab-f44172dd920f" id="urn:x-metanorma-xml-id:_fb627f78-3c78-7313-6fab-f44172dd920f">GeometricComplexの下位型であるCompositeCurveを使用する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_93595f09-14c2-c851-f903-e4516ec3cc18" id="urn:x-metanorma-xml-id:_93595f09-14c2-c851-f903-e4516ec3cc18">MultiCurve</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7f900bea-f9a8-5a35-5ef6-c956f86f68d9" id="urn:x-metanorma-xml-id:_7f900bea-f9a8-5a35-5ef6-c956f86f68d9">地図情報レベル2500では幅員1m以上</p></li><li><p about="urn:x-metanorma-xml-id:_867b6306-bebc-704b-a1c4-c3643a85f41b" id="urn:x-metanorma-xml-id:_867b6306-bebc-704b-a1c4-c3643a85f41b">地図情報レベルでは幅員0.5m以上</p></li><li><p about="urn:x-metanorma-xml-id:_dd563616-6136-87db-12fc-ec31dc193b61" id="urn:x-metanorma-xml-id:_dd563616-6136-87db-12fc-ec31dc193b61">地図情報レベル500では全ての道路</p></li><li><p about="urn:x-metanorma-xml-id:_3b4a7a9a-adf6-e533-a87c-df2d6512291e" id="urn:x-metanorma-xml-id:_3b4a7a9a-adf6-e533-a87c-df2d6512291e">道路縁により交通（道路）モデル（LOD0）を表現する場合に必須とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_563377d1-111d-5b52-2366-416feef0b546" id="urn:x-metanorma-xml-id:_563377d1-111d-5b52-2366-416feef0b546">道路縁を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_b1a0bc22-db38-5d64-eb4e-b7fdb335bdba" id="urn:x-metanorma-xml-id:_b1a0bc22-db38-5d64-eb4e-b7fdb335bdba">高さは0とする。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_72564d85-0335-1505-34f1-37d06168cb5c" id="urn:x-metanorma-xml-id:_72564d85-0335-1505-34f1-37d06168cb5c">道路縁による表現は、uro:DmGeometricAttributeのuro:lod0Geometryを使用する。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></
