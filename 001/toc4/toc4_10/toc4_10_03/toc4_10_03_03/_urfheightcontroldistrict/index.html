nimumBuildingHeight</p></td><td><p about="urn:x-metanorma-xml-id:_d398c13e-533f-a339-3051-488adda2b0fe" id="urn:x-metanorma-xml-id:_d398c13e-533f-a339-3051-488adda2b0fe">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_054cb5d8-68a9-b57a-661a-269e76488863" id="urn:x-metanorma-xml-id:_054cb5d8-68a9-b57a-661a-269e76488863">都市計画法第8条第3項第2号トに定める建築物の高さの最低限度。単位はm（uom=”m”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_2e8df118-2f12-9f44-f3b2-22c48e8d17f3" id="urn:x-metanorma-xml-id:_2e8df118-2f12-9f44-f3b2-22c48e8d17f3">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a69c8309-eca3-17eb-0065-a6f5b9f3de47" id="urn:x-metanorma-xml-id:_a69c8309-eca3-17eb-0065-a6f5b9f3de47">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_821fef37-cb8d-b6e2-11f8-58c419238319" id="urn:x-metanorma-xml-id:_821fef37-cb8d-b6e2-11f8-58c419238319">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_74ef1c3c-a851-33f1-7b9c-fb3bf266b7b8" id="urn:x-metanorma-xml-id:_74ef1c3c-a851-33f1-7b9c-fb3bf266b7b8">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ae46e689-525f-178b-55ee-d17107d2a274" id="urn:x-metanorma-xml-id:_ae46e689-525f-178b-55ee-d17107d2a274">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bdc3e53e-42ec-f42b-79d2-e40034ef6b84" id="urn:x-metanorma-xml-id:_bdc3e53e-42ec-f42b-79d2-e40034ef6b84">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_205922bb-11ea-497c-31dc-48ceffa78033" id="urn:x-metanorma-xml-id:_205922bb-11ea-497c-31dc-48ceffa78033">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_3a7eb95c-2fff-bc59-75da-751c5b2ef3be" id="urn:x-metanorma-xml-id:_3a7eb95c-2fff-bc59-75da-751c5b2ef3be">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_56b7f843-bfc7-43d3-4b73-ca5d3f858d64" id="urn:x-metanorma-xml-id:_56b7f843-bfc7-43d3-4b73-ca5d3f858d64">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8c919849-2df6-a523-82a8-f88ffb3b1cd9" id="urn:x-metanorma-xml-id:_8c919849-2df6-a523-82a8-f88ffb3b1cd9">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_52061adb-d1ca-ef01-e1fd-75d9a42ba5b3" id="urn:x-metanorma-xml-id:_52061adb-d1ca-ef01-e1fd-75d9a42ba5b3">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_14ef9009-618c-f359-6fdf-c56ddbb1d4ab" id="urn:x-metanorma-xml-id:_14ef9009-618c-f359-6fdf-c56ddbb1d4ab">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
