40-d81f-37de-49e3-a2005be3b34e" id="urn:x-metanorma-xml-id:_ba1c5240-d81f-37de-49e3-a2005be3b34e">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b5bf243a-0fbd-70bd-4625-cb3b92281beb" id="urn:x-metanorma-xml-id:_b5bf243a-0fbd-70bd-4625-cb3b92281beb">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2f32c3c0-6101-7564-5fec-0ae62c7545c7" id="urn:x-metanorma-xml-id:_2f32c3c0-6101-7564-5fec-0ae62c7545c7">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_88aafe33-717a-5159-c2c0-5792454df29a" id="urn:x-metanorma-xml-id:_88aafe33-717a-5159-c2c0-5792454df29a">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_fc13af72-d947-db47-fae2-b5807d4ab5be" id="urn:x-metanorma-xml-id:_fc13af72-d947-db47-fae2-b5807d4ab5be">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_afa65159-f168-e892-ab40-6de74b1b687a" id="urn:x-metanorma-xml-id:_afa65159-f168-e892-ab40-6de74b1b687a">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_15416623-c45d-351f-c819-8b0054c7e6dd" id="urn:x-metanorma-xml-id:_15416623-c45d-351f-c819-8b0054c7e6dd">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f3aa9d60-8de3-1649-4193-16bda91c16df" id="urn:x-metanorma-xml-id:_f3aa9d60-8de3-1649-4193-16bda91c16df">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_99053d7d-0396-7d68-49dd-a4661e025149" id="urn:x-metanorma-xml-id:_99053d7d-0396-7d68-49dd-a4661e025149">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_16518f90-9828-60b2-6e7f-2bf287f39f2e" id="urn:x-metanorma-xml-id:_16518f90-9828-60b2-6e7f-2bf287f39f2e">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f2aa428a-01d5-be13-ca79-40de0f03b49e" id="urn:x-metanorma-xml-id:_f2aa428a-01d5-be13-ca79-40de0f03b49e">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></
