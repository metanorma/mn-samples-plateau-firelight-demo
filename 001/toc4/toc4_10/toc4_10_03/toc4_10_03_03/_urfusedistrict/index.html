f-f717-20d7-1dce-6c3136650a66">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ad671813-e99a-462d-cbbe-463fb6c17b3b" id="urn:x-metanorma-xml-id:_ad671813-e99a-462d-cbbe-463fb6c17b3b">都市計画法第8条第3項第2号イに定める建築物の敷地面積の最低限度。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c8d4824e-5b39-ff93-d7a1-bfde023f0e5a" id="urn:x-metanorma-xml-id:_c8d4824e-5b39-ff93-d7a1-bfde023f0e5a">urf:buildingCoverageRate</p></td><td><p about="urn:x-metanorma-xml-id:_26fbcc0e-973c-ba2f-684c-ac1bab24c562" id="urn:x-metanorma-xml-id:_26fbcc0e-973c-ba2f-684c-ac1bab24c562">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_387ed755-b82e-b4ca-98d5-8b08105164c4" id="urn:x-metanorma-xml-id:_387ed755-b82e-b4ca-98d5-8b08105164c4">都市計画法第8条第3項第2号ロ及びハに定める建ぺい率（建築面積の敷地面積に対する割合）。全体を「100」とする割合（百分率）で記述する。（単位は％）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_52063b34-aa86-1e9c-7d1f-f91c0e243fa7" id="urn:x-metanorma-xml-id:_52063b34-aa86-1e9c-7d1f-f91c0e243fa7">urf:wallSetbackDistance</p></td><td><p about="urn:x-metanorma-xml-id:_4daa7ee0-d0a2-9636-6e02-f9502e13b54e" id="urn:x-metanorma-xml-id:_4daa7ee0-d0a2-9636-6e02-f9502e13b54e">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_703047bf-8cec-bbf0-eac3-4c8e7e84ec7b" id="urn:x-metanorma-xml-id:_703047bf-8cec-bbf0-eac3-4c8e7e84ec7b">都市計画法第8条第3項第2号ロに定める外壁の後退距離。一律に距離が指定されている場合は、半角数字と単位(m）を記述する。複数の上限が設定されている場合はその条件を列挙する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5a87c94e-a575-22c8-4a9f-ed7059c78df1" id="urn:x-metanorma-xml-id:_5a87c94e-a575-22c8-4a9f-ed7059c78df1">urf:buildingHeightLimits</p></td><td><p about="urn:x-metanorma-xml-id:_9eea11a7-b39e-8190-d320-3dc01a9f4822" id="urn:x-metanorma-xml-id:_9eea11a7-b39e-8190-d320-3dc01a9f4822">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ea1b3c03-b4d9-4bd9-4f78-c0d747ab6f7e" id="urn:x-metanorma-xml-id:_ea1b3c03-b4d9-4bd9-4f78-c0d747ab6f7e">都市計画法第8条第3項第2号ロに定める建築物の高さの限度。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-i
