      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_09">4.9  災害リスクモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_09/toc4_09_03">4.9.3  災害リスクモデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_09/toc4_09_03/toc4_09_03_02">4.9.3.2  Urban Object （i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.9.3.2.2  uro:TsunamiRiskAttribute</h1><figure about="urn:x-metanorma-xml-id:_7708a53e-15af-83c7-b0c8-06353b6fe4a3" id="urn:x-metanorma-xml-id:_7708a53e-15af-83c7-b0c8-06353b6fe4a3"><figcaption class="style_figCaption">表4-319</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_5bccd279-a234-18e1-f945-e99bda9088dc" id="urn:x-metanorma-xml-id:_5bccd279-a234-18e1-f945-e99bda9088dc">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_69f574eb-c39a-88b2-340d-520745795671" id="urn:x-metanorma-xml-id:_69f574eb-c39a-88b2-340d-520745795671">津波洪水浸水想定の区域内に存在する構造物に、津波浸水想定の区域の属性を与えるための属性型。一回の津波浸水シミュレ－ションに関して、複数の区域が一つの構造物に跨って存在する場合は、同一浸水ランクを持つ浸水ランクのメッシュを一つの区域とし、その区域と構造物が重なる面積が最も大きい浸水ランクの値を採用する。（面積が等しい場合は、浸水ランクがより危険な区域を採用する） 浸水深は採用した浸水ランクを持つ浸水深のメッシュのうち、構造物と重なる面積が最も大きいメッシュの浸水深を採用する。（同じ浸水深を持つメッシュは面積算出の際に合算する）</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_acdf925b-b1dc-b037-4305-95a193d1fa17" id="urn:x-metanorma-xml-id:_acdf925b-b1dc-b037-4305-95a193d1fa17">uro:FloodingRiskAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_0584f1d6-40db-6042-2022-674cd60f7301" id="urn:x-metanorma-xml-id:_0584f1d6-40db-6042-2022-674cd60f7301">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_f3283559-db43-3058-4213-4b78cedea839" id="urn:x-metanorma-xml-id:_f3283559-db43-3058-4213-4b78cedea839">uro:description</p></td><td><p about="urn:x-metanorma-xml-id:_2ec195d3-8383-d0e5-185b-7bd6378fbb7f" id="urn:x-metanorma-xml-id:_2ec195d3-8383-d0e5-185b-7bd6378fbb7f">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_8e9c39d1-9e26-65c5-74f4-03873d8eaa65" id="urn:x-metanorma-xml-id:_8e9c39d1-9e26-65c5-74f4-03873d8eaa65">津波浸水想定の属性を付与する元となる図又はデータの名称。コードリスト（TsunamiRiskAttribute_description.xml）より選択する。都市ごとにコードリストを作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f967afd4-bf40-ca7f-15e9-cf060d70747f" id="urn:x-metanorma-xml-id:_f967afd4-bf40-ca7f-15e9-cf060d70747f">uro:rank</p></td><td><p about="urn:x-metanorma-xml-id:_79aa0171-2713-9972-68de-a872a74f69b0" id="urn:x-metanorma-xml-id:_79aa0171-2713-9972-68de-a872a74f69b0">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1a66dce6-a27f-0837-c803-205269170d89" id="urn:x-metanorma-xml-id:_1a66dce6-a27f-0837-c803-205269170d89">水位に応じた区分。コードリスト（TsunamiRiskAttribute_rank.xml）より選択する。 uro:rank又はuro:rankOrgのいずれか一つをもつ。</p><p about="urn:x-metanorma-xml-id:_a19a2b7c-8da8-1be5-3d7e-9b4f74c54134" id="urn:x-metanorma-xml-id:_a19a2b7c-8da8-1be5-3d7e-9b4f74c54134">水位は、「津波基準水位」がある場合はこれを採用し、ない場合は「津波浸水想定に定める水深に係る水位」とする。「津波基準水位」とは、「津波浸水想定に定める水深に係る水位に建築物等への衝突による津波の水位の上昇（せき上げ）を考慮して必要と認められる値を加えて定める水位」（『<a href="https://www.mlit.go.jp/sogoseisaku/point/content/001621078.pdf">[23]</a>』参照）である。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_99d59d4b-0836-6257-9dae-e09c2827d1af" id="urn:x-metanorma-xml-id:_99d59d4b-0836-6257-9dae-e09c2827d1af">uro:rankOrg</p></td><td><p about="urn:x-metanorma-xml-id:_f900ae8e-613a-d363-fb08-e46d0a551b00" id="urn:x-metanorma-xml-id:_f900ae8e-613a-d363-fb08-e46d0a551b00">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2cfba624-65aa-501a-f221-514dda0ff45d" id="urn:x-metanorma-xml-id:_2cfba624-65aa-501a-f221-514dda0ff45d">都道府県独自に設定した水位の区分。コードリスト（TsunamiRiskAttribute_rankOrg.xml）より選択する。この属性を使用する場合は、コードリストを作成する。uro:rank又はuro:rankOrgのいずれか一つをもつ。</p><p about="urn:x-metanorma-xml-id:_87f41743-d6a8-d7a7-c286-f3b67f66e040" id="urn:x-metanorma-xml-id:_87f41743-d6a8-d7a7-c286-f3b67f66e040">水位は、「津波基準水位」がある場合はこれを採用し、ない場合は「津波浸水想定に定める水深に係る水位」とする。「津波基準水位」とは、「津波浸水想定に定める水深に係る水位に建築物等への衝突による津波の水位の上昇（せき上げ）を考慮して必要と認められる値を加えて定める水位」（『<a href="https://www.mlit.go.jp/sogoseisaku/point/content/001621078.pdf">[23]</a>』参照）である。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a28c4099-5eee-fb7a-aec4-eee0b6de1e7f" id="urn:x-metanorma-xml-id:_a28c4099-5eee-fb7a-aec4-eee0b6de1e7f">uro:depth</p></td><td><p about="urn:x-metanorma-xml-id:_3f5e8dd9-9125-c459-fb40-b1470f4603b1" id="urn:x-metanorma-xml-id:_3f5e8dd9-9125-c459-fb40-b1470f4603b1">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d301aa80-8544-a11d-2239-ccfca3b2da7f" id="urn:x-metanorma-xml-id:_d301aa80-8544-a11d-2239-ccfca3b2da7f">陸上の各地点で水面が最も高い位置にきたときの地面から水面までの高さ。単位はm（uom=”m”）とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
