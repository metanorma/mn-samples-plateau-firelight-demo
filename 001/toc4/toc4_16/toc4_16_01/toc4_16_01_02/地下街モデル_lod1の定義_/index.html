%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_b69ce50a-4b63-60b7-7d41-f5372618363e" id="urn:x-metanorma-xml-id:_b69ce50a-4b63-60b7-7d41-f5372618363e">LOD1</p></td><td><p about="urn:x-metanorma-xml-id:_def1848d-71a7-9214-b197-2f21dd941e7e" id="urn:x-metanorma-xml-id:_def1848d-71a7-9214-b197-2f21dd941e7e">●</p></td><td><p about="urn:x-metanorma-xml-id:_660fadfd-dacf-ac01-98d4-01d03e7faa5f" id="urn:x-metanorma-xml-id:_660fadfd-dacf-ac01-98d4-01d03e7faa5f">UndergroundBuilding</p></td><td><p about="urn:x-metanorma-xml-id:_d15cbc7e-8c49-1534-a506-b2f753725f11" id="urn:x-metanorma-xml-id:_d15cbc7e-8c49-1534-a506-b2f753725f11">Solid</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ad63c094-2def-3d3a-a05c-cf93579680c0" id="urn:x-metanorma-xml-id:_ad63c094-2def-3d3a-a05c-cf93579680c0">地下街の上方からの正射影の外周を取得し、地表面から一律の高さで下向きに押し出した立体を作成する。　</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_5f1b38ca-0c24-8f62-46b0-29f2a236a9f6" id="urn:x-metanorma-xml-id:_5f1b38ca-0c24-8f62-46b0-29f2a236a9f6">一律の高さは、地表から地下街の最下端までとする。地表の高さは、地下街の上からの正射影の外周と地表面との交線の最下部点の高さ（最も低い標高）とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
