域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_52a960a0-79b3-7fe4-93c9-d257837801a8" id="urn:x-metanorma-xml-id:_52a960a0-79b3-7fe4-93c9-d257837801a8">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_8214f1e8-2e0d-c133-a28c-1b6d74c6bb9a" id="urn:x-metanorma-xml-id:_8214f1e8-2e0d-c133-a28c-1b6d74c6bb9a">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9ae47516-23cb-dcd8-717d-4a37fa15e8c8" id="urn:x-metanorma-xml-id:_9ae47516-23cb-dcd8-717d-4a37fa15e8c8">都市計画法第11条第2項に定める都市施設の種類。コードリスト（UrbanFacility_function.xml）に定義されていない供給施設を記述する場合は、その種類を文字列で記述する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_8d5ab906-6024-245d-6c60-bccaaac0b168" id="urn:x-metanorma-xml-id:_8d5ab906-6024-245d-6c60-bccaaac0b168">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_48e89fc1-540f-3d74-8719-dddf19f74516" id="urn:x-metanorma-xml-id:_48e89fc1-540f-3d74-8719-dddf19f74516">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_453d102c-680e-74b2-3cae-04a03bdc7d24" id="urn:x-metanorma-xml-id:_453d102c-680e-74b2-3cae-04a03bdc7d24">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_db8968f1-9f20-a9da-2aa6-940c72b1d1f3" id="urn:x-metanorma-xml-id:_db8968f1-9f20-a9da-2aa6-940c72b1d1f3">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a5d90093-34ba-0de1-8a96-ebbd9a6dedfd" id="urn:x-metanorma-xml-id:_a5d90093-34ba-0de1-8a96-ebbd9a6dedfd">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場合は、0001-01-01とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_82d4288b-9df5-224c-9533-54945ac121c2" id="urn:x-metanorma-xml-id:_82d4288b-9df5-224c-9533-54945ac121c2">urf:validFromType</p></td><td><p about="urn:x-metanorma-xml-id:_47f0e873-ffab-5c59-2210-12bd90993b06" id="urn:x-metanorma-xml-id:_47f0e873-ffab-5c59-2210-12bd90993b06">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d529d04d-9ee9-2918-37a6-8e617bc970ec" id="urn:x-met
