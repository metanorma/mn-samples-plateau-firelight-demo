      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03">4.2.3  建築物の応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03/toc4_02_03_02">4.2.3.2  bldg: Buildingの拡張属性</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.3.2.7  uro:InlandFloodingRiskAttribute</h1><figure about="urn:x-metanorma-xml-id:_2b72434c-ec16-bf31-816f-451dc0812f83" id="urn:x-metanorma-xml-id:_2b72434c-ec16-bf31-816f-451dc0812f83"><figcaption class="style_figCaption">表4-53</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_049a0d15-9605-0ec5-640b-0df966028811" id="urn:x-metanorma-xml-id:_049a0d15-9605-0ec5-640b-0df966028811">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_d8fa9712-3187-7137-005b-d97175adc9bc" id="urn:x-metanorma-xml-id:_d8fa9712-3187-7137-005b-d97175adc9bc">内水浸水想定区域に存在する建築物に、内水浸水想定区域の属性を与えるための属性型。</p><p about="urn:x-metanorma-xml-id:_63774172-2099-3f22-de6c-03df5bf6a5a0" id="urn:x-metanorma-xml-id:_63774172-2099-3f22-de6c-03df5bf6a5a0">1回の内水浸水シミュレ－ションに関して、複数の区域が一棟の建築物に跨って存在する場合は、同一浸水ランクを持つ浸水ランクのメッシュを一つの区域とし、その区域と建築物が重なる面積が最も大きい浸水ランクの値を採用する。（面積が等しい場合は、浸水ランクがより危険な区域を採用する）浸水深は採用した浸水ランクを持つ浸水深のメッシュのうち、建築物と重なる面積が最も大きいメッシュの浸水深を採用する。（同じ浸水深を持つメッシュは面積算出の際に合算する） 浸水深の有効桁数は、「浸水想定区域図データ電子化ガイドライン（第4版）」に従い、浸水深の有効桁数は、小数点以下 3 桁まで登録可能とするが、小数点以下 2 桁でもよいとする。</p><p about="urn:x-metanorma-xml-id:_42c64506-759e-70f9-1fd6-0ce4745ef435" id="urn:x-metanorma-xml-id:_42c64506-759e-70f9-1fd6-0ce4745ef435">面積の有効桁数は、小数点2桁（3桁目で四捨五入）とする。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_d6eafeaa-b926-da49-69cc-fcfc87ef97f8" id="urn:x-metanorma-xml-id:_d6eafeaa-b926-da49-69cc-fcfc87ef97f8">uro:BuildingFloodingRiskAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_d77d61e4-e5f0-8c1d-385f-b5e6776d44a2" id="urn:x-metanorma-xml-id:_d77d61e4-e5f0-8c1d-385f-b5e6776d44a2">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_631cf0c1-671a-a9bb-4976-1e49a0e2ea6c" id="urn:x-metanorma-xml-id:_631cf0c1-671a-a9bb-4976-1e49a0e2ea6c">uro:description</p></td><td><p about="urn:x-metanorma-xml-id:_2f4d58b2-012f-9b3e-b11d-db8c38bb202f" id="urn:x-metanorma-xml-id:_2f4d58b2-012f-9b3e-b11d-db8c38bb202f">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_f889f80d-e967-49f9-8866-7d6019ff6358" id="urn:x-metanorma-xml-id:_f889f80d-e967-49f9-8866-7d6019ff6358">内水浸水想定区域の属性を付与する元となる図又はデータの名称。コードリスト（InlandFloodingRiskAttribute_description.xml）より選択する。都市ごとにコードリストを作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_84994332-baa7-e276-1b0e-9a13088b6f2a" id="urn:x-metanorma-xml-id:_84994332-baa7-e276-1b0e-9a13088b6f2a">uro:rank</p></td><td><p about="urn:x-metanorma-xml-id:_ca3214a5-257e-097f-b016-68b51daeaae1" id="urn:x-metanorma-xml-id:_ca3214a5-257e-097f-b016-68b51daeaae1">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a83ce873-6c74-e8f4-fb80-e2dacf0ea949" id="urn:x-metanorma-xml-id:_a83ce873-6c74-e8f4-fb80-e2dacf0ea949">浸水深に応じた区分。コードリスト（InlandFloodingRiskAttribute_rank.xml）より選択する。  uro:rank又はuro:rankOrgのいずれか一つをもつ。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8eb7d879-f7fc-3fbc-4b41-0edbea84df2a" id="urn:x-metanorma-xml-id:_8eb7d879-f7fc-3fbc-4b41-0edbea84df2a">uro:rankOrg</p></td><td><p about="urn:x-metanorma-xml-id:_d4c5548d-a0b2-2d4f-729e-3001ce31ace5" id="urn:x-metanorma-xml-id:_d4c5548d-a0b2-2d4f-729e-3001ce31ace5">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d309a54f-f907-41c6-10c5-81f8a4828009" id="urn:x-metanorma-xml-id:_d309a54f-f907-41c6-10c5-81f8a4828009">都道府県独自に設定した浸水深の区分。コードリスト（InlandFloodingRiskAttribute_rankOrg.xml）より選択する。この属性を使用する場合は、コードリストを作成する。uro:rank又はuro:rankOrgのいずれか一つをもつ。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0c467892-a017-2773-a04c-769c8a0abde7" id="urn:x-metanorma-xml-id:_0c467892-a017-2773-a04c-769c8a0abde7">uro:depth</p></td><td><p about="urn:x-metanorma-xml-id:_e0ce8a7a-ab85-071d-8ad2-8ab63673da89" id="urn:x-metanorma-xml-id:_e0ce8a7a-ab85-071d-8ad2-8ab63673da89">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_29ab8c5a-dcdd-271e-f788-6289d66f7a1b" id="urn:x-metanorma-xml-id:_29ab8c5a-dcdd-271e-f788-6289d66f7a1b">陸上の各地点で水面が最も高い位置にきたときの地面から水面までの高さ。単位はm（uom=”m”）とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
