        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 2</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/002/">PLATEAU 2</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/toc5">6  成果品とりまとめ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/toc5/toc5_04">6.4  成果品のとりまとめ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/toc5/toc5_04/toc5_04_05">6.4.5  フォルダ構成とフォルダ名称</a></li><li> <a href="/mn-samples-plateau-firelight-demo/002/toc5/toc5_04/toc5_04_05/ルートフォルダの命名規則_">6.4.5.2  ルートフォルダの命名規則</a></li></ul><div class="layout_overall"><article id="content"><h1>6.4.5.2.2  [都市名英名]</h1><p about="urn:x-metanorma-xml-id:_15bf48e0-0e9c-5513-acd2-64bdf54ac37a" id="urn:x-metanorma-xml-id:_15bf48e0-0e9c-5513-acd2-64bdf54ac37a"><code>[都市名英名]</code>は、都市コードに対応する市区町村名の英名とする。英名の表記は、デジタル庁が定める「行政基本情報データ連携モデル_住所」に従う。</p><figure about="urn:x-metanorma-xml-id:_att_deliverable_12" id="urn:x-metanorma-xml-id:_att_deliverable_12"><figcaption class="style_figCaption">表6-27&nbsp;— 留意事項60: 英名表記は基本規程に従う</figcaption><table><tbody><tr><th><p>識別子</p></th><td><p><code>/att/deliverable/12</code></p></td></tr><tr><th><p>主題</p></th><td><p>3D都市モデル</p></td></tr><tr><th><p>声明</p></th><td><p about="urn:x-metanorma-xml-id:_543e1b00-2937-56e6-8790-ec5391b40131" id="urn:x-metanorma-xml-id:_543e1b00-2937-56e6-8790-ec5391b40131">英名の表記は、デジタル庁が定める「行政基本情報データ連携モデル_住所」に従う。</p><p about="urn:x-metanorma-xml-id:_34fb6968-8bf0-2672-542c-af879cae03c1" id="urn:x-metanorma-xml-id:_34fb6968-8bf0-2672-542c-af879cae03c1">市区町村名称は、国土地理院が定める「地名等の英語表記規程」（平成 28 年国地達第 10 号）に準拠しつつ、市区町村の種別はcityやwardではなく-shiや-kuで表す。このとき、アンダースコア（_）ではなく、ハイフン（-）を使用する。</p><p about="urn:x-metanorma-xml-id:_afb3b131-9751-e25a-6925-70aceffbaa9a" id="urn:x-metanorma-xml-id:_afb3b131-9751-e25a-6925-70aceffbaa9a">また、都府県は、固有自治体名のみ記入し、-to、-fu、-kenは記述しない。北海道は、「Hokkaido」とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
