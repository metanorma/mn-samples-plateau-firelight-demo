        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_03">4.3  交通（道路）モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_03/toc4_03_03">4.3.3  交通（道路）モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_03/toc4_03_03/toc4_03_03_02">4.3.3.2  Urban Object（i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.3.3.2.5  uro:TrafficVolumeAttribute</h1><figure about="urn:x-metanorma-xml-id:_e553577e-06dc-034c-25c5-0f38fcb8af09" id="urn:x-metanorma-xml-id:_e553577e-06dc-034c-25c5-0f38fcb8af09"><figcaption class="style_figCaption">表4-159</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><th><p>型の定義</p></th><th colspan="2"><p>道路の交通量に関する情報。全国道路・街路交通情勢調査一般交通量調査の対象となる高速自動車国道、都市高速道路、一般国道、主要地方道である都道府県道及び指定市の市道、一般都道府県道、指定市の一部の一般市道を対象とする。</p></th></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_cb2e8e81-6f8c-ad99-95f0-eaaadb89c263" id="urn:x-metanorma-xml-id:_cb2e8e81-6f8c-ad99-95f0-eaaadb89c263">ー</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_992a87b2-b55e-d7bd-e1b7-df3dabf72f68" id="urn:x-metanorma-xml-id:_992a87b2-b55e-d7bd-e1b7-df3dabf72f68">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_92441df6-8849-8459-70ee-3afccb021f7f" id="urn:x-metanorma-xml-id:_92441df6-8849-8459-70ee-3afccb021f7f">uro:sectionID</p></td><td><p about="urn:x-metanorma-xml-id:_5ce971de-8508-613e-378a-314e67b8b724" id="urn:x-metanorma-xml-id:_5ce971de-8508-613e-378a-314e67b8b724">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c914502d-6fbf-89f9-b210-8fa884fefacb" id="urn:x-metanorma-xml-id:_c914502d-6fbf-89f9-b210-8fa884fefacb">交通量調査において、調査の単位となる交通調査基本区間に付与される番号。原則として「都道府県（2 桁）」＋「道路種別（1 桁）」＋「路線番号（4 桁）」＋「順番号（4 桁）」からなる 11 桁の番号。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1ec58167-4821-5735-342d-ed72ef89eece" id="urn:x-metanorma-xml-id:_1ec58167-4821-5735-342d-ed72ef89eece">uro:routeName</p></td><td><p about="urn:x-metanorma-xml-id:_36d5be4f-3d03-475c-ebf1-532833bb9bad" id="urn:x-metanorma-xml-id:_36d5be4f-3d03-475c-ebf1-532833bb9bad">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d7df4c51-e83c-fca7-7246-a42d51c7a228" id="urn:x-metanorma-xml-id:_d7df4c51-e83c-fca7-7246-a42d51c7a228">路線名。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_51e0c6a9-cc4a-bec6-6e44-5f530befadcc" id="urn:x-metanorma-xml-id:_51e0c6a9-cc4a-bec6-6e44-5f530befadcc">uro:weekday12hourTrafficVolume</p></td><td><p about="urn:x-metanorma-xml-id:_9a9d1b93-f73b-ffc1-5b59-62b7438a098f" id="urn:x-metanorma-xml-id:_9a9d1b93-f73b-ffc1-5b59-62b7438a098f">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6990d886-d6d0-e486-4102-47b51400c02d" id="urn:x-metanorma-xml-id:_6990d886-d6d0-e486-4102-47b51400c02d">平日7時~19時までに通過する車両台数。単位は台とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f1bc6f8d-0e13-4663-5836-9495c6732090" id="urn:x-metanorma-xml-id:_f1bc6f8d-0e13-4663-5836-9495c6732090">uro:weekday24hourTrafficVolume</p></td><td><p about="urn:x-metanorma-xml-id:_24ac63f1-c8d2-667b-c013-3a958d1ecc80" id="urn:x-metanorma-xml-id:_24ac63f1-c8d2-667b-c013-3a958d1ecc80">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5c56fd2d-461f-d590-e59a-0de169e68975" id="urn:x-metanorma-xml-id:_5c56fd2d-461f-d590-e59a-0de169e68975">平日7時翌日0時までに通過する車両台数。単位は台とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_177eca4d-883d-ad5b-4dec-71cbfdee667a" id="urn:x-metanorma-xml-id:_177eca4d-883d-ad5b-4dec-71cbfdee667a">uro:largeVehicleRate</p></td><td><p about="urn:x-metanorma-xml-id:_38868dee-763e-04f3-9088-f64da850fdba" id="urn:x-metanorma-xml-id:_38868dee-763e-04f3-9088-f64da850fdba">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e165d58e-d1ba-459b-eaba-ab75e77c6230" id="urn:x-metanorma-xml-id:_e165d58e-d1ba-459b-eaba-ab75e77c6230">自動車類交通量に対する大型車交通量の割合。単位は％とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_161945e1-596e-7f7d-8c21-ac29470c658e" id="urn:x-metanorma-xml-id:_161945e1-596e-7f7d-8c21-ac29470c658e">uro:congestionRate</p></td><td><p about="urn:x-metanorma-xml-id:_4abdc293-289a-58fa-8739-c7e1c2f84f98" id="urn:x-metanorma-xml-id:_4abdc293-289a-58fa-8739-c7e1c2f84f98">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e1fde24d-a1a8-c778-14bb-15affd43c189" id="urn:x-metanorma-xml-id:_e1fde24d-a1a8-c778-14bb-15affd43c189">交通調査基本区間の交通容量に対する交通量の比。単位は％とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_83c24a93-c551-f970-78b1-d17d935bb03c" id="urn:x-metanorma-xml-id:_83c24a93-c551-f970-78b1-d17d935bb03c">uro:averageTravelSpeedInCongestion</p></td><td><p about="urn:x-metanorma-xml-id:_c741e133-7c8d-e20e-2729-2113701e9275" id="urn:x-metanorma-xml-id:_c741e133-7c8d-e20e-2729-2113701e9275">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4a55b48b-733e-5b42-c093-c95e9d044836" id="urn:x-metanorma-xml-id:_4a55b48b-733e-5b42-c093-c95e9d044836">朝のラッシュ時間帯（7 時～ 9 時）又は夕方のラッシュ時間帯（17時～19 時）において平均旅行速度を集計し、その遅い方の時間帯の旅行速度。都市計画基礎調査で収集されている場合にのみ作成する。単位はkm/hとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a5befed6-a7a7-7b1d-f939-392f567dc304" id="urn:x-metanorma-xml-id:_a5befed6-a7a7-7b1d-f939-392f567dc304">uro:averageInboundTravelSpeedInCongestion</p></td><td><p about="urn:x-metanorma-xml-id:_fb22a6e2-ac47-4012-4836-4dc4c01072cf" id="urn:x-metanorma-xml-id:_fb22a6e2-ac47-4012-4836-4dc4c01072cf">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c69feb4a-5467-088b-076a-bb74febbe0a3" id="urn:x-metanorma-xml-id:_c69feb4a-5467-088b-076a-bb74febbe0a3">朝のラッシュ時間帯（7 時～ 9 時）又は夕方のラッシュ時間帯（17時～19 時）において上り線における平均旅行速度を集計し、その遅い方の時間帯の旅行速度。単位はkm/hとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_92201672-dde2-73dd-66f0-49293a23d206" id="urn:x-metanorma-xml-id:_92201672-dde2-73dd-66f0-49293a23d206">uro:averageOutboundTravelSpeedInCongestion</p></td><td><p about="urn:x-metanorma-xml-id:_5c2f5fbc-c7d9-23f6-3a32-11117637ba8c" id="urn:x-metanorma-xml-id:_5c2f5fbc-c7d9-23f6-3a32-11117637ba8c">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8279071b-7fb4-5a4a-9c3f-a2c062f2f236" id="urn:x-metanorma-xml-id:_8279071b-7fb4-5a4a-9c3f-a2c062f2f236">朝のラッシュ時間帯（7 時～ 9 時）又は夕方のラッシュ時間帯（17時～19 時）において下り線における平均旅行速度を集計し、その遅い方の時間帯の旅行速度。単位はkm/hとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1df0f52d-f6ae-a5c6-a342-8e5a0492c25f" id="urn:x-metanorma-xml-id:_1df0f52d-f6ae-a5c6-a342-8e5a0492c25f">uro:averageInboundTravelSpeedNotCongestion</p></td><td><p about="urn:x-metanorma-xml-id:_41006965-b6f9-01ed-1b0f-43953ad68c57" id="urn:x-metanorma-xml-id:_41006965-b6f9-01ed-1b0f-43953ad68c57">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4295cc07-76db-3752-5b9d-a0881dd06f62" id="urn:x-metanorma-xml-id:_4295cc07-76db-3752-5b9d-a0881dd06f62">昼間非混雑時（9～17 時）における上り線の平均旅行速度。単位はkm/hとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_40ce1a76-f415-2117-7b15-7a3e8c9c29d2" id="urn:x-metanorma-xml-id:_40ce1a76-f415-2117-7b15-7a3e8c9c29d2">uro:averageOutboundTravelSpeedNotCongestion</p></td><td><p about="urn:x-metanorma-xml-id:_f327f17c-0ddf-f7f4-033e-6c71ecc13129" id="urn:x-metanorma-xml-id:_f327f17c-0ddf-f7f4-033e-6c71ecc13129">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5b231949-e539-a7f3-f120-813ce0eb4536" id="urn:x-metanorma-xml-id:_5b231949-e539-a7f3-f120-813ce0eb4536">昼間非混雑時（9～17 時）における下り線平均旅行速度。単位はkm/hとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_eeb5006e-8430-c6f0-2599-5a909052cd07" id="urn:x-metanorma-xml-id:_eeb5006e-8430-c6f0-2599-5a909052cd07">uro:observationPointName</p></td><td><p about="urn:x-metanorma-xml-id:_fe75e234-08a8-a7d9-e05d-1a7c9c6894f0" id="urn:x-metanorma-xml-id:_fe75e234-08a8-a7d9-e05d-1a7c9c6894f0">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6f74c69e-7a9e-7825-5e00-fcad15147070" id="urn:x-metanorma-xml-id:_6f74c69e-7a9e-7825-5e00-fcad15147070">交通量等を観測した地点の名称。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7eb2f6b7-98fb-9da9-1a4f-3361576b76c1" id="urn:x-metanorma-xml-id:_7eb2f6b7-98fb-9da9-1a4f-3361576b76c1">uro:reference</p></td><td><p about="urn:x-metanorma-xml-id:_98ae1823-7207-8ad9-36b2-c8d5fb29e6a5" id="urn:x-metanorma-xml-id:_98ae1823-7207-8ad9-36b2-c8d5fb29e6a5">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4ea329b3-1a19-1bf2-ec47-3859985ad5fe" id="urn:x-metanorma-xml-id:_4ea329b3-1a19-1bf2-ec47-3859985ad5fe">対象となる道路の区間を図上で識別する番号。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6ee33149-12eb-81d7-1735-4e26ec6f0205" id="urn:x-metanorma-xml-id:_6ee33149-12eb-81d7-1735-4e26ec6f0205">uro:surveyYear</p></td><td><p about="urn:x-metanorma-xml-id:_8ab8acf0-d170-f8af-0f16-847767812f29" id="urn:x-metanorma-xml-id:_8ab8acf0-d170-f8af-0f16-847767812f29">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5879cd28-ae3c-1a46-820f-f639e8d9fcb6" id="urn:x-metanorma-xml-id:_5879cd28-ae3c-1a46-820f-f639e8d9fcb6">調査が実施された年。必須とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
