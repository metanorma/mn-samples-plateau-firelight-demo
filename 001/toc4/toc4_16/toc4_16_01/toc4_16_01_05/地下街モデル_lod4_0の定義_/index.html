idth="26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_3ffd22f3-2c28-88d9-aca7-27829b539235" id="urn:x-metanorma-xml-id:_3ffd22f3-2c28-88d9-aca7-27829b539235">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_5c4ad1f8-39c7-2fac-a75d-870f479348d3" id="urn:x-metanorma-xml-id:_5c4ad1f8-39c7-2fac-a75d-870f479348d3">●</p></td><td><p about="urn:x-metanorma-xml-id:_bc8bea04-ab29-fe80-d239-a2a19fcca413" id="urn:x-metanorma-xml-id:_bc8bea04-ab29-fe80-d239-a2a19fcca413">UndergroundBuilding</p></td><td><p about="urn:x-metanorma-xml-id:_c27e5fe9-f3d2-7fc9-2ed0-c68a816c0519" id="urn:x-metanorma-xml-id:_c27e5fe9-f3d2-7fc9-2ed0-c68a816c0519">Solid又はMultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4848c994-582e-9deb-460d-fe66cd80a420" id="urn:x-metanorma-xml-id:_4848c994-582e-9deb-460d-fe66cd80a420">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5ce084af-bafb-8f1c-350c-4b1f6eebc795" id="urn:x-metanorma-xml-id:_5ce084af-bafb-8f1c-350c-4b1f6eebc795">屋根面（RoofSurface）、外壁面（WallSurface）及び底面（GroundSurface）を境界面とする立体又は面の集まりを作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_203c68b4-2b0f-cfc1-354e-a6d0ae749a56" id="urn:x-metanorma-xml-id:_203c68b4-2b0f-cfc1-354e-a6d0ae749a56">測量により取得する場合は、Solidとする。BIMモデルからの変換により取得する場合はMultiSurfaceとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5e3dbf2e-706d-c0b4-5f12-eefd2606632a" id="urn:x-metanorma-xml-id:_5e3dbf2e-706d-c0b4-5f12-eefd2606632a">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_6019520e-b7d7-9aa5-8b0c-2be109adb45b" id="urn:x-metanorma-xml-id:_6019520e-b7d7-9aa5-8b0c-2be109adb45b">●</p></td><td><p about="urn:x-metanorma-xml-id:_32c44830-08fe-673f-e882-8ce58ea0cd6d" id="urn:x-metanorma-xml-id:_32c44830-08fe-673f-e882-8ce58ea0cd6d">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4f44d5e3-14ec-797f-bac1-80524398dbb3" id="urn:x-metanorma-xml-id:_4f44d5e3-14ec-797f-bac1-80524398dbb3">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_7a4e2f89-f688-971a-dd3b-d4f37ec7c53f" id="urn:x-metanorma-xml-id:_7a4e2f89-f688-971a-dd3b-d4f37ec7c53f">射影の短辺の実長3m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_aa7970ba-908d-78e5-9ffc-fa03eafe81b1" id="urn:x-metanorma-xml-id:_aa7970ba-908d-78e5-9ffc-fa03eafe81b1">地下街の外形を取得し、上向き面を屋根面（RoofSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_1a48faa7-75c5-426d-486a-96d0cd432668" id="urn:x-metanorma-xml-id:_1a48faa7-75c5-426d-486a-96d0cd432668">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_01419e27-2cc2-bd3e-f46c-3a4ea2f7b096" id="urn:x-metanorma-xml-id:_01419e27-2cc2-bd3e-f46c-3a4ea2f7b096">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ef31fc0e-101b-c7b5-cc8e-80e438d07ad2" id="urn:x-metanorma-xml-id:_ef31fc0e-101b-c7b5-cc8e-80e438d07ad2">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_13c448f3-7157-5afe-41ef-b0073a434818" id="urn:x-metanorma-xml-id:_13c448f3-7157-5afe-41ef-b0073a434818">●</p></td><td><p about="urn:x-metanorma-xml-id:_a71e5cde-f1e0-4bc0-84f1-0c1929b603a6" id="urn:x-metanorma-xml-id:_a71e5cde-f1e0-4bc0-84f1-0c1929b603a6">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d876b6e0-f0a1-5b43-0c63-b358bbab6887" id="urn:x-metanorma-xml-id:_d876b6e0-f0a1-5b43-0c63-b358bbab6887">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_97058fe1-7388-4874-52a5-1ef22cfc34f8" id="urn:x-metanorma-xml-id:_97058fe1-7388-4874-52a5-1ef22cfc34f8">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_cfee309c-559c-c7c8-5614-3dc2928b4a40" id="urn:x-metanorma-xml-id:_cfee309c-559c-c7c8-5614-3dc2928b4a40">地下街の外形を取得し、下向き面を底面（GroundSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_d47ca25d-719a-a65c-3361-0c13537c1f85" id="urn:x-metanorma-xml-id:_d47ca25d-719a-a65c-3361-0c13537c1f85">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_01d2f0c1-f087-e89d-7093-259b015ff564" id="urn:x-metanorma-xml-id:_01d2f0c1-f087-e89d-7093-259b015ff564">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_12a0dfc0-9436-d787-421c-ec5c9685c41a" id="urn:x-metanorma-xml-id:_12a0dfc0-9436-d787-421c-ec5c9685c41a">●</p></td><td><p about="urn:x-metanorma-xml-id:_759842be-fbe0-59e8-f82b-379a1a4599cc" id="urn:x-metanorma-xml-id:_759842be-fbe0-59e8-f82b-379a1a4599cc">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_682e6d38-29aa-4336-4da1-4234967c9dab" id="urn:x-metanorma-xml-id:_682e6d38-29aa-4336-4da1-4234967c9dab">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_84be3ad4-6852-7c83-df19-dfd9df122e7e" id="urn:x-metanorma-xml-id:_84be3ad4-6852-7c83-df19-dfd9df122e7e">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2abb9808-75da-58f4-fb3e-9db1065ada3d" id="urn:x-metanorma-xml-id:_2abb9808-75da-58f4-fb3e-9db1065ada3d">地下街の外形を取得し、屋根面（RoofSurface）及び底面（GroundSurface）以外の面を外壁面（WallSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_1124110c-dd70-087d-ab65-2ce9b288c563" id="urn:x-metanorma-xml-id:_1124110c-dd70-087d-ab65-2ce9b288c563">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_96e59d9c-ea26-1c28-0e51-4d8a89671027" id="urn:x-metanorma-xml-id:_96e59d9c-ea26-1c28-0e51-4d8a89671027">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b69b8d5d-da48-e41a-a0c4-2d9388975e02" id="urn:x-metanorma-xml-id:_b69b8d5d-da48-e41a-a0c4-2d9388975e02">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_9b6a96e9-b0ad-bb99-9d9c-a3b4fa5c36de" id="urn:x-metanorma-xml-id:_9b6a96e9-b0ad-bb99-9d9c-a3b4fa5c36de">■</p></td><td><p about="urn:x-metanorma-xml-id:_ebfc3ba0-64d5-c42d-dbf1-572ae63d8b98" id="urn:x-metanorma-xml-id:_ebfc3ba0-64d5-c42d-dbf1-572ae63d8b98">BuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_e03bc316-ca07-d64a-da1d-22f2a62322f5" id="urn:x-metanorma-xml-id:_e03bc316-ca07-d64a-da1d-22f2a62322f5">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_60446c85-0b1d-a35c-bd9c-db51dfb5f0ed" id="urn:x-metanorma-xml-id:_60446c85-0b1d-a35c-bd9c-db51dfb5f0ed">1棟の地下街を、主題属性の異なる複数の部分に分ける場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5000ec95-bce0-5cb2-aca2-09a8896b4ee8" id="urn:x-metanorma-xml-id:_5000ec95-bce0-5cb2-aca2-09a8896b4ee8">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0271958b-3052-6e4c-60d5-115adeee37a4" id="urn:x-metanorma-xml-id:_0271958b-3052-6e4c-60d5-115adeee37a4">BuildingPartを使用する場合、1棟のBuildingには必ず2つ以上のBuildingPartが含まれていなければならず、それらは互いに接していなければならない。</p></li><li><p about="urn:x-metanorma-xml-id:_5717bf9f-1e38-704f-4fdb-fd3b58c49c15" id="urn:x-metanorma-xml-id:_5717bf9f-1e38-704f-4fdb-fd3b58c49c15">BuildingPartを使用する場合、Buildingの空間属性は空となる。</p></li></ul></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_da5a830c-362b-21f4-6839-6a836c1dadb0" id="urn:x-metanorma-xml-id:_da5a830c-362b-21f4-6839-6a836c1dadb0">LOD4.0</p></td><td><p about="urn:x-metanorma-xml-id:_5dfe48ca-f9fd-441d-81a4-0e7777f0fe1c" id="urn:x-metanorma-xml-id:_5dfe48ca-f9fd-441d-81a4-0e7777f0fe1c">●</p></td><td><p about="urn:x-metanorma-xml-id:_4bd3cba8-1397-af68-9532-7942e8b6dd56" id="urn:x-metanorma-xml-id:_4bd3cba8-1397-af68-9532-7942e8b6dd56">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a8c37bb6-954c-548d-a626-83b0ef1ec5e1" id="urn:x-metanorma-xml-id:_a8c37bb6-954c-548d-a626-83b0ef1ec5e1">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_de5cc9e9-ad47-8bad-e9b3-8f40b94bf0fd" id="urn:x-metanorma-xml-id:_de5cc9e9-ad47-8bad-e9b3-8f40b94bf0fd">地下街への出入り口となる開口部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_18b48e09-8e93-e736-ee29-278f6414ebb4" id="urn:x-metanorma-xml-id:_18b48e09-8e93-e736-ee29-278f6414ebb4">地下街の外壁面と地表面との交線により囲まれた面を取得する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_fa62e741-d467-4db9-808e-75f1656ad2a3" id="urn:x-metanorma-xml-id:_fa62e741-d467-4db9-808e-75f1656ad2a3">地上に設置された地下街出入口の建屋は都市設備（CityFurniture）として取得する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a3f1733d-c063-f604-24d9-7376c467ee94" id="urn:x-metanorma-xml-id:_a3f1733d-c063-f604-24d9-7376c467ee94">■</p></td><td><p about="urn:x-metanorma-xml-id:_686d57fe-0a30-e585-ad70-3e992530debf" id="urn:x-metanorma-xml-id:_686d57fe-0a30-e585-ad70-3e992530debf">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c6c971f6-cbf5-3a0f-383e-40de126edac3" id="urn:x-metanorma-xml-id:_c6c971f6-cbf5-3a0f-383e-40de126edac3">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_07be0700-283a-079a-1e12-f4e3cdeb35aa" id="urn:x-metanorma-xml-id:_07be0700-283a-079a-1e12-f4e3cdeb35aa">BuildingPartを作成する場合</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b349a588-2d84-4b2c-73fa-06e7424e10f8" id="urn:x-metanorma-xml-id:_b349a588-2d84-4b2c-73fa-06e7424e10f8">BuildingPartと連続する他のBuildingPartとの境界線により囲まれた面を取得する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_10094012-662d-0448-31fb-2271f1a973ad" id="urn:x-metanorma-xml-id:_10094012-662d-0448-31fb-2271f1a973ad">ClosureSurfaceの境界線は、屋根面（RoofSurface）、外壁面（WallSurface）又は底面（GroundSurface）を区切る線分となる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ecf75ec3-09fa-8036-2681-6bc30046515e" id="urn:x-metanorma-xml-id:_ecf75ec3-09fa-8036-2681-6bc30046515e">LOD4.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_1a3fa0f9-9b68-db85-a376-4dec323068a8" id="urn:x-metanorma-xml-id:_1a3fa0f9-9b68-db85-a376-4dec323068a8">OuterFloorSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_0286ac5b-654c-468c-c561-15faa40cc678" id="urn:x-metanorma-xml-id:_0286ac5b-654c-468c-c561-15faa40cc678">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0f55c9de-0b12-951b-a8fa-604e249048b4" id="ur
