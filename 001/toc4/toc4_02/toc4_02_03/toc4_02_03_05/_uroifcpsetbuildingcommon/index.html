      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03">4.2.3  建築物の応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03/toc4_02_03_05">4.2.3.5  建築物モデル（LOD4）の拡張属性</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.3.5.16  uro:IfcPsetBuildingCommon</h1><figure about="urn:x-metanorma-xml-id:_c92ccbcb-207e-d10f-a122-755ddbde7247" id="urn:x-metanorma-xml-id:_c92ccbcb-207e-d10f-a122-755ddbde7247"><figcaption class="style_figCaption">表4-75</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><th><p>型の定義</p></th><th colspan="2"><p>IFCで記述された建築物に共通となる属性の集まり。</p></th></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_75e609de-f993-db8f-a5d7-2de959bfb783" id="urn:x-metanorma-xml-id:_75e609de-f993-db8f-a5d7-2de959bfb783">uro:IfcAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_41ac60e4-49e0-66a4-9fb3-b6f69be42c79" id="urn:x-metanorma-xml-id:_41ac60e4-49e0-66a4-9fb3-b6f69be42c79">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_19d477b5-b9e1-0026-c346-ee264f2c78b1" id="urn:x-metanorma-xml-id:_19d477b5-b9e1-0026-c346-ee264f2c78b1">uro:buildingId</p></td><td><p about="urn:x-metanorma-xml-id:_fbc1c4da-397c-a933-7ab2-9ef8f847b944" id="urn:x-metanorma-xml-id:_fbc1c4da-397c-a933-7ab2-9ef8f847b944">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_94dd79de-8f69-7abe-a389-054448063e5e" id="urn:x-metanorma-xml-id:_94dd79de-8f69-7abe-a389-054448063e5e">建築物に付与される固有の識別子。計画申請時に一時的な識別子が付与される。この一時的な識別子は、建物が法的な建物とプロパティのデータベースに登録されると、恒久的な識別子に変更される。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_91266084-b322-c3b4-eed1-8072c7faffdc" id="urn:x-metanorma-xml-id:_91266084-b322-c3b4-eed1-8072c7faffdc">uro:isPermanentId</p></td><td><p about="urn:x-metanorma-xml-id:_69e2b158-6b69-3efe-bbcd-a34afb06aa70" id="urn:x-metanorma-xml-id:_69e2b158-6b69-3efe-bbcd-a34afb06aa70">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_06b1123d-313b-5930-3f24-934c7be61f89" id="urn:x-metanorma-xml-id:_06b1123d-313b-5930-3f24-934c7be61f89">建物に割り当てられた識別子が永続的か一時的かを示す。 1：永続的 0：一時的</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_13ff0e5f-48bc-f60e-366f-fa3a72d4b617" id="urn:x-metanorma-xml-id:_13ff0e5f-48bc-f60e-366f-fa3a72d4b617">uro:mainFireUse</p></td><td><p about="urn:x-metanorma-xml-id:_f9cdda85-4161-b519-955a-523c4f681439" id="urn:x-metanorma-xml-id:_f9cdda85-4161-b519-955a-523c4f681439">xs:sting [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c0794a0b-db2a-104b-305c-ee4b64fede8f" id="urn:x-metanorma-xml-id:_c0794a0b-db2a-104b-305c-ee4b64fede8f">建築物の主な防災用途で、関連する国の建築基準法で定められた防災用途分類表から割り当てられるもの。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7af5a14f-a1d1-746f-8219-911bbd89ffd1" id="urn:x-metanorma-xml-id:_7af5a14f-a1d1-746f-8219-911bbd89ffd1">uro:ancillaryFireUse</p></td><td><p about="urn:x-metanorma-xml-id:_6ac2c40e-6d97-448d-a551-750fcbcca130" id="urn:x-metanorma-xml-id:_6ac2c40e-6d97-448d-a551-750fcbcca130">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ae588ba1-f31c-a748-ff6e-c0bc15942a5e" id="urn:x-metanorma-xml-id:_ae588ba1-f31c-a748-ff6e-c0bc15942a5e">付属的な防災用途で、関連する国家建築基準法の防災用途分類表から割り当てられたもの。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a2d6dc6f-d3f5-08f6-c4be-c972533d2752" id="urn:x-metanorma-xml-id:_a2d6dc6f-d3f5-08f6-c4be-c972533d2752">uro:sprinklerProtection</p></td><td><p about="urn:x-metanorma-xml-id:_1194ae49-7bab-eac7-ca3f-30385e0eaa00" id="urn:x-metanorma-xml-id:_1194ae49-7bab-eac7-ca3f-30385e0eaa00">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4bd72e59-7dc2-4ad4-7298-48a594f3609c" id="urn:x-metanorma-xml-id:_4bd72e59-7dc2-4ad4-7298-48a594f3609c">スプリンクラーで保護されているか、されていないかを示す。 1：保護されている 0：保護されていない</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9eff0183-176a-b9cd-b7ef-e2b8fae4df0f" id="urn:x-metanorma-xml-id:_9eff0183-176a-b9cd-b7ef-e2b8fae4df0f">uro:sprinklerProtectionAutomatic</p></td><td><p about="urn:x-metanorma-xml-id:_1a554759-461c-2f47-a57d-7a8644c08b32" id="urn:x-metanorma-xml-id:_1a554759-461c-2f47-a57d-7a8644c08b32">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7526b99f-8a57-033a-91af-701d43d18d3c" id="urn:x-metanorma-xml-id:_7526b99f-8a57-033a-91af-701d43d18d3c">自動スプリンクラーで保護されているかどうかを示す。 1：保護されている 0：保護されていないこれは、プロパティ“SprinklerProtection”がTRUEに設定されている場合にのみ、指定されるべきである。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_164bc87d-5639-8938-ddbd-a7842998f940" id="urn:x-metanorma-xml-id:_164bc87d-5639-8938-ddbd-a7842998f940">uro:occupancyType</p></td><td><p about="urn:x-metanorma-xml-id:_31c4f4b9-4e72-b3f8-1cfa-6fe433fefcd0" id="urn:x-metanorma-xml-id:_31c4f4b9-4e72-b3f8-1cfa-6fe433fefcd0">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6db1b487-94b2-1d4c-7f6f-f36804afc13c" id="urn:x-metanorma-xml-id:_6db1b487-94b2-1d4c-7f6f-f36804afc13c">入居者タイプ。国の建築基準法に従って定義される。コードリスト（IfcPsetBuildingCommon_occupancyType.xml）から選択する。この属性を使用する場合は、コードリストを作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f9c4dabd-632d-8143-b6d1-8020bfda5862" id="urn:x-metanorma-xml-id:_f9c4dabd-632d-8143-b6d1-8020bfda5862">uro:grossPlannedArea</p></td><td><p about="urn:x-metanorma-xml-id:_7d1d2dac-5050-4964-7c3f-cbd61b55da84" id="urn:x-metanorma-xml-id:_7d1d2dac-5050-4964-7c3f-cbd61b55da84">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f80f3e2b-d23b-c0e9-4a65-591016b7a8d6" id="urn:x-metanorma-xml-id:_f80f3e2b-d23b-c0e9-4a65-591016b7a8d6">建築物の計画総面積。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_68aa3998-fc1e-b82b-919a-b48e9392192c" id="urn:x-metanorma-xml-id:_68aa3998-fc1e-b82b-919a-b48e9392192c">uro:numberOfStoreys</p></td><td><p about="urn:x-metanorma-xml-id:_e4a87ac8-1f35-62ce-d0b7-268f7dbed676" id="urn:x-metanorma-xml-id:_e4a87ac8-1f35-62ce-d0b7-268f7dbed676">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a363fe0b-9f2f-e98d-2221-e0653681004d" id="urn:x-metanorma-xml-id:_a363fe0b-9f2f-e98d-2221-e0653681004d">建築物内の階数。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b4bd86a1-b6d7-c435-b171-5a4182a434fc" id="urn:x-metanorma-xml-id:_b4bd86a1-b6d7-c435-b171-5a4182a434fc">uro:yearOfConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_98d6d06c-06da-1cdd-e120-bac863e69e91" id="urn:x-metanorma-xml-id:_98d6d06c-06da-1cdd-e120-bac863e69e91">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b70a2a30-0ebc-855b-4155-681fdb93db53" id="urn:x-metanorma-xml-id:_b70a2a30-0ebc-855b-4155-681fdb93db53">この建築物の建築年。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f6ac6668-57ee-d130-d55d-5ddc8c6771de" id="urn:x-metanorma-xml-id:_f6ac6668-57ee-d130-d55d-5ddc8c6771de">uro:isLandmarked</p></td><td><p about="urn:x-metanorma-xml-id:_2612d8f5-1c15-42f6-c1db-fc5edf8928d0" id="urn:x-metanorma-xml-id:_2612d8f5-1c15-42f6-c1db-fc5edf8928d0">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_71998fd1-2e20-7a75-d62c-624a632dc69e" id="urn:x-metanorma-xml-id:_71998fd1-2e20-7a75-d62c-624a632dc69e">この建築物が歴史的建造物として登録されているか否か。 1：されている 0：されていない</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
