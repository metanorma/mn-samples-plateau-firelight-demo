        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_10">4.10  都市計画決定情報モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_10/toc4_10_03">4.10.3  都市計画決定情報モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_10/toc4_10_03/toc4_10_03_10">4.10.3.10  地区計画等</a></li></ul><div class="layout_overall"><article id="content"><h1>4.10.3.10.1  urf:DistrictPlan</h1><figure about="urn:x-metanorma-xml-id:_fac86085-4a2e-6b3b-72bf-bef455a05689" id="urn:x-metanorma-xml-id:_fac86085-4a2e-6b3b-72bf-bef455a05689"><figcaption class="style_figCaption">表4-433</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><th><p>型の定義</p></th><th colspan="2"><p>建築物の建築形態、公共施設その他の施設の配置等からみて、一体としてそれぞれの区域の特性にふさわしい態様を備えた良好な環境の各街区を整備し、開発し、及び保全するための計画。</p></th></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_743b957a-aca4-7510-5662-729d49c1d755" id="urn:x-metanorma-xml-id:_743b957a-aca4-7510-5662-729d49c1d755">urf:_AbstractDistrictPlan</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_dc02142d-b898-afd3-7f15-907e5fe592ac" id="urn:x-metanorma-xml-id:_dc02142d-b898-afd3-7f15-907e5fe592ac">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_440bd9dd-3aa3-ced1-e73c-6102abd4c454" id="urn:x-metanorma-xml-id:_440bd9dd-3aa3-ced1-e73c-6102abd4c454">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_fcaea057-12b4-777d-5eee-751463dbd522" id="urn:x-metanorma-xml-id:_fcaea057-12b4-777d-5eee-751463dbd522">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2e79ffde-f505-e66a-60cd-1d4edc668cc1" id="urn:x-metanorma-xml-id:_2e79ffde-f505-e66a-60cd-1d4edc668cc1">区域の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ba4c92d3-e466-c89a-915a-878ffa016ef2" id="urn:x-metanorma-xml-id:_ba4c92d3-e466-c89a-915a-878ffa016ef2">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_721c82b7-9c49-f4c8-7543-8a98694077be" id="urn:x-metanorma-xml-id:_721c82b7-9c49-f4c8-7543-8a98694077be">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_34bf7278-172b-21b7-b3fc-034fe6baaf1e" id="urn:x-metanorma-xml-id:_34bf7278-172b-21b7-b3fc-034fe6baaf1e">都市計画法第12条の4第2項で定める名称（地区計画を識別する名前）。多重度は任意となっているが、運用上必須とする。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_c7d58999-ee91-687c-e954-adfeda78834f" id="urn:x-metanorma-xml-id:_c7d58999-ee91-687c-e954-adfeda78834f">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_97b37a1d-7bbe-e480-f07e-5d73770868cd" id="urn:x-metanorma-xml-id:_97b37a1d-7bbe-e480-f07e-5d73770868cd">オブジェクトの範囲と空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d0e465ee-ee99-38e3-f6ca-2c9b78bc5447" id="urn:x-metanorma-xml-id:_d0e465ee-ee99-38e3-f6ca-2c9b78bc5447">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_c43de24d-2724-a19e-961b-870996a0df37" id="urn:x-metanorma-xml-id:_c43de24d-2724-a19e-961b-870996a0df37">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_97c38140-4c06-caae-6fb7-06d07b5cdbf5" id="urn:x-metanorma-xml-id:_97c38140-4c06-caae-6fb7-06d07b5cdbf5">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_abc2e76b-b305-5aef-e336-89af7fcb1a73" id="urn:x-metanorma-xml-id:_abc2e76b-b305-5aef-e336-89af7fcb1a73">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_aa6d4357-af56-9f86-68e9-6f7b1fc5e8f5" id="urn:x-metanorma-xml-id:_aa6d4357-af56-9f86-68e9-6f7b1fc5e8f5">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a2f08403-03ec-4eb9-76b1-995fb8fbf5ad" id="urn:x-metanorma-xml-id:_a2f08403-03ec-4eb9-76b1-995fb8fbf5ad">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_5564f142-6ece-a989-710b-7a9405737f24" id="urn:x-metanorma-xml-id:_5564f142-6ece-a989-710b-7a9405737f24">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c859dff1-7c16-2859-9164-4a688f140736" id="urn:x-metanorma-xml-id:_c859dff1-7c16-2859-9164-4a688f140736">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_54516b72-caf9-34a7-fc1b-162a6162d9d9" id="urn:x-metanorma-xml-id:_54516b72-caf9-34a7-fc1b-162a6162d9d9">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_da6bf9ed-7e24-c5dd-4bdc-de1f8e3ef9dc" id="urn:x-metanorma-xml-id:_da6bf9ed-7e24-c5dd-4bdc-de1f8e3ef9dc">水面との相対的な位置関係。</p></td></tr><tr><th><p>(urf:class)</p></th><td><p about="urn:x-metanorma-xml-id:_dfd4139c-4488-c274-fb3b-4c8b95a7e473" id="urn:x-metanorma-xml-id:_dfd4139c-4488-c274-fb3b-4c8b95a7e473">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_74c769d5-a4a3-1f21-a935-778e4dac9fd7" id="urn:x-metanorma-xml-id:_74c769d5-a4a3-1f21-a935-778e4dac9fd7">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e0889b3a-a0e7-c564-bf53-3e52964afd8c" id="urn:x-metanorma-xml-id:_e0889b3a-a0e7-c564-bf53-3e52964afd8c">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_25d66c66-7654-8364-b9e3-6a32c35c1811" id="urn:x-metanorma-xml-id:_25d66c66-7654-8364-b9e3-6a32c35c1811">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2658d0ad-75c7-173e-9ab8-f3c80d8afabb" id="urn:x-metanorma-xml-id:_2658d0ad-75c7-173e-9ab8-f3c80d8afabb">都市計画法第12条の4第2項に定める地区計画の種類。促進区を定める場合、当該地区計画は、再開発等促進区又は開発整備促進区を定める地区計画となる。コードリスト（DistrictPlan_function.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_f49c01c2-ad1e-3936-baf9-5e8d64111667" id="urn:x-metanorma-xml-id:_f49c01c2-ad1e-3936-baf9-5e8d64111667">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c095804f-ad99-7fda-4197-7edf5957e59e" id="urn:x-metanorma-xml-id:_c095804f-ad99-7fda-4197-7edf5957e59e">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6f84284d-854b-d592-4c66-1c3c9861933b" id="urn:x-metanorma-xml-id:_6f84284d-854b-d592-4c66-1c3c9861933b">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_8e14ad36-0dc9-423f-5c6b-1c24581d943c" id="urn:x-metanorma-xml-id:_8e14ad36-0dc9-423f-5c6b-1c24581d943c">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0d856d75-a65a-e2c0-9f20-18b760bd3af6" id="urn:x-metanorma-xml-id:_0d856d75-a65a-e2c0-9f20-18b760bd3af6">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場合は、0001-01-01とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3114bf99-66e7-1f46-ef36-2c227d6b2b22" id="urn:x-metanorma-xml-id:_3114bf99-66e7-1f46-ef36-2c227d6b2b22">urf:validFromType</p></td><td><p about="urn:x-metanorma-xml-id:_0bc599d8-7a62-6489-bcdc-baa4d7975986" id="urn:x-metanorma-xml-id:_0bc599d8-7a62-6489-bcdc-baa4d7975986">gml:CodeType [0..1]</p></td><td><p about="
