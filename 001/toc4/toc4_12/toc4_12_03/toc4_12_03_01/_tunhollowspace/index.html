96d82556e9" id="urn:x-metanorma-xml-id:_7998d0d5-4dcb-2b86-5cc6-a496d82556e9">トンネルの内空。</p><p about="urn:x-metanorma-xml-id:_ad980ab5-4850-72bd-e609-722d918368a7" id="urn:x-metanorma-xml-id:_ad980ab5-4850-72bd-e609-722d918368a7">tun:HollowSpaceはトンネルの内部空間を示す立体であり、輸送に使用する区画や管理点検に使用する区画等に分けることができる。各区画の立体の境界面（tun:_BoundarySurfaceの下位型）及びこの境界面の開口部（tun:_Openingの下位型）、tun:HollowSpaceに付属する固定的な設備（tun:IntTunnelInstallation）及び、tun:HollowSpaceに設置された可動設備（tun:TunnelFurniture）の集まりからなる。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_0fbad769-6fc3-7d32-fbac-5546ccae887f" id="urn:x-metanorma-xml-id:_0fbad769-6fc3-7d32-fbac-5546ccae887f">tun:_CityObject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_fecde4f1-191c-3a30-ce35-43bac84632ca" id="urn:x-metanorma-xml-id:_fecde4f1-191c-3a30-ce35-43bac84632ca">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_9c386a45-fd7e-7afb-3676-539994f184c8" id="urn:x-metanorma-xml-id:_9c386a45-fd7e-7afb-3676-539994f184c8">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_fcac7edf-9380-30e7-7bef-f082cce42b2c" id="urn:x-metanorma-xml-id:_fcac7edf-9380-30e7-7bef-f082cce42b2c">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9f7c0257-a22c-a616-1f42-43123fe8d8df" id="urn:x-metanorma-xml-id:_9f7c0257-a22c-a616-1f42-43123fe8d8df">区画の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2a75cdc4-876f-a2b3-e0c6-2ce66779d913" id="urn:x-metanorma-xml-id:_2a75cdc4-876f-a2b3-e0c6-2ce66779d913">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_ba02904f-95c8-0c48-c769-1a520480ac88" id="urn:x-metanorma-xml-id:_ba02904f-95c8-0c48-c769-1a520480ac88">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_cb5f855d-3a16-4b8a-2ef6-9b475b52d2d8" id="urn:x-metanorma-xml-id:_cb5f855d-3a16-4b8a-2ef6-9b475b52d2d8">区画を識別する名称。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_d86a5eb9-3c20-af1a-7f66-dd45a6d8a742" id="urn:x-metanorma-xml-id:_d86a5eb9-3c20-af1a-7f66-dd45a6d8a742">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_43ec307a-2dc3-880a-3489-a694f6c4dc60" id="urn:x-metanorma-xml-id:_43ec307a-2dc3-880a-3489-a694f6c4dc60">区画の範囲及び適用される空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a2264b26-4853-70bc-9918-535e79da8459" id="urn:x-metanorma-xml-id:_a2264b26-4853-70bc-9918-535e79da8459">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_5ad2b5f3-32c0-4ebc-5283-60b6e9787068" id="urn:x-metanorma-xml-id:_5ad2b5f3-32c0-4ebc-5283-60b6e9787068">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c1ab400b-71a7-0231-3e6d-13cec5953734" id="urn:x-metanorma-xml-id:_c1ab400b-71a7-0231-3e6d-13cec5953734">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0e3076d7-cbae-b274-929b-becf4b4008dd" id="urn:x-metanorma-xml-id:_0e3076d7-cbae-b274-929b-becf4b4008dd">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_a4324a33-dbbc-63d8-2f61-605186aa9892" id="urn:x-metanorma-xml-id:_a4324a33-dbbc-63d8-2f61-605186aa9892">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_07a9f9c9-9347-753c-9140-02501aa9d29f" id="urn:x-metanorma-xml-id:_07a9f9c9-9347-753c-9140-02501aa9d29f">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_632885fe-d01c-87c0-2365-470442ea028e" id="urn:x-metanorma-xml-id:_632885fe-d01c-87c0-2365-470442ea028e">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_cd2d9c02-a558-da37-922e-e96757cbf947" id="urn:x-metanorma-xml-id:_cd2d9c02-a558-da37-922e-e96757cbf947">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_cc90d80e-4bdd-614e-eaa6-8ec022c6de10" id="urn:x-metanorma-xml-id:_cc90d80e-4b ute)</p></th><td><p about="urn:x-metanorma-xml-id:_bf29ba66-6cef-6388-5eed-b7e49f8f744f" id="urn:x-metanorma-xml-id:_bf29ba66-6cef-6388-5eed-b7e49f8f744f">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_33a76432-0371-06ce-7c61-57ec3b298a14" id="urn:x-metanorma-xml-id:_33a76432-0371-06ce-7c61-57ec3b298a14">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_bb6737bd-c36b-70ba-4f64-bcc0d15f8929" id="urn:x-metanorma-xml-id:_bb6737bd-c36b-70ba-4f64-bcc0d15f8929">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5552b970-6635-2336-8511-e08f2e9b7531" id="urn:x-metanorma-xml-id:_5552b970-6635-2336-8511-e08f2e9b7531">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_419aec7f-f1cf-ffdf-b320-adf25b679954" id="urn:x-metanorma-xml-id:_419aec7f-f1cf-ffdf-b320-adf25b679954">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_8c0b349e-ffc7-5edf-645b-aae5d9b2ffd7" id="urn:x-metanorma-xml-id:_8c0b349e-ffc7-5edf-645b-aae5d9b2ffd7">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_90936342-9ddd-633f-e25d-2d5a523e58ef" id="urn:x-metanorma-xml-id:_90936342-9ddd-633f-e25d-2d5a523e58ef">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_54d44a9c-47b9-6cb5-772f-d20c361ae248" id="urn:x-metanorma-xml-id:_54d44a9c-47b9-6cb5-772f-d20c361ae248">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_450102cc-339e-6947-f44c-b6924857fcb5" id="urn:x-metanorma-xml-id:_450102cc-339e-6947-f44c-b6924857fcb5">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_7c94d1f7-37e4-7f78-1fd4-d5de4e819aec" id="urn:x-metanorma-xml-id:_7c94d1f7-37e4-7f78-1fd4-d5de4e819aec">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_5bc1800a-085c-add5-980f-81620f2f9cae" id="urn:x-metanorma-xml-id:_5bc1800a-085c-add5-980f-81620f2f9cae">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_3b9b1e2e-cfbc-4f2e-d06b-4d29a49a1e3c" id="urn:x-metanorma-xml-id:_3b9b1e2e-cfbc-4f2e-d06b-4d29a49a1e3c">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_8e20e9fe-cf70-31a2-84c5-36ebc2fb3744" id="urn:x-metanorma-xml-id:_8e20e9fe-cf70-31a2-84c5-36ebc2fb3744">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_3d95243b-b1c3-c198-f234-f581a4794d70" id="urn:x-metanorma-xml-id:_3d95243b-b1c3-c198-f234-f581a4794d70">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_70aaee73-89ad-0b35-cdb7-4bcf0ed1dff0" id="urn:x-metanorma-xml-id:_70aaee73-89ad-0b35-cdb7-4bcf0ed1dff0">tun:lod4Solid</p></td><td><p about="urn:x-metanorma-xml-id:_b5ec640a-add7-5be2-0e7b-80324e93865f" id="urn:x-metanorma-xml-id:_b5ec640a-add7-5be2-0e7b-80324e93865f">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fa6218f4-f523-f950-f2cc-c389f056a7fc" id="urn:x-metanorma-xml-id:_fa6218f4-f523-f950-f2cc-c389f056a7fc">区画の主要構造の外形を示す立体。</p><p about="urn:x-metanorma-xml-id:_1ac20b65-658c-ab6d-f6a9-7bfe9925dcff" id="urn:x-metanorma-xml-id:_1ac20b65-658c-ab6d-f6a9-7bfe9925dcff">gml:Solidを構成する境界面のgml:Polygonは、以下のいずれかの地物のLOD4幾何オブジェクトに含まれなければならない。</p><ul><li><p about="urn:x-metanorma-xml-id:_a8fdd2df-4371-93b8-f2d1-9412d38ce78e" id="urn:x-metanorma-xml-id:_a8fdd2df-4371-93b8-f2d1-9412d38ce78e">tun:boundedByによりこのtun:HollowSpaceが参照する境界面（tun:_BoundarySurface）及びその開口部（tun:_Opening）</p></li><li><p about="urn:x-metanorma-xml-id:_652a063c-d332-1f2d-6eb0-176a08f283fb" id="urn:x-metanorma-xml-id:_652a063c-d332-1f2d-6eb0-176a08f283fb">tun:hollowSpaceInstallationによりこのtun:HollowSpaceが参照する内部付属物（tun:IntTunnelInstallation）の境界面及びその開口部</p></li></ul></td></tr><tr><th><p>(tun:lod4MultiSurface)</p></th><td><p about="urn:x-metanorma-xml-id:_7fc09025-323d-10f3-9b45-864f10286017" id="urn:x-metanorma-xml-id:_7fc09025-323d-10f3-9b45-864f10286017">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1921f795-94e4-461e-fe2e-c1a88eec23c3" id="urn:x-metanorma-xml-id:_1921f795-94e4-461e-fe2e-c1a88eec23c3">区画の主要構造の外形を示す面の集まり。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f249558b-506a-4afb-ef2c-c4b5245faac3" id="urn:x-metanorma-xml-id:_f249558b-506a-4afb-ef2c-c4b5245faac3">tun:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_4887cf15-458d-a20d-1d67-a3c28c18dd8e" id="urn:x-metanorma-xml-id:_4887cf15-458d-a20d-1d67-a3c28c18dd8e">tun:\_ BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_09decdc4-e1be-01b9-483e-a07f9afaf7d8" id="urn:x-metanorma-xml-id:_09decdc4-e1be-01b9-483e-a07f9afaf7d8">区画の主要構造の外形を示す境界面。境界面は、壁面（tun:InteriorWallSurface）、天井面（tun:CeilingSurface）、床面（tun:FloorSurface）又は閉鎖面（tun :ClosureSurface）のいずれかでなければならない。 壁面と天井面との区分が構造上難しい場合は、壁面（tun:WallSurface）として取得することを基本とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8a91b499-073c-4457-3d78-0197368caa84" id="urn:x-metanorma-xml-id:_8a91b499-073c-4457-3d78-0197368caa84">tun:interiorFurniture</p></td><td><p about="urn:x-metanorma-xml-id:_ae1c4e67-83f8-4894-6637-88306efb7570" id="urn:x-metanorma-xml-id:_ae1c4e67-83f8-4894-6637-88306efb7570">tun:TunnelFurniture [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b70517ee-9efa-24f4-b6aa-7e0fa716cf73" id="urn:x-metanorma-xml-id:_b70517ee-9efa-24f4-b6aa-7e0fa716cf73">区画に設置された可動設備。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_06827758-8eb8-aa8d-c375-136c30dcbfa6" id="urn:x-metanorma-xml-id:_06827758-8eb8-aa8d-c375-136c30dcbfa6">tun:hollowSpaceInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_e056a58b-d570-44f9-6562-86b60d5c441e" id="urn:x-metanorma-xml-id:_e056a58b-d570-44f9-6562-86b60d5c441e">tun:IntTunnelInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a741ed32-8e51-4db4-0ee1-add2c1b74894" id="urn:x-metanorma-xml-id:_a741ed32-8e51-4db4-0ee1-add2c1b74894">区画に設置された固定設備。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
