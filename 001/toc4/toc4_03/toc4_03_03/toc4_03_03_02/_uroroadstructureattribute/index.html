      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_03">4.3  交通（道路）モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_03/toc4_03_03">4.3.3  交通（道路）モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_03/toc4_03_03/toc4_03_03_02">4.3.3.2  Urban Object（i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.3.3.2.4  uro:RoadStructureAttribute</h1><figure about="urn:x-metanorma-xml-id:_9fd96964-4c1a-0bf5-5dcb-602d8884afe5" id="urn:x-metanorma-xml-id:_9fd96964-4c1a-0bf5-5dcb-602d8884afe5"><figcaption class="style_figCaption">表4-158</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><th><p>型の定義</p></th><th colspan="2"><p>道路を、路線、同等以上の道路との交差点、道路構造の変化点（トンネル、橋梁）で変化する場所で区切った区間における、道路の構造。</p></th></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_dae6f48c-14bd-4d7b-39d1-abc4d3f4e70b" id="urn:x-metanorma-xml-id:_dae6f48c-14bd-4d7b-39d1-abc4d3f4e70b">ー</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_eb013538-85d2-6aed-a8bb-2a24efbe6670" id="urn:x-metanorma-xml-id:_eb013538-85d2-6aed-a8bb-2a24efbe6670">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_c3a7a97d-2187-7ae7-e28b-d65f7394dcbf" id="urn:x-metanorma-xml-id:_c3a7a97d-2187-7ae7-e28b-d65f7394dcbf">uro:widthType</p></td><td><p about="urn:x-metanorma-xml-id:_08cdda9a-7f47-a6ca-950c-7c073db7fd12" id="urn:x-metanorma-xml-id:_08cdda9a-7f47-a6ca-950c-7c073db7fd12">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2ceb79be-e0ff-2cd6-443f-f83e95f2787f" id="urn:x-metanorma-xml-id:_2ceb79be-e0ff-2cd6-443f-f83e95f2787f">幅員の区分。コードリスト（RoadStructureAttribute_widthType.xml）より選択する。都市計画基礎調査で収集されている場合にのみ作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1f46d162-b003-ba57-b4a2-fcb818408e77" id="urn:x-metanorma-xml-id:_1f46d162-b003-ba57-b4a2-fcb818408e77">uro:width</p></td><td><p about="urn:x-metanorma-xml-id:_d0b3af23-4870-8380-69cc-024b4758ee90" id="urn:x-metanorma-xml-id:_d0b3af23-4870-8380-69cc-024b4758ee90">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bca4c338-843d-b587-8c8d-a252ad820055" id="urn:x-metanorma-xml-id:_bca4c338-843d-b587-8c8d-a252ad820055">中央帯、車道、路肩、植樹帯、歩道等及び環境施設帯（環境施設帯の中の路肩、植樹帯、歩道等の部分を除いた部分）の幅員を合計した幅員。単位はm（uom=”m”）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_861295cc-52ce-767b-68e2-416f69cd3955" id="urn:x-metanorma-xml-id:_861295cc-52ce-767b-68e2-416f69cd3955">uro:numberOfLanes</p></td><td><p about="urn:x-metanorma-xml-id:_50a815b4-03a4-c495-cd60-91e9cc71da5a" id="urn:x-metanorma-xml-id:_50a815b4-03a4-c495-cd60-91e9cc71da5a">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_cc2f8001-4a03-9785-75f2-e75c61c070d4" id="urn:x-metanorma-xml-id:_cc2f8001-4a03-9785-75f2-e75c61c070d4">上下線の合計（一方通行区間の場合を除く）の車線数。道路構造令第 2 条第 7 号の登坂車線、同第 2 条第 6 号にいう付加追越車線、同第 2 条 8 号の屈折車線、同第 2 条第 9 号の変速車線及び同第 2 条第 14 号の停車帯、及びゆずり車線は車線数には含めない。交差点付近において、右左折のための車線が設けられている場合はこの数を含まない。  「1 車線道路」は道路構造令第 5 条 1 項ただし書きによって、車線により構成されない車道を持つ道路であるが、ここでは車線数＝1とする。「1車線道路」は車道幅員が5.5m未満の場合とする。 道路構造が「交差部」の場合、この属性は作成しない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c5c1e2b7-b961-8d81-33fb-89ed09160919" id="urn:x-metanorma-xml-id:_c5c1e2b7-b961-8d81-33fb-89ed09160919">uro:sectionType</p></td><td><p about="urn:x-metanorma-xml-id:_bd91d1ec-18d3-933f-7599-e93c0c390ec0" id="urn:x-metanorma-xml-id:_bd91d1ec-18d3-933f-7599-e93c0c390ec0">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_907bc1bd-ced3-8372-921b-9f4aef824efe" id="urn:x-metanorma-xml-id:_907bc1bd-ced3-8372-921b-9f4aef824efe">道路構造の種別。コードリスト（RoadStructureAttribute_sectionType.xml）より選択する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
