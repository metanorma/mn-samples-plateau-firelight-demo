tanorma-xml-id:_845a3655-5e8e-0a0a-bb39-67f4bb942dc4" id="urn:x-metanorma-xml-id:_845a3655-5e8e-0a0a-bb39-67f4bb942dc4">urf:reference</p></td><td><p about="urn:x-metanorma-xml-id:_0d098ea6-f597-c46e-6db9-8267a13e56a5" id="urn:x-metanorma-xml-id:_0d098ea6-f597-c46e-6db9-8267a13e56a5">xs:anyURI [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9c99d719-79be-c1e8-1235-3580233b1fe5" id="urn:x-metanorma-xml-id:_9c99d719-79be-c1e8-1235-3580233b1fe5">外部の参照情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7c5e68b9-9dd8-e6f0-28f2-5a761c6fd166" id="urn:x-metanorma-xml-id:_7c5e68b9-9dd8-e6f0-28f2-5a761c6fd166">urf:reason</p></td><td><p about="urn:x-metanorma-xml-id:_c267c0b9-950f-8833-180b-f0df5de86ecc" id="urn:x-metanorma-xml-id:_c267c0b9-950f-8833-180b-f0df5de86ecc">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_713698b8-dfc0-8f09-ab69-61188145964e" id="urn:x-metanorma-xml-id:_713698b8-dfc0-8f09-ab69-61188145964e">地域地区が指定された理由。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_014c2a6e-7081-f4db-c26e-ae86e17fb298" id="urn:x-metanorma-xml-id:_014c2a6e-7081-f4db-c26e-ae86e17fb298">urf:note</p></td><td><p about="urn:x-metanorma-xml-id:_46c1c0aa-fce8-a363-85cd-82d2f402e2e3" id="urn:x-metanorma-xml-id:_46c1c0aa-fce8-a363-85cd-82d2f402e2e3">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_09469909-56ff-3d64-585a-3a705a186c70" id="urn:x-metanorma-xml-id:_09469909-56ff-3d64-585a-3a705a186c70">その他当該区域に関して特筆すべき事項。</p></td></tr><tr><th><p>(urf:surveyYear)</p></th><td><p about="urn:x-metanorma-xml-id:_2d851d8e-1450-796d-4dbc-ddede9c7d95e" id="urn:x-metanorma-xml-id:_2d851d8e-1450-796d-4dbc-ddede9c7d95e">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3be6e695-f609-c037-7840-4004ad13627c" id="urn:x-metanorma-xml-id:_3be6e695-f609-c037-7840-4004ad13627c">調査が実施された年（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_85829683-46bc-f110-968c-a11743ccef89" id="urn:x-metanorma-xml-id:_85829683-46bc-f110-968c-a11743ccef89">urf:location</p></td><td><p about="urn:x-metanorma-xml-id:_475868b7-8be2-61d2-b9eb-8ac1b0b1b9e3" id="urn:x-metanorma-xml-id:_475868b7-8be2-61d2-b9eb-8ac1b0b1b9e3">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e8075606-2919-3c3f-d087-4d690efe11a4" id="urn:x-metanorma-xml-id:_e8075606-2919-3c3f-d087-4d690efe11a4">都市計画法第8条第3項第1号に定める当該地区又は地域が設定された位置。町丁目又は字まで記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bef8e5b1-be23-cccc-1ca9-0b90c28934b5" id="urn:x-metanorma-xml-id:_bef8e5b1-be23-cccc-1ca9-0b90c28934b5">urf:areaInTotal</p></td><td><p about="urn:x-metanorma-xml-id:_bcbc6be5-e8bb-b3e2-622e-4eef41357cf2" id="urn:x-metanorma-xml-id:_bcbc6be5-e8bb-b3e2-622e-4eef41357cf2">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e3875406-359c-d3c9-bab6-1a3cce6dd245" id="urn:x-metanorma-xml-id:_e3875406-359c-d3c9-bab6-1a3cce6dd245">都市計画法第8条第3項第3号に定める区域の「面積」について、同一の種類となる区域の当該市区町村内における合計。単位はha（uom=”ha”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_9778065a-d66e-5d19-f52c-f5374af0ab81" id="urn:x-metanorma-xml-id:_9778065a-d66e-5d19-f52c-f5374af0ab81">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_94fbe70e-c388-56d0-e1fb-defdd3391ed3" id="urn:x-metanorma-xml-id:_94fbe70e-c388-56d0-e1fb-defdd3391ed3">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_abb94e5b-2d93-2239-ac0c-da92e06415ee" id="urn:x-metanorma-xml-id:_abb94e5b-2d93-2239-ac0c-da92e06415ee">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c241eb10-1095-2ff7-511b-cd59a2bb9812" id="urn:x-metanorma-xml-id:_c241eb10-1095-2ff7-511b-cd59a2bb9812">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_c2f6e7fc-a158-f78d-a0db-ae46038041d8" id="urn:x-metanorma-xml-id:_c2f6e7fc-a158-f78d-a0db-ae46038041d8">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_4a8b75e1-506f-d564-8379-8bcd73651678" id="urn:x-metanorma-xml-id:_4a8b75e1-506f-d564-8379-8bcd73651678">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5b771031-fe08-2834-7249-8f51900ee45d" id="urn:x-metanorma-xml-id:_5b771031-fe08-2834-7249-8f51900ee45d">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_b7e52c7f-8d19-b802-0002-55f6dcaff512" id="urn:x-metanorma-xml-id:_b7e52c7f-8d19-b802-0002-55f6dcaff512">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_38c44234-eb3a-f44e-96d9-918793d03a15" id="urn:x-metanorma-xml-id:_38c44234-eb3a-f44e-96d9-918793d03a15">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6a360087-eab2-2a57-5519-d90eea1e785b" id="urn:x-metanorma-xml-id:_6a360087-eab2-2a57-5519-d90eea1e785b">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_8185b92a-0cd7-000e-17bb-817fec7e3120" id="urn:x-metanorma-xml-id:_8185b92a-0cd7-000e-17bb-817fec7e3120">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_eea5358e-a865-202d-5404-5f22fdac8fd9" id="urn:x-metanorma-xml-id:_eea5358e-a865-202d-5404-5f22fdac8fd9">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
