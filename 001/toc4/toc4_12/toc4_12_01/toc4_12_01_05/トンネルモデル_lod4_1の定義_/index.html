        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12">4.12  トンネルモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_01">4.12.1  トンネルモデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_01/toc4_12_01_05">4.12.1.5  トンネルモデル（LOD4）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.12.1.5.3  トンネルモデル（LOD4.1）の定義</h1><p about="urn:x-metanorma-xml-id:_79bf6a66-e480-9d62-679a-a490cef90914" id="urn:x-metanorma-xml-id:_79bf6a66-e480-9d62-679a-a490cef90914">トンネルモデル（LOD4.1）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_bb8c5b76-39c2-d7ae-8ff0-a34fad5378c7" id="urn:x-metanorma-xml-id:_bb8c5b76-39c2-d7ae-8ff0-a34fad5378c7"><figcaption class="style_figCaption">表4-563</figcaption><table><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_b2b37dec-b7a4-34aa-daae-d1dbad4deba9" id="urn:x-metanorma-xml-id:_b2b37dec-b7a4-34aa-daae-d1dbad4deba9">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_f09a0754-27da-8565-e986-3c75d6c4e4d1" id="urn:x-metanorma-xml-id:_f09a0754-27da-8565-e986-3c75d6c4e4d1">●</p></td><td><p about="urn:x-metanorma-xml-id:_0d89a595-19f0-98dc-666a-79686ef4d5f4" id="urn:x-metanorma-xml-id:_0d89a595-19f0-98dc-666a-79686ef4d5f4">Tunnel</p></td><td><p about="urn:x-metanorma-xml-id:_63caffae-7c30-20d2-dbac-dc171e5fa9fa" id="urn:x-metanorma-xml-id:_63caffae-7c30-20d2-dbac-dc171e5fa9fa">Solid又はMultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_1d71251d-9d89-6dca-19ea-92773a263e6f" id="urn:x-metanorma-xml-id:_1d71251d-9d89-6dca-19ea-92773a263e6f">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_cec3e307-7080-430b-13fa-587c20138cc4" id="urn:x-metanorma-xml-id:_cec3e307-7080-430b-13fa-587c20138cc4">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）の集まり、又は、これらを境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_04b77dba-a554-5f0c-1898-47a2880cc8b1" id="urn:x-metanorma-xml-id:_04b77dba-a554-5f0c-1898-47a2880cc8b1">測量により取得する場合は、Solidとする。BIMモデルからの変換により取得する場合はMultiSurfaceとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e559dc7f-2723-29b8-b038-b60bae9d2438" id="urn:x-metanorma-xml-id:_e559dc7f-2723-29b8-b038-b60bae9d2438">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_e3e844c6-52f7-b2bc-c0bb-8d30396c15d7" id="urn:x-metanorma-xml-id:_e3e844c6-52f7-b2bc-c0bb-8d30396c15d7">■</p></td><td><p about="urn:x-metanorma-xml-id:_2e12a009-107c-ccfe-2e08-89e6a15fb6c5" id="urn:x-metanorma-xml-id:_2e12a009-107c-ccfe-2e08-89e6a15fb6c5">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a9b48143-a7ae-e900-e544-39d20e38e05e" id="urn:x-metanorma-xml-id:_a9b48143-a7ae-e900-e544-39d20e38e05e">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e7184abf-db31-45bd-f067-c8ad1156f74a" id="urn:x-metanorma-xml-id:_e7184abf-db31-45bd-f067-c8ad1156f74a">トンネルの側面が垂直の場合に、その垂直面の上方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_161095aa-cb5a-8bdd-df32-05be9b3f13f8" id="urn:x-metanorma-xml-id:_161095aa-cb5a-8bdd-df32-05be9b3f13f8">トンネルの外形を取得し、上向きの面を屋根面（RoofSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_1893124c-a134-73b5-70a5-0b68e80b2324" id="urn:x-metanorma-xml-id:_1893124c-a134-73b5-70a5-0b68e80b2324">面を構成する各頂点に、屋根の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_2c79e8e3-a447-6e84-69c6-4c9a643fa66d" id="urn:x-metanorma-xml-id:_2c79e8e3-a447-6e84-69c6-4c9a643fa66d">トンネル上部が湾曲しており、トンネルの屋根と外壁との区分が難しい場合は、外壁面（WallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_425d442c-ec6f-ec69-797d-0311794ad7cc" id="urn:x-metanorma-xml-id:_425d442c-ec6f-ec69-797d-0311794ad7cc">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_5899b2ba-696a-2029-4dbf-7e70f49417cb" id="urn:x-metanorma-xml-id:_5899b2ba-696a-2029-4dbf-7e70f49417cb">■</p></td><td><p about="urn:x-metanorma-xml-id:_1813258d-b400-2c40-bd0c-8a6f47088a35" id="urn:x-metanorma-xml-id:_1813258d-b400-2c40-bd0c-8a6f47088a35">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_208acfd3-759a-d907-3179-852e9a49bc42" id="urn:x-metanorma-xml-id:_208acfd3-759a-d907-3179-852e9a49bc42">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_dfa94e3d-df53-7160-67a1-e0c548a3c2cf" id="urn:x-metanorma-xml-id:_dfa94e3d-df53-7160-67a1-e0c548a3c2cf">トンネルの側面が垂直の場合に、その垂直面の下方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_05447cfa-148c-8534-b791-83ad39f5749b" id="urn:x-metanorma-xml-id:_05447cfa-148c-8534-b791-83ad39f5749b">トンネルの外形を取得し、下向きの面を底面（GroundSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_9a9db0e4-9b19-eeee-2731-7c57ab11b86c" id="urn:x-metanorma-xml-id:_9a9db0e4-9b19-eeee-2731-7c57ab11b86c">面を構成する各頂点に、トンネル下面の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_9aab1081-cb97-57ca-0442-f4c06219ad09" id="urn:x-metanorma-xml-id:_9aab1081-cb97-57ca-0442-f4c06219ad09">トンネル下部が湾曲しており、トンネルの底と外壁との区分が難しい場合は、外壁面（WallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7e7e1806-5e15-e39e-6ca1-07bb1388f74d" id="urn:x-metanorma-xml-id:_7e7e1806-5e15-e39e-6ca1-07bb1388f74d">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_0cdf2865-96b3-26ae-41e1-1d63792be64d" id="urn:x-metanorma-xml-id:_0cdf2865-96b3-26ae-41e1-1d63792be64d">●</p></td><td><p about="urn:x-metanorma-xml-id:_b98503d0-75c2-9ed4-b894-730ff0f18e72" id="urn:x-metanorma-xml-id:_b98503d0-75c2-9ed4-b894-730ff0f18e72">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_31b1e45f-7a35-d3e1-9b0a-d43d4f23d832" id="urn:x-metanorma-xml-id:_31b1e45f-7a35-d3e1-9b0a-d43d4f23d832">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ae3edc8b-8d82-2f1f-b38b-17f3185e96ca" id="urn:x-metanorma-xml-id:_ae3edc8b-8d82-2f1f-b38b-17f3185e96ca">トンネルの外形を取得し、屋根面（RoofSurface）及び底面（GroundSurface）以外の面を外壁面（WallSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_af4c61e2-f8c2-2724-3433-87adba1f3faa" id="urn:x-metanorma-xml-id:_af4c61e2-f8c2-2724-3433-87adba1f3faa">面を構成する各頂点に、それぞれの高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e63609a4-bb4f-be93-7591-e197f2130538" id="urn:x-metanorma-xml-id:_e63609a4-bb4f-be93-7591-e197f2130538">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_a5e9d479-8a0f-ff45-1c70-98febf1fb149" id="urn:x-metanorma-xml-id:_a5e9d479-8a0f-ff45-1c70-98febf1fb149">●</p></td><td><p about="urn:x-metanorma-xml-id:_ecb88bd1-7255-5408-54f6-b18e8f770cd7" id="urn:x-metanorma-xml-id:_ecb88bd1-7255-5408-54f6-b18e8f770cd7">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5b858a24-f060-03b6-f162-b53a01566ce1" id="urn:x-metanorma-xml-id:_5b858a24-f060-03b6-f162-b53a01566ce1">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_80406526-c853-60f9-afb4-2fc8a1cb2715" id="urn:x-metanorma-xml-id:_80406526-c853-60f9-afb4-2fc8a1cb2715">坑口の開口部</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_937d39a6-f531-7901-f0eb-ca4d03616a46" id="urn:x-metanorma-xml-id:_937d39a6-f531-7901-f0eb-ca4d03616a46">トンネルの坑口の開口部の外周に囲まれた範囲を面として取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_875b293c-afe4-897b-68f9-49977b7f20b6" id="urn:x-metanorma-xml-id:_875b293c-afe4-897b-68f9-49977b7f20b6">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_5d3b0899-f4bc-ca1c-5de8-74679a4628b8" id="urn:x-metanorma-xml-id:_5d3b0899-f4bc-ca1c-5de8-74679a4628b8">■</p></td><td><p about="urn:x-metanorma-xml-id:_8c903912-f839-8a49-82fc-f3516519e5f5" id="urn:x-metanorma-xml-id:_8c903912-f839-8a49-82fc-f3516519e5f5">TunnelPart</p></td><td><p about="urn:x-metanorma-xml-id:_6c242a6f-7830-0e77-9f5e-0fe8628ad6b8" id="urn:x-metanorma-xml-id:_6c242a6f-7830-0e77-9f5e-0fe8628ad6b8">Solid又はMultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_8754c4a2-5ca3-ceb6-9fc6-243b747f19e2" id="urn:x-metanorma-xml-id:_8754c4a2-5ca3-ceb6-9fc6-243b747f19e2">多連形のトンネルを一つのTunnelとして表現する場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5bcc85b9-4b4c-6615-9c53-491b7b3c2e79" id="urn:x-metanorma-xml-id:_5bcc85b9-4b4c-6615-9c53-491b7b3c2e79">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2bc2b55d-d0cd-0fca-ef05-767a8d76216b" id="urn:x-metanorma-xml-id:_2bc2b55d-d0cd-0fca-ef05-767a8d76216b">LOD4.1</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_1bb585cb-5e28-98e6-d118-6e7399fab654" id="urn:x-metanorma-xml-id:_1bb585cb-5e28-98e6-d118-6e7399fab654">OuterFloorSurface</p></td><td></td><td></td><td></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_91d92346-109b-9a58-2160-8937aa7a1b29" id="urn:x-metanorma-xml-id:_91d92346-109b-9a58-2160-8937aa7a1b29">LOD4.1</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_af24b2be-660e-a630-91f2-0389f31e0de4" id="urn:x-metanorma-xml-id:_af24b2be-660e-a630-91f2-038
