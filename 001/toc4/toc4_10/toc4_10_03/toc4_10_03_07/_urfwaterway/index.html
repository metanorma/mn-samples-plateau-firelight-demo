><tr><td><p about="urn:x-metanorma-xml-id:_5db66651-4fcc-bdec-58e2-5b331bee0287" id="urn:x-metanorma-xml-id:_5db66651-4fcc-bdec-58e2-5b331bee0287">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_0d8c6075-452d-32a3-7d38-635844fae7c8" id="urn:x-metanorma-xml-id:_0d8c6075-452d-32a3-7d38-635844fae7c8">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_cb65b63a-5efa-bc05-e057-3c20eb12c291" id="urn:x-metanorma-xml-id:_cb65b63a-5efa-bc05-e057-3c20eb12c291">都市計画法第11条第2項に定める都市施設の種類。コードリスト（UrbanFacility_function.xml）に定義されていない水路を記述する場合は、その種類を文字列で記述する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_760fcca7-effb-f493-8c54-d6eb736ba560" id="urn:x-metanorma-xml-id:_760fcca7-effb-f493-8c54-d6eb736ba560">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_edd97c9c-1da4-c259-eb35-53729d1a84c8" id="urn:x-metanorma-xml-id:_edd97c9c-1da4-c259-eb35-53729d1a84c8">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c22e21f8-c5a8-6055-acfb-f64ed5a01740" id="urn:x-metanorma-xml-id:_c22e21f8-c5a8-6055-acfb-f64ed5a01740">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_ea24f4ca-6122-5394-7988-1e68d5c12465" id="urn:x-metanorma-xml-id:_ea24f4ca-6122-5394-7988-1e68d5c12465">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e6628e90-ffce-fa63-2777-48fe47ed0ae2" id="urn:x-metanorma-xml-id:_e6628e90-ffce-fa63-2777-48fe47ed0ae2">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場合は、0001-01-01とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d397cf7c-91aa-74e2-312c-f63449fbc07e" id="urn:x-metanorma-xml-id:_d397cf7c-91aa-74e2-312c-f63449fbc07e">urf:validFromType</p></td><td><p about="urn:x-metanorma-xml-id:_4e33e60c-11b2-4595-a640-71aafe73181d" id="urn:x-metanorma-xml-id:_4e33e60c-11b2-4595-a640-71aafe73181d">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_91185db5-55e0-d96a-4cf9-99c87a922d8e" id="urn:x-metanorma-xml-id:_91185
