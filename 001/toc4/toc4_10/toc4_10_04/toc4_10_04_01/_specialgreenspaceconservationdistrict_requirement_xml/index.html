5c2d69" id="urn:x-metanorma-xml-id:_09ae65af-6bde-6a95-925f-cb256f5c2d69"><a href="https://www.geospatial.jp/iur/codelists/3.1/SpecialGreenSpaceConservationDistrict_requirement.xml">https://www.geospatial.jp/iur/codelists/3.1/SpecialGreenSpaceConservationDistrict_requirement.xml</a></p></td></tr><tr><th><p>コード</p></th><th><p>説明</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_e5f7e6df-8dce-2a3c-e473-eae85da73d74" id="urn:x-metanorma-xml-id:_e5f7e6df-8dce-2a3c-e473-eae85da73d74">1</p></td><td><p about="urn:x-metanorma-xml-id:_0c73d9d9-5f18-0193-67ec-e7b8bd8330ea" id="urn:x-metanorma-xml-id:_0c73d9d9-5f18-0193-67ec-e7b8bd8330ea">無秩序な市街地化の防止、公害又は災害の防止等の為必要な遮断地帯、緩衝地帯又は非難地帯として適切な位置、規模及び形態を有するもの</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c60d83c5-4aca-44aa-3c65-9c15161d19a3" id="urn:x-metanorma-xml-id:_c60d83c5-4aca-44aa-3c65-9c15161d19a3">2</p></td><td><p about="urn:x-metanorma-xml-id:_26e86149-0097-446c-08c8-49b4c3683369" id="urn:x-metanorma-xml-id:_26e86149-0097-446c-08c8-49b4c3683369">神社、寺院等の建造物、遺跡等と一体となって、又は伝承若しくは風俗慣習と結びついて当該地域において伝統的又は文化的意義を有するもの</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_51f682f1-e3a6-97bc-d559-ffba6583bc4c" id="urn:x-metanorma-xml-id:_51f682f1-e3a6-97bc-d559-ffba6583bc4c">3</p></td><td><p about="urn:x-metanorma-xml-id:_13c9607b-83c5-0a41-3f4e-c535ca45f87f" id="urn:x-metanorma-xml-id:_13c9607b-83c5-0a41-3f4e-c535ca45f87f">風致又は景観が優れていて、かつ当該地域の住民の健全な生活環境を確保するため必要なもの</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_83068901-7c68-20ea-976d-be3b920e18b6" id="urn:x-metanorma-xml-id:_83068901-7c68-20ea-976d-be3b920e18b6">4</p></td><td><p about="urn:x-metanorma-xml-id:_1695af8d-0887-88d1-3c1d-3ff1121a1061" id="urn:x-metanorma-xml-id:_1695af8d-0887-88d1-3c1d-3ff1121a1061">動植物の生息地又は生育地として適正に保全する必要があり、かつ当該地域の住民の健全な生活環境を確保するため必要なもの</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b7b7c69b-344e-a0ff-323e-4ab86b757bb1" id="urn:x-metanorma-xml-id:_b7b7c69b-344e-a0ff-323e-4ab86b757bb1">5</p></td><td><p about="urn:x-metanorma-xml-id:_daab30b1-9520-5a77-d0d8-0348e05aea53" id="urn:x-metanorma-xml-id:_daab30b1-9520-5a77-d0d8-0348e05aea53">雨水の貯留浸透等のグリーンインフラとしての機能を有する緑地</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
