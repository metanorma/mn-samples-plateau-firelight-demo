        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01">4.2.1  建築物モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01/toc4_02_01_04">4.2.1.4  建築物モデル（LOD3）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.1.4.5  建築物モデル（LOD3.3）の定義</h1><p about="urn:x-metanorma-xml-id:_9b8a86de-51fa-c978-78fc-08705e373df3" id="urn:x-metanorma-xml-id:_9b8a86de-51fa-c978-78fc-08705e373df3">建築物モデル（LOD3.3）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_206665c9-57a8-7b58-c692-83214cb3bd96" id="urn:x-metanorma-xml-id:_206665c9-57a8-7b58-c692-83214cb3bd96"><figcaption class="style_figCaption">表4-22</figcaption><table><colgroup><col width="9.2105%"><col width="3.9473%"><col width="9.2105%"><col width="9.2105%"><col width="21.0526%"><col width="26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_478232d4-1e81-f89c-2534-1a4a3494f65a" id="urn:x-metanorma-xml-id:_478232d4-1e81-f89c-2534-1a4a3494f65a">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_11cbc0e1-5192-32c4-89d2-3c8afa7f8332" id="urn:x-metanorma-xml-id:_11cbc0e1-5192-32c4-89d2-3c8afa7f8332">●</p></td><td><p about="urn:x-metanorma-xml-id:_84b55922-16cc-7533-2466-b7464480281a" id="urn:x-metanorma-xml-id:_84b55922-16cc-7533-2466-b7464480281a">Building</p></td><td><p about="urn:x-metanorma-xml-id:_5277e97d-d0ee-b9d7-28bb-3d35f5cfd08c" id="urn:x-metanorma-xml-id:_5277e97d-d0ee-b9d7-28bb-3d35f5cfd08c">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_98d5c897-f43c-71a2-4771-53ff61fcd1cb" id="urn:x-metanorma-xml-id:_98d5c897-f43c-71a2-4771-53ff61fcd1cb">短辺が実長1m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b1b22daa-ce61-2cae-8a76-7cd798e292e9" id="urn:x-metanorma-xml-id:_b1b22daa-ce61-2cae-8a76-7cd798e292e9">屋根面（RoofSurface）、壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_d5f5515e-f7fc-e5dc-29c1-0ac0f3920dd0" id="urn:x-metanorma-xml-id:_d5f5515e-f7fc-e5dc-29c1-0ac0f3920dd0">取得する建築物は、原則としてLOD0及びLOD1と同じである。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4bf71a57-7926-8d85-4562-7ae5eab420b6" id="urn:x-metanorma-xml-id:_4bf71a57-7926-8d85-4562-7ae5eab420b6">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_46ebc2bd-cf06-78f2-067e-aa892023929c" id="urn:x-metanorma-xml-id:_46ebc2bd-cf06-78f2-067e-aa892023929c">●</p></td><td><p about="urn:x-metanorma-xml-id:_87761791-d1e9-f352-6bcd-06a822e31dce" id="urn:x-metanorma-xml-id:_87761791-d1e9-f352-6bcd-06a822e31dce">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_0bc058a9-fd63-6049-6318-5c5c0ecbaa8e" id="urn:x-metanorma-xml-id:_0bc058a9-fd63-6049-6318-5c5c0ecbaa8e">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_083a863d-59b5-914f-c6b4-6f3487f7e5f5" id="urn:x-metanorma-xml-id:_083a863d-59b5-914f-c6b4-6f3487f7e5f5">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_158e99ed-4733-a4d1-7bdf-bafdac6219ca" id="urn:x-metanorma-xml-id:_158e99ed-4733-a4d1-7bdf-bafdac6219ca">屋根の上方からの正射影の外周を取得し、棟（屋根の頂部であり、屋根の分水嶺となる箇所）及び谷（屋根と屋根のつなぎの谷状の部分）で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_ed7bd6c9-f7c5-a5a1-2432-4e703b83781a" id="urn:x-metanorma-xml-id:_ed7bd6c9-f7c5-a5a1-2432-4e703b83781a">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_6ca66e4c-950d-9714-c740-ccb5b2f177c9" id="urn:x-metanorma-xml-id:_6ca66e4c-950d-9714-c740-ccb5b2f177c9">屋根の棟及び谷で区切ることにより、屋根の傾斜や向きを再現する。</p></li><li><p about="urn:x-metanorma-xml-id:_853889d5-78d5-7bd7-c5b5-0e557db78161" id="urn:x-metanorma-xml-id:_853889d5-78d5-7bd7-c5b5-0e557db78161">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_39c5009c-387c-a56c-e181-b8ecd141d987" id="urn:x-metanorma-xml-id:_39c5009c-387c-a56c-e181-b8ecd141d987">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_306eb11e-dab4-3481-6391-393338d48920" id="urn:x-metanorma-xml-id:_306eb11e-dab4-3481-6391-393338d48920">●</p></td><td><p about="urn:x-metanorma-xml-id:_6af24e75-422a-b3ee-5042-90b47db40c30" id="urn:x-metanorma-xml-id:_6af24e75-422a-b3ee-5042-90b47db40c30">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e216cc34-e80e-208a-7b0f-ae2ff56e0e10" id="urn:x-metanorma-xml-id:_e216cc34-e80e-208a-7b0f-ae2ff56e0e10">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3cca3a0e-169c-5db6-3b08-e6b22d229ff2" id="urn:x-metanorma-xml-id:_3cca3a0e-169c-5db6-3b08-e6b22d229ff2">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_70cf2f69-f31d-88cb-1227-1c9d381f7606" id="urn:x-metanorma-xml-id:_70cf2f69-f31d-88cb-1227-1c9d381f7606">地表面と外壁面との交線を取得し、各頂点に地表面の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_ee7bd49b-84b1-4ac5-9609-ac936990d49a" id="urn:x-metanorma-xml-id:_ee7bd49b-84b1-4ac5-9609-ac936990d49a">地表面の高さは、上方からの正射影の外周に含まれる地表面の頂点の標高のうち、最も低い標高とする。</p></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_f54a2665-b2ca-0257-d957-a272d97507d8" id="urn:x-metanorma-xml-id:_f54a2665-b2ca-0257-d957-a272d97507d8">LOD3.3</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_86e4bf9f-645b-2ae9-cb30-4540ee28709a" id="urn:x-metanorma-xml-id:_86e4bf9f-645b-2ae9-cb30-4540ee28709a">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_7f1cb56b-31f0-aeb6-77c8-b8dadb787f7a" id="urn:x-metanorma-xml-id:_7f1cb56b-31f0-aeb6-77c8-b8dadb787f7a">WallSurface</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_fe4596bf-9282-a5b6-605b-645de651bebf" id="urn:x-metanorma-xml-id:_fe4596bf-9282-a5b6-605b-645de651bebf">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_556e3bd3-8c17-9114-8138-4867634f68cc" id="urn:x-metanorma-xml-id:_556e3bd3-8c17-9114-8138-4867634f68cc">外壁</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7e2ced0e-bb55-6a80-dc3c-37ffcddbd03b" id="urn:x-metanorma-xml-id:_7e2ced0e-bb55-6a80-dc3c-37ffcddbd03b">外壁の角を結ぶ外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_0fdb1e8a-623a-c145-282e-b55a3a5287bd" id="urn:x-metanorma-xml-id:_0fdb1e8a-623a-c145-282e-b55a3a5287bd">角となる場所で区切る。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_9c29336d-788e-9be3-752f-c2573cb8b6d5" id="urn:x-metanorma-xml-id:_9c29336d-788e-9be3-752f-c2573cb8b6d5">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_96e16b0e-5032-cea9-0e1d-77b59bec86ac" id="urn:x-metanorma-xml-id:_96e16b0e-5032-cea9-0e1d-77b59bec86ac">軒裏</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d3d9f217-c09e-5da6-12a1-4863fa51983f" id="urn:x-metanorma-xml-id:_d3d9f217-c09e-5da6-12a1-4863fa51983f">屋根の上方からの正射影の外周と、地表面と外壁面との交線により囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_37b8790c-bdb2-85f8-64f0-ebd74cdf2a6f" id="urn:x-metanorma-xml-id:_37b8790c-bdb2-85f8-64f0-ebd74cdf2a6f">高さは、各頂点の高さとする。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f1391e2b-6afb-1c79-a8d0-a9771d0cad30" id="urn:x-metanorma-xml-id:_f1391e2b-6afb-1c79-a8d0-a9771d0cad30">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_140bec96-b74d-c9cb-7d30-dc6e969f544f" id="urn:x-metanorma-xml-id:_140bec96-b74d-c9cb-7d30-dc6e969f544f">■</p></td><td><p about="urn:x-metanorma-xml-id:_f74036d2-ec7c-5628-cd2a-510675022d23" id="urn:x-metanorma-xml-id:_f74036d2-ec7c-5628-cd2a-510675022d23">BuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_3b8e9e94-72d5-1b6a-1a6e-ac5f7c89a1e0" id="urn:x-metanorma-xml-id:_3b8e9e94-72d5-1b6a-1a6e-ac5f7c89a1e0">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_307d3d6d-3c7d-1d2a-b8b0-eb8639a8b92b" id="urn:x-metanorma-xml-id:_307d3d6d-3c7d-1d2a-b8b0-eb8639a8b92b">一棟の建築物を、属性の異なる複数の部分に分ける場合に使用する。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3b2c66a5-e945-bf63-a0bf-d6ec79a75e8d" id="urn:x-metanorma-xml-id:_3b2c66a5-e945-bf63-a0bf-d6ec79a75e8d">屋根面（RoofSurface）、壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_567deebb-490c-5116-6d65-b9f56a280da7" id="urn:x-metanorma-xml-id:_567deebb-490c-5116-6d65-b9f56a280da7">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_190b13c8-a628-c834-bfdd-5b8b94186cdb" id="urn:x-metanorma-xml-id:_190b13c8-a628-c834-bfdd-5b8b94186cdb">■</p></td><td><p about="urn:x-metanorma-xml-id:_496bde8c-f2bf-310e-fa76-1bd8f682ffee" id="urn:x-metanorma-xml-id:_496bde8c-f2bf-310e-fa76-1bd8f682ffee">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f2c5c16d-df1a-ccca-c569-2ce2279237f2" id="urn:x-metanorma-xml-id:_f2c5c16d-df1a-ccca-c569-2ce2279237f2">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_387556ce-9632-7fd0-3911-da438a10ec0b" id="urn:x-metanorma-xml-id:_387556ce-9632-7fd0-3911-da438a10ec0b">BuildingPartを使用する場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c448881a-9927-5ab4-3e4d-5ad6f411ecc5" id="urn:x-metanorma-xml-id:_c448881a-9927-5ab4-3e4d-5ad6f411ecc5">BuildingPartと連続するBuildingPartとの境界線により囲まれた面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_fd7ab9b2-6734-dee7-d3a3-6cfc2ffeee0f" id="urn:x-metanorma-xml-id:_fd7ab9b2-6734-dee7-d3a3-6cfc2ffeee0f">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_fd80e010-e981-da65-f726-c279379c4932" id="urn:x-metanorma-xml-id:_fd80e010-e981-da65-f726-c279379c4932">〇</p></td><td><p about="urn:x-metanorma-xml-id:_d3f5f433-0ca7-824c-57dd-3fff4de18f9c" id="urn:x-metanorma-xml-id:_d3f5f433-0ca7-824c-57dd-3fff4de18f9c">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_20f32276-d6b6-8246-3ff1-ea99a780fd7f" id="urn:x-metanorma-xml-id:_20f32276-d6b6-8246-3ff1-ea99a780fd7f">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_25c60523-6f6a-345f-254f-1694d9dfacdb" id="urn:x-metanorma-xml-id:_25c60523-6f6a-345f-254f-1694d9dfacdb">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a3a06910-dbc8-89cd-efd1-ef9777d66d23" id="urn:x-metanorma-xml-id:_a3a06910-dbc8-89cd-efd1-ef9777d66d23">外壁のうち、上向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_e3534d65-94e4-d765-1c70-4c9121aa164c" id="urn:x-metanorma-xml-id:_e3534d65-94e4-d765-1c70-4c9121aa164c">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_39cf5175-6247-1dff-c269-6514e4ccf0d1" id="urn:x-metanorma-xml-id:_39cf5175-6247-1dff-c269-6514e4ccf0d1">RoofSurfaceの代替として使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0cd7388c-5fd7-6da7-e982-6fb73e6c9f1e" id="urn:x-metanorma-xml-id:_0cd7388c-5fd7-6da7-e982-6fb73e6c9f1e">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_a21951d6-b8bf-f1b7-e8c1-99af654cd035" id="urn:x-metanorma-xml-id:_a21951d6-b8bf-f1b7-e8c1-99af654cd035">〇</p></td><td><p about="urn:x-metanorma-xml-id:_e1c6735f-ca3d-cf91-49f4-e7f4205a04e3" id="urn:x-metanorma-xml-id:_e1c6735f-ca3d-cf91-49f4-e7f4205a04e3">OuterCeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_fddc5491-04a7-0e82-2b70-1b4a8d186f36" id="urn:x-metanorma-xml-id:_fddc5491-04a7-0e82-2b70-1b4a8d186f36">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5d694aaf-9004-f94f-8808-efab5bdbe329" id="urn:x-metanorma-xml-id:_5d694aaf-9004-f94f-8808-efab5bdbe329">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e6cc9abe-8bcb-a934-8a93-0af8700092ad" id="urn:x-metanorma-xml-id:_e6cc9abe-8bcb-a934-8a93-0af8700092ad">外壁のうち、下向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_3a24a2e6-5da2-1ef6-22a7-36deebb4a2ed" id="urn:x-metanorma-xml-id:_3a24a2e6-5da2-1ef6-22a7-36deebb4a2ed">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_adc2c7c7-b5b4-9521-c23e-41772e4122b4" id="urn:x-metanorma-xml-id:_adc2c7c7-b5b4-9521-c23e-41772e4122b4">WallSurfaceの代替として利用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_059b5fd0-4184-c0a1-d925-404269f45443" id="urn:x-metanorma-xml-id:_059b5fd0-4184-c0a1-d925-404269f45443">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_18dc2a7b-baef-aabb-d898-5f5b9a362a8c" id="urn:x-metanorma-xml-id:_18dc2a7b-baef-aabb-d898-5f5b9a362a8c">●</p></td><td><p about="urn:x-metanorma-xml-id:_6d71310b-f842-2565-8ada-6ac1ce1ef692" id="urn:x-metanorma-xml-id:_6d71310b-f842-2565-8ada-6ac1ce1ef692">BuildingInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_11b274db-ce1d-27fb-3adb-383444db9edd" id="urn:x-metanorma-xml-id:_11b274db-ce1d-27fb-3adb-383444db9edd">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e7c29b22-c6cb-452f-8bd8-346172b3f87c" id="urn:x-metanorma-xml-id:_e7c29b22-c6cb-452f-8bd8-346172b3f87c">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_eb663655-22e1-9457-b3b9-55f382375cce" id="urn:x-metanorma-xml-id:_eb663655-22e1-9457-b3b9-55f382375cce">屋外付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_31f047dc-ce2c-52e6-a9c6-63f086d0e908" id="urn:x-metanorma-xml-id:_31f047dc-ce2c-52e6-a9c6-63f086d0e908">面の各頂点に屋外付属物の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_08177ada-ef6f-201c-9812-d675c431fff4" id="urn:x-metanorma-xml-id:_08177ada-ef6f-201c-9812-d675c431fff4">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b4de4745-7a83-3668-b835-6937d4fd96af" id="urn:x-metanorma-xml-id:_b4de4745-7a83-3668-b835-6937d4fd96af">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_b6201192-0530-f23b-ad58-20c6b75331ef" id="urn:x-metanorma-xml-id:_b6201192-0530-f23b-ad58-20c6b75331ef">●</p></td><td><p about="urn:x-metanorma-xml-id:_b530cf90-a8c3-4ee1-dac0-890674a18b4c" id="urn:x-metanorma-xml-id:_b530cf90-a8c3-4ee1-dac0-890674a18b4c">Door</p></td><td><p about="urn:x-metanorma-xml-id:_2c6001ed-bf38-37b4-9652-346c7b2d0e8f" id="urn:x-metanorma-xml-id:_2c6001ed-bf38-37b4-9652-346c7b2d0e8f">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3c7efedd-a131-aa49-681c-a6267d687a53" id="urn:x-metanorma-xml-id:_3c7efedd-a131-aa49-681c-a6267d687a53">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a4bfa9d5-028d-58c6-0824-c654bc5f5948" id="urn:x-metanorma-xml-id:_a4bfa9d5-028d-58c6-0824-c654bc5f5948">扉（Door）の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6dd18bc3-0d48-ccdb-3217-f1ebd138f8a6" id="urn:x-metanorma-xml-id:_6dd18bc3-0d48-ccdb-3217-f1ebd138f8a6">LOD3.3</p></td><td><p about="urn:x-metanorma-xml-id:_c2f3c3ca-b996-2201-cb4a-68996410c1c9" id="urn:x-metanorma-xml-id:_c2f3c3ca-b996-2201-cb4a-68996410c1c9">●</p></td><td><p about="urn:x-metanorma-xml-id:_f1247727-b729-e011-80b9-ace9605ddbe0" id="urn:x-metanorma-xml-id:_f1247727-b729-e011-80b9-ace9605ddbe0">Window</p></td><td><p about="urn:x-metanorma-xml-id:_b088395e-7944-df47-11d8-94e19f3d58a2" id="urn:x-metanorma-xml-id:_b088395e-7944-df47-11d8-94e19f3d58a2">Window</p></td><td><p about="urn:x-metanorma-xml-id:_bef53cf7-ea04-6f92-43b8-3968b4b13b22" id="urn:x-metanorma-xml-id:_bef53cf7-ea04-6f92-43b8-3968b4b13b22">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_13be0e20-04d9-2b2b-a2f8-45879e15555e" id="urn:x-metanorma-xml-id:_13be0e20-04d9-2b2b-a2f8-45879e15555e">窓（Window）の外周を取得する。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
