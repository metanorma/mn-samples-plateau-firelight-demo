        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc9">9  その他</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc9/toc9_04">9.4  テクスチャのための標準製品仕様</a></li></ul><div class="layout_overall"><article id="content"><h1>9.4.1  画像の仕様</h1><p about="urn:x-metanorma-xml-id:_27f9ba27-3d53-35fc-d282-34e9fe13faba" id="urn:x-metanorma-xml-id:_27f9ba27-3d53-35fc-d282-34e9fe13faba">使用する画像の仕様を<a href="/mn-samples-plateau-firelight-demo/001/toc9/toc9_04/toc9_04_01#urn:x-metanorma-xml-id:tab-9-1"><span>表9-1</span></a>に示す。</p><figure about="urn:x-metanorma-xml-id:tab-9-1" id="urn:x-metanorma-xml-id:tab-9-1"><figcaption class="style_figCaption">表9-1&nbsp;— 画像の製品仕様</figcaption><table><colgroup><col width="25%"><col width="75%"></colgroup><tbody><tr><th><p>形式</p></th><td><p about="urn:x-metanorma-xml-id:_a1601cf7-3651-e187-0d2b-694a5f4bf7e0" id="urn:x-metanorma-xml-id:_a1601cf7-3651-e187-0d2b-694a5f4bf7e0">JPG（拡張子は.jpg）又はPNG（拡張子は.png）とする。</p></td></tr><tr><th><p>サイズ</p></th><td><p about="urn:x-metanorma-xml-id:_cff8a471-9574-48d5-52e3-0e4661aee115" id="urn:x-metanorma-xml-id:_cff8a471-9574-48d5-52e3-0e4661aee115">高さ及び幅の各辺長のサイズは2の累乗とし、2048ピクセル以下とすることを基本とする。ただし、大規模な建築物等では、各辺を4096ピクセルとすることを可とする。 高さ及び幅は異なる辺長として良い。</p></td></tr><tr><th><p>解像度</p></th><td><p about="urn:x-metanorma-xml-id:_cabf5abb-31f6-09c3-8b41-bf5b2ba235cd" id="urn:x-metanorma-xml-id:_cabf5abb-31f6-09c3-8b41-bf5b2ba235cd">解像度は、10㎝/pixel以下を基本とする。ただし、ユースケースが必要とする場合は10㎝/pixel以上の高解像画像を用いることを可能とするが、高解像画像を広域に用いた場合に描画負荷が大きいことに留意する。</p></td></tr><tr><th><p>ファイル単位</p></th><td><p about="urn:x-metanorma-xml-id:_55013297-9271-12c2-86ee-9c19fdd206bf" id="urn:x-metanorma-xml-id:_55013297-9271-12c2-86ee-9c19fdd206bf">パフォーマンスの観点から複数の地物のテクスチャを1つの画像ファイルにまとめること（アトラス化）を推奨する。アトラス化の単位は、1つのCityGMLファイルを上限とする。画像サイズは一辺2048ピクセル以下（辺長サイズは2の累乗）を基本とし、一辺4096ピクセルを上限とする。 ただし、大規模な地物などで1つあたりのテクスチャサイズが画像サイズの上限（一辺4096ピクセル）を超える場合は、画像ファイルを分割してもよい。</p></td></tr><tr><th><p>背景色</p></th><td><p about="urn:x-metanorma-xml-id:_339b4a49-3308-a7fd-71d5-27122686d59c" id="urn:x-metanorma-xml-id:_339b4a49-3308-a7fd-71d5-27122686d59c">背景色は、黒（R,G,B: 0,0,0）を基本とする。ただし、建築物モデルの色調との調和を考慮し、灰色（R,G,B：90,90,90等）を設定してよい。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
