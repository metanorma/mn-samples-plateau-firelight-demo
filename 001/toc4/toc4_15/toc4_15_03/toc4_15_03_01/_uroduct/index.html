orma-xml-id:_83bcec1f-9a7d-eea8-5300-5fc57a8c14df" id="urn:x-metanorma-xml-id:_83bcec1f-9a7d-eea8-5300-5fc57a8c14df">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_14f82bb4-15f2-9bb9-c7f9-b60e3edccf07" id="urn:x-metanorma-xml-id:_14f82bb4-15f2-9bb9-c7f9-b60e3edccf07">構造物の上方からの正射影の外周を取得し、構造物が埋設された深さから、一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_ce2d54f0-7873-3c01-cf9e-fada633ae37c" id="urn:x-metanorma-xml-id:_ce2d54f0-7873-3c01-cf9e-fada633ae37c">土被り量が幅をもつ場合は、最小の深さから最大の深さまでの一律高さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b05c4bad-8d0a-33ee-5a93-3ac57445e327" id="urn:x-metanorma-xml-id:_b05c4bad-8d0a-33ee-5a93-3ac57445e327">frn:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_6538b256-fc3f-effd-e6f9-cecf0a4dc207" id="urn:x-metanorma-xml-id:_6538b256-fc3f-effd-e6f9-cecf0a4dc207">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9cc986bd-0436-a1fc-883c-e60ae2198740" id="urn:x-metanorma-xml-id:_9cc986bd-0436-a1fc-883c-e60ae2198740">埋設物の外形（外側から見える形）を構成する面を取得する。面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f86a57ec-6b63-715c-50e1-bb8f3a7c49de" id="urn:x-metanorma-xml-id:_f86a57ec-6b63-715c-50e1-bb8f3a7c49de">frn:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_55389f86-8bbf-4c23-acbc-c71b354c26be" id="urn:x-metanorma-xml-id:_55389f86-8bbf-4c23-acbc-c71b354c26be">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_48bea0aa-2ed8-8b40-397d-9a59d8a8c7b2" id="urn:x-metanorma-xml-id:_48bea0aa-2ed8-8b40-397d-9a59d8a8c7b2">埋設物の外形（外側から見える形）を構成する面を取得する。埋設物の内空を構成する面を取得する。 面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_13a6cce5-7b32-ecad-6a61-301b5fc75069" id="urn:x-metanorma-xml-id:_13a6cce5-7b32-ecad-6a61-301b5fc75069">uro:cityFurnitureDetailAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ebad5029-888f-6b9e-321d-6ea5ac736e9d" id="urn:x-metanorma-xml-id:_ebad5029-888f-6b9e-321d-6ea5ac736e9d">uro:CityFurnitureDetailAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a4a87252-945e-2c61-2d85-e56c7d5b045c" id="urn:x-metanorma-xml-id:_a4a87252-945e-2c61-2d85-e56c7d5b045c">埋設物の詳細な内容。構造物の種類を細分したい場合に記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d7be3cb1-b285-c478-81b7-b1cfcb06d717" id="urn:x-metanorma-xml-id:_d7be3cb1-b285-c478-81b7-b1cfcb06d717">uro:frnKeyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_183b98b1-cc48-8127-9680-50db44b03b98" id="urn:x-metanorma-xml-id:_183b98b1-cc48-8127-9680-50db44b03b98">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b41e2757-8d80-774c-2886-effcc48eb010" id="urn:x-metanorma-xml-id:_b41e2757-8d80-774c-2886-effcc48eb010">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_30fb2862-cc57-4978-30fb-fe96777ff3e5" id="urn:x-metanorma-xml-id:_30fb2862-cc57-4978-30fb-fe96777ff3e5">uro:frnDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_b11d6e61-40aa-1c90-05dd-37ee8d9a521e" id="urn:x-metanorma-xml-id:_b11d6e61-40aa-1c90-05dd-37ee8d9a521e">uro:DataQualityAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_d67d8dad-69e8-33d0-2aed-85cdfe1138e8" id="urn:x-metanorma-xml-id:_d67d8dad-69e8-33d0-2aed-85cdfe1138e8">作成するデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a3081819-7539-1c07-f219-f30e48819f77" id="urn:x-metanorma-xml-id:_a3081819-7539-1c07-f219-f30e48819f77">uro:frnFacilityTypeAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_909e922b-a58d-7bdc-0b0d-026f57732dee" id="urn:x-metanorma-xml-id:_909e922b-a58d-7bdc-0b0d-026f57732dee">uro:FacilityTypeAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f839ea3e-e46c-b0b6-e71f-7f3331bd4fbd" id="urn:x-metanorma-xml-id:_f839ea3e-e46c-b0b6-e71f-7f3331bd4fbd">埋設物の種類に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6f1c3f33-bb92-8b5c-28ba-7a58dbfefb47" id="urn:x-metanorma-xml-id:_6f1c3f33-bb92-8b5c-28ba-7a58dbfefb47">uro:frnFacilityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ef53a4b4-4996-5ace-96b8-66c1e0c8248e" id="urn:x-metanorma-xml-id:_ef53a4b4-4996-5ace-96b8-66c1e0c8248e">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a23e1cb3-2743-1155-fba5-804ed80f8081" id="urn:x-metanorma-xml-id:_a23e1cb3-2743-1155-fba5-804ed80f8081">埋設物の詳細についての情報。工事・点検記録（uro:MaintenanceHistoryAttribute）を作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f96fb78f-c38e-ce2c-1cd9-a5fdc29d2cc5" id="urn:x-metanorma-xml-id:_f96fb78f-c38e-ce2c-1cd9-a5fdc29d2cc5">uro:frnFacilityIdAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_f9061f16-f28b-a4fd-753f-70b9afd25ed9" id="urn:x-metanorma-xml-id:_f9061f16-f28b-a4fd-753f-70b9afd25ed9">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4068ba3b-e2bb-cd39-8f92-a2ecd3722fce" id="urn:x-metanorma-xml-id:_4068ba3b-e2bb-cd39-8f92-a2ecd3722fce">埋設物の識別に関する情報。運用上必ず一つ作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3c798604-2777-f8b7-50f9-50e865e23722" id="urn:x-metanorma-xml-id:_3c798604-2777-f8b7-50f9-50e865e23722">uro:frnDmAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_1d75a461-3791-9384-d50e-9e697dea815b" id="urn:x-metanorma-xml-id:_1d75a461-3791-9384-d50e-9e697dea815b">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6b3c22ce-e27e-ecaf-ad4b-d97b0ea22d21" id="urn:x-metanorma-xml-id:_6b3c22ce-e27e-ecaf-ad4b-d97b0ea22d21">LOD0の形状情報。埋設物の中心線を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c7335b5d-5f6f-4776-728e-70ba4a254aeb" id="urn:x-metanorma-xml-id:_c7335b5d-5f6f-4776-728e-70ba4a254aeb">uro:offsetDepth</p></td><td><p about="urn:x-metanorma-xml-id:_f7e47e1b-3684-8330-2c56-4da9d4d7be73" id="urn:x-metanorma-xml-id:_f7e47e1b-3684-8330-2c56-4da9d4d7be73">uro:OffsetDepth [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_e4fd6fde-4d63-f70c-e0e0-23a27a52f37c" id="urn:x-metanorma-xml-id:_e4fd6fde-4d63-f70c-e0e0-23a27a52f37c">このリンク上に存在するオフセットデプス情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9bd5be09-46d7-2a7e-7ade-ca5a024645dc" id="urn:x-metanorma-xml-id:_9bd5be09-46d7-2a7e-7ade-ca5a024645dc">uro:thematicShape</p></td><td><p about="urn:x-metanorma-xml-id:_29aa3c4b-6a81-efdd-36f6-8fa737af300b" id="urn:x-metanorma-xml-id:_29aa3c4b-6a81-efdd-36f6-8fa737af300b">uro:ThematicShape[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a5ebe6b4-fe8a-9b76-0986-5d512f0f27c7" id="urn:x-metanorma-xml-id:_a5ebe6b4-fe8a-9b76-0986-5d512f0f27c7">このリンクの主題的な形状情報。高さをもった埋設物の中心線の情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d585bf39-2a48-a7ab-c8ff-75726115882d" id="urn:x-metanorma-xml-id:_d585bf39-2a48-a7ab-c8ff-75726115882d">uro:lengthAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4aab0002-cce8-24e9-1baa-f9508026df29" id="urn:x-metanorma-xml-id:_4aab0002-cce8-24e9-1baa-f9508026df29">uro:LengthAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2e281a66-17d1-968b-2510-2ed75b0c1550" id="urn:x-metanorma-xml-id:_2e281a66-17d1-968b-2510-2ed75b0c1550">このリンクの実長、亘長の情報。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_dc141c8f-60ca-e947-77b4-52fd178a9c2f" id="urn:x-metanorma-xml-id:_dc141c8f-60ca-e947-77b4-52fd178a9c2f">uro:width</p></td><td><p about="urn:x-metanorma-xml-id:_dad1f00c-ad7c-462e-5281-522e89e8c107" id="urn:x-metanorma-xml-id:_dad1f00c-ad7c-462e-5281-522e89e8c107">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_79651a5e-5cf2-bd63-ea6f-cc81f9f86fa1" id="urn:x-metanorma-xml-id:_79651a5e-5cf2-bd63-ea6f-cc81f9f86fa1">外側の幅。単位は㎜とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
