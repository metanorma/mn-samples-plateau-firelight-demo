><tr><td><p about="urn:x-metanorma-xml-id:_14226c48-1421-7003-9139-ae10d9b2df8b" id="urn:x-metanorma-xml-id:_14226c48-1421-7003-9139-ae10d9b2df8b">uro:prefecture</p></td><td><p about="urn:x-metanorma-xml-id:_8af6e2c5-7ef0-7073-cdef-5375112f778b" id="urn:x-metanorma-xml-id:_8af6e2c5-7ef0-7073-cdef-5375112f778b">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3b9794e8-325d-7dde-1bad-9a1aa9646f06" id="urn:x-metanorma-xml-id:_3b9794e8-325d-7dde-1bad-9a1aa9646f06">土地が所在する都道府県の都道府県コード。JIS X0401に定義される2桁の半角数字。コードリスト（Common_localPublicAuthorities.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_021ed3b4-f760-fe74-65bd-186b5595be59" id="urn:x-metanorma-xml-id:_021ed3b4-f760-fe74-65bd-186b5595be59">uro:city</p></td><td><p about="urn:x-metanorma-xml-id:_b1b629b0-34ba-f113-668a-8e51d3aef324" id="urn:x-metanorma-xml-id:_b1b629b0-34ba-f113-668a-8e51d3aef324">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_cb76c595-4a82-0377-aee4-de182ae742b7" id="urn:x-metanorma-xml-id:_cb76c595-4a82-0377-aee4-de182ae742b7">土地が所在する市区町村の市区町村コード。 JIS X0401に定義される2桁の半角数字とJIS X0402に定義される3桁の半角数字とを組み合わせた5桁の半角数字。政令市の場合は、区の市区町村コードとする。コードリスト（Common_localPublicAuthorities.xml）より選択する。 運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ea022553-92f5-537c-bd2f-cc2c6b675df6" id="urn:x-metanorma-xml-id:_ea022553-92f5-537c-bd2f-cc2c6b675df6">uro:reference</p></td><td><p about="urn:x-metanorma-xml-id:_3c82da28-cb99-1dc4-5185-41c3ea00a7ae" id="urn:x-metanorma-xml-id:_3c82da28-cb99-1dc4-5185-41c3ea00a7ae">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6e6fd5bb-60dd-85b8-430a-9b63a71c27d2" id="urn:x-metanorma-xml-id:_6e6fd5bb-60dd-85b8-430a-9b63a71c27d2">土地の位置を示す図面上の番号。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_57e4beb1-6166-ad88-bd0a-323ed1525bf9" id="urn:x-metanorma-xml-id:_57e4beb1-6166-ad88-bd0a-323ed1525bf9">uro:note</p></td><td><p about="urn:x-metanorma-xml-id:_59e56e4c-808b-dbdd-2117-f87f2fde1f91" id="urn:x-metanorma-xml-id:_59e56e4c-808b-dbdd-2117-f87f2fde1f91">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_661fd225-8926-0a6d-597f-ec39239b68b3" id="urn:x-metanorma-xml-id:_661fd225-8926-0a6d-597f-ec39239b68b3">その他土地に関して特筆すべき事項。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_23b8a3ce-70dc-8e71-266b-7d195911cfe0" id="urn:x-metanorma-xml-id:_23b8a3ce-70dc-8e71-266b-7d195911cfe0">uro:surveyYear</p></td><td><p about="urn:x-metanorma-xml-id:_f515ea2a-42da-b7d9-28b9-3f6442ab1eb5" id="urn:x-metanorma-xml-id:_f515ea2a-42da-b7d9-28b9-3f6442ab1eb5">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b4aa02bf-a9a8-0d10-e434-7a4d4a209cea" id="urn:x-metanorma-xml-id:_b4aa02bf-a9a8-0d10-e434-7a4d4a209cea">土地利用現況調査の実施年（西暦）。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
