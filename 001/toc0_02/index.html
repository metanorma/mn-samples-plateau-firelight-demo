      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li></ul><div class="layout_overall"><article id="content"><h1>改訂履歴</h1><figure about="urn:x-metanorma-xml-id:_78f9eae6-733e-1580-4be1-b2a6f55f3a7e" id="urn:x-metanorma-xml-id:_78f9eae6-733e-1580-4be1-b2a6f55f3a7e"><table><colgroup><col width="13.8461%"><col width="9.2307%"><col width="76.9232%"></colgroup><tbody><tr><th><p>日付</p></th><th><p>版</p></th><th><p>説明</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_a6c0b62f-8bcd-73b3-3b6d-99f33b81ba32" id="urn:x-metanorma-xml-id:_a6c0b62f-8bcd-73b3-3b6d-99f33b81ba32">2021.03.26</p></td><td><p about="urn:x-metanorma-xml-id:_06dbd18b-918b-c3a2-3fa0-b819235f2803" id="urn:x-metanorma-xml-id:_06dbd18b-918b-c3a2-3fa0-b819235f2803">1.0</p></td><td><p about="urn:x-metanorma-xml-id:_c569419e-524a-5087-ad1e-da3b0ead4016" id="urn:x-metanorma-xml-id:_c569419e-524a-5087-ad1e-da3b0ead4016">初版発行</p><p about="urn:x-metanorma-xml-id:_bd64e719-f54e-69e1-6a51-126dc0f06cb6" id="urn:x-metanorma-xml-id:_bd64e719-f54e-69e1-6a51-126dc0f06cb6">2020年度に発行した標準製品仕様は、以下に示す三つのユースケースに3D都市モデルが使用されることを想定し、その製品仕様を定めている。</p><ol><li><p about="urn:x-metanorma-xml-id:_4080e4f9-cfe4-66e7-e629-78f5daef1591" id="urn:x-metanorma-xml-id:_4080e4f9-cfe4-66e7-e629-78f5daef1591">都市に関わる様々な地理空間データを格納する基盤（オープンデータ化を含む）</p></li><li><p about="urn:x-metanorma-xml-id:_d27dad91-382b-8ca0-7d1c-b35e1cca14f0" id="urn:x-metanorma-xml-id:_d27dad91-382b-8ca0-7d1c-b35e1cca14f0">3次元空間における都市計画決定情報の可視化</p></li><li><p about="urn:x-metanorma-xml-id:_f18a33ba-8543-bc1d-01f4-443b526f4bdb" id="urn:x-metanorma-xml-id:_f18a33ba-8543-bc1d-01f4-443b526f4bdb">災害リスク情報の3次元可視化</p></li></ol></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_347d549f-e66a-9abc-2b07-7cd4dfe019d9" id="urn:x-metanorma-xml-id:_347d549f-e66a-9abc-2b07-7cd4dfe019d9">2022.03.29</p></td><td><p about="urn:x-metanorma-xml-id:_338ef087-9f2d-fd3c-f332-a2fc328dd827" id="urn:x-metanorma-xml-id:_338ef087-9f2d-fd3c-f332-a2fc328dd827">2.0</p></td><td><p about="urn:x-metanorma-xml-id:_90ecc448-3470-0fed-800c-318bbd42da69" id="urn:x-metanorma-xml-id:_90ecc448-3470-0fed-800c-318bbd42da69">2021年度は、以下の観点により2020年度の製品仕様を拡張し、標準製品仕様を改定した。</p><ol><li><p about="urn:x-metanorma-xml-id:_a1422bf7-39b7-8bad-963d-5f4ef00eac95" id="urn:x-metanorma-xml-id:_a1422bf7-39b7-8bad-963d-5f4ef00eac95">地物の拡充</p><ul><li><p about="urn:x-metanorma-xml-id:_fdb2f139-c078-c41d-8b3e-8ea73f890a48" id="urn:x-metanorma-xml-id:_fdb2f139-c078-c41d-8b3e-8ea73f890a48">道路空間を構成する「都市設備」、「植生」、「都市計画決定情報」を追加した。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_d38b2cde-f98d-b3c4-100b-c2e65dcdc784" id="urn:x-metanorma-xml-id:_d38b2cde-f98d-b3c4-100b-c2e65dcdc784">LOD（Level Of Detail：詳細度）の拡大及び精緻化</p><ul><li><p about="urn:x-metanorma-xml-id:_e8a25476-f5ac-e7d4-1f6c-4244f057882c" id="urn:x-metanorma-xml-id:_e8a25476-f5ac-e7d4-1f6c-4244f057882c">「建築物」及び「道路」について、 標準製品仕様が対象とするLODの段階を拡大した。</p></li><li><p about="urn:x-metanorma-xml-id:_eb075e67-8e50-5758-6b63-1c38fc2c6b4d" id="urn:x-metanorma-xml-id:_eb075e67-8e50-5758-6b63-1c38fc2c6b4d">データ品質の均一化を図る観点からLODの定義を精緻化した。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_e6c2d530-a5a2-a9b1-b324-7b7372ac10d1" id="urn:x-metanorma-xml-id:_e6c2d530-a5a2-a9b1-b324-7b7372ac10d1">引用する仕様（i-UR）の更新</p><ul><li><p about="urn:x-metanorma-xml-id:_02a9aa53-1936-2bed-9ac0-27de24b9bb7f" id="urn:x-metanorma-xml-id:_02a9aa53-1936-2bed-9ac0-27de24b9bb7f">2020年度の標準製品仕様は、i-UR第1.4版をデータモデル及び符号化仕様として採用した。2021年度の標準製品仕様は、i-UR第2.0版（i-UR3.0）を採用する。なお、i-UR3.0は、i-UR1.4に2020年度及び2021年度のProject PLATEAUの検討成果が反映され、改定されたものである。</p></li></ul></li></ol></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_37e731de-d2e1-aa28-adc0-60e07966f3b9" id="urn:x-metanorma-xml-id:_37e731de-d2e1-aa28-adc0-60e07966f3b9">2022.05.09</p></td><td><p about="urn:x-metanorma-xml-id:_9ebff1bf-d199-ff60-722e-665569c57f1c" id="urn:x-metanorma-xml-id:_9ebff1bf-d199-ff60-722e-665569c57f1c">2.1</p></td><td><p about="urn:x-metanorma-xml-id:_10da966d-0720-1ce5-01a2-3456a241e22d" id="urn:x-metanorma-xml-id:_10da966d-0720-1ce5-01a2-3456a241e22d">誤記修正、行間等体裁整理</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_82ff4dde-ec2d-d90f-8e3c-5f1cfa05cb46" id="urn:x-metanorma-xml-id:_82ff4dde-ec2d-d90f-8e3c-5f1cfa05cb46">2022.07.19</p></td><td><p about="urn:x-metanorma-xml-id:_f9309a02-9a58-469e-cd1c-92392905d9e7" id="urn:x-metanorma-xml-id:_f9309a02-9a58-469e-cd1c-92392905d9e7">2.2</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_fad867c4-e3e4-224c-94f9-fb8aa3c8d96a" id="urn:x-metanorma-xml-id:_fad867c4-e3e4-224c-94f9-fb8aa3c8d96a">道路の延長方向の区切り方を改定（4.3.10）</p></li><li><p about="urn:x-metanorma-xml-id:_c3b559ab-3a1b-2aa0-c9f1-f1e902eeff9c" id="urn:x-metanorma-xml-id:_c3b559ab-3a1b-2aa0-c9f1-f1e902eeff9c">都市計画決定情報の運用上の多重度を修正（4.3.14）</p></li><li><p about="urn:x-metanorma-xml-id:_c5f9d7ac-b7d1-bc52-4906-e202fb2ea47d" id="urn:x-metanorma-xml-id:_c5f9d7ac-b7d1-bc52-4906-e202fb2ea47d">土砂災害警戒区域の多重度を修正（4.3.14）</p></li><li><p about="urn:x-metanorma-xml-id:_0b09cbbe-7f97-3cdd-1d89-1968e90c1b8d" id="urn:x-metanorma-xml-id:_0b09cbbe-7f97-3cdd-1d89-1968e90c1b8d">コードリストRoad_class.xml 及びTrafficArea_surfaceMaterial.xml 追加（4.3.16）</p></li><li><p about="urn:x-metanorma-xml-id:_6de3f26d-6ed6-feb2-c2fc-6da15d08bc2f" id="urn:x-metanorma-xml-id:_6de3f26d-6ed6-feb2-c2fc-6da15d08bc2f">洪水浸水想定区域のファイル単位を修正（7.2.1）</p></li><li><p about="urn:x-metanorma-xml-id:_56bc745b-1c9a-69a8-5570-70e55cfbe8bd" id="urn:x-metanorma-xml-id:_56bc745b-1c9a-69a8-5570-70e55cfbe8bd">その他、誤記及び図表の体裁修正</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_20fe79c4-b820-c69e-77b4-ad72069f5db4" id="urn:x-metanorma-xml-id:_20fe79c4-b820-c69e-77b4-ad72069f5db4">2022.09.30</p></td><td><p about="urn:x-metanorma-xml-id:_3f094c86-bd2c-83d6-2328-46fb152fcd18" id="urn:x-metanorma-xml-id:_3f094c86-bd2c-83d6-2328-46fb152fcd18">2.3</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5d2c79f7-054b-1eeb-8e82-7597ac16da23" id="urn:x-metanorma-xml-id:_5d2c79f7-054b-1eeb-8e82-7597ac16da23">洪水浸水想定区域の指定河川の名称（uro:description）の命名規則を追加（4.3.13）</p></li><li><p about="urn:x-metanorma-xml-id:_772bdb54-170b-8230-d5fa-463bee3f1690" id="urn:x-metanorma-xml-id:_772bdb54-170b-8230-d5fa-463bee3f1690">bldg:Door及びbldg:Windowの応用スキーマ文書の関連役割名の誤記修正（4.3.4）</p></li><li><p about="urn:x-metanorma-xml-id:_aa6e01ae-7b5c-f420-e955-e1ea05041f13" id="urn:x-metanorma-xml-id:_aa6e01ae-7b5c-f420-e955-e1ea05041f13">（2022.10.05追記）洪水浸水想定区域（wtr:WaterBody）の名称（gml:name）の定義を追加（4.3.12）</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_88c2da7f-44ab-423f-ab44-f19aec1e894d" id="urn:x-metanorma-xml-id:_88c2da7f-44ab-423f-ab44-f19aec1e894d">2023.04.07</p></td><td><p about="urn:x-metanorma-xml-id:_25f3f7f6-2ba5-1808-bc81-d74fa00ce7ce" id="urn:x-metanorma-xml-id:_25f3f7f6-2ba5-1808-bc81-d74fa00ce7ce">3.0</p></td><td><p about="urn:x-metanorma-xml-id:_607d1519-5042-6294-bd77-9ebad8e825a2" id="urn:x-metanorma-xml-id:_607d1519-5042-6294-bd77-9ebad8e825a2">2022年度は、以下の観点により2021年度の製品仕様を拡張し、標準製品仕様を改定した。</p><ol><li><p about="urn:x-metanorma-xml-id:_9c97dbd1-d315-42fb-835b-2193381c5d4f" id="urn:x-metanorma-xml-id:_9c97dbd1-d315-42fb-835b-2193381c5d4f">地物の拡充</p><ul><li><p about="urn:x-metanorma-xml-id:_f60c171c-bb7d-c641-6962-231f6210314a" id="urn:x-metanorma-xml-id:_f60c171c-bb7d-c641-6962-231f6210314a">都市空間の地物の網羅性を高めるため、「鉄道」、「徒歩道」、「広場」、「航路」、「橋梁」、「トンネル」、「その他の構造物」、「地下埋設物」、「地下街」、「水部」及び「区域」を追加した。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_1bafdeca-088f-75e2-0a2f-62156b8b5bc5" id="urn:x-metanorma-xml-id:_1bafdeca-088f-75e2-0a2f-62156b8b5bc5">LOD（Level Of Detail：詳細度）の拡大及び精緻化</p><ul><li><p about="urn:x-metanorma-xml-id:_9ac33210-edf2-e27e-5f7d-1cf044b9f9f8" id="urn:x-metanorma-xml-id:_9ac33210-edf2-e27e-5f7d-1cf044b9f9f8">「建築物」のLOD4を追加した。なお、LOD4の定義はBIMモデルの国際標準であるIFCと整合させた。</p></li><li><p about="urn:x-metanorma-xml-id:_b11b62dc-de96-eb37-bb44-bc2aeb02db84" id="urn:x-metanorma-xml-id:_b11b62dc-de96-eb37-bb44-bc2aeb02db84">各地物のLODの定義の記述方法を統一し、その内容を精緻化した（定義自体に変更はない）。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_a01fcabc-f3d5-9546-a1de-2f660c6de701" id="urn:x-metanorma-xml-id:_a01fcabc-f3d5-9546-a1de-2f660c6de701">引用する仕様（i-UR）の更新</p><ul><li><p about="urn:x-metanorma-xml-id:_ffccc37c-c241-ca47-30b4-4c4ee149b9c0" id="urn:x-metanorma-xml-id:_ffccc37c-c241-ca47-30b4-4c4ee149b9c0">2023年度の標準製品仕様は、 i-UR第3.0版（i-UR3.0）を採用する。i-UR3.0は、2022年度のProject PLATEAUの検討成果が反映され、改定されたものである。</p></li></ul></li></ol></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5a2bf362-3e38-0471-b517-c53052cf7536" id="urn:x-metanorma-xml-id:_5a2bf362-3e38-0471-b517-c53052cf7536">2023.05.12</p></td><td><p about="urn:x-metanorma-xml-id:_01be6960-5214-09c2-f8fc-66e2ab290bae" id="urn:x-metanorma-xml-id:_01be6960-5214-09c2-f8fc-66e2ab290bae">3.1</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b2067c18-061e-d9c6-e8db-08befb1f263a" id="urn:x-metanorma-xml-id:_b2067c18-061e-d9c6-e8db-08befb1f263a">誤字・脱字の修正、表記及び書式の統一</p></li><li><p about="urn:x-metanorma-xml-id:_1a3d500e-2c6c-3454-fee3-dd5b36e90ee8" id="urn:x-metanorma-xml-id:_1a3d500e-2c6c-3454-fee3-dd5b36e90ee8">応用スキーマクラス図と文書の不一致の修正（4.2.3, 4.7.3, 4.15.3, 4.19.3）</p></li><li><p about="urn:x-metanorma-xml-id:_384da163-10f7-afc2-0d04-fc5761d127a7" id="urn:x-metanorma-xml-id:_384da163-10f7-afc2-0d04-fc5761d127a7">LODごとの属性情報の必須項目、条件付き必須項目を修正（4.11.1）</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d18a8419-3dd2-3c39-47e7-3d9017a07e44" id="urn:x-metanorma-xml-id:_d18a8419-3dd2-3c39-47e7-3d9017a07e44">2023.09.19</p></td><td><p about="urn:x-metanorma-xml-id:_b9e199a8-aaca-f524-ff4e-5cb5f2f0c012" id="urn:x-metanorma-xml-id:_b9e199a8-aaca-f524-ff4e-5cb5f2f0c012">3.2</p></td><td><p about="urn:x-metanorma-xml-id:_6da4f5bf-939e-4c2b-b463-c887d154a209" id="urn:x-metanorma-xml-id:_6da4f5bf-939e-4c2b-b463-c887d154a209">2023年度は、以下の観点により2022年度の製品仕様を拡張し、標準製品仕様を改定した。</p><ol><li><p about="urn:x-metanorma-xml-id:_3f5b881a-03ce-b132-730b-f890b26170fe" id="urn:x-metanorma-xml-id:_3f5b881a-03ce-b132-730b-f890b26170fe">属性の拡充</p><ul><li><p about="urn:x-metanorma-xml-id:_24ef56e4-adae-8c79-1f6b-26b151b32713" id="urn:x-metanorma-xml-id:_24ef56e4-adae-8c79-1f6b-26b151b32713">地下埋設物管理に必要な地物属性の追加や定義域の拡充を行った。</p></li><li><p about="urn:x-metanorma-xml-id:_2911946f-e17e-fe7a-2a96-a3a7b9a0404e" id="urn:x-metanorma-xml-id:_2911946f-e17e-fe7a-2a96-a3a7b9a0404e">都市計画決定情報モデルへの属性追加</p></li><li><p about="urn:x-metanorma-xml-id:_9a60f772-836f-05e5-9811-1a0905c82d43" id="urn:x-metanorma-xml-id:_9a60f772-836f-05e5-9811-1a0905c82d43">地下埋設物モデルへの属性追加、平面直角座標系の採用</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_87d46fd2-0535-e025-c429-27d13c09c4ed" id="urn:x-metanorma-xml-id:_87d46fd2-0535-e025-c429-27d13c09c4ed">仕様の見直し</p><ul><li><p about="urn:x-metanorma-xml-id:_a5d05e4a-5390-40d2-dd58-bdaf889191f6" id="urn:x-metanorma-xml-id:_a5d05e4a-5390-40d2-dd58-bdaf889191f6">「建築物」や「洪水浸水想定区域」の地物定義の見直しや「地下埋設物」のLOD2の見直しを行った。</p></li><li><p about="urn:x-metanorma-xml-id:_a0f3980b-d03f-f388-267f-c1f366a2bcff" id="urn:x-metanorma-xml-id:_a0f3980b-d03f-f388-267f-c1f366a2bcff">地形モデルの仕様を変更（水域におけるTINの削除）</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_78b21376-604 e6a" id="urn:x-metanorma-xml-id:_be064085-8bc8-2d30-b735-a623de126e6a">内水洪水浸水想定区域の定義の見直し</p></li><li><p about="urn:x-metanorma-xml-id:_678b139a-30a0-b878-15eb-64539c62d32b" id="urn:x-metanorma-xml-id:_678b139a-30a0-b878-15eb-64539c62d32b">成果品ルートフォルダの命名規則の追加</p></li><li><p about="urn:x-metanorma-xml-id:_1534a735-0214-17f9-4915-004565b4e9d4" id="urn:x-metanorma-xml-id:_1534a735-0214-17f9-4915-004565b4e9d4">公園施設長寿命化計画のための属性及び都市公園の区域及び属性を追加</p></li><li><p about="urn:x-metanorma-xml-id:_05003d38-476d-3bbc-c92e-9f9bf709c0b0" id="urn:x-metanorma-xml-id:_05003d38-476d-3bbc-c92e-9f9bf709c0b0">マンホールへの属性追加</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_eb5fa112-71f2-f93a-4c92-1438922fe77a" id="urn:x-metanorma-xml-id:_eb5fa112-71f2-f93a-4c92-1438922fe77a">仕様の見直し</p><ul><li><p about="urn:x-metanorma-xml-id:_88d24a9e-0ca8-b974-cdd3-ac77fe637f45" id="urn:x-metanorma-xml-id:_88d24a9e-0ca8-b974-cdd3-ac77fe637f45">「建築物」や「洪水浸水想定区域」の地物定義の見直しや「地下埋設物」のLOD2の見直しを行った。</p></li><li><p about="urn:x-metanorma-xml-id:_9fa112b6-fc81-8216-e790-96b76fa39eab" id="urn:x-metanorma-xml-id:_9fa112b6-fc81-8216-e790-96b76fa39eab">地形モデルの仕様を変更（水域におけるTINの削除）</p></li><li><p about="urn:x-metanorma-xml-id:_06841e92-25f8-822c-57d8-7f9cd1173879" id="urn:x-metanorma-xml-id:_06841e92-25f8-822c-57d8-7f9cd1173879">埋設物モデル（LOD2）のマンホール及びハンドホールのLOD定義の見直し。</p></li><li><p about="urn:x-metanorma-xml-id:_cd5e809e-36e4-962b-3a0d-5b6a2c863899" id="urn:x-metanorma-xml-id:_cd5e809e-36e4-962b-3a0d-5b6a2c863899">BIMモデルに対する品質要求L-bldg-13及びL-bldg-14を追加。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_a1270d5f-02e4-05ba-473c-3eac762bbae3" id="urn:x-metanorma-xml-id:_a1270d5f-02e4-05ba-473c-3eac762bbae3">データセットの整備年度の考え方を追加した。</p></li><li><p about="urn:x-metanorma-xml-id:_0f21927a-553e-a121-c62d-72fd1426944d" id="urn:x-metanorma-xml-id:_0f21927a-553e-a121-c62d-72fd1426944d">誤記修正</p><ul><li><p about="urn:x-metanorma-xml-id:_f3bc704a-5f66-ee11-14ea-70786ebc94eb" id="urn:x-metanorma-xml-id:_f3bc704a-5f66-ee11-14ea-70786ebc94eb">マンホール及びハンドホールの外径及び内径の単位を修正。</p></li></ul></li></ol></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b08c74f8-9c90-1c0e-5368-10f9c869ae4e" id="urn:x-metanorma-xml-id:_b08c74f8-9c90-1c0e-5368-10f9c869ae4e">2024.03.22</p></td><td><p about="urn:x-metanorma-xml-id:_1815813c-d945-fd26-c168-a302960a5ff3" id="urn:x-metanorma-xml-id:_1815813c-d945-fd26-c168-a302960a5ff3">4.0</p></td><td><p about="urn:x-metanorma-xml-id:_992febc4-7cd6-407a-6e40-8f82ba8e427f" id="urn:x-metanorma-xml-id:_992febc4-7cd6-407a-6e40-8f82ba8e427f">2023年度は、以下の観点により2022年度の製品仕様を拡張し、標準製品仕様を改定した。</p><ol><li><p about="urn:x-metanorma-xml-id:_14caa58f-eb7e-a77b-052c-a449b7b6caa7" id="urn:x-metanorma-xml-id:_14caa58f-eb7e-a77b-052c-a449b7b6caa7">属性の拡充</p><ul><li><p about="urn:x-metanorma-xml-id:_806f98c6-78e5-d754-e960-07af4958ffd8" id="urn:x-metanorma-xml-id:_806f98c6-78e5-d754-e960-07af4958ffd8">下水道（uro:SewerPipe）への属性追加</p></li><li><p about="urn:x-metanorma-xml-id:_5271c7f0-7486-3eee-edb3-46d0a354ae53" id="urn:x-metanorma-xml-id:_5271c7f0-7486-3eee-edb3-46d0a354ae53">公共測量データ品質属性（uro:PublicSurveyDataQualityAttribute）を追加</p></li><li><p about="urn:x-metanorma-xml-id:_a3808034-f633-e5ab-4775-bb19918d90b3" id="urn:x-metanorma-xml-id:_a3808034-f633-e5ab-4775-bb19918d90b3">拡張属性（uro:KeyValuePairAttribute）を建築物以外ももてるよう関連役割を追加</p></li><li><p about="urn:x-metanorma-xml-id:_b373dc57-c635-a96d-16a6-efc7b6027de0" id="urn:x-metanorma-xml-id:_b373dc57-c635-a96d-16a6-efc7b6027de0">災害リスク属性のデータ型を統合</p></li><li><p about="urn:x-metanorma-xml-id:_a84c69c9-ef5c-d262-b8b3-44fb3ce7638f" id="urn:x-metanorma-xml-id:_a84c69c9-ef5c-d262-b8b3-44fb3ce7638f">都市計画決定情報モデルの属性の型の修正</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_aa212710-b360-6339-9258-81e35382624c" id="urn:x-metanorma-xml-id:_aa212710-b360-6339-9258-81e35382624c">テクスチャの標準仕様の追加</p><ul><li><p about="urn:x-metanorma-xml-id:_a1b42688-8848-dcb0-6515-908a186632b6" id="urn:x-metanorma-xml-id:_a1b42688-8848-dcb0-6515-908a186632b6">地物の幾何オブジェクトのアピアランスに使用する画像（テクスチャ）の標準仕様を定めた。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_af7fcc37-38b4-250e-e318-574a4bf9a598" id="urn:x-metanorma-xml-id:_af7fcc37-38b4-250e-e318-574a4bf9a598">仕様の見直し</p><ul><li><p about="urn:x-metanorma-xml-id:_099665e4-0305-1a14-761f-8d6420cd38ce" id="urn:x-metanorma-xml-id:_099665e4-0305-1a14-761f-8d6420cd38ce">2023年度のProject PLATEAUの検討成果に基づき、地物属性の定義の見直しや定義域の拡充を行った。</p></li><li><p about="urn:x-metanorma-xml-id:_c0e1e549-5377-1517-03bb-a260ab927ee1" id="urn:x-metanorma-xml-id:_c0e1e549-5377-1517-03bb-a260ab927ee1">交通（道路）モデル及び交通（徒歩道）モデルのLOD3.1からLOD3.4までのLOD定義の見直し</p></li><li><p about="urn:x-metanorma-xml-id:_e121c66c-20d4-346f-8e45-752e75d143c4" id="urn:x-metanorma-xml-id:_e121c66c-20d4-346f-8e45-752e75d143c4">災害リスク（浸水）モデルへの「ため池ハザードマップ」の追加、また、水防法第14条第1項以外のハザードマップも含めるよう定義を修正</p></li><li><p about="urn:x-metanorma-xml-id:_30baf13c-3118-1305-5aaa-510703a87a12" id="urn:x-metanorma-xml-id:_30baf13c-3118-1305-5aaa-510703a87a12">データ品質属性（uro:DataQualityAttribute）を必須に変更</p></li><li><p about="urn:x-metanorma-xml-id:_a8cbfcc8-dd31-8ec0-e6dd-38b4b2e297ff" id="urn:x-metanorma-xml-id:_a8cbfcc8-dd31-8ec0-e6dd-38b4b2e297ff">コードリストへのコードの追加</p></li><li><p about="urn:x-metanorma-xml-id:_0a233ecd-293e-9f7e-8283-6719daa73bd2" id="urn:x-metanorma-xml-id:_0a233ecd-293e-9f7e-8283-6719daa73bd2">品質要求の追加（C05、C06、07及びC08）の追加</p></li><li><p about="urn:x-metanorma-xml-id:_d4beadd5-b7df-ea14-2330-1a56c9603515" id="urn:x-metanorma-xml-id:_d4beadd5-b7df-ea14-2330-1a56c9603515">成果品の見直し</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_646543fb-d7eb-d2f5-877c-ed4a126c5ecb" id="urn:x-metanorma-xml-id:_646543fb-d7eb-d2f5-877c-ed4a126c5ecb">引用する仕様（i-UR）の更新</p><ul><li><p about="urn:x-metanorma-xml-id:_da96a3af-c2ae-0cb0-3bac-80fcc1a753ed" id="urn:x-metanorma-xml-id:_da96a3af-c2ae-0cb0-3bac-80fcc1a753ed">2024年度の標準製品仕様は、 i-UR第3.1版（i-UR3.1）を採用する。i-UR3.1は、2023年度のProject PLATEAUの検討成果が反映され、改定されたものである。</p></li></ul></li></ol></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></
