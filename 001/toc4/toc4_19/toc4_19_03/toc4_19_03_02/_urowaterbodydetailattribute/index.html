        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_19">4.19  水部モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_19/toc4_19_03">4.19.3  水部モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_19/toc4_19_03/toc4_19_03_02">4.19.3.2  Urban Object（i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.19.3.2.1  uro:WaterBodyDetailAttribute</h1><figure about="urn:x-metanorma-xml-id:_9cc6603e-eb87-2735-a6eb-41e3dacf9cad" id="urn:x-metanorma-xml-id:_9cc6603e-eb87-2735-a6eb-41e3dacf9cad"><figcaption class="style_figCaption">表4-805</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><th><p>型の定義</p></th><th colspan="2"><p>水部の基盤的な情報。</p></th></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_4b4c9a36-7605-55b2-30c7-ccb2bdbb05c8" id="urn:x-metanorma-xml-id:_4b4c9a36-7605-55b2-30c7-ccb2bdbb05c8">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_a7aab43c-5992-6c86-20d2-4b1786bbff4a" id="urn:x-metanorma-xml-id:_a7aab43c-5992-6c86-20d2-4b1786bbff4a">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_33969371-94cc-6c28-e94b-5a493ced5204" id="urn:x-metanorma-xml-id:_33969371-94cc-6c28-e94b-5a493ced5204">uro:kana</p></td><td><p about="urn:x-metanorma-xml-id:_fcf0c34c-de3e-032b-acf5-08dbf7a5c185" id="urn:x-metanorma-xml-id:_fcf0c34c-de3e-032b-acf5-08dbf7a5c185">xs:string[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0ed2db88-b563-0163-0209-389bd2180269" id="urn:x-metanorma-xml-id:_0ed2db88-b563-0163-0209-389bd2180269">水部の名称のフリガナ。カタカナで記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2eab7260-19e2-e1b7-1cae-82018a027526" id="urn:x-metanorma-xml-id:_2eab7260-19e2-e1b7-1cae-82018a027526">uro:waterSystemCode</p></td><td><p about="urn:x-metanorma-xml-id:_fdaaf214-d6c4-199c-95d4-e30d513256fc" id="urn:x-metanorma-xml-id:_fdaaf214-d6c4-199c-95d4-e30d513256fc">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_18ad8cf3-ccb3-31c2-f7e4-9fc2eaf8132e" id="urn:x-metanorma-xml-id:_18ad8cf3-ccb3-31c2-f7e4-9fc2eaf8132e">水系域コード。河川コード仕様書（国土交通省河川局）にて示された2桁の地域番号と4桁の水系番号からなる6桁の番号。</p><p about="urn:x-metanorma-xml-id:_9fc8d129-4bee-0eb6-13cd-e2de1fa42a8a" id="urn:x-metanorma-xml-id:_9fc8d129-4bee-0eb6-13cd-e2de1fa42a8a">（水系域コード一覧： <a href="https://nlftp.mlit.go.jp/ksj/gml/codelist/WaterSystemCodeCd.html">https://nlftp.mlit.go.jp/ksj/gml/codelist/WaterSystemCodeCd.html</a> ） 地域番号は、1級水系の場合は地方整備局等の番号、1級水系以外は都道府県の番号となる。また、水系番号は、一水系につき一つ与えられた番号であり、地域番号と併せて使用することで、水系の特定が可能となる。</p><p about="urn:x-metanorma-xml-id:_b7d2b923-78f6-8459-cfea-5e07f101ee8e" id="urn:x-metanorma-xml-id:_b7d2b923-78f6-8459-cfea-5e07f101ee8e">コードリスト（WaterBodyDetailAttribute_SystemCode.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5eda5869-3b20-b2e6-e34d-8fea9e801007" id="urn:x-metanorma-xml-id:_5eda5869-3b20-b2e6-e34d-8fea9e801007">uro:riverCode</p></td><td><p about="urn:x-metanorma-xml-id:_b6e92eda-4b10-6a72-c950-10ecc5271ddc" id="urn:x-metanorma-xml-id:_b6e92eda-4b10-6a72-c950-10ecc5271ddc">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ef1bc8eb-48b3-afdd-5618-a8c848a5e633" id="urn:x-metanorma-xml-id:_ef1bc8eb-48b3-afdd-5618-a8c848a5e633">河川コード。河川コード仕様書（国土交通省河川局）にて示された、１級河川、２級河川、準用河川、普通河川に該当する個別の河川を一意に特定するために付与された2桁の地域番号、4桁の水系番号、4桁の河川番号からなる10桁の番号。</p><p about="urn:x-metanorma-xml-id:_59ab1d76-e394-5bce-718a-bc2885788589" id="urn:x-metanorma-xml-id:_59ab1d76-e394-5bce-718a-bc2885788589">（河川コード一覧： <a href="https://nlftp.mlit.go.jp/ksj/gml/codelist/RiverCodeCd.html">https://nlftp.mlit.go.jp/ksj/gml/codelist/RiverCodeCd.html</a> ） 河川番号、同一水系内において河川を特定するための番号であり、一河川につき一つの番号が付与される。</p><p about="urn:x-metanorma-xml-id:_876f50d6-9074-087d-e3a7-4066c88b236c" id="urn:x-metanorma-xml-id:_876f50d6-9074-087d-e3a7-4066c88b236c">コードリスト（WaterBodyDetailAttribute_riverCode.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a2dceb9a-d696-1944-5d14-7a64c2334f67" id="urn:x-metanorma-xml-id:_a2dceb9a-d696-1944-5d14-7a64c2334f67">uro:adminType</p></td><td><p about="urn:x-metanorma-xml-id:_f28738cd-5bfc-15cd-96c5-d5011a9e16ff" id="urn:x-metanorma-xml-id:_f28738cd-5bfc-15cd-96c5-d5011a9e16ff">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8a114533-8694-67b1-6340-5e82fb1b4f3b" id="urn:x-metanorma-xml-id:_8a114533-8694-67b1-6340-5e82fb1b4f3b">河川管理者が管理する区間種別。コードリスト（WaterBodyDetailAttribute_adminType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0ce511be-ee1f-5f5e-7d63-f074e4f1c196" id="urn:x-metanorma-xml-id:_0ce511be-ee1f-5f5e-7d63-f074e4f1c196">uro:flowDirection</p></td><td><p about="urn:x-metanorma-xml-id:_653b89f2-89d6-ea57-874b-0deb0cc5f797" id="urn:x-metanorma-xml-id:_653b89f2-89d6-ea57-874b-0deb0cc5f797">xs: boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a7a959a6-46b2-515d-eadb-30c16b26cfc1" id="urn:x-metanorma-xml-id:_a7a959a6-46b2-515d-eadb-30c16b26cfc1">水部の流下方向の判明状況。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_80d78215-0603-6671-1c2d-470bc212bdb1" id="urn:x-metanorma-xml-id:_80d78215-0603-6671-1c2d-470bc212bdb1">uro:maximumDepth</p></td><td><p about="urn:x-metanorma-xml-id:_42e84c32-618a-58ab-19e6-8750640f9e85" id="urn:x-metanorma-xml-id:_42e84c32-618a-58ab-19e6-8750640f9e85">gml:LengthType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0eec77f5-b33b-bdf3-be71-58b1b71d5ded" id="urn:x-metanorma-xml-id:_0eec77f5-b33b-bdf3-be71-58b1b71d5ded">最大水深。単位はｍ（uom=”m”）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_838d3b30-80c7-8b32-1801-bde9c8f21a8f" id="urn:x-metanorma-xml-id:_838d3b30-80c7-8b32-1801-bde9c8f21a8f">uro:waterSurfaceElevation</p></td><td><p about="urn:x-metanorma-xml-id:_5be86e84-fbe2-c9f4-f4eb-64544ac53218" id="urn:x-metanorma-xml-id:_5be86e84-fbe2-c9f4-f4eb-64544ac53218">gml:LengthType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_173c51ef-29cc-2d0a-06bb-c0efc2e31fdd" id="urn:x-metanorma-xml-id:_173c51ef-29cc-2d0a-06bb-c0efc2e31fdd">水面標高。単位はｍ（uom=”m”）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a777165b-2ce2-460a-b802-28030ed55824" id="urn:x-metanorma-xml-id:_a777165b-2ce2-460a-b802-28030ed55824">uro:area</p></td><td><p about="urn:x-metanorma-xml-id:_e33715c5-bbc9-ee63-b1c1-a75bfb74d58e" id="urn:x-metanorma-xml-id:_e33715c5-bbc9-ee63-b1c1-a75bfb74d58e">gml:MeasureType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d269fb68-c36b-51e7-ed69-28fdd8acd4bd" id="urn:x-metanorma-xml-id:_d269fb68-c36b-51e7-ed69-28fdd8acd4bd">水部の範囲の実測により取得した面積。単位はm2（uom=”m2”）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9127f2e0-7eeb-b088-c4e8-b23ebc7a9fc6" id="urn:x-metanorma-xml-id:_9127f2e0-7eeb-b088-c4e8-b23ebc7a9fc6">uro:measurementYearMonth</p></td><td><p about="urn:x-metanorma-xml-id:_2e051c8d-27d9-bce6-25b7-3c48651788a8" id="urn:x-metanorma-xml-id:_2e051c8d-27d9-bce6-25b7-3c48651788a8">xs:gYearMonth[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e90fedc1-7ee1-e4e4-2189-6da92d5312f8" id="urn:x-metanorma-xml-id:_e90fedc1-7ee1-e4e4-2189-6da92d5312f8">水部を測量した年月。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_440a4336-3e4f-b7a2-21bf-067572bec9c6" id="urn:x-metanorma-xml-id:_440a4336-3e4f-b7a2-21bf-067572bec9c6">uro:prefecture</p></td><td><p about="urn:x-metanorma-xml-id:_8d0b64a5-edc3-1a49-f657-432d69923d3b" id="urn:x-metanorma-xml-id:_8d0b64a5-edc3-1a49-f657-432d69923d3b">gml:CodeType[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9e154db0-1cf0-41f8-4f0f-37b5d3047cd7" id="urn:x-metanorma-xml-id:_9e154db0-1cf0-41f8-4f0f-37b5d3047cd7">水部が所在する都道府県の都道府県コ－ド。JIS X0401に定義される2桁の半角数字。コードリスト（Common_localPublicAuthorities.xml）より選択する。複数の都道府県に跨って存在する場合は、複数の都道府県コードを記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a67eee74-ce17-ef58-6fd5-f2c439c94fdc" id="urn:x-metanorma-xml-id:_a67eee74-ce17-ef58-6fd5-f2c439c94fdc">uro:city</p></td><td><p about="urn:x-metanorma-xml-id:_0ab7ca3f-a50d-e9e7-f7d7-436d8fa8abf7" id="urn:x-metanorma-xml-id:_0ab7ca3f-a50d-e9e7-f7d7-436d8fa8abf7">gml:CodeType[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_454acc42-e2b7-e3c7-1eae-366447fbdbd7" id="urn:x-metanorma-xml-id:_454acc42-e2b7-e3c7-1eae-366447fbdbd7">水部が所在する市区町村の市区町村コ－ド。JIS X0401に定義される2桁の半角数字とJIS X0402に定義される3桁の半角数字とを組み合わせた5桁の半角数字。政令市の場合は、区の市区町村コードとする。コードリスト（Common_localPublicAuthorities.xml）より選択する。</p><p about="urn:x-metanorma-xml-id:_50b35c46-a5b5-77c8-c9c3-6c9489a7629a" id="urn:x-metanorma-xml-id:_50b35c46-a5b5-77c8-c9c3-6c9489a7629a">複数の市区町村に跨って存在する場合は、複数の市区町村コードを記述する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
