        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_16">4.16  地下街モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_16/toc4_16_01">4.16.1  地下街モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_16/toc4_16_01/toc4_16_01_04">4.16.1.4  地下街モデル（LOD3）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.16.1.4.2  地下街モデル（LOD3）</h1><p about="urn:x-metanorma-xml-id:_3112004c-0ccb-c939-6867-030a9d200f74" id="urn:x-metanorma-xml-id:_3112004c-0ccb-c939-6867-030a9d200f74">地下街モデル（LOD3）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_3afcbc0c-c6ec-1a3e-5aa4-ce4db2f91ffd" id="urn:x-metanorma-xml-id:_3afcbc0c-c6ec-1a3e-5aa4-ce4db2f91ffd"><figcaption class="style_figCaption">表4-740</figcaption><table><colgroup><col width="5%"><col width="5%"><col width="15%"><col width="15%"><col width="15%"><col width="30%"><col width="15%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1d25157d-f905-1259-7ac7-8abd3281d3af" id="urn:x-metanorma-xml-id:_1d25157d-f905-1259-7ac7-8abd3281d3af">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_f55b40d1-b473-3871-bd36-34ea5faf97b7" id="urn:x-metanorma-xml-id:_f55b40d1-b473-3871-bd36-34ea5faf97b7">●</p></td><td><p about="urn:x-metanorma-xml-id:_9439f494-885c-5ce1-9fff-80a54b5acd24" id="urn:x-metanorma-xml-id:_9439f494-885c-5ce1-9fff-80a54b5acd24">UndergroundBuilding</p></td><td><p about="urn:x-metanorma-xml-id:_e83040b3-099a-1b15-dc4f-695f1f715613" id="urn:x-metanorma-xml-id:_e83040b3-099a-1b15-dc4f-695f1f715613">Solid</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2a7860f6-4356-6e59-b994-9a87b6366604" id="urn:x-metanorma-xml-id:_2a7860f6-4356-6e59-b994-9a87b6366604">屋根面（RoofSurface）、外壁面（WallSurface）及び底面（GroundSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bac87245-a596-a712-4fcf-ee7478961ec5" id="urn:x-metanorma-xml-id:_bac87245-a596-a712-4fcf-ee7478961ec5">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_31dbabe1-33e6-bfd7-16f7-14a09e8dc327" id="urn:x-metanorma-xml-id:_31dbabe1-33e6-bfd7-16f7-14a09e8dc327">●</p></td><td><p about="urn:x-metanorma-xml-id:_c4fff953-f901-7daf-72c5-8562ed2489af" id="urn:x-metanorma-xml-id:_c4fff953-f901-7daf-72c5-8562ed2489af">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_17cfbbd7-5175-ff89-f59d-781a101348c6" id="urn:x-metanorma-xml-id:_17cfbbd7-5175-ff89-f59d-781a101348c6">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_2982fb04-8617-33b0-0530-ade0d823f796" id="urn:x-metanorma-xml-id:_2982fb04-8617-33b0-0530-ade0d823f796">射影の短辺の実長3m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_36285975-8a24-863c-b0cf-1e48a8c17803" id="urn:x-metanorma-xml-id:_36285975-8a24-863c-b0cf-1e48a8c17803">地下街の外形を取得し、上向き面を屋根面（RoofSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_5a585c93-8ed3-0736-b1c9-e3b5739efba5" id="urn:x-metanorma-xml-id:_5a585c93-8ed3-0736-b1c9-e3b5739efba5">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_ef7bb845-45ff-da4c-faca-48adacfeae80" id="urn:x-metanorma-xml-id:_ef7bb845-45ff-da4c-faca-48adacfeae80">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3641412e-60b4-5580-7e7e-3b8ebb63970c" id="urn:x-metanorma-xml-id:_3641412e-60b4-5580-7e7e-3b8ebb63970c">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_fb9c3aa9-df39-4cfd-8025-5b9a6f296df8" id="urn:x-metanorma-xml-id:_fb9c3aa9-df39-4cfd-8025-5b9a6f296df8">●</p></td><td><p about="urn:x-metanorma-xml-id:_18a434ed-8536-9775-6381-d3ecb86bcf4c" id="urn:x-metanorma-xml-id:_18a434ed-8536-9775-6381-d3ecb86bcf4c">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_609b01a4-9ce7-b4fb-06d5-81075fd16400" id="urn:x-metanorma-xml-id:_609b01a4-9ce7-b4fb-06d5-81075fd16400">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_8eccfa3d-4d55-861b-95c8-f495a724c65a" id="urn:x-metanorma-xml-id:_8eccfa3d-4d55-861b-95c8-f495a724c65a">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_453e1804-2930-0c68-5e2c-30232505c90b" id="urn:x-metanorma-xml-id:_453e1804-2930-0c68-5e2c-30232505c90b">地下街の外形を取得し、下向き面を底面（GroundSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_dd7c4a95-3b04-84ea-b624-2b4e61e43334" id="urn:x-metanorma-xml-id:_dd7c4a95-3b04-84ea-b624-2b4e61e43334">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e14ada9b-b1a5-2d71-c3a3-ffb511d791a0" id="urn:x-metanorma-xml-id:_e14ada9b-b1a5-2d71-c3a3-ffb511d791a0">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_a5912dc0-4e71-5f14-f206-5338bbac28b3" id="urn:x-metanorma-xml-id:_a5912dc0-4e71-5f14-f206-5338bbac28b3">●</p></td><td><p about="urn:x-metanorma-xml-id:_2fd540dd-c7e0-fe1c-2acc-031758fc1f56" id="urn:x-metanorma-xml-id:_2fd540dd-c7e0-fe1c-2acc-031758fc1f56">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_79b7b649-1a35-4611-226e-db4ca815da77" id="urn:x-metanorma-xml-id:_79b7b649-1a35-4611-226e-db4ca815da77">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5cf20082-9fb6-f116-7913-c73b25379537" id="urn:x-metanorma-xml-id:_5cf20082-9fb6-f116-7913-c73b25379537">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_55145873-0897-18e7-9d7f-fe4f9855e093" id="urn:x-metanorma-xml-id:_55145873-0897-18e7-9d7f-fe4f9855e093">地下街の外形を取得し、屋根面（RoofSuface）及び底面（GroundSurface）以外の面を外壁面（WallSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_786c37d2-90a9-0581-7493-3257abc1d4e5" id="urn:x-metanorma-xml-id:_786c37d2-90a9-0581-7493-3257abc1d4e5">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_ad3a63d3-465f-d124-4479-90752995d893" id="urn:x-metanorma-xml-id:_ad3a63d3-465f-d124-4479-90752995d893">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d8f07e08-8670-9352-13b2-3e0ba279f1ff" id="urn:x-metanorma-xml-id:_d8f07e08-8670-9352-13b2-3e0ba279f1ff">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_df7173e3-5cd6-fb62-d94b-bd4c5355f831" id="urn:x-metanorma-xml-id:_df7173e3-5cd6-fb62-d94b-bd4c5355f831">■</p></td><td><p about="urn:x-metanorma-xml-id:_637a90f2-4bbf-408a-e606-010f997dc0af" id="urn:x-metanorma-xml-id:_637a90f2-4bbf-408a-e606-010f997dc0af">BuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_b181c02e-aa3e-37db-5b2b-133f7c1f9fee" id="urn:x-metanorma-xml-id:_b181c02e-aa3e-37db-5b2b-133f7c1f9fee">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_c1252158-665a-d4d3-64b4-20ce9546345b" id="urn:x-metanorma-xml-id:_c1252158-665a-d4d3-64b4-20ce9546345b">1棟の地下街を、主題属性の異なる複数の部分に分けたい場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_54306de1-4735-6dcb-cdfa-5122c23caeae" id="urn:x-metanorma-xml-id:_54306de1-4735-6dcb-cdfa-5122c23caeae">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2cd49ce9-7a95-635b-5f05-964d93955d00" id="urn:x-metanorma-xml-id:_2cd49ce9-7a95-635b-5f05-964d93955d00">BuildingPartを使用する場合、1棟のBuildingには必ず2つ以上のBuildingPartが含まれていなければならず、それらは互いに接していなければならない。</p></li><li><p about="urn:x-metanorma-xml-id:_0888d080-523f-bb75-2027-b51a960f01cf" id="urn:x-metanorma-xml-id:_0888d080-523f-bb75-2027-b51a960f01cf">BuildingPartを使用する場合、Buildingの空間属性は空となる。</p></li></ul></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_860f3d23-dd6f-31cd-ef93-a9be65dc1339" id="urn:x-metanorma-xml-id:_860f3d23-dd6f-31cd-ef93-a9be65dc1339">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_a71a9b6c-14d5-58ae-48c5-dc5fe4343fa5" id="urn:x-metanorma-xml-id:_a71a9b6c-14d5-58ae-48c5-dc5fe4343fa5">●</p></td><td><p about="urn:x-metanorma-xml-id:_49f18226-c98a-0b22-fa9a-a6adb770d01e" id="urn:x-metanorma-xml-id:_49f18226-c98a-0b22-fa9a-a6adb770d01e">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_8d49b8f6-4b7c-41c9-6443-f42aa3789084" id="urn:x-metanorma-xml-id:_8d49b8f6-4b7c-41c9-6443-f42aa3789084">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c19974b2-ee6e-6f7e-d86e-c0c1d5d466ba" id="urn:x-metanorma-xml-id:_c19974b2-ee6e-6f7e-d86e-c0c1d5d466ba">地下街への出入り口となる開口部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1d4b6cb7-430d-478b-ba3c-0139d5a45890" id="urn:x-metanorma-xml-id:_1d4b6cb7-430d-478b-ba3c-0139d5a45890">地下街の外壁面と地表面との交線により囲まれた面を取得する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4a4e1ed8-2bc7-7aad-f25e-a5ee29e10d9a" id="urn:x-metanorma-xml-id:_4a4e1ed8-2bc7-7aad-f25e-a5ee29e10d9a">地上に設置された地下街出入口の建屋は都市設備（CityFurniture）として取得する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_aeacead4-bc67-1857-39a9-0682e89dee59" id="urn:x-metanorma-xml-id:_aeacead4-bc67-1857-39a9-0682e89dee59">■</p></td><td><p about="urn:x-metanorma-xml-id:_76a3fcef-7b29-6233-e63b-e0d807cf6932" id="urn:x-metanorma-xml-id:_76a3fcef-7b29-6233-e63b-e0d807cf6932">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ff6e5428-29cb-042c-50f1-667eb6d1dea6" id="urn:x-metanorma-xml-id:_ff6e5428-29cb-042c-50f1-667eb6d1dea6">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3af74143-24be-360f-b7b3-0dbc31911789" id="urn:x-metanorma-xml-id:_3af74143-24be-360f-b7b3-0dbc31911789">BuildingPartを作成する場合</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_56e3bc29-acf6-e776-f68f-d905446a8adb" id="urn:x-metanorma-xml-id:_56e3bc29-acf6-e776-f68f-d905446a8adb">BuildingPartと連続する他のBuildingPartとの境界線により囲まれた面を取得する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_94d5de24-9d70-d2ca-aa9d-1ae294da96c7" id="urn:x-metanorma-xml-id:_94d5de24-9d70-d2ca-aa9d-1ae294da96c7">ClosureSurfaceの境界線は、屋根面（RoofSurface）、外壁面（WallSurface）又は底面（GroundSurface）を区切る線分となる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_30eb35c1-279d-f7e1-ab02-54c4b3aa5976" id="urn:x-metanorma-xml-id:_30eb35c1-279d-f7e1-ab02-54c4b3aa5976">LOD3</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_f247fef5-bd72-c98c-e639-782eb5561974" id="urn:x-metanorma-xml-id:_f247fef5-bd72-c98c-e639-782eb5561974">OuterFloorSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_ec257fa5-2222-f60c-ecba-36305050a67e" id="urn:x-metanorma-xml-id:_ec257fa5-2222-f60c-ecba-36305050a67e">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_833cb547-7930-5a84-7ce0-e3207955bcf2" id="urn:x-metanorma-xml-id:_833cb547-7930-5a84-7ce0-e3207955bcf2">LOD3</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_60313108-35fa-9e0d-cb8c-e2414c12cc59" id="urn:x-metanorma-xml-id:_60313108-35fa-9e0d-cb8c-e2414c12cc59">OuterCeilingSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_892cc24c-3de9-bd31-2ec2-953c7d943546" id="urn:x-metanorma-xml-id:_892cc24c-3de9-bd31-2ec2-953c7d943546">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_66c3a682-b5a0-4c60-a618-4b1c10b33380" id="urn:x-metanorma-xml-id:_66c3a682-b5a0-4c60-a618-4b1c10b33380">LOD3</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_8bb3005b-77e1-64a2-082e-181a070f1158" id="urn:x-metanorma-xml-id:_8bb3005b-77e1-64a2-082e-181a070f1158">BuildingInstallation</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_3b0f508a-1cf2-0d8e-89c7-ecc45e8d3521" id="urn:x-metanorma-xml-id:_3b0f508a-1cf2-0d8e-89c7-ecc45e8d3521">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_218d6255-2731-de88-8f4d-d5b599c68337" id="urn:x-metanorma-xml-id:_218d6255-2731-de88-8f4d-d5b599c68337">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_4e8634fd-c1fd-49cc-a940-9f366e9e3433" id="urn:x-metanorma-xml-id:_4e8634fd-c1fd-49cc-a940-9f366e9e3433">〇</p></td><td><p about="urn:x-metanorma-xml-id:_ce4d3240-346e-cf4a-68e9-a75215acf604" id="urn:x-metanorma-xml-id:_ce4d3240-346e-cf4a-68e9-a75215acf604">Door</p></td><td><p about="urn:x-metanorma-xml-id:_bfbc6a80-39c8-4cfe-c2c5-3f3b9356c06f" id="urn:x-metanorma-xml-id:_bfbc6a80-39c8-4cfe-c2c5-3f3b9356c06f">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_0f714a03-88f2-650f-beac-8114ecd72861" id="urn:x-metanorma-xml-id:_0f714a03-88f2-650f-beac-8114ecd72861">短辺の実長1m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d7d3d395-1952-5180-43cd-d045d0d70c30" id="urn:x-metanorma-xml-id:_d7d3d395-1952-5180-43cd-d045d0d70c30">外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1bc96fc2-93af-cf7e-590a-827d0e033037" id="urn:x-metanorma-xml-id:_1bc96fc2-93af-cf7e-590a-827d0e033037">LOD3</p></td><td><p about="urn:x-metanorma-xml-id:_b1af2d52-2f95-f680-af9b-f60024486cc6" id="urn:x-metanorma-xml-id:_b1af2d52-2f95-f680-af9b-f60024486cc6">〇</p></td><td><p about="urn:x-metanorma-xml-id:_6a6964b2-154d-6f41-efb7-5257d534a501" id="urn:x-metanorma-xml-id:_6a6964b2-154d-6f41-efb7-5257d534a501">Window</p></td><td><p about="urn:x-met
