      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc8">8  メタデータ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc8/toc8_05">8.5  原典資料リストの仕様</a></li></ul><div class="layout_overall"><article id="content"><h1>8.5.1  原典資料リストの記載項目</h1><figure about="urn:x-metanorma-xml-id:_716662fb-5ea4-e572-68f4-b1554acbfddf" id="urn:x-metanorma-xml-id:_716662fb-5ea4-e572-68f4-b1554acbfddf"><figcaption class="style_figCaption">表8-2&nbsp;— 原典資料リストの記載項目</figcaption><table><colgroup><col width="20%"><col width="60%"><col width="20%"></colgroup><tbody><tr><th><p>原典資料リスト項目</p></th><th><p>記述する内容</p></th><th><p>記述例</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_cbad3382-ba6e-d172-0893-ede2d80ed2d7" id="urn:x-metanorma-xml-id:_cbad3382-ba6e-d172-0893-ede2d80ed2d7">meshcode</p></td><td><p about="urn:x-metanorma-xml-id:_61bfa772-2171-4c3e-a5ca-04ac6c010484" id="urn:x-metanorma-xml-id:_61bfa772-2171-4c3e-a5ca-04ac6c010484">標準地域メッシュのコードを記述する。</p><p about="urn:x-metanorma-xml-id:_027e679f-c84e-5b00-2940-85e285f8e5b4" id="urn:x-metanorma-xml-id:_027e679f-c84e-5b00-2940-85e285f8e5b4">コードは、地物のファイル単位として指定されている3次メッシュ又は2次メッシュのメッシュコードとする。地下埋設物モデルの場合は、国土基本図の図郭コード（図郭の区画名）とする。</p><p about="urn:x-metanorma-xml-id:_9ca7725d-b351-b763-7ce3-1acdc0ad3283" id="urn:x-metanorma-xml-id:_9ca7725d-b351-b763-7ce3-1acdc0ad3283">メッシュ毎又は図郭ごとに記述することを基本とする。</p><p about="urn:x-metanorma-xml-id:_e8e77821-5984-b7f0-e27a-6bfc62e16fd0" id="urn:x-metanorma-xml-id:_e8e77821-5984-b7f0-e27a-6bfc62e16fd0">同一の地物・属性について、都市域全体で同一の原典資料が使用されている場合、メッシュコード又は図郭コードを省略する。</p><p about="urn:x-metanorma-xml-id:_376e28d7-6fd2-965c-12f0-f4cd6610279e" id="urn:x-metanorma-xml-id:_376e28d7-6fd2-965c-12f0-f4cd6610279e">例えば、一つの洪水浸水想定区域図を都市域全体で使用している場合は、メッシュコードを省略する。</p><p about="urn:x-metanorma-xml-id:_4fa93a54-8f4a-9d4e-538d-116652754afe" id="urn:x-metanorma-xml-id:_4fa93a54-8f4a-9d4e-538d-116652754afe">一方、LOD0の建築物の外形について、都市計画基本図を使用して作成しつつ、一部のメッシュは航空写真から図化した場合は、同一地物・属性について複数の原典資料が使用されているため、メッシュ毎に記述する。</p><p about="urn:x-metanorma-xml-id:_04f2d00c-e4a5-307d-e5cb-3a095af736a8" id="urn:x-metanorma-xml-id:_04f2d00c-e4a5-307d-e5cb-3a095af736a8">また、都市計画基礎調査を複数年に分けて実施しており、場所によって作成時点の異なる都市計画基礎調査の成果が使用されている場合には、同一地物・属性について複数の原典資料が使用されているため、メッシュ毎に記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_65efd120-1d9e-fed1-0525-cb660924a030" id="urn:x-metanorma-xml-id:_65efd120-1d9e-fed1-0525-cb660924a030">50305455</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_de22b9df-2c2d-0dff-cf8c-8de39c8534cc" id="urn:x-metanorma-xml-id:_de22b9df-2c2d-0dff-cf8c-8de39c8534cc">feature</p></td><td><p about="urn:x-metanorma-xml-id:_e68a00e6-3b38-3fb0-2951-761f23993035" id="urn:x-metanorma-xml-id:_e68a00e6-3b38-3fb0-2951-761f23993035">地物名を記述する。各モジュールに複数の地物が定義されている場合は、集成する地物（例：Building）を記述することを基本とする。集成する地物に束ねられ、部品として使われる地物（例：WallSurface, Door）は記述しなくてもよいが、特に明記したい場合は、記述してもよい。</p><p about="urn:x-metanorma-xml-id:_0e09fa83-7f52-799c-c19b-21ddbb6361df" id="urn:x-metanorma-xml-id:_0e09fa83-7f52-799c-c19b-21ddbb6361df">なお、Appearance（地物に貼るテクスチャ）は、貼り付ける対象となる地物（例：Building）のプロパティとして本リストでは記述する。</p><p about="urn:x-metanorma-xml-id:_a2345020-77e0-165f-772b-3576a6106cc6" id="urn:x-metanorma-xml-id:_a2345020-77e0-165f-772b-3576a6106cc6">地物名には接頭辞を付する。</p></td><td><p about="urn:x-metanorma-xml-id:_0305cf64-18c1-9379-3e27-34aed38bfae6" id="urn:x-metanorma-xml-id:_0305cf64-18c1-9379-3e27-34aed38bfae6">bldg:Building</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_19a0be2e-7389-da75-c240-742450d0e14d" id="urn:x-metanorma-xml-id:_19a0be2e-7389-da75-c240-742450d0e14d">featureName</p></td><td><p about="urn:x-metanorma-xml-id:_3b0f71a6-3be7-a36a-1e4a-631f6d21973d" id="urn:x-metanorma-xml-id:_3b0f71a6-3be7-a36a-1e4a-631f6d21973d">“feature”で、”GenericCityObject”を記述した場合は、どのGenericCityObjectを使用したかを識別するため、name属性の値を記述する。GenericCityObject以外をfeatureに記述した場合は、空とする。</p></td><td><p about="urn:x-metanorma-xml-id:_5920a03a-a965-f959-874b-b42caf1b881e" id="urn:x-metanorma-xml-id:_5920a03a-a965-f959-874b-b42caf1b881e">20</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cd46918a-5379-5cae-427d-079f5b67d5ef" id="urn:x-metanorma-xml-id:_cd46918a-5379-5cae-427d-079f5b67d5ef">property</p></td><td><p about="urn:x-metanorma-xml-id:_913b6380-dc01-33e5-00a0-5ab163e28673" id="urn:x-metanorma-xml-id:_913b6380-dc01-33e5-00a0-5ab163e28673">地物の主題属性（データ型を含む）及び空間属性（幾何オブジェクトへの参照）を記述する。空間属性はLOD別とする。</p><p about="urn:x-metanorma-xml-id:_d6c4de2e-2996-1ea2-df25-56a629679163" id="urn:x-metanorma-xml-id:_d6c4de2e-2996-1ea2-df25-56a629679163">地物の主題属性がデータ型として定義されている場合は、関連役割名とする。ただし、データ型に定義された各属性に異なる原典資料が使用されている場合は、”関連役割名.主題属性名“とする。</p><p about="urn:x-metanorma-xml-id:_c054dfba-3e27-9534-50ab-c1bd3587c882" id="urn:x-metanorma-xml-id:_c054dfba-3e27-9534-50ab-c1bd3587c882">地物のテクスチャは、”property”を“app:appearance”とする。</p><p about="urn:x-metanorma-xml-id:_bae6ff03-a57e-7b96-5097-1bc07c885720" id="urn:x-metanorma-xml-id:_bae6ff03-a57e-7b96-5097-1bc07c885720">属性名には、接頭辞を付す。</p><p about="urn:x-metanorma-xml-id:_cdc99ec9-8dfb-cc31-eaaa-2e99285e9428" id="urn:x-metanorma-xml-id:_cdc99ec9-8dfb-cc31-eaaa-2e99285e9428">接頭辞は、応用スキーマ文書に示す地物の主題属性又は空間属性に付す接頭辞に一致させる。</p></td><td><p about="urn:x-metanorma-xml-id:_7df5ff59-9f92-6914-bb2b-4620f4e4efe0" id="urn:x-metanorma-xml-id:_7df5ff59-9f92-6914-bb2b-4620f4e4efe0">bldg:lod0RoofEdge</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d04fa7d5-826a-94e9-6c6f-d275a020f7a8" id="urn:x-metanorma-xml-id:_d04fa7d5-826a-94e9-6c6f-d275a020f7a8">propertyName</p></td><td><p about="urn:x-metanorma-xml-id:_c1bdd035-f656-c5c4-f8cf-bb256657eb36" id="urn:x-metanorma-xml-id:_c1bdd035-f656-c5c4-f8cf-bb256657eb36">“property”で、”gen:stringAttribute”などの任意に追加した属性を記述した場合は、属性を識別するため、name属性（又はkey属性）の値を記述する。任意に追加した属性以外をpropertyに記述した場合は、空とする。</p></td><td><p about="urn:x-metanorma-xml-id:_cb6f91ff-4f84-90fe-32b2-08d8e0e5c930" id="urn:x-metanorma-xml-id:_cb6f91ff-4f84-90fe-32b2-08d8e0e5c930">名称</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_029f8f0a-f2cb-4e29-5910-52a9feabc24f" id="urn:x-metanorma-xml-id:_029f8f0a-f2cb-4e29-5910-52a9feabc24f">sourceName</p></td><td><p about="urn:x-metanorma-xml-id:_5d6205c9-7e6b-be87-dcbf-d0add1350cb0" id="urn:x-metanorma-xml-id:_5d6205c9-7e6b-be87-dcbf-d0add1350cb0">原典として使用した資料の名称を記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_d556139f-3068-66ed-728a-ee4c6bc8ac30" id="urn:x-metanorma-xml-id:_d556139f-3068-66ed-728a-ee4c6bc8ac30">航空写真</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9d11b342-ea79-8b12-a5d1-596d7a8aa6f8" id="urn:x-metanorma-xml-id:_9d11b342-ea79-8b12-a5d1-596d7a8aa6f8">authority</p></td><td><p about="urn:x-metanorma-xml-id:_b45c7fd7-3645-1302-fe46-f8d525d51d07" id="urn:x-metanorma-xml-id:_b45c7fd7-3645-1302-fe46-f8d525d51d07">原典資料の作成機関の名称を記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_848d2ea9-b122-2c9c-c715-bb5327b2ed59" id="urn:x-metanorma-xml-id:_848d2ea9-b122-2c9c-c715-bb5327b2ed59">●●県〇〇市</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a86a4101-80db-3829-157d-6c773ddf3c9b" id="urn:x-metanorma-xml-id:_a86a4101-80db-3829-157d-6c773ddf3c9b">date</p></td><td><p about="urn:x-metanorma-xml-id:_8962267d-22b4-71fd-244d-d7888daafcec" id="urn:x-metanorma-xml-id:_8962267d-22b4-71fd-244d-d7888daafcec">原典資料が作成、公表又は改訂された日付を記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_90310f43-e7f2-29d2-d57d-e7b46d1b6fdf" id="urn:x-metanorma-xml-id:_90310f43-e7f2-29d2-d57d-e7b46d1b6fdf">2021-01-01</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c7bb5b4b-6397-2d1e-fdca-69e710b0635d" id="urn:x-metanorma-xml-id:_c7bb5b4b-6397-2d1e-fdca-69e710b0635d">dateType</p></td><td><p about="urn:x-metanorma-xml-id:_c5c546c9-4377-beb3-7039-41080860db1d" id="urn:x-metanorma-xml-id:_c5c546c9-4377-beb3-7039-41080860db1d">“date”で記述した日付の意味を記述する。作成日の場合は001、公表日の場合は002、改訂日の場合は003、不明な場合は004とする。</p><p about="urn:x-metanorma-xml-id:_77abd4fa-7be2-14d2-9d3a-5680a3992489" id="urn:x-metanorma-xml-id:_77abd4fa-7be2-14d2-9d3a-5680a3992489">作成日は原典資料の納品日とする。公表日は原典資料がオープンデータとして公開された日とする。 改訂日は作成又は公開された原典資料が修正され、納品又は公開された日とする。</p></td><td><p about="urn:x-metanorma-xml-id:_16d4f019-d0a0-3158-09a0-c644d20fe5d5" id="urn:x-metanorma-xml-id:_16d4f019-d0a0-3158-09a0-c644d20fe5d5">001</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_85390862-57fc-60c3-af6a-6b58af40288e" id="urn:x-metanorma-xml-id:_85390862-57fc-60c3-af6a-6b58af40288e">srs</p></td><td><p about="urn:x-metanorma-xml-id:_f3be1f6b-8a74-3d65-fde0-94a52075de3e" id="urn:x-metanorma-xml-id:_f3be1f6b-8a74-3d65-fde0-94a52075de3e">原典資料がGISデータ又は図面の場合に、適用されている座標参照系の識別子を、JIS X7115メタデータ附属書2に従い記述する。GISデータではない場合は空とする。</p></td><td><p about="urn:x-metanorma-xml-id:_eb4fd6e0-ff0c-87b8-9678-83180c0bc745" id="urn:x-metanorma-xml-id:_eb4fd6e0-ff0c-87b8-9678-83180c0bc745">JGD2011 / 2(X, Y)</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bcfcb9b8-063f-d27d-2b60-7c011318017e" id="urn:x-metanorma-xml-id:_bcfcb9b8-063f-d27d-2b60-7c011318017e">mapLevel</p></td><td><p about="urn:x-metanorma-xml-id:_a1c96195-eea4-deb8-6e3e-c5da9e18c113" id="urn:x-metanorma-xml-id:_a1c96195-eea4-deb8-6e3e-c5da9e18c113">原典資料がGISデータの場合又は図面の場合に、地図情報レベルを記述する。数値のみの記載とする。例：地図情報レベル2500の場合は”2500”とする。</p><p about="urn:x-metanorma-xml-id:_d02de5f5-b17f-5cfd-0ee4-f3de29ba341a" id="urn:x-metanorma-xml-id:_d02de5f5-b17f-5cfd-0ee4-f3de29ba341a">一つの原典資料に複数の地図情報レベルが混在している場合は、列挙してよい。ただし、その他の項目の内容が同一である場合に限る（その他の項目の内容は異なる場合は行を分ける）。</p></td><td><p about="urn:x-metanorma-xml-id:_f7a55ee6-098d-8830-e828-0aa68de61281" id="urn:x-metanorma-xml-id:_f7a55ee6-098d-8830-e828-0aa68de61281">2500</p><p about="urn:x-metanorma-xml-id:_32a07c99-d18f-93d6-9c56-3caae89d3a45" id="urn:x-metanorma-xml-id:_32a07c99-d18f-93d6-9c56-3caae89d3a45">列挙する場合 2500;1000</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_863bc395-e06b-45be-27fd-f18c6e90c84c" id="urn:x-metanorma-xml-id:_863bc395-e06b-45be-27fd-f18c6e90c84c">URL</p></td><td><p about="urn:x-metanorma-xml-id:_9319b6ed-7794-7385-4424-a6bfc9738be8" id="urn:x-metanorma-xml-id:_9319b6ed-7794-7385-4424-a6bfc9738be8">原典資料又はその詳細な情報が入手可能なウェブサイトがある場合にはURLを記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_8b9447d8-a483-3cfa-5607-16b32d013d65" id="urn:x-metanorma-xml-id:_8b9447d8-a483-3cfa-5607-16b32d013d65"><a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-A27-v3_0.html">https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-A27-v3_0.html</a></p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
