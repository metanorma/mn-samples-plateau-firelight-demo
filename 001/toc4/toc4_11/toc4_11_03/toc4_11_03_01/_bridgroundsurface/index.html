531-450137dc72b6">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_eacf9e13-9db2-10df-9c49-2b7f9f7f8431" id="urn:x-metanorma-xml-id:_eacf9e13-9db2-10df-9c49-2b7f9f7f8431">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_18c578a2-8679-f169-2bc2-2965cb117516" id="urn:x-metanorma-xml-id:_18c578a2-8679-f169-2bc2-2965cb117516">brid:lod2MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9025973a-8b43-157f-306c-ef91953c0d22" id="urn:x-metanorma-xml-id:_9025973a-8b43-157f-306c-ef91953c0d22">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f01766f6-f054-5d0b-22d1-e88451ebc721" id="urn:x-metanorma-xml-id:_f01766f6-f054-5d0b-22d1-e88451ebc721">LOD2.1において底面の形状・起伏を再現した面。橋梁の側面と、地表との交線により囲まれた面を取得する。 面の各頂点に、地表面の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1935a908-d997-2e54-6dd3-20774d3c51c3" id="urn:x-metanorma-xml-id:_1935a908-d997-2e54-6dd3-20774d3c51c3">brid:lod3MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_78c1bef8-7cc4-e6d0-9829-cd91e3e6ade8" id="urn:x-metanorma-xml-id:_78c1bef8-7cc4-e6d0-9829-cd91e3e6ade8">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d0456234-1414-af26-484e-b31f4809aa58" id="urn:x-metanorma-xml-id:_d0456234-1414-af26-484e-b31f4809aa58">LOD3において底面の形状・起伏を再現した面。橋梁の側面と、地表との交線により囲まれた面を取得する。 面の各頂点に、地表面の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_53bd4b65-6093-d982-2b45-47ef37fb84d6" id="urn:x-metanorma-xml-id:_53bd4b65-6093-d982-2b45-47ef37fb84d6">brid:lod4MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_67adbb46-be12-2e2b-ea53-b9d6b566b9b9" id="urn:x-metanorma-xml-id:_67adbb46-be12-2e2b-ea53-b9d6b566b9b9">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2354bca3-2a9b-c6aa-2797-930aff6d9a6d" id="urn:x-metanorma-xml-id:_2354bca3-2a9b-c6aa-2797-930aff6d9a6d">LOD4において底面の形状・起伏を再現した面。橋梁の側面と、地表との交線により囲まれた面を取得する。 面の各頂点に、地表面の高さを与える。</p></td></tr><tr><th><p>(brid:opening)</p></th><td><p about="urn:x-metanorma-xml-id:_6cc6a6cd-97c6-4333-cba9-307cc9e8bc20" id="urn:x-metanorma-xml-id:_6cc6a6cd-97c6-4333-cba9-307cc9e8bc20">brid:_Opening [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_81ee32a6-cd51-25a0-3514-0d13ed2985da" id="urn:x-metanorma-xml-id:_81ee32a6-cd51-25a0-3514-0d13ed2985da">底面に設置される、窓や扉への参照。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
