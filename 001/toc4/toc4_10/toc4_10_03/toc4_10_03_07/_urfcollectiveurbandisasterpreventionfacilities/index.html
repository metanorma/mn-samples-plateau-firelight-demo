id:_550bb154-0034-7546-c012-c1b7e34c2803" id="urn:x-metanorma-xml-id:_550bb154-0034-7546-c012-c1b7e34c2803">都市計画において定められるべき都市計画法第11条第1項第10号に定める施設（一団地の都市安全確保拠点施設）。溢水、湛水、津波、高潮その他の自然現象による災害が発生した場合における居住者等（居住者、来訪者又は滞在者をいう。以下同じ。）の安全を確保するための拠点となる一団地の特定公益的施設（避難場所の提供、生活関連物資の配布、保健医療サービスの提供その他の当該災害が発生した場合における居住者等の安全を確保するために必要な機能を有する集会施設、購買施設、医療施設その他の施設をいう。）及び公共施設をいう。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_085e8dba-648a-aa6d-3a18-fb6d1db88113" id="urn:x-metanorma-xml-id:_085e8dba-648a-aa6d-3a18-fb6d1db88113">urf:UrbanFacility</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_246d9cd6-090c-1e68-8e7f-60fda488f241" id="urn:x-metanorma-xml-id:_246d9cd6-090c-1e68-8e7f-60fda488f241">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_03145f76-1513-e45d-df5e-b47e03991c39" id="urn:x-metanorma-xml-id:_03145f76-1513-e45d-df5e-b47e03991c39">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_0a0dace4-f09b-8f4f-881f-7d83cea0cee5" id="urn:x-metanorma-xml-id:_0a0dace4-f09b-8f4f-881f-7d83cea0cee5">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dd55ae65-9ab2-4e0f-b6ee-747243e2c4d7" id="urn:x-metanorma-xml-id:_dd55ae65-9ab2-4e0f-b6ee-747243e2c4d7">都市施設の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_273d6f06-114d-8987-0e11-1824c0ab4c88" id="urn:x-metanorma-xml-id:_273d6f06-114d-8987-0e11-1824c0ab4c88">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_571d30eb-674e-7e0d-29c7-1f167fba13fa" id="urn:x-metanorma-xml-id:_571d30eb-674e-7e0d-29c7-1f167fba13fa">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d25da1f4-1568-090d-a403-f5f827e906df" id="urn:x-metanorma-xml-id:_d25da1f4-1568-090d-a403-f5f827e906df">都市計画法第11条第2項で定める名称（都市施設を識別する名前）。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p tanorma-xml-id:_c302d80e-2c35-eb1d-6d5c-fdd010cda838" id="urn:x-metanorma-xml-id:_c302d80e-2c35-eb1d-6d5c-fdd010cda838">水面との相対的な位置関係。</p></td></tr><tr><th><p>(urf:class)</p></th><td><p about="urn:x-metanorma-xml-id:_9b643e76-06aa-e778-9f23-747072443afa" id="urn:x-metanorma-xml-id:_9b643e76-06aa-e778-9f23-747072443afa">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9e3f68e7-d598-38f4-a339-bc106dd1577e" id="urn:x-metanorma-xml-id:_9e3f68e7-d598-38f4-a339-bc106dd1577e">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_31f47d3b-c8df-2866-e3b3-76a3425188f9" id="urn:x-metanorma-xml-id:_31f47d3b-c8df-2866-e3b3-76a3425188f9">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_d2a9cb6b-c799-947f-5768-95827e41048d" id="urn:x-metanorma-xml-id:_d2a9cb6b-c799-947f-5768-95827e41048d">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f11a173c-fd9d-f0b5-2f07-f3625826c89d" id="urn:x-metanorma-xml-id:_f11a173c-fd9d-f0b5-2f07-f3625826c89d">都市計画法第11条第2項に定める都市施設の種類。コードリスト（UrbanFacility_function.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_a3d33314-7ab2-46c7-0425-4d92ca8c3404" id="urn:x-metanorma-xml-id:_a3d33314-7ab2-46c7-0425-4d92ca8c3404">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2fa5f3cb-36f4-7dc6-0a0c-d12a8c5b798a" id="urn:x-metanorma-xml-id:_2fa5f3cb-36f4-7dc6-0a0c-d12a8c5b798a">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_56c77c64-7e4e-34f5-71db-ef5228025883" id="urn:x-metanorma-xml-id:_56c77c64-7e4e-34f5-71db-ef5228025883">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_fbba354e-0118-2fa8-9a0c-6c4ecff8d373" id="urn:x-metanorma-xml-id:_fbba354e-0118-2fa8-9a0c-6c4ecff8d373">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bde19ab7-dea2-edf1-3010-e081b5dfaef4" id="urn:x-metanorma-xml-id:_bde19ab7-dea2-edf1-3010-e081b5dfaef4">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場
