        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_03">4.3  交通（道路）モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_03/toc4_03_03">4.3.3  交通（道路）モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_03/toc4_03_03/toc4_03_03_02">4.3.3.2  Urban Object（i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.3.3.2.2  uro:DataQualityAttribute</h1><figure about="urn:x-metanorma-xml-id:_3b01c157-6088-1c47-6c95-4348827f5dcb" id="urn:x-metanorma-xml-id:_3b01c157-6088-1c47-6c95-4348827f5dcb"><figcaption class="style_figCaption">表4-156</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><th><p>型の定義</p></th><th colspan="2"><p>都市オブジェクトの品質を記述するためのデータ型。</p></th></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_c99c92f1-103d-3bc1-2300-43434e8e62e9" id="urn:x-metanorma-xml-id:_c99c92f1-103d-3bc1-2300-43434e8e62e9">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_dd694016-2c51-5cbc-74ff-7636402d4280" id="urn:x-metanorma-xml-id:_dd694016-2c51-5cbc-74ff-7636402d4280">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_189ea6ef-7471-a722-be29-1812c0eb6967" id="urn:x-metanorma-xml-id:_189ea6ef-7471-a722-be29-1812c0eb6967">uro:geometrySrcDescLod0</p></td><td><p about="urn:x-metanorma-xml-id:_ddc4cc17-18fd-aec3-ee49-5931e427c4f3" id="urn:x-metanorma-xml-id:_ddc4cc17-18fd-aec3-ee49-5931e427c4f3">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_432ac7be-8f26-7599-3f03-a1de666770e4" id="urn:x-metanorma-xml-id:_432ac7be-8f26-7599-3f03-a1de666770e4">LOD0の幾何オブジェクトの作成に使用した原典資料の種類。コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択する。拡張製品仕様書でLOD0の幾何オブジェクトが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD0の幾何オブジェクトを含んでいない場合でも、「未作成」を示すコード「999」を選択すること（例えば、交通（道路）モデルについて、一部の範囲のみLOD0の幾何オブジェクトが作成され、対象とする都市オブジェクトにはLOD1の幾何オブジェクトのみが含まれているような場合でも、その都市オブジェクトに関する本属性の値は「999」となる。）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d3410973-afc0-7b59-7132-f7ae4f191af0" id="urn:x-metanorma-xml-id:_d3410973-afc0-7b59-7132-f7ae4f191af0">uro:geometrySrcDescLod1</p></td><td><p about="urn:x-metanorma-xml-id:_7b0984ae-f205-94e0-6591-1238e07e9b6c" id="urn:x-metanorma-xml-id:_7b0984ae-f205-94e0-6591-1238e07e9b6c">gml:CodeType [1..*]</p></td><td><p about="urn:x-metanorma-xml-id:_3e302658-3549-e20f-5829-880b9b6fadb3" id="urn:x-metanorma-xml-id:_3e302658-3549-e20f-5829-880b9b6fadb3">LOD1の幾何オブジェクトの作成に使用した原典資料の種類。コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択する。具体的な都市オブジェクトがLOD1の幾何オブジェクトを含んでいない場合でも、「未作成」を示すコード「999」を選択すること。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b5ee3fbb-2a3d-08f2-466f-83498b61e417" id="urn:x-metanorma-xml-id:_b5ee3fbb-2a3d-08f2-466f-83498b61e417">uro:geometrySrcDescLod2</p></td><td><p about="urn:x-metanorma-xml-id:_e64c3ab5-c0c7-8113-cc9a-19d8ba3ccd59" id="urn:x-metanorma-xml-id:_e64c3ab5-c0c7-8113-cc9a-19d8ba3ccd59">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_12c0c1e0-e5c2-85c3-aaf8-11da7d28e6a0" id="urn:x-metanorma-xml-id:_12c0c1e0-e5c2-85c3-aaf8-11da7d28e6a0">LOD2の幾何オブジェクトの作成に使用した原典資料の種類。コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択する。拡張製品仕様書でLOD2の幾何オブジェクトが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD2の幾何オブジェクトを含んでいない場合でも、「未作成」を示すコード「999」を選択すること（例えば、交通（道路）モデルについて、一部の範囲のみLOD0の幾何オブジェクトが作成され、対象とする都市オブジェクトにはLOD1の幾何オブジェクトのみが含まれているような場合でも、その都市オブジェクトに関する本属性の値は「999」となる。）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ac847c16-d10e-ef5b-65c1-b47ec246209f" id="urn:x-metanorma-xml-id:_ac847c16-d10e-ef5b-65c1-b47ec246209f">uro:geometrySrcDescLod3</p></td><td><p about="urn:x-metanorma-xml-id:_d48bc59b-c422-735c-2014-b7484ce097ed" id="urn:x-metanorma-xml-id:_d48bc59b-c422-735c-2014-b7484ce097ed">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5e077a99-74f4-6945-bbb1-8caa39e5e42f" id="urn:x-metanorma-xml-id:_5e077a99-74f4-6945-bbb1-8caa39e5e42f">LOD3の幾何オブジェクトの作成に使用した原典資料の種類。コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択する。拡張製品仕様書でLOD3の幾何オブジェクトが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD3の幾何オブジェクトを含んでいない場合でも、「未作成」を示すコード「999」を選択すること（例えば、交通（道路）モデルについて、一部の範囲のみLOD0の幾何オブジェクトが作成され、対象とする都市オブジェクトにはLOD1の幾何オブジェクトのみが含まれているような場合でも、その都市オブジェクトに関する本属性の値は「999」となる。）。</p></td></tr><tr><th><p>(uro:geometrySrcDescLod4)</p></th><td><p about="urn:x-metanorma-xml-id:_08c39380-49e9-6732-bb95-9859d791eaf4" id="urn:x-metanorma-xml-id:_08c39380-49e9-6732-bb95-9859d791eaf4">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_79f24afb-dfa8-a050-bc35-7275a748571a" id="urn:x-metanorma-xml-id:_79f24afb-dfa8-a050-bc35-7275a748571a">LOD4の幾何オブジェクトの作成に使用した原典資料の種類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_fd9d30b9-4a7e-6df0-a542-90662cbd70a9" id="urn:x-metanorma-xml-id:_fd9d30b9-4a7e-6df0-a542-90662cbd70a9">uro:thematicSrcDesc</p></td><td><p about="urn:x-metanorma-xml-id:_5ca7feae-d1c4-e8ad-0369-fded556bda5e" id="urn:x-metanorma-xml-id:_5ca7feae-d1c4-e8ad-0369-fded556bda5e">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9d70fc3c-6499-0ed9-e8f6-4ea073d99ee2" id="urn:x-metanorma-xml-id:_9d70fc3c-6499-0ed9-e8f6-4ea073d99ee2">主題属性の作成に使用した原典資料の種類。コードリスト（DataQualityAttribute_thematicSrcDesc.xml）より選択する。 主題属性が作成対象となっている場合は必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8a97e348-ac6f-3b9a-b71f-f1a2b18fa95a" id="urn:x-metanorma-xml-id:_8a97e348-ac6f-3b9a-b71f-f1a2b18fa95a">uro:appearanceSrcDescLod0</p></td><td><p about="urn:x-metanorma-xml-id:_b86ad04e-31f5-8e1d-6f27-81876a4b0b2e" id="urn:x-metanorma-xml-id:_b86ad04e-31f5-8e1d-6f27-81876a4b0b2e">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5a9ab557-0daf-0d7d-9d50-ef962d809d54" id="urn:x-metanorma-xml-id:_5a9ab557-0daf-0d7d-9d50-ef962d809d54">LOD0の幾何オブジェクトのアピアランスに使用した原典資料の種類。コードリスト（DataQualityAttribute_appearanceSrcDesc.xml）より選択する。 拡張製品仕様書でLOD0の幾何オブジェクトのアピアランスが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD0の幾何オブジェクトのアピアランスを含んでいない場合でも、「未作成」を示すコード「999」を選択すること。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7a82c06e-2072-281e-c43d-ed7f4756a20f" id="urn:x-metanorma-xml-id:_7a82c06e-2072-281e-c43d-ed7f4756a20f">uro:appearanceSrcDescLod1</p></td><td><p about="urn:x-metanorma-xml-id:_ca274223-65ef-b17a-7cef-7b81fa8245cc" id="urn:x-metanorma-xml-id:_ca274223-65ef-b17a-7cef-7b81fa8245cc">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a5f5aff0-a84f-ae54-2d10-ca7a50f833fe" id="urn:x-metanorma-xml-id:_a5f5aff0-a84f-ae54-2d10-ca7a50f833fe">LOD1の幾何オブジェクトのアピアランスに使用した原典資料の種類。コードリスト（DataQualityAttribute_appearanceSrcDesc.xml）より選択する。 拡張製品仕様書LOD1の幾何オブジェクトのアピアランスが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD1の幾何オブジェクトのアピアランスを含んでいない場合でも、「未作成」を示すコード「999」を選択すること。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_840a0bbe-ad15-0b5a-9385-7d5475270c63" id="urn:x-metanorma-xml-id:_840a0bbe-ad15-0b5a-9385-7d5475270c63">uro:appearanceSrcDescLod2</p></td><td><p about="urn:x-metanorma-xml-id:_d54cd280-7121-1e82-68c5-f3104363441b" id="urn:x-metanorma-xml-id:_d54cd280-7121-1e82-68c5-f3104363441b">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a03d0025-2630-a870-a4f9-f0f3882961b3" id="urn:x-metanorma-xml-id:_a03d0025-2630-a870-a4f9-f0f3882961b3">LOD2の幾何オブジェクトのアピアランスに使用した原典資料の種類。コードリスト（DataQualityAttribute_appearanceSrcDesc.xml）より選択する。 拡張製品仕様書でLOD2の幾何オブジェクトのアピアランスが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD2の幾何オブジェクトのアピアランスを含んでいない場合でも、「未作成」を示すコード「999」を選択すること。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_93ef9703-68ac-63b7-be8b-d93a98b7a3a1" id="urn:x-metanorma-xml-id:_93ef9703-68ac-63b7-be8b-d93a98b7a3a1">uro:appearanceSrcDescLod3</p></td><td><p about="urn:x-metanorma-xml-id:_1322f67a-e31c-320c-a90e-71e38492d470" id="urn:x-metanorma-xml-id:_1322f67a-e31c-320c-a90e-71e38492d470">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_defabe05-f470-43ce-c99e-75f6f9ed6f1f" id="urn:x-metanorma-xml-id:_defabe05-f470-43ce-c99e-75f6f9ed6f1f">LOD3の幾何オブジェクトのアピアランスに使用した原典資料の種類。コードリスト（DataQualityAttribute_appearanceSrcDesc.xml）より選択する。 拡張製品仕様書でLOD3の幾何オブジェクトのアピアランスが作成対象となっている場合は必須とする。この場合、具体的な都市オブジェクトがLOD3の幾何オブジェクトのアピアランスを含んでいない場合でも、「未作成」を示すコード「999」を選択すること。</p></td></tr><tr><th><p>uro:appearanceSrcDescLod4</p></th><td><p about="urn:x-metanorma-xml-id:_5acbe4c4-8730-1767-0863-2a02c5296fa2" id="urn:x-metanorma-xml-id:_5acbe4c4-8730-1767-0863-2a02c5296fa2">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5cc052da-8634-a49f-2e33-a87071eab9f4" id="urn:x-metanorma-xml-id:_5cc052da-8634-a49f-2e33-a87071eab9f4">LOD4の幾何オブジェクトのアピアランスに使用した原典資料の種類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f8a13000-ef04-3c87-1090-924ff92ff578" id="urn:x-metanorma-xml-id:_f8a13000-ef04-3c87-1090-924ff92ff578">uro:lodType</p></td><td><p about="urn:x-metanorma-xml-id:_5f1da6f4-2f05-c382-9a89-bcc58f9e4f00" id="urn:x-metanorma-xml-id:_5f1da6f4-2f05-c382-9a89-bcc58f9e4f00">gml:CodeType[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6cfff507-a25e-3d84-dfe4-aa7b76340c0f" id="urn:x-metanorma-xml-id:_6cfff507-a25e-3d84-dfe4-aa7b76340c0f">幾何オブジェクトに適用されたLODの詳細な区分。コードリスト（Road_lodType.xml）より選択する。  LOD3の幾何オブジェクトを作成する場合は必須とする。</p></td></tr><tr><th><p>(uro:lod1HeightType)</p></th><td><p about="urn:x-metanorma-xml-id:_689bb6bd-0a9f-6328-6f49-06013feabbd1" id="urn:x-metanorma-xml-id:_689bb6bd-0a9f-6328-6f49-06013feabbd1">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_772982cf-4ef2-37d2-bfd6-1ace6f070d18" id="urn:x-metanorma-xml-id:_772982cf-4ef2-37d2-bfd6-1ace6f070d18">LOD1の立体図形を作成する際に使用した高さの算出方法。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ba3f893d-f14a-104a-61f4-9f6330ff76c6" id="urn:x-metanorma-xml-id:_ba3f893d-f14a-104a-61f4-9f6330ff76c6">uro:tranDataAcquisition</p></td><td><p about="urn:x-metanorma-xml-id:_78350d1e-2434-6912-97ad-978f17622ad1" id="urn:x-metanorma-xml-id:_78350d1e-2434-6912-97ad-978f17622ad1">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d3105a62-862a-7980-8201-1f1b6bf8b89a" id="urn:x-metanorma-xml-id:_d3105a62-862a-7980-8201-1f1b6bf8b89a">「<a href="https://www.nilim.go.jp/lab/bcg/siryou/tnn/tnn0848pdf/ks084811.pdf">道路基盤地図情報（整備促進版）製品仕様書（案）</a>」（平成27年5月）に定める「取得レベル(level)」を記述するための属性。 tran:Roadの場合に記述することができる。 文字列型で記述する内容は「 <a href="https://www.nilim.go.jp/lab/bcg/siryou/tnn/tnn0848pdf/ks084811.pdf">道路基盤地図情報（整備促進版）製品仕様書（案）</a>」に従う。例えば、道路モデルが空中写真測量成果を用いて作成されている場合はその旨と撮影縮尺を記述する（航空写真測量（１／４０００））。既成図数値化の場合は元となる図面の種類を記述する（既成数値化（道路台帳付図））。補備測量を行った場合はその旨を記述する（既存資源活用＋部分的補備測量）。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_99879615-a7c4-bce2-048d-bfcd7b37628d" id="urn:x-metanorma-xml-id:_99879615-a7c4-bce2-048d-bfcd7b37628d">uro:publicSurveyDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_90ab4836-af93-76ff-961a-15e969dc2963" id="urn:x-metanorma-xml-id:_90ab4836-af93-76ff-961a-15e969dc2963">uro:PublicSurveyDataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f64fa553-85b3-1842-6577-3a87bafbe6be" id="urn:x-metanorma-xml-id:_f64fa553-85b3-1842-6577-3a87bafbe6be">使用した公共測量成果の地図情報レベルと種類。各LODの幾何オブジェクトの作成に使用した原典資料の種類に関する属性（uro:geometrySrcDescLod0等）のコード値（コードリスト（DataQualityAttribute_geometrySrcDesc.xml）より選択される）が公共測量成果（コード「000」）となっている場合は、必須とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
