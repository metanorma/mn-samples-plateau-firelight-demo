td><td><p about="urn:x-metanorma-xml-id:_595cbc34-44b0-d9cd-490f-ebc10be1798d" id="urn:x-metanorma-xml-id:_595cbc34-44b0-d9cd-490f-ebc10be1798d">密集市街地整備法第31条第3項第2号に定める外壁の後退距離。制限を設けない場合は「無」とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5fdeb48c-c8fe-2039-c24a-d3f404ba8330" id="urn:x-metanorma-xml-id:_5fdeb48c-c8fe-2039-c24a-d3f404ba8330">urf:minimumFrontageRate</p></td><td><p about="urn:x-metanorma-xml-id:_be4cb822-8151-ffd9-e0de-4ebc9d960efc" id="urn:x-metanorma-xml-id:_be4cb822-8151-ffd9-e0de-4ebc9d960efc">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ff3204a3-ae49-d936-cee1-7146424b8e94" id="urn:x-metanorma-xml-id:_ff3204a3-ae49-d936-cee1-7146424b8e94">密集市街地整備法第31条第3項第2号に定める間口率の最低限度（建築物の防災都市計画施設に面する部分の長さの敷地の防災都市計画施設に接する部分の長さに対する割合の最低限度）。全体を「100」とする割合（百分率）で記述する。（単位は％）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9bc1ebea-d517-ef43-c76a-0b260296a0d9" id="urn:x-metanorma-xml-id:_9bc1ebea-d517-ef43-c76a-0b260296a0d9">urf:minimumBuildingHeight</p></td><td><p about="urn:x-metanorma-xml-id:_4140b6cd-f56f-d36f-70f6-248df2a1e26e" id="urn:x-metanorma-xml-id:_4140b6cd-f56f-d36f-70f6-248df2a1e26e">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dbc4aedc-2f4a-4961-736e-75feb2f6a314" id="urn:x-metanorma-xml-id:_dbc4aedc-2f4a-4961-736e-75feb2f6a314">密集市街地整備法第31条第3項第2号に定める建築物の高さの最低限度。単位はm（uom=”m”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_5eeeafec-43ca-bd0b-cc5a-1aaac7a8c0a2" id="urn:x-metanorma-xml-id:_5eeeafec-43ca-bd0b-cc5a-1aaac7a8c0a2">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3a5e9b5c-03b0-e83c-25bd-6858170f11e9" id="urn:x-metanorma-xml-id:_3a5e9b5c-03b0-e83c-25bd-6858170f11e9">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f259a0db-099d-0d8c-02df-70d041c18596" id="urn:x-metanorma-xml-id:_f259a0db-099d-0d8c-02df-70d041c18596">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_88b01ae7-fbd0-2e58-5615-0fe06be529b6" id="urn:x-metanorma-xml-id:_88b01ae7-fbd0-2e58-5615-0fe06be529b6">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_aec911ff-fda9-a330-e76e-eb9b653e7fb9" id="urn:x-metanorma-xml-id:_aec911ff-fda9-a330-e76e-eb9b653e7fb9">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ec537c19-fcb3-ca5c-7acc-fe0b47a7b926" id="urn:x-metanorma-xml-id:_ec537c19-fcb3-ca5c-7acc-fe0b47a7b926">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6d191296-5a6f-e6f3-d107-b63933e49ee5" id="urn:x-metanorma-xml-id:_6d191296-5a6f-e6f3-d107-b63933e49ee5">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_82bd4c9d-b91e-dbe9-680f-de3f131243b3" id="urn:x-metanorma-xml-id:_82bd4c9d-b91e-dbe9-680f-de3f131243b3">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_71e787d1-782c-246d-03ac-47987651cc79" id="urn:x-metanorma-xml-id:_71e787d1-782c-246d-03ac-47987651cc79">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6f24b8fb-9956-93f5-9790-93849804cb90" id="urn:x-metanorma-xml-id:_6f24b8fb-9956-93f5-9790-93849804cb90">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_69ca56d5-6ca3-e1ed-0aa9-e0c74d1f4351" id="urn:x-metanorma-xml-id:_69ca56d5-6ca3-e1ed-0aa9-e0c74d1f4351">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6e05b8c1-6bb7-4cdb-c263-68a0c61ac0b5" id="urn:x-metanorma-xml-id:_6e05b8c1-6bb7-4cdb-c263-68a0c61ac0b5">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
