80df-9451-22de9aa52043">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a643ab1f-4382-ab50-a77e-f1c64c53bd38" id="urn:x-metanorma-xml-id:_a643ab1f-4382-ab50-a77e-f1c64c53bd38">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_4c267998-ee22-9f93-e236-28c267122a48" id="urn:x-metanorma-xml-id:_4c267998-ee22-9f93-e236-28c267122a48">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_208a5976-648b-60d2-1e0d-d70274b79d71" id="urn:x-metanorma-xml-id:_208a5976-648b-60d2-1e0d-d70274b79d71">都市計画法第8条第3項第1号に定める地域地区（及び用途地域）の区分。コードリスト（Common_districtsAndZonesType.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_f27e9f02-71a7-5fbc-7857-7542776a994e" id="urn:x-metanorma-xml-id:_f27e9f02-71a7-5fbc-7857-7542776a994e">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5a7cb40e-79db-32a3-f96f-2c0e4258f40b" id="urn:x-metanorma-xml-id:_5a7cb40e-79db-32a3-f96f-2c0e4258f40b">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_579ff679-4835-d54b-e9dd-18bafa86d848" id="urn:x-metanorma-xml-id:_579ff679-4835-d54b-e9dd-18bafa86d848">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_06e191d2-89a0-d254-d32b-10f0ae7537fe" id="urn:x-metanorma-xml-id:_06e191d2-89a0-d254-d32b-10f0ae7537fe">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_004da451-d362-0f0e-6188-830ef8f35ec7" id="urn:x-metanorma-xml-id:_004da451-d362-0f0e-6188-830ef8f35ec7">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場合は、0001-01-01とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_14484d53-a231-c772-5739-2c63197996d8" id="urn:x-metanorma-xml-id:_14484d53-a231-c772-5739-2c63197996d8">urf:validFromType</p></td><td><p about="urn:x-metanorma-xml-id:_f9a7429f-8ce1-a5b7-50b5-e5cec780f8d2" id="urn:x-metanorma-xml-id:_f9a7429f-8ce1-a5b7-50b5-e5cec780f8d2">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6af6b4b5-de98-e0cf-2b0a-1cc4d1d36e6a" i RefType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4732eb70-ef9d-2596-b170-a6771d8c01f0" id="urn:x-metanorma-xml-id:_4732eb70-ef9d-2596-b170-a6771d8c01f0">建築基準法第50条で定める建築物の敷地、構造又は建築設備に対する制限。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_ed5877df-18ae-be93-3b42-ee8d16034a62" id="urn:x-metanorma-xml-id:_ed5877df-18ae-be93-3b42-ee8d16034a62">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3ebe4aa6-4e6e-d0ef-2657-e00f3b9a92f9" id="urn:x-metanorma-xml-id:_3ebe4aa6-4e6e-d0ef-2657-e00f3b9a92f9">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d4b7d4fc-804f-910b-cab7-6273be383d84" id="urn:x-metanorma-xml-id:_d4b7d4fc-804f-910b-cab7-6273be383d84">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e0d5870e-3c32-ab44-7e6b-ca4a4b97a2e2" id="urn:x-metanorma-xml-id:_e0d5870e-3c32-ab44-7e6b-ca4a4b97a2e2">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_80782143-04f1-9774-5558-b9457c30d98d" id="urn:x-metanorma-xml-id:_80782143-04f1-9774-5558-b9457c30d98d">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2fe51bcf-8ebb-56f9-2992-4eb7aa449096" id="urn:x-metanorma-xml-id:_2fe51bcf-8ebb-56f9-2992-4eb7aa449096">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2da6334e-17e4-ba38-9424-ba9dba44f4bb" id="urn:x-metanorma-xml-id:_2da6334e-17e4-ba38-9424-ba9dba44f4bb">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_a45b7aa6-0ffa-62f6-8651-886fe249308c" id="urn:x-metanorma-xml-id:_a45b7aa6-0ffa-62f6-8651-886fe249308c">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ed542604-6a7e-7f4c-6959-c310e1a8d617" id="urn:x-metanorma-xml-id:_ed542604-6a7e-7f4c-6959-c310e1a8d617">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_44f96856-bab1-4286-b826-d109fb52e389" id="urn:x-metanorma-xml-id:_44f96856-bab1-4286-b826-d109fb52e389">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_a82be3c0-7c16-4a51-c122-24a82d0927db" id="urn:x-metanorma-xml-id:_a82be3c0-7c16-4a51-c122-24a82d0927db">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f09cf72d-3cbb-b821-cd59-4abcbe08255e" id="urn:x-metanorma-xml-id:_f09cf72d-3cbb-b821-cd59-4abcbe08255e">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
