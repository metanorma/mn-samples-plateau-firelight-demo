ce</p></td><td><p about="urn:x-metanorma-xml-id:_7710d4c8-50f4-39d4-2750-bab2e43e3f9e" id="urn:x-metanorma-xml-id:_7710d4c8-50f4-39d4-2750-bab2e43e3f9e">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4a04de25-2de7-d0dd-7374-a0d6c9198f5f" id="urn:x-metanorma-xml-id:_4a04de25-2de7-d0dd-7374-a0d6c9198f5f">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_642499f7-8a4f-cdf7-229d-8b4001fb65df" id="urn:x-metanorma-xml-id:_642499f7-8a4f-cdf7-229d-8b4001fb65df">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_d1ca6da1-7126-3302-1e6e-aa9bff98df5d" id="urn:x-metanorma-xml-id:_d1ca6da1-7126-3302-1e6e-aa9bff98df5d">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9511cc70-5b40-dcfd-5c33-4753ba0c53b6" id="urn:x-metanorma-xml-id:_9511cc70-5b40-dcfd-5c33-4753ba0c53b6">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_acf7fc3b-7b59-ddfd-95ac-60c3774f9a30" id="urn:x-metanorma-xml-id:_acf7fc3b-7b59-ddfd-95ac-60c3774f9a30">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_2a58f612-a0f4-2ac6-e466-7d68f10890f8" id="urn:x-metanorma-xml-id:_2a58f612-a0f4-2ac6-e466-7d68f10890f8">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_916aa3a8-35b0-7632-4e5f-d3af8967cd56" id="urn:x-metanorma-xml-id:_916aa3a8-35b0-7632-4e5f-d3af8967cd56">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_eae8a5f7-7b59-4546-a966-901a967a7f76" id="urn:x-metanorma-xml-id:_eae8a5f7-7b59-4546-a966-901a967a7f76">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_9764a63d-1ecd-982d-ceaf-d90a4c3227fb" id="urn:x-metanorma-xml-id:_9764a63d-1ecd-982d-ceaf-d90a4c3227fb">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9d96be5b-b6b0-bbef-c0c4-68c7a23f10ba" id="urn:x-metanorma-xml-id:_9d96be5b-b6b0-bbef-c0c4-68c7a23f10ba">区域を構成する境界。地域地区
