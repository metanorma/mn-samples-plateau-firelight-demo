"26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_eb7e3e25-8d39-582e-48cb-648f705af26c" id="urn:x-metanorma-xml-id:_eb7e3e25-8d39-582e-48cb-648f705af26c">LOD2.0</p></td><td><p about="urn:x-metanorma-xml-id:_ec7f103d-46d2-6d4a-3d4e-01e0dc0b3962" id="urn:x-metanorma-xml-id:_ec7f103d-46d2-6d4a-3d4e-01e0dc0b3962">●</p></td><td><p about="urn:x-metanorma-xml-id:_9927c006-c22e-dedd-8fef-f6372df09d23" id="urn:x-metanorma-xml-id:_9927c006-c22e-dedd-8fef-f6372df09d23">Building</p></td><td><p about="urn:x-metanorma-xml-id:_3788779e-85ea-d587-fb41-54ea9fb6a51b" id="urn:x-metanorma-xml-id:_3788779e-85ea-d587-fb41-54ea9fb6a51b">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_730939aa-64d1-7099-cc50-b14553622cb7" id="urn:x-metanorma-xml-id:_730939aa-64d1-7099-cc50-b14553622cb7">射影の短辺の実長1m 以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_192d8fc5-bb14-0f46-0e0a-c44f44194e63" id="urn:x-metanorma-xml-id:_192d8fc5-bb14-0f46-0e0a-c44f44194e63">屋根面（RoofSurface）、外壁面（WallSurface）及び底面（GroundSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6cf43a25-f386-1be5-d70b-2f88a10b6c22" id="urn:x-metanorma-xml-id:_6cf43a25-f386-1be5-d70b-2f88a10b6c22">LOD2.0</p></td><td><p about="urn:x-metanorma-xml-id:_719e08a1-2e26-05c6-7156-e72aa5e013d6" id="urn:x-metanorma-xml-id:_719e08a1-2e26-05c6-7156-e72aa5e013d6">●</p></td><td><p about="urn:x-metanorma-xml-id:_2f1a6487-2b00-363e-0739-dfd31ce80af6" id="urn:x-metanorma-xml-id:_2f1a6487-2b00-363e-0739-dfd31ce80af6">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4869d3ff-fbd3-77b1-05a9-92fc68e6b04e" id="urn:x-metanorma-xml-id:_4869d3ff-fbd3-77b1-05a9-92fc68e6b04e">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_cd73c5c3-c38a-4440-1d62-fb02393897c9" id="urn:x-metanorma-xml-id:_cd73c5c3-c38a-4440-1d62-fb02393897c9">射影の短辺の実長3m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_cc7acad3-3519-4047-37f6-b07eabbd2c91" id="urn:x-metanorma-xml-id:_cc7acad3-3519-4047-37f6-b07eabbd2c91">屋根の上方からの正射影の外周を取得し、棟（屋根の頂部であり、屋根の分水嶺となる箇所）及び谷（屋根と屋根のつなぎの谷状の部分）で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_3aa1c99f-6bcb-a842-7906-aacdd9d6069e" id="urn:x-metanorma-xml-id:_3aa1c99f-6bcb-a842-7906-aacdd9d6069e">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_fe25c199-6bf3-d7e8-0e16-ac289964ff3b" id="urn:x-metanorma-xml-id:_fe25c199-6bf3-d7e8-0e16-ac289964ff3b">屋根の棟及び谷で区切ることにより、屋根の傾斜や向きを再現する。 屋根の棟及び谷は、以下を指す。</p><figure about="urn:x-metanorma-xml-id:_a5d37f5a-0ace-b3b1-c52d-a57c93b1a6a4" id="urn:x-metanorma-xml-id:_a5d37f5a-0ace-b3b1-c52d-a57c93b1a6a4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABLEAAAR+CAIAAACgYzBiAAAgAElEQVR4nOzdeZRc1Xnv/Wfvc2ro6lZ3a+iWQKiR4xiPF7BJDDi+tgHZOLZarMQ3ILDxgNCAczOBcNZltMHEdwXJ7xsbgwRy1r127pXk+A8jyQPYIHDeGJPESIq9YhBgR2ISEpJ6qqGrztn7/eN0HR31UF3dXVN3fT/LSy5Vnzp1qmhVnd959t6PstYKAAAAAKAp6XofAAAAAACgbsiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAADQvMiEAAAAANC8yIQAAAAA0LzIhAAAAHVmra33IczI5s2blVJKKa21Gs8NN9zw4IMPPv/887P9lQJzklvvAwAAAGh2Sqngxu7duw8ePFh647e85S3nn3/+smXLwkc1vq1btwZpkEwINCAyIQAAQKN4/vnnN27cOO6PlFLRQDW7wlVwtPv376/3gQAYB2NHAQAA6m/SMlr0Rzt27JhdmVBEfvazn5133nnW2ll35MCcR50QAACg/soZCBqUCnfu3HnllVfW4JDKFx58iby3dOlSKe9lAqgx6oQAAACzQ5C4LrzwwnofCIA5h 8660-c494-e5f6-608d98e0388b" id="urn:x-metanorma-xml-id:_067c2cb6-8660-c494-e5f6-608d98e0388b">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_ddbdfac8-6afa-8319-9688-03cc8c1236ab" id="urn:x-metanorma-xml-id:_ddbdfac8-6afa-8319-9688-03cc8c1236ab">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_db83a1ae-c4eb-612d-fe20-60b85aa406b1" id="urn:x-metanorma-xml-id:_db83a1ae-c4eb-612d-fe20-60b85aa406b1">全て対象</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_360ba875-d5ac-c7c7-d0af-48af583e2805" id="urn:x-metanorma-xml-id:_360ba875-d5ac-c7c7-d0af-48af583e2805">建築物の上方からの正射影の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_9a00355c-1b70-08e2-8c8a-53fe00191d99" id="urn:x-metanorma-xml-id:_9a00355c-1b70-08e2-8c8a-53fe00191d99">外周を構成する各頂点に、地表面の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_f100ce08-0edd-fbfc-67ad-bce4a7a7b3f0" id="urn:x-metanorma-xml-id:_f100ce08-0edd-fbfc-67ad-bce4a7a7b3f0">地表面の高さは、建築物の上方からの正射影の外周に含まれる地表面の高さのうち、最も低い高さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_249c0593-448c-7d05-71d5-dbfa8fc2fc16" id="urn:x-metanorma-xml-id:_249c0593-448c-7d05-71d5-dbfa8fc2fc16">LOD2.0</p></td><td><p about="urn:x-metanorma-xml-id:_f432273f-5131-d208-a137-3a0cc2fe180f" id="urn:x-metanorma-xml-id:_f432273f-5131-d208-a137-3a0cc2fe180f">●</p></td><td><p about="urn:x-metanorma-xml-id:_811cac54-6b14-cd30-61cb-77439e4954eb" id="urn:x-metanorma-xml-id:_811cac54-6b14-cd30-61cb-77439e4954eb">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_8e4e9ec8-9186-ca98-9c66-e3c6b8bd2844" id="urn:x-metanorma-xml-id:_8e4e9ec8-9186-ca98-9c66-e3c6b8bd2844">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_102feeb2-a815-a1e5-dce0-95352ac83c5c" id="urn:x-metanorma-xml-id:_102feeb2-a815-a1e5-dce0-95352ac83c5c">全て対象</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0800b830-a7f0-332b-f4b5-d19211fb3ddf" id="urn:x-metanorma-xml-id:_0800b830-a7f0-332b-f4b5-d19211fb3ddf">屋根面（RoofSurface）と底面（GroundSurface）を垂直に結ぶ各辺をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_41ba5073-f990-2e99-9e75-12e896803a04" id="urn:x-metanorma-xml-id:_41ba5073-f990-2e99-9e75-12e896803a04">方位が変化する場所で区切る。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_1919fedd-86a5-2510-03e2-3a4b95271d47" id="urn:x-metanorma-xml-id:_1919fedd-86a5-2510-03e2-3a4b95271d47">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_71486769-3f2c-210d-2cbc-51184b74003c" id="urn:x-metanorma-xml-id:_71486769-3f2c-210d-2cbc-51184b74003c">LOD2.0</p></td><td><p about="urn:x-metanorma-xml-id:_70679f20-eecd-0424-d4a7-bfc507a58171" id="urn:x-metanorma-xml-id:_70679f20-eecd-0424-d4a7-bfc507a58171">■</p></td><td><p about="urn:x-metanorma-xml-id:_18c7e5e2-cc41-4f25-1fbe-95ead1bdd899" id="urn:x-metanorma-xml-id:_18c7e5e2-cc41-4f25-1fbe-95ead1bdd899">BuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_4e1c41b2-d0e2-7daa-9a73-c625d33ebfa7" id="urn:x-metanorma-xml-id:_4e1c41b2-d0e2-7daa-9a73-c625d33ebfa7">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_e4404c6c-ae50-670f-84fb-51499bce3900" id="urn:x-metanorma-xml-id:_e4404c6c-ae50-670f-84fb-51499bce3900">一棟の建築物を、主題属性の異なる複数の部分に分ける場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b59fa0bf-b349-a4d3-7f6c-fcda5a04e6c7" id="urn:x-metanorma-xml-id:_b59fa0bf-b349-a4d3-7f6c-fcda5a04e6c7">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_775887a1-8a0a-0399-1af3-51d22c45421c" id="urn:x-metanorma-xml-id:_775887a1-8a0a-0399-1af3-51d22c45421c">BuildingPartを使用する場合、一棟のBuildingには必ず2つ以上のBuildingPartが含まれていなければならず、それらは互いに接していなければならない。</p></li><li><p about="urn:x-metanorma-xml-id:_cf932a7f-e1a2-545b-71f6-f0ce437d0062" id="urn:x-metanorma-xml-id:_cf932a7f-e1a2-545b-71f6-f0ce437d0062">BuildingPartを使用する場合、Buildingの空間属性は空となる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6a9dc90f-aba6-abf0-4449-a0bb13aefdb2" id="urn:x-metanorma-xml-id:_6a9dc90f-aba6-abf0-4449-a0bb13aefdb2">LOD2.0</p></td><td><p about="urn:x-metanorma-xml-id:_bc5a48a2-7d59-32c0-7280-a7f9851b5491" id="urn:x-metanorma-xml-id:_bc5a48a2-7d59-32c0-7280-a7f9851b5491">■</p></td><td><p about="urn:x-metanorma-xml-id:_3f9c35c1-8715-b0b0-8697-b2d0658f60ef" id="urn:x-metanorma-xml-id:_3f9c35c1-8715-b0b0-8697-b2d0658f60ef">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e1ba020a-40bc-fa71-9c48-3ee82751fa54" id="urn:x-metanorma-xml-id:_e1ba020a-40bc-fa71-9c48-3ee82751fa54">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d4b7ad1d-03e5-eae6-7067-4baa8d5a5e02" id="urn:x-metanorma-xml-id:_d4b7ad1d-03e5-eae6-7067-4baa8d5a5e02">BuildingPartを作成する場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e7dfbd7e-3d67-2a26-f375-2dbd3858cbb0" id="urn:x-metanorma-xml-id:_e7dfbd7e-3d67-2a26-f375-2dbd3858cbb0">BuildingPartと連続する他のBuildingPartとの境界線により囲まれた面を取得する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_dd9de34d-b38e-13f5-0a49-78dba42aea03" id="urn:x-metanorma-xml-id:_dd9de34d-b38e-13f5-0a49-78dba42aea03">ClosureSurfaceの境界線は、屋根面（RoofSurface）、外壁面（WallSurface）又は底面（GroundSurface）を区切る線分となる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_602dd4b2-6df8-58c3-41d4-885f25904733" id="urn:x-metanorma-xml-id:_602dd4b2-6df8-58c3-41d4-885f25904733">LOD2.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_5935b0f8-e8ff-5df5-28c6-d95928095477" id="urn:x-metanorma-xml-id:_5935b0f8-e8ff-5df5-28c6-d95928095477">OuterFloorSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_43898bcd-ba35-cc58-9522-85d03fd8a945" id="urn:x-metanorma-xml-id:_43898bcd-ba35-cc58-9522-85d03fd8a945">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3e8a0787-5449-2704-e0c6-012b250f9051" id="urn:x-metanorma-xml-id:_3e8a0787-5449-2704-e0c6-012b250f9051">LOD2.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_47875382-486b-bf3c-f3af-e4563c219b07" id="urn:x-metanorma-xml-id:_47875382-486b-bf3c-f3af-e4563c219b07">OuterCeilingSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_2cf8ffd9-74f0-8baa-7e5d-3e7c61185a36" id="urn:x-metanorma-xml-id:_2cf8ffd9-74f0-8baa-7e5d-3e7c61185a36">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_fecc027c-436d-6c64-c17f-189515da48ec" id="urn:x-metanorma-xml-id:_fecc027c-436d-6c64-c17f-189515da48ec">LOD2.0</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_58e25380-988f-753c-f092-ebb942a5acd4" id="urn:x-metanorma-xml-id:_58e25380-988f-753c-f092-ebb942a5acd4">BuildingInstallation</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_51d2d933-c213-de94-fc44-2f482bf3016a" id="urn:x-metanorma-xml-id:_51d2d933-c213-de94-fc44-2f482bf3016a">対象外</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
