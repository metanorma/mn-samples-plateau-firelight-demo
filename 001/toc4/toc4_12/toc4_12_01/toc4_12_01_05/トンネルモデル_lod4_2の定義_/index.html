        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12">4.12  トンネルモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_01">4.12.1  トンネルモデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_01/toc4_12_01_05">4.12.1.5  トンネルモデル（LOD4）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.12.1.5.4  トンネルモデル（LOD4.2）の定義</h1><p about="urn:x-metanorma-xml-id:_652751e4-17d7-11a0-ed78-004720ee1ce0" id="urn:x-metanorma-xml-id:_652751e4-17d7-11a0-ed78-004720ee1ce0">トンネルモデル（LOD4.2）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_48218761-425b-a381-d16f-939b5414400f" id="urn:x-metanorma-xml-id:_48218761-425b-a381-d16f-939b5414400f"><figcaption class="style_figCaption">表4-564</figcaption><table><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_0a610ca4-d18d-3a21-8130-0a3a972df734" id="urn:x-metanorma-xml-id:_0a610ca4-d18d-3a21-8130-0a3a972df734">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_cb7a0bc8-5804-5942-b8dd-6cddf4726794" id="urn:x-metanorma-xml-id:_cb7a0bc8-5804-5942-b8dd-6cddf4726794">●</p></td><td><p about="urn:x-metanorma-xml-id:_282311a2-1190-ae69-99d8-2c9c8a45508d" id="urn:x-metanorma-xml-id:_282311a2-1190-ae69-99d8-2c9c8a45508d">Tunnel</p></td><td><p about="urn:x-metanorma-xml-id:_182a6086-e0bb-084d-fd5b-935feaccc912" id="urn:x-metanorma-xml-id:_182a6086-e0bb-084d-fd5b-935feaccc912">Solid又はMultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_7e8f997e-2a5f-c37b-d8fc-f125bc380e52" id="urn:x-metanorma-xml-id:_7e8f997e-2a5f-c37b-d8fc-f125bc380e52">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1755d1ad-bef4-ca12-07e1-a1f692ba1318" id="urn:x-metanorma-xml-id:_1755d1ad-bef4-ca12-07e1-a1f692ba1318">屋根面（RoofSurface）、壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）の集まり、又は、これらを境界面とする立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_bd85bab0-4d1c-1923-7c5d-47abc7ba5fe6" id="urn:x-metanorma-xml-id:_bd85bab0-4d1c-1923-7c5d-47abc7ba5fe6">測量により取得する場合は、Solidとする。BIMモデルからの変換により取得する場合はMultiSurfaceとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a798d6b5-c9dd-9936-8664-592853a597b5" id="urn:x-metanorma-xml-id:_a798d6b5-c9dd-9936-8664-592853a597b5">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_b48397a7-5c45-5108-6263-27399cfa1b5e" id="urn:x-metanorma-xml-id:_b48397a7-5c45-5108-6263-27399cfa1b5e">■</p></td><td><p about="urn:x-metanorma-xml-id:_0028c872-98aa-1a21-4700-5403a65ef9b5" id="urn:x-metanorma-xml-id:_0028c872-98aa-1a21-4700-5403a65ef9b5">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_b33cda76-168f-98d5-7ad4-51ef7d77b064" id="urn:x-metanorma-xml-id:_b33cda76-168f-98d5-7ad4-51ef7d77b064">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_3d393c51-1d5b-cf7a-fd74-02cc87607af4" id="urn:x-metanorma-xml-id:_3d393c51-1d5b-cf7a-fd74-02cc87607af4">トンネルの側面が垂直の場合に、その垂直面の上方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_52981e4f-7bb2-599b-42f0-00a961a8da86" id="urn:x-metanorma-xml-id:_52981e4f-7bb2-599b-42f0-00a961a8da86">トンネルの外形を取得し、上向きの面を屋根面（RoofSurface）として取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_f4343735-bc21-9428-72c8-1afd1c92742e" id="urn:x-metanorma-xml-id:_f4343735-bc21-9428-72c8-1afd1c92742e">面を構成する各頂点に、屋根の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_42da4c7f-64d4-2938-a5a2-c1d5c3e2f188" id="urn:x-metanorma-xml-id:_42da4c7f-64d4-2938-a5a2-c1d5c3e2f188">トンネル上部が湾曲しており、トンネルの屋根と外壁との区分が難しい場合は、外壁面（WallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bee2a1de-2eaa-929c-7af8-698a8e09203c" id="urn:x-metanorma-xml-id:_bee2a1de-2eaa-929c-7af8-698a8e09203c">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_74778498-e9c4-8f25-dfa6-aa002d8a8ef7" id="urn:x-metanorma-xml-id:_74778498-e9c4-8f25-dfa6-aa002d8a8ef7">■</p></td><td><p about="urn:x-metanorma-xml-id:_a23853c7-3fab-9ed0-7ba7-f4e15f310830" id="urn:x-metanorma-xml-id:_a23853c7-3fab-9ed0-7ba7-f4e15f310830">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5d83dd6d-2309-3487-8222-c6a5285c495a" id="urn:x-metanorma-xml-id:_5d83dd6d-2309-3487-8222-c6a5285c495a">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c33b9236-8410-47ff-4765-cdeaf2337010" id="urn:x-metanorma-xml-id:_c33b9236-8410-47ff-4765-cdeaf2337010">トンネルの側面が垂直の場合に、その垂直面の下方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_04ca9d9b-97f9-3b19-c5af-b31477bb79c6" id="urn:x-metanorma-xml-id:_04ca9d9b-97f9-3b19-c5af-b31477bb79c6">トンネルの外形を取得し、下向きの面を底面（GroundSurface）として取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_04f3604d-8c5d-59cc-a692-eaff2c9f3b6e" id="urn:x-metanorma-xml-id:_04f3604d-8c5d-59cc-a692-eaff2c9f3b6e">面を構成する各頂点に、トンネル下面の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_893db01e-b0ff-ed38-b775-70e33a482938" id="urn:x-metanorma-xml-id:_893db01e-b0ff-ed38-b775-70e33a482938">トンネル下部が湾曲しており、トンネルの底と外壁との区分が難しい場合は、外壁面（WallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_04541e4d-f392-dac7-227f-9bb5b3db5ba7" id="urn:x-metanorma-xml-id:_04541e4d-f392-dac7-227f-9bb5b3db5ba7">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_4aef21a4-68dc-9ccd-5fc2-3b2f790a03d8" id="urn:x-metanorma-xml-id:_4aef21a4-68dc-9ccd-5fc2-3b2f790a03d8">●</p></td><td><p about="urn:x-metanorma-xml-id:_1fe790a4-fa5f-7b69-bfef-6e99c15bdd9c" id="urn:x-metanorma-xml-id:_1fe790a4-fa5f-7b69-bfef-6e99c15bdd9c">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_6ec7c29d-0f29-7db6-9b31-06af66574dc8" id="urn:x-metanorma-xml-id:_6ec7c29d-0f29-7db6-9b31-06af66574dc8">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5b180dd1-7813-b9e9-ab5a-a2a6ff314baa" id="urn:x-metanorma-xml-id:_5b180dd1-7813-b9e9-ab5a-a2a6ff314baa">トンネルの外形を取得し、屋根面（RoofSurface）及び底面（GroundSurface）以外の面を外壁面（WallSurface）として取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_fa28578f-e7dc-a9ed-fcd2-d613b4f4c538" id="urn:x-metanorma-xml-id:_fa28578f-e7dc-a9ed-fcd2-d613b4f4c538">面を構成する各頂点に、それぞれの高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_326fc3aa-1f1a-d195-fddc-31e41d8e9198" id="urn:x-metanorma-xml-id:_326fc3aa-1f1a-d195-fddc-31e41d8e9198">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_ae807f45-a597-3df4-1cdb-a2d6efa1260b" id="urn:x-metanorma-xml-id:_ae807f45-a597-3df4-1cdb-a2d6efa1260b">●</p></td><td><p about="urn:x-metanorma-xml-id:_32c986df-f080-b000-42c5-c65720453ada" id="urn:x-metanorma-xml-id:_32c986df-f080-b000-42c5-c65720453ada">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d4bf0d40-fa1b-11c0-5697-c241061ef40c" id="urn:x-metanorma-xml-id:_d4bf0d40-fa1b-11c0-5697-c241061ef40c">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_367db32d-5a4c-f3f0-cbb2-538c9ece1e24" id="urn:x-metanorma-xml-id:_367db32d-5a4c-f3f0-cbb2-538c9ece1e24">坑口の開口部</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_455be9de-72fc-11a1-e5dd-9400d4f537bc" id="urn:x-metanorma-xml-id:_455be9de-72fc-11a1-e5dd-9400d4f537bc">トンネルの坑口の開口部の外周に囲まれた範囲を面として取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0025ddd4-4aec-8933-1a8c-6577f1cb9896" id="urn:x-metanorma-xml-id:_0025ddd4-4aec-8933-1a8c-6577f1cb9896">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_fb9a53b5-d83f-fb64-f198-529e301169fc" id="urn:x-metanorma-xml-id:_fb9a53b5-d83f-fb64-f198-529e301169fc">■</p></td><td><p about="urn:x-metanorma-xml-id:_d1ab7136-8bc5-a717-cedc-9f156e7f850b" id="urn:x-metanorma-xml-id:_d1ab7136-8bc5-a717-cedc-9f156e7f850b">TunnelPart</p></td><td><p about="urn:x-metanorma-xml-id:_91911618-aee4-54f2-0bb7-05d18967e36b" id="urn:x-metanorma-xml-id:_91911618-aee4-54f2-0bb7-05d18967e36b">Solid又はMultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_feee938f-d73b-5756-b040-3d1beced050e" id="urn:x-metanorma-xml-id:_feee938f-d73b-5756-b040-3d1beced050e">多連形のトンネルを一つのTunnelとして表現する場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_63e00ddb-32da-9d14-4c67-0543ecab5e8c" id="urn:x-metanorma-xml-id:_63e00ddb-32da-9d14-4c67-0543ecab5e8c">屋根面（RoofSurface）、壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2e2de7f2-2cdc-32d4-2799-4a5ca594699b" id="urn:x-metanorma-xml-id:_2e2de7f2-2cdc-32d4-2799-4a5ca594699b">LOD4.2</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_95146890-6e98-83aa-7c79-f368e61af058" id="urn:x-metanorma-xml-id:_95146890-6e98-83aa-7c79-f368e61af058">OuterFloorSurface</p></td><td></td><td></td><td></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_820f16c3-bfbf-3d13-d6df-b5061e9e9829" id="urn:x-metanorma-xml-id:_820f16c3-bfbf-3d13-d6df-b5061e9e9829">LOD4.2</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_e9b1b130-35f2-93ea-54c8-b32633ed966f" id="urn:x-metanorma-xml-id:_e9b1b130-35f2-93ea-54c8-b32633ed966f">OuterCeilingSurface</p></td><td></td><td></td><td></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9287da7a-524d-eb57-1c6d-7536a5fd405a" id="urn:x-metanorma-xml-id:_9287da7a-524d-eb57-1c6d-7536a5fd405a">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_1d83d03e-9228-602e-c69d-80be6dd6d2ae" id="urn:x-metanorma-xml-id:_1d83d03e-9228-602e-c69d-80be6dd6d2ae">●</p></td><td><p about="urn:x-metanorma-xml-id:_94328355-983e-e8c5-854e-168b6a2cfc00" id="urn:x-metanorma-xml-id:_94328355-983e-e8c5-854e-168b6a2cfc00">Door</p></td><td><p about="urn:x-metanorma-xml-id:_f5641bdf-d4db-f5e4-cfd0-ccc29075a4a5" id="urn:x-metanorma-xml-id:_f5641bdf-d4db-f5e4-cfd0-ccc29075a4a5">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_df24be55-3814-317c-4156-e6b0bcc192ca" id="urn:x-metanorma-xml-id:_df24be55-3814-317c-4156-e6b0bcc192ca">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_dae29cf0-dc44-e6e2-fc06-24d71c567afb" id="urn:x-metanorma-xml-id:_dae29cf0-dc44-e6e2-fc06-24d71c567afb">扉（Door）の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cb3833e8-2f89-bc9f-86b6-b5a40b9cb29b" id="urn:x-metanorma-xml-id:_cb3833e8-2f89-bc9f-86b6-b5a40b9cb29b">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_233b6335-fb63-72c2-ac93-832835f5095f" id="urn:x-metanorma-xml-id:_233b6335-fb63-72c2-ac93-832835f5095f">●</p></td><td><p about="urn:x-metanorma-xml-id:_a59fbedd-c09c-db15-cda6-e129ab885ecc" id="urn:x-metanorma-xml-id:_a59fbedd-c09c-db15-cda6-e129ab885ecc">Window</p></td><td><p about="urn:x-metanorma-xml-id:_cb0a8697-f7e6-5536-9bb9-4a7d5a8e3441" id="urn:x-metanorma-xml-id:_cb0a8697-f7e6-5536-9bb9-4a7d5a8e3441">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_2f652a77-6bf9-319d-7e30-5debd296f368" id="urn:x-metanorma-xml-id:_2f652a77-6bf9-319d-7e30-5debd296f368">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_9206ef52-434b-62d4-0230-3597878f9791" id="urn:x-metanorma-xml-id:_9206ef52-434b-62d4-0230-3597878f9791">窓（Window）の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_59335bdd-6557-b4b7-414f-e74311302490" id="urn:x-metanorma-xml-id:_59335bdd-6557-b4b7-414f-e74311302490">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_56d80dd5-b61f-1334-e08b-5d47f87a9760" id="urn:x-metanorma-xml-id:_56d80dd5-b61f-1334-e08b-5d47f87a9760">●</p></td><td><p about="urn:x-metanorma-xml-id:_50d2dc34-e6d6-aed7-4eb7-a2051c2b40df" id="urn:x-metanorma-xml-id:_50d2dc34-e6d6-aed7-4eb7-a2051c2b40df">TunnelInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_33e268cc-1740-bb0b-8b4a-cf3c0afeba37" id="urn:x-metanorma-xml-id:_33e268cc-1740-bb0b-8b4a-cf3c0afeba37">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_17dc4ed6-3492-7a8b-d5ae-bbc74ceb3397" id="urn:x-metanorma-xml-id:_17dc4ed6-3492-7a8b-d5ae-bbc74ceb3397">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5cedb64f-e5f3-e15b-0464-92bcc59fc92d" id="urn:x-metanorma-xml-id:_5cedb64f-e5f3-e15b-0464-92bcc59fc92d">外形を構成する面（上面、下面及び側面）を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_52950b60-826a-6bc7-04b8-52d4d9df3702" id="urn:x-metanorma-xml-id:_52950b60-826a-6bc7-04b8-52d4d9df3702">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_a23e2650-fc21-eecb-67a1-2553b2bdd8ce" id="urn:x-metanorma-xml-id:_a23e2650-fc21-eecb-67a1-2553b2bdd8ce">●</p></td><td><p about="urn:x-metanorma-xml-id:_f2d4d9a2-f1b9-4c37-54cc-eb1e06779986" id="urn:x-metanorma-xml-id:_f2d4d9a2-f1b9-4c37-54cc-eb1e06779986">HollowSpace</p></td><td><p about="urn:x-metanorma-xml-id:_e7cb8cb1-4a8f-0fcd-0dba-644b6d097460" id="urn:x-metanorma-xml-id:_e7cb8cb1-4a8f-0fcd-0dba-644b6d097460">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_866c8abd-b7a5-de62-442f-e00f4177085c" id="urn:x-metanorma-xml-id:_866c8abd-b7a5-de62-442f-e00f4177085c">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b7ad156a-99de-5f17-1bf3-939338871854" id="urn:x-metanorma-xml-id:_b7ad156a-99de-5f17-1bf3-939338871854">天井面（CeilingSurface）、内壁面（InteriorWallSurface）、閉鎖面（ClosureSurface）及び床面（FloorSurface）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a09472a3-aea9-ea0a-9d08-71531882f1f9" id="urn:x-metanorma-xml-id:_a09472a3-aea9-ea0a-9d08-71531882f1f9">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_6d7ab0c2-f29f-9cef-1fec-3dded2c79c7a" id="urn:x-metanorma-xml-id:_6d7ab0c2-f29f-9cef-1fec-3dded2c79c7a">■</p></td><td><p about="urn:x-metanorma-xml-id:_c653b144-f46f-1745-8a28-697c89d99ca3" id="urn:x-metanorma-xml-id:_c653b144-f46f-1745-8a28-697c89d99ca3">CeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_6d69c50d-f1cb-3e84-6202-3c149141e1af" id="urn:x-metanorma-xml-id:_6d69c50d-f1cb-3e84-6202-3c149141e1af">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f745ac0d-ce50-8af7-bb80-e49b9be27bfb" id="urn:x-metanorma-xml-id:_f745ac0d-ce50-8af7-bb80-e49b9be27bfb">トンネル内部の側面が垂直の場合に、その垂直面の上方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_33dd0d3e-1bdd-1a09-f5f8-2d9e6de8c3ac" id="urn:x-metanorma-xml-id:_33dd0d3e-1bdd-1a09-f5f8-2d9e6de8c3ac">トンネル内部に存在する下向きの面の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c05da6d1-1d56-4c8b-dde9-ca4da2a156ff" id="urn:x-metanorma-xml-id:_c05da6d1-1d56-4c8b-dde9-ca4da2a156ff">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_efcc502d-4ade-7e86-987f-be7e2626b0a1" id="urn:x-metanorma-xml-id:_efcc502d-4ade-7e86-987f-be7e2626b0a1">●</p></td><td><p about="urn:x-metanorma-xml-id:_986e3892-16b7-8d7b-2734-97b3aaec83f5" id="urn:x-metanorma-xml-id:_986e3892-16b7-8d7b-2734-97b3aaec83f5">InteriorWallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_b741536d-3e44-00bb-18f2-b3e359dc7c34" id="urn:x-metanorma-xml-id:_b741536d-3e44-00bb-18f2-b3e359dc7c34">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c9b62130-5fa2-aa0d-a59f-19c586c7999f" id="urn:x-metanorma-xml-id:_c9b62130-5fa2-aa0d-a59f-19c586c7999f">トンネル内部の壁面のうち、天井面（CeilingSurface）又は床面（FloorSuface）として取得する面を除いた面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9569b54c-d7f3-b627-604f-da95a9507b3c" id="urn:x-metanorma-xml-id:_9569b54c-d7f3-b627-604f-da95a9507b3c">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_27d39a9d-2d42-d150-4400-25c2d38add17" id="urn:x-metanorma-xml-id:_27d39a9d-2d42-d150-4400-25c2d38add17">■</p></td><td><p about="urn:x-metanorma-xml-id:_a2b63d24-eb27-214e-68dd-4ed15acec013" id="urn:x-metanorma-xml-id:_a2b63d24-eb27-214e-68dd-4ed15acec013">FloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_58014431-cfa9-abd9-b229-b4ba5ca3d8d4" id="urn:x-metanorma-xml-id:_58014431-cfa9-abd9-b229-b4ba5ca3d8d4">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e81969d7-39c3-b8c2-069c-df8c464dba57" id="urn:x-metanorma-xml-id:_e81969d7-39c3-b8c2-069c-df8c464dba57">トンネル内部の側面が垂直の場合に、その垂直面の下方に存在する面</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5153bf2f-0ee2-87bb-a06b-2cbbd2a869ea" id="urn:x-metanorma-xml-id:_5153bf2f-0ee2-87bb-a06b-2cbbd2a869ea">トンネル内部に存在する上向きの面の外周を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_a749bae7-c13b-e652-ab1c-be68329fa581" id="urn:x-metanorma-xml-id:_a749bae7-c13b-e652-ab1c-be68329fa581">水路トンネルの場合は床面（FloorSurface）ではなく、内壁面（InteriorWallSurface）として取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9f4724f4-e5a0-a398-a671-7f70c67301b8" id="urn:x-metanorma-xml-id:_9f4724f4-e5a0-a398-a671-7f70c67301b8">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_58323d5c-5801-3ab5-afe4-895ff7d7df04" id="urn:x-metanorma-xml-id:_58323d5c-5801-3ab5-afe4-895ff7d7df04">●</p></td><td><p about="urn:x-metanorma-xml-id:_8e1196ad-31bb-6718-df09-b2ec4d383ad8" id="urn:x-metanorma-xml-id:_8e1196ad-31bb-6718-df09-b2ec4d383ad8">IntTunnelInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_ab50cfad-c33b-b89c-8684-2d271e664627" id="urn:x-metanorma-xml-id:_ab50cfad-c33b-b89c-8684-2d271e664627">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e91c4167-c7eb-4ad0-490a-92d098dc27d0" id="urn:x-metanorma-xml-id:_e91c4167-c7eb-4ad0-490a-92d098dc27d0">全ての固定設備</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a4423090-b774-6adf-3177-a7cdf7b05ebf" id="urn:x-metanorma-xml-id:_a4423090-b774-6adf-3177-a7cdf7b05ebf">屋内付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_57d36e47-1981-e1c6-2b58-6e54bfeaa7c4" id="urn:x-metanorma-xml-id:_57d36e47-1981-e1c6-2b58-6e54bfeaa7c4">面の各頂点に屋内付属物の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d8955aee-6b7f-2be4-bc65-0f895003fd4a" id="urn:x-metanorma-xml-id:_d8955aee-6b7f-2be4-bc65-0f895003fd4a">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b21bfdfa-9760-0f9c-0955-f7252e4af6dc" id="urn:x-metanorma-xml-id:_b21bfdfa-9760-0f9c-0955-f7252e4af6dc">LOD4.2</p></td><td><p about="urn:x-metanorma-xml-id:_88efb9b1-ac9f-de30-ec5a-ee7c6d0a00e1" id="urn:x-metanorma-xml-id:_88efb9b1-ac9f-de30-ec5a-ee7c6d0a00e1">〇</p></td><td><p about="urn:x-metanorma-xml-id:_f18a5436-f94e-ffe5-73fa-404d9c094211" id="urn:x-metanorma-xml-id:_f18a5436-f94e-ffe5-73fa-404d9c094211">TunnelFurniture</p></td><td><p about="urn:x-metanorma-xml-id:_6f14f8bd-f3cb-24c0-a01e-8bf5a0a19dfe" id="urn:x-metanorma-xml-id:_6f14f8bd-f3cb-24c0-a01e-8bf5a0a19dfe">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_969c61c4-ad41-9317-1c34-b0d22c66323f" id="urn:x-metanorma-xml-id:_969c61c4-ad41-9317-1c34-b0d22c66323f">全ての可動設備</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_224ff9f9-d0b4-7af8-5552-3e79c6ca922f" id="urn:x-metanorma-xml-id:_224ff9f9-d0b4-7af8-5552-3e79c6ca922f">可動設備の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_c4660020-5436-b547-3c4d-e90137427a28" id="urn:x-metanorma-xml-id:_c4660020-5436-b547-3c4d-e90137427a28">面の各頂点に可動設備の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_87f8e18a-6bf7-495e-ac25-607a3df9c529" id="urn:x-metanorma-xml-id:_87f8e18a-6bf7-495e-ac25-607a3df9c529">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
