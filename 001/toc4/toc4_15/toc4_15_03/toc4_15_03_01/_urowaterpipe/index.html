61282853b565">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2c9ef006-ae36-b5ed-e5c9-1da45315db15" id="urn:x-metanorma-xml-id:_2c9ef006-ae36-b5ed-e5c9-1da45315db15">gen:genericAttributeSet</p></td><td><p about="urn:x-metanorma-xml-id:_53ec4906-3084-e641-aeea-148bfe9aa79d" id="urn:x-metanorma-xml-id:_53ec4906-3084-e641-aeea-148bfe9aa79d">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_33e52df4-3044-d03c-5a1f-a38678d0e336" id="urn:x-metanorma-xml-id:_33e52df4-3044-d03c-5a1f-a38678d0e336">汎用属性のセット（集合）。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_57d07349-9e18-122e-259e-d62914efcfe8" id="urn:x-metanorma-xml-id:_57d07349-9e18-122e-259e-d62914efcfe8">frn:lod1Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_79b696ac-7839-d62b-cbca-a5d0502f2912" id="urn:x-metanorma-xml-id:_79b696ac-7839-d62b-cbca-a5d0502f2912">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d7fd5999-58e1-7db4-022f-8f8302743b89" id="urn:x-metanorma-xml-id:_d7fd5999-58e1-7db4-022f-8f8302743b89">単独で埋設されている場合は、管路の上方からの正射影の外周を取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_9e6ed7c0-4fc2-56c2-148a-6e0d34d3c33a" id="urn:x-metanorma-xml-id:_9e6ed7c0-4fc2-56c2-148a-6e0d34d3c33a">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、地表面から一律の高さで下向きに押し出した立体とする。</p><p about="urn:x-metanorma-xml-id:_2af4c4b2-5406-e20a-6fc6-b7264d0dd89e" id="urn:x-metanorma-xml-id:_2af4c4b2-5406-e20a-6fc6-b7264d0dd89e">一律の土被り量が幅をもつ場合は、最大の深さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_005f2fc7-2b20-675b-4586-932ecfc8d719" id="urn:x-metanorma-xml-id:_005f2fc7-2b20-675b-4586-932ecfc8d719">frn:lod2Geomerty</p></td><td><p about="urn:x-metanorma-xml-id:_27f624d2-a58a-fda1-51a3-859f704046dc" id="urn:x-metanorma-xml-id:_27f624d2-a58a-fda1-51a3-859f704046dc">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e6b2b33d-5ae9-085c-7ac7-f73666e6502e" id="urn:x-metanorma-xml-id:_e6b2b33d-5ae9-085c-7ac7-f73666e6502e">単独で埋設されている場合は、管路の上方からの正射影の外周を取得し、管路が埋設された深さから、一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_339e0bfd-f641-16cd-c26c-669b226d4a07" id="urn:x-metanorma-xml-id:_339e0bfd-f641-16cd-c26c-669b226d4a07">まとまって複数の管路が埋設されている場合は、管路の最外縁の上方からの正射影を外周として取得し、管路が埋設された深さから一律の高さで下向きに押し出した立体を作成する。</p><p about="urn:x-metanorma-xml-id:_59473faf-9268-e369-2c70-af2cf223c1d8" id="urn:x-metanorma-xml-id:_59473faf-9268-e369-2c70-af2cf223c1d8">土被り量が幅をもつ場合は、最小の深さから最大の深さまでの一律高さとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_681280dc-d0a5-33ca-2659-522a3d4b4378" id="urn:x-metanorma-xml-id:_681280dc-d0a5-33ca-2659-522a3d4b4378">frn:lod3Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_ad2d9053-90c1-0259-11d3-7e64369a446c" id="urn:x-metanorma-xml-id:_ad2d9053-90c1-0259-11d3-7e64369a446c">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_67272924-a84c-635f-e114-5732bd9cb188" id="urn:x-metanorma-xml-id:_67272924-a84c-635f-e114-5732bd9cb188">埋設物の外形（外側から見える形）を構成する面を取得する。面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2b267efe-90b5-1f4a-c610-5854f7c024c1" id="urn:x-metanorma-xml-id:_2b267efe-90b5-1f4a-c610-5854f7c024c1">frn:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_2fb392e7-4287-1b3c-1865-3a9bf9c8ad5b" id="urn:x-metanorma-xml-id:_2fb392e7-4287-1b3c-1865-3a9bf9c8ad5b">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6d6a62d2-c717-8fa1-1de5-987cc079c451" id="urn:x-metanorma-xml-id:_6d6a62d2-c717-8fa1-1de5-987cc079c451">埋設物の外形（外側から見える形）を構成する面を取得する。埋設物の内空を構成する面を取得する。 面の各頂点に管路の高さを与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d1c218d2-be42-faec-e7f7-ea5152f79962" id="urn:x-metanorma-xml-id:_d1c218d2-be42-faec-e7f7-ea5152f79962">uro:cityFurnitureDetailAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_c198e9d4-83da-d165-dfa4-64c17879b170" id="urn:x-metanorma-xml-id:_c198e9d4-83da-d165-dfa4-64c17879b170">uro:CityFurnitureDetailAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_17c1b360-34f9-a1db-f6ab-85dc6a6afb53" id="urn:x-metanorma-xml-id:_17c1b360-34f9-a1db-f6ab-85dc6a6afb53">埋設物の詳細な内容。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7ee69a87-b001-22bc-9968-2854c86dfcfb" id="urn:x-metanorma-xml-id:_7ee69a87-b001-22bc-9968-2854c86dfcfb">uro:frnKeyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_b8f8d76b-60e6-233c-dcb0-1f38d859e45b" id="urn:x-metanorma-xml-id:_b8f8d76b-60e6-233c-dcb0-1f38d859e45b">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6eab5d46-514c-b2d1-114d-cf981f875b77" id="urn:x-metanorma-xml-id:_6eab5d46-514c-b2d1-114d-cf981f875b77">コード型の属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_deacbca3-73b0-8b82-85df-07be14329757" id="urn:x-metanorma-xml-id:_deacbca3-73b0-8b82-85df-07be14329757">uro:frnDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_1d6cc8c7-599b-d5cf-c203-8dd9e957d58e" id="urn:x-metanorma-xml-id:_1d6cc8c7-599b-d5cf-c203-8dd9e957d58e">uro:DataQualityAttribute [1]</p></td><td><p about="urn:x-metanorma-xml-id:_dc3a8723-4d99-f8d9-6cbe-506d9c616e57" id="urn:x-metanorma-xml-id:_dc3a8723-4d99-f8d9-6cbe-506d9c616e57">作成するデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_58efe77a-e88e-b71a-05fe-9170e4758627" id="urn:x-metanorma-xml-id:_58efe77a-e88e-b71a-05fe-9170e4758627">uro:frnFacilityTypeAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_3ca117cd-7d66-386d-1f62-400f18ed97e7" id="urn:x-metanorma-xml-id:_3ca117cd-7d66-386d-1f62-400f18ed97e7">uro:FacilityTypeAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3f18339a-0a55-0510-3a2a-ee2b4f8648fd" id="urn:x-metanorma-xml-id:_3f18339a-0a55-0510-3a2a-ee2b4f8648fd">埋設物の種類に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2e1fdf9d-fd58-77af-d7b6-10516140aa8c" id="urn:x-metanorma-xml-id:_2e1fdf9d-fd58-77af-d7b6-10516140aa8c">uro:frnFacilityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_fabe134e-fd86-3424-beac-dba1a5dc3c92" id="urn:x-metanorma-xml-id:_fabe134e-fd86-3424-beac-dba1a5dc3c92">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_8b198713-7aa8-acaf-376b-57aaabf94465" id="urn:x-metanorma-xml-id:_8b198713-7aa8-acaf-376b-57aaabf94465">埋設物の詳細についての情報。工事・点検記録（uro:MaintenanceHistoryAttribute）を作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a1d32b9e-e2f5-5581-ce6b-b27431f55618" id="urn:x-metanorma-xml-id:_a1d32b9e-e2f5-5581-ce6b-b27431f55618">uro:frnFacilityIdAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_505b4564-336c-57db-e15d-7203b165c12c" id="urn:x-metanorma-xml-id:_505b4564-336c-57db-e15d-7203b165c12c">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_deea596a-b27f-af1e-f9d5-3cc86b4f5617" id="urn:x-metanorma-xml-id:_deea596a-b27f-af1e-f9d5-3cc86b4f5617">埋設物の識別に関する情報。運用上必ず一つ作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_827a2134-9755-bb5b-7fae-f7d18ceb165b" id="urn:x-metanorma-xml-id:_827a2134-9755-bb5b-7fae-f7d18ceb165b">uro:frnDmAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_50b1ddf4-7217-0e8a-8ac3-c0473006f65b" id="urn:x-metanorma-xml-id:_50b1ddf4-7217-0e8a-8ac3-c0473006f65b">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6857772e-aa97-2ba6-397f-dde1e1a5200e" id="urn:x-metanorma-xml-id:_6857772e-aa97-2ba6-397f-dde1e1a5200e">LOD0の形状情報。埋設物の中心線を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_670e6773-3f1f-3d54-9db9-efb8e0affdda" id="urn:x-metanorma-xml-id:_670e6773-3f1f-3d54-9db9-efb8e0affdda">uro:offsetDepth</p></td><td><p about="urn:x-metanorma-xml-id:_e033695f-a456-b8ab-7646-4291eef72a3a" id="urn:x-metanorma-xml-id:_e033695f-a456-b8ab-7646-4291eef72a3a">uro:OffsetDepth [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2f71fa65-65c7-1b91-6f17-1619e5fbb1b2" id="urn:x-metanorma-xml-id:_2f71fa65-65c7-1b91-6f17-1619e5fbb1b2">このリンク上に存在するオフセットデプス情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0d07fb57-7f80-9991-8b2b-0690d1b1a3fe" id="urn:x-metanorma-xml-id:_0d07fb57-7f80-9991-8b2b-0690d1b1a3fe">uro:thematicShape</p></td><td><p about="urn:x-metanorma-xml-id:_f05971d6-aa0a-9e16-55ec-f5d7cbbe26cd" id="urn:x-metanorma-xml-id:_f05971d6-aa0a-9e16-55ec-f5d7cbbe26cd">uro:ThematicShape[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6d32909a-7b98-193d-75d5-08764e491dba" id="urn:x-metanorma-xml-id:_6d32909a-7b98-193d-75d5-08764e491dba">このリンクの主題的な形状情報。高さをもった埋設物の中心線の情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_25148ad7-261a-d5be-39fa-eb26a0d4c0cb" id="urn:x-metanorma-xml-id:_25148ad7-261a-d5be-39fa-eb26a0d4c0cb">uro:lengthAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_832f2f19-6bc2-4e26-7c2f-8d249d4659c5" id="urn:x-metanorma-xml-id:_832f2f19-6bc2-4e26-7c2f-8d249d4659c5">uro:LengthAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_e0562eac-c6a1-3340-3505-9e42c896b701" id="urn:x-metanorma-xml-id:_e0562eac-c6a1-3340-3505-9e42c896b701">このリンクの実長、亘長の情報。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
