9f-6db5-6ea0-2da9bc397a34">211</p></td><td><p about="urn:x-metanorma-xml-id:_2d81f1ad-885d-8de2-83e8-4593eeb61d32" id="urn:x-metanorma-xml-id:_2d81f1ad-885d-8de2-83e8-4593eeb61d32">住宅用地（住宅、共同住宅、店舗等併用住宅、店舗等併用共同住宅、作業所併用住宅）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9b1e2867-a90f-b373-4ec5-70e8aa3a28b0" id="urn:x-metanorma-xml-id:_9b1e2867-a90f-b373-4ec5-70e8aa3a28b0">212</p></td><td><p about="urn:x-metanorma-xml-id:_8d6f753f-0878-a948-00a1-19cbecbbb2ce" id="urn:x-metanorma-xml-id:_8d6f753f-0878-a948-00a1-19cbecbbb2ce">商業用地（業務施設、商業施設、宿泊施設、商業系複合施設）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_86e1b204-6f5b-f185-abab-11937300f91e" id="urn:x-metanorma-xml-id:_86e1b204-6f5b-f185-abab-11937300f91e">213</p></td><td><p about="urn:x-metanorma-xml-id:_15f84dea-2823-d9c5-7fac-fb088a644de1" id="urn:x-metanorma-xml-id:_15f84dea-2823-d9c5-7fac-fb088a644de1">工業用地（工場）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6e05bac0-cf4e-9aaf-dae1-a3d582c1b816" id="urn:x-metanorma-xml-id:_6e05bac0-cf4e-9aaf-dae1-a3d582c1b816">219</p></td><td><p about="urn:x-metanorma-xml-id:_5cf6ffe9-42f6-96dd-a09a-533d6ced85c5" id="urn:x-metanorma-xml-id:_5cf6ffe9-42f6-96dd-a09a-533d6ced85c5">農林漁業施設用地（農林漁業用施設）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a560d131-d77b-be59-c554-cd8eb983680b" id="urn:x-metanorma-xml-id:_a560d131-d77b-be59-c554-cd8eb983680b">214</p></td><td><p about="urn:x-metanorma-xml-id:_68475aec-187c-4903-cc81-b53dd9e28efe" id="urn:x-metanorma-xml-id:_68475aec-187c-4903-cc81-b53dd9e28efe">公益施設用地（官公庁施設、文教厚生施設、供給処理施設）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1d44f33a-dc52-a2e4-b17e-27df4999bf0a" id="urn:x-metanorma-xml-id:_1d44f33a-dc52-a2e4-b17e-27df4999bf0a">215</p></td><td><p about="urn:x-metanorma-xml-id:_a49d0002-023c-3316-2e43-f022eeaba4dd" id="urn:x-metanorma-xml-id:_a49d0002-023c-3316-2e43-f022eeaba4dd">道路用地（道路、駅前広場、私有地内に存在する沿道用途の「私道」または、私有地の一部分であるものの公共の通行に供されている土地の部分）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0ddcbd36-a758-d84b-9f01-c6854754e596" id="urn:x-metanorma-xml-id:_0ddcbd36-a758-d84b-9f01-c6854754e596">216</p></td><td><p about="urn:x-metanorma-xml-id:_6a6df162-4442-de6c-de9a-f7999ec0ff85" id="urn:x-metanorma-xml-id:_6a6df162-4442-de6c-de9a-f7999ec0ff85">交通施設用地（運輸倉庫施設）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bad256cb-e2ec-4991-15bd-c84a10454e58" id="urn:x-metanorma-xml-id:_bad256cb-e2ec-4991-15bd-c84a10454e58">217</p></td><td><p about="urn:x-metanorma-xml-id:_1340a29c-2a73-0f72-c319-d1be4c09f56f" id="urn:x-metanorma-xml-id:_1340a29c-2a73-0f72-c319-d1be4c09f56f">公共空地（公園・緑地、広場、運動場、墓園）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0490aaa3-a63a-751b-9a2a-dac369da88f6" id="urn:x-metanorma-xml-id:_0490aaa3-a63a-751b-9a2a-dac369da88f6">218</p></td><td><p about="urn:x-metanorma-xml-id:_bd518857-1a95-3d38-d1b9-4db7c8a3e2bf" id="urn:x-metanorma-xml-id:_bd518857-1a95-3d38-d1b9-4db7c8a3e2bf">その他公的施設用地（防衛施設用地）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_167a1e18-1a43-175f-902f-73d729b41fe2" id="urn:x-metanorma-xml-id:_167a1e18-1a43-175f-902f-73d729b41fe2">220</p></td><td><p about="urn:x-metanorma-xml-id:_2336db30-2468-ac5c-8017-1dec2c65ab18" id="urn:x-metanorma-xml-id:_2336db30-2468-ac5c-8017-1dec2c65ab18">その他①（ゴルフ場）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_926b8a38-710d-ea86-5ced-713b8e7f4a13" id="urn:x-metanorma-xml-id:_926b8a38-710d-ea86-5ced-713b8e7f4a13">221</p></td><td><p about="urn:x-metanorma-xml-id:_70d2b3ce-bf46-9ec5-e726-a06e0a5a4863" id="urn:x-metanorma-xml-id:_70d2b3ce-bf46-9ec5-e726-a06e0a5a4863">その他②（太陽光発電のシステムを直接整備している土地）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4e84d464-2248-190f-d0e3-8180713fe06f" id="urn:x-metanorma-xml-id:_4e84d464-2248-190f-d0e3-8180713fe06f">222</p></td><td><p about="urn:x-metanorma-xml-id:_ce9eba97-2370-66f8-79bf-1d62bf03ce7c" id="urn:x-metanorma-xml-id:_ce9eba97-2370-66f8-79bf-1d62bf03ce7c">その他③（平面駐車場）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8954b1a0-8a9a-feab-ec8d-ae0a8ef52a08" id="urn:x-metanorma-xml-id:_8954b1a0-8a9a-feab-ec8d-ae0a8ef52a08">223</p></td><td><p about="urn:x-metanorma-xml-id:_8f55bede-1441-1c44-8d8e-8fc427abb90d" id="urn:x-metanorma-xml-id:_8f55bede-1441-1c44-8d8e-8fc427abb90d">その他④（その他①～③以外の用途に供されている都市的土地利用（建物跡地、資材置場、改変工事中の土地）、法面（道路、造成地等の主利用に含まれない法面））</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_94f814ae-fe1e-f89e-cc2f-014bcdabede1" id="urn:x-metanorma-xml-id:_94f814ae-fe1e-f89e-cc2f-014bcdabede1">224</p></td><td><p about="urn:x-metanorma-xml-id:_c120dd78-0a14-79b7-57f1-8d6bd3e0f2c7" id="urn:x-metanorma-xml-id:_c120dd78-0a14-79b7-57f1-8d6bd3e0f2c7">低未利用土地（用途に供されていない空地、空家・空き店舗・空施設の存する土地等）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_79fe3902-2d53-f7db-0aa6-e302b8d29c48" id="urn:x-metanorma-xml-id:_79fe3902-2d53-f7db-0aa6-e302b8d29c48">231</p></td><td><p about="urn:x-metanorma-xml-id:_a2ee91bd-6ed9-7fba-cee5-685a173f7c83" id="urn:x-metanorma-xml-id:_a2ee91bd-6ed9-7fba-cee5-685a173f7c83">不明</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_38b89bd1-6306-3206-fd33-e44e7f47cb41" id="urn:x-metanorma-xml-id:_38b89bd1-6306-3206-fd33-e44e7f47cb41">251</p></td><td><p about="urn:x-metanorma-xml-id:_adeb7876-6112-21d3-4d55-1972b8a3dd7a" id="urn:x-metanorma-xml-id:_adeb7876-6112-21d3-4d55-1972b8a3dd7a">可住地</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2887172a-3efe-622a-2f87-62a0d8f6d342" id="urn:x-metanorma-xml-id:_2887172a-3efe-622a-2f87-62a0d8f6d342">252</p></td><td><p about="urn:x-metanorma-xml-id:_9bd106cf-29ed-5d3d-6e02-782e8e451d15" id="urn:x-metanorma-xml-id:_9bd106cf-29ed-5d3d-6e02-782e8e451d15">非可住地</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_21be4761-e100-64fe-6d1f-18bac013ddeb" id="urn:x-metanorma-xml-id:_21be4761-e100-64fe-6d1f-18bac013ddeb">260</p></td><td><p about="urn:x-metanorma-xml-id:_f40e5cde-dfb4-a05d-28ec-ceb4d90b589a" id="urn:x-metanorma-xml-id:_f40e5cde-dfb4-a05d-28ec-ceb4d90b589a">農地（田、畑の区分がない）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1546cb1e-7f10-6fad-f75c-901dac94ce87" id="urn:x-metanorma-xml-id:_1546cb1e-7f10-6fad-f75c-901dac94ce87">261</p></td><td><p about="urn:x-metanorma-xml-id:_2b01dcb6-ae5e-5700-9c5a-4833ea1cfa88" id="urn:x-metanorma-xml-id:_2b01dcb6-ae5e-5700-9c5a-4833ea1cfa88">宅地（住宅用地、商業用地等の区分が無い）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_243783bc-3089-d1c0-542d-b6d0660f9867" id="urn:x-metanorma-xml-id:_243783bc-3089-d1c0-542d-b6d0660f9867">262</p></td><td><p about="urn:x-metanorma-xml-id:_123ac1f6-068a-4a61-326c-16eff59778b8" id="urn:x-metanorma-xml-id:_123ac1f6-068a-4a61-326c-16eff59778b8">道路・鉄軌道敷（道路と交通施設用地が混在）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c23523b6-a460-5c19-df5d-5a9c23629275" id="urn:x-metanorma-xml-id:_c23523b6-a460-5c19-df5d-5a9c23629275">263</p></td><td><p about="urn:x-metanorma-xml-id:_e009521f-9b3c-bcbb-86a8-663f59dad5fe" id="urn:x-metanorma-xml-id:_e009521f-9b3c-bcbb-86a8-663f59dad5fe">空地（その他①～④の区分が無い）</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
