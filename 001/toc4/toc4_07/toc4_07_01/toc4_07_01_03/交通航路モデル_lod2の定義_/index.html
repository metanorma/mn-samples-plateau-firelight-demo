l width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_f963f6d2-9707-e540-9064-a304f9699744" id="urn:x-metanorma-xml-id:_f963f6d2-9707-e540-9064-a304f9699744">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_966c5899-5afe-32f7-473f-48dd9bed04cb" id="urn:x-metanorma-xml-id:_966c5899-5afe-32f7-473f-48dd9bed04cb">●</p></td><td><p about="urn:x-metanorma-xml-id:_f4ed8514-0097-0531-25ad-65424ac528a2" id="urn:x-metanorma-xml-id:_f4ed8514-0097-0531-25ad-65424ac528a2">Waterway</p></td><td><p about="urn:x-metanorma-xml-id:_a04d5a3a-b57a-271f-a937-c890e94659bd" id="urn:x-metanorma-xml-id:_a04d5a3a-b57a-271f-a937-c890e94659bd">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_217ac787-df24-75ef-fdc6-8a765c60a3c2" id="urn:x-metanorma-xml-id:_217ac787-df24-75ef-fdc6-8a765c60a3c2">航路</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_6f346d46-4d5d-62db-2dc0-7366ff184c27" id="urn:x-metanorma-xml-id:_6f346d46-4d5d-62db-2dc0-7366ff184c27">TrafficAreaの集まりとして作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_45b6ba79-5b20-50d3-69e7-3c1ff6e1981f" id="urn:x-metanorma-xml-id:_45b6ba79-5b20-50d3-69e7-3c1ff6e1981f">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_8ae47f95-cdfe-4938-0dd0-85798c37414f" id="urn:x-metanorma-xml-id:_8ae47f95-cdfe-4938-0dd0-85798c37414f">●</p></td><td><p about="urn:x-metanorma-xml-id:_2eb690e7-09d4-4345-66d3-544a31cb04e0" id="urn:x-metanorma-xml-id:_2eb690e7-09d4-4345-66d3-544a31cb04e0">TrafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_4dfb6763-0121-718b-6e91-252310a21c18" id="urn:x-metanorma-xml-id:_4dfb6763-0121-718b-6e91-252310a21c18">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b7966bd6-3ad6-a76a-2fe4-6eba27a60e23" id="urn:x-metanorma-xml-id:_b7966bd6-3ad6-a76a-2fe4-6eba27a60e23">港則法及び海上交通安全法により指定された航法</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e2446ac7-92dd-bf53-c0c4-84481573c543" id="urn:x-metanorma-xml-id:_e2446ac7-92dd-bf53-c0c4-84481573c543">航路の境界をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_79827ddc-1f02-ca15-eb61-6a9b284c5575" id="urn:x-metanorma-xml-id:_79827ddc-1f02-ca15-eb61-6a9b284c5575">高さは0とする。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_4c2aed4c-f1ee-25a7-bf58-e80613e21ae2" id="urn:x-metanorma-xml-id:_4c2aed4c-f1ee-25a7-bf58-e80613e21ae2">航路の区域内に一つの航路しか存在しない場合、LOD1の形状と一致する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_76277323-1711-6de3-0728-a5d44ae75245" id="urn:x-metanorma-xml-id:_76277323-1711-6de3-0728-a5d44ae75245">LOD2</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_166aed21-ac5b-cac4-bfbb-f666f4b317f5" id="urn:x-metanorma-xml-id:_166aed21-ac5b-cac4-bfbb-f666f4b317f5">AuxiliaryTrafficArea</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_a90e7237-034f-8a94-f6be-238b75dd8a4f" id="urn:x-metanorma-xml-id:_a90e7237-034f-8a94-f6be-238b75dd8a4f">航路は航行可能な区域が指定されることから、航路には、AuxiliaryTrafficAreaが存在しない。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
