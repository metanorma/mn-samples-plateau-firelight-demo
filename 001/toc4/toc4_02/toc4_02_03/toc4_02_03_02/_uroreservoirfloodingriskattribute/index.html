      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03">4.2.3  建築物の応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03/toc4_02_03_02">4.2.3.2  bldg: Buildingの拡張属性</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.3.2.8  uro:ReservoirFloodingRiskAttribute</h1><figure about="urn:x-metanorma-xml-id:_a61c6cf5-3d99-13b4-4a09-8ff9feb82d95" id="urn:x-metanorma-xml-id:_a61c6cf5-3d99-13b4-4a09-8ff9feb82d95"><figcaption class="style_figCaption">表4-54</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_9b875a5a-653e-ac7c-9c78-8e3c56fdcdc4" id="urn:x-metanorma-xml-id:_9b875a5a-653e-ac7c-9c78-8e3c56fdcdc4">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_fd8e9fcd-8232-2fb7-96b0-7126b9f76ebf" id="urn:x-metanorma-xml-id:_fd8e9fcd-8232-2fb7-96b0-7126b9f76ebf">ため池ハザードマップに存在する建築物に、ため池ハザードマップの属性を与えるための属性型。 「ため池ハザードマップ」とは、ため池が決壊する恐れのある場合又は決壊した場合に迅速かつ安全に非難するための参考資料である。</p><p about="urn:x-xml-element:p-3b11aa84-e811-49a0-9e0b-7cf4ba77d3da" id="urn:x-xml-element:p-3b11aa84-e811-49a0-9e0b-7cf4ba77d3da">［出典： <a href="https://www.maff.go.jp/j/nousin/bousai/bousai_saigai/b_tameike/pdf/tameike_manual_1rev.pdf">[7]</a>]</p><p about="urn:x-metanorma-xml-id:_0ab888b5-f0b1-b05d-1fda-17d8765e9121" id="urn:x-metanorma-xml-id:_0ab888b5-f0b1-b05d-1fda-17d8765e9121">複数の区域が一棟の建築物に跨って存在する場合は 、同一浸水ランクを持つ浸水ランクのメッシュを一つの区域とし、その区域と建築物が重なる面積が最も大きい浸水ランクの値を採用する。（面積が等しい場合は、より浸水ランクの危険な区域 を採用する）浸水深は採用した浸水ランクを持つ浸水深のメッシュのうち、建築物と重なる面積が最も大きいメッシュの浸水深を採用する。（同じ浸水深を持つメッシュは面積算出の際に合算する） 面積の有効桁数は、小数点2桁（3桁目で四捨五入）とする。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_ea254df6-0e4a-fa03-c8f4-e0952b2748b0" id="urn:x-metanorma-xml-id:_ea254df6-0e4a-fa03-c8f4-e0952b2748b0">uro:BuildingFloodingRiskAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_bac31827-53bd-c0f3-0e0f-14b41176cdb1" id="urn:x-metanorma-xml-id:_bac31827-53bd-c0f3-0e0f-14b41176cdb1">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_09f460c0-c530-10df-4ced-2a85c009b6e3" id="urn:x-metanorma-xml-id:_09f460c0-c530-10df-4ced-2a85c009b6e3">uro:description</p></td><td><p about="urn:x-metanorma-xml-id:_f28e7ffd-8bae-5943-7f46-c35c7699786a" id="urn:x-metanorma-xml-id:_f28e7ffd-8bae-5943-7f46-c35c7699786a">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_d2ab1468-9dbb-55ce-202f-bd1a1e7d941f" id="urn:x-metanorma-xml-id:_d2ab1468-9dbb-55ce-202f-bd1a1e7d941f">ため池ハザードマップの属性を付与する元となる図又はデ－タの名称。</p><p about="urn:x-metanorma-xml-id:_1723be8a-9a9a-80f9-1077-370e91e74bd0" id="urn:x-metanorma-xml-id:_1723be8a-9a9a-80f9-1077-370e91e74bd0">コードリスト（ReservoirFloodingRiskAttribute_description.xml）より選択する。都市ごとにコードリストを作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_74c6a39e-5c6f-9beb-d6af-4fd4d02c09cf" id="urn:x-metanorma-xml-id:_74c6a39e-5c6f-9beb-d6af-4fd4d02c09cf">uro:rank</p></td><td><p about="urn:x-metanorma-xml-id:_6e3a27c6-391a-29b7-ae89-278f8148fcae" id="urn:x-metanorma-xml-id:_6e3a27c6-391a-29b7-ae89-278f8148fcae">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8d3d3c58-574d-5c09-9d1f-1e7f4830aed5" id="urn:x-metanorma-xml-id:_8d3d3c58-574d-5c09-9d1f-1e7f4830aed5">浸水深に応じた区分。</p><p about="urn:x-metanorma-xml-id:_4769aac5-e0b1-b65b-6b71-591e2ff27c43" id="urn:x-metanorma-xml-id:_4769aac5-e0b1-b65b-6b71-591e2ff27c43">コードリスト（ReservoirFloodingRiskAttribute_rank.xml）より選択する。</p><p about="urn:x-metanorma-xml-id:_f11d6e0b-77cd-2fd8-a365-28c048ce5902" id="urn:x-metanorma-xml-id:_f11d6e0b-77cd-2fd8-a365-28c048ce5902">uro:rank又はuro:rankOrgのいずれか一つをもつ。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_df95044a-b090-a1a8-46fe-37b6ef798d51" id="urn:x-metanorma-xml-id:_df95044a-b090-a1a8-46fe-37b6ef798d51">uro:rankOrg</p></td><td><p about="urn:x-metanorma-xml-id:_69dd47b1-2a63-ecb6-1746-606e72cad575" id="urn:x-metanorma-xml-id:_69dd47b1-2a63-ecb6-1746-606e72cad575">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_be099642-5a4b-c0ec-c050-81d1865f77e2" id="urn:x-metanorma-xml-id:_be099642-5a4b-c0ec-c050-81d1865f77e2">都道府県独自に設定した浸水深の区分。コードリスト（ReservoirFloodingRiskAttribute_rankOrg.xml）より選択する。この属性を使用する場合は、コードリストを作成する。uro:rank又はuro:rankOrgのいずれか一つをもつ。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_584e7c44-4a7e-8648-504d-b661fd5258ea" id="urn:x-metanorma-xml-id:_584e7c44-4a7e-8648-504d-b661fd5258ea">uro:depth</p></td><td><p about="urn:x-metanorma-xml-id:_af113b03-a56a-b83d-0df2-f7ea13705db3" id="urn:x-metanorma-xml-id:_af113b03-a56a-b83d-0df2-f7ea13705db3">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_01a2899d-b231-ac49-1941-6efc7ee9d51a" id="urn:x-metanorma-xml-id:_01a2899d-b231-ac49-1941-6efc7ee9d51a">陸上の各地点で水面が最も高い位置にきたときの地面から水面までの高さ。単位はm（uom=”m”）とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
