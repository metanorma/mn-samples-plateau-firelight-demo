単位</p></th><th><p>分割ルール</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_4e171f01-104f-2e01-4779-222de51e0484" id="urn:x-metanorma-xml-id:_4e171f01-104f-2e01-4779-222de51e0484">国土基本図の図郭（地図情報レベル2500）</p></td><td><p about="urn:x-metanorma-xml-id:_ec288891-074a-0485-a64c-d6b47b926a99" id="urn:x-metanorma-xml-id:_ec288891-074a-0485-a64c-d6b47b926a99">ファイルサイズが上限を超える場合は、上限を超えるファイルのみを分割する。</p><p about="urn:x-metanorma-xml-id:_81f6a551-9b0e-c509-4b9c-501e2a3d6e64" id="urn:x-metanorma-xml-id:_81f6a551-9b0e-c509-4b9c-501e2a3d6e64">国土基本図の図郭（地図情報レベル500）に分割する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
