eationDate</p></td><td><p about="urn:x-metanorma-xml-id:_012378ae-b79b-7a45-b95f-5dd23481ad68" id="urn:x-metanorma-xml-id:_012378ae-b79b-7a45-b95f-5dd23481ad68">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c0ffd346-201e-33de-461c-00383738b459" id="urn:x-metanorma-xml-id:_c0ffd346-201e-33de-461c-00383738b459">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f6a1ba7b-eabd-e7e2-0729-f1713e51fcca" id="urn:x-metanorma-xml-id:_f6a1ba7b-eabd-e7e2-0729-f1713e51fcca">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_3b23a408-974b-d9af-743b-8b5923ca0fdc" id="urn:x-metanorma-xml-id:_3b23a408-974b-d9af-743b-8b5923ca0fdc">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e005590b-b61d-0e37-212b-42e43a451d06" id="urn:x-metanorma-xml-id:_e005590b-b61d-0e37-212b-42e43a451d06">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_a17dedc6-6c62-abb2-79de-ef73fe70bf9b" id="urn:x-metanorma-xml-id:_a17dedc6-6c62-abb2-79de-ef73fe70bf9b">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f73079a7-5338-ed2e-6507-3a96d3f5bff1" id="urn:x-metanorma-xml-id:_f73079a7-5338-ed2e-6507-3a96d3f5bff1">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_3f49abef-aaa3-fba7-d647-a642f55baba3" id="urn:x-metanorma-xml-id:_3f49abef-aaa3-fba7-d647-a642f55baba3">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5c26b245-e34d-ba12-3f57-b4bedaa5cd85" id="urn:x-metanorma-xml-id:_5c26b245-e34d-ba12-3f57-b4bedaa5cd85">水面との相対的な位置関係。</p></td></tr><tr><th><p>(urf:class)</p></th><td><p about="urn:x-metanorma-xml-id:_cf2a9cd6-30de-f293-a209-16df19cc857a" id="urn:x-metanorma-xml-id:_cf2a9cd6-30de-f293-a209-16df19cc857a">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fe5f1955-68d3-9eae-c355-f9115f322b6c" id="urn:x-metanorma-xml-id:_fe5f1955-68d3-9eae-c355-f9115f322b6c"
