        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_09">4.9  災害リスクモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_09/toc4_09_03">4.9.3  災害リスクモデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_09/toc4_09_03/toc4_09_03_02">4.9.3.2  Urban Object （i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.9.3.2.3  uro:HighTideRiskAttribute</h1><figure about="urn:x-metanorma-xml-id:_aef188e7-4926-5769-5c70-288fad8e8c99" id="urn:x-metanorma-xml-id:_aef188e7-4926-5769-5c70-288fad8e8c99"><figcaption class="style_figCaption">表4-320</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_c1108cbb-1094-b7b6-28fc-fa345a4d5438" id="urn:x-metanorma-xml-id:_c1108cbb-1094-b7b6-28fc-fa345a4d5438">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_157ff3b7-c8a6-08aa-c9be-48a427e14d85" id="urn:x-metanorma-xml-id:_157ff3b7-c8a6-08aa-c9be-48a427e14d85">高潮浸水想定区域に存在する構造物に、高潮浸水想定区域の属性に与えるための属性型。一回の高潮浸水シミュレ－ションに関して、複数の区域が一つの構造物が跨って存在する場合は同一浸水ランクを持つ浸水ランクのメッシュを一つの区域とし、その区域と構造物が重なる面積が最も大きい浸水ランクの値を採用する。（面積が等しい場合は、より危険な区域を採用する） 浸水深は採用した浸水ランクを持つ浸水深のメッシュのうち、構造物と重なる面積が最も大きいメッシュの浸水深を採用する。（同じ浸水深を持つメッシュは面積算出の際に合算する）</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_588365e7-6ef9-8deb-b824-32c8d2864973" id="urn:x-metanorma-xml-id:_588365e7-6ef9-8deb-b824-32c8d2864973">uro:FloodingRiskAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_5c1948fb-f7fa-fc4a-47a6-e6ab301ef134" id="urn:x-metanorma-xml-id:_5c1948fb-f7fa-fc4a-47a6-e6ab301ef134">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_8dab55e7-113f-0a63-3597-fe3eb181cc8b" id="urn:x-metanorma-xml-id:_8dab55e7-113f-0a63-3597-fe3eb181cc8b">uro:description</p></td><td><p about="urn:x-metanorma-xml-id:_9ccafb47-9c6e-e48d-7345-7f27db6979a7" id="urn:x-metanorma-xml-id:_9ccafb47-9c6e-e48d-7345-7f27db6979a7">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_aa4c1910-d3fe-4574-b857-27616425e8fd" id="urn:x-metanorma-xml-id:_aa4c1910-d3fe-4574-b857-27616425e8fd">高潮浸水想定区域の属性を付与する元となる図又はデ－タ集合の名称。コードリスト（HighTideRiskAttribute_description.xml）より選択する。都市ごとにコードリストを作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b678f5fb-b2fc-a451-535b-277c15f6bc73" id="urn:x-metanorma-xml-id:_b678f5fb-b2fc-a451-535b-277c15f6bc73">uro:rank</p></td><td><p about="urn:x-metanorma-xml-id:_cfd1a134-d98e-d116-bdc7-8e8156cac1c6" id="urn:x-metanorma-xml-id:_cfd1a134-d98e-d116-bdc7-8e8156cac1c6">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_35b52ffd-2a05-7aec-30cc-14c3bbe1284e" id="urn:x-metanorma-xml-id:_35b52ffd-2a05-7aec-30cc-14c3bbe1284e">浸水深に応じた区分。コードリスト（HighTideRiskAttribute_rank.xml）より選択する。 uro:rank又はuro:rankOrgのいずれか一つをもつ。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a81e46b9-50d3-fbe0-27e8-c56b176fbe40" id="urn:x-metanorma-xml-id:_a81e46b9-50d3-fbe0-27e8-c56b176fbe40">uro:rankOrg</p></td><td><p about="urn:x-metanorma-xml-id:_cc26537f-2bba-a8a1-8303-f9e6059a75fd" id="urn:x-metanorma-xml-id:_cc26537f-2bba-a8a1-8303-f9e6059a75fd">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c268ac8b-cb7a-15cc-019c-9bd004387d73" id="urn:x-metanorma-xml-id:_c268ac8b-cb7a-15cc-019c-9bd004387d73">都道府県独自に設定した浸水深の区分。コードリスト（HighTideRiskAttribute_rankOrg.xml）より選択する。この属性を使用する場合は、コードリストを作成する。uro:rank又はuro:rankOrgのいずれか一つをもつ。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_91cbdee9-ec3d-4248-a7b4-4dd8a514bf1b" id="urn:x-metanorma-xml-id:_91cbdee9-ec3d-4248-a7b4-4dd8a514bf1b">uro:depth</p></td><td><p about="urn:x-metanorma-xml-id:_88ec5e2d-c5d9-4463-5b20-2321b048ab53" id="urn:x-metanorma-xml-id:_88ec5e2d-c5d9-4463-5b20-2321b048ab53">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_22455e7c-afe2-92f4-d4d5-7a2632d6ba37" id="urn:x-metanorma-xml-id:_22455e7c-afe2-92f4-d4d5-7a2632d6ba37">陸上の各地点で水面が最も高い位置にきたときの地面から水面までの高さ。単位はm（uom=”m”）とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
