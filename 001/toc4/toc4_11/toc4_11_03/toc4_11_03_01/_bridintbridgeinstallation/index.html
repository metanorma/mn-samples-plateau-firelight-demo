      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11">4.11  橋梁モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_03">4.11.3  橋梁モデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_03/toc4_11_03_01">4.11.3.1  Bridge（CityGML）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.11.3.1.17  brid:IntBridgeInstallation</h1><figure about="urn:x-metanorma-xml-id:_ca70df99-057f-6717-ca4b-aa9508116e24" id="urn:x-metanorma-xml-id:_ca70df99-057f-6717-ca4b-aa9508116e24"><figcaption class="style_figCaption">表4-524</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_fac5c5ea-7085-28f9-d8d7-cbdb119b624e" id="urn:x-metanorma-xml-id:_fac5c5ea-7085-28f9-d8d7-cbdb119b624e">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_b440113d-a134-961f-18d2-ff57345c9261" id="urn:x-metanorma-xml-id:_b440113d-a134-961f-18d2-ff57345c9261">橋梁の内部に設置された、恒久的に存在する固定的な設備（内部付属物）。内部付属物は、橋梁の付帯的な設備であり、主要な部分であってはならない。また、内部付属物は、橋梁（brid:Bridge又はbrid:BridgePart）又は区画（brid:BridgeRoom）と接していなければならない。 ただし、ユースケースの要求に応じて、取得対象とする内部付属物を限定してもよく、また、内部付属物として取得せず建築物の一部として取得してもよい。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_16d8d9b9-192b-5534-a35c-13e6fbd0ade8" id="urn:x-metanorma-xml-id:_16d8d9b9-192b-5534-a35c-13e6fbd0ade8">brid:_CityObject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_c278ef83-6625-7213-9caf-c788e6042cdf" id="urn:x-metanorma-xml-id:_c278ef83-6625-7213-9caf-c788e6042cdf">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_d49c0ef2-23e4-42fe-2ebe-4eb5c203a09f" id="urn:x-metanorma-xml-id:_d49c0ef2-23e4-42fe-2ebe-4eb5c203a09f">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_74c51fba-cf7b-7421-c330-3e23fe1e5e86" id="urn:x-metanorma-xml-id:_74c51fba-cf7b-7421-c330-3e23fe1e5e86">内部付属物の概要。</p></td></tr><tr><th><p>(gml:name)</p></th><td><p about="urn:x-metanorma-xml-id:_45fe61df-9dfb-5997-5679-bc39d7eb7064" id="urn:x-metanorma-xml-id:_45fe61df-9dfb-5997-5679-bc39d7eb7064">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ee91d973-83e3-3999-b552-384239f08565" id="urn:x-metanorma-xml-id:_ee91d973-83e3-3999-b552-384239f08565">内部付属物を識別する名称。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_cbc1a5d9-81f1-88fd-d55b-e2c6313d4f1d" id="urn:x-metanorma-xml-id:_cbc1a5d9-81f1-88fd-d55b-e2c6313d4f1d">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b3c75bf5-8a8b-aac8-b566-13aa119f42f0" id="urn:x-metanorma-xml-id:_b3c75bf5-8a8b-aac8-b566-13aa119f42f0">内部付属物の範囲及び適用される空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_65054d21-ced4-b567-c80e-ecdad7809943" id="urn:x-metanorma-xml-id:_65054d21-ced4-b567-c80e-ecdad7809943">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_c244a947-a555-99d2-2ca9-1f4dc361d3a5" id="urn:x-metanorma-xml-id:_c244a947-a555-99d2-2ca9-1f4dc361d3a5">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d93410f7-564c-eb22-3ce9-6d18435e5515" id="urn:x-metanorma-xml-id:_d93410f7-564c-eb22-3ce9-6d18435e5515">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_78e3d377-a27f-2e5d-b55c-6f733dd1e4d6" id="urn:x-metanorma-xml-id:_78e3d377-a27f-2e5d-b55c-6f733dd1e4d6">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_cbfe6e40-acbc-49bd-ce96-d967d3e9366c" id="urn:x-metanorma-xml-id:_cbfe6e40-acbc-49bd-ce96-d967d3e9366c">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fc7839ab-2373-b03f-37b3-4f88eb065af5" id="urn:x-metanorma-xml-id:_fc7839ab-2373-b03f-37b3-4f88eb065af5">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_b9c92c0a-22ae-bfca-e7c4-540d50323768" id="urn:x-metanorma-xml-id:_b9c92c0a-22ae-bfca-e7c4-540d50323768">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9041415b-614b-9d56-c2cb-f0c39b9de83f" id="urn:x-metanorma-xml-id:_9041415b-614b-9d56-c2cb-f0c39b9de83f">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_69fc1613-e265-5cf5-a5c6-4f98e059b1bc" id="urn:x-metanorma-xml-id:_69fc1613-e265-5cf5-a5c6-4f98e059b1bc">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d0fac043-42b9-aebe-b474-de1e996df739" id="urn:x-metanorma-xml-id:_d0fac043-42b9-aebe-b474-de1e996df739">水面との相対的な位置関係。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_5a0f7dec-3fad-660d-f4c6-879acf816914" id="urn:x-metanorma-xml-id:_5a0f7dec-3fad-660d-f4c6-879acf816914">brid:class</p></td><td><p about="urn:x-metanorma-xml-id:_c346bfea-fc36-c154-99cc-d19f6a4989f7" id="urn:x-metanorma-xml-id:_c346bfea-fc36-c154-99cc-d19f6a4989f7">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bfa8e57f-a0cb-52a0-5e5e-9052cdc39746" id="urn:x-metanorma-xml-id:_bfa8e57f-a0cb-52a0-5e5e-9052cdc39746">内部付属物の形態による区分。コードリスト（IntBuildingInstallation_class.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ea559708-82be-e948-3c66-3f701de59c71" id="urn:x-metanorma-xml-id:_ea559708-82be-e948-3c66-3f701de59c71">brid:function</p></td><td><p about="urn:x-metanorma-xml-id:_49f0e911-874f-a088-adea-fbcbac1dc9b5" id="urn:x-metanorma-xml-id:_49f0e911-874f-a088-adea-fbcbac1dc9b5">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6a2e359f-a26f-34e0-fa8f-82c235624547" id="urn:x-metanorma-xml-id:_6a2e359f-a26f-34e0-fa8f-82c235624547">内部付属物の主たる働き。コードリスト（IntBuildingInstallation_function.xml）より選択する。</p></td></tr><tr><th><p>(brid:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_85c89e24-d4a9-871b-5ca3-146f74d7e1cd" id="urn:x-metanorma-xml-id:_85c89e24-d4a9-871b-5ca3-146f74d7e1cd">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b5d08a59-99c0-f712-2748-b8e6acb4e6c1" id="urn:x-metanorma-xml-id:_b5d08a59-99c0-f712-2748-b8e6acb4e6c1">内部付属物の主な使い道。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_b13a6498-8d93-7f41-1597-9cc06293b3d4" id="urn:x-metanorma-xml-id:_b13a6498-8d93-7f41-1597-9cc06293b3d4">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_92450142-c13a-62b0-832d-9e799ec5b9cb" id="urn:x-metanorma-xml-id:_92450142-c13a-62b0-832d-9e799ec5b9cb">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_0eedadde-3f16-b243-3814-bb9b86290181" id="urn:x-metanorma-xml-id:_0eedadde-3f16-b243-3814-bb9b86290181">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_671c9cad-885a-c12c-fcad-da2b909298eb" id="urn:x-metanorma-xml-id:_671c9cad-885a-c12c-fcad-da2b909298eb">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_76ad032d-eb89-93c4-ce81-79ee03414f15" id="urn:x-metanorma-xml-id:_76ad032d-eb89-93c4-ce81-79ee03414f15">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_efd24dc3-7caf-41b6-4164-b5808df013e4" id="urn:x-metanorma-xml-id:_efd24dc3-7caf-41b6-4164-b5808df013e4">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_21518baa-5be8-c7a0-3cad-bfb4c905e389" id="urn:x-metanorma-xml-id:_21518baa-5be8-c7a0-3cad-bfb4c905e389">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0f508036-b663-75fb-dadb-7916b5db6d21" id="urn:x-metanorma-xml-id:_0f508036-b663-75fb-dadb-7916b5db6d21">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_84bcd421-4969-ac72-a794-df565411011f" id="urn:x-metanorma-xml-id:_84bcd421-4969-ac72-a794-df565411011f">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0cf1087d-67df-5b4d-c30b-56e41524c129" id="urn:x-metanorma-xml-id:_0cf1087d-67df-5b4d-c30b-56e41524c129">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_9c2cc8e8-5daf-9c6e-3c5f-818d7263ec37" id="urn:x-metanorma-xml-id:_9c2cc8e8-5daf-9c6e-3c5f-818d7263ec37">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c0dcc7a7-8ede-a09d-9b47-18f70ae88971" id="urn:x-metanorma-xml-id:_c0dcc7a7-8ede-a09d-9b47-18f70ae88971">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_2e4e74d7-e6a9-8fef-399b-36bb42c7caf7" id="urn:x-metanorma-xml-id:_2e4e74d7-e6a9-8fef-399b-36bb42c7caf7">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ab9c260f-a850-33c7-9937-925763936aea" id="urn:x-metanorma-xml-id:_ab9c260f-a850-33c7-9937-925763936aea">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_a722dc46-5613-aa13-7492-a2be490e55f8" id="urn:x-metanorma-xml-id:_a722dc46-5613-aa13-7492-a2be490e55f8">brid:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_0274aa4d-5c30-83e2-29e0-1ce6f639ab07" id="urn:x-metanorma-xml-id:_0274aa4d-5c30-83e2-29e0-1ce6f639ab07">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d545454b-44cf-c276-0b72-114872f236dc" id="urn:x-metanorma-xml-id:_d545454b-44cf-c276-0b72-114872f236dc">内部付属物のLOD4の形状。 gml:MultiSurfaceにより記述することを基本とする。</p><p about="urn:x-metanorma-xml-id:_bf886692-1f6d-c45d-6eb9-4e74d901b644" id="urn:x-metanorma-xml-id:_bf886692-1f6d-c45d-6eb9-4e74d901b644">内部付属物の外形（外側から見える形）を構成する面を取得し、面の各頂点に屋内付属物の高さを与える。</p><p about="urn:x-metanorma-xml-id:_25d10321-376a-45af-2dd6-cc2921537ba6" id="urn:x-metanorma-xml-id:_25d10321-376a-45af-2dd6-cc2921537ba6">容積の算出等ユースケースで必要な場合は、gml:Solidを使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8815b90c-69df-ed1e-7ab9-dba351d93ecd" id="urn:x-metanorma-xml-id:_8815b90c-69df-ed1e-7ab9-dba351d93ecd">brid:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_fe502ea9-1ec0-ddbd-133d-e17fcbd99907" id="urn:x-metanorma-xml-id:_fe502ea9-1ec0-ddbd-133d-e17fcbd99907">brid:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_8e1d92c4-f745-dd88-6318-73d462bdfc92" id="urn:x-metanorma-xml-id:_8e1d92c4-f745-dd88-6318-73d462bdfc92">内部付属物を構成する内壁、天井等の境界面への参照。付属物の境界面が区画（brid:BridgeRoom）の境界面となる場合にのみ作成する。ただし、区画の空間から内部付属物を除く必要が無い場合は、内部付属物の形状を構成する面を、境界面（brid:_BoundarySurface）にする必要はない。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
