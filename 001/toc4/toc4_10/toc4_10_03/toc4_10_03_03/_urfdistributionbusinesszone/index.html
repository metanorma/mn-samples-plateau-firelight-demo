9b-95cd-c8cd7380e30b">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_87e76d26-f66f-2887-fddc-82d429f5a96e" id="urn:x-metanorma-xml-id:_87e76d26-f66f-2887-fddc-82d429f5a96e">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_594dd609-6ed0-4202-4bd2-37e64925101f" id="urn:x-metanorma-xml-id:_594dd609-6ed0-4202-4bd2-37e64925101f">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9fa74695-aa4b-b1fe-5fe1-3599149ca4a9" id="urn:x-metanorma-xml-id:_9fa74695-aa4b-b1fe-5fe1-3599149ca4a9">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_ab9ffff3-bd98-4372-897b-04dee00d31ea" id="urn:x-metanorma-xml-id:_ab9ffff3-bd98-4372-897b-04dee00d31ea">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1f41dd0b-00b5-81bf-256f-64ff86ae3a4c" id="urn:x-metanorma-xml-id:_1f41dd0b-00b5-81bf-256f-64ff86ae3a4c">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_f6720617-c87b-e958-a783-5a07045122bd" id="urn:x-metanorma-xml-id:_f6720617-c87b-e958-a783-5a07045122bd">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bb8bc1ee-e53c-83f5-1443-b8ba9d0f9c03" id="urn:x-metanorma-xml-id:_bb8bc1ee-e53c-83f5-1443-b8ba9d0f9c03">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_9f9f2d4d-4a19-60bb-22bc-bd24198f1a2a" id="urn:x-metanorma-xml-id:_9f9f2d4d-4a19-60bb-22bc-bd24198f1a2a">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4906819c-6952-371e-c24f-67c686f0f0ed" id="urn:x-metanorma-xml-id:_4906819c-6952-371e-c24f-67c686f0f0ed">水面との相対的な位置関係。</p></td></tr><tr><th><p>(urf:class)</p></th><td><p about="urn:x-metanorma-xml-id:_dbbe5fc4-e3dd-bbe2-2e7d-e003a9947317" id="urn:x-metanorma-xml-id:_dbbe5fc4-e3dd-bbe2-2e7d-e003a9947317">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_be4bff6c-5508-b5f5-111b-c424ba3096d9" id="urn:x-metanorma-xml-id:_be4bff6c
