ma-xml-id:_d0ce3339-252b-11bd-1848-64f693645379" id="urn:x-metanorma-xml-id:_d0ce3339-252b-11bd-1848-64f693645379">uro:lod2Network</p></td><td><p about="urn:x-metanorma-xml-id:_e27f2893-1db5-c53f-1870-d583d0f75c4d" id="urn:x-metanorma-xml-id:_e27f2893-1db5-c53f-1870-d583d0f75c4d">gml:GeometricComplex [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4467ceea-036d-011b-9027-d4e410967e7f" id="urn:x-metanorma-xml-id:_4467ceea-036d-011b-9027-d4e410967e7f">軌道中心線。高さは0とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_221f6a22-02b7-f701-00f6-730e6ccf9f7c" id="urn:x-metanorma-xml-id:_221f6a22-02b7-f701-00f6-730e6ccf9f7c">uro:lod3Network</p></td><td><p about="urn:x-metanorma-xml-id:_d5b394e9-ee5c-17cb-9ea4-1da945881167" id="urn:x-metanorma-xml-id:_d5b394e9-ee5c-17cb-9ea4-1da945881167">gml:GeometricComplex [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_13c57565-04b8-267b-49cc-d34ee34f8875" id="urn:x-metanorma-xml-id:_13c57565-04b8-267b-49cc-d34ee34f8875">軌道中心線。高さは軌道中心線には、下り本線上の高さ（標高）を与える。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_23eb7752-ae1b-cbf3-c6d9-321ee40dc026" id="urn:x-metanorma-xml-id:_23eb7752-ae1b-cbf3-c6d9-321ee40dc026">uro:controlType</p></td><td><p about="urn:x-metanorma-xml-id:_10a1cd2d-ca7d-c45a-be02-037d9d144d7b" id="urn:x-metanorma-xml-id:_10a1cd2d-ca7d-c45a-be02-037d9d144d7b">uro:ControlPoint [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_03314831-2594-2c5c-0449-6597a52531f3" id="urn:x-metanorma-xml-id:_03314831-2594-2c5c-0449-6597a52531f3">軌道中心線上の線形変化点。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
