48c4-3d04-0b4b945e4a64" id="urn:x-metanorma-xml-id:_fd20f462-70b1-48c4-3d04-0b4b945e4a64">都市オブジェクトに付与する追加情報。都市オブジェクトが継承する属性及び都市オブジェクトに定義された属性以外に情報を追加したい場合に使用する。属性名称と属性の値の対で構成される。拡張属性は、コ－ド値をとる属性にのみ適用する。コード値以外の属性を追加する場合は、gen:_GenericAttributeを使用すること。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_320c0214-0ec1-e108-f67e-60d0baffcc14" id="urn:x-metanorma-xml-id:_320c0214-0ec1-e108-f67e-60d0baffcc14">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_61f73e54-b1a0-26f0-828c-45268f817673" id="urn:x-metanorma-xml-id:_61f73e54-b1a0-26f0-828c-45268f817673">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_d1d5e83b-15b0-f1f0-6975-0ee532e2bc0a" id="urn:x-metanorma-xml-id:_d1d5e83b-15b0-f1f0-6975-0ee532e2bc0a">uro:key</p></td><td><p about="urn:x-metanorma-xml-id:_2b50cd01-830c-9931-493f-2580220f04ea" id="urn:x-metanorma-xml-id:_2b50cd01-830c-9931-493f-2580220f04ea">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_0e5dfee4-1531-ae96-e830-4f2f3e68b084" id="urn:x-metanorma-xml-id:_0e5dfee4-1531-ae96-e830-4f2f3e68b084">拡張する属性の名称。名称は、コ－ドリスト（KeyValuePairAttribute_key.xml）より選択する。コード値をとる属性を追加する場合は、コードリストを作成する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8de9d1dc-bbfa-7165-046c-b55cad2186dd" id="urn:x-metanorma-xml-id:_8de9d1dc-bbfa-7165-046c-b55cad2186dd">uro:codeValue</p></td><td><p about="urn:x-metanorma-xml-id:_865a7759-2894-33a6-91fc-8086adc3c945" id="urn:x-metanorma-xml-id:_865a7759-2894-33a6-91fc-8086adc3c945">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_08a40686-7d76-b19d-4bb5-01e4caeb81e8" id="urn:x-metanorma-xml-id:_08a40686-7d76-b19d-4bb5-01e4caeb81e8">拡張された属性の値。値はコ－ド型となる。 uro:KeyValuePairAttributeを使用する場合は、必ずuro:codeValueを作成する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
