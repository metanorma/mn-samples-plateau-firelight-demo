      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc7">7  データ製品配布</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc7/toc7_02">7.2  配布媒体情報</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc7/toc7_02/toc7_02_04">7.2.4  フォルダ構成とフォルダ名称</a></li></ul><div class="layout_overall"><article id="content"><h1>7.2.4.2  ルートフォルダの命名規則</h1><p about="urn:x-metanorma-xml-id:_11d50672-0b89-8137-5468-bffd11d44b7d" id="urn:x-metanorma-xml-id:_11d50672-0b89-8137-5468-bffd11d44b7d">ルートフォルダの名称は、<code>[都市コード]_[都市名英名]_[提供者区分]_[整備年度]_citygml_[更新回数]_[オプション]</code>とする。</p><figure about="urn:x-metanorma-xml-id:_138bdea1-740b-3a96-6c0e-cb73b5cb9787" id="urn:x-metanorma-xml-id:_138bdea1-740b-3a96-6c0e-cb73b5cb9787"><figcaption class="style_figCaption">表7-10&nbsp;— ルートフォルダの命名規則</figcaption><table><colgroup><col width="14.2857%"><col width="57.1428%"><col width="28.5715%"></colgroup><tbody><tr><th><p>ルートフォルダ名称の構成要素</p></th><th><p>説明</p></th><th><p>使用可能な文字</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_ba70649e-60e0-8b3f-627a-4177e1b942ee" id="urn:x-metanorma-xml-id:_ba70649e-60e0-8b3f-627a-4177e1b942ee"><code>[都市コード]</code></p></td><td><p about="urn:x-metanorma-xml-id:_79e12d7c-a9be-f537-6164-f566c371d434" id="urn:x-metanorma-xml-id:_79e12d7c-a9be-f537-6164-f566c371d434">3D都市モデルを作成する範囲を識別するコード。</p><p about="urn:x-metanorma-xml-id:_5939c41d-191d-1e02-df2e-630b17b4d069" id="urn:x-metanorma-xml-id:_5939c41d-191d-1e02-df2e-630b17b4d069">作成範囲が市区町村の場合は、都道府県コード（2桁）と市区町村コード（3桁）の組み合わせからなる5桁の数字とする。</p><p about="urn:x-metanorma-xml-id:_1f400139-dc5f-1d12-8454-802bfb5b1e8b" id="urn:x-metanorma-xml-id:_1f400139-dc5f-1d12-8454-802bfb5b1e8b">都道府県の場合は、都道府県コード（2桁）とする。</p></td><td><p about="urn:x-metanorma-xml-id:_c978280e-2af5-f10c-af18-d3952e03aad3" id="urn:x-metanorma-xml-id:_c978280e-2af5-f10c-af18-d3952e03aad3">半角数字</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8349c3bc-64f9-73b7-0f67-426e82e5287b" id="urn:x-metanorma-xml-id:_8349c3bc-64f9-73b7-0f67-426e82e5287b"><code>[都市名英名]</code></p></td><td><p about="urn:x-metanorma-xml-id:_8fd0658e-1054-a399-8ba0-7203aebc13d8" id="urn:x-metanorma-xml-id:_8fd0658e-1054-a399-8ba0-7203aebc13d8">市区町村コードに対応する都道府県名又は市区町村名の英名。</p><p about="urn:x-metanorma-xml-id:_d1ec1ba1-f6be-5777-21db-71092aef68b0" id="urn:x-metanorma-xml-id:_d1ec1ba1-f6be-5777-21db-71092aef68b0">英名の表記は、デジタル庁が定める「行政基本情報データ連携モデル_住所」に従う。</p></td><td><p about="urn:x-metanorma-xml-id:_2de89cc6-70b0-c612-8e57-33a9814eb10c" id="urn:x-metanorma-xml-id:_2de89cc6-70b0-c612-8e57-33a9814eb10c">半角英字</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d9d4635c-6772-c730-d139-dbddbeb7ab91" id="urn:x-metanorma-xml-id:_d9d4635c-6772-c730-d139-dbddbeb7ab91"><code>[提供者区分]</code></p></td><td><p about="urn:x-metanorma-xml-id:_4196d3c0-7a8d-e2f6-b01d-5fd1bc2dda2b" id="urn:x-metanorma-xml-id:_4196d3c0-7a8d-e2f6-b01d-5fd1bc2dda2b">データセットの提供者を識別するための文字列。</p><p about="urn:x-metanorma-xml-id:_5ee5e987-7a00-a07c-91a4-a7e36c52b531" id="urn:x-metanorma-xml-id:_5ee5e987-7a00-a07c-91a4-a7e36c52b531">提供者が市区町村又は都道府県の場合は、以下とする。</p><p about="urn:x-metanorma-xml-id:_a070d62c-6d42-82d0-945e-d0e0835952e3" id="urn:x-metanorma-xml-id:_a070d62c-6d42-82d0-945e-d0e0835952e3">city ：市区町村 pref ：都道府県</p><p about="urn:x-metanorma-xml-id:_1aab770f-69fa-8cec-0e44-a68d312c2526" id="urn:x-metanorma-xml-id:_1aab770f-69fa-8cec-0e44-a68d312c2526">提供者が市区町村及び都道府県以外の場合は、<code>[事業分野]</code>-<code>[提供者]</code>の組み合わせとする。<code>[事業分野]</code>は、提供者の事業分野の略称であり、半角英数字の組み合わせとする。<code>[提供者]</code>は、当該提供者を識別する任意の文字列であり、半角英数字とする。</p><p about="urn:x-metanorma-xml-id:_8682a779-a60c-6ca8-43a9-532bd6ab93c6" id="urn:x-metanorma-xml-id:_8682a779-a60c-6ca8-43a9-532bd6ab93c6">標準製品仕様書で使用する事業分野の略称 unf: ユーティリティ事業 tran: 道路事業 rwy: 鉄道事業</p><p about="urn:x-metanorma-xml-id:_0a7e592e-1d4a-35de-1cc1-90538493bd03" id="urn:x-metanorma-xml-id:_0a7e592e-1d4a-35de-1cc1-90538493bd03"><code>[提供者区分]</code>の例を以下に示す。ただし、<code>[提供者]</code>の部分はいずれも作成例である。</p><p about="urn:x-metanorma-xml-id:_0d3cb063-7874-639f-92a3-24ba44322a45" id="urn:x-metanorma-xml-id:_0d3cb063-7874-639f-92a3-24ba44322a45">tran-mlit：国土交通省が提供する交通（道路）モデル unf-tg：東京ガスが提供する地下埋設物モデル tran-enexco：NEXCO東日本が整備する交通（道路）モデル rwy-jre：JR東日本が提供する交通（鉄道）モデル</p></td><td><p about="urn:x-metanorma-xml-id:_39f388e0-bca3-c242-b8b6-8f3e5c19afd7" id="urn:x-metanorma-xml-id:_39f388e0-bca3-c242-b8b6-8f3e5c19afd7">半角英数字、区切り文字（-）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e89f9d4e-404f-37c7-5bf6-ef6a5b993ad0" id="urn:x-metanorma-xml-id:_e89f9d4e-404f-37c7-5bf6-ef6a5b993ad0"><code>[整備年度]</code></p></td><td><p about="urn:x-metanorma-xml-id:_10c9bee9-fc0f-195c-aa66-d529939c499e" id="urn:x-metanorma-xml-id:_10c9bee9-fc0f-195c-aa66-d529939c499e">3D都市モデルを整備した年度（半角数字4桁の西暦）とする。</p><p about="urn:x-metanorma-xml-id:_f43891e7-9db2-453b-2ac3-5bc39776f604" id="urn:x-metanorma-xml-id:_f43891e7-9db2-453b-2ac3-5bc39776f604">整備とは、以下の1（新規整備）に加え、2及び3を含む。</p><ol><li><p about="urn:x-metanorma-xml-id:_040dba1f-d8e9-920c-f9e2-d836d6bc1782" id="urn:x-metanorma-xml-id:_040dba1f-d8e9-920c-f9e2-d836d6bc1782">データセットの追加（新規整備）</p></li><li><p about="urn:x-metanorma-xml-id:_d288269b-dc58-992b-7649-acf56ad22ce5" id="urn:x-metanorma-xml-id:_d288269b-dc58-992b-7649-acf56ad22ce5">地物型の追加</p></li><li><p about="urn:x-metanorma-xml-id:_f3c48ea6-c637-aae5-fb85-e0072e1191a8" id="urn:x-metanorma-xml-id:_f3c48ea6-c637-aae5-fb85-e0072e1191a8">地物の追加（整備範囲の拡張、既存地物の更新）</p></li></ol><p about="urn:x-metanorma-xml-id:_5ca979d4-6f5e-db16-669d-92bbb7c1b9b6" id="urn:x-metanorma-xml-id:_5ca979d4-6f5e-db16-669d-92bbb7c1b9b6">以下の４から６は含まない。</p><ol><li><p about="urn:x-metanorma-xml-id:_605c4f58-56a0-4ef0-c42b-c9c52bbc628b" id="urn:x-metanorma-xml-id:_605c4f58-56a0-4ef0-c42b-c9c52bbc628b">空間属性の追加</p></li><li><p about="urn:x-metanorma-xml-id:_e5e49f28-b2e5-14a9-e75e-53258004bdf9" id="urn:x-metanorma-xml-id:_e5e49f28-b2e5-14a9-e75e-53258004bdf9">主題属性の追加</p></li><li><p about="urn:x-metanorma-xml-id:_f2012af4-e163-9f9e-e969-2df96ce34c96" id="urn:x-metanorma-xml-id:_f2012af4-e163-9f9e-e969-2df96ce34c96">標準製品仕様書の改定に伴うバージョンアップ</p></li></ol></td><td><p about="urn:x-metanorma-xml-id:_e94a0280-94ec-0031-1329-5938d10a12d6" id="urn:x-metanorma-xml-id:_e94a0280-94ec-0031-1329-5938d10a12d6">半角数字</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_458a0269-34eb-ed8b-dd06-e670491f7950" id="urn:x-metanorma-xml-id:_458a0269-34eb-ed8b-dd06-e670491f7950"><code>[更新回数]</code></p></td><td><p about="urn:x-metanorma-xml-id:_ab8074bf-ef37-f976-facc-49a521bfee01" id="urn:x-metanorma-xml-id:_ab8074bf-ef37-f976-facc-49a521bfee01">履歴管理用に半角数字を付す。初回に作成した成果物は1とする。以降、修正等を行った場合はバージョンアップごとに数字を加算していく。 <code>[更新回数]</code>は<code>[整備年度]</code>ごとに加算する。<code>[整備年度]</code>が変わった場合は、1から開始する。</p></td><td><p about="urn:x-metanorma-xml-id:_1975acb4-f834-c6ff-5ff7-1fa163125e21" id="urn:x-metanorma-xml-id:_1975acb4-f834-c6ff-5ff7-1fa163125e21">半角数字</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f1b8e99c-dcaf-4d2a-52d6-5e3243d8f78e" id="urn:x-metanorma-xml-id:_f1b8e99c-dcaf-4d2a-52d6-5e3243d8f78e"><code>[オプション]</code></p></td><td><p about="urn:x-metanorma-xml-id:_404df195-a9c6-2395-de60-140a68131f9c" id="urn:x-metanorma-xml-id:_404df195-a9c6-2395-de60-140a68131f9c">成果品が複数種類作成される場合に、これらを識別する任意の文字列とする。半角英数字のみ使用可とする。成果品が1種類の場合は、<code>_[オプション]</code>は省略する。</p></td><td><p about="urn:x-metanorma-xml-id:_2c5cd492-3a39-2749-b7e0-1362c6aef400" id="urn:x-metanorma-xml-id:_2c5cd492-3a39-2749-b7e0-1362c6aef400">半角英数字、区切り文字（-）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b9f57797-a866-1da2-db72-8fd52c72488e" id="urn:x-metanorma-xml-id:_b9f57797-a866-1da2-db72-8fd52c72488e">_</p></td><td><p about="urn:x-metanorma-xml-id:_070dff03-dd6a-16d6-0e6d-4c3d5bb28ef9" id="urn:x-metanorma-xml-id:_070dff03-dd6a-16d6-0e6d-4c3d5bb28ef9">ルートフォルダ名称の構成要素同士の区切り文字</p></td><td><p about="urn:x-metanorma-xml-id:_2448d5e6-b379-c90f-2d38-754c18bef5e5" id="urn:x-metanorma-xml-id:_2448d5e6-b379-c90f-2d38-754c18bef5e5">ルートフォルダル名称の構成要素同士を区切る場合には、アンダースコア（_）のみを用いる。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
