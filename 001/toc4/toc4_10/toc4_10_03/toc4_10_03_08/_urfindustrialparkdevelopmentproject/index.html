9be-59e3-29d4-a2fa-aa71cf55063b" id="urn:x-metanorma-xml-id:_d93729be-59e3-29d4-a2fa-aa71cf55063b">都市計画法第12条第1項第3号に定める事業。</p><p about="urn:x-metanorma-xml-id:_1d060c07-f102-152c-3e35-6d61f663bfae" id="urn:x-metanorma-xml-id:_1d060c07-f102-152c-3e35-6d61f663bfae">首都圏の近郊整備地帯及び都市開発区域の整備に関する法律（昭和三十三年法律第九十八号）による工業団地造成事業又は近畿圏の近郊整備区域及び都市開発区域の整備及び開発に関する法律（昭和三十九年法律第百四十五号）による工業団地造成事業。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_a98848fc-e928-ff70-d8fd-995acd0916a8" id="urn:x-metanorma-xml-id:_a98848fc-e928-ff70-d8fd-995acd0916a8">urf:UrbanDevelopmentProject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_f428f7ec-1cf6-1cb0-5a04-642ab804262d" id="urn:x-metanorma-xml-id:_f428f7ec-1cf6-1cb0-5a04-642ab804262d">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_4edac23a-8b03-1d45-d580-398f7c2b7dbd" id="urn:x-metanorma-xml-id:_4edac23a-8b03-1d45-d580-398f7c2b7dbd">gml:description</p></td><td><p about="urn:x-metanorma-xml-id:_8177ece2-922c-17a4-4797-d9879a81be82" id="urn:x-metanorma-xml-id:_8177ece2-922c-17a4-4797-d9879a81be82">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8b9259d5-76cc-9f68-7465-c214182d5d51" id="urn:x-metanorma-xml-id:_8b9259d5-76cc-9f68-7465-c214182d5d51">市街地開発事業の概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f0f3bbee-dbb4-a613-11f8-29e01895a5a8" id="urn:x-metanorma-xml-id:_f0f3bbee-dbb4-a613-11f8-29e01895a5a8">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_f8b323c8-dc89-2b4d-b3e1-bb9409588931" id="urn:x-metanorma-xml-id:_f8b323c8-dc89-2b4d-b3e1-bb9409588931">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7badb116-6499-f179-694b-6a446f34199e" id="urn:x-metanorma-xml-id:_7badb116-6499-f179-694b-6a446f34199e">都市計画法第12条第2項で定める名称（市街地開発事業を識別する名前）。多重度は任意となっているが、運用上必須とする。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_9e874bcb-9619-6d02-7bb3-1e553efe9141" id="urn:x-metanorma-xml-id:_9e874bcb-9619-6d02-7bb3-1e553efe9141">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_278a3736-7797-ce7d-ea01-4328b0c8b04c" id="urn:x-metanorma-xml-id:_278a3736-7797-ce7d-ea01-4328b0c8b04c">オブジェクトの範囲と空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0eaa6761-f936-5a66-471e-cffd7b42ab28" id="urn:x-metanorma-xml-id:_0eaa6761-f936-5a66-471e-cffd7b42ab28">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_a35c680e-c24a-0aff-c13a-2d2637a54a66" id="urn:x-metanorma-xml-id:_a35c680e-c24a-0aff-c13a-2d2637a54a66">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dfd141d8-ab5c-b33f-c889-279b767ebcd2" id="urn:x-metanorma-xml-id:_dfd141d8-ab5c-b33f-c889-279b767ebcd2">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4ac3d4b9-8951-8adf-1d12-d9149994c12b" id="urn:x-metanorma-xml-id:_4ac3d4b9-8951-8adf-1d12-d9149994c12b">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_0bd784d2-9e77-38ee-9012-fa7a5d8fd77e" id="urn:x-metanorma-xml-id:_0bd784d2-9e77-38ee-9012-fa7a5d8fd77e">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5daec48e-4d75-8626-cceb-96b0afc8fd9c" id="urn:x-metanorma-xml-id:_5daec48e-4d75-8626-cceb-96b0afc8fd9c">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_847dba44-610f-bd3e-5156-bf3218033e9d" id="urn:x-metanorma-xml-id:_847dba44-610f-bd3e-5156-bf3218033e9d">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2dff2302-745c-48bc-b998-dff14ec3f419" id="urn:x-metanorma-xml-id:_2dff2302-745c-48bc-b998-dff14ec3f419">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_95fdabc2-3229-f866-7310-9ad35c07d682" id="urn:x-metanorma-xml-id:_95fdabc2-3229-f866-7310-9ad35c07d682">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e6fcfe71-fa04-c93f-250b-59d9a0d9ef04" id="urn:x-metanorma-xml-id:_e6fcfe71-fa04-c93f-250b-59d9a0d9ef04">水面との相対的な位置関係。</p></td></tr><tr><th><p>(urf:class)</p></th><td><p about="urn:x-metanorma-xml-id:_e4362997-cd20-0b67-0b3c-a3c0c568f6eb" id="urn:x-metanorma-xml-id:_e4362997-cd20-0b67-0b3c-a3c0c568f6eb">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9a1ac693-d144-b0b1-e0f1-c82a90cf1221" id="urn:x-metanorma-xml-id:_9a1ac693-d144-b0b1-e0f1-c82a90cf1221">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_41c332e5-24d9-cd97-fc44-98c73dc06646" id="urn:x-metanorma-xml-id:_41c332e5-24d9-cd97-fc44-98c73dc06646">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_ebf87c06-9b7a-442a-d8f0-dcc4b351a93b" id="urn:x-metanorma-xml-id:_ebf87c06-9b7a-442a-d8f0-dcc4b351a93b">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9e6df4d0-30a9-56e9-632b-5d4c4275a9fe" id="urn:x-metanorma-xml-id:_9e6df4d0-30a9-56e9-632b-5d4c4275a9fe">都市計画法第12条第2項に定める市街地開発事業の種類。コードリスト（UrbanDevelopmentProject_function.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_c624c660-b94e-0feb-c530-f380568efa71" id="urn:x-metanorma-xml-id:_c624c660-b94e-0feb-c530-f380568efa71">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_758696cb-ff47-b03b-8279-4d5ab124e62e" id="urn:x-metanorma-xml-id:_758696cb-ff47-b03b-8279-4d5ab124e62e">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_79f23d34-68b6-9f9d-8927-3f0df5adf6e0" id="urn:x-metanorma-xml-id:_79f23d34-68b6-9f9d-8927-3f0df5adf6e0">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_78353212-6b2c-8b65-829b-43dcada9ab0d" id="urn:x-metanorma-xml-id:_78353212-6b2c-8b65-829b-43dcada9ab0d">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d864eb05-62c3-7922-dcbf-014c0dbb28eb" id="urn:x-metanorma-xml-id:_d864eb05-62c3-7922-dcbf-014c0dbb28eb">効
