        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01">4.2.1  建築物モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_01/toc4_02_01_04">4.2.1.4  建築物モデル（LOD3）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.1.4.4  建築物モデル（LOD3.2）の定義</h1><p about="urn:x-metanorma-xml-id:_5aea97c3-e216-c427-4354-18810f3a66f6" id="urn:x-metanorma-xml-id:_5aea97c3-e216-c427-4354-18810f3a66f6">建築物モデル（LOD3.2）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_1ff498b9-2736-9d9c-ab04-7a3fcb7eb52c" id="urn:x-metanorma-xml-id:_1ff498b9-2736-9d9c-ab04-7a3fcb7eb52c"><figcaption class="style_figCaption">表4-21</figcaption><table><colgroup><col width="9.2105%"><col width="3.9473%"><col width="9.2105%"><col width="9.2105%"><col width="21.0526%"><col width="26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_22c9807a-74b4-9129-7fc5-9d980e79362f" id="urn:x-metanorma-xml-id:_22c9807a-74b4-9129-7fc5-9d980e79362f">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_adb3a086-86a5-bde3-20b2-19e2e721d3ca" id="urn:x-metanorma-xml-id:_adb3a086-86a5-bde3-20b2-19e2e721d3ca">●</p></td><td><p about="urn:x-metanorma-xml-id:_f897ee0b-615f-1ce6-2ef4-ca0a0fabf0b2" id="urn:x-metanorma-xml-id:_f897ee0b-615f-1ce6-2ef4-ca0a0fabf0b2">Building</p></td><td><p about="urn:x-metanorma-xml-id:_cd313856-5ae8-75c5-ddba-78d8ed2097bb" id="urn:x-metanorma-xml-id:_cd313856-5ae8-75c5-ddba-78d8ed2097bb">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_0c7e03ed-aae0-1386-1545-a551aec0e188" id="urn:x-metanorma-xml-id:_0c7e03ed-aae0-1386-1545-a551aec0e188">短辺が実長1m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_669f414d-59f5-0040-df05-d933d11b660f" id="urn:x-metanorma-xml-id:_669f414d-59f5-0040-df05-d933d11b660f">屋根面（RoofSurface）、壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c4bae29e-2b67-d6ac-9872-56d4b11a4576" id="urn:x-metanorma-xml-id:_c4bae29e-2b67-d6ac-9872-56d4b11a4576">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_39733677-6322-e541-231a-d8cf27a2c7d7" id="urn:x-metanorma-xml-id:_39733677-6322-e541-231a-d8cf27a2c7d7">●</p></td><td><p about="urn:x-metanorma-xml-id:_3949d66b-db91-2360-4a76-0af8f3fc1347" id="urn:x-metanorma-xml-id:_3949d66b-db91-2360-4a76-0af8f3fc1347">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_967fc6ca-545a-6cd8-7f54-ba695e50d6d5" id="urn:x-metanorma-xml-id:_967fc6ca-545a-6cd8-7f54-ba695e50d6d5">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_98bdbd93-a863-59ca-c601-be7279a7c9b8" id="urn:x-metanorma-xml-id:_98bdbd93-a863-59ca-c601-be7279a7c9b8">短辺が実長1m以上又は側方からの正射影又は上方からの正射影の面積1m2以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_47f0953e-d8d4-6133-04fb-d0812014f3a3" id="urn:x-metanorma-xml-id:_47f0953e-d8d4-6133-04fb-d0812014f3a3">屋根の上方からの正射影の外周を取得し、棟（屋根の頂部であり、屋根の分水嶺となる箇所）及び谷（屋根と屋根のつなぎの谷状の部分）で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_281e5bd3-8db3-cc6e-5c45-f8fc3472ffd5" id="urn:x-metanorma-xml-id:_281e5bd3-8db3-cc6e-5c45-f8fc3472ffd5">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c14f822f-bd83-4c2b-5cc8-318fac6d52f6" id="urn:x-metanorma-xml-id:_c14f822f-bd83-4c2b-5cc8-318fac6d52f6">屋根の棟及び谷で区切ることにより、屋根の傾斜や向きを再現する。</p></li><li><p about="urn:x-metanorma-xml-id:_f4b1c788-267c-579b-2a31-1e3c1db98329" id="urn:x-metanorma-xml-id:_f4b1c788-267c-579b-2a31-1e3c1db98329">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bef1d6ae-ab70-eba0-9a55-e710142b12bd" id="urn:x-metanorma-xml-id:_bef1d6ae-ab70-eba0-9a55-e710142b12bd">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_c6bb12bf-0efd-45ee-8185-fddcad84612f" id="urn:x-metanorma-xml-id:_c6bb12bf-0efd-45ee-8185-fddcad84612f">●</p></td><td><p about="urn:x-metanorma-xml-id:_6901df61-b1b2-d3f8-f3a2-2501e4c2a5a3" id="urn:x-metanorma-xml-id:_6901df61-b1b2-d3f8-f3a2-2501e4c2a5a3">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f48aa0c1-8b95-3e37-8ab5-269d151671fb" id="urn:x-metanorma-xml-id:_f48aa0c1-8b95-3e37-8ab5-269d151671fb">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_e792b143-d270-0a69-3439-fc74b46d0ab3" id="urn:x-metanorma-xml-id:_e792b143-d270-0a69-3439-fc74b46d0ab3">全てを対象とする。</p></td><td><p about="urn:x-metanorma-xml-id:_82d62024-04f0-3faf-df93-fba520d600d1" id="urn:x-metanorma-xml-id:_82d62024-04f0-3faf-df93-fba520d600d1">【屋根の上方から正射影の外周と、地表面と外壁面の交線の正射影との距離が1m未満】</p><ul><li><p about="urn:x-metanorma-xml-id:_ca41d584-e1b0-a409-20f2-035912028ab4" id="urn:x-metanorma-xml-id:_ca41d584-e1b0-a409-20f2-035912028ab4">屋根の外周を取得し、各頂点に地表面の高さを与える。</p></li></ul><p about="urn:x-metanorma-xml-id:_68a2c6f5-6245-8cd4-bae1-8a14a67e50b8" id="urn:x-metanorma-xml-id:_68a2c6f5-6245-8cd4-bae1-8a14a67e50b8">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影との距離が1m以上】</p><ul><li><p about="urn:x-metanorma-xml-id:_2d69d884-e29a-1970-7625-28ff30ef36f5" id="urn:x-metanorma-xml-id:_2d69d884-e29a-1970-7625-28ff30ef36f5">地表面と外壁面との交線を取得し、各頂点に地表面の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_d2c8db71-b82d-2a2b-2fd4-edd6172634f0" id="urn:x-metanorma-xml-id:_d2c8db71-b82d-2a2b-2fd4-edd6172634f0">地表面の高さは、建築物の上方からの正射影の外周に含まれる地表面の頂点の標高のうち、最も低い標高とする。</p></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_d20959e5-e3b1-e4b9-7218-b70743dce2cd" id="urn:x-metanorma-xml-id:_d20959e5-e3b1-e4b9-7218-b70743dce2cd">LOD3.2</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_48e729c5-85a1-9685-ddcb-722a94eb6194" id="urn:x-metanorma-xml-id:_48e729c5-85a1-9685-ddcb-722a94eb6194">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_27f3a64c-a873-cc1b-4375-71b5702f5210" id="urn:x-metanorma-xml-id:_27f3a64c-a873-cc1b-4375-71b5702f5210">WallSurface</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_b577dc50-9cae-e9dc-1659-45ace04bb1f5" id="urn:x-metanorma-xml-id:_b577dc50-9cae-e9dc-1659-45ace04bb1f5">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_5387206e-dbbb-ff0f-e0da-f52fcf1ad5b0" id="urn:x-metanorma-xml-id:_5387206e-dbbb-ff0f-e0da-f52fcf1ad5b0">短辺が実長1m以上かつ側方からの正射影の面積3m2以上の外壁</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7c3a35d9-baf4-96a9-9bf6-bef2facceda3" id="urn:x-metanorma-xml-id:_7c3a35d9-baf4-96a9-9bf6-bef2facceda3">外壁の角に囲まれた外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_e26ae42d-3207-0030-8fcb-7e8c808f7cba" id="urn:x-metanorma-xml-id:_e26ae42d-3207-0030-8fcb-7e8c808f7cba">方位が変化する場所で区切る。</p></li></ul><p about="urn:x-metanorma-xml-id:_36cd5176-d350-cd7d-dee2-76356cbbb495" id="urn:x-metanorma-xml-id:_36cd5176-d350-cd7d-dee2-76356cbbb495">【建築物の上方からの正射影の外周と、建築物の設置面における外周との水平距離が1m以上】</p><ul><li><p about="urn:x-metanorma-xml-id:_2d1211b5-4b3e-23b6-f6bb-a4e944518d42" id="urn:x-metanorma-xml-id:_2d1211b5-4b3e-23b6-f6bb-a4e944518d42">屋根面の外周と、壁面の上端の外周により囲まれた面を取得する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_53bc3056-7c59-bfa8-f8c1-2c052e1d103c" id="urn:x-metanorma-xml-id:_53bc3056-7c59-bfa8-f8c1-2c052e1d103c">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_10742931-6b93-5810-249d-c75c9a0beb00" id="urn:x-metanorma-xml-id:_10742931-6b93-5810-249d-c75c9a0beb00">幅1m以上の軒裏</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_293a3289-e5ba-2963-b833-f062780b083a" id="urn:x-metanorma-xml-id:_293a3289-e5ba-2963-b833-f062780b083a">屋根の上方からの正射影の外周と、地表面と外壁面との交線により囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_67cae64b-51ee-7ca3-95e6-0bf99210a979" id="urn:x-metanorma-xml-id:_67cae64b-51ee-7ca3-95e6-0bf99210a979">高さは、各頂点の高さとする。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8025fc8a-62b2-0fa5-c1d2-0b75fe22939e" id="urn:x-metanorma-xml-id:_8025fc8a-62b2-0fa5-c1d2-0b75fe22939e">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_6cc09a3d-abe8-4fb0-6556-c5bdcb0e96ce" id="urn:x-metanorma-xml-id:_6cc09a3d-abe8-4fb0-6556-c5bdcb0e96ce">■</p></td><td><p about="urn:x-metanorma-xml-id:_71d9b6a9-4a94-f99c-5b33-3c7f841886a5" id="urn:x-metanorma-xml-id:_71d9b6a9-4a94-f99c-5b33-3c7f841886a5">BuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_154f101b-03a6-eb55-d26c-56cccc7666d7" id="urn:x-metanorma-xml-id:_154f101b-03a6-eb55-d26c-56cccc7666d7">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_6fbe7c95-75c9-1e96-f52b-44ad0e3d7367" id="urn:x-metanorma-xml-id:_6fbe7c95-75c9-1e96-f52b-44ad0e3d7367">一棟の建築物を、属性の異なる複数の部分に分ける場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_adb22924-b655-57a1-57e6-ee93f2d14d62" id="urn:x-metanorma-xml-id:_adb22924-b655-57a1-57e6-ee93f2d14d62">屋根面（RoofSurface）、壁面（WallSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）、底面（GroundSurface）、閉鎖面（ClosureSurface）、扉（Door）及び窓（Window）を境界面とする立体を作成する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ecdb72c1-bff1-c382-068a-9317de5a529c" id="urn:x-metanorma-xml-id:_ecdb72c1-bff1-c382-068a-9317de5a529c">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_3eaff9a1-1611-b8a6-be8a-f608e17b3424" id="urn:x-metanorma-xml-id:_3eaff9a1-1611-b8a6-be8a-f608e17b3424">■</p></td><td><p about="urn:x-metanorma-xml-id:_55de857c-861d-49dc-fe71-6670e85ad834" id="urn:x-metanorma-xml-id:_55de857c-861d-49dc-fe71-6670e85ad834">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f144055a-e4e1-0dc3-b99b-386d3e5ce82b" id="urn:x-metanorma-xml-id:_f144055a-e4e1-0dc3-b99b-386d3e5ce82b">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_de61edf7-4fa4-52b0-50ff-40a279337db3" id="urn:x-metanorma-xml-id:_de61edf7-4fa4-52b0-50ff-40a279337db3">BuildingPartを作成する場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_dcb977bc-5988-b9a5-7e3a-b92d23b88759" id="urn:x-metanorma-xml-id:_dcb977bc-5988-b9a5-7e3a-b92d23b88759">BuildingPartと連続するBuildingPartとの境界線により囲まれた面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_da5e4a82-d857-06a5-f1d7-1461576da2c1" id="urn:x-metanorma-xml-id:_da5e4a82-d857-06a5-f1d7-1461576da2c1">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_e942446d-c3f6-446e-c76f-84457aa178af" id="urn:x-metanorma-xml-id:_e942446d-c3f6-446e-c76f-84457aa178af">〇</p></td><td><p about="urn:x-metanorma-xml-id:_b428fe14-c4d9-804f-91f1-7817769d55c6" id="urn:x-metanorma-xml-id:_b428fe14-c4d9-804f-91f1-7817769d55c6">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_dfa76e2d-f493-1229-e2f5-2e20df92ffa2" id="urn:x-metanorma-xml-id:_dfa76e2d-f493-1229-e2f5-2e20df92ffa2">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a6c05013-9220-b9b7-0b7a-b78fa21175ac" id="urn:x-metanorma-xml-id:_a6c05013-9220-b9b7-0b7a-b78fa21175ac">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a8367be7-768d-3c82-caba-891142b8b737" id="urn:x-metanorma-xml-id:_a8367be7-768d-3c82-caba-891142b8b737">外壁のうち、上向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_50b6fe7a-cb8f-8b6e-b938-c5a8f942d4f2" id="urn:x-metanorma-xml-id:_50b6fe7a-cb8f-8b6e-b938-c5a8f942d4f2">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_40d0b6e6-0262-5ff5-87bd-cfda5e9a1e81" id="urn:x-metanorma-xml-id:_40d0b6e6-0262-5ff5-87bd-cfda5e9a1e81">RoofSurfaceの代替として使用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d10eb446-2670-d6d1-c823-178d13f2def6" id="urn:x-metanorma-xml-id:_d10eb446-2670-d6d1-c823-178d13f2def6">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_2f017e50-edc6-b3b9-d07e-f0df9d4bba9e" id="urn:x-metanorma-xml-id:_2f017e50-edc6-b3b9-d07e-f0df9d4bba9e">〇</p></td><td><p about="urn:x-metanorma-xml-id:_1da39fca-fde1-6a8b-eff4-32572754259a" id="urn:x-metanorma-xml-id:_1da39fca-fde1-6a8b-eff4-32572754259a">OuterCeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_34dd705a-8c23-4a1c-fef6-ba890c5ad190" id="urn:x-metanorma-xml-id:_34dd705a-8c23-4a1c-fef6-ba890c5ad190">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d1536aa9-4e3a-7ace-7c91-477f925a639c" id="urn:x-metanorma-xml-id:_d1536aa9-4e3a-7ace-7c91-477f925a639c">ユースケースで必要な場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_70e707e5-8646-43c6-5f6d-5980934bd5bd" id="urn:x-metanorma-xml-id:_70e707e5-8646-43c6-5f6d-5980934bd5bd">外壁のうち、下向きとなる面の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_f50f207f-0046-7769-e218-e4812ddab359" id="urn:x-metanorma-xml-id:_f50f207f-0046-7769-e218-e4812ddab359">面の各頂点に、外壁の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_b1f488ce-3862-1766-0def-53ed69a4846c" id="urn:x-metanorma-xml-id:_b1f488ce-3862-1766-0def-53ed69a4846c">WallSurfaceの代替として利用できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f2dbabed-38ab-0cac-2bc0-9b576fb66031" id="urn:x-metanorma-xml-id:_f2dbabed-38ab-0cac-2bc0-9b576fb66031">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_fd9bbaf0-0795-c4aa-35fb-4a1817b3f147" id="urn:x-metanorma-xml-id:_fd9bbaf0-0795-c4aa-35fb-4a1817b3f147">●</p></td><td><p about="urn:x-metanorma-xml-id:_8d36a5e2-d373-975f-a652-a7e51c903e26" id="urn:x-metanorma-xml-id:_8d36a5e2-d373-975f-a652-a7e51c903e26">BuildingInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_c8e7dc76-f6b1-a155-f9ed-80875d2c0387" id="urn:x-metanorma-xml-id:_c8e7dc76-f6b1-a155-f9ed-80875d2c0387">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4c41d736-69b2-9a9c-a9d6-4ef9fb43b904" id="urn:x-metanorma-xml-id:_4c41d736-69b2-9a9c-a9d6-4ef9fb43b904">短辺が実長1m以上又は上方又は側方からの正射影の面積1m2以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b05ac63e-fec9-1acc-75d7-94cf3ce241b0" id="urn:x-metanorma-xml-id:_b05ac63e-fec9-1acc-75d7-94cf3ce241b0">屋外付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_c7ea4217-d6a6-edbb-bf40-5623aaa45b0a" id="urn:x-metanorma-xml-id:_c7ea4217-d6a6-edbb-bf40-5623aaa45b0a">面の各頂点に屋外付属物の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_111c6678-189d-a13b-7d74-1334bf2fabab" id="urn:x-metanorma-xml-id:_111c6678-189d-a13b-7d74-1334bf2fabab">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_33339412-3d23-188d-7549-f7bb50114062" id="urn:x-metanorma-xml-id:_33339412-3d23-188d-7549-f7bb50114062">●</p></td><td><p about="urn:x-metanorma-xml-id:_ca5e2118-6b62-85c7-0c28-8133b3411f8a" id="urn:x-metanorma-xml-id:_ca5e2118-6b62-85c7-0c28-8133b3411f8a">Door</p></td><td><p about="urn:x-metanorma-xml-id:_a18463d3-4b91-d2d8-707d-562cbff0656f" id="urn:x-metanorma-xml-id:_a18463d3-4b91-d2d8-707d-562cbff0656f">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f7b50bf1-99e8-5a7b-8d1e-32a78992122a" id="urn:x-metanorma-xml-id:_f7b50bf1-99e8-5a7b-8d1e-32a78992122a">正射影の面積が1m2以上</p></td><td><p about="urn:x-metanorma-xml-id:_2728182a-fff5-3fa6-7a7c-8e0ba6177df1" id="urn:x-metanorma-xml-id:_2728182a-fff5-3fa6-7a7c-8e0ba6177df1">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が1m未満】</p><ul><li><p about="urn:x-metanorma-xml-id:_74987d48-2317-0563-fb4f-28107511b55f" id="urn:x-metanorma-xml-id:_74987d48-2317-0563-fb4f-28107511b55f">扉（Door）の正射影の外周を取得する。</p></li></ul><p about="urn:x-metanorma-xml-id:_01c30d9c-0789-cec7-d022-e811943b50bf" id="urn:x-metanorma-xml-id:_01c30d9c-0789-cec7-d022-e811943b50bf">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が1m以上】</p><ul><li><p about="urn:x-metanorma-xml-id:_7f07651e-217d-1501-272e-ae667237a799" id="urn:x-metanorma-xml-id:_7f07651e-217d-1501-272e-ae667237a799">扉（Door）の外周を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_e52d873c-5813-dd32-a4f9-15564f0211b3" id="urn:x-metanorma-xml-id:_e52d873c-5813-dd32-a4f9-15564f0211b3">正射影は、扉（Door）が設置されている外壁面（WallSurface）等への正射影とする。 LOD3.2では1m未満の軒裏を表現せず、外壁面を屋根面の外周から垂直に下した面として表現する。開口部はこの外壁面上に作成されることから、外壁面等に対する正射影を取得する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_90d79228-ee84-d646-8a7c-48ae24ece777" id="urn:x-metanorma-xml-id:_90d79228-ee84-d646-8a7c-48ae24ece777">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_5f94c8b3-47b4-4fe6-a587-98ad829351dc" id="urn:x-metanorma-xml-id:_5f94c8b3-47b4-4fe6-a587-98ad829351dc">●</p></td><td><p about="urn:x-metanorma-xml-id:_b74c7625-6e21-3aec-5056-da89a8499497" id="urn:x-metanorma-xml-id:_b74c7625-6e21-3aec-5056-da89a8499497">Window</p></td><td><p about="urn:x-metanorma-xml-id:_4ba59ca6-4f66-16ad-4216-f3e13e6be449" id="urn:x-metanorma-xml-id:_4ba59ca6-4f66-16ad-4216-f3e13e6be449">Window</p></td><td><p about="urn:x-metanorma-xml-id:_c201edaf-2d3d-b361-37d3-81e405860739" id="urn:x-metanorma-xml-id:_c201edaf-2d3d-b361-37d3-81e405860739">正射影の面積が1m2以上</p></td><td><p about="urn:x-metanorma-xml-id:_e4111a56-a7c5-fce1-9918-c75f60d6b9e9" id="urn:x-metanorma-xml-id:_e4111a56-a7c5-fce1-9918-c75f60d6b9e9">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が1m未満】</p><ul><li><p about="urn:x-metanorma-xml-id:_d6030300-5fff-7aba-9bed-6f446f6f9f8e" id="urn:x-metanorma-xml-id:_d6030300-5fff-7aba-9bed-6f446f6f9f8e">窓（Window）の正射影の外周を取得する。</p></li></ul><p about="urn:x-metanorma-xml-id:_41e4ccac-f76a-d6a0-4833-676d0b213939" id="urn:x-metanorma-xml-id:_41e4ccac-f76a-d6a0-4833-676d0b213939">【屋根の上方からの正射影の外周と、地表面と外壁面の交線の正射影の距離が1m以上】</p><ul><li><p about="urn:x-metanorma-xml-id:_006497f9-431e-0be4-e67c-7552669d32e0" id="urn:x-metanorma-xml-id:_006497f9-431e-0be4-e67c-7552669d32e0">窓（Window）の外周を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_222804e6-7dc3-be85-1786-7fd71f17dec3" id="urn:x-metanorma-xml-id:_222804e6-7dc3-be85-1786-7fd71f17dec3">正射影は、窓（Window）が設置されている外壁面（WallSurface）等への正射影とする。 LOD3.2では1m未満の軒裏を表現せず、外壁面を屋根面の外周から垂直に下した面として表現する。開口部はこの外壁面上に作成されることから、外壁面等に対する正射影を取得する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
