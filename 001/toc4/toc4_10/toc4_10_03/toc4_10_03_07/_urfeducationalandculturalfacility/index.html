f6ebac39ff">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_792cee6c-2bc3-1e67-7026-a81061d2d4c7" id="urn:x-metanorma-xml-id:_792cee6c-2bc3-1e67-7026-a81061d2d4c7">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_e0cea650-07d7-32be-2fcb-f90045006f48" id="urn:x-metanorma-xml-id:_e0cea650-07d7-32be-2fcb-f90045006f48">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c41c7797-c2ee-9f64-53ca-94a28f71bb46" id="urn:x-metanorma-xml-id:_c41c7797-c2ee-9f64-53ca-94a28f71bb46">都市計画法第11条第2項に定める都市施設の種類。コードリスト（UrbanFacility_function.xml）に定義されていない教育施設を記述する場合は、その種類を文字列で記述する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_05e80049-fc1e-9adb-3ae3-18558ee16bf7" id="urn:x-metanorma-xml-id:_05e80049-fc1e-9adb-3ae3-18558ee16bf7">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_f049c958-ae1f-d554-e08a-242106de081a" id="urn:x-metanorma-xml-id:_f049c958-ae1f-d554-e08a-242106de081a">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2baf6a61-46ca-1da7-e70e-ad0488993d28" id="urn:x-metanorma-xml-id:_2baf6a61-46ca-1da7-e70e-ad0488993d28">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_3b700d1b-a153-1d37-80e6-213dd84a509e" id="urn:x-metanorma-xml-id:_3b700d1b-a153-1d37-80e6-213dd84a509e">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3e6d933f-af9c-8beb-b543-85903118417f" id="urn:x-metanorma-xml-id:_3e6d933f-af9c-8beb-b543-85903118417f">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場合は、0001-01-01とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_993738df-8562-ce0b-7e22-24b96df9d611" id="urn:x-metanorma-xml-id:_993738df-8562-ce0b-7e22-24b96df9d611">urf:validFromType</p></td><td><p about="urn:x-metanorma-xml-id:_c41b966c-4fba-109f-f567-d3bf74b1c523" id="urn:x-metanorma-xml-id:_c41b966c-4fba-109f-f567-d3bf74b1c523">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dd634184-f47d-82ee-b376-51d12b6720de"
