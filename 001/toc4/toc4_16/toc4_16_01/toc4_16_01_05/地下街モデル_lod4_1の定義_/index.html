idth="26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_e806e495-07e7-0da1-a705-f32b5e295fc8" id="urn:x-metanorma-xml-id:_e806e495-07e7-0da1-a705-f32b5e295fc8">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_2c5d6596-925b-27bd-8d2d-77f88b8bec4b" id="urn:x-metanorma-xml-id:_2c5d6596-925b-27bd-8d2d-77f88b8bec4b">●</p></td><td><p about="urn:x-metanorma-xml-id:_f3657135-513c-fb2e-bbd5-23bd23b76747" id="urn:x-metanorma-xml-id:_f3657135-513c-fb2e-bbd5-23bd23b76747">UndergroundBuilding</p></td><td><p about="urn:x-metanorma-xml-id:_6e17cc3f-7424-ca58-8320-d5e4fef7d2e2" id="urn:x-metanorma-xml-id:_6e17cc3f-7424-ca58-8320-d5e4fef7d2e2">Solid又はMultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_7748819c-4f90-0f91-4f1f-97b63fdedfee" id="urn:x-metanorma-xml-id:_7748819c-4f90-0f91-4f1f-97b63fdedfee">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_61a85cc9-3b8b-934b-a6c9-81ff9bebfb95" id="urn:x-metanorma-xml-id:_61a85cc9-3b8b-934b-a6c9-81ff9bebfb95">屋根面（RoofSurface）、外壁面（WallSurface）及び底面（GroundSurface）を境界面とする立体又は面の集まりを作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_978e2826-237e-e0f0-bbe2-939f12118875" id="urn:x-metanorma-xml-id:_978e2826-237e-e0f0-bbe2-939f12118875">測量により取得する場合は、Solidとする。BIMモデルからの変換により取得する場合はMultiSurfaceとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d27c2982-b235-a608-b52a-96eec898b7cd" id="urn:x-metanorma-xml-id:_d27c2982-b235-a608-b52a-96eec898b7cd">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_67ad2f7f-7d71-f3e3-7668-079ce5e0a3f4" id="urn:x-metanorma-xml-id:_67ad2f7f-7d71-f3e3-7668-079ce5e0a3f4">●</p></td><td><p about="urn:x-metanorma-xml-id:_30c0e046-6443-00ad-4028-0d3038e40930" id="urn:x-metanorma-xml-id:_30c0e046-6443-00ad-4028-0d3038e40930">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f25f89f9-1e34-2751-91ec-d586f6301fd0" id="urn:x-metanorma-xml-id:_f25f89f9-1e34-2751-91ec-d586f6301fd0">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a9fee9a7-2ccf-906d-d11a-4a71b28c464a" id="urn:x-metanorma-xml-id:_a9fee9a7-2ccf-906d-d11a-4a71b28c464a">射影の短辺の実長3m以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8aa1eb2f-1bd5-491f-4d1d-47a7aeeb3f05" id="urn:x-metanorma-xml-id:_8aa1eb2f-1bd5-491f-4d1d-47a7aeeb3f05">地下街の外形を取得し、上向き面を屋根面（RoofSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_292608de-9ed0-b5ef-25c3-b2ce50e936f4" id="urn:x-metanorma-xml-id:_292608de-9ed0-b5ef-25c3-b2ce50e936f4">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_771a8766-0c53-0498-79b7-9f5f2332cfc8" id="urn:x-metanorma-xml-id:_771a8766-0c53-0498-79b7-9f5f2332cfc8">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_11e2fc69-096f-f1ec-647e-29b3c648bc5d" id="urn:x-metanorma-xml-id:_11e2fc69-096f-f1ec-647e-29b3c648bc5d">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_4bf8ed3a-931e-b7e0-8d11-22b1aa31c7c3" id="urn:x-metanorma-xml-id:_4bf8ed3a-931e-b7e0-8d11-22b1aa31c7c3">●</p></td><td><p about="urn:x-metanorma-xml-id:_3ca9765b-f2ed-f72f-5205-12a802b60c3f" id="urn:x-metanorma-xml-id:_3ca9765b-f2ed-f72f-5205-12a802b60c3f">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_a5e4cf03-150c-a80a-580e-0e518406efdd" id="urn:x-metanorma-xml-id:_a5e4cf03-150c-a80a-580e-0e518406efdd">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f7daf97c-4e85-16ae-894a-7d9f5b0bab54" id="urn:x-metanorma-xml-id:_f7daf97c-4e85-16ae-894a-7d9f5b0bab54">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d3ac94a3-cc5f-720e-455d-c3c4e1ee55b0" id="urn:x-metanorma-xml-id:_d3ac94a3-cc5f-720e-455d-c3c4e1ee55b0">地下街の外形を取得し、下向き面を底面（GroundSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_735647dc-4d8c-2851-93c3-3fe32703f4e6" id="urn:x-metanorma-xml-id:_735647dc-4d8c-2851-93c3-3fe32703f4e6">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bdb20a3b-d0a1-c8cd-b37c-4c2d54b8dc3b" id="urn:x-metanorma-xml-id:_bdb20a3b-d0a1-c8cd-b37c-4c2d54b8dc3b">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_f165d336-7e08-7bd7-da0c-eb2b5b8e2da7" id="urn:x-metanorma-xml-id:_f165d336-7e08-7bd7-da0c-eb2b5b8e2da7">●</p></td><td><p about="urn:x-metanorma-xml-id:_8cf647ab-44ff-8089-e9c2-0e9ec1681648" id="urn:x-metanorma-xml-id:_8cf647ab-44ff-8089-e9c2-0e9ec1681648">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_96ec4902-0bae-7eee-3dd5-381e1e1d6e80" id="urn:x-metanorma-xml-id:_96ec4902-0bae-7eee-3dd5-381e1e1d6e80">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_54f7dff1-f405-8abc-e3c4-2844760ecb95" id="urn:x-metanorma-xml-id:_54f7dff1-f405-8abc-e3c4-2844760ecb95">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_50e0687b-5b9d-879d-6547-f6b136fc4c48" id="urn:x-metanorma-xml-id:_50e0687b-5b9d-879d-6547-f6b136fc4c48">地下街の外形を取得し、屋根面（RoofSuface）及び底面（GroundSurface）以外の面を外壁面（WallSurface）とする。</p></li><li><p about="urn:x-metanorma-xml-id:_974132c9-7978-a181-11a0-7244ecf9fab9" id="urn:x-metanorma-xml-id:_974132c9-7978-a181-11a0-7244ecf9fab9">面を構成する各頂点にそれぞれの高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_36b4fb55-6dc6-546f-2fe8-e68c61777087" id="urn:x-metanorma-xml-id:_36b4fb55-6dc6-546f-2fe8-e68c61777087">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_665ed6d8-f2a9-35a4-f07c-a83ac157c301" id="urn:x-metanorma-xml-id:_665ed6d8-f2a9-35a4-f07c-a83ac157c301">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_b71a68ea-d7e7-1dc3-4914-356fc0287043" id="urn:x-metanorma-xml-id:_b71a68ea-d7e7-1dc3-4914-356fc0287043">■</p></td><td><p about="urn:x-metanorma-xml-id:_29b4f61b-f100-8443-0977-039dc6797f9d" id="urn:x-metanorma-xml-id:_29b4f61b-f100-8443-0977-039dc6797f9d">BuildingPart</p></td><td><p about="urn:x-metanorma-xml-id:_9c2c0efd-15a7-edc2-f495-13644c83a31a" id="urn:x-metanorma-xml-id:_9c2c0efd-15a7-edc2-f495-13644c83a31a">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_872fcb9f-960a-85a6-aef2-9c3efe8cbff3" id="urn:x-metanorma-xml-id:_872fcb9f-960a-85a6-aef2-9c3efe8cbff3">1棟の地下街を、主題属性の異なる複数の部分に分けたい場合</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_9c1bacc2-f31f-9a40-a27f-d2fa6c3aa717" id="urn:x-metanorma-xml-id:_9c1bacc2-f31f-9a40-a27f-d2fa6c3aa717">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1aa21dd8-11c9-fa2b-431e-cd6802126fb5" id="urn:x-metanorma-xml-id:_1aa21dd8-11c9-fa2b-431e-cd6802126fb5">BuildingPartを使用する場合、1棟のBuildingには必ず2つ以上のBuildingPartが含まれていなければならず、それらは互いに接していなければならない。</p></li><li><p about="urn:x-metanorma-xml-id:_3301cbd9-8fb3-0b4f-a8a5-876d8cd6f6e6" id="urn:x-metanorma-xml-id:_3301cbd9-8fb3-0b4f-a8a5-876d8cd6f6e6">BuildingPartを使用する場合、Buildingの空間属性は空となる。</p></li></ul></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_070decb8-559b-cfda-49e9-b26d28f521a5" id="urn:x-metanorma-xml-id:_070decb8-559b-cfda-49e9-b26d28f521a5">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_e04dd29c-1185-91ef-bb85-5b0fdf729737" id="urn:x-metanorma-xml-id:_e04dd29c-1185-91ef-bb85-5b0fdf729737">●</p></td><td><p about="urn:x-metanorma-xml-id:_f672ccc0-1587-259a-c361-569bc363cfa6" id="urn:x-metanorma-xml-id:_f672ccc0-1587-259a-c361-569bc363cfa6">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_aba272c4-038f-aca1-3313-e9568497fb64" id="urn:x-metanorma-xml-id:_aba272c4-038f-aca1-3313-e9568497fb64">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_02b87904-d4bc-3ebd-700e-e6b17b64a44a" id="urn:x-metanorma-xml-id:_02b87904-d4bc-3ebd-700e-e6b17b64a44a">地下街への出入り口となる開口部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_764aafaf-50e6-3d67-564f-33e3ecf2c95a" id="urn:x-metanorma-xml-id:_764aafaf-50e6-3d67-564f-33e3ecf2c95a">地下街の外壁面と地表面との交線により囲まれた面を取得する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4a86044b-7b0d-18f9-458b-22d291beade9" id="urn:x-metanorma-xml-id:_4a86044b-7b0d-18f9-458b-22d291beade9">地上に設置された地下街出入口の建屋は都市設備（CityFurniture）として取得する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_249db265-accd-efc8-1073-482aa436910d" id="urn:x-metanorma-xml-id:_249db265-accd-efc8-1073-482aa436910d">■</p></td><td><p about="urn:x-metanorma-xml-id:_85610972-381e-7c9f-1888-b174b2da270c" id="urn:x-metanorma-xml-id:_85610972-381e-7c9f-1888-b174b2da270c">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_895d9c37-550d-6f34-1ca0-75d51b663b98" id="urn:x-metanorma-xml-id:_895d9c37-550d-6f34-1ca0-75d51b663b98">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_59885b66-1984-a91e-b197-933aa0ee8c56" id="urn:x-metanorma-xml-id:_59885b66-1984-a91e-b197-933aa0ee8c56">BuildingPartを作成する場合</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1cb15f51-611b-1eea-fa38-5844e30f7359" id="urn:x-metanorma-xml-id:_1cb15f51-611b-1eea-fa38-5844e30f7359">BuildingPartと連続する他のBuildingPartとの境界線により囲まれた面を取得する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e224ef90-7d9d-3017-3a5e-b735bbd36391" id="urn:x-metanorma-xml-id:_e224ef90-7d9d-3017-3a5e-b735bbd36391">ClosureSurfaceの境界線は、屋根面（RoofSurface）、外壁面（WallSurface）又は底面（GroundSurface）を区切る線分となる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_04092bb2-2784-3410-f29a-843be564841d" id="urn:x-metanorma-xml-id:_04092bb2-2784-3410-f29a-843be564841d">LOD4.1</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_61cbdfc1-fd9d-5af1-158d-f0d12e04cc6d" id="urn:x-metanorma-xml-id:_61cbdfc1-fd9d-5af1-158d-f0d12e04cc6d">OuterFloorSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_22b9782c-87fb-1824-b62e-6b7b11af9b87" id="urn:x-metanorma-xml-id:_22b9782c-87fb-1824-b62e-6b7b11af9b87">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0c3623ed-e2ba-225f-fe77-df07180bbaac" id="urn:x-metanorma-xml-id:_0c3623ed-e2ba-225f-fe77-df07180bbaac">LOD4.1</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_504be083-2ad3-67fc-a71a-494d25a0bf0f" id="urn:x-metanorma-xml-id:_504be083-2ad3-67fc-a71a-494d25a0bf0f">OuterCeilingSurface</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_4b139502-dc30-bb58-79a4-46f8776915f6" id="urn:x-metanorma-xml-id:_4b139502-dc30-bb58-79a4-46f8776915f6">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3b0bdec5-a494-69e3-819b-bd785bef96df" id="urn:x-metanorma-xml-id:_3b0bdec5-a494-69e3-819b-bd785bef96df">LOD4.1</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_65600dba-1f84-0480-bac2-73b3795d4c9b" id="urn:x-metanorma-xml-id:_65600dba-1f84-0480-bac2-73b3795d4c9b">BuildingInstallation</p></td><td></td><td></td><td></td><td><p about="urn:x-metanorma-xml-id:_466fe04d-d97a-325d-be84-c7c2ba251e50" id="urn:x-metanorma-xml-id:_466fe04d-d97a-325d-be84-c7c2ba251e50">対象外</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_31b0dd0c-a7fe-45c8-1c18-d49bec2a3a6b" id="urn:x-metanorma-xml-id:_31b0dd0c-a7fe-45c8-1c18-d49bec2a3a6b">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_af6a4e0c-272b-9624-baaa-77df64c01105" id="urn:x-metanorma-xml-id:_af6a4e0c-272b-9624-baaa-77df64c01105">●</p></td><td><p about="urn:x-metanorma-xml-id:_67f0968e-e2ca-a42e-2541-97bb0718d4d4" id="urn:x-metanorma-xml-id:_67f0968e-e2ca-a42e-2541-97bb0718d4d4">BuildingInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_68174ef5-28aa-25d6-15ac-aebcd2dc0651" id="urn:x-metanorma-xml-id:_68174ef5-28aa-25d6-15ac-aebcd2dc0651">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_348df87d-ab89-5d88-af56-8699cc80b6cd" id="urn:x-metanorma-xml-id:_348df87d-ab89-5d88-af56-8699cc80b6cd">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8af3bbd7-ce75-0258-a22e-e6965c27b173" id="urn:x-metanorma-xml-id:_8af3bbd7-ce75-0258-a22e-e6965c27b173">屋外付属物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_6b45f8eb-eeb0-46b6-9d88-2cb6ec239d67" id="urn:x-metanorma-xml-id:_6b45f8eb-eeb0-46b6-9d88-2cb6ec239d67">面の各頂点に屋外付属物の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_9db1e680-b752-0f58-f8a5-c7cd4d38a606" id="urn:x-metanorma-xml-id:_9db1e680-b752-0f58-f8a5-c7cd4d38a606">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ecba35f2-6674-6f51-282f-ee32becb1dce" id="urn:x-metanorma-xml-id:_ecba35f2-6674-6f51-282f-ee32becb1dce">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_ecabbe84-7c88-a567-e285-fa26bd3e748e" id="urn:x-metanorma-xml-id:_ecabbe84-7c88-a567-e285-fa26bd3e748e">●</p></td><td><p about="urn:x-metanorma-xml-id:_3554ab5c-2a68-dfd5-9883-f8248142252b" id="urn:x-metanorma-xml-id:_3554ab5c-2a68-dfd5-9883-f8248142252b">Door</p></td><td><p about="urn:x-metanorma-xml-id:_43cff4bd-6c90-aa1c-fe08-1a347debafb7" id="urn:x-metanorma-xml-id:_43cff4bd-6c90-aa1c-fe08-1a347debafb7">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_05dc7a47-f86b-d80b-cf30-cc8c94251c9a" id="urn:x-metanorma-xml-id:_05dc7a47-f86b-d80b-cf30-cc8c94251c9a">全てを対象とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_467eda63-4037-5024-3415-d814b57cb804" id="urn:x-metanorma-xml-id:_467eda63-4037-5024-3415-d814b57cb804">扉（Door）の外周を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_150a0eb7-13bc-663e-5185-8b92bf05505c" id="urn:x-metanorma-xml-id:_150a0eb7-13bc-663e-5185-8b92bf05505c">LOD4.1</p></td><td><p about="urn:x-metanorma-xml-id:_698edfd0-4390-f0c7-f353-c6eeacc534be" id="urn:x-metanorma-xml-id:_698edfd0-4390-f0c7-f353-c6eeacc534be">●</p></td><td><p about="urn:x-metanorma-xml-id:_1f9a2dde-d764-8268-8f67-dd9122857290" id="urn:x-metanorma-xml-id:_1f9a2dde-d764-8268-8f67-dd9122857290">Window</p></td><td><p about="urn:x-metanorma-xml-id:_df4f44a3-ee52-cb98-83e0-ff8cd763d278" id="urn:x-metanorma-xml-id:_df4f44a3-ee52-cb98-83e0-ff8cd763d278">MultiSurface</p></td><td><p about=
