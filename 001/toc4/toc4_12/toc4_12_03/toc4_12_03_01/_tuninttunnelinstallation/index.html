      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12">4.12  トンネルモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_03">4.12.3  トンネルモデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_03/toc4_12_03_01">4.12.3.1  Tunnel（CityGML）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.12.3.1.16  tun:IntTunnelInstallation</h1><figure about="urn:x-metanorma-xml-id:_184c0bbd-5242-7899-f08f-3c8f564a2523" id="urn:x-metanorma-xml-id:_184c0bbd-5242-7899-f08f-3c8f564a2523"><figcaption class="style_figCaption">表4-581</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_a231a912-02ad-5b38-f2f8-764dddedd131" id="urn:x-metanorma-xml-id:_a231a912-02ad-5b38-f2f8-764dddedd131">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_48bc7ab9-4a33-85c1-1c5a-bf85e480f73d" id="urn:x-metanorma-xml-id:_48bc7ab9-4a33-85c1-1c5a-bf85e480f73d">トンネルの内部に設置された、恒久的に存在する固定的な設備（内部付属物）。</p><p about="urn:x-metanorma-xml-id:_25866555-6244-a433-0a9e-6f997345a711" id="urn:x-metanorma-xml-id:_25866555-6244-a433-0a9e-6f997345a711">内部付属物は、トンネルの付帯的な設備であり、主要な部分であってはならない。</p><p about="urn:x-metanorma-xml-id:_9145b90f-69fd-38f6-ab79-29315eb409a4" id="urn:x-metanorma-xml-id:_9145b90f-69fd-38f6-ab79-29315eb409a4">また、内部付属物は、トンネル（tun:Tunnel又はtun:TunnelPart）又は内空（tun:HollowSpace）と接していなければならない。</p><p about="urn:x-metanorma-xml-id:_0cbb8453-c4f4-1d6d-7604-0013c27b57fb" id="urn:x-metanorma-xml-id:_0cbb8453-c4f4-1d6d-7604-0013c27b57fb">避難連絡坑、受変電設備、予備電源設備、排水設備、換気設備、排水設備、監視制御設備、通報装置、非常用警報装置、消火設備、避難誘導設備、その他。</p><p about="urn:x-metanorma-xml-id:_01b6b0b7-4d4f-b20b-be4b-41ba81f870fc" id="urn:x-metanorma-xml-id:_01b6b0b7-4d4f-b20b-be4b-41ba81f870fc">ただし、ユースケースの要求に応じて、取得対象とする内部付属物を限定してもよく、また、内部付属物として取得せず建築物の一部として取得してもよい。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_1f5e6473-fc21-9b51-4c7f-5544eec04d6c" id="urn:x-metanorma-xml-id:_1f5e6473-fc21-9b51-4c7f-5544eec04d6c">tun:_CityObject</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_44326bb4-8827-76c5-5e77-931f04c19e28" id="urn:x-metanorma-xml-id:_44326bb4-8827-76c5-5e77-931f04c19e28">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_708c057b-d06b-041a-97c2-938431ae4e02" id="urn:x-metanorma-xml-id:_708c057b-d06b-041a-97c2-938431ae4e02">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d4964bdd-5aa1-5f72-3eba-00da6fdd7cc2" id="urn:x-metanorma-xml-id:_d4964bdd-5aa1-5f72-3eba-00da6fdd7cc2">内部付属物の概要。</p></td></tr><tr><th><p>(gml:name)</p></th><td><p about="urn:x-metanorma-xml-id:_494559a6-5ff0-4431-eba2-ee0a3d2425ca" id="urn:x-metanorma-xml-id:_494559a6-5ff0-4431-eba2-ee0a3d2425ca">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_09e0de29-2080-37d4-c4d1-a93e2e711c2e" id="urn:x-metanorma-xml-id:_09e0de29-2080-37d4-c4d1-a93e2e711c2e">内部付属物を識別する名称。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_1686cd1d-4229-26bf-220a-d63da477af9a" id="urn:x-metanorma-xml-id:_1686cd1d-4229-26bf-220a-d63da477af9a">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_da68393c-212c-8de3-be62-ec55779d34a5" id="urn:x-metanorma-xml-id:_da68393c-212c-8de3-be62-ec55779d34a5">内部付属物の範囲及び適用される空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2c3677a7-b2e0-cd51-68e7-cf6d889ba759" id="urn:x-metanorma-xml-id:_2c3677a7-b2e0-cd51-68e7-cf6d889ba759">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_63f3fd2d-6550-aaca-8755-6d62f146b4d0" id="urn:x-metanorma-xml-id:_63f3fd2d-6550-aaca-8755-6d62f146b4d0">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f4e016c0-ca58-578b-bf93-c22018004fd7" id="urn:x-metanorma-xml-id:_f4e016c0-ca58-578b-bf93-c22018004fd7">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_bd9992c9-ddac-1db2-8a33-fc4754adfe51" id="urn:x-metanorma-xml-id:_bd9992c9-ddac-1db2-8a33-fc4754adfe51">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_5af08950-f0c8-84ce-4ed5-839c99ae3026" id="urn:x-metanorma-xml-id:_5af08950-f0c8-84ce-4ed5-839c99ae3026">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b1e62c4d-ca8f-26fc-0784-3afc40404874" id="urn:x-metanorma-xml-id:_b1e62c4d-ca8f-26fc-0784-3afc40404874">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_001d0472-b52b-d8a7-ac52-ed7c90e8c3a5" id="urn:x-metanorma-xml-id:_001d0472-b52b-d8a7-ac52-ed7c90e8c3a5">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2f6a8469-b6d9-45f0-68a8-111acacc9a6b" id="urn:x-metanorma-xml-id:_2f6a8469-b6d9-45f0-68a8-111acacc9a6b">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_d3a742be-654b-ae17-1f49-1ef33584e145" id="urn:x-metanorma-xml-id:_d3a742be-654b-ae17-1f49-1ef33584e145">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c46636c8-82d4-ece2-944c-459e5867e04a" id="urn:x-metanorma-xml-id:_c46636c8-82d4-ece2-944c-459e5867e04a">水面との相対的な位置関係。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>(tun:class)</p></th><td><p about="urn:x-metanorma-xml-id:_e80316d9-14f5-2347-8460-657e60de2111" id="urn:x-metanorma-xml-id:_e80316d9-14f5-2347-8460-657e60de2111">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a6ff927f-e35b-0185-ab13-1e0eb11b3f31" id="urn:x-metanorma-xml-id:_a6ff927f-e35b-0185-ab13-1e0eb11b3f31">内部付属物の形態による区分。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cbe2ab75-d088-d2d5-6916-c2a508b143ae" id="urn:x-metanorma-xml-id:_cbe2ab75-d088-d2d5-6916-c2a508b143ae">tun:function</p></td><td><p about="urn:x-metanorma-xml-id:_2bbd342e-9921-a9ae-13fb-c9b84dc039f4" id="urn:x-metanorma-xml-id:_2bbd342e-9921-a9ae-13fb-c9b84dc039f4">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_c8e7f26a-2803-93b9-b9d8-fc2d9d4a8df3" id="urn:x-metanorma-xml-id:_c8e7f26a-2803-93b9-b9d8-fc2d9d4a8df3">内部付属物の主たる働き。コードリスト（TunnelInstallation_function.xml）より選択する。</p></td></tr><tr><th><p>(tun:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_a1000e96-f912-6233-fd68-46a656224415" id="urn:x-metanorma-xml-id:_a1000e96-f912-6233-fd68-46a656224415">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_fb13b324-bdb6-1c5e-726e-ee61fd07a4eb" id="urn:x-metanorma-xml-id:_fb13b324-bdb6-1c5e-726e-ee61fd07a4eb">内部付属物の主な使い道。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_06d89911-6061-05c0-526d-9440bbac3c6d" id="urn:x-metanorma-xml-id:_06d89911-6061-05c0-526d-9440bbac3c6d">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0f76b43f-d8db-0e3e-6d5c-3fdbf7601963" id="urn:x-metanorma-xml-id:_0f76b43f-d8db-0e3e-6d5c-3fdbf7601963">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_4f51c3e9-86a1-4898-106a-b38b3ae34bf8" id="urn:x-metanorma-xml-id:_4f51c3e9-86a1-4898-106a-b38b3ae34bf8">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_76e4ee45-e3c6-db34-6105-00e692badd91" id="urn:x-metanorma-xml-id:_76e4ee45-e3c6-db34-6105-00e692badd91">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_e360aeb6-f4fe-0ebf-7807-78ab182e0c62" id="urn:x-metanorma-xml-id:_e360aeb6-f4fe-0ebf-7807-78ab182e0c62">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_946d1806-6e93-9a4a-de0d-cc2c59cd0dd7" id="urn:x-metanorma-xml-id:_946d1806-6e93-9a4a-de0d-cc2c59cd0dd7">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_8ec1aaf8-6512-cbbd-a20b-c6c2c8898ca8" id="urn:x-metanorma-xml-id:_8ec1aaf8-6512-cbbd-a20b-c6c2c8898ca8">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_de2f3a5c-11e6-55db-de78-4cce1db94541" id="urn:x-metanorma-xml-id:_de2f3a5c-11e6-55db-de78-4cce1db94541">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_4ea84e32-8cca-7596-851c-218751de7ad3" id="urn:x-metanorma-xml-id:_4ea84e32-8cca-7596-851c-218751de7ad3">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d52178d4-e59b-378b-b45a-9b71884024d9" id="urn:x-metanorma-xml-id:_d52178d4-e59b-378b-b45a-9b71884024d9">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_973575f2-5e18-1c47-8f99-1d813e32774d" id="urn:x-metanorma-xml-id:_973575f2-5e18-1c47-8f99-1d813e32774d">gen:measureAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_b4525c2d-8e3e-438b-d1bd-fd7ab2060d2c" id="urn:x-metanorma-xml-id:_b4525c2d-8e3e-438b-d1bd-fd7ab2060d2c">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_8353141d-bf56-316b-9aad-2f1346244acb" id="urn:x-metanorma-xml-id:_8353141d-bf56-316b-9aad-2f1346244acb">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_1278e002-f702-0473-db90-e694a29daf45" id="urn:x-metanorma-xml-id:_1278e002-f702-0473-db90-e694a29daf45">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_c844efc0-7347-3e7f-376d-447512aa1247" id="urn:x-metanorma-xml-id:_c844efc0-7347-3e7f-376d-447512aa1247">tun:lod4Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_5696a287-6d67-48eb-f7e0-8ec7f4a42b70" id="urn:x-metanorma-xml-id:_5696a287-6d67-48eb-f7e0-8ec7f4a42b70">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_41a7f293-56a5-e1ee-49cc-4fc4deb004ca" id="urn:x-metanorma-xml-id:_41a7f293-56a5-e1ee-49cc-4fc4deb004ca">内部付属物のLOD4の形状。gml:MultiSurfaceにより記述することを基本とする。容積の算出等ユースケースで必要な場合は、gml:Solidを使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8643de3f-a3bc-931f-9b8c-5cc258140e00" id="urn:x-metanorma-xml-id:_8643de3f-a3bc-931f-9b8c-5cc258140e00">tun:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_ed90129d-82b8-fadc-160e-c30ce2998c9e" id="urn:x-metanorma-xml-id:_ed90129d-82b8-fadc-160e-c30ce2998c9e">tun:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_45b7cdf9-e895-9548-356c-4450bc311f53" id="urn:x-metanorma-xml-id:_45b7cdf9-e895-9548-356c-4450bc311f53">内部付属物を構成する内壁、天井等の境界面への参照。付属物の境界面が内部空間（tun:HollowSpace）の境界面となる場合にのみ作成する。ただし、空間から内部付属物を除く必要が無い場合は、内部付属物の形状を構成する面を、境界面（tun:_BoundarySurface）にする必要はない。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
