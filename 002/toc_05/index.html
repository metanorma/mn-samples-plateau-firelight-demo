      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 2</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/002/">PLATEAU 2</a></li></ul><div class="layout_overall"><article id="content"><h1>改訂履歴</h1><figure about="urn:x-metanorma-xml-id:_99312922-c271-911b-6874-434de63cc1c1" id="urn:x-metanorma-xml-id:_99312922-c271-911b-6874-434de63cc1c1"><table><colgroup><col width="13.8461%"><col width="9.2307%"><col width="76.9232%"></colgroup><tbody><tr><th><p>日付</p></th><th><p>版</p></th><th><p>説明</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_fe3ad106-9b70-8a94-d470-90fef0fd2ab0" id="urn:x-metanorma-xml-id:_fe3ad106-9b70-8a94-d470-90fef0fd2ab0">2021/03/26</p></td><td><p about="urn:x-metanorma-xml-id:_06dbd18b-918b-c3a2-3fa0-b819235f2803" id="urn:x-metanorma-xml-id:_06dbd18b-918b-c3a2-3fa0-b819235f2803">1.0</p></td><td><p about="urn:x-metanorma-xml-id:_c569419e-524a-5087-ad1e-da3b0ead4016" id="urn:x-metanorma-xml-id:_c569419e-524a-5087-ad1e-da3b0ead4016">初版発行</p><p about="urn:x-metanorma-xml-id:_caa820d7-9b97-01a6-ba7d-65670369cbdf" id="urn:x-metanorma-xml-id:_caa820d7-9b97-01a6-ba7d-65670369cbdf">2020 年度に発行した標準作業手順書は、同年度に発行した標準製品仕様書第 1.0 版に準拠した拡張製品仕様書を作成する手順や、これに適合する 3D 都市モデルを整備する標準的な手順を示した。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5032a7d4-6985-6312-ec1f-efe75c2ac7f5" id="urn:x-metanorma-xml-id:_5032a7d4-6985-6312-ec1f-efe75c2ac7f5">2022/03/29</p></td><td><p about="urn:x-metanorma-xml-id:_338ef087-9f2d-fd3c-f332-a2fc328dd827" id="urn:x-metanorma-xml-id:_338ef087-9f2d-fd3c-f332-a2fc328dd827">2.0</p></td><td><p about="urn:x-metanorma-xml-id:_1606fdff-da2f-0275-e269-66dd4d1fd2a6" id="urn:x-metanorma-xml-id:_1606fdff-da2f-0275-e269-66dd4d1fd2a6">3D都市モデル標準製品仕様書の第2.0版に合わせて改定。</p><p about="urn:x-metanorma-xml-id:_5d2d05be-8db9-f859-c2ab-da0e81802287" id="urn:x-metanorma-xml-id:_5d2d05be-8db9-f859-c2ab-da0e81802287">2021 年度は、標準製品仕様書の改定により、3D 都市モデルが対象とする 地物やその LOD 及び属性が拡張されたため、作業手順書についてもこの改定を反映した。さらに、2020 年度の成果を踏まえ、より活用性の高い 3D 都市モデルとするために内容の見直しを図っている。</p><p about="urn:x-metanorma-xml-id:_9c99911e-2162-0f84-1258-a7616185c29a" id="urn:x-metanorma-xml-id:_9c99911e-2162-0f84-1258-a7616185c29a">主な改定の内容は、以下の通りである。</p><ol><li><p about="urn:x-metanorma-xml-id:_5f470291-122e-744c-05df-36595d772b7a" id="urn:x-metanorma-xml-id:_5f470291-122e-744c-05df-36595d772b7a">追加した地物についての解説の追加</p><ul><li><p about="urn:x-metanorma-xml-id:_29b0e5f2-d74e-833f-7ddb-1608cb156fbc" id="urn:x-metanorma-xml-id:_29b0e5f2-d74e-833f-7ddb-1608cb156fbc">標準製品仕様書に追加した「都市設備」、「植生」、「都市計画決定情報」及び「テクスチャ」について、国際標準に適合した 3D 都市モデルとするため、作業時に遵守すべき事項、注意すべき事項を整理した。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_b6e88c94-03ee-d011-0a91-dfeb2fa90b6b" id="urn:x-metanorma-xml-id:_b6e88c94-03ee-d011-0a91-dfeb2fa90b6b">LOD を拡大した地物についての解説の追加</p><ul><li><p about="urn:x-metanorma-xml-id:_67b47e3e-ddc1-d515-1101-571758221071" id="urn:x-metanorma-xml-id:_67b47e3e-ddc1-d515-1101-571758221071">標準製品仕様書に追加した「建築物 LOD3」及び「道路の LOD2 及び LOD3」について、国際標準に適合した3D 都市モデルとするため、作業時に遵守すべき事項、注意すべき事項を整理した。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_a3aca859-f7ec-51e6-28c9-d3a9e7353fcb" id="urn:x-metanorma-xml-id:_a3aca859-f7ec-51e6-28c9-d3a9e7353fcb">成果品のファイル命名規則及びフォルダ構成の厳密化</p><ul><li><p about="urn:x-metanorma-xml-id:_3ceb39ce-a172-b8f8-cb89-1403334e4fcb" id="urn:x-metanorma-xml-id:_3ceb39ce-a172-b8f8-cb89-1403334e4fcb">各都市で作成された 3D 都市モデルの統一性を高めるため、成果品に適用すべきファイル命名規則及びフォルダ構成についての規則を追加した。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_f2688cc9-ed4f-2c58-52ca-a35f03d4f986" id="urn:x-metanorma-xml-id:_f2688cc9-ed4f-2c58-52ca-a35f03d4f986">作成制限施設の追加</p><ul><li><p about="urn:x-metanorma-xml-id:_8645b986-68ed-e277-763c-42f5ffdb003e" id="urn:x-metanorma-xml-id:_8645b986-68ed-e277-763c-42f5ffdb003e">国の安全保障又は警備上の理由から作成を制限すべき 3D 都市モデルの地物とその対応を規則として追加した。</p></li></ul></li></ol></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8a716664-c6e0-9a83-a4df-debe178f0c42" id="urn:x-metanorma-xml-id:_8a716664-c6e0-9a83-a4df-debe178f0c42">2022/04/22</p></td><td><p about="urn:x-metanorma-xml-id:_7bb87d68-a2a6-957e-5c64-059c5b64f333" id="urn:x-metanorma-xml-id:_7bb87d68-a2a6-957e-5c64-059c5b64f333">2.01</p></td><td><p about="urn:x-metanorma-xml-id:_552b7c2a-b657-2c2b-011d-db8e8440db71" id="urn:x-metanorma-xml-id:_552b7c2a-b657-2c2b-011d-db8e8440db71"><a href="/mn-samples-plateau-firelight-demo/002/toc_05#urn:x-metanorma-xml-id:tab-C-9"><span>表 C-23</span></a>及び<a href="/mn-samples-plateau-firelight-demo/002/toc_05#urn:x-metanorma-xml-id:tab-C-8"><span>表 C-22</span></a>の誤記を修正。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_460324d1-bf1c-10d4-852e-833cf8d29aee" id="urn:x-metanorma-xml-id:_460324d1-bf1c-10d4-852e-833cf8d29aee">2022/06/02</p></td><td><p about="urn:x-metanorma-xml-id:_2c203145-a2b1-8c6d-82ff-04a017752802" id="urn:x-metanorma-xml-id:_2c203145-a2b1-8c6d-82ff-04a017752802">2.02</p></td><td><p about="urn:x-metanorma-xml-id:_ac6105ac-cf99-7240-d8f2-63ca27510ee9" id="urn:x-metanorma-xml-id:_ac6105ac-cf99-7240-d8f2-63ca27510ee9"><a href="/mn-samples-plateau-firelight-demo/002/toc_05#urn:x-metanorma-xml-id:tab-1-1"><span>表2-1</span></a>を修正。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_dcf96b8a-eb73-e9b9-e72f-c48e52a4fc0d" id="urn:x-metanorma-xml-id:_dcf96b8a-eb73-e9b9-e72f-c48e52a4fc0d">2022/07/19</p></td><td><p about="urn:x-metanorma-xml-id:_cb97271b-04ed-668a-a400-bf437619d4fe" id="urn:x-metanorma-xml-id:_cb97271b-04ed-668a-a400-bf437619d4fe">2.1</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_b4970786-9f10-f880-28f7-303b055e2958" id="urn:x-metanorma-xml-id:_b4970786-9f10-f880-28f7-303b055e2958">道路の延長方向の区切り方を改定（D.3）。</p></li><li><p about="urn:x-metanorma-xml-id:_28125be8-a365-258c-5b15-5513edb13f9e" id="urn:x-metanorma-xml-id:_28125be8-a365-258c-5b15-5513edb13f9e">基本セットの地物について作成が望ましい主題属性を追記（1.2）。</p></li><li><p about="urn:x-metanorma-xml-id:_3ee1cc83-c2c1-8cb4-68c6-c20632822151" id="urn:x-metanorma-xml-id:_3ee1cc83-c2c1-8cb4-68c6-c20632822151">拡張製品仕様書のテンプレートを追加（1.5）。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_486e8459-f3e4-5e15-1d21-b155b984ba0d" id="urn:x-metanorma-xml-id:_486e8459-f3e4-5e15-1d21-b155b984ba0d">2022/09/30</p></td><td><p about="urn:x-metanorma-xml-id:_62a30b23-a5d8-874a-ef1e-424376c82973" id="urn:x-metanorma-xml-id:_62a30b23-a5d8-874a-ef1e-424376c82973">2.2</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3a984526-903a-17d6-f41f-2e834b1fa459" id="urn:x-metanorma-xml-id:_3a984526-903a-17d6-f41f-2e834b1fa459">洪水浸水想定区域の指定河川の名称（uro:description）の命名規則を追加（C.3.2.8）</p></li><li><p about="urn:x-metanorma-xml-id:_4a17e983-4f7b-eb9b-b93b-c0bd321cf8db" id="urn:x-metanorma-xml-id:_4a17e983-4f7b-eb9b-b93b-c0bd321cf8db">建築物の拡張属性のコードリストファイル名を修正（1.4.2, A.2.3）</p></li><li><p about="urn:x-metanorma-xml-id:_81bba0b3-87c4-7d3a-392d-cfd9262da0b5" id="urn:x-metanorma-xml-id:_81bba0b3-87c4-7d3a-392d-cfd9262da0b5">3D都市モデルの一部更新を行う場合の統合方法について留意事項を追記（2.3.2）</p></li><li><p about="urn:x-metanorma-xml-id:_2417321a-c55b-9924-a092-659989657e6f" id="urn:x-metanorma-xml-id:_2417321a-c55b-9924-a092-659989657e6f">建築物の付属物とはならないアーケードについて追記（C.7.2）</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ca3fd6a3-5bea-bd9f-0f4c-830f5991f132" id="urn:x-metanorma-xml-id:_ca3fd6a3-5bea-bd9f-0f4c-830f5991f132">2023/04/10</p></td><td><p about="urn:x-metanorma-xml-id:_f3f33237-3751-2954-a171-f8738ee3bd5a" id="urn:x-metanorma-xml-id:_f3f33237-3751-2954-a171-f8738ee3bd5a">3.0</p></td><td><p about="urn:x-metanorma-xml-id:_688458c2-0a29-01e6-2378-964a71c8bacc" id="urn:x-metanorma-xml-id:_688458c2-0a29-01e6-2378-964a71c8bacc">3D都市モデル標準製品仕様書第3.0版に合わせて改定。</p><p about="urn:x-metanorma-xml-id:_8b3b78de-2d5c-60a4-d1a7-15df3a24de23" id="urn:x-metanorma-xml-id:_8b3b78de-2d5c-60a4-d1a7-15df3a24de23">2022 年度は、標準製品仕様書の改定により、3D 都市モデルが対象とする 地物やその LOD 及び属性が拡張されたため、作業手順書についてもこの改定を反映した。</p><p about="urn:x-metanorma-xml-id:_56179ed8-8bac-d0e4-fac6-634e97e00db7" id="urn:x-metanorma-xml-id:_56179ed8-8bac-d0e4-fac6-634e97e00db7">主な改定内容は、以下のとおりである。</p><ol><li><p about="urn:x-metanorma-xml-id:_5d2c5094-4fb8-4d5a-e459-fc5c25e78689" id="urn:x-metanorma-xml-id:_5d2c5094-4fb8-4d5a-e459-fc5c25e78689">追加した地物についての解説の追加</p><ul><li><p about="urn:x-metanorma-xml-id:_1d6eca31-9114-41b5-092a-645d74b356fe" id="urn:x-metanorma-xml-id:_1d6eca31-9114-41b5-092a-645d74b356fe">標準製品仕様書に追加した「鉄道」、「徒歩道」、「広場」、「航路」、「橋梁」、「トンネル」、「その他の構造物」、「地下埋設物」、「地下街」、「水部」及び「区域」について、国際標準に適合した 3D 都市モデルとするため、作業時に遵守すべき事項、注意すべき事項及び標準的な作業手順を整理した。</p></li></ul></li></ol></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b7dfa3a3-79cc-8197-5f5c-e6aa482edaec" id="urn:x-metanorma-xml-id:_b7dfa3a3-79cc-8197-5f5c-e6aa482edaec">2023/05/12</p></td><td><p about="urn:x-metanorma-xml-id:_8d49b5b4-8133-4667-8ded-c18129dded6e" id="urn:x-metanorma-xml-id:_8d49b5b4-8133-4667-8ded-c18129dded6e">3.1</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_ab97a10e-31e8-a96b-9893-a8a5c6343ff9" id="urn:x-metanorma-xml-id:_ab97a10e-31e8-a96b-9893-a8a5c6343ff9">誤字・脱字の修正。</p></li><li><p about="urn:x-metanorma-xml-id:_b4d73523-17f9-9f63-45ff-b96bfb9c8ae6" id="urn:x-metanorma-xml-id:_b4d73523-17f9-9f63-45ff-b96bfb9c8ae6">LODごとの属性情報の必須項目、条件付き必須項目を修正（L.2.2）。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_889762ea-fe42-27ae-5b33-c96695f74249" id="urn:x-metanorma-xml-id:_889762ea-fe42-27ae-5b33-c96695f74249">2023/09/19</p></td><td><p about="urn:x-metanorma-xml-id:_ea36b3de-804c-1a30-79d9-99b2b35d994f" id="urn:x-metanorma-xml-id:_ea36b3de-804c-1a30-79d9-99b2b35d994f">3.2</p></td><td><p about="urn:x-metanorma-xml-id:_063ceb97-f4f1-2091-5ddb-5bc67382936b" id="urn:x-metanorma-xml-id:_063ceb97-f4f1-2091-5ddb-5bc67382936b">地形モデル、災害リスクモデル、地下埋設物モデル、都市計画決定情報の仕様変更（3D都市モデル標準製品仕様書第3.2版）に合わせて修正。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0d3b7f4f-ad77-ebe3-42d5-ddba3eab3823" id="urn:x-metanorma-xml-id:_0d3b7f4f-ad77-ebe3-42d5-ddba3eab3823">2023/11/20</p></td><td><p about="urn:x-metanorma-xml-id:_5ebf1a0d-4867-273d-d8b6-8abe75a8aa83" id="urn:x-metanorma-xml-id:_5ebf1a0d-4867-273d-d8b6-8abe75a8aa83">3.3</p></td><td><p about="urn:x-metanorma-xml-id:_05b2e25d-b188-44a1-483b-6a83bd2bda86" id="urn:x-metanorma-xml-id:_05b2e25d-b188-44a1-483b-6a83bd2bda86">不動産IDの追加（3D都市モデル標準製品仕様書第3.3版）に伴い、Annex Cにデータ型の説明を追加。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0571887c-5a8e-59ff-a41d-884a9d61572e" id="urn:x-metanorma-xml-id:_0571887c-5a8e-59ff-a41d-884a9d61572e">2023/12/25</p></td><td><p about="urn:x-metanorma-xml-id:_b4bb444b-4e90-f72d-d640-c5036cd17319" id="urn:x-metanorma-xml-id:_b4bb444b-4e90-f72d-d640-c5036cd17319">3.4</p></td><td><p about="urn:x-metanorma-xml-id:_0ef84464-ae51-011d-5390-ab391b355b9d" id="urn:x-metanorma-xml-id:_0ef84464-ae51-011d-5390-ab391b355b9d">3D都市モデル標準製品仕様書第3.4版への立地適正化計画の追加に伴い、Annex K.4.2.2を削除。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_49eea0b2-a9cf-f0b7-6aac-968d8d461e32" id="urn:x-metanorma-xml-id:_49eea0b2-a9cf-f0b7-6aac-968d8d461e32">2024/02/05</p></td><td><p about="urn:x-metanorma-xml-id:_4c7e4540-4589-4450-e9b5-0ce14fd1609c" id="urn:x-metanorma-xml-id:_4c7e4540-4589-4450-e9b5-0ce14fd1609c">3.5</p></td><td><p about="urn:x-metanorma-xml-id:_5a319baf-5dba-21c8-4773-7fabeefc5543" id="urn:x-metanorma-xml-id:_5a319baf-5dba-21c8-4773-7fabeefc5543">3D都市モデル標準製品仕様書第3.5版の改定に伴い、以下を更新</p><ul><li><p about="urn:x-metanorma-xml-id:_32d4c7d2-8147-56f4-33b8-23611b04b148" id="urn:x-metanorma-xml-id:_32d4c7d2-8147-56f4-33b8-23611b04b148">内水浸水想定区域の定義修正</p></li><li><p about="urn:x-metanorma-xml-id:_0163e291-6832-5931-1829-515fed8231f2" id="urn:x-metanorma-xml-id:_0163e291-6832-5931-1829-515fed8231f2">整備年度の考え方を追加</p></li><li><p about="urn:x-metanorma-xml-id:_0620ce93-88b5-bc54-648f-a4ca2f4d20eb" id="urn:x-metanorma-xml-id:_0620ce93-88b5-bc54-648f-a4ca2f4d20eb">作成制限施設が参照する法律の号及び号の細分を追記</p></li><li><p about="urn:x-metanorma-xml-id:_46318c5d-75ab-9356-8edb-bee0bd1bef76" id="urn:x-metanorma-xml-id:_46318c5d-75ab-9356-8edb-bee0bd1bef76">埋設物モデルのLOD2の定義見直しに伴う作業手順の修正</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d4b9d8dd-6810-2041-cf2c-c04b2291af66" id="urn:x-metanorma-xml-id:_d4b9d8dd-6810-2041-cf2c-c04b2291af66">2024/03/22</p></td><td><p about="urn:x-metanorma-xml-id:_0571bb33-2f79-268a-df95-79c7bba593eb" id="urn:x-metanorma-xml-id:_0571bb33-2f79-268a-df95-79c7bba593eb">4.0</p></td><td><p about="urn:x-metanorma-xml-id:_0b0a8e67-bc70-7047-ba1f-e21939c59f89" id="urn:x-metanorma-xml-id:_0b0a8e67-bc70-7047-ba1f-e21939c59f89">3D都市モデル標準製品仕様書第4.0版の改定に伴い、以下を更新</p><p about="urn:x-metanorma-xml-id:_4413834c-4863-cbf3-f3d4-1beb4d423b56" id="urn:x-metanorma-xml-id:_4413834c-4863-cbf3-f3d4-1beb4d423b56">2023年度は、標準製品仕様書の改定により、LOD定義の見直しや成果品の見直しがあったため、作業手順書についてもこの改定を反映した。</p><p about="urn:x-metanorma-xml-id:_9e2333ac-9a8d-f384-efd1-357ab44d7275" id="urn:x-metanorma-xml-id:_9e2333ac-9a8d-f384-efd1-357ab44d7275">主な改定内容は、以下のとおりである。</p><ol><li><p about="urn:x-metanorma-xml-id:_8175df42-5ae2-ca3c-c543-c4c46859c99b" id="urn:x-metanorma-xml-id:_8175df42-5ae2-ca3c-c543-c4c46859c99b">LODによる形状の差異やデータが得られない等の問題が生じた場合への対応方法を追記</p></li><li><p about="urn:x-metanorma-xml-id:_d5b45179-6916-1d9d-2983-367dd8a00abf" id="urn:x-metanorma-xml-id:_d5b45179-6916-1d9d-2983-367dd8a00abf">LOD定義の見直しに伴う作業手順の修正</p><ul><li><p about="urn:x-metanorma-xml-id:_f3de8879-64b3-98c4-3065-3a28f7604763" id="urn:x-metanorma-xml-id:_f3de8879-64b3-98c4-3065-3a28f7604763">地下埋設物モデルのLOD定義の見直しに伴い、作業手順や原典資料を修正した。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_2b26ac5e-1412-d53e-5a71-14ab852a89cb" id="urn:x-metanorma-xml-id:_2b26ac5e-1412-d53e-5a71-14ab852a89cb">成果品の見直し</p><ul><li><p about="urn:x-metanorma-xml-id:_27d604ce-4bba-b4ad-d598-380d341a077a" id="urn:x-metanorma-xml-id:_27d604ce-4bba-b4ad-d598-380d341a077a">整備年度の考え方や、拡張した地物のファイル命名規則及びフォルダ構成についての規則を追加した。</p></li></ul></li><li><p about="urn:x-metanorma-xml-id:_8969a11b-a4c9-f27f-2192-18031674b7a3" id="urn:x-metanorma-xml-id:_8969a11b-a4c9-f27f-2192-18031674b7a3">解説・事例の拡充</p><ul><li><p about="urn:x-metanorma-xml-id:_c4f99969-04ae-1874-581c-1269bbe684fd" id="urn:x-metanorma-xml-id:_c4f99969-04ae-1874-581c-1269bbe684fd">データ整備やユースケース実証の結果を踏まえ、複雑な地物の形状の取得方法や属性の付与方法に関する解説・事例を追加した。</p></li></ul></li></ol></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c2977166-bf35-413b-504e-cd5cafec0628" id="urn:x-metanorma-xml-id:_c2977166-bf35-413b-504e-cd5cafec0628">2024/09/30</p></td><td><p about="urn:x-metanorma-xml-id:_d636e4c7-1886-43b5-4c87-895ab6b5dc1d" id="urn:x-metanorma-xml-id:_d636e4c7-1886-43b5-4c87-895ab6b5dc1d">4.1</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5da1593e-4d34-69ad-339e-d5c61802c326" id="urn:x-metanorma-xml-id:_5da1593e-4d34-69ad-339e-d5c61802c326">誤字・脱字の修正。</p></li><li><p about="urn:x-metanorma-xml-id:_b62030ad-0ecd-2942-c949-fe43f9e5884d" id="urn:x-metanorma-xml-id:_b62030ad-0ecd-2942-c949-fe43f9e5884d">土地利用の幾何オブジェクトの区切りについて、文章を見直し（I.3.2.3）。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
