水想定区域等のオリジナルデータ</p></td><td><p about="urn:x-metanorma-xml-id:_97bccc85-6d29-5fa1-e7b7-7055d2478343" id="urn:x-metanorma-xml-id:_97bccc85-6d29-5fa1-e7b7-7055d2478343">以下のいずれかのデータを使用する。</p><ul><li><p about="urn:x-metanorma-xml-id:_7831cfcb-117d-9a3c-edf4-0a6715e96d8a" id="urn:x-metanorma-xml-id:_7831cfcb-117d-9a3c-edf4-0a6715e96d8a">原典資料の整備主体が保有する洪水浸水想定区域等のオリジナルデータ（地盤高・浸水深）</p></li><li><p about="urn:x-metanorma-xml-id:_c7f31136-700b-1bdc-ed59-e286cf18445b" id="urn:x-metanorma-xml-id:_c7f31136-700b-1bdc-ed59-e286cf18445b">原典資料の整備主体が保有する洪水浸水想定区域等のオリジナルデータ（浸水深）及び地形モデル（LOD1）</p></li></ul></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:tab-J-3" id="urn:x-metanorma-xml-id:tab-J-3"><figcaption class="style_figCaption">表 J-5&nbsp;— 災害リスク（土砂災害）モデルの原典資料一覧</figcaption><table><colgroup><col width="14.2857%"><col width="42.8571%"><col width="42.8572%"></colgroup><tbody><tr><th></th><th><p>水平位置</p></th><th><p>高さ</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_4af687ec-9c2e-bf9d-c4ec-82f3ce51f13e" id="urn:x-metanorma-xml-id:_4af687ec-9c2e-bf9d-c4ec-82f3ce51f13e">LOD1</p></td><td><p about="urn:x-metanorma-xml-id:_b5102a7e-7400-eaec-0017-a50b36501643" id="urn:x-metanorma-xml-id:_b5102a7e-7400-eaec-0017-a50b36501643">以下のいずれかのデータを使用する。</p><ul><li><p about="urn:x-metanorma-xml-id:_bcbb1c93-02ef-ea3a-cddc-f97db1981439" id="urn:x-metanorma-xml-id:_bcbb1c93-02ef-ea3a-cddc-f97db1981439"><a href="urn:x-metanorma-xml-id:nlftp">国土数値情報（土砂災害警戒区域データ）</a></p></li><li><p about="urn:x-metanorma-xml-id:_26082123-e697-c742-01fa-305ad8f00d05" id="urn:x-metanorma-xml-id:_26082123-e697-c742-01fa-305ad8f00d05">都道府県が保有する土砂災害警戒区域データ</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_38d28991-dd83-09b1-50d1-5549d8a537a6" id="urn:x-metanorma-xml-id:_38d28991-dd83-09b1-50d1-5549d8a537a6">―</p></td></tr></tbody></table></figure></article><nav><ul><li><a href="/mn-samples-plateau-firelight-demo/002/tocJ_03/幾何オブジェクトの作成__8/_lod1_16">J.3.1.1  LOD1</a></li></ul></nav></div></div><
