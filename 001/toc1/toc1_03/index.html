      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc1">1  概覧</a></li></ul><div class="layout_overall"><article id="content"><h1>1.3  製品の範囲</h1><p about="urn:x-metanorma-xml-id:_8dd85709-04b5-dce3-5dc5-fc6f0ddac87e" id="urn:x-metanorma-xml-id:_8dd85709-04b5-dce3-5dc5-fc6f0ddac87e">標準製品仕様書に基づくデータ製品の空間範囲は日本国内全域を含む範囲とする。</p><p about="urn:x-metanorma-xml-id:_1b97d40b-e2e7-d3ee-8b18-1380abea38c3" id="urn:x-metanorma-xml-id:_1b97d40b-e2e7-d3ee-8b18-1380abea38c3">標準製品仕様書に基づくデータ製品の時間範囲は任意であり、特に定めない。</p><p about="urn:x-metanorma-xml-id:_a81fcdc4-283c-e2e2-6ee0-16b840b1a261" id="urn:x-metanorma-xml-id:_a81fcdc4-283c-e2e2-6ee0-16b840b1a261">各都市の拡張製品仕様書において、データ製品の範囲を指定する。</p><p about="urn:x-metanorma-xml-id:_1b78eca7-e254-66b5-d7fe-dc01c6add550" id="urn:x-metanorma-xml-id:_1b78eca7-e254-66b5-d7fe-dc01c6add550">なお、拡張製品仕様書におけるデータ製品の空間範囲は、基礎自治体を原則とする。</p><p about="urn:x-metanorma-xml-id:_020e3fa0-4986-1890-017b-5628f1735038" id="urn:x-metanorma-xml-id:_020e3fa0-4986-1890-017b-5628f1735038">ただし、複数の基礎自治体に跨って存在する地物をデータ製品に含める場合にはこの限りではない。</p></article><nav><ul></ul></nav></div></div></div></main></div>
