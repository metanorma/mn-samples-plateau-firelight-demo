      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11">4.11  橋梁モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_01">4.11.1  橋梁モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_11/toc4_11_01/toc4_11_01_03">4.11.1.3  橋梁モデル（LOD2）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.11.1.3.3  橋梁モデル（LOD2.1）の定義</h1><p about="urn:x-metanorma-xml-id:_0172b06b-e2b2-5c0c-7916-bff9a720fc53" id="urn:x-metanorma-xml-id:_0172b06b-e2b2-5c0c-7916-bff9a720fc53">橋梁モデル（LOD2.1）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_19e1b4c9-c85f-c050-d388-d3a550e5562c" id="urn:x-metanorma-xml-id:_19e1b4c9-c85f-c050-d388-d3a550e5562c"><figcaption class="style_figCaption">表4-500</figcaption><table><colgroup><col width="9.2105%"><col width="3.9473%"><col width="9.2105%"><col width="9.2105%"><col width="21.0526%"><col width="26.3157%"><col width="21.0529%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_d0e7dc7b-5d46-827b-ba94-4ee7f8272e2f" id="urn:x-metanorma-xml-id:_d0e7dc7b-5d46-827b-ba94-4ee7f8272e2f">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_57ce5316-df9d-fbcb-b630-fd760e6cde34" id="urn:x-metanorma-xml-id:_57ce5316-df9d-fbcb-b630-fd760e6cde34">●</p></td><td><p about="urn:x-metanorma-xml-id:_d88f321b-a674-482d-9a30-c50325844825" id="urn:x-metanorma-xml-id:_d88f321b-a674-482d-9a30-c50325844825">Bridge</p></td><td><p about="urn:x-metanorma-xml-id:_383948a8-912a-4b1c-a7de-c60288d508d0" id="urn:x-metanorma-xml-id:_383948a8-912a-4b1c-a7de-c60288d508d0">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_3ec91dba-12ef-c565-70df-62f049a00edb" id="urn:x-metanorma-xml-id:_3ec91dba-12ef-c565-70df-62f049a00edb">道路橋、鉄道橋、桟道橋、横断歩道橋、ペデストリアンデッキ、徒橋、跨線橋</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8eee6049-eefc-3a03-0f53-020ed3965c9f" id="urn:x-metanorma-xml-id:_8eee6049-eefc-3a03-0f53-020ed3965c9f">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_7322efce-bcb8-f339-55b6-0c0e1829f6b8" id="urn:x-metanorma-xml-id:_7322efce-bcb8-f339-55b6-0c0e1829f6b8">道路橋、桟道橋及び鉄道橋は、床版及び主桁を対象とする。</p></li><li><p about="urn:x-metanorma-xml-id:_8c9e4f94-b035-c944-f1fc-4a15f8e5851a" id="urn:x-metanorma-xml-id:_8c9e4f94-b035-c944-f1fc-4a15f8e5851a">横断歩道橋、ペデストリアンデッキ、徒橋、跨線橋は、上部工、階段、及び踊り場を対象とする。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c4881106-f362-9647-75ff-ca4b22cace9b" id="urn:x-metanorma-xml-id:_c4881106-f362-9647-75ff-ca4b22cace9b">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_3e2c00b1-7d1a-fa39-6b04-6c879cdebdea" id="urn:x-metanorma-xml-id:_3e2c00b1-7d1a-fa39-6b04-6c879cdebdea">■</p></td><td><p about="urn:x-metanorma-xml-id:_91b46979-b35e-3eac-842d-f43d44a7506a" id="urn:x-metanorma-xml-id:_91b46979-b35e-3eac-842d-f43d44a7506a">BridgePart</p></td><td><p about="urn:x-metanorma-xml-id:_87ac8c49-fd23-915c-7808-0263bf8fb457" id="urn:x-metanorma-xml-id:_87ac8c49-fd23-915c-7808-0263bf8fb457">Solid</p></td><td><p about="urn:x-metanorma-xml-id:_cf3df297-2157-251d-2f8c-fbb1fa61de92" id="urn:x-metanorma-xml-id:_cf3df297-2157-251d-2f8c-fbb1fa61de92">一つの橋梁を、主題属性の異なる複数の部分に分ける場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_f6f638d4-c138-1fa1-cec5-6b8f905cc11a" id="urn:x-metanorma-xml-id:_f6f638d4-c138-1fa1-cec5-6b8f905cc11a">屋根面（RoofSurface）、外壁面（WallSurface）、底面（GroundSurface）、屋外床面（OuterFloorSurface）、屋外天井面（OuterCeilingSurface）及び閉鎖面（ClosureSurface）を境界面とする立体を作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c03bde76-3919-0d31-0361-c93958c484b6" id="urn:x-metanorma-xml-id:_c03bde76-3919-0d31-0361-c93958c484b6">取得方法が異なる場合は必須とする。</p></li><li><p about="urn:x-metanorma-xml-id:_6cbb1fdc-a9c6-1c6f-d9bd-d37e5bf858e0" id="urn:x-metanorma-xml-id:_6cbb1fdc-a9c6-1c6f-d9bd-d37e5bf858e0">本体を構造上分けて作成する場合は任意とする。（横断歩道橋の場合は階段、スロープ、踊り場を分ける場合に使用する）</p></li><li><p about="urn:x-metanorma-xml-id:_280a4a7b-fa12-bd15-325a-b17feaa35859" id="urn:x-metanorma-xml-id:_280a4a7b-fa12-bd15-325a-b17feaa35859">階段の段は表現しない。</p></li><li><p about="urn:x-metanorma-xml-id:_822c8fec-6b97-5aa0-76e4-8e564ea1637e" id="urn:x-metanorma-xml-id:_822c8fec-6b97-5aa0-76e4-8e564ea1637e">道路橋、桟道橋及び鉄道橋の場合、階段、スロープ、踊り場は付属物（BridgeInstallation）となる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b051c5fc-d4b8-e796-1490-86db6aef540e" id="urn:x-metanorma-xml-id:_b051c5fc-d4b8-e796-1490-86db6aef540e">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_3efe0c41-219a-3917-af80-f6ac1939a892" id="urn:x-metanorma-xml-id:_3efe0c41-219a-3917-af80-f6ac1939a892">■</p></td><td><p about="urn:x-metanorma-xml-id:_d91d9541-fb97-8e08-297d-046db495fdc3" id="urn:x-metanorma-xml-id:_d91d9541-fb97-8e08-297d-046db495fdc3">RoofSurface</p></td><td><p about="urn:x-metanorma-xml-id:_29f82f83-76a2-4a95-f588-e8b5c8181665" id="urn:x-metanorma-xml-id:_29f82f83-76a2-4a95-f588-e8b5c8181665">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_38724cb3-e315-a417-c05f-71fe6b7ed987" id="urn:x-metanorma-xml-id:_38724cb3-e315-a417-c05f-71fe6b7ed987">屋根が存在する場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3d353ce1-5ce4-4fa1-50e3-09c2b1fa603a" id="urn:x-metanorma-xml-id:_3d353ce1-5ce4-4fa1-50e3-09c2b1fa603a">屋根の上方からの正射影の外周を取得し、棟（屋根の頂部であり、屋根の分水嶺となる箇所）及び谷（屋根と屋根のつなぎの谷状の部分）で区切る。</p></li><li><p about="urn:x-metanorma-xml-id:_31cd1dd5-85ff-594c-6997-dfb5d8f75020" id="urn:x-metanorma-xml-id:_31cd1dd5-85ff-594c-6997-dfb5d8f75020">区切った面の各頂点に屋根の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_30564811-0f31-7d5e-900e-714fb982715b" id="urn:x-metanorma-xml-id:_30564811-0f31-7d5e-900e-714fb982715b">屋根の棟及び谷で区切ることにより、屋根の傾斜や向きを再現する。</p></li><li><p about="urn:x-metanorma-xml-id:_6a5f70af-8202-e916-2357-240835df3f86" id="urn:x-metanorma-xml-id:_6a5f70af-8202-e916-2357-240835df3f86">上部工、階段、踊り場の全体が屋根で覆われている場合を対象とする。庇は、BridgeInstallationとして取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_ee4cc881-05aa-24bf-09d4-f20242b39ef7" id="urn:x-metanorma-xml-id:_ee4cc881-05aa-24bf-09d4-f20242b39ef7">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_af429420-4b68-a258-412e-f8772103217c" id="urn:x-metanorma-xml-id:_af429420-4b68-a258-412e-f8772103217c">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_ddda1e41-aa21-4817-3841-5ebd444c8586" id="urn:x-metanorma-xml-id:_ddda1e41-aa21-4817-3841-5ebd444c8586">■</p></td><td><p about="urn:x-metanorma-xml-id:_ce0ebc40-6a3f-9773-ed2f-586d9699c92c" id="urn:x-metanorma-xml-id:_ce0ebc40-6a3f-9773-ed2f-586d9699c92c">GroundSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c092176a-bee0-fccb-18e2-e16e2559f28d" id="urn:x-metanorma-xml-id:_c092176a-bee0-fccb-18e2-e16e2559f28d">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4153e769-d6dc-4726-a4ef-0c84da33469e" id="urn:x-metanorma-xml-id:_4153e769-d6dc-4726-a4ef-0c84da33469e">橋梁の側面と、地表との交線により囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_fa3b55ad-c154-4bb2-2690-2d714daaeaf3" id="urn:x-metanorma-xml-id:_fa3b55ad-c154-4bb2-2690-2d714daaeaf3">面の各頂点に、地表面の高さを与える。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e6ee9f0c-4fe6-0606-543e-157e40efcbbc" id="urn:x-metanorma-xml-id:_e6ee9f0c-4fe6-0606-543e-157e40efcbbc">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_53354555-40f2-7b63-71c0-e07e7ccc197f" id="urn:x-metanorma-xml-id:_53354555-40f2-7b63-71c0-e07e7ccc197f">●</p></td><td><p about="urn:x-metanorma-xml-id:_a57a6e6e-d8ee-989f-795c-47b94b32decc" id="urn:x-metanorma-xml-id:_a57a6e6e-d8ee-989f-795c-47b94b32decc">WallSurface</p></td><td><p about="urn:x-metanorma-xml-id:_dda6fa40-5977-5780-0fb0-e22c7d20e277" id="urn:x-metanorma-xml-id:_dda6fa40-5977-5780-0fb0-e22c7d20e277">MultiSurface</p></td><td></td><td><p about="urn:x-metanorma-xml-id:_eeeb630d-5dfd-99cb-830e-4873ae856088" id="urn:x-metanorma-xml-id:_eeeb630d-5dfd-99cb-830e-4873ae856088">【道路橋、桟道橋及び鉄道橋の場合】</p><ul><li><p about="urn:x-metanorma-xml-id:_ab10507e-0b3d-7010-eaa5-f184a353a638" id="urn:x-metanorma-xml-id:_ab10507e-0b3d-7010-eaa5-f184a353a638">床版及び主桁の外形のうち、側面を取得する。</p></li></ul><p about="urn:x-metanorma-xml-id:_269f6361-b7c3-83ce-e73c-49e4f7d050a2" id="urn:x-metanorma-xml-id:_269f6361-b7c3-83ce-e73c-49e4f7d050a2">【横断歩道橋、ペデストリアンデッキ及び跨線橋の場合】</p><ul><li><p about="urn:x-metanorma-xml-id:_1a2af6fe-a707-1933-6b17-f98598269dd8" id="urn:x-metanorma-xml-id:_1a2af6fe-a707-1933-6b17-f98598269dd8">上部工、階段及び踊り場の外形を構成する面のうち、側面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0b5cf48c-2dbb-f17e-1245-0d0d56aee9d3" id="urn:x-metanorma-xml-id:_0b5cf48c-2dbb-f17e-1245-0d0d56aee9d3">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_25472b5e-ad5b-ddd9-5dd9-2f240c9d273a" id="urn:x-metanorma-xml-id:_25472b5e-ad5b-ddd9-5dd9-2f240c9d273a">■</p></td><td><p about="urn:x-metanorma-xml-id:_cea7f8f0-bd79-f9a1-5256-9c1532582e5e" id="urn:x-metanorma-xml-id:_cea7f8f0-bd79-f9a1-5256-9c1532582e5e">ClosureSurface</p></td><td><p about="urn:x-metanorma-xml-id:_baffe8c5-ebf6-dd0a-77f6-c24f00918323" id="urn:x-metanorma-xml-id:_baffe8c5-ebf6-dd0a-77f6-c24f00918323">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_54d7eb41-cfc1-4ff9-c5b4-5d66681dfff6" id="urn:x-metanorma-xml-id:_54d7eb41-cfc1-4ff9-c5b4-5d66681dfff6">BuildingPartを使用する場合は必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_3e225771-6433-f75d-52c8-6050a0d71ccb" id="urn:x-metanorma-xml-id:_3e225771-6433-f75d-52c8-6050a0d71ccb">BuildingPartとBuildingPartの境界面を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_51f4c2c5-4c1f-cdd2-abbc-07efd10f35bd" id="urn:x-metanorma-xml-id:_51f4c2c5-4c1f-cdd2-abbc-07efd10f35bd">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_a1c96216-fad0-1dcb-2747-c472ed3a5025" id="urn:x-metanorma-xml-id:_a1c96216-fad0-1dcb-2747-c472ed3a5025">■</p></td><td><p about="urn:x-metanorma-xml-id:_3825ea2c-bfd2-d21f-8624-1693a5372429" id="urn:x-metanorma-xml-id:_3825ea2c-bfd2-d21f-8624-1693a5372429">OuterCeilingSurface</p></td><td><p about="urn:x-metanorma-xml-id:_f738ce85-a19c-cbd9-9390-590dcd85e3a0" id="urn:x-metanorma-xml-id:_f738ce85-a19c-cbd9-9390-590dcd85e3a0">MultiSurface</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1d6fd38c-4203-25eb-e553-9bff1a749a1c" id="urn:x-metanorma-xml-id:_1d6fd38c-4203-25eb-e553-9bff1a749a1c">橋梁の外形を構成する下向きの面のうち、GroundSurface以外を取得する。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_73d37ce4-3363-26dc-954d-0bc857433a93" id="urn:x-metanorma-xml-id:_73d37ce4-3363-26dc-954d-0bc857433a93">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_d2ddde7b-22cc-83b8-fab7-acfa3cada43e" id="urn:x-metanorma-xml-id:_d2ddde7b-22cc-83b8-fab7-acfa3cada43e">■</p></td><td><p about="urn:x-metanorma-xml-id:_6f19f096-fedd-5243-0f0f-2d19e75a227b" id="urn:x-metanorma-xml-id:_6f19f096-fedd-5243-0f0f-2d19e75a227b">OuterFloorSurface</p></td><td><p about="urn:x-metanorma-xml-id:_1d87b935-9d3b-e663-76cd-9b7d540d3757" id="urn:x-metanorma-xml-id:_1d87b935-9d3b-e663-76cd-9b7d540d3757">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9c1823d5-b589-2eee-1e43-65ac49821309" id="urn:x-metanorma-xml-id:_9c1823d5-b589-2eee-1e43-65ac49821309">屋根が存在しない場合に必須とする。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_23693a46-f0c3-ac24-022f-f14c32cb4082" id="urn:x-metanorma-xml-id:_23693a46-f0c3-ac24-022f-f14c32cb4082">床版の上方からの正射影の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_ca5f1204-676c-57db-f9e4-4d5882789cb9" id="urn:x-metanorma-xml-id:_ca5f1204-676c-57db-f9e4-4d5882789cb9">外周の各頂点に床版の高さを与える。</p></li></ul></td><td></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_30687484-6cc8-48a8-5ad8-b99cb68bcd7c" id="urn:x-metanorma-xml-id:_30687484-6cc8-48a8-5ad8-b99cb68bcd7c">LOD2.1</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_72f0f276-fc64-26fd-be28-22bc2235d2be" id="urn:x-metanorma-xml-id:_72f0f276-fc64-26fd-be28-22bc2235d2be">〇</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_33776384-9b1a-8540-4891-ef032c42f99a" id="urn:x-metanorma-xml-id:_33776384-9b1a-8540-4891-ef032c42f99a">Bridge Construction  Element</p></td><td><p about="urn:x-metanorma-xml-id:_4b73a6e8-5964-7fc4-9204-f3e1505daabd" id="urn:x-metanorma-xml-id:_4b73a6e8-5964-7fc4-9204-f3e1505daabd">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_c29aab59-3530-fece-e42d-b7274341ad47" id="urn:x-metanorma-xml-id:_c29aab59-3530-fece-e42d-b7274341ad47">トラス、アーチ、パイロン</p></td><td><p about="urn:x-metanorma-xml-id:_36ff23c7-f952-e756-47b8-b54b6a61792f" id="urn:x-metanorma-xml-id:_36ff23c7-f952-e756-47b8-b54b6a61792f">【道路橋、鉄道橋の場合】</p><ul><li><p about="urn:x-metanorma-xml-id:_7710bc33-7327-b388-3e86-a57cd58442cc" id="urn:x-metanorma-xml-id:_7710bc33-7327-b388-3e86-a57cd58442cc">構造物の外形（外側から見える形）を構成する面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_2832789d-4e4d-cb37-643c-61135d797020" id="urn:x-metanorma-xml-id:_2832789d-4e4d-cb37-643c-61135d797020">面の各頂点に構造物の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_c47e9faf-e0cf-57a9-c71c-2ab22dc2d7d9" id="urn:x-metanorma-xml-id:_c47e9faf-e0cf-57a9-c71c-2ab22dc2d7d9">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9c6e845f-43f5-0f25-3f2b-7e7faa0dd4ab" id="urn:x-metanorma-xml-id:_9c6e845f-43f5-0f25-3f2b-7e7faa0dd4ab">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_dc6ae62a-58f9-7ca8-1117-984778eec0b0" id="urn:x-metanorma-xml-id:_dc6ae62a-58f9-7ca8-1117-984778eec0b0">吊材、ケーブル</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_23d2c75a-33fc-55ea-c7f1-dff6360976b7" id="urn:x-metanorma-xml-id:_23d2c75a-33fc-55ea-c7f1-dff6360976b7">同一の支間に存在する吊材、同一のパイロンに定着されたケーブルを包含する面として取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_a0118e84-4a13-2c05-19a2-c5a8f319ed17" id="urn:x-metanorma-xml-id:_a0118e84-4a13-2c05-19a2-c5a8f319ed17">面の各頂点に構造物の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_31066d7d-7317-a32e-130a-c5d6b7539acb" id="urn:x-metanorma-xml-id:_31066d7d-7317-a32e-130a-c5d6b7539acb">一本ずつ取得せず、まとめて取得する。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_faaa963c-8f0b-71ab-a2ec-7dc5bbefb5b7" id="urn:x-metanorma-xml-id:_faaa963c-8f0b-71ab-a2ec-7dc5bbefb5b7">LOD2.1</p></td><td><p about="urn:x-metanorma-xml-id:_5df38456-ce70-00c9-b85d-f1e4310c2168" id="urn:x-metanorma-xml-id:_5df38456-ce70-00c9-b85d-f1e4310c2168">〇</p></td><td><p about="urn:x-metanorma-xml-id:_b34a60b5-3419-94cb-f4f1-67b8b4de0302" id="urn:x-metanorma-xml-id:_b34a60b5-3419-94cb-f4f1-67b8b4de0302">BridgeInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_5b7ab91d-417a-ddc1-1c4b-1fa377249261" id="urn:x-metanorma-xml-id:_5b7ab91d-417a-ddc1-1c4b-1fa377249261">MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_d83d84e2-148e-4b95-ac21-277602428e2e" id="urn:x-metanorma-xml-id:_d83d84e2-148e-4b95-ac21-277602428e2e">高欄、手すり、庇、庇の柱。ただし、道路橋・鉄道橋の場合は、階段、踊り場スロープを含む。</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_36eb00bb-4395-f585-a57b-199c58289f90" id="urn:x-metanorma-xml-id:_36eb00bb-4395-f585-a57b-199c58289f90">構造物の外形（外側から見える形）を構成する面を取得する</p></li><li><p about="urn:x-metanorma-xml-id:_985860ec-c8ec-6d22-44eb-6fe10875aafc" id="urn:x-metanorma-xml-id:_985860ec-c8ec-6d22-44eb-6fe10875aafc">面の各頂点に構造物の高さを与える。ただし、階段は上端と下端をつなぐスロープとして表現する。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
