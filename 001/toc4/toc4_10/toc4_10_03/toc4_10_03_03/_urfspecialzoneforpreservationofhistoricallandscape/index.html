3-5180-ac49c2c5f6cb">指定された地域地区 が属する区域区分。コードリスト（Common_areaClassificationType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_81e21530-6ca6-9b59-b5d1-6e4360872a99" id="urn:x-metanorma-xml-id:_81e21530-6ca6-9b59-b5d1-6e4360872a99">urf:nominalArea</p></td><td><p about="urn:x-metanorma-xml-id:_efbf8ff8-4cad-c7df-1e32-a2a51bd843cb" id="urn:x-metanorma-xml-id:_efbf8ff8-4cad-c7df-1e32-a2a51bd843cb">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1897bc9d-26c4-9f03-dc67-e3807069710c" id="urn:x-metanorma-xml-id:_1897bc9d-26c4-9f03-dc67-e3807069710c">都市計画法第8条第3項第3号に定める区域の「面積」。単位はha（uom=”ha”）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_177c9eb0-9fb4-f13a-3999-8a5284329961" id="urn:x-metanorma-xml-id:_177c9eb0-9fb4-f13a-3999-8a5284329961">urf:prefecture</p></td><td><p about="urn:x-metanorma-xml-id:_d9840c26-8e20-ab50-d61d-b4a37faefb56" id="urn:x-metanorma-xml-id:_d9840c26-8e20-ab50-d61d-b4a37faefb56">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f7a93bff-8ba5-2b33-1cd8-9f868cb67834" id="urn:x-metanorma-xml-id:_f7a93bff-8ba5-2b33-1cd8-9f868cb67834">地域地区が所在する都道府県の都道府県コード。コードリスト（Common_localPublicAuthorities.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1a8ca12f-c2ad-ec28-da0d-d7ced2a102f4" id="urn:x-metanorma-xml-id:_1a8ca12f-c2ad-ec28-da0d-d7ced2a102f4">urf:city</p></td><td><p about="urn:x-metanorma-xml-id:_2b41755e-b34f-cbb8-18cb-84ca807c3c27" id="urn:x-metanorma-xml-id:_2b41755e-b34f-cbb8-18cb-84ca807c3c27">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4e846c9e-24ab-fb23-a1c5-0cc6c754165e" id="urn:x-metanorma-xml-id:_4e846c9e-24ab-fb23-a1c5-0cc6c754165e">地域地区が所在する市区町村の市区町村コード。コードリスト（Common_localPublicAuthorities.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_abca6f33-b485-20ef-f7d5-434c03347508" id="urn:x-metanorma-xml-id:_abca6f33-b485-20ef-f7d5-434c03347508">urf:reference</p></td><td><p about="urn:x-metanorma-xml-id:_eece22ec-7156-a88c-c157- <td><p about="urn:x-metanorma-xml-id:_82168484-c199-1fea-7045-13eafc20614e" id="urn:x-metanorma-xml-id:_82168484-c199-1fea-7045-13eafc20614e">都市計画法第8条第3項第1号に定める当該地区又は地域が設定された位置。町丁目又は字まで記載する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_aea7a79d-df8d-a701-1555-4d2fbc2f4df2" id="urn:x-metanorma-xml-id:_aea7a79d-df8d-a701-1555-4d2fbc2f4df2">urf:areaInTotal</p></td><td><p about="urn:x-metanorma-xml-id:_765e26df-8073-250c-9007-5509678dbb3e" id="urn:x-metanorma-xml-id:_765e26df-8073-250c-9007-5509678dbb3e">gml:MeasureType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_575d8bde-d439-4a12-fd3d-315dc26252be" id="urn:x-metanorma-xml-id:_575d8bde-d439-4a12-fd3d-315dc26252be">都市計画法第8条第3項第3号に定める区域の「面積」について、同一の種類となる区域の当該市区町村内における合計。単位はha（uom=”ha”）とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_eddcf281-a4ab-074e-8260-b74e91e4627e" id="urn:x-metanorma-xml-id:_eddcf281-a4ab-074e-8260-b74e91e4627e">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_60a852a4-2d39-4e2b-579b-d770d430eef2" id="urn:x-metanorma-xml-id:_60a852a4-2d39-4e2b-579b-d770d430eef2">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c27c2e33-d98d-eaca-1be1-66435782dc29" id="urn:x-metanorma-xml-id:_c27c2e33-d98d-eaca-1be1-66435782dc29">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_720bae1b-67da-7f7a-8163-559414add8c6" id="urn:x-metanorma-xml-id:_720bae1b-67da-7f7a-8163-559414add8c6">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_a6f139e5-218e-f604-afce-ac8c7605f152" id="urn:x-metanorma-xml-id:_a6f139e5-218e-f604-afce-ac8c7605f152">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_49bae2eb-07b9-63be-af6f-32e98c10ef35" id="urn:x-metanorma-xml-id:_49bae2eb-07b9-63be-af6f-32e98c10ef35">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a7611ddd-971b-fcbf-a7d7-bb1680342b0e" id="urn:x-metanorma-xml-id:_a7611ddd-971b-fcbf-a7d7-bb1680342b0e">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_06ac6cd4-8284-1b1b-4405-501a62881a18" id="urn:x-metanorma-xml-id:_06ac6cd4-8284-1b1b-4405-501a62881a18">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f08a3a3c-7285-43e7-6046-993ec2de6dfc" id="urn:x-metanorma-xml-id:_f08a3a3c-7285-43e7-6046-993ec2de6dfc">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9f278b5f-9020-78b3-11cf-f3c7e374fe66" id="urn:x-metanorma-xml-id:_9f278b5f-9020-78b3-11cf-f3c7e374fe66">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_ffe88147-eb28-27c7-7bcc-c36336175fcc" id="urn:x-metanorma-xml-id:_ffe88147-eb28-27c7-7bcc-c36336175fcc">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_efd30da3-32bf-72c2-825c-6fdb9296f350" id="urn:x-metanorma-xml-id:_efd30da3-32bf-72c2-825c-6fdb9296f350">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
