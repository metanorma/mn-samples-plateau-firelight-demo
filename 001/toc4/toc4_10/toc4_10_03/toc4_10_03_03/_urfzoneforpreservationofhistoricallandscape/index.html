ードリスト（Common_localPublicAuthorities.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_28bef92b-4a8b-648b-486e-e6138cdac3ea" id="urn:x-metanorma-xml-id:_28bef92b-4a8b-648b-486e-e6138cdac3ea">urf:reference</p></td><td><p about="urn:x-metanorma-xml-id:_4eb3bb36-61fe-ff63-8433-16acb611b2e7" id="urn:x-metanorma-xml-id:_4eb3bb36-61fe-ff63-8433-16acb611b2e7">xs:anyURI [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fedc7314-07d7-b81d-50c5-a8de9d13ed05" id="urn:x-metanorma-xml-id:_fedc7314-07d7-b81d-50c5-a8de9d13ed05">外部の参照情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cce4edcd-7e8f-ab5d-2518-dbe809236e5e" id="urn:x-metanorma-xml-id:_cce4edcd-7e8f-ab5d-2518-dbe809236e5e">urf:reason</p></td><td><p about="urn:x-metanorma-xml-id:_7429c0d9-ecb1-5d0e-6460-197de74f5250" id="urn:x-metanorma-xml-id:_7429c0d9-ecb1-5d0e-6460-197de74f5250">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_58f2c96a-3f65-3b99-b690-30bbbe2292a9" id="urn:x-metanorma-xml-id:_58f2c96a-3f65-3b99-b690-30bbbe2292a9">地域地区が指定された理由。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_da2afc4e-f022-f6c8-b299-14385ac38112" id="urn:x-metanorma-xml-id:_da2afc4e-f022-f6c8-b299-14385ac38112">urf:note</p></td><td><p about="urn:x-metanorma-xml-id:_375a0651-04fb-ef78-07fc-173f26d30da2" id="urn:x-metanorma-xml-id:_375a0651-04fb-ef78-07fc-173f26d30da2">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_87d90c89-dd3f-33c6-4716-f10e854d7688" id="urn:x-metanorma-xml-id:_87d90c89-dd3f-33c6-4716-f10e854d7688">その他当該区域に関して特筆すべき事項。</p></td></tr><tr><th><p>(urf:surveyYear)</p></th><td><p about="urn:x-metanorma-xml-id:_e1cd30fb-7b4b-28ee-883c-6a882ca7db7d" id="urn:x-metanorma-xml-id:_e1cd30fb-7b4b-28ee-883c-6a882ca7db7d">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5745e06c-3777-363a-a8c7-fdb66e72e301" id="urn:x-metanorma-xml-id:_5745e06c-3777-363a-a8c7-fdb66e72e301">調査が実施された年（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1
