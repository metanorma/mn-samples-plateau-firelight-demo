 about="urn:x-metanorma-xml-id:_e70df699-6197-b3cb-5c09-d983e18fb150" id="urn:x-metanorma-xml-id:_e70df699-6197-b3cb-5c09-d983e18fb150">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d298a74a-9543-70fb-9293-39c9c77cb744" id="urn:x-metanorma-xml-id:_d298a74a-9543-70fb-9293-39c9c77cb744">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_135ce115-4b50-9767-f8cf-9d8a21999b77" id="urn:x-metanorma-xml-id:_135ce115-4b50-9767-f8cf-9d8a21999b77">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_adf37bd6-07af-de6e-c4e1-31eabd130b38" id="urn:x-metanorma-xml-id:_adf37bd6-07af-de6e-c4e1-31eabd130b38">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_8f84dcd7-d6a2-f421-4a2e-df27732f2d10" id="urn:x-metanorma-xml-id:_8f84dcd7-d6a2-f421-4a2e-df27732f2d10">都市計画法第11条第2項に定める都市施設の種類。コードリスト（UrbanFacility_function.xml）に定義されていない都市施設を記述する場合は、その種類を文字列で記述する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_1fc52080-ab3b-cefa-25e1-14b68ed807f7" id="urn:x-metanorma-xml-id:_1fc52080-ab3b-cefa-25e1-14b68ed807f7">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_febd9b98-9d0d-c5e7-bc9b-4c6cc7a59dec" id="urn:x-metanorma-xml-id:_febd9b98-9d0d-c5e7-bc9b-4c6cc7a59dec">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b3f74051-276b-1098-fd22-68a3538bd87a" id="urn:x-metanorma-xml-id:_b3f74051-276b-1098-fd22-68a3538bd87a">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_2842a899-5070-25fb-f309-786a3024133b" id="urn:x-metanorma-xml-id:_2842a899-5070-25fb-f309-786a3024133b">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d1bcf3fd-fd38-1e8f-a64c-7ef23f986149" id="urn:x-metanorma-xml-id:_d1bcf3fd-fd38-1e8f-a64c-7ef23f986149">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場合は、0001-01-01とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2240a025-34e4-a4dc-ae02-058ada227117" id="urn:x-metanorma-xml-id:_2240a025-34e4-a4
