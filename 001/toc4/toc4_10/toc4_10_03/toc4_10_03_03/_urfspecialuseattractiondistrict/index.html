td><td><p about="urn:x-metanorma-xml-id:_e1525433-041a-c4cb-afe7-2b24d3e60efe" id="urn:x-metanorma-xml-id:_e1525433-041a-c4cb-afe7-2b24d3e60efe">都市再生特別措置法第109条第2項第1号に定める容積率の最高限度（延べ面積の敷地面積に対する割合の最高限度）。全体を「100」とする割合（百分率）で記述する。（単位は％）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_37c41c8d-6166-7fc7-efb6-7efb818302fa" id="urn:x-metanorma-xml-id:_37c41c8d-6166-7fc7-efb6-7efb818302fa">urf:minimumFloorAreaRate</p></td><td><p about="urn:x-metanorma-xml-id:_d56675ba-f19a-d57f-7fe7-006e9ae85a0a" id="urn:x-metanorma-xml-id:_d56675ba-f19a-d57f-7fe7-006e9ae85a0a">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_af1930b0-3f6c-ab85-52a5-e6819d009b89" id="urn:x-metanorma-xml-id:_af1930b0-3f6c-ab85-52a5-e6819d009b89">都市再生特別措置法第109条第1項第2号に定める容積率の最低限度（延べ面積の敷地面積に対する割合の最低限度）。全体を「100」とする割合（百分率）で記述する。（単位は％）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f6ed0c32-383e-bdf3-1592-9d9b9cf58f4d" id="urn:x-metanorma-xml-id:_f6ed0c32-383e-bdf3-1592-9d9b9cf58f4d">urf:minimumBuildingArea</p></td><td><p about="urn:x-metanorma-xml-id:_e75527c3-a983-18e2-e11b-5904c8d85e90" id="urn:x-metanorma-xml-id:_e75527c3-a983-18e2-e11b-5904c8d85e90">gml:MeasureType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_90ad76aa-e774-eb19-7ce7-615b07dcd370" id="urn:x-metanorma-xml-id:_90ad76aa-e774-eb19-7ce7-615b07dcd370">都市再生特別措置法第109条第1項第2号に定める建築物の建築面積の最低限度。単位はｍ2（uom=”m2”）とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_eb9294e2-806a-e958-bb40-5341ae128665" id="urn:x-metanorma-xml-id:_eb9294e2-806a-e958-bb40-5341ae128665">urf:maximumBuildingHeight</p></td><td><p about="urn:x-metanorma-xml-id:_51797bf3-4c7f-ff71-e0bc-ef415fb33d8b" id="urn:x-metanorma-xml-id:_51797bf3-4c7f-ff71-e0bc-ef415fb33d8b">gml: StringOrRefType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dd22e119-0256-199b-f108-8efacc273381" id="urn:x-metanorma-xml-id:_dd22e119-0256-199b-f108-8efacc273381">都市再生特別措置法第109条第2項第3号に定める建築物の高さの最高限度。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_94c036b6-ac10-1c7e-dfac-478802be946a" id="urn:x-metanorma-xml-id:_94c036b6-ac10-1c7e-dfac-478802be946a">urf:otherRestrictions</p></td><td><p about="urn:x-metanorma-xml-id:_307ce9b0-30dd-f293-440c-df3c3ec60dc3" id="urn:x-metanorma-xml-id:_307ce9b0-30dd-f293-440c-df3c3ec60dc3">gml:StringOrRefType[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_58c9edf2-df35-6278-e53f-634420999051" id="urn:x-metanorma-xml-id:_58c9edf2-df35-6278-e53f-634420999051">建築基準法第50条で定める建築物の敷地、構造又は建築設備に対する制限。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_8a38013e-6b07-4e2d-682d-b193edfd034a" id="urn:x-metanorma-xml-id:_8a38013e-6b07-4e2d-682d-b193edfd034a">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_43de6071-f07c-5e45-0d77-207168aabe4c" id="urn:x-metanorma-xml-id:_43de6071-f07c-5e45-0d77-207168aabe4c">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_6611823d-62f3-2cfd-c07c-ae6c3ddf63e6" id="urn:x-metanorma-xml-id:_6611823d-62f3-2cfd-c07c-ae6c3ddf63e6">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c472f7c7-779e-982b-c2f2-5416b4604063" id="urn:x-metanorma-xml-id:_c472f7c7-779e-982b-c2f2-5416b4604063">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4a385979-a788-6add-68a9-097b94ca5d0a" id="urn:x-metanorma-xml-id:_4a385979-a788-6add-68a9-097b94ca5d0a">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_2df7dfa4-20b7-0153-f4c9-d4dfd93e036b" id="urn:x-metanorma-xml-id:_2df7dfa4-20b7-0153-f4c9-d4dfd93e036b">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1ec6414a-8785-5df1-ff0e-fc1c00448e24" id="urn:x-metanorma-xml-id:_1ec6414a-8785-5df1-ff0e-fc1c00448e24">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_f15b9087-d82a-881e-7b45-7d54aa5c305a" id="urn:x-metanorma-xml-id:_f15b9087-d82a-881e-7b45-7d54aa5c305a">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a9936a50-bebc-7464-9b82-9d049a0cd0b1" id="urn:x-metanorma-xml-id:_a9936a50-bebc-7464-9b82-9d049a0cd0b1">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e4270c8a-d2b9-120e-1282-bd889d6a45f6" id="urn:x-metanorma-xml-id:_e4270c8a-d2b9-120e-1282-bd889d6a45f6">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_6f928d28-5862-9f75-eb67-24524fb5247d" id="urn:x-metanorma-xml-id:_6f928d28-5862-9f75-eb67-24524fb5247d">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_3692de15-73be-aaed-a41a-e030eca2c8f7" id="urn:x-metanorma-xml-id:_3692de15-73be-aaed-a41a-e030eca2c8f7">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
