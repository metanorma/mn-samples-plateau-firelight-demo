      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc8">8  メタデータ</a></li></ul><div class="layout_overall"><article id="content"><h1>8.2  メタデータの記載項目</h1><p about="urn:x-metanorma-xml-id:_b7cd970a-2198-025f-43f1-8f64fd07f027" id="urn:x-metanorma-xml-id:_b7cd970a-2198-025f-43f1-8f64fd07f027">メタデータの記載項目を<a href="/mn-samples-plateau-firelight-demo/001/toc8/toc8_02#urn:x-metanorma-xml-id:tab-8-1"><span>表8-1</span></a>に示す。</p><figure about="urn:x-metanorma-xml-id:tab-8-1" id="urn:x-metanorma-xml-id:tab-8-1"><figcaption class="style_figCaption">表8-1&nbsp;— メタデータに含めるべき項目</figcaption><table><colgroup><col width="20%"><col width="60%"><col width="20%"></colgroup><tbody><tr><th><p>メタデータ項目</p></th><th><p>記述する内容</p></th><th><p>記述例</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_b22ae169-eca2-48df-c02c-65d9ffe16897" id="urn:x-metanorma-xml-id:_b22ae169-eca2-48df-c02c-65d9ffe16897">メタデータ&gt;ファイル識別子</p></td><td><p about="urn:x-metanorma-xml-id:_0496cc1f-ac7b-34dd-9ed6-215b8072bf98" id="urn:x-metanorma-xml-id:_0496cc1f-ac7b-34dd-9ed6-215b8072bf98"><code>udx_[都市コード]_[提供者区分]_[整備年度]_[地物型]_[オプション]</code>とする。</p><p about="urn:x-metanorma-xml-id:_a47bf0a7-d31f-391b-fe69-5ab3f5faf02d" id="urn:x-metanorma-xml-id:_a47bf0a7-d31f-391b-fe69-5ab3f5faf02d"><code>[都市コード]</code>、<code>[提供者区分]</code>及び<code>[整備年度]</code>は成果品のルートフォルダ名称と一致させる。<code>[地物型]</code>は、地物型又はモジュールを示す接頭辞（3文字又は4文字のアルファベット）とする。</p><p about="urn:x-metanorma-xml-id:_1334401c-906d-84e7-dc2c-9353db741044" id="urn:x-metanorma-xml-id:_1334401c-906d-84e7-dc2c-9353db741044">なお、<code>_[地物型]</code>は、メタデータを地物型又はモジュールごとに作成せず、まとめて作成した場合は省略する。<code>[オプション]</code>は、成果品が複数種類作成される場合に、これらを識別するために使用する任意の文字列とする。半角英数字のみを使用可とする。成果品を格納するルートフォルダに使用する<code>[オプション]</code>の文字列に一致させること。成果品が1種類の場合は省略する。</p></td><td><p about="urn:x-metanorma-xml-id:_ae51b235-85b0-0bdf-de3b-38703f0b5fc5" id="urn:x-metanorma-xml-id:_ae51b235-85b0-0bdf-de3b-38703f0b5fc5">udx_27100_city_2020_fld</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_565d9240-dc55-509b-d801-1e0faf71ceb3" id="urn:x-metanorma-xml-id:_565d9240-dc55-509b-d801-1e0faf71ceb3">メタデータ&gt;言語</p></td><td><p about="urn:x-metanorma-xml-id:_b14497eb-0d97-436e-17ad-0c9095e78f70" id="urn:x-metanorma-xml-id:_b14497eb-0d97-436e-17ad-0c9095e78f70">メタデータの記述に使用する言語。日本語とする。</p></td><td><p about="urn:x-metanorma-xml-id:_f199cac7-2255-4487-04fe-7885fb627a46" id="urn:x-metanorma-xml-id:_f199cac7-2255-4487-04fe-7885fb627a46">jpn（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1ee13e8d-90f1-6f0a-7f94-9c028b094712" id="urn:x-metanorma-xml-id:_1ee13e8d-90f1-6f0a-7f94-9c028b094712">メタデータ&gt;文字集合</p></td><td><p about="urn:x-metanorma-xml-id:_9aa601d2-c106-5925-eb5b-4dd5b171a8b0" id="urn:x-metanorma-xml-id:_9aa601d2-c106-5925-eb5b-4dd5b171a8b0">メタデータに使用する文字コード。UTF-8とする。</p></td><td><p about="urn:x-metanorma-xml-id:_844f80a9-3068-d9c3-67e2-f5ea5d81a4c8" id="urn:x-metanorma-xml-id:_844f80a9-3068-d9c3-67e2-f5ea5d81a4c8">004（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7b8635dc-ae74-5aae-bb1a-0a6c158db7c1" id="urn:x-metanorma-xml-id:_7b8635dc-ae74-5aae-bb1a-0a6c158db7c1">メタデータ&gt;階層レベル</p></td><td><p about="urn:x-metanorma-xml-id:_c595b2d9-e521-8a20-141f-647fb9cc43f0" id="urn:x-metanorma-xml-id:_c595b2d9-e521-8a20-141f-647fb9cc43f0">メタデータの作成対象。データ集合とする。</p></td><td><p about="urn:x-metanorma-xml-id:_302078f9-d3ba-20d5-f379-19b237e1c037" id="urn:x-metanorma-xml-id:_302078f9-d3ba-20d5-f379-19b237e1c037">005　（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_38f6e722-6308-70c0-86af-eb51675db10c" id="urn:x-metanorma-xml-id:_38f6e722-6308-70c0-86af-eb51675db10c">メタデータ&gt;問い合わせ先</p></td><td><p about="urn:x-metanorma-xml-id:_4a82f573-4123-749a-eb27-3f261c95c1ab" id="urn:x-metanorma-xml-id:_4a82f573-4123-749a-eb27-3f261c95c1ab">発注者の問合せ先を記述する。役割、組織名、電話番号、オンライン情報源（Project PLATEAUのURL等）を記述する。役割は「010（刊行者）」とする。</p></td><td><p about="urn:x-metanorma-xml-id:_b8a07342-6e11-28b1-2eda-6741f85f7882" id="urn:x-metanorma-xml-id:_b8a07342-6e11-28b1-2eda-6741f85f7882">010（固定値）国土交通省都市局 03-5253-8397  www.mlit.go.jp/plateau/</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a7cfeef1-755d-a6f0-fc84-7f3db17170a4" id="urn:x-metanorma-xml-id:_a7cfeef1-755d-a6f0-fc84-7f3db17170a4">メタデータ&gt;日付</p></td><td><p about="urn:x-metanorma-xml-id:_0d4163e3-007c-304b-0c86-c7785f070590" id="urn:x-metanorma-xml-id:_0d4163e3-007c-304b-0c86-c7785f070590">メタデータの作成日付をYYYY-MM-DDにより記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_7ab78bc9-707b-7b9d-776f-940ddd90e7b7" id="urn:x-metanorma-xml-id:_7ab78bc9-707b-7b9d-776f-940ddd90e7b7">2021-02-25</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7aebdfe3-26d3-9015-418e-28cc374a57da" id="urn:x-metanorma-xml-id:_7aebdfe3-26d3-9015-418e-28cc374a57da">メタデータ&gt;規格の名称</p></td><td><p about="urn:x-metanorma-xml-id:_457fb7d1-a0d3-fe36-a2e3-8187f72ff330" id="urn:x-metanorma-xml-id:_457fb7d1-a0d3-fe36-a2e3-8187f72ff330">メタデータの仕様。</p></td><td><p about="urn:x-metanorma-xml-id:_068a70f6-69e8-735d-e0ab-20bfbf9e2601" id="urn:x-metanorma-xml-id:_068a70f6-69e8-735d-e0ab-20bfbf9e2601">JMP（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c251b008-c3fb-2399-78ab-6eb5c6d8fe3c" id="urn:x-metanorma-xml-id:_c251b008-c3fb-2399-78ab-6eb5c6d8fe3c">メタデータ&gt;規格の版</p></td><td><p about="urn:x-metanorma-xml-id:_8bf6bfd0-8c21-0503-d771-d157e590f772" id="urn:x-metanorma-xml-id:_8bf6bfd0-8c21-0503-d771-d157e590f772">メタデータの版。</p></td><td><p about="urn:x-metanorma-xml-id:_0704471a-e05d-2495-3dec-455759592165" id="urn:x-metanorma-xml-id:_0704471a-e05d-2495-3dec-455759592165">2.0（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8f7fea7a-9bd9-4fa1-8ddb-052cfdaf7cfd" id="urn:x-metanorma-xml-id:_8f7fea7a-9bd9-4fa1-8ddb-052cfdaf7cfd">参照系情報</p></td><td><p about="urn:x-metanorma-xml-id:_3437ecf9-1ed7-837e-21a5-4d3ae6684b0e" id="urn:x-metanorma-xml-id:_3437ecf9-1ed7-837e-21a5-4d3ae6684b0e">データ集合に適用される空間参照系の識別子。製品仕様書で指定された空間参照系の識別子を記述する。識別子は、JMP2.0を参照する。</p><p about="urn:x-metanorma-xml-id:_43157e28-9373-b4d9-7081-a21ee7ec1b1e" id="urn:x-metanorma-xml-id:_43157e28-9373-b4d9-7081-a21ee7ec1b1e">「日本測地系2011 における経緯度座標系と東京湾平均海面を基準とする標高の複合座標参照系」の場合は、JGD2011, TP / (B, L), Hとなる。</p><p about="urn:x-metanorma-xml-id:_39cad761-0753-861f-df01-0c28ddd2161c" id="urn:x-metanorma-xml-id:_39cad761-0753-861f-df01-0c28ddd2161c">「日本測地系2011 における平面直角座標系と東京湾平均海面を基準とする標高の複合座標参照系」の場合は、JGD2011, TP / n (X, Y), Hとなる。</p><p about="urn:x-metanorma-xml-id:_2947f899-f91b-d3fa-033c-8cac6abd179f" id="urn:x-metanorma-xml-id:_2947f899-f91b-d3fa-033c-8cac6abd179f">ここでは、平面直角座標系の系番号であり、拡張製品仕様書に使用する系番号を明記する。</p></td><td><p about="urn:x-metanorma-xml-id:_fe8855fb-d3f7-c48f-fe58-74d7e86a474c" id="urn:x-metanorma-xml-id:_fe8855fb-d3f7-c48f-fe58-74d7e86a474c">JGD2011, TP / (B, L), H</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c69ed8c1-dc2d-5683-30f3-714756c24e6f" id="urn:x-metanorma-xml-id:_c69ed8c1-dc2d-5683-30f3-714756c24e6f">識別情報&gt;題名</p></td><td><p about="urn:x-metanorma-xml-id:_f0c669e4-a191-104b-fbab-e0988905adf8" id="urn:x-metanorma-xml-id:_f0c669e4-a191-104b-fbab-e0988905adf8"><code>3D都市モデル_[都市コード]_[提供者区分]_[整備年度]_[オプション]</code></p><p about="urn:x-metanorma-xml-id:_2fd76829-acba-94c5-9128-de9f72c713d1" id="urn:x-metanorma-xml-id:_2fd76829-acba-94c5-9128-de9f72c713d1"><code>[都市コード]</code>、<code>[提供者区分]</code>、<code>[整備年度]</code>及び<code>[オプション]</code>は、成果品フォルダの名称に一致する。</p></td><td><p about="urn:x-metanorma-xml-id:_ccdbfd69-b6bc-22ed-2ee0-96db2edea622" id="urn:x-metanorma-xml-id:_ccdbfd69-b6bc-22ed-2ee0-96db2edea622">3D都市モデル_27100_city_2020</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4ff125d2-390d-fa6e-7837-ed491c6d2594" id="urn:x-metanorma-xml-id:_4ff125d2-390d-fa6e-7837-ed491c6d2594">識別情報&gt;日付及び日付型</p></td><td><p about="urn:x-metanorma-xml-id:_f1012354-43bc-8874-16b1-c90130d4afbb" id="urn:x-metanorma-xml-id:_f1012354-43bc-8874-16b1-c90130d4afbb">データの作成日付及び日付型を記述する。</p><p about="urn:x-metanorma-xml-id:_4e06ae51-ef1b-7bdc-773e-57d1f4c12f52" id="urn:x-metanorma-xml-id:_4e06ae51-ef1b-7bdc-773e-57d1f4c12f52">作成日付はYYYY-MM-DDにより記述する。</p><p about="urn:x-metanorma-xml-id:_e2b8d583-c28f-83fe-dcd3-379fd43c3243" id="urn:x-metanorma-xml-id:_e2b8d583-c28f-83fe-dcd3-379fd43c3243">日付型は以下より選択する。 001：作成日、002：刊行日、003：改訂日</p></td><td><p about="urn:x-metanorma-xml-id:_24355734-b5ab-2517-1483-27988fb1da7f" id="urn:x-metanorma-xml-id:_24355734-b5ab-2517-1483-27988fb1da7f">2021-02-25, 003</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f166f08e-6e47-e50f-2986-d14c0ecd0b91" id="urn:x-metanorma-xml-id:_f166f08e-6e47-e50f-2986-d14c0ecd0b91">識別情報 &gt; 要約</p></td><td><p about="urn:x-metanorma-xml-id:_8ee9b21b-8012-cf1d-2306-cda099359f01" id="urn:x-metanorma-xml-id:_8ee9b21b-8012-cf1d-2306-cda099359f01">3D都市モデルの概要を記載する。以下の文章を入れる。  「3D都市モデルとは、都市空間に存在する建物や街路といったオブジェクトに名称や用途、建設年といった都市活動情報を付与することで、都市空間そのものを再現する3D都市空間情報プラットフォームです。</p><p about="urn:x-metanorma-xml-id:_ac3cdde6-6570-c70e-7732-a3fb987f74b3" id="urn:x-metanorma-xml-id:_ac3cdde6-6570-c70e-7732-a3fb987f74b3">様々な都市活動データが3D都市モデルに統合され、フィジカル空間とサイバー空間の高度な融合が実現します。これにより、都市計画立案の高度化や、都市活動のシミュレーション、分析等を行うことが可能となります。」</p><p about="urn:x-metanorma-xml-id:_e16e74d0-c541-24cd-98e6-6e6b45eda7e7" id="urn:x-metanorma-xml-id:_e16e74d0-c541-24cd-98e6-6e6b45eda7e7">また、データ集合に含まれる地物やそのLOD、作成に使用した原典資料、作成方法を示す。また、以下に示すデータの利用上の注意事項を入れること。</p><p about="urn:x-metanorma-xml-id:_65737e53-8d61-bb06-2daa-86590a4fd855" id="urn:x-metanorma-xml-id:_65737e53-8d61-bb06-2daa-86590a4fd855">「ただし、原典資料の位置の正しさの違いや、作成された時期の違いにより、現状を正確に反映していない場合があることにご注意ください。」</p><p about="urn:x-metanorma-xml-id:_840fc634-5a4e-c05b-d7a2-e06f5f70728f" id="urn:x-metanorma-xml-id:_840fc634-5a4e-c05b-d7a2-e06f5f70728f">また、同一の地物型について、複数のモデル整備事業者がモデルを作成した場合は、ファイル名のオプションに使用する文字列の説明を記載すること。</p></td><td><p about="urn:x-metanorma-xml-id:_39df818a-d218-7201-c41b-3be87debedbe" id="urn:x-metanorma-xml-id:_39df818a-d218-7201-c41b-3be87debedbe">複数のモデル整備事業者がモデルを作成した場合の記載例：</p><p about="urn:x-metanorma-xml-id:_88d91322-6fa5-3766-5809-9e93c34c9a4e" id="urn:x-metanorma-xml-id:_88d91322-6fa5-3766-5809-9e93c34c9a4e">本データに含まれる建築物モデルのうち、オプション値にpscとあるものは令和5年度に株式会社パスコが、aacとあるものは令和5年度に朝日航洋株式会社が作成したデータを意味します。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_164fc5e7-504d-b71c-7396-ff66586071cb" id="urn:x-metanorma-xml-id:_164fc5e7-504d-b71c-7396-ff66586071cb">識別情報&gt;目的</p></td><td><p about="urn:x-metanorma-xml-id:_5c45b348-7c8a-c6a9-a173-0eb6500754dd" id="urn:x-metanorma-xml-id:_5c45b348-7c8a-c6a9-a173-0eb6500754dd">各都市において想定される3D都市モデルのユースケースを記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_6cdedc43-bd2f-03e5-d194-d98cff604ed7" id="urn:x-metanorma-xml-id:_6cdedc43-bd2f-03e5-d194-d98cff604ed7">災害リスクの三次元可視化</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_ac1b63f1-7619-2c2b-c42e-422d410ec7ed" id="urn:x-metanorma-xml-id:_ac1b63f1-7619-2c2b-c42e-422d410ec7ed">識別情報&gt;状態</p></td><td><p about="urn:x-metanorma-xml-id:_83896d46-f8c2-0774-4586-b93ea1ecf8ad" id="urn:x-metanorma-xml-id:_83896d46-f8c2-0774-4586-b93ea1ecf8ad">「完成」を示す固定値とする。</p></td><td><p about="urn:x-metanorma-xml-id:_4124c967-870b-1e8c-921c-e00660db5c4a" id="urn:x-metanorma-xml-id:_4124c967-870b-1e8c-921c-e00660db5c4a">001（固定値）</p></td></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_43d53ce9-e9d4-964a-f99c-ce0ea33bc230" id="urn:x-metanorma-xml-id:_43d53ce9-e9d4-964a-f99c-ce0ea33bc230">識別情報&gt;問い合わせ先</p></td><td><p about="urn:x-metanorma-xml-id:_116f1283-52d0-df93-bf44-309df9b0980e" id="urn:x-metanorma-xml-id:_116f1283-52d0-df93-bf44-309df9b0980e">発注者の問合せ先を記述する。役割、組織名、電話番号、オンライン情報源（ProjectPLATEAUのURL）等を記述する。</p><p about="urn:x-metanorma-xml-id:_e66e7faf-d443-b25e-318b-5c6c8ab70680" id="urn:x-metanorma-xml-id:_e66e7faf-d443-b25e-318b-5c6c8ab70680">役割は「010（刊行者）」とする。</p></td><td><p about="urn:x-metanorma-xml-id:_1c4e3145-2279-badb-129f-5f2de58c2166" id="urn:x-metanorma-xml-id:_1c4e3145-2279-badb-129f-5f2de58c2166">010（固定値）国土交通省都市局 03-5253-8397  www.mlit.go.jp/plateau/</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f0334ac6-5d88-8901-41fa-a5b19a8b6c2e" id="urn:x-metanorma-xml-id:_f0334ac6-5d88-8901-41fa-a5b19a8b6c2e">作成者の問合せ情報を記述する。</p><p about="urn:x-metanorma-xml-id:_b9a82687-8af1-ffc6-8bec-2f36f55b5bb1" id="urn:x-metanorma-xml-id:_b9a82687-8af1-ffc6-8bec-2f36f55b5bb1">役割名は「060（創作者）」とする。</p></td><td><p about="urn:x-metanorma-xml-id:_70d79b5c-8353-6ecc-589d-dba83ecd5f80" id="urn:x-metanorma-xml-id:_70d79b5c-8353-6ecc-589d-dba83ecd5f80">060 ○○株式会社 www.sample.co.jp</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3493149b-41d9-881c-a2f2-8fba7e1ada4b" id="urn:x-metanorma-xml-id:_3493149b-41d9-881c-a2f2-8fba7e1ada4b">識別情報&gt;記述的キーワード</p></td><td><p about="urn:x-metanorma-xml-id:_832b59f0-2310-e078-e160-bb7d3788ebee" id="urn:x-metanorma-xml-id:_832b59f0-2310-e078-e160-bb7d3788ebee">キーワードを、複数グループ化して記述する。</p><ul><li><p about="urn:x-metanorma-xml-id:_34d5ece6-69a2-74c6-282b-e716f5966dc2" id="urn:x-metanorma-xml-id:_34d5ece6-69a2-74c6-282b-e716f5966dc2">「type=002」として、データ製品に含まれる都市の名称を入れる。</p></li><li><p about="urn:x-metanorma-xml-id:_7d28e42e-0909-e7bf-ab0b-edaae2f482a9" id="urn:x-metanorma-xml-id:_7d28e42e-0909-e7bf-ab0b-edaae2f482a9">「type=005」として、データ製品に含まれる地物型の名称を入れる。</p></li><li><p about="urn:x-metanorma-xml-id:_10797ebb-d7dd-b21b-7aa7-c4ca6cfdca29" id="urn:x-metanorma-xml-id:_10797ebb-d7dd-b21b-7aa7-c4ca6cfdca29">「type=005」として、データ製品に含まれるLODのレベルを入れる。</p></li><li><p about="urn:x-metanorma-xml-id:_5ca8b615-ef46-4544-47ec-c70033c1a07d" id="urn:x-metanorma-xml-id:_5ca8b615-ef46-4544-47ec-c70033c1a07d">「type=005」として、データ製品に想定されるユースケースを入れる。</p></li><li><p about="urn:x-metanorma-xml-id:_54306a6a-4326-2191-8b4b-e1f2d3a12b2f" id="urn:x-metanorma-xml-id:_54306a6a-4326-2191-8b4b-e1f2d3a12b2f">「type=005」として、データ製品の作成に使用した原典資料の名称を入れる。</p></li><li><p about="urn:x-metanorma-xml-id:_4eed689f-3d7d-bec4-903f-9adaea22fa27" id="urn:x-metanorma-xml-id:_4eed689f-3d7d-bec4-903f-9adaea22fa27">「type=005」として、データ製品に含まれる都市の名称を入れる。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_565e7c92-343a-54c6-93ed-f50c820cc70d" id="urn:x-metanorma-xml-id:_565e7c92-343a-54c6-93ed-f50c820cc70d">東京23区, 002建築物, 005  LOD1, 005 景観シミュレーション, 005 都市計画基本図, 005</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8ea51de2-6f7b-032c-b92c-c82e2d0de026" id="urn:x-metanorma-xml-id:_8ea51de2-6f7b-032c-b92c-c82e2d0de026">識別情報&gt;利用制限</p></td><td><p about="urn:x-metanorma-xml-id:_0fde61c2-282a-2336-8699-b3bd1d275e85" id="urn:x-metanorma-xml-id:_0fde61c2-282a-2336-8699-b3bd1d275e85">固定値とし、「Licensed under CC BY 4.0」を記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_d0f7853c-e363-1e06-3bd8-f2b9ee8d0310" id="urn:x-metanorma-xml-id:_d0f7853c-e363-1e06-3bd8-f2b9ee8d0310">Licensed under CC BY 4.0（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a9d0c724-c2ef-f032-14de-98e002d70878" id="urn:x-metanorma-xml-id:_a9d0c724-c2ef-f032-14de-98e002d70878">識別情報&gt;空間表現型</p></td><td><p about="urn:x-metanorma-xml-id:_19a4d6f8-b7b9-bb5b-7f58-e2d001ebaa59" id="urn:x-metanorma-xml-id:_19a4d6f8-b7b9-bb5b-7f58-e2d001ebaa59">ベクトルを意味する「001」を入力する。</p></td><td><p about="urn:x-metanorma-xml-id:_20e5be76-8a5e-6328-4221-39d8ff99c5e8" id="urn:x-metanorma-xml-id:_20e5be76-8a5e-6328-4221-39d8ff99c5e8">001（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9ae5e4c4-20d6-cbae-6b82-09311773af31" id="urn:x-metanorma-xml-id:_9ae5e4c4-20d6-cbae-6b82-09311773af31">識別情報&gt;空間解像度</p></td><td><p about="urn:x-metanorma-xml-id:_41c8335d-a005-7d45-bb09-c32b50c432ae" id="urn:x-metanorma-xml-id:_41c8335d-a005-7d45-bb09-c32b50c432ae">等価縮尺の分母にデータ集合に適用する地図情報レベルを入力する。</p><p about="urn:x-metanorma-xml-id:_79ffaa34-f1e0-c9c2-7d14-27c7f91cdf7a" id="urn:x-metanorma-xml-id:_79ffaa34-f1e0-c9c2-7d14-27c7f91cdf7a">複数のレベルが混在する場合は、それぞれ記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_01cdfa45-8c51-fc72-ee27-1a8e4be47a69" id="urn:x-metanorma-xml-id:_01cdfa45-8c51-fc72-ee27-1a8e4be47a69">2500</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_fca4c1ca-bfcd-b11e-e0c6-f16ba4e83ee7" id="urn:x-metanorma-xml-id:_fca4c1ca-bfcd-b11e-e0c6-f16ba4e83ee7">識別情報&gt;言語</p></td><td><p about="urn:x-metanorma-xml-id:_6e0ac413-3793-11a0-82b0-84a77b5ff6d0" id="urn:x-metanorma-xml-id:_6e0ac413-3793-11a0-82b0-84a77b5ff6d0">メタデータの記述に使用する言語。日本語とする。</p></td><td><p about="urn:x-metanorma-xml-id:_733c15e5-0239-59a8-70ed-0b252ac00164" id="urn:x-metanorma-xml-id:_733c15e5-0239-59a8-70ed-0b252ac00164">jpn（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d6d85d65-30c9-b075-c9fd-cfd8cb9dc3b2" id="urn:x-metanorma-xml-id:_d6d85d65-30c9-b075-c9fd-cfd8cb9dc3b2">識別情報&gt;文字集合</p></td><td><p about="urn:x-metanorma-xml-id:_aff8b3f2-4aaa-0a4f-724e-692744066abb" id="urn:x-metanorma-xml-id:_aff8b3f2-4aaa-0a4f-724e-692744066abb">メタデータに使用する文字コード。UTF-8とする。</p></td><td><p about="urn:x-metanorma-xml-id:_3d8d53e4-d059-12f9-9c45-921554334148" id="urn:x-metanorma-xml-id:_3d8d53e4-d059-12f9-9c45-921554334148">004（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1a3c8392-99ab-ead1-e443-04fa17a5732c" id="urn:x-metanorma-xml-id:_1a3c8392-99ab-ead1-e443-04fa17a5732c">識別情報&gt;主題分類</p></td><td><p about="urn:x-metanorma-xml-id:_3f0bb9ef-f163-a600-1cd3-4bf2871d183f" id="urn:x-metanorma-xml-id:_3f0bb9ef-f163-a600-1cd3-4bf2871d183f">構造物を意味する「017」を入力する。</p></td><td><p about="urn:x-metanorma-xml-id:_6012a380-4f93-499a-82de-f6d50645d72c" id="urn:x-metanorma-xml-id:_6012a380-4f93-499a-82de-f6d50645d72c">017（固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4e0e538c-1d84-2b2f-be36-c29aa91617ba" id="urn:x-metanorma-xml-id:_4e0e538c-1d84-2b2f-be36-c29aa91617ba">識別情報&gt;範囲</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_38b3cb4e-e233-beb4-0953-49a39ea309b6" id="urn:x-metanorma-xml-id:_38b3cb4e-e233-beb4-0953-49a39ea309b6">作成範囲を包含する最小の矩形を、東西の経度、南北の緯度により記述する。</p></li><li><p about="urn:x-metanorma-xml-id:_7702c82d-6a04-4d4b-9d9f-51a9f26ce9a4" id="urn:x-metanorma-xml-id:_7702c82d-6a04-4d4b-9d9f-51a9f26ce9a4">地物やLODにより整備範囲が異なる場合は、作成範囲の違いを自由記述により明記する。</p></li><li><p about="urn:x-metanorma-xml-id:_3f165303-af3f-598d-caa5-ce27e4eee61f" id="urn:x-metanorma-xml-id:_3f165303-af3f-598d-caa5-ce27e4eee61f">地理記述には、都道府県及び市区町村名を記述する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_a9a0bbd0-3a50-b65d-97d6-f575f5cdd8b7" id="urn:x-metanorma-xml-id:_a9a0bbd0-3a50-b65d-97d6-f575f5cdd8b7">LOD1の作成範囲は●●市全域、LOD2の作成範囲は、△△駅を中心とする半径約300m内。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6514f85c-03ed-ec47-b301-96944c9a7f2a" id="urn:x-metanorma-xml-id:_6514f85c-03ed-ec47-b301-96944c9a7f2a">配布情報&gt;配布書式</p></td><td><p about="urn:x-metanorma-xml-id:_c1283edc-9239-3b4d-6fb8-094cd1b517c9" id="urn:x-metanorma-xml-id:_c1283edc-9239-3b4d-6fb8-094cd1b517c9">固定値「CityGML 2.0」及び「i-UR 3.1」をそれぞれ書式情報として入れる。</p></td><td><p about="urn:x-metanorma-xml-id:_3f170b30-2a0e-cfe4-8a9e-e1eb9b4b67bb" id="urn:x-metanorma-xml-id:_3f170b30-2a0e-cfe4-8a9e-e1eb9b4b67bb">CityGML 2.0 i-UR 3.1</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_19b21eb2-5b99-c7a3-576f-120d500e769d" id="urn:x-metanorma-xml-id:_19b21eb2-5b99-c7a3-576f-120d500e769d">配布情報&gt;オンライン</p></td><td><p about="urn:x-metanorma-xml-id:_29766cb4-6b0e-a826-8786-93f9116fd6a6" id="urn:x-metanorma-xml-id:_29766cb4-6b0e-a826-8786-93f9116fd6a6">G空間情報センターのURLを記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_7620efb9-0362-4fe7-f621-511d26a1bc91" id="urn:x-metanorma-xml-id:_7620efb9-0362-4fe7-f621-511d26a1bc91"><a href="https://front.geospatial.jp/">https://front.geospatial.jp/</a> （固定値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_83da03c7-4f3d-d0dd-184f-8b0e1e99cffc" id="urn:x-metanorma-xml-id:_83da03c7-4f3d-d0dd-184f-8b0e1e99cffc">データ品質情報&gt;データ品質</p></td><td><p about="urn:x-metanorma-xml-id:_55d65198-78d3-2e6c-29ef-dd5f68997003" id="urn:x-metanorma-xml-id:_55d65198-78d3-2e6c-29ef-dd5f68997003">製品仕様書に示す品質要求の各項目について品質評価結果を記述する。</p><p about="urn:x-metanorma-xml-id:_7235ebb8-dfc1-d435-eb8c-7f08206b122c" id="urn:x-metanorma-xml-id:_7235ebb8-dfc1-d435-eb8c-7f08206b122c">系譜(データが作成されるまでの過去の記録や履歴、原典資料の概要)には、主題属性の作成方法や図形と属性のアンマッチへの対処方法等、データ品質に記載できないが、データ製品の利用にあたり注意が必要となるデータの品質に係る事項を記述する。また、公共測量成果の対象となる建築物モデル、交通モデル、橋梁モデル、トンネルモデル、その他の構造物モデル、植生モデル、地形モデル及び水部モデルについて、公共測量成果ではない都市オブジェクトが含まれている場合は、該当しない理由を記載する。</p></td><td><p about="urn:x-metanorma-xml-id:_741967ca-65f7-b7b1-bd5e-a4cd50bcd2d3" id="urn:x-metanorma-xml-id:_741967ca-65f7-b7b1-bd5e-a4cd50bcd2d3">（系譜の例）</p><p about="urn:x-metanorma-xml-id:_a84b8c46-c413-bc39-b2b9-51ea2abc8baf" id="urn:x-metanorma-xml-id:_a84b8c46-c413-bc39-b2b9-51ea2abc8baf">一部の橋梁モデルは、厚みを推定で作成しているため、公共測量成果ではありません。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
