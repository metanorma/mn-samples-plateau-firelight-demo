n:x-metanorma-xml-id:_eaf73336-1c45-6c18-f1c8-96312b608ea1" id="urn:x-metanorma-xml-id:_eaf73336-1c45-6c18-f1c8-96312b608ea1">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_007e31b0-6f39-985b-a62f-8f7c3b363141" id="urn:x-metanorma-xml-id:_007e31b0-6f39-985b-a62f-8f7c3b363141">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_05f3f28d-7ed3-b858-528c-58efac41e370" id="urn:x-metanorma-xml-id:_05f3f28d-7ed3-b858-528c-58efac41e370">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_583859d4-2f71-c355-792c-15f51014cef3" id="urn:x-metanorma-xml-id:_583859d4-2f71-c355-792c-15f51014cef3">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_0e22aeac-e7bd-2824-a045-2ff0951b8e35" id="urn:x-metanorma-xml-id:_0e22aeac-e7bd-2824-a045-2ff0951b8e35">都市計画法第8条第3項第1号に定める地域地区（及び用途地域）の区分。コードリスト（Common_districtsAndZonesType.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_92bb68ae-64a8-d0e0-e0b8-92927d3ede68" id="urn:x-metanorma-xml-id:_92bb68ae-64a8-d0e0-e0b8-92927d3ede68">urf:usage</p></td><td><p about="urn:x-metanorma-xml-id:_94d4c4a6-403c-b72b-e4f8-1c29140a6b66" id="urn:x-metanorma-xml-id:_94d4c4a6-403c-b72b-e4f8-1c29140a6b66">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bdf73061-ef70-f21f-58ff-47060d4ad824" id="urn:x-metanorma-xml-id:_bdf73061-ef70-f21f-58ff-47060d4ad824">区域の用途。コードリスト（SpecialUseDistrict_usage.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2a7f5659-afab-93ea-b9d5-1bc836891cc2" id="urn:x-metanorma-xml-id:_2a7f5659-afab-93ea-b9d5-1bc836891cc2">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_ab3b33ec-1fd5-1871-2de8-497a7aedc0d1" id="urn:x-metanorma-xml-id:_ab3b33ec-1fd5-1871-2de8-497a7aedc0d1">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_07595504-8ebc-002b-6290-e4a178b08816" id="urn:x-metanorma-xml-id:_07595504-8ebc-002b-6290-e4a178b08816">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となって 41-1542-93b50c54149a" id="urn:x-metanorma-xml-id:_eddd47c4-0012-dd41-1542-93b50c54149a">urf:otherRestrictions</p></td><td><p about="urn:x-metanorma-xml-id:_9ec061f3-d4f9-4626-9ca1-67e541483105" id="urn:x-metanorma-xml-id:_9ec061f3-d4f9-4626-9ca1-67e541483105">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e197b103-11c0-608f-cfa5-d26ac311fd10" id="urn:x-metanorma-xml-id:_e197b103-11c0-608f-cfa5-d26ac311fd10">都市計画法第10条に定める用途地域における地域地区内における建築物その他の工作物に関する制限のうち、建築基準法第50条で定められる特別用途地区における建築物の敷地、構造又は建築設備に対する制限。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_26ddc5f1-f6f1-7603-ae38-0f8ee3deaf91" id="urn:x-metanorma-xml-id:_26ddc5f1-f6f1-7603-ae38-0f8ee3deaf91">urf:lod1MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_4d8ab4f2-b394-d368-3518-bf6ba8d93d97" id="urn:x-metanorma-xml-id:_4d8ab4f2-b394-d368-3518-bf6ba8d93d97">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_51befbef-9b02-d5b0-6578-44258fe369b6" id="urn:x-metanorma-xml-id:_51befbef-9b02-d5b0-6578-44258fe369b6">区域の範囲。高さを0とする。計画図に示す区域の境界線に囲まれた平面的な範囲を指す。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_94275e08-f0af-039c-7929-69183dcff3ba" id="urn:x-metanorma-xml-id:_94275e08-f0af-039c-7929-69183dcff3ba">urf:keyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ac01453c-94c6-70c9-3537-75d122051896" id="urn:x-metanorma-xml-id:_ac01453c-94c6-70c9-3537-75d122051896">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_d9346ad7-7333-d3f2-f891-5a018e581e47" id="urn:x-metanorma-xml-id:_d9346ad7-7333-d3f2-f891-5a018e581e47">コード属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6805b8d9-77de-5494-c904-3827c72a08c9" id="urn:x-metanorma-xml-id:_6805b8d9-77de-5494-c904-3827c72a08c9">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_1d656625-ba8f-abc8-cb0f-8e11ecf62d10" id="urn:x-metanorma-xml-id:_1d656625-ba8f-abc8-cb0f-8e11ecf62d10">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_addd8181-d35c-9f70-d74d-72b935ab93f8" id="urn:x-metanorma-xml-id:_addd8181-d35c-9f70-d74d-72b935ab93f8">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_47ed8a8a-0de9-e371-77fc-1fec9ff560da" id="urn:x-metanorma-xml-id:_47ed8a8a-0de9-e371-77fc-1fec9ff560da">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_3b5574e2-c0cc-a7b5-2237-cb1c0599610c" id="urn:x-metanorma-xml-id:_3b5574e2-c0cc-a7b5-2237-cb1c0599610c">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bc6db197-e839-9560-5826-d23a6f27800b" id="urn:x-metanorma-xml-id:_bc6db197-e839-9560-5826-d23a6f27800b">区域を構成する境界。地域地区の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
