f:class)</p></th><td><p about="urn:x-metanorma-xml-id:_632fd8f4-ebe1-9609-dc21-07ac1d5bd3af" id="urn:x-metanorma-xml-id:_632fd8f4-ebe1-9609-dc21-07ac1d5bd3af">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_01ae6ad7-79fa-ccb2-3e46-bdb03b4d2345" id="urn:x-metanorma-xml-id:_01ae6ad7-79fa-ccb2-3e46-bdb03b4d2345">区域の分類。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9756cf34-5f6e-1997-7f16-91fceeb970a5" id="urn:x-metanorma-xml-id:_9756cf34-5f6e-1997-7f16-91fceeb970a5">urf:function</p></td><td><p about="urn:x-metanorma-xml-id:_4127b582-1b94-9f2d-53e5-fc665c5bd97a" id="urn:x-metanorma-xml-id:_4127b582-1b94-9f2d-53e5-fc665c5bd97a">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9c9cb6d1-cb71-a1c2-fa30-0768c3552f1f" id="urn:x-metanorma-xml-id:_9c9cb6d1-cb71-a1c2-fa30-0768c3552f1f">都市計画法第11条第2項に定める都市施設の種類。コードリスト（UrbanFacility_function.xml）より選択する。多重度は任意となっているが、運用上必須とする。</p></td></tr><tr><th><p>(urf:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_3cd565cc-50ea-3abd-a51f-b6de89ec89b1" id="urn:x-metanorma-xml-id:_3cd565cc-50ea-3abd-a51f-b6de89ec89b1">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_078722bd-045b-a7c3-8b11-062f9c1fc529" id="urn:x-metanorma-xml-id:_078722bd-045b-a7c3-8b11-062f9c1fc529">区域の用途。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_201ebe88-676c-2a5e-484a-422cb8378e00" id="urn:x-metanorma-xml-id:_201ebe88-676c-2a5e-484a-422cb8378e00">urf:validFrom</p></td><td><p about="urn:x-metanorma-xml-id:_616f2e19-4669-1679-e73f-aee2779e0498" id="urn:x-metanorma-xml-id:_616f2e19-4669-1679-e73f-aee2779e0498">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5bcc3824-f615-8aae-df4a-06071e351d32" id="urn:x-metanorma-xml-id:_5bcc3824-f615-8aae-df4a-06071e351d32">効力を生じる日（当初の決定日）の年月日を西暦（YYYY-MM-DD）で記述する。多重度は任意となっているが、運用上必須とする。年月日が不明な場合は、0001-01-01とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_67a9ee50-e9cb-058f-14b9-b7fa2d3ae9bb" id="urn:x-metanorma-xml-id:_67a9ee50-e9cb-058f-14b
