39fa-71f0-02a9-4004fbd3d870" id="urn:x-metanorma-xml-id:_3e25a363-39fa-71f0-02a9-4004fbd3d870">管理施設の識別に関する情報を定義したデータ型。河川管理施設の場合にはこれを継承する下位型を用いて記述する。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_088dc9a3-b158-1d6e-1d46-3a4932c10c76" id="urn:x-metanorma-xml-id:_088dc9a3-b158-1d6e-1d46-3a4932c10c76">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_6a79f47c-aa9d-549b-ecf6-62a31b30fe4d" id="urn:x-metanorma-xml-id:_6a79f47c-aa9d-549b-ecf6-62a31b30fe4d">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1bced15a-887f-b494-3579-8e89301574dc" id="urn:x-metanorma-xml-id:_1bced15a-887f-b494-3579-8e89301574dc">uro:id</p></td><td><p about="urn:x-metanorma-xml-id:_07defd9d-b814-f31e-fa15-defcc159aeb9" id="urn:x-metanorma-xml-id:_07defd9d-b814-f31e-fa15-defcc159aeb9">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_8c6625c2-90d2-b147-47e3-75cf0a2761a9" id="urn:x-metanorma-xml-id:_8c6625c2-90d2-b147-47e3-75cf0a2761a9">構造物の識別子。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9cd864f0-9599-1d44-065f-12ad5b243cd2" id="urn:x-metanorma-xml-id:_9cd864f0-9599-1d44-065f-12ad5b243cd2">uro:partId</p></td><td><p about="urn:x-metanorma-xml-id:_f70a124c-5807-0fa5-5157-04614f749a35" id="urn:x-metanorma-xml-id:_f70a124c-5807-0fa5-5157-04614f749a35">xs:string[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d9423568-eb3c-b1d4-704b-e431e8cfddd7" id="urn:x-metanorma-xml-id:_d9423568-eb3c-b1d4-704b-e431e8cfddd7">構造物を部分（Part）に分けて記述する場合の各部分を識別するための番号。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_282764fb-b2d6-f8b2-27bd-64ffb4918ca2" id="urn:x-metanorma-xml-id:_282764fb-b2d6-f8b2-27bd-64ffb4918ca2">uro:branchId</p></td><td><p about="urn:x-metanorma-xml-id:_388ef507-3b31-7e21-10e8-010ea5c3aada" id="urn:x-metanorma-xml-id:_388ef507-3b31-7e21-10e8-010ea5c3aada">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f2c9a7b8-2e78-096e-dd49-d4538fb90bd5" id="urn:x-metanorma-xml-id:_f2c9a7b8-2e78-096e-dd49-d4538fb90bd5">枝番。同一の構造物ではないが、一連の構造物として管理したい場合に、それぞれを識別するための番号。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9b11e698-0516-a0cf-d5ea-8c149b287dd5" id="urn:x-metanorma-xml-id:_9b11e698-0516-a0cf-d5ea-8c149b287dd5">uro:prefecture</p></td><td><p about="urn:x-metanorma-xml-id:_7f13ce04-61cf-8ad3-a441-74734f503b21" id="urn:x-metanorma-xml-id:_7f13ce04-61cf-8ad3-a441-74734f503b21">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_02bef406-f3ec-0b1f-c24d-d9a3b9ff2529" id="urn:x-metanorma-xml-id:_02bef406-f3ec-0b1f-c24d-d9a3b9ff2529">構造物が所在する都道府県の都道府県コ－ド。JIS X0401に定義される2桁の半角数字。コードリスト（Common_localPublicAuthorities.xml）より選択する。複数の都道府県に跨って存在する場合は、複数の都道府県コードを記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b4ec67a9-fd2c-1b63-eaed-1405540763d3" id="urn:x-metanorma-xml-id:_b4ec67a9-fd2c-1b63-eaed-1405540763d3">uro:city</p></td><td><p about="urn:x-metanorma-xml-id:_9715d3af-45c0-5b78-0edf-7ce3a8040043" id="urn:x-metanorma-xml-id:_9715d3af-45c0-5b78-0edf-7ce3a8040043">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_5677ff9b-e15a-0baf-3b52-d77ff5d27572" id="urn:x-metanorma-xml-id:_5677ff9b-e15a-0baf-3b52-d77ff5d27572">構造物が所在する市区町村の市区町村コ－ド。JIS X0401に定義される2桁の半角数字とJIS X0402に定義される3桁の半角数字とを組み合わせた5桁の半角数字。政令市の場合は、区の市区町村コードとする。コードリスト（Common_localPublicAuthorities.xml）より選択する。複数の市区町村に跨って存在する場合は、複数の市区町村コードを記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_46c4781c-af5b-61d2-fb59-f5796811dd9c" id="urn:x-metanorma-xml-id:_46c4781c-af5b-61d2-fb59-f5796811dd9c">uro:route</p></td><td><p about="urn:x-metanorma-xml-id:_815d1b0b-c3fb-50b2-5d56-ec5147289b93" id="urn:x-metanorma-xml-id:_815d1b0b-c3fb-50b2-5d56-ec5147289b93">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_d9efe574-b67d-08db-0118-584925cc0c69" id="urn:x-metanorma-xml-id:_d9efe574-b67d-08db-0118-584925cc0c69">構造物が存在する路線名。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_da1f35c5-1bca-b5b8-f99d-4d309013d68c" id="urn:x-metanorma-xml-id:_da1f35c5-1bca-b5b8-f99d-4d309013d68c">uro:startPost</p></td><td><p about="urn:x-metanorma-xml-id:_22150a16-4139-e3d9-47c2-f2aee2cbd3ad" id="urn:x-metanorma-xml-id:_22150a16-4139-e3d9-47c2-f2aee2cbd3ad">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5210ca35-a54f-e903-44fe-65b5d7b9ca35" id="urn:x-metanorma-xml-id:_5210ca35-a54f-e903-44fe-65b5d7b9ca35">構造物の開始位置の距離標。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f8f2ecf2-1a37-0a48-b7f0-8f5451aabc73" id="urn:x-metanorma-xml-id:_f8f2ecf2-1a37-0a48-b7f0-8f5451aabc73">uro:endPost</p></td><td><p about="urn:x-metanorma-xml-id:_a465944c-a458-ed2b-27c4-311bac90364a" id="urn:x-metanorma-xml-id:_a465944c-a458-ed2b-27c4-311bac90364a">xs:string [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_47753b80-9663-aa1a-aec2-f0b5a9d5d7bb" id="urn:x-metanorma-xml-id:_47753b80-9663-aa1a-aec2-f0b5a9d5d7bb">構造物の終了位置の距離標。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_39e917b7-b33d-e0ff-90a0-081d979417d6" id="urn:x-metanorma-xml-id:_39e917b7-b33d-e0ff-90a0-081d979417d6">uro:startLat</p></td><td><p about="urn:x-metanorma-xml-id:_7381a206-f08c-386b-e79d-93a0e6a0c68b" id="urn:x-metanorma-xml-id:_7381a206-f08c-386b-e79d-93a0e6a0c68b">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_98d0bd58-d9bf-f620-65cd-ca2950740338" id="urn:x-metanorma-xml-id:_98d0bd58-d9bf-f620-65cd-ca2950740338">構造物の開始位置の緯度（北緯）。10進数により記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6c5f0dc4-ad34-f1a6-05ea-ece279494754" id="urn:x-metanorma-xml-id:_6c5f0dc4-ad34-f1a6-05ea-ece279494754">uro:startLong</p></td><td><p about="urn:x-metanorma-xml-id:_b375dbbf-15c6-a77e-4e43-0835a3462f27" id="urn:x-metanorma-xml-id:_b375dbbf-15c6-a77e-4e43-0835a3462f27">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0583af06-542e-787a-0f65-e0d88bba42db" id="urn:x-metanorma-xml-id:_0583af06-542e-787a-0f65-e0d88bba42db">構造物の開始位置の経度（東経）。10進数により記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_86445096-82cb-3db4-4169-27a896fdc3ca" id="urn:x-metanorma-xml-id:_86445096-82cb-3db4-4169-27a896fdc3ca">uro:alternativeName</p></td><td><p about="urn:x-metanorma-xml-id:_294fd2ec-744c-1a30-f317-592e713ec8cd" id="urn:x-metanorma-xml-id:_294fd2ec-744c-1a30-f317-592e713ec8cd">xs:string [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6b7b95b2-bc34-e0ad-7690-7fc6461bcd3b" id="urn:x-metanorma-xml-id:_6b7b95b2-bc34-e0ad-7690-7fc6461bcd3b">別名。gml:nameで記述する正式な名称以外に、一般に普及している名称がある場合に記述する。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
