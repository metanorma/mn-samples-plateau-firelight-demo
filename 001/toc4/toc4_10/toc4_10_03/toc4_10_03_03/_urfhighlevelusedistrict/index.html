horities.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_91584759-8e85-d391-4ea0-75d3b98700f6" id="urn:x-metanorma-xml-id:_91584759-8e85-d391-4ea0-75d3b98700f6">urf:reference</p></td><td><p about="urn:x-metanorma-xml-id:_80fc72a8-b258-950d-aebf-b27b8d9b0f2a" id="urn:x-metanorma-xml-id:_80fc72a8-b258-950d-aebf-b27b8d9b0f2a">xs:anyURI [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7e690722-6894-c688-0f9e-ba9c4fbf60f3" id="urn:x-metanorma-xml-id:_7e690722-6894-c688-0f9e-ba9c4fbf60f3">外部の参照情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_12e3634c-d1bd-627d-95bc-f128deff2697" id="urn:x-metanorma-xml-id:_12e3634c-d1bd-627d-95bc-f128deff2697">urf:reason</p></td><td><p about="urn:x-metanorma-xml-id:_a76980e7-e304-792f-2012-66ce48f9bc7e" id="urn:x-metanorma-xml-id:_a76980e7-e304-792f-2012-66ce48f9bc7e">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_0f334bca-2864-d620-4fbe-847ac22d8a6a" id="urn:x-metanorma-xml-id:_0f334bca-2864-d620-4fbe-847ac22d8a6a">地域地区が指定された理由。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d030453c-8325-27b0-f932-37964d991110" id="urn:x-metanorma-xml-id:_d030453c-8325-27b0-f932-37964d991110">urf:note</p></td><td><p about="urn:x-metanorma-xml-id:_9baf3a16-51e6-0d2e-d708-752e605028eb" id="urn:x-metanorma-xml-id:_9baf3a16-51e6-0d2e-d708-752e605028eb">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_98a900b7-5370-d978-e714-a7bf14609627" id="urn:x-metanorma-xml-id:_98a900b7-5370-d978-e714-a7bf14609627">その他当該区域に関して特筆すべき事項。</p></td></tr><tr><th><p>(urf:surveyYear)</p></th><td><p about="urn:x-metanorma-xml-id:_953d5b81-24a9-ddcf-bf7c-2094db4b2ec6" id="urn:x-metanorma-xml-id:_953d5b81-24a9-ddcf-bf7c-2094db4b2ec6">xs:gYear[0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_3457d648-f069-96fd-361b-ddecff29e38e" id="urn:x-metanorma-xml-id:_3457d648-f069-96fd-361b-ddecff29e38e">調査が実施された年（西暦）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a7954b25-b83c-b53b-9513-9051
