      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc8">8  メタデータ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc8/toc8_05">8.5  原典資料リストの仕様</a></li></ul><div class="layout_overall"><article id="content"><h1>8.5.8  記載項目</h1><p about="urn:x-metanorma-xml-id:_153d03a9-85f6-b13e-71e5-3f932dc4eb27" id="urn:x-metanorma-xml-id:_153d03a9-85f6-b13e-71e5-3f932dc4eb27">READMEに含むべき項目は下表のとおりとする。</p><figure about="urn:x-metanorma-xml-id:_1e7c9a70-a3cd-6e45-5533-433034b5662a" id="urn:x-metanorma-xml-id:_1e7c9a70-a3cd-6e45-5533-433034b5662a"><figcaption class="style_figCaption">表8-4&nbsp;— READMEに含める項目</figcaption><table><colgroup><col width="10%"><col width="50%"><col width="40%"></colgroup><tbody><tr><th><p>記載項目</p></th><th><p>記述する内容</p></th><th><p>記述例</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_ed6e3dff-6914-a876-51c1-a41fcfba0c52" id="urn:x-metanorma-xml-id:_ed6e3dff-6914-a876-51c1-a41fcfba0c52">成果品名称</p></td><td><p about="urn:x-metanorma-xml-id:_b3501cc3-e226-9468-acae-1d7880626e81" id="urn:x-metanorma-xml-id:_b3501cc3-e226-9468-acae-1d7880626e81">3D都市モデルの名称。以下のとおりとする。</p><p about="urn:x-metanorma-xml-id:_fb1bcb59-88d9-8863-b782-dffb123da28d" id="urn:x-metanorma-xml-id:_fb1bcb59-88d9-8863-b782-dffb123da28d"><code>3D都市モデル（Project PLATEAU）[都市名]（[整備年度]）</code></p><p about="urn:x-metanorma-xml-id:_c23864d9-49b7-d277-530d-750626c80f01" id="urn:x-metanorma-xml-id:_c23864d9-49b7-d277-530d-750626c80f01"><code>[都市名]</code> 整備対象都市の名称を入れる。市区町村の場合は、市区町村名、都道府県の場合は都道府県名とする。</p><p about="urn:x-metanorma-xml-id:_6c900957-171d-50e5-230a-5d9f825f122f" id="urn:x-metanorma-xml-id:_6c900957-171d-50e5-230a-5d9f825f122f"><code>[整備年度]</code> 作成又は更新した年度（例：2022年度）を入れる。西暦とする。成果品のフォルダ名称に含める<code>[整備年度]</code>と一致させる。</p></td><td><p about="urn:x-metanorma-xml-id:_1b75c305-8485-26bd-1698-edcb11d057b7" id="urn:x-metanorma-xml-id:_1b75c305-8485-26bd-1698-edcb11d057b7">3D都市モデル（Project PLATEAU）大阪市（2023年度）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4f7d1863-fe6a-f1dc-7648-7fec7df9f812" id="urn:x-metanorma-xml-id:_4f7d1863-fe6a-f1dc-7648-7fec7df9f812">都市名</p></td><td><p about="urn:x-metanorma-xml-id:_9c33aa18-1c91-1696-a91d-fb2ea23cd9a0" id="urn:x-metanorma-xml-id:_9c33aa18-1c91-1696-a91d-fb2ea23cd9a0">都道府県及び市区町村の名称。</p></td><td><p about="urn:x-metanorma-xml-id:_855ffc8c-71f4-0272-fe34-84977750aba9" id="urn:x-metanorma-xml-id:_855ffc8c-71f4-0272-fe34-84977750aba9">大阪市</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5fe8b0e0-1516-b90b-5978-ddb9111ec6be" id="urn:x-metanorma-xml-id:_5fe8b0e0-1516-b90b-5978-ddb9111ec6be">作成（更新）年月日</p></td><td><p about="urn:x-metanorma-xml-id:_655d675d-aea5-2bb7-1090-7633548dd8ff" id="urn:x-metanorma-xml-id:_655d675d-aea5-2bb7-1090-7633548dd8ff">データ製品の作成（又は更新）年月日。YYYY-MM-DDにより記述する。</p></td><td><p about="urn:x-metanorma-xml-id:_095d58be-3a95-b25f-25ab-1f04c02a555b" id="urn:x-metanorma-xml-id:_095d58be-3a95-b25f-25ab-1f04c02a555b">2024-02-18</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2742708b-1f51-cd59-e059-9615dd8179f7" id="urn:x-metanorma-xml-id:_2742708b-1f51-cd59-e059-9615dd8179f7">3D都市モデルの概要</p></td><td><p about="urn:x-metanorma-xml-id:_aabba68e-d4a4-1e6f-33fe-ae3d5b506a56" id="urn:x-metanorma-xml-id:_aabba68e-d4a4-1e6f-33fe-ae3d5b506a56">概要として、以下の文章を記述する。</p><p about="urn:x-metanorma-xml-id:_cd608627-c576-1869-6d20-be981fe9a607" id="urn:x-metanorma-xml-id:_cd608627-c576-1869-6d20-be981fe9a607">「3D都市モデルとは、都市空間に存在する建物や街路といったオブジェクトに名称や用途、建設年といった都市活動情報を付与することで、都市空間そのものを再現する3D都市空間情報プラットフォームです。</p><p about="urn:x-metanorma-xml-id:_eb2453e1-d93d-2056-be07-2f67ed19a1c3" id="urn:x-metanorma-xml-id:_eb2453e1-d93d-2056-be07-2f67ed19a1c3">様々な都市活動データが3D都市モデルに統合され、フィジカル空間とサイバー空間の高度な融合が実現します。これにより、都市計画立案の高度化や、都市活動のシミュレーション、分析等を行うことが可能となります。」</p></td><td><p about="urn:x-metanorma-xml-id:_faba6244-3214-2004-0609-97574e4c31e5" id="urn:x-metanorma-xml-id:_faba6244-3214-2004-0609-97574e4c31e5">3D都市モデルとは、都市空間に存在する建物や街路といったオブジェクトに名称や用途、建設年といった都市活動情報を付与することで、都市空間そのものを再現する3D都市空間情報プラットフォームです。</p><p about="urn:x-metanorma-xml-id:_6aab8c29-b802-8c3b-f7a3-227a87461340" id="urn:x-metanorma-xml-id:_6aab8c29-b802-8c3b-f7a3-227a87461340">様々な都市活動データが3D都市モデルに統合され、フィジカル空間とサイバー空間の高度な融合が実現します。これにより、都市計画立案の高度化や、都市活動のシミュレーション、分析等を行うことが可能となります</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cfafa8ce-f081-07e6-d2bf-6079619d7d32" id="urn:x-metanorma-xml-id:_cfafa8ce-f081-07e6-d2bf-6079619d7d32">都市の面積</p></td><td><p about="urn:x-metanorma-xml-id:_1ebcd814-37b9-5baf-e641-ac1d6dd0ed60" id="urn:x-metanorma-xml-id:_1ebcd814-37b9-5baf-e641-ac1d6dd0ed60">データ製品の対象となる市区町村の面積。単位はkm2とする。</p></td><td><p about="urn:x-metanorma-xml-id:_2cd8961a-bea0-8a66-a69f-90beae5a4042" id="urn:x-metanorma-xml-id:_2cd8961a-bea0-8a66-a69f-90beae5a4042">225.3km2</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cb05ed9d-22ec-a0d0-a53b-c6c8c17e9f8c" id="urn:x-metanorma-xml-id:_cb05ed9d-22ec-a0d0-a53b-c6c8c17e9f8c">3D都市モデルの整備内容</p></td><td><p about="urn:x-metanorma-xml-id:_9a65e765-911a-4b82-5430-8b490f321cfb" id="urn:x-metanorma-xml-id:_9a65e765-911a-4b82-5430-8b490f321cfb">データ製品に含まれる地物を応用スキーマごとに示す。</p><p about="urn:x-metanorma-xml-id:_79b250de-058e-a409-543b-bf18aab4c390" id="urn:x-metanorma-xml-id:_79b250de-058e-a409-543b-bf18aab4c390">また、以下に示す地物は、LOD別の整備範囲及び整備規模（面積、箇所数等）を記載する。</p><ul><li><p about="urn:x-metanorma-xml-id:_4bb8a4cf-a601-b366-0580-32f95dcf1d78" id="urn:x-metanorma-xml-id:_4bb8a4cf-a601-b366-0580-32f95dcf1d78">建築物モデル：LOD別の棟数、整備範囲及び整備面積。</p></li><li><p about="urn:x-metanorma-xml-id:_1883156a-a89c-5c62-4ffc-7d0e4aca496a" id="urn:x-metanorma-xml-id:_1883156a-a89c-5c62-4ffc-7d0e4aca496a">交通（道路）モデル：LOD別の整備範囲及び整備面積。</p></li><li><p about="urn:x-metanorma-xml-id:_c753e6e9-703f-6915-1d55-7283b3d71cc3" id="urn:x-metanorma-xml-id:_c753e6e9-703f-6915-1d55-7283b3d71cc3">交通（徒歩道）モデル：LOD別の整備範囲及び整備面積。</p></li><li><p about="urn:x-metanorma-xml-id:_c0b0a914-c41b-595f-56af-3198756000ce" id="urn:x-metanorma-xml-id:_c0b0a914-c41b-595f-56af-3198756000ce">交通（広場）モデル：LOD別の整備範囲及び整備箇所数。整備箇所数は、整備した広場の数とする。</p></li><li><p about="urn:x-metanorma-xml-id:_be387a99-439b-a510-8196-5c2aaf85ff13" id="urn:x-metanorma-xml-id:_be387a99-439b-a510-8196-5c2aaf85ff13">交通（航路）モデル：LOD別の航路数。航路数は、整備した航路の数とする。</p></li><li><p about="urn:x-metanorma-xml-id:_361a4234-d9ad-c19f-407d-7d60883a328b" id="urn:x-metanorma-xml-id:_361a4234-d9ad-c19f-407d-7d60883a328b">土地利用モデル：整備範囲及び整備面積。</p></li><li><p about="urn:x-metanorma-xml-id:_e86d06e2-1cc7-660b-e5b4-be99597395bd" id="urn:x-metanorma-xml-id:_e86d06e2-1cc7-660b-e5b4-be99597395bd">都市設備モデル：LOD別の整備範囲及び整備面積。</p></li><li><p about="urn:x-metanorma-xml-id:_51ce350a-9336-b0f0-4141-f17b2cc951c1" id="urn:x-metanorma-xml-id:_51ce350a-9336-b0f0-4141-f17b2cc951c1">植生モデル：LOD別の整備範囲及び整備面積。</p></li><li><p about="urn:x-metanorma-xml-id:_b8ec4de7-735c-9541-40fb-52eae1edbc31" id="urn:x-metanorma-xml-id:_b8ec4de7-735c-9541-40fb-52eae1edbc31">災害リスク（浸水）モデル：洪水浸水想定区域、高潮浸水想定区域、津波浸水想定ごとの区域図の名称。</p></li><li><p about="urn:x-metanorma-xml-id:_7cfd4f46-06e2-eb60-89ce-f277353785d3" id="urn:x-metanorma-xml-id:_7cfd4f46-06e2-eb60-89ce-f277353785d3">災害リスク（土砂災害）モデル：区域種類及び区域数。</p></li><li><p about="urn:x-metanorma-xml-id:_8d155d5e-7d34-5fdc-1685-9db2abedc16a" id="urn:x-metanorma-xml-id:_8d155d5e-7d34-5fdc-1685-9db2abedc16a">都市計画決定情報：整備対象とした都市計画の種類。</p></li><li><p about="urn:x-metanorma-xml-id:_2b02c75f-abe3-3b59-88df-6b4af70b2eac" id="urn:x-metanorma-xml-id:_2b02c75f-abe3-3b59-88df-6b4af70b2eac">橋梁モデル：LOD別の箇所数。</p></li><li><p about="urn:x-metanorma-xml-id:_3720c0f7-ec64-f065-f5ab-0bad15054d8b" id="urn:x-metanorma-xml-id:_3720c0f7-ec64-f065-f5ab-0bad15054d8b">トンネルモデル：LOD別の箇所数。</p></li><li><p about="urn:x-metanorma-xml-id:_06e679d0-5886-017c-69dd-9df120a89a0e" id="urn:x-metanorma-xml-id:_06e679d0-5886-017c-69dd-9df120a89a0e">その他の構造物：LOD別の箇所数。</p></li><li><p about="urn:x-metanorma-xml-id:_58548b81-4b63-bdbf-a71b-4a9a150efbbf" id="urn:x-metanorma-xml-id:_58548b81-4b63-bdbf-a71b-4a9a150efbbf">地下街モデル：LOD別の整備範囲及び箇所数。整備範囲は地下街の名称とする。</p></li><li><p about="urn:x-metanorma-xml-id:_6d0425a9-dcda-38ac-6941-c795647cb8f1" id="urn:x-metanorma-xml-id:_6d0425a9-dcda-38ac-6941-c795647cb8f1">水部モデル：LOD別の整備面積。</p></li><li><p about="urn:x-metanorma-xml-id:_d23f4e92-4d3b-e041-2cf3-a5759ebb31fe" id="urn:x-metanorma-xml-id:_d23f4e92-4d3b-e041-2cf3-a5759ebb31fe">地形モデル：LOD別の整備面積。</p></li><li><p about="urn:x-metanorma-xml-id:_110cd8d0-0724-6ad3-7897-39d1ad18ca4b" id="urn:x-metanorma-xml-id:_110cd8d0-0724-6ad3-7897-39d1ad18ca4b">区域モデル：LOD別の整備面積及び区域数。</p></li></ul><p about="urn:x-metanorma-xml-id:_04236a74-fa15-67ae-18e6-70b922084dc1" id="urn:x-metanorma-xml-id:_04236a74-fa15-67ae-18e6-70b922084dc1">LODは、「LOD2.0」「LOD3.0」「LOD3.1」のように、最小の区分を示す。</p><p about="urn:x-metanorma-xml-id:_bb4908ee-5b9d-a8ca-1cd1-2357571aa5dc" id="urn:x-metanorma-xml-id:_bb4908ee-5b9d-a8ca-1cd1-2357571aa5dc">整備範囲は、都市全域、都市計画区域、市街化区域等、整備した地域の説明とする。「○○市全域」「市街化区域」「用途地域」「○○駅周辺エリア」のように、整備範囲が分かる名称とする。</p><p about="urn:x-metanorma-xml-id:_e9a3e3e6-0309-1f98-8338-d673f03ff9eb" id="urn:x-metanorma-xml-id:_e9a3e3e6-0309-1f98-8338-d673f03ff9eb">整備面積は、整備範囲の面積とする。単位は、km2を基本とするが、整備範囲が小さい場合はhaを使用してもよい。</p><p about="urn:x-metanorma-xml-id:_cbfb0713-9f6c-d0e9-5c17-8cd664dd97a5" id="urn:x-metanorma-xml-id:_cbfb0713-9f6c-d0e9-5c17-8cd664dd97a5">整備範囲の記載がない場合は、整備した地物の総面積とする。例えば、整備範囲が都市計画区域の場合、整備面積は都市計画区域の面積とする。</p><p about="urn:x-metanorma-xml-id:_a925fd57-8b89-0aa5-29ae-7fdd2b38654d" id="urn:x-metanorma-xml-id:_a925fd57-8b89-0aa5-29ae-7fdd2b38654d">なお整備範囲内において、整備の対象とする地物や整備エリアを限定している場合に、その整備規模として施設数、整備面積、又は整備延長を記載する。</p></td><td><p about="urn:x-metanorma-xml-id:_42b4a0b5-3fcc-0da9-2d5a-0b607bf34b22" id="urn:x-metanorma-xml-id:_42b4a0b5-3fcc-0da9-2d5a-0b607bf34b22">建築物モデル</p><p about="urn:x-xml-element:p-55745ace-7164-427a-9308-929be9a7d94e" id="urn:x-xml-element:p-55745ace-7164-427a-9308-929be9a7d94e">LOD1: 797965棟、市域全域、225.3km2
</p><p about="urn:x-xml-element:p-970ec206-4ba9-4e85-ad8b-85e45e2a0921" id="urn:x-xml-element:p-970ec206-4ba9-4e85-ad8b-85e45e2a0921">LOD2: 20棟、新大阪駅周辺、1.19km2
</p><p about="urn:x-metanorma-xml-id:_1cd96328-6bc5-6fef-6c9e-e1c7883efc22" id="urn:x-metanorma-xml-id:_1cd96328-6bc5-6fef-6c9e-e1c7883efc22">交通（道路）モデル</p><p about="urn:x-xml-element:p-e4e97dae-9c50-440d-a3a2-5ab263daad58" id="urn:x-xml-element:p-e4e97dae-9c50-440d-a3a2-5ab263daad58">LOD1: 225.3km2、市域全域
</p><p about="urn:x-metanorma-xml-id:_1080d505-9a33-cb59-75b3-3e8521b7af58" id="urn:x-metanorma-xml-id:_1080d505-9a33-cb59-75b3-3e8521b7af58">交通（広場）モデル</p><p about="urn:x-xml-element:p-8ba0cd75-2f83-4758-bb16-9915b53ba953" id="urn:x-xml-element:p-8ba0cd75-2f83-4758-bb16-9915b53ba953">LOD2: 新大阪駅周辺、1か所、0.4ha
