-c5b2-c810b8b5976c" id="urn:x-metanorma-xml-id:_158b9858-f4fa-0d41-c5b2-c810b8b5976c">都市公園法第２条第１項で定義する都市公園に関する情報を定義したデータ型。</p><p about="urn:x-metanorma-xml-id:_249bc0ee-9e27-da18-75f5-014739069280" id="urn:x-metanorma-xml-id:_249bc0ee-9e27-da18-75f5-014739069280">都市公園は、上位の型がもつ属性「gml:name」、「urf:function」、「urf:nominalArea」、「urf:location」及び当該型に定義する属性を記述する。</p><p about="urn:x-metanorma-xml-id:_197a64fe-fc0f-ed06-b1d0-de3a7aaa8817" id="urn:x-metanorma-xml-id:_197a64fe-fc0f-ed06-b1d0-de3a7aaa8817">なお、都市公園のうち、国又は地方公共団体が設置する都市計画施設である公園又は緑地に該当するときは、「urf:OpenSpaceForPublicUse」を必要に応じ別途作成する。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_d3323e1f-80cf-26c4-f394-5a5127e1e3d2" id="urn:x-metanorma-xml-id:_d3323e1f-80cf-26c4-f394-5a5127e1e3d2">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_1b8a2210-699a-c191-8e8b-88859de8c17d" id="urn:x-metanorma-xml-id:_1b8a2210-699a-c191-8e8b-88859de8c17d">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_addfd592-8b9c-8190-8879-fd0535a5e842" id="urn:x-metanorma-xml-id:_addfd592-8b9c-8190-8879-fd0535a5e842">urf:parkCode</p></td><td><p about="urn:x-metanorma-xml-id:_9951ebfc-d55e-6d53-7ddd-727f6e1ef724" id="urn:x-metanorma-xml-id:_9951ebfc-d55e-6d53-7ddd-727f6e1ef724">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_3630acc9-ed6a-7388-b8ff-2c85cbbd2495" id="urn:x-metanorma-xml-id:_3630acc9-ed6a-7388-b8ff-2c85cbbd2495">公園を一意に識別するコード。</p><p about="urn:x-metanorma-xml-id:_babf1827-b017-1b1f-ab9b-23bec5a9d013" id="urn:x-metanorma-xml-id:_babf1827-b017-1b1f-ab9b-23bec5a9d013">コードリスト（Common_parkCode.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_47d34c99-7dd1-f205-c6d3-fd0914e6b4c3" id="urn:x-metanorma-xml-id:_47d34c99-7dd1-f205-c6d3-fd0914e6b4c3">urf:startFrom</p></td><td><p about="urn:x-metanorma-xml-id:_41f43293-2708-b961-9f20-61e0a3e0f607" id="urn:x-metanorma-xml-id:_41f43293-2708-b961-9f20-61e0a3e0f607">xs:date [1]</p></td><td><p about="urn:x-metanorma-xml-id:_105218f3-e4dc-1358-1501-478c75121c86" id="urn:x-metanorma-xml-id:_105218f3-e4dc-1358-1501-478c75121c86">公園の設置の年月日（供用開始の日付）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c0887576-0767-f2c8-9ad6-c9a4362e37c4" id="urn:x-metanorma-xml-id:_c0887576-0767-f2c8-9ad6-c9a4362e37c4">urf:breakdownOfNominalArea</p></td><td><p about="urn:x-metanorma-xml-id:_8d0fac61-945a-6e4a-e5e0-f664df34092f" id="urn:x-metanorma-xml-id:_8d0fac61-945a-6e4a-e5e0-f664df34092f">uro:BreakdownOfNominalArea[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9062bb9c-976c-264d-1124-a90857e4154d" id="urn:x-metanorma-xml-id:_9062bb9c-976c-264d-1124-a90857e4154d">都市公園の敷地面積の内訳。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
