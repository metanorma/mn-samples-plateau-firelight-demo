      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12">4.12  トンネルモデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_03">4.12.3  トンネルモデルの応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_12/toc4_12_03/toc4_12_03_01">4.12.3.1  Tunnel（CityGML）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.12.3.1.1  tun:Tunnel</h1><figure about="urn:x-metanorma-xml-id:_8100d43c-3040-4439-5e63-5369320d7a0b" id="urn:x-metanorma-xml-id:_8100d43c-3040-4439-5e63-5369320d7a0b"><figcaption class="style_figCaption">表4-566</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_267c6df4-f790-3c60-e4a4-84e8f9258937" id="urn:x-metanorma-xml-id:_267c6df4-f790-3c60-e4a4-84e8f9258937">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_8c6ed22a-65fc-86c5-9eb5-c8176252e417" id="urn:x-metanorma-xml-id:_8c6ed22a-65fc-86c5-9eb5-c8176252e417">トンネルとは、上方を含め周辺が地山や他の構造物で覆われている、交通、輸送等に供する構造物である。[道路基盤地図情報（整備促進版） 製品仕様書 （案）] 標準製品仕様書では、その設置の形態から、ボックスカルバート、シェッド、シェルター及び地下横断歩道もトンネルに含める。</p><p about="urn:x-metanorma-xml-id:_cc0e6cbc-3cbd-5bd7-abb4-70bf6743367a" id="urn:x-metanorma-xml-id:_cc0e6cbc-3cbd-5bd7-abb4-70bf6743367a">ボックスカルバート：他の道路等の下方を横断するため、その盛土の中を横断する形で設置される箱状の構造物。[道路基盤地図情報（整備促進版） 製品仕様書 （案）] シェッド：落石及び雪崩等を道路外に直接落下させる、又は道路を越えて転進させるため、鋼材やコンクリート材等で道路上を覆う構造物。[道路基盤地図情報（整備促進版） 製品仕様書 （案）] シェルター：アーチ型又は門型で、道路を完全に覆ったトンネル状の構造物。[道路基盤地図情報（整備促進版） 製品仕様書 （案）] 地下横断歩道：人、自転車等が道路又は鉄道を横断するために構築された地下道。「<a href="https://psgsv2.gsi.go.jp/koukyou/jyunsoku/">付録７ 公共測量標準図式</a>」 　 高速道路等に存在する延長の長いトンネルは、管理区間及び覆工スパンの境界で区切ることができる。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_ce056d1e-32ef-c29e-3f3f-0a93977e4461" id="urn:x-metanorma-xml-id:_ce056d1e-32ef-c29e-3f3f-0a93977e4461">tun:_AbstractTunnel</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_b712afba-f665-8b94-fcfe-391b2acad123" id="urn:x-metanorma-xml-id:_b712afba-f665-8b94-fcfe-391b2acad123">&lt;&lt; FeatureType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gml:description)</p></th><td><p about="urn:x-metanorma-xml-id:_0b13719e-1c60-9623-7925-56c9b5087ed7" id="urn:x-metanorma-xml-id:_0b13719e-1c60-9623-7925-56c9b5087ed7">gml:StringOrRefType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_91577e25-2323-a4f7-6e5b-ed3a3e04a7c6" id="urn:x-metanorma-xml-id:_91577e25-2323-a4f7-6e5b-ed3a3e04a7c6">トンネルの概要。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e4f53699-18c6-669c-796a-41d69106485b" id="urn:x-metanorma-xml-id:_e4f53699-18c6-669c-796a-41d69106485b">gml:name</p></td><td><p about="urn:x-metanorma-xml-id:_fad67f03-d5f8-5a36-4aba-60701f2ecccc" id="urn:x-metanorma-xml-id:_fad67f03-d5f8-5a36-4aba-60701f2ecccc">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_15b7addf-ca96-1f0b-594a-db07fde217ce" id="urn:x-metanorma-xml-id:_15b7addf-ca96-1f0b-594a-db07fde217ce">トンネルを識別する名称。文字列とする。</p></td></tr><tr><th><p>(gml:boundedBy)</p></th><td><p about="urn:x-metanorma-xml-id:_e7dedd2b-acc1-a1f8-bcae-f5e7d3729241" id="urn:x-metanorma-xml-id:_e7dedd2b-acc1-a1f8-bcae-f5e7d3729241">gml:Envelope [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a3be96d9-5d56-5d71-2ae3-94d5aeb9b990" id="urn:x-metanorma-xml-id:_a3be96d9-5d56-5d71-2ae3-94d5aeb9b990">トンネルの範囲及び適用される空間参照系。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_2faa9eda-d3f9-80b7-8620-538cf9c46f96" id="urn:x-metanorma-xml-id:_2faa9eda-d3f9-80b7-8620-538cf9c46f96">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_fd5f7d55-414e-8f7f-8b74-4af8d1a528c6" id="urn:x-metanorma-xml-id:_fd5f7d55-414e-8f7f-8b74-4af8d1a528c6">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5473e10f-ec0a-1207-0316-5167eff3c122" id="urn:x-metanorma-xml-id:_5473e10f-ec0a-1207-0316-5167eff3c122">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_077037b3-e1dc-c076-ccf3-493f8915f547" id="urn:x-metanorma-xml-id:_077037b3-e1dc-c076-ccf3-493f8915f547">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_1b41936e-d2bd-dc4a-9b2f-6f889b6efcfd" id="urn:x-metanorma-xml-id:_1b41936e-d2bd-dc4a-9b2f-6f889b6efcfd">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a0764d8b-07be-95f8-4951-84f809c2aafa" id="urn:x-metanorma-xml-id:_a0764d8b-07be-95f8-4951-84f809c2aafa">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_8d0e141d-819a-9f10-ff3a-26fef9d231b1" id="urn:x-metanorma-xml-id:_8d0e141d-819a-9f10-ff3a-26fef9d231b1">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_bf9d2475-a2d8-a1cb-66ec-09b3795682db" id="urn:x-metanorma-xml-id:_bf9d2475-a2d8-a1cb-66ec-09b3795682db">トンネルと地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_64eed999-b841-ab00-bfd4-6918ff2b03f9" id="urn:x-metanorma-xml-id:_64eed999-b841-ab00-bfd4-6918ff2b03f9">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9be32e5d-f4fa-d07d-eb21-1c55a25c35b4" id="urn:x-metanorma-xml-id:_9be32e5d-f4fa-d07d-eb21-1c55a25c35b4">トンネルと水面との相対的な位置関係。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_964273ed-9c3e-02ff-9a3d-a55b6abeeee9" id="urn:x-metanorma-xml-id:_964273ed-9c3e-02ff-9a3d-a55b6abeeee9">tun:class</p></td><td><p about="urn:x-metanorma-xml-id:_dbfcf794-933d-26f2-b5d7-c1facda0fdbd" id="urn:x-metanorma-xml-id:_dbfcf794-933d-26f2-b5d7-c1facda0fdbd">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_477162fa-2d6a-fad9-da1e-8a55134fbcdf" id="urn:x-metanorma-xml-id:_477162fa-2d6a-fad9-da1e-8a55134fbcdf">トンネルの形態による区分。コードリスト（Tunnel_class.xml）より選択する。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f59aa55e-3f9c-fc11-7a38-05773a6727d9" id="urn:x-metanorma-xml-id:_f59aa55e-3f9c-fc11-7a38-05773a6727d9">tun:function</p></td><td><p about="urn:x-metanorma-xml-id:_497d0d80-7c05-3b9c-98f3-a2587d0d29cd" id="urn:x-metanorma-xml-id:_497d0d80-7c05-3b9c-98f3-a2587d0d29cd">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bdf35af1-9b54-dad1-00f4-6dd0e880f609" id="urn:x-metanorma-xml-id:_bdf35af1-9b54-dad1-00f4-6dd0e880f609">トンネルの主たる機能による区分。コードリスト（Tunnel_function.xml）より選択する。運用上必須とする。</p></td></tr><tr><th><p>(tun:usage)</p></th><td><p about="urn:x-metanorma-xml-id:_2fb7489b-9b62-958a-0920-e99ad15aa44d" id="urn:x-metanorma-xml-id:_2fb7489b-9b62-958a-0920-e99ad15aa44d">gml:CodeType [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_618c29cc-2391-336d-ffbd-28dcbdd9f6d2" id="urn:x-metanorma-xml-id:_618c29cc-2391-336d-ffbd-28dcbdd9f6d2">トンネルの用途。tun:functionで指定された機能と異なる場合に実際の用途を示すためにこの属性を用いる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_fc4af3e3-4740-7b05-6495-0b361cf78eb9" id="urn:x-metanorma-xml-id:_fc4af3e3-4740-7b05-6495-0b361cf78eb9">tun:yearOfConstruction</p></td><td><p about="urn:x-metanorma-xml-id:_c9aa51e0-f38a-c9c1-d3c1-dd08e58b8025" id="urn:x-metanorma-xml-id:_c9aa51e0-f38a-c9c1-d3c1-dd08e58b8025">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_87dbd3e6-a816-10af-eb6d-096ca54822ac" id="urn:x-metanorma-xml-id:_87dbd3e6-a816-10af-eb6d-096ca54822ac">トンネルが建築された年度。完成年度とする。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_05983070-2e19-87a8-1a4d-9c081198738f" id="urn:x-metanorma-xml-id:_05983070-2e19-87a8-1a4d-9c081198738f">tun:yearOfDemolition</p></td><td><p about="urn:x-metanorma-xml-id:_b7b79717-df24-cc58-72f9-a126f11fd9bc" id="urn:x-metanorma-xml-id:_b7b79717-df24-cc58-72f9-a126f11fd9bc">xs:gYear [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_86887736-393b-4b08-5dfc-e937e2565983" id="urn:x-metanorma-xml-id:_86887736-393b-4b08-5dfc-e937e2565983">トンネルが解体された年度。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>関連役割の型及び多重度</p></th><th><p>定義</p></th></tr><tr><th><p>(gen:stringAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_8ee23e32-478b-2e77-7ddf-df7b5b9ed8f9" id="urn:x-metanorma-xml-id:_8ee23e32-478b-2e77-7ddf-df7b5b9ed8f9">gen:stringAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_83e58696-b055-bb5d-f6ad-d64b378b7385" id="urn:x-metanorma-xml-id:_83e58696-b055-bb5d-f6ad-d64b378b7385">文字列型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:intAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_eba8f8d7-26be-19d0-006f-3fe8f06ce55e" id="urn:x-metanorma-xml-id:_eba8f8d7-26be-19d0-006f-3fe8f06ce55e">gen:intAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_9bf1ad1d-2ef4-10f5-bf5c-29aced3d8d8f" id="urn:x-metanorma-xml-id:_9bf1ad1d-2ef4-10f5-bf5c-29aced3d8d8f">整数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:doubleAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_89b4a050-c6f9-3145-ebd5-849a458e32fd" id="urn:x-metanorma-xml-id:_89b4a050-c6f9-3145-ebd5-849a458e32fd">gen:doubleAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_28349db6-c3c5-9bca-bb85-6d5ba5a57382" id="urn:x-metanorma-xml-id:_28349db6-c3c5-9bca-bb85-6d5ba5a57382">実数型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:dateAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_528878ef-2249-4213-3fc8-d49f88163601" id="urn:x-metanorma-xml-id:_528878ef-2249-4213-3fc8-d49f88163601">gen:dateAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_18842670-afa2-3e8a-0dfa-5a149e722b92" id="urn:x-metanorma-xml-id:_18842670-afa2-3e8a-0dfa-5a149e722b92">日付型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:uriAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_1c074c43-d40b-d0ca-f3d2-4e7d904ddbae" id="urn:x-metanorma-xml-id:_1c074c43-d40b-d0ca-f3d2-4e7d904ddbae">gen:uriAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_bb248ea7-f58c-af8c-e782-dac0228f8c61" id="urn:x-metanorma-xml-id:_bb248ea7-f58c-af8c-e782-dac0228f8c61">URI型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:measureAttribute)</p></th><td><p about="urn:x-metanorma-xml-id:_db0ee8e5-e0b1-a044-2ca7-33db6fde34a2" id="urn:x-metanorma-xml-id:_db0ee8e5-e0b1-a044-2ca7-33db6fde34a2">gen:measureAttribute[0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_8ed66543-9472-e84a-4245-35e64edb4556" id="urn:x-metanorma-xml-id:_8ed66543-9472-e84a-4245-35e64edb4556">単位付き数値型属性。属性を追加したい場合に使用する。</p></td></tr><tr><th><p>(gen:genericAttributeSet)</p></th><td><p about="urn:x-metanorma-xml-id:_00490894-efd7-028c-a541-1cb0a3a07460" id="urn:x-metanorma-xml-id:_00490894-efd7-028c-a541-1cb0a3a07460">gen:GenericAttributeSet [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_de2b66e6-6e93-ba5a-7903-4729d13b0b27" id="urn:x-metanorma-xml-id:_de2b66e6-6e93-ba5a-7903-4729d13b0b27">汎用属性のセット。属性を追加したい場合に使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f9596542-08a0-755e-f666-38bf28ca9454" id="urn:x-metanorma-xml-id:_f9596542-08a0-755e-f666-38bf28ca9454">tun:lod1Solid</p></td><td><p about="urn:x-metanorma-xml-id:_e509cd83-7304-66a8-7bb6-ae7cf033f539" id="urn:x-metanorma-xml-id:_e509cd83-7304-66a8-7bb6-ae7cf033f539">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_fffea5d1-4abd-2918-7b60-87398369cbd2" id="urn:x-metanorma-xml-id:_fffea5d1-4abd-2918-7b60-87398369cbd2">外周に一律の高さを与えた立体。</p><p about="urn:x-metanorma-xml-id:_8730fede-78b7-b65a-80de-d031a977dff2" id="urn:x-metanorma-xml-id:_8730fede-78b7-b65a-80de-d031a977dff2">一律の高さは、トンネルの最も低い高さから最も高い高さまでとする。</p><p about="urn:x-metanorma-xml-id:_56832496-1ff5-f3b0-d19d-aad7f034c8dc" id="urn:x-metanorma-xml-id:_56832496-1ff5-f3b0-d19d-aad7f034c8dc">トンネルをtun:TunnelPartの集まりとして記述する場合、この空間属性は空となる。</p></td></tr><tr><th><p>(tun:lod1MultiSurface)</p></th><td><p about="urn:x-metanorma-xml-id:_72ffe3ba-2f3b-767d-2c28-90540bf177bb" id="urn:x-metanorma-xml-id:_72ffe3ba-2f3b-767d-2c28-90540bf177bb">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e9f1f203-a66d-60f0-2021-f07e84171db1" id="urn:x-metanorma-xml-id:_e9f1f203-a66d-60f0-2021-f07e84171db1">外周を構成する面の集まり。</p></td></tr><tr><th><p>(tun:lod1TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_8d4422f0-355f-a007-86d3-1db638a5f013" id="urn:x-metanorma-xml-id:_8d4422f0-355f-a007-86d3-1db638a5f013">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_43d32882-a4fc-2f56-814f-bcf89be80c75" id="urn:x-metanorma-xml-id:_43d32882-a4fc-2f56-814f-bcf89be80c75">LOD1におけるトンネルと地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_89377d4c-b9f8-e8a7-579d-024e9fd347b7" id="urn:x-metanorma-xml-id:_89377d4c-b9f8-e8a7-579d-024e9fd347b7">tun:lod2Solid</p></td><td><p about="urn:x-metanorma-xml-id:_0e18b6c5-2bc6-7247-ef19-627e6bd3c929" id="urn:x-metanorma-xml-id:_0e18b6c5-2bc6-7247-ef19-627e6bd3c929">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_db205a75-8a2c-d6bd-87bd-ef4518cccfb6" id="urn:x-metanorma-xml-id:_db205a75-8a2c-d6bd-87bd-ef4518cccfb6">トンネルの主要構造の外形を示す立体。この時の立体は外壁等の、境界面により構成される。トンネルをtun:TunnelPartの集まりとして記述する場合、この空間属性は空となる。</p></td></tr><tr><th><p>(tun:lod2MultiSurface)</p></th><td><p about="urn:x-metanorma-xml-id:_8a9812c2-ce9f-e524-a51b-774661fb93bb" id="urn:x-metanorma-xml-id:_8a9812c2-ce9f-e524-a51b-774661fb93bb">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ab8070ab-4e72-b375-a292-5f9214b1abd0" id="urn:x-metanorma-xml-id:_ab8070ab-4e72-b375-a292-5f9214b1abd0">トンネルの主要構造の外形を構成する面の集まり。</p></td></tr><tr><th><p>(tun:lod2MultiCurve)</p></th><td><p about="urn:x-metanorma-xml-id:_9a2f26a3-38eb-e482-819c-59df30a3b056" id="urn:x-metanorma-xml-id:_9a2f26a3-38eb-e482-819c-59df30a3b056">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ca26f7aa-c798-3ce0-7574-6e84eb6f77ce" id="urn:x-metanorma-xml-id:_ca26f7aa-c798-3ce0-7574-6e84eb6f77ce">トンネルの立体表現に加え、線状の表現を行う場合に使用する。</p></td></tr><tr><th><p>(tun:lod2TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_f7c0665a-96fa-77de-1201-84ba159a2c1d" id="urn:x-metanorma-xml-id:_f7c0665a-96fa-77de-1201-84ba159a2c1d">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5efc0192-aa05-8574-255b-0d7d810a3273" id="urn:x-metanorma-xml-id:_5efc0192-aa05-8574-255b-0d7d810a3273">LOD2におけるトンネルと地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3e14b164-b6be-46bb-038b-22ddc2df3223" id="urn:x-metanorma-xml-id:_3e14b164-b6be-46bb-038b-22ddc2df3223">tun:outerTunnelInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_70e7f2a0-b0ba-702f-5c02-d36e9c2a7ef3" id="urn:x-metanorma-xml-id:_70e7f2a0-b0ba-702f-5c02-d36e9c2a7ef3">tun:TunnelInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_fabc9e98-28b5-c8ee-1599-7f922c3c392e" id="urn:x-metanorma-xml-id:_fabc9e98-28b5-c8ee-1599-7f922c3c392e">トンネルの外観を特徴付ける部分のうち、坑口や管理用通路、非常用階段のような、トンネルの構造上不可欠ではない付属物（tun:TunnelInstallation）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_663622d1-fe7d-16ed-1618-0c914168f296" id="urn:x-metanorma-xml-id:_663622d1-fe7d-16ed-1618-0c914168f296">tun:InteriorTunnelInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_a4cc02dc-e9a1-8481-2862-d8fe1cb7dbf0" id="urn:x-metanorma-xml-id:_a4cc02dc-e9a1-8481-2862-d8fe1cb7dbf0">tun:IntTunnelInstallation [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_aca3ffb2-fad6-aac5-bd5d-d61041b852a7" id="urn:x-metanorma-xml-id:_aca3ffb2-fad6-aac5-bd5d-d61041b852a7">トンネルの内部空間において、その外観を特徴付ける部分のうち、管理用通路・階段のような、トンネルの構造上不可欠ではない付属物（tun:IntTunnelInstallation）。内空（tun:HollowSpace）に含まれない付属物を対象とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_7329f2eb-7e8a-545f-f2e0-c88143418f2b" id="urn:x-metanorma-xml-id:_7329f2eb-7e8a-545f-f2e0-c88143418f2b">tun:boundedBy</p></td><td><p about="urn:x-metanorma-xml-id:_6b276313-a15b-8258-c3ff-c966ab86d0f0" id="urn:x-metanorma-xml-id:_6b276313-a15b-8258-c3ff-c966ab86d0f0">tun:_BoundarySurface [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_ab27a8cb-c78e-d519-cf74-eb30038f4ce0" id="urn:x-metanorma-xml-id:_ab27a8cb-c78e-d519-cf74-eb30038f4ce0">トンネルを構成する屋根面（tun:RoofSurface）等の境界面。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_718a9f6a-fc45-b8b5-70fe-de64cc6caaba" id="urn:x-metanorma-xml-id:_718a9f6a-fc45-b8b5-70fe-de64cc6caaba">tun:lod3Solid</p></td><td><p about="urn:x-metanorma-xml-id:_ee31dbf2-6160-221e-7377-0dbfa23d1b34" id="urn:x-metanorma-xml-id:_ee31dbf2-6160-221e-7377-0dbfa23d1b34">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_f3101515-d9f2-04ba-3ad5-5fa1a1645654" id="urn:x-metanorma-xml-id:_f3101515-d9f2-04ba-3ad5-5fa1a1645654">トンネルの主要構造の外形を示す立体。この時の立体は、外壁等を区分する境界面及び開口部の面（境界面の内空として作成されている場合）により構成される。</p></td></tr><tr><th><p>(tun:lod3MultiSurface)</p></th><td><p about="urn:x-metanorma-xml-id:_355a0332-98d6-f6e6-cefa-ba282f18f62e" id="urn:x-metanorma-xml-id:_355a0332-98d6-f6e6-cefa-ba282f18f62e">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_632ab907-b1b2-da50-23e7-bbeffaf1f905" id="urn:x-metanorma-xml-id:_632ab907-b1b2-da50-23e7-bbeffaf1f905">トンネルの主要構造の外形を構成する面の集まり。</p></td></tr><tr><th><p>(tun:lod3MultiCurve)</p></th><td><p about="urn:x-metanorma-xml-id:_bbb5a1e1-a313-5810-11cf-cd811e652b50" id="urn:x-metanorma-xml-id:_bbb5a1e1-a313-5810-11cf-cd811e652b50">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2ada1028-68b9-d29c-206f-7a37e3a4e3b8" id="urn:x-metanorma-xml-id:_2ada1028-68b9-d29c-206f-7a37e3a4e3b8">トンネルの立体表現に加え、線状の表現を行う場合に使用する。</p></td></tr><tr><th><p>(tun:lod3TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_6a46a5fe-2287-fb6a-92f2-9879c715bb11" id="urn:x-metanorma-xml-id:_6a46a5fe-2287-fb6a-92f2-9879c715bb11">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_1e577a70-2675-afff-79d4-3892ab5ec73f" id="urn:x-metanorma-xml-id:_1e577a70-2675-afff-79d4-3892ab5ec73f">LOD3におけるトンネルと地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_e1aeb2de-aec7-acdd-de94-697276be7564" id="urn:x-metanorma-xml-id:_e1aeb2de-aec7-acdd-de94-697276be7564">tun:lod4Solid</p></td><td><p about="urn:x-metanorma-xml-id:_629f2a66-7955-8e2e-c3cf-cdee344a2761" id="urn:x-metanorma-xml-id:_629f2a66-7955-8e2e-c3cf-cdee344a2761">gml:Solid [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ee2b6579-8a10-6a56-9344-7de0f53b2299" id="urn:x-metanorma-xml-id:_ee2b6579-8a10-6a56-9344-7de0f53b2299">トンネルの詳細構造の外形を示す立体。このときの立体は、外壁等を区分する境界面及び開口部の面（境界面の内空として作成されている場合）により構成される。 lod4Solid又はlod4MultiSurfaceのいずれかとする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_cfc3a9c6-61e9-9de4-1319-583f3dd0cbab" id="urn:x-metanorma-xml-id:_cfc3a9c6-61e9-9de4-1319-583f3dd0cbab">tun:lod4MultiSurface</p></td><td><p about="urn:x-metanorma-xml-id:_9b904024-f0a4-b29b-2978-5969ecf32ebd" id="urn:x-metanorma-xml-id:_9b904024-f0a4-b29b-2978-5969ecf32ebd">gml:MultiSurface [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_34af383d-ad6d-3cf8-df62-118b1aefd1ed" id="urn:x-metanorma-xml-id:_34af383d-ad6d-3cf8-df62-118b1aefd1ed">トンネルの外形を構成する面の集まり。このときの面は、外壁等を区分する境界面及び開口部の面（境界面の内空として作成されている場合）により構成される。 lod4Solid又はlod4MultiSurfaceのいずれかとする。</p></td></tr><tr><th><p>(tun:lod4MultiCurve)</p></th><td><p about="urn:x-metanorma-xml-id:_a3150fa9-a88a-1e54-f441-1da63d2aa975" id="urn:x-metanorma-xml-id:_a3150fa9-a88a-1e54-f441-1da63d2aa975">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9f5c6ecd-87b1-8c0f-d735-54ed1a60f43d" id="urn:x-metanorma-xml-id:_9f5c6ecd-87b1-8c0f-d735-54ed1a60f43d">トンネルの立体表現に加え、線状の表現を行う場合に使用する。</p></td></tr><tr><th><p>(tun:lod4TerrainIntersection)</p></th><td><p about="urn:x-metanorma-xml-id:_8b03e1e7-4532-045f-9cf9-b6def8fb9691" id="urn:x-metanorma-xml-id:_8b03e1e7-4532-045f-9cf9-b6def8fb9691">gml:MutiCurve [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_362f24ca-8a6f-1512-82c8-844df3503003" id="urn:x-metanorma-xml-id:_362f24ca-8a6f-1512-82c8-844df3503003">LOD4におけるトンネルと地形との交線。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_dd8ad3e1-7c5b-06c8-84f6-544729cafd05" id="urn:x-metanorma-xml-id:_dd8ad3e1-7c5b-06c8-84f6-544729cafd05">tun:interiorHollowSpace</p></td><td><p about="urn:x-metanorma-xml-id:_b0f0debc-3dc2-12e1-31ad-42b39e519087" id="urn:x-metanorma-xml-id:_b0f0debc-3dc2-12e1-31ad-42b39e519087">tun:HollowSpace [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_06621f95-a09f-985d-bba2-9c02868eccf4" id="urn:x-metanorma-xml-id:_06621f95-a09f-985d-bba2-9c02868eccf4">トンネルの内部空間（tun:HollowSpace）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9916a0b6-70c4-7c5a-f981-b3f320b5a55f" id="urn:x-metanorma-xml-id:_9916a0b6-70c4-7c5a-f981-b3f320b5a55f">tun:consistsOfTunnelPart</p></td><td><p about="urn:x-metanorma-xml-id:_c5a6be11-0ca5-b981-8625-7f3f2d373f78" id="urn:x-metanorma-xml-id:_c5a6be11-0ca5-b981-8625-7f3f2d373f78">tun:TunnelPart [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_1e8c9b72-272d-9bc4-e82d-396fd24dbbdb" id="urn:x-metanorma-xml-id:_1e8c9b72-272d-9bc4-e82d-396fd24dbbdb">トンネルの部分（tun:TunnelPart）。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b8297593-14b3-3bbc-5bd9-7f21761f7e2c" id="urn:x-metanorma-xml-id:_b8297593-14b3-3bbc-5bd9-7f21761f7e2c">uro:tunBaseAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_546bce7f-aaec-17f1-7670-e4e60157c578" id="urn:x-metanorma-xml-id:_546bce7f-aaec-17f1-7670-e4e60157c578">uro:ConstructionBaseAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2c5062d0-9402-d043-e27b-7989a3555cd4" id="urn:x-metanorma-xml-id:_2c5062d0-9402-d043-e27b-7989a3555cd4">トンネルの管理に関する基本的な情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0c62af56-d9c3-88ff-80f6-be26883d6406" id="urn:x-metanorma-xml-id:_0c62af56-d9c3-88ff-80f6-be26883d6406">uro:tunStructureAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_f14051f5-fc04-1ab9-f29e-f7feaf0d1810" id="urn:x-metanorma-xml-id:_f14051f5-fc04-1ab9-f29e-f7feaf0d1810">uro:TunnelStructureAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e4c95d23-4b3a-be9c-826b-18d1aa37e16b" id="urn:x-metanorma-xml-id:_e4c95d23-4b3a-be9c-826b-18d1aa37e16b">トンネルの構造に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a83ebb8c-f688-f7cb-170b-b3a03b2fba87" id="urn:x-metanorma-xml-id:_a83ebb8c-f688-f7cb-170b-b3a03b2fba87">uro:tunFunctionalAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4df4c782-e040-ab55-5772-609c4d0a9c86" id="urn:x-metanorma-xml-id:_4df4c782-e040-ab55-5772-609c4d0a9c86">uro:TunnelFunctionalAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b8629624-1ece-2fb2-a8c5-ce870d2650e0" id="urn:x-metanorma-xml-id:_b8629624-1ece-2fb2-a8c5-ce870d2650e0">トンネルの機能に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_920a9555-b394-7379-a48f-f0e018f92708" id="urn:x-metanorma-xml-id:_920a9555-b394-7379-a48f-f0e018f92708">uro:tunRiskAssessmentAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_dcdcfdda-5cab-91de-f8ba-766e3da1ce81" id="urn:x-metanorma-xml-id:_dcdcfdda-5cab-91de-f8ba-766e3da1ce81">uro:ConstructionRiskAssessmentAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e38854f1-1765-00aa-13c9-ce1c59bf582c" id="urn:x-metanorma-xml-id:_e38854f1-1765-00aa-13c9-ce1c59bf582c">トンネルの損傷に関する情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_62a3cce2-a6dc-c5a0-b423-03fa084aeba5" id="urn:x-metanorma-xml-id:_62a3cce2-a6dc-c5a0-b423-03fa084aeba5">uro:tunDisasterRiskAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_4d8cda5f-632f-96a4-92db-7db976ae70c9" id="urn:x-metanorma-xml-id:_4d8cda5f-632f-96a4-92db-7db976ae70c9">uro:DisasterRiskAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_aba217c9-b84f-6ae7-b27c-744b88671da0" id="urn:x-metanorma-xml-id:_aba217c9-b84f-6ae7-b27c-744b88671da0">トンネルの災害リスクに関する情報。 uro:DisasterRiskAttributeの下位型を使用して記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_c2b675d2-d8aa-f3b4-e280-89281f034d76" id="urn:x-metanorma-xml-id:_c2b675d2-d8aa-f3b4-e280-89281f034d76">uro:tunDmAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_203d19e7-2047-2c96-028f-5703111364ab" id="urn:x-metanorma-xml-id:_203d19e7-2047-2c96-028f-5703111364ab">uro:DmAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_1fb087b1-c366-5175-7b04-9afc4db4cc76" id="urn:x-metanorma-xml-id:_1fb087b1-c366-5175-7b04-9afc4db4cc76">LOD0の幾何形状。</p><p about="urn:x-metanorma-xml-id:_753669ee-68b2-432f-74ad-444215a08df9" id="urn:x-metanorma-xml-id:_753669ee-68b2-432f-74ad-444215a08df9">トンネルのLODの幾何形状は、gml:MultiPoint、gml:MultiCurve又はgml:MultiSurfaceにより記述する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0708ecc1-2671-3e82-86ae-44ed6e29b639" id="urn:x-metanorma-xml-id:_0708ecc1-2671-3e82-86ae-44ed6e29b639">uro:tunKeyValuePairAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_abbead64-413e-afcb-9b25-eb8eb3e80697" id="urn:x-metanorma-xml-id:_abbead64-413e-afcb-9b25-eb8eb3e80697">uro:KeyValuePairAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_6b53c180-01d3-ead8-a843-bffb2e3199f6" id="urn:x-metanorma-xml-id:_6b53c180-01d3-ead8-a843-bffb2e3199f6">属性を拡張するための仕組み。コ－ド値以外の属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_76dae3bd-9937-ddb1-80aa-4fa95a93bbc5" id="urn:x-metanorma-xml-id:_76dae3bd-9937-ddb1-80aa-4fa95a93bbc5">uro:tunDataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_458433af-aeba-f36c-d715-a9042f941914" id="urn:x-metanorma-xml-id:_458433af-aeba-f36c-d715-a9042f941914">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_81db3290-ff37-0fb2-b0bf-6e55deadf337" id="urn:x-metanorma-xml-id:_81db3290-ff37-0fb2-b0bf-6e55deadf337">作成するデータの品質に関する情報。原則必須とする。 tun:TunnelPartが品質属性をもつ場合は、省略できる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3fb32350-e7f7-95f8-03a6-8d3c6e02bd04" id="urn:x-metanorma-xml-id:_3fb32350-e7f7-95f8-03a6-8d3c6e02bd04">uro:tunFacilityTypeAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_ca5c12d2-2673-9e9a-0615-e63e29b05b58" id="urn:x-metanorma-xml-id:_ca5c12d2-2673-9e9a-0615-e63e29b05b58">uro:FacilityTypeAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_71439915-8cce-854a-70df-3107407cec79" id="urn:x-metanorma-xml-id:_71439915-8cce-854a-70df-3107407cec79">特定分野における施設の分類情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_0c7cb832-10f0-f206-aaab-71dbe0a1037f" id="urn:x-metanorma-xml-id:_0c7cb832-10f0-f206-aaab-71dbe0a1037f">uro:tunFacilityIdAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_0ffeffb0-112b-18e0-94f1-434982f5b7bb" id="urn:x-metanorma-xml-id:_0ffeffb0-112b-18e0-94f1-434982f5b7bb">uro:FacilityIdAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_5a19f01c-558c-b480-0148-e408aeac4602" id="urn:x-metanorma-xml-id:_5a19f01c-558c-b480-0148-e408aeac4602">uro:tunFacilityTypeAttribute.classによって指定された分野における施設の識別情報。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_4286dcf6-2d3f-3f34-3fc9-00416f6512d2" id="urn:x-metanorma-xml-id:_4286dcf6-2d3f-3f34-3fc9-00416f6512d2">uro:tunFacilityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_13dcd0f5-e88e-d6c4-ef68-c1b6f543ff09" id="urn:x-metanorma-xml-id:_13dcd0f5-e88e-d6c4-ef68-c1b6f543ff09">uro:FacilityAttribute [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_24623db9-0d93-ceeb-9c39-3a2af044eba8" id="urn:x-metanorma-xml-id:_24623db9-0d93-ceeb-9c39-3a2af044eba8">uro:tunFacilityTypeAttribute.classによって指定された分野における施設管理情報。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
