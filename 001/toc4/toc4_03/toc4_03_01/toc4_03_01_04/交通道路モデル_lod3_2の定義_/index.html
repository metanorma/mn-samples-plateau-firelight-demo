413%"><col width="34.4827%"><col width="17.2418%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_07e05caf-1bb0-5489-108b-760c83c2924e" id="urn:x-metanorma-xml-id:_07e05caf-1bb0-5489-108b-760c83c2924e">LOD3.2</p></td><td><p about="urn:x-metanorma-xml-id:_1d132159-34c9-b7b3-927a-08a6ad2acae0" id="urn:x-metanorma-xml-id:_1d132159-34c9-b7b3-927a-08a6ad2acae0">●</p></td><td><p about="urn:x-metanorma-xml-id:_480ec334-7e0b-1684-bbbe-26411ae53c44" id="urn:x-metanorma-xml-id:_480ec334-7e0b-1684-bbbe-26411ae53c44">Road</p></td><td><p about="urn:x-metanorma-xml-id:_be287979-c40b-9d8a-62df-8d5802aff210" id="urn:x-metanorma-xml-id:_be287979-c40b-9d8a-62df-8d5802aff210">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_326d91f2-dec6-34ed-0dcb-29ba2f3c0bab" id="urn:x-metanorma-xml-id:_326d91f2-dec6-34ed-0dcb-29ba2f3c0bab">道路法の道路</p></li><li><p about="urn:x-metanorma-xml-id:_d3ff73f8-286a-99c4-47bd-3877360bcba4" id="urn:x-metanorma-xml-id:_d3ff73f8-286a-99c4-47bd-3877360bcba4">建築基準法第42条の道路</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_1cf21a63-538f-2d8f-6ee1-00f0108e3085" id="urn:x-metanorma-xml-id:_1cf21a63-538f-2d8f-6ee1-00f0108e3085">TrafficArea及びAuxiliaryTrafficAreaの集まりとして作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_ebbd0a5d-9c90-d19b-ffd9-b629679edcab" id="urn:x-metanorma-xml-id:_ebbd0a5d-9c90-d19b-ffd9-b629679edcab">道路の横断方向に存在する15㎝以上の高さの差を取得する。</p></td></tr><tr><td rowspan="6"><p about="urn:x-metanorma-xml-id:_a4370723-68e6-f5e0-3f4b-edc41102a1ac" id="urn:x-metanorma-xml-id:_a4370723-68e6-f5e0-3f4b-edc41102a1ac">LOD3.2</p></td><td rowspan="6"><p about="urn:x-metanorma-xml-id:_eb45f02d-d3bb-dcf7-05d6-8cd12c3b70bf" id="urn:x-metanorma-xml-id:_eb45f02d-d3bb-dcf7-05d6-8cd12c3b70bf">●</p></td><td rowspan="6"><p about="urn:x-metanorma-xml-id:_f22b1af9-f916-62a5-31c1-fa142a709bbb" id="urn:x-metanorma-xml-id:_f22b1af9-f916-62a5-31c1-fa142a709bbb">TrafficArea</p></td><td rowspan="6"><p about="urn:x-metanorma-xml-id:_bf22705e-832d-0d40-01c0-4dc6c9a7875c" id="urn:x-metanorma-xml-id:_bf22705e-832d-0d40-01c0-4dc6c9a7875c">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_86793ac1-9d12-aa87-367e-3e1833000537" id="urn:x-metanorma-xml-id:_86793ac1-9d12-aa87-367e-3e1833000537">車道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_330449ff-7b1e-6aaf-f2ec-de6a3efb85d8" id="urn:x-metanorma-xml-id:_330449ff-7b1e-6aaf-f2ec-de6a3efb85d8">車道の境界をつないだ面を作成し、車道交差部及び車線を除く面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_ce0e829b-2278-25d7-d4c2-849ead47dfe3" id="urn:x-metanorma-xml-id:_ce0e829b-2278-25d7-d4c2-849ead47dfe3">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_9dad9390-fd66-d65f-d06a-f7b8c328a278" id="urn:x-metanorma-xml-id:_9dad9390-fd66-d65f-d06a-f7b8c328a278">車線</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_9259b1fd-9159-d908-6ad6-436d029f7625" id="urn:x-metanorma-xml-id:_9259b1fd-9159-d908-6ad6-436d029f7625">区画線をつないだ面を作成する。</p></li><li><p about="urn:x-metanorma-xml-id:_59516c2d-944c-55ff-7457-a12288886f3c" id="urn:x-metanorma-xml-id:_59516c2d-944c-55ff-7457-a12288886f3c">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_a6592bf2-4780-1965-b80a-6990a693ce36" id="urn:x-metanorma-xml-id:_a6592bf2-4780-1965-b80a-6990a693ce36">車道交差部（隅切りがある場合）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_318d7b20-0e8e-fe22-7cf7-bc5fcb25efc0" id="urn:x-metanorma-xml-id:_318d7b20-0e8e-fe22-7cf7-bc5fcb25efc0">停止線がある場合にはこれの延長とし、停止線がない場合には、隅切りに囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_ce65f6ff-91c9-0324-3d14-c3a8d638ea7a" id="urn:x-metanorma-xml-id:_ce65f6ff-91c9-0324-3d14-c3a8d638ea7a">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_fce81a45-c463-b97e-3b1a-fd186494c4b5" id="urn:x-metanorma-xml-id:_fce81a45-c463-b97e-3b1a-fd186494c4b5">車道交差部（隅切りが無い場合）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_65a85efc-ee7d-d0ca-6b8d-35b54b2ecd80" id="urn:x-metanorma-xml-id:_65a85efc-ee7d-d0ca-6b8d-35b54b2ecd80">停止線がある場合にはこれの延長とし、停止線がない場合には、交差する道路の道路縁が接する点を結ぶ線に囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_9e7b9f5b-1fdc-72f7-0157-2183510af57c" id="urn:x-metanorma-xml-id:_9e7b9f5b-1fdc-72f7-0157-2183510af57c">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_a5408380-386b-179c-a0de-1336eb79d78e" id="urn:x-metanorma-xml-id:_a5408380-386b-179c-a0de-1336eb79d78e">歩道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8cc5b643-0ca4-da1e-bcd6-3271c972d581" id="urn:x-metanorma-xml-id:_8cc5b643-0ca4-da1e-bcd6-3271c972d581">歩道の境界をつないだ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_c5f83e0c-006e-ea82-516f-0e2bb9558b71" id="urn:x-metanorma-xml-id:_c5f83e0c-006e-ea82-516f-0e2bb9558b71">高さは歩道の路面高さとする。</p></li><li><p about="urn:x-metanorma-xml-id:_d8037e59-e7ce-f20e-9688-83ee0ccd853a" id="urn:x-metanorma-xml-id:_d8037e59-e7ce-f20e-9688-83ee0ccd853a">横断歩道や車両出入口部に設置された歩道の切り下げ部では、歩道の高さは、車道の路面高さと同一の高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_de59a511-45a0-74a4-e23c-3333125452d4" id="urn:x-metanorma-xml-id:_de59a511-45a0-74a4-e23c-3333125452d4">歩道部と車道部との間に存在する15㎝以上の高さの差</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_29c137b7-7856-46fd-4889-e2f501e235b9" id="urn:x-metanorma-xml-id:_29c137b7-7856-46fd-4889-e2f501e235b9">15㎝以上の段の場合は、段の上端と下端を結ぶ面を作成し、その形状を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_d45ecc04-6f80-d733-03d5-d784c52d74b4" id="urn:x-metanorma-xml-id:_d45ecc04-6f80-d733-03d5-d784c52d74b4">15㎝以上のスロープは、スロープの下端と上端を結ぶ面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_84736537-7186-9590-44de-a74f31a22ba3" id="urn:x-metanorma-xml-id:_84736537-7186-9590-44de-a74f31a22ba3">15㎝未満の段が複数存在する場合は、最下段の下端と最上段の上端を結ぶ面を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_aa632194-84b2-215b-6cf7-860c3f41cfef" id="urn:x-metanorma-xml-id:_aa632194-84b2-215b-6cf7-860c3f41cfef">高さの差を表現する面は、歩道部の一部として取得する。</p><figure about="urn:x-metanorma-xml-id:_99f0376e-89de-fb8f-5448-ad1291df3a91" id="urn:x-metanorma-xml-id:_99f0376e-89de-fb8f-5448-ad1291df3a91"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQEAAACoCAIAAABv6sw4AAAgAElEQVR4nOxdd5gURdr/VXX3pJ2ZzXlhZQFlySCKuCDqIYqHnsqhqKen8nle0PMUD08M5yme8p2in4kzoATTIQYMiBIkBwUWWXIOC2ycmd3Zyd31fn/U7DCwC5J3Pef37LPPTE93dXX1+1a9uRgRIYEEfsbgLd2BBBJoYSR4IIGfOxI8kMDPHQkeSODnjgQPJPBzR4IHEvi5I8EDCfzckeCBnwyEEPFf4x07R/r8U8Qx9j92mvxwMk/NfupD9nMDETHG4r8CiD/S7CU/ek6LowU7mVgHWhjl5eU//PCDoRvHcnKMAUKhUCAQAMAYY4zt3Llz1apVcqFoOqkJQ9TV1VVVVZ3qvp9KMMZCodC+ffv8fv+Zvjcl0KIYMGCA2WwmIiHEkc6ZP3/+kiVLYicIIQYOHGi32+vq6uSRlJSUwYMHH6mFzZs3c85/+ctfnuq+n2LcdNNNnPPdu3cbhvGjJ8cedtasWcOHD9+4cSMddQyPgsQ60AK45557LrnkEvlZCGEymQCEw+GGhgav1+v1eunQufxvf/tbSUnJ999/Hzvy+7t+7/P55syZA+DTTz/1+XxTpkxhjMmXGjtNfhZCCCGsVivFydBPPfVUWlqaw+HIzMzs0KHD5MmT0US2jn2orq5evnz5smXLysvLcapVjlhrPp+PiFJSUjjn8uCSJUuKi4tzc3OdTmd2dvZdd90lqRxxUtPChQs//PDD+vp6nLAodQJ8k8BJok+fPunp6fLzrbfeGnt5UrBxOp319fXx5+/atctms8n3fcMNNzDGevTokZKS0qZNmyFDhmRlZVksls6dO6empgJ44okn5FVr16612+19+/YtLCyU7ffq1au4uDg1NZWIbrnlFsZY3759+/TpA2D48OHU3Dz68ssvWywWxhjnXPZQ07Rnn332FI7GoEGDrFZrSUmJoigACgoK5ATx9ddfb9iwAUDbtm0HDhwou1FZWXnY5S+++CIAKQqeWAfUE+ffBE4UiqLEjDx1dXWMsfvvv1/XdcMw/H5/Wlqapmnx5xcWFs6dO7dfv347d+4cMmSI0+ns2bNnQUFBWVnZI488Mnjw4EceeWTlypWBQGDFihXdunUDQESZmZkFBQUrVqzo0aPHNddc4/F4PvvsM7fbPXDgQACbN2/u27fvsmXLdu7cWVRU9Ktf/QqAXEkkw+zevbt///7l5eW9e/fOyspyuVx33nnn9u3bJ0yY8MADD7z33ntLly41mUwnr8X26NFjzpw5S5cuvfHGG7OyshYtWjR//nzGWFFRUWVlJYBZs2YVFxcXFxcnJSVlZWUddrnT6QRQW1t74j05SSZO4ARwwQUXZGRkSBFlwIABsTUhhqZTmmEYNTU1ohGBQICIPvjgAwATJkwgIpfLFROjY5fX1NQAuOeee+TBjIyMs88+W35u37593759hRD//Oc/AcgGY1i/fr0kqU8//VQI8cILLwCYPn26vPvDDz/MGBswYMAJT72H4fbbbwfgdruFEGPHjgWwefNmIcSUKVMAHDhwgIgYY6+88oq8Y/x9Z86cyRibOXP 外周に囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_15d1347e-d0eb-b129-715d-41f6f0fcbcba" id="urn:x-metanorma-xml-id:_15d1347e-d0eb-b129-715d-41f6f0fcbcba">植栽の下端の外周の各頂点には、歩道の路面の高さを与え、上端の外周の各頂点には、植栽の上端の高さを与える。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
