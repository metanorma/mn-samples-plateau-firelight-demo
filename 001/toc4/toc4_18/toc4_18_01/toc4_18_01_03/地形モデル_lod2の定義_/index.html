        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_18">4.18  地形モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_18/toc4_18_01">4.18.1  地形のLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_18/toc4_18_01/toc4_18_01_03">4.18.1.3  地形モデル（LOD2）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.18.1.3.2  地形モデル（LOD2）の定義</h1><p about="urn:x-metanorma-xml-id:_155e7502-5fc9-f3fc-0ee7-40586e93bc39" id="urn:x-metanorma-xml-id:_155e7502-5fc9-f3fc-0ee7-40586e93bc39">地形モデル（LOD2）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_42515911-34bf-f001-c42b-cfd2a540883d" id="urn:x-metanorma-xml-id:_42515911-34bf-f001-c42b-cfd2a540883d"><figcaption class="style_figCaption">表4-776</figcaption><table><tbody><tr><th></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_80937ba3-5be9-794a-68b4-89dd45241e7e" id="urn:x-metanorma-xml-id:_80937ba3-5be9-794a-68b4-89dd45241e7e">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_280d287b-39d6-6c58-39b1-f8341104f1e4" id="urn:x-metanorma-xml-id:_280d287b-39d6-6c58-39b1-f8341104f1e4">●</p></td><td><p about="urn:x-metanorma-xml-id:_f7f0b85e-a6f0-4d27-021d-587dfd1fd522" id="urn:x-metanorma-xml-id:_f7f0b85e-a6f0-4d27-021d-587dfd1fd522">ReliefFeature</p></td><td><p about="urn:x-metanorma-xml-id:_831aa15a-41ee-2362-438d-e552bd78ec37" id="urn:x-metanorma-xml-id:_831aa15a-41ee-2362-438d-e552bd78ec37">―</p></td><td></td><td><ul><li><p about="urn:x-metanorma-xml-id:_946abd7b-6b6d-d8d0-e307-7ef54e70e96b" id="urn:x-metanorma-xml-id:_946abd7b-6b6d-d8d0-e307-7ef54e70e96b">MassPointRelief又はTINReliefの集まりとして取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_f95aa5b8-e1ce-73de-469b-36809612988b" id="urn:x-metanorma-xml-id:_f95aa5b8-e1ce-73de-469b-36809612988b">ReliefFeatureは地物の集まりとして表現し、空間属性はもたない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_909da315-3167-33a0-b33a-447229f11b27" id="urn:x-metanorma-xml-id:_909da315-3167-33a0-b33a-447229f11b27">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_6100eae8-90a4-beee-21b4-a41fa64f540a" id="urn:x-metanorma-xml-id:_6100eae8-90a4-beee-21b4-a41fa64f540a">■</p></td><td><p about="urn:x-metanorma-xml-id:_fa96c690-e601-9cdb-8802-d0309d6e5d21" id="urn:x-metanorma-xml-id:_fa96c690-e601-9cdb-8802-d0309d6e5d21">MassPointRelief</p></td><td><p about="urn:x-metanorma-xml-id:_d1376303-1a61-267b-a58f-823777213c6a" id="urn:x-metanorma-xml-id:_d1376303-1a61-267b-a58f-823777213c6a">MultiPoint</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a9ee113d-0fe4-f3f6-a437-f2e5f6e32135" id="urn:x-metanorma-xml-id:_a9ee113d-0fe4-f3f6-a437-f2e5f6e32135">レーザ点群の場合は、点密度0.25点/m2以上</p></li><li><p about="urn:x-metanorma-xml-id:_03f25f66-860d-1f8e-1906-1e0be2af5cef" id="urn:x-metanorma-xml-id:_03f25f66-860d-1f8e-1906-1e0be2af5cef">数値標高モデルの場合は、点密度0.25点/m2以上のレーザ点群を使用して作成し、標高点格子間隔2m以内</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_edaf9251-ad2c-d9d5-69fc-e58d4d8a43ff" id="urn:x-metanorma-xml-id:_edaf9251-ad2c-d9d5-69fc-e58d4d8a43ff">標高をもつ点の集合を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_6ac33da0-bf43-ccc0-8e57-ff6e892445c3" id="urn:x-metanorma-xml-id:_6ac33da0-bf43-ccc0-8e57-ff6e892445c3">地形のLODは、その作成に使用する原典資料の点密度又は標高点格子間隔により決定する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_413c7fdc-3e5c-2c73-8149-4ae69c06489f" id="urn:x-metanorma-xml-id:_413c7fdc-3e5c-2c73-8149-4ae69c06489f">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_66d0e341-f306-4f7c-9d78-696f56d079ad" id="urn:x-metanorma-xml-id:_66d0e341-f306-4f7c-9d78-696f56d079ad">■</p></td><td><p about="urn:x-metanorma-xml-id:_89e3fa2f-bfcc-69bd-486c-6b833d9991b0" id="urn:x-metanorma-xml-id:_89e3fa2f-bfcc-69bd-486c-6b833d9991b0">TINRelief</p></td><td><p about="urn:x-metanorma-xml-id:_61c9c919-47e0-5149-2690-39310338f5bc" id="urn:x-metanorma-xml-id:_61c9c919-47e0-5149-2690-39310338f5bc">TIN</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8031c596-5c77-4f92-948f-493b97100958" id="urn:x-metanorma-xml-id:_8031c596-5c77-4f92-948f-493b97100958">レーザ点群の場合は、点密度0.25点/m2以上</p></li><li><p about="urn:x-metanorma-xml-id:_86e918b3-e5f9-822f-d224-3191a69c1c77" id="urn:x-metanorma-xml-id:_86e918b3-e5f9-822f-d224-3191a69c1c77">数値標高モデルの場合は、点密度0.25点/m2以上のレーザ点群を使用して作成し、標高点格子間隔2m以内</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_973c82ad-8673-3fe7-661e-b84b4078992a" id="urn:x-metanorma-xml-id:_973c82ad-8673-3fe7-661e-b84b4078992a">標高をもつ3点で構成される三角形の集合を取得する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_b935cea8-6e62-1fa3-5984-9366e816a9ee" id="urn:x-metanorma-xml-id:_b935cea8-6e62-1fa3-5984-9366e816a9ee">地形のLODは、その作成に使用する原典資料の点密度又は標高点格子間隔により決定する。</p></td></tr></tbody></table></figure><figure about="urn:x-metanorma-xml-id:_99169804-b283-f4a0-9557-6a3eda3bc88c" id="urn:x-metanorma-xml-id:_99169804-b283-f4a0-9557-6a3eda3bc88c"><figcaption class="style_figCaption">表4-777</figcaption><table><tbody><tr><th rowspan="2"><p>LOD</p></th><th colspan="2"><p>原典資料</p></th></tr><tr><th><p>レーザ点群の場合点密度</p></th><th><p>数値標高モデル（DEM）の場合作成に使用したレーザ点群の密度及び標高点格子間隔</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_cb30dcf8-adb6-488c-714b-817732083bb2" id="urn:x-metanorma-xml-id:_cb30dcf8-adb6-488c-714b-817732083bb2">LOD2</p></td><td><p about="urn:x-metanorma-xml-id:_d00ada5b-cbba-6058-57a7-11725348b424" id="urn:x-metanorma-xml-id:_d00ada5b-cbba-6058-57a7-11725348b424">0.25点/m2以上</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2ead678a-5db8-4aa3-a4fc-022611055f1b" id="urn:x-metanorma-xml-id:_2ead678a-5db8-4aa3-a4fc-022611055f1b">点密度0.25点/m2以上のレーザ点群を使用して作成</p></li><li><p about="urn:x-metanorma-xml-id:_ee9488d3-800f-2114-980d-88a1ac0df6f4" id="urn:x-metanorma-xml-id:_ee9488d3-800f-2114-980d-88a1ac0df6f4">標高点格子間隔2m以内</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
