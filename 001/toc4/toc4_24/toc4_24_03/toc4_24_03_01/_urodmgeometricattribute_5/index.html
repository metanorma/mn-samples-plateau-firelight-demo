      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_24">4.24  公共測量標準図式の応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_24/toc4_24_03">4.24.3  公共測量標準図式の応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_24/toc4_24_03/toc4_24_03_01">4.24.3.1  Urban Object（i-UR）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.24.3.1.1  uro:DmGeometricAttribute</h1><figure about="urn:x-metanorma-xml-id:_8e04be7e-55fd-ccae-a1c9-c371633bf819" id="urn:x-metanorma-xml-id:_8e04be7e-55fd-ccae-a1c9-c371633bf819"><figcaption class="style_figCaption">表4-851</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><td><p about="urn:x-metanorma-xml-id:_3b2fc289-919d-46a7-010a-44f910dab6ff" id="urn:x-metanorma-xml-id:_3b2fc289-919d-46a7-010a-44f910dab6ff">型の定義</p></td><td colspan="2"><p about="urn:x-metanorma-xml-id:_c353b985-a325-db0b-9cb2-a3b7147c299e" id="urn:x-metanorma-xml-id:_c353b985-a325-db0b-9cb2-a3b7147c299e">都市計画基本図として、地物の形状を公共測量標準図式に従って表現するためのデータ型。 uro:DmGeometrictAttributeは、地物の実体を表す図形だけではなく、地物を図式に従って表現する際に必要な情報（例：建物記号、建物の棟割線、記号の方向、指示点）を含む。</p><p about="urn:x-metanorma-xml-id:_fcd81d63-5b1b-3be9-6a29-2b468db60eb3" id="urn:x-metanorma-xml-id:_fcd81d63-5b1b-3be9-6a29-2b468db60eb3">+ 地物（ステレオタイプがFeatureTypeとなるクラス）は、関連役割uro:dmAttributeにより、このuro:DmGeometrictAttributeを保持できる。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_5a3f7f4d-3079-1be3-dec7-8c1ab74e373e" id="urn:x-metanorma-xml-id:_5a3f7f4d-3079-1be3-dec7-8c1ab74e373e">uro:DmAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_901e2d06-8b7f-007f-511a-4db9a185dc28" id="urn:x-metanorma-xml-id:_901e2d06-8b7f-007f-511a-4db9a185dc28">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>継承する属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_5a87cf2e-de8d-1983-1a8c-6496e2b0a199" id="urn:x-metanorma-xml-id:_5a87cf2e-de8d-1983-1a8c-6496e2b0a199">uro:dmCode</p></td><td><p about="urn:x-metanorma-xml-id:_4b96d364-abf5-10ac-ac77-d2c3d5bf3e2a" id="urn:x-metanorma-xml-id:_4b96d364-abf5-10ac-ac77-d2c3d5bf3e2a">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_762dfb9e-206e-3aab-b1f8-57d1a53995e2" id="urn:x-metanorma-xml-id:_762dfb9e-206e-3aab-b1f8-57d1a53995e2">DMの図式分類コード。レイヤ番号（2桁）とデータ項目（2桁）からなる4桁の半角数字の列。コードリスト（Common_dmCode.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_b907e40a-3def-962e-4f2f-7db8b680cf4a" id="urn:x-metanorma-xml-id:_b907e40a-3def-962e-4f2f-7db8b680cf4a">uro:meshCode</p></td><td><p about="urn:x-metanorma-xml-id:_c7467a46-dad2-a648-2765-86b4c7cd8c67" id="urn:x-metanorma-xml-id:_c7467a46-dad2-a648-2765-86b4c7cd8c67">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_ca589e78-4b96-9469-00cb-0697e8bfae66" id="urn:x-metanorma-xml-id:_ca589e78-4b96-9469-00cb-0697e8bfae66">数値地形図データが含まれる国土基本図の図郭識別番号。</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_25c73bcb-17e0-d678-aa16-8c2ce21256d9" id="urn:x-metanorma-xml-id:_25c73bcb-17e0-d678-aa16-8c2ce21256d9">uro:geometryType</p></td><td><p about="urn:x-metanorma-xml-id:_d66ad38d-0892-16c2-bc67-467e09886150" id="urn:x-metanorma-xml-id:_d66ad38d-0892-16c2-bc67-467e09886150">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_4a8d53be-08ae-8ec6-cc93-fe8706d44ec5" id="urn:x-metanorma-xml-id:_4a8d53be-08ae-8ec6-cc93-fe8706d44ec5">レコードタイプ。コードリスト（Common_geometryType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_73f5a58a-6c8e-7313-c27d-2551afc94c1f" id="urn:x-metanorma-xml-id:_73f5a58a-6c8e-7313-c27d-2551afc94c1f">uro:mapLevel</p></td><td><p about="urn:x-metanorma-xml-id:_684a98c8-e9c7-554b-6170-98c25e2fa86b" id="urn:x-metanorma-xml-id:_684a98c8-e9c7-554b-6170-98c25e2fa86b">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_47dee952-1832-f17e-5d88-4b8c3b16455b" id="urn:x-metanorma-xml-id:_47dee952-1832-f17e-5d88-4b8c3b16455b">地図情報レベル。コードリスト（Common_MapLevel.xml）より選択する。都市計画基本図の場合は、2500となる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_307b9938-776c-bd24-db58-b94016d1943b" id="urn:x-metanorma-xml-id:_307b9938-776c-bd24-db58-b94016d1943b">uro:shapeType</p></td><td><p about="urn:x-metanorma-xml-id:_df8f2d3b-838b-bf43-b081-408183ecc9ea" id="urn:x-metanorma-xml-id:_df8f2d3b-838b-bf43-b081-408183ecc9ea">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_51749ac9-439f-8144-56fe-6b5a3cc1cb64" id="urn:x-metanorma-xml-id:_51749ac9-439f-8144-56fe-6b5a3cc1cb64">図形区分。コードリスト（Common_shapeType.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9900fdee-998a-1aa7-d114-f02a657bad86" id="urn:x-metanorma-xml-id:_9900fdee-998a-1aa7-d114-f02a657bad86">uro:visibility</p></td><td><p about="urn:x-metanorma-xml-id:_a481bd58-f757-c00f-1d9d-5074c0356e82" id="urn:x-metanorma-xml-id:_a481bd58-f757-c00f-1d9d-5074c0356e82">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b82488b9-f632-09b1-d6cb-f6c4ff4bcd4f" id="urn:x-metanorma-xml-id:_b82488b9-f632-09b1-d6cb-f6c4ff4bcd4f">可視性。上空から見た場合に、他の地物に遮蔽されておらず、上空から見えている（地図上に表現される）ことを示すフラグ。仮想的に設定された付属図形で描画対象としない場合にもこのフラグを0にする。 1 ：他の地物に遮蔽されていない。（省略時値）  0：他の地物に遮蔽されている。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_9cfba45d-bde9-6575-233a-a208ed95349a" id="urn:x-metanorma-xml-id:_9cfba45d-bde9-6575-233a-a208ed95349a">uro:is3d</p></td><td><p about="urn:x-metanorma-xml-id:_c252df9d-8ddc-cc75-25ed-db1e2915710f" id="urn:x-metanorma-xml-id:_c252df9d-8ddc-cc75-25ed-db1e2915710f">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dbbf24ae-b727-aac8-7d8c-9c2386a157fe" id="urn:x-metanorma-xml-id:_dbbf24ae-b727-aac8-7d8c-9c2386a157fe">この図形の座標値が３次元データであることを示すフラグ。 1：この図形の座標値は3次元データである。  0：この図形の座標値は2次元データである。（省略時値）  uro:is3d=0の場合、z値に示された”0”は意味を持たない。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_90903864-7f04-3eaa-f33f-931a5175740b" id="urn:x-metanorma-xml-id:_90903864-7f04-3eaa-f33f-931a5175740b">uro:isInstallation</p></td><td><p about="urn:x-metanorma-xml-id:_4db7ef01-28ab-a482-cd2c-109d829c5489" id="urn:x-metanorma-xml-id:_4db7ef01-28ab-a482-cd2c-109d829c5489">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_e98aacee-5747-2762-fc8c-35f9acf293f4" id="urn:x-metanorma-xml-id:_e98aacee-5747-2762-fc8c-35f9acf293f4">この図形が地物の付属図形であることを示すフラグ。付属図形とは、地物の本質的な実体ではないが、描画処理などで地物を図形表現する際に利用可能な図形である。  1 ：この図形は付属図形である。  0：この図形は付属図形ではない。（省略時値）  uro:isInstallationの値が1の場合、uro:dmShapeTypeの値は、0以外となる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_228cc2ba-4ba3-fd6b-78ad-1d5fcb9e2bcb" id="urn:x-metanorma-xml-id:_228cc2ba-4ba3-fd6b-78ad-1d5fcb9e2bcb">uro:isEdited</p></td><td><p about="urn:x-metanorma-xml-id:_eb5f2262-d873-175d-69c6-65ba60eec40b" id="urn:x-metanorma-xml-id:_eb5f2262-d873-175d-69c6-65ba60eec40b">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_dfdbc872-247d-e06d-3168-838cdd2ac3ae" id="urn:x-metanorma-xml-id:_dfdbc872-247d-e06d-3168-838cdd2ac3ae">個別の編集処理がおこなわれたことを示すフラグ。 1：編集処理が行われた。  0：編集処理が行われていない。（省略時値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a8a534d8-6c92-4b5e-a760-a82325221427" id="urn:x-metanorma-xml-id:_a8a534d8-6c92-4b5e-a760-a82325221427">uro:isSupplementarySymbol</p></td><td><p about="urn:x-metanorma-xml-id:_676156fa-25ea-0c20-cb20-a0d2423058b1" id="urn:x-metanorma-xml-id:_676156fa-25ea-0c20-cb20-a0d2423058b1">xs:boolean [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_cf26a60f-caeb-cb20-bfb8-20af218d6bff" id="urn:x-metanorma-xml-id:_cf26a60f-caeb-cb20-bfb8-20af218d6bff">この図形が地物の補助記号であることを示すフラグ。補助記号とは、公共測量標準図式において自動発生が可能とされる図形を指す。自動発生が不可能な場合で図形を作成する必要がある場合にのみ使用する。  1：この図形は補助記号である。  0：この図形は補助記号ではない。（省略時値）</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_6521c854-1f4e-3da6-d409-ed4247d5f9e0" id="urn:x-metanorma-xml-id:_6521c854-1f4e-3da6-d409-ed4247d5f9e0">uro:angle</p></td><td><p about="urn:x-metanorma-xml-id:_54393599-8b58-a8ae-a4cd-4b3bd2861eb4" id="urn:x-metanorma-xml-id:_54393599-8b58-a8ae-a4cd-4b3bd2861eb4">xs:double [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4095e72b-57a3-5a10-310e-7bc4e5fd4f7a" id="urn:x-metanorma-xml-id:_4095e72b-57a3-5a10-310e-7bc4e5fd4f7a">図形の角度。真北を0とし、時計まわりを正とする。 uro:dmGeometryTypeの値がE7（方向）の場合に多重度は任意となっているが、必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8803fcbe-83f7-d172-818f-79af19d1e1b5" id="urn:x-metanorma-xml-id:_8803fcbe-83f7-d172-818f-79af19d1e1b5">uro:elevation</p></td><td><p about="urn:x-metanorma-xml-id:_82313c4d-556c-ce86-99e2-903b584baa11" id="urn:x-metanorma-xml-id:_82313c4d-556c-ce86-99e2-903b584baa11">gml:LengthType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_10866b2b-9eb0-7cc4-10e5-57d61c0f2e34" id="urn:x-metanorma-xml-id:_10866b2b-9eb0-7cc4-10e5-57d61c0f2e34">この図形の標高。単位はmとする。 uro:dmCodeのレイヤ番号が73の場合は、必須とする。</p></td></tr><tr><th colspan="3"><p>継承する関連役割</p></th></tr><tr><th><p>関連役割名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_10b4cf3f-0dc4-838b-3682-f76c0b3b79d6" id="urn:x-metanorma-xml-id:_10b4cf3f-0dc4-838b-3682-f76c0b3b79d6">uro:dmElement</p></td><td><p about="urn:x-metanorma-xml-id:_fcb5e346-a0a0-d96e-39ff-b121a8406519" id="urn:x-metanorma-xml-id:_fcb5e346-a0a0-d96e-39ff-b121a8406519">uro:DmElement [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_78cdc40b-2ce7-8510-e934-9a1de8b39946" id="urn:x-metanorma-xml-id:_78cdc40b-2ce7-8510-e934-9a1de8b39946">数値地形図データファイル仕様に基づく要素レコードの情報。数値地形図データファイルの要素レコード情報を保持したい場合に必須とする。</p></td></tr><tr><th colspan="3"><p>自身に定義された関連役割</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_5bf46da5-d3ea-3992-7f1d-204eb8115918" id="urn:x-metanorma-xml-id:_5bf46da5-d3ea-3992-7f1d-204eb8115918">uro:lod0Geometry</p></td><td><p about="urn:x-metanorma-xml-id:_1eb5099f-d620-ddb1-e037-30345a2e6b58" id="urn:x-metanorma-xml-id:_1eb5099f-d620-ddb1-e037-30345a2e6b58">gml:_Geometry [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b108048e-37b5-6508-509d-4eaa4828a91e" id="urn:x-metanorma-xml-id:_b108048e-37b5-6508-509d-4eaa4828a91e">地物の形状を示す幾何オブジェクト。参照先の幾何オブジェクトの型は、uro:dmCodeの値に応じて、gml:MultiPoint、gml:MultiCurve又はgml:MultiSurfaceのいずれかとする。 いずれの幾何オブジェクトの型となるかは、数値地形図の取得方法に従う。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
