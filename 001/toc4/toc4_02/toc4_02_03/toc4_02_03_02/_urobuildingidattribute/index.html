        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02">4.2  建築物モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03">4.2.3  建築物の応用スキーマ文書</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_02/toc4_02_03/toc4_02_03_02">4.2.3.2  bldg: Buildingの拡張属性</a></li></ul><div class="layout_overall"><article id="content"><h1>4.2.3.2.1  uro:BuildingIDAttribute</h1><figure about="urn:x-metanorma-xml-id:_f61f2e2f-3bbe-77e8-2cdf-84c8d3cfc6d0" id="urn:x-metanorma-xml-id:_f61f2e2f-3bbe-77e8-2cdf-84c8d3cfc6d0"><figcaption class="style_figCaption">表4-47</figcaption><table><colgroup><col width="25%"><col width="25%"><col width="50%"></colgroup><tbody><tr><th><p>型の定義</p></th><th colspan="2"><p>建築物を識別するための情報。</p></th></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_8f05e554-0545-b375-f7ba-dff3526c5186" id="urn:x-metanorma-xml-id:_8f05e554-0545-b375-f7ba-dff3526c5186">uro:BuildingAttribute</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_29095ecc-e032-b92d-fa48-023be90a753d" id="urn:x-metanorma-xml-id:_29095ecc-e032-b92d-fa48-023be90a753d">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_da140abe-9ba9-9c3a-0dcf-8759935feb61" id="urn:x-metanorma-xml-id:_da140abe-9ba9-9c3a-0dcf-8759935feb61">uro:buildingID</p></td><td><p about="urn:x-metanorma-xml-id:_0fccae2b-154c-eb48-ad75-fcfb34270820" id="urn:x-metanorma-xml-id:_0fccae2b-154c-eb48-ad75-fcfb34270820">xs:string [1]</p></td><td><p about="urn:x-metanorma-xml-id:_2f3421ee-4da6-ce8d-5b08-0c6cd0bcceff" id="urn:x-metanorma-xml-id:_2f3421ee-4da6-ce8d-5b08-0c6cd0bcceff">主たる建築物を識別するための番号。必須とする。</p><p about="urn:x-metanorma-xml-id:_d6cb4b51-ac77-2c06-0de0-595128836bdd" id="urn:x-metanorma-xml-id:_d6cb4b51-ac77-2c06-0de0-595128836bdd"><code>[市区町村コード]-[接頭辞]-[オブジェクト連番]</code> とする。</p><p about="urn:x-metanorma-xml-id:_4386244f-7e1a-f37d-59a7-4d77622c0b9c" id="urn:x-metanorma-xml-id:_4386244f-7e1a-f37d-59a7-4d77622c0b9c"><code>[市区町村コード]</code> は、当該地物が存在する市区町村に該当するコードとする。</p><p about="urn:x-metanorma-xml-id:_bdbd4096-2e00-6bee-65c6-5932537d5924" id="urn:x-metanorma-xml-id:_bdbd4096-2e00-6bee-65c6-5932537d5924">先頭の0は省略せず、5桁で記述する。</p><p about="urn:x-metanorma-xml-id:_a7a0b0bc-2d8f-ec5d-8588-2db24e386d03" id="urn:x-metanorma-xml-id:_a7a0b0bc-2d8f-ec5d-8588-2db24e386d03"><code>[接頭辞]</code>は地物型の区分を示す3桁又は4桁のコードとする。</p><p about="urn:x-metanorma-xml-id:_6bb5ee0f-5c72-e8f5-3e1d-d7fc83895f90" id="urn:x-metanorma-xml-id:_6bb5ee0f-5c72-e8f5-3e1d-d7fc83895f90">建築物の場合は、bldgとする。</p><p about="urn:x-metanorma-xml-id:_f053ddec-013a-8ae1-75f1-c501cd733239" id="urn:x-metanorma-xml-id:_f053ddec-013a-8ae1-75f1-c501cd733239"><code>[オブジェクト連番]</code>は半角数字の連番とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_a0a5561d-d9d8-83ae-e6af-1213f37e9690" id="urn:x-metanorma-xml-id:_a0a5561d-d9d8-83ae-e6af-1213f37e9690">uro:branchID</p></td><td><p about="urn:x-metanorma-xml-id:_66f0ef55-3c78-59ad-29ec-ae5d2a33abcc" id="urn:x-metanorma-xml-id:_66f0ef55-3c78-59ad-29ec-ae5d2a33abcc">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_2872343b-72c5-b556-dbc3-5064ade7263f" id="urn:x-metanorma-xml-id:_2872343b-72c5-b556-dbc3-5064ade7263f">主たる建築物に対して付帯する建築物を識別するための番号。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f6c4e063-96b1-e80b-5dde-8041f82f9154" id="urn:x-metanorma-xml-id:_f6c4e063-96b1-e80b-5dde-8041f82f9154">uro:partID</p></td><td><p about="urn:x-metanorma-xml-id:_f59917a2-4915-8d01-f7ed-5708bf2a6422" id="urn:x-metanorma-xml-id:_f59917a2-4915-8d01-f7ed-5708bf2a6422">xs:integer [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b6fcaeaf-6fef-67ee-9c54-18fa5d80f9cd" id="urn:x-metanorma-xml-id:_b6fcaeaf-6fef-67ee-9c54-18fa5d80f9cd">主たる建築物を複数のbldg:BuildingPartに分けて記述する場合の、建築物部分を識別するための番号。bldg:BuildingPartには必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_d4bbc1fa-611e-16eb-5fbd-1a1ba4e01d71" id="urn:x-metanorma-xml-id:_d4bbc1fa-611e-16eb-5fbd-1a1ba4e01d71">uro:prefecture</p></td><td><p about="urn:x-metanorma-xml-id:_f03391b1-7151-2698-1952-92be03c03054" id="urn:x-metanorma-xml-id:_f03391b1-7151-2698-1952-92be03c03054">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_a6176535-691c-559f-c004-b115cfbf634b" id="urn:x-metanorma-xml-id:_a6176535-691c-559f-c004-b115cfbf634b">建築物が所在する都道府県の都道府県コ－ド。JIS X0401に定義される2桁の半角数字。コードリスト（Common_localPublicAuthorities.xml）より選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_5d931a47-008b-0e9a-6bd7-0d40b8b42b04" id="urn:x-metanorma-xml-id:_5d931a47-008b-0e9a-6bd7-0d40b8b42b04">uro:city</p></td><td><p about="urn:x-metanorma-xml-id:_14be7e04-bf72-bf8e-9b90-cd8635b8b0c2" id="urn:x-metanorma-xml-id:_14be7e04-bf72-bf8e-9b90-cd8635b8b0c2">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_1399b0ff-9740-02ed-85f3-c944a22477a0" id="urn:x-metanorma-xml-id:_1399b0ff-9740-02ed-85f3-c944a22477a0">建築物が所在する市区町村の市区町村コ－ド。JIS X0401に定義される2桁の半角数字とJIS X0402に定義される3桁の半角数字とを組み合わせた5桁の半角数字。政令市の場合は、区の市区町村コードとする。コードリスト（Common_localPublicAuthorities.xml）より選択する。</p><p about="urn:x-metanorma-xml-id:_e211227f-4c06-f373-f2e8-dcd321dc9944" id="urn:x-metanorma-xml-id:_e211227f-4c06-f373-f2e8-dcd321dc9944">i-URでは多重度が[0..1]となっているが、建築物の位置の把握に使用するため、標準製品仕様書では必須とする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
