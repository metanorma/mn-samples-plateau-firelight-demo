6-ce9ec9db43e0" id="urn:x-metanorma-xml-id:_6b7908be-a5a2-c81f-0a16-ce9ec9db43e0">都市計画法第7条に基づき、無秩序な市街地の拡大による環境悪化の防止、計画的な公共施設整備などによる良好な市街地の形成などを行うため、都市計画区域について区分された、計画的な市街化を図るべき区域「市街化区域」と、市街化を抑制すべき「市街化調整区域」。（都市計画法第7条）</p><figure about="urn:x-metanorma-xml-id:_58117661-eb6b-8ec7-f913-83f7ad18bb17" id="urn:x-metanorma-xml-id:_58117661-eb6b-8ec7-f913-83f7ad18bb17"><figcaption class="style_figCaption">区域区分（市街化調整地域）の例</figcaption><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAasAAAEzCAIAAAAARrsUAAAgAElEQVR4nO296Zcc53Xm+dz7xpZLrSApLtgICtIhIZrq/jJnprvdsimNF8myRFJyu/3FPcs/Ne3Tc+b4zMxxS6JWUpK1tGy5v0zPmRaNzWgI4AKQEkmgAFRVZsb23nc+RERmZGYVUFgq1/s7eYCqqFwiMyOeuO9dyTkHRVGUpYSnvQOKoihTQxVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlRRVQUZTlxZv2DijKYuEAAfo95xggANW/yoyhCqgsFVL7mce2AAAcAwBJ7efyfg6OQBheOjlniUjAXNzLsvvYUU7lKzTgQkcN6j9PKY4qiLOBKqCyzIzJ3wgEAM45ImIHOBo8Qsp/yRoAXOiaY+Q498aFIPcAOM6TIH/pyy8hBNiCzKG8CeUhIO0RrSwDhV7x2DYpN9bswboNCEahgI5cAoqBHpBX9+3g8j9cieIwEN85IseAsGNjA3YMCCDCcqe98+xfnkCzenK1/mYJtQGVpWCvkB9XIsiMwn/HpRcPgHDpznMgRxBQD7/64VtBFviWATbih1m0mW0004aX+TUN5bqesoMYh7w0JCfyXpX7QBVQWWZqwmhR+u8cYIFdXPnl1UYS+dYDmB0DOO6OGesVPwNshFnYOJQCCoBqMRAUhiSLWBCICFADcOZQBVSWg7pC9W8WbCujL8OFH1zwrAfAt34jax2JN6Ms8vOAHAC4IpjhMGxQiquLmtsjukLEGH2UMiuoAirLQT8O64CuQ0pIgdt49yfvRWkTgCf8jH2GHIOEhY0EhYknzvHo6nVY9YpNVAVD6r86FmfZAXeAAAgB2tMjqUwNjYQoC42r/hXAAhlggQRv/eC/+jZYSVbXtzeaSXPoISRwTA7MbN1osLhQsFIB3b46NhBEku3WzvXHrr/4tRfRAIwq4GyhNqAycVwtG84VC8t6AnGJ1NaSPKYYAgBSbh/KsJOBvecYAtcDZUAGbOG9H7/TStsAH3Mn4Ni3XpAHY7vHABxhXP76f6Uxs2HEKhzYg44960VphB0g2uP5lOmiCqhMlkL+pLoxYAhE46l5fK9svYEojnjiymAuIQVyUBe/+tFbQe6t9FYe7zwexo1CraTIWZ7IEsgUkWUZ3m1lBlAFVCZLoXU9IAW6ADl8gsAAjVtzVZVF+W8pHbVVJNe3lw+PHXoOGeMmrv/sWiNuAHzMHjcg33pe7gNlrh/vv4a9C+MewLsj9ftrIHj2UAVUJo4DMvyXN/9LsxcR8QuvnNnjMGTAAAbjGSTM9UU0l8ENqXx8PTr75j/6adBOV4/sbIZJaB0VoQwiIsAVq+PJIiPa51QNZwVVQGXiCNBBu7u6sbMRpcHNv9oSqrn8HMRJL+we/+OT8GudBQAQYAAfaACNwuIDUiAFbuG9H19tJE2D4JicIMeeeJwHDsz9LBbnhLi/4hZiALyns+/R 属性を拡張する場合は、gen:_GenericAttributeの下位型を使用する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_f4c423ea-2dbd-a09a-7f05-5ce469c619ac" id="urn:x-metanorma-xml-id:_f4c423ea-2dbd-a09a-7f05-5ce469c619ac">urf:dataQualityAttribute</p></td><td><p about="urn:x-metanorma-xml-id:_5e5d3fb6-7d30-3c65-55fb-9cbbaad373c5" id="urn:x-metanorma-xml-id:_5e5d3fb6-7d30-3c65-55fb-9cbbaad373c5">uro:DataQualityAttribute [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_c98c45d2-9235-bb83-eb08-e7349e1258d0" id="urn:x-metanorma-xml-id:_c98c45d2-9235-bb83-eb08-e7349e1258d0">作成したデータの品質に関する情報。必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_622e10b6-f4c2-c19e-df5c-f6bef231cca2" id="urn:x-metanorma-xml-id:_622e10b6-f4c2-c19e-df5c-f6bef231cca2">urf:boundary</p></td><td><p about="urn:x-metanorma-xml-id:_a40f93a1-dc92-2bce-87bb-dbc65e72fae9" id="urn:x-metanorma-xml-id:_a40f93a1-dc92-2bce-87bb-dbc65e72fae9">urf:Boundary [0..*]</p></td><td><p about="urn:x-metanorma-xml-id:_a6bf5669-465b-a723-6a13-e92c68ba3d0a" id="urn:x-metanorma-xml-id:_a6bf5669-465b-a723-6a13-e92c68ba3d0a">区域を構成する境界。準都市計画区域の外周及び内周となる境界線。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
