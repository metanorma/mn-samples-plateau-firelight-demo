9f-cede7b908651" id="urn:x-metanorma-xml-id:_612ac1dd-166f-9d88-6e9f-cede7b908651">都市オブジェクトに付与する追加情報。都市オブジェクトが継承する属性及び都市オブジェクトに定義された属性以外にコード型の属性を追加したい場合に使用する。</p><p about="urn:x-metanorma-xml-id:_aef55afc-f02b-9fef-1514-c965eb473c64" id="urn:x-metanorma-xml-id:_aef55afc-f02b-9fef-1514-c965eb473c64">属性名称と属性の値の対で構成される。</p><p about="urn:x-metanorma-xml-id:_fafe6f6b-a085-ebdd-c455-8c950ac5dff5" id="urn:x-metanorma-xml-id:_fafe6f6b-a085-ebdd-c455-8c950ac5dff5">コード値以外の属性を追加する場合は、gen:_GenericAttributeを使用すること。</p></td></tr><tr><th><p>上位の型</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_65594445-04f2-3862-9d34-0b18404d3e24" id="urn:x-metanorma-xml-id:_65594445-04f2-3862-9d34-0b18404d3e24">―</p></td></tr><tr><th><p>ステレオタイプ</p></th><td colspan="2"><p about="urn:x-metanorma-xml-id:_9288fd63-4f10-1100-3a87-5948ef0bcea8" id="urn:x-metanorma-xml-id:_9288fd63-4f10-1100-3a87-5948ef0bcea8">&lt;&lt; DataType &gt;&gt;</p></td></tr><tr><th colspan="3"><p>自身に定義された属性</p></th></tr><tr><th><p>属性名</p></th><th><p>属性の型及び多重度</p></th><th><p>定義</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_1658faa5-d5d2-7191-3aaf-920432767d8e" id="urn:x-metanorma-xml-id:_1658faa5-d5d2-7191-3aaf-920432767d8e">uro:key</p></td><td><p about="urn:x-metanorma-xml-id:_dc7e329f-1501-d2f7-75b7-2a73e33ee530" id="urn:x-metanorma-xml-id:_dc7e329f-1501-d2f7-75b7-2a73e33ee530">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_34188b7d-e993-7455-699f-9343112d04ff" id="urn:x-metanorma-xml-id:_34188b7d-e993-7455-699f-9343112d04ff">拡張する属性の名称。名称は、コードリスト（KeyValuePairAttribute_key.xml）を作成し、選択する。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_8149e181-25e3-2f84-5e1e-e4810dbc0282" id="urn:x-metanorma-xml-id:_8149e181-25e3-2f84-5e1e-e4810dbc0282">uro:codeValue</p></td><td><p about="urn:x-metanorma-xml-id:_1641fc42-347a-0859-331e-3c5cc99cf33d" id="urn:x-metanorma-xml-id:_1641fc42-347a-0859-331e-3c5cc99cf33d">gml:CodeType [1]</p></td><td><p about="urn:x-metanorma-xml-id:_088142ee-2be4-99e2-897e-0376
