9408" id="urn:x-metanorma-xml-id:_825d20e1-b441-6d7a-a7eb-77c99f709408">core:creationDate</p></td><td><p about="urn:x-metanorma-xml-id:_fc1a9c7c-1af7-2321-a01a-c0d449f81d7e" id="urn:x-metanorma-xml-id:_fc1a9c7c-1af7-2321-a01a-c0d449f81d7e">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_7ab8c952-0070-57a1-0896-4797a6dc0586" id="urn:x-metanorma-xml-id:_7ab8c952-0070-57a1-0896-4797a6dc0586">データが作成された日。運用上必須とする。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_1e099bd3-2b0f-ebed-8202-691035121a5e" id="urn:x-metanorma-xml-id:_1e099bd3-2b0f-ebed-8202-691035121a5e">core:terminationDate</p></td><td><p about="urn:x-metanorma-xml-id:_9cad0731-b048-b2b7-123d-c5ac7b6e02e1" id="urn:x-metanorma-xml-id:_9cad0731-b048-b2b7-123d-c5ac7b6e02e1">xs:date [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_87543ba9-bb90-21af-309a-8550f47c0eb1" id="urn:x-metanorma-xml-id:_87543ba9-bb90-21af-309a-8550f47c0eb1">データが削除された日。</p></td></tr><tr><th><p>(core:relativeToTerrain)</p></th><td><p about="urn:x-metanorma-xml-id:_6f7847aa-b95b-57ab-f48a-935e726a13cb" id="urn:x-metanorma-xml-id:_6f7847aa-b95b-57ab-f48a-935e726a13cb">core:RelativeToTerrainType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_b032baca-4600-5688-1a00-33ee45ed14d0" id="urn:x-metanorma-xml-id:_b032baca-4600-5688-1a00-33ee45ed14d0">地表面との相対的な位置関係。</p></td></tr><tr><th><p>(core:relativeToWater)</p></th><td><p about="urn:x-metanorma-xml-id:_25b6e00a-2ec2-ae3b-0587-071af0833a83" id="urn:x-metanorma-xml-id:_25b6e00a-2ec2-ae3b-0587-071af0833a83">core:RelativeToWaterType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_9361ae8d-7cac-0246-6d37-f953aa7ec993" id="urn:x-metanorma-xml-id:_9361ae8d-7cac-0246-6d37-f953aa7ec993">水面との相対的な位置関係。</p></td></tr><tr><th><p>(urf:class)</p></th><td><p about="urn:x-metanorma-xml-id:_2cd42371-c018-7bf1-3b85-a4c216f53b5e" id="urn:x-metanorma-xml-id:_2cd42371-c018-7bf1-3b85-a4c216f53b5e">gml:CodeType [0..1]</p></td><td><p about="urn:x-metanorma-xml-id:_4c695af0-2072-2029-d815-
