<td rowspan="2"><p about="urn:x-metanorma-xml-id:_eba16c59-2375-9f13-b6e8-a8e001035716" id="urn:x-metanorma-xml-id:_eba16c59-2375-9f13-b6e8-a8e001035716">LOD3.0</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_0bdc63e8-ca85-2e04-cb55-01372a6e5c4c" id="urn:x-metanorma-xml-id:_0bdc63e8-ca85-2e04-cb55-01372a6e5c4c">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_08015aeb-aac6-00b8-8411-31983fd4e68c" id="urn:x-metanorma-xml-id:_08015aeb-aac6-00b8-8411-31983fd4e68c">CityFurniture</p></td><td><p about="urn:x-metanorma-xml-id:_47a9b5c7-ad64-b81e-682c-e4b7c7177444" id="urn:x-metanorma-xml-id:_47a9b5c7-ad64-b81e-682c-e4b7c7177444">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_d083f5fa-b8c0-6946-6b32-6ffb0a5ab2c8" id="urn:x-metanorma-xml-id:_d083f5fa-b8c0-6946-6b32-6ffb0a5ab2c8">他の地物の面と一体として表現されるべき地物</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_25313a7c-e716-5637-f124-f56680b2ae53" id="urn:x-metanorma-xml-id:_25313a7c-e716-5637-f124-f56680b2ae53">都市設備の詳細な外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_af15ae79-39ae-65a8-8903-7a79d56521c2" id="urn:x-metanorma-xml-id:_af15ae79-39ae-65a8-8903-7a79d56521c2">外周を構成する各頂点に、路面等この都市設備が設置されている地物の高さを与える。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_2664118d-0495-e78c-4964-3dba632dbee0" id="urn:x-metanorma-xml-id:_2664118d-0495-e78c-4964-3dba632dbee0">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li><li><p about="urn:x-metanorma-xml-id:_81c36afe-f529-e1de-5d2d-926125495dbd" id="urn:x-metanorma-xml-id:_81c36afe-f529-e1de-5d2d-926125495dbd">連続する面の集まりの場合は、CompositeSurfaceを使用できる。</p></li></ul></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_90923338-32ac-4187-4a10-d107858bb7b6" id="urn:x-metanorma-xml-id:_90923338-32ac-4187-4a10-d107858bb7b6">Solid又はMultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5730c3a3-4157-ac03-0f3d-5eaed1870eaf" id="urn:x-metanorma-xml-id:_5730c3a3-4157-ac03-0f3d-5eaed1870eaf">独立して存在する地物</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0b244d9d-e68c-ed88-eebb-8acb1f353a82" id="urn:x-metanorma-xml-id:_0b244d9d-e68c-ed88-eebb-8acb1f353a82">都市設備の主要な部分について、一定高さごとの横断面を作成する。</p></li><li><p about="urn:x-metanorma-xml-id:_a2ffefdb-eb74-17f5-ce99-909aac15cd6a" id="urn:x-metanorma-xml-id:_a2ffefdb-eb74-17f5-ce99-909aac15cd6a">横断面の各頂点に高さを与える。</p></li><li><p about="urn:x-metanorma-xml-id:_165b0945-cdd9-6c2e-a944-f9ad021ca815" id="urn:x-metanorma-xml-id:_165b0945-cdd9-6c2e-a944-f9ad021ca815">各頂点をつなぐ立体又は面の集まりを作成する。</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_0939d4ac-251e-3166-cc99-954908b4dc04" id="urn:x-metanorma-xml-id:_0939d4ac-251e-3166-cc99-954908b4dc04">曲面の場合は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう平面に分割する。</p></li><li><p about="urn:x-metanorma-xml-id:_3c45eb1e-6092-b0c8-c1dd-07ce5e333c97" id="urn:x-metanorma-xml-id:_3c45eb1e-6092-b0c8-c1dd-07ce5e333c97">外周は、データセットが採用する地図情報レベルの水平及び高さの誤差の標準偏差に収まるよう取得する。</p></li></ul></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
