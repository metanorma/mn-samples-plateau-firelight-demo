      <body >
        <div id="app"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="en-US" dir="ltr"><div class="style_browserBar"><header class="style_browserBarTitle"><h1>PLATEAU 1</h1></header></div></div><main id="resources"><div style="isolation:isolate;color-scheme:light" class="_t8qIa_spectrum kDKRXa_spectrum kDKRXa_i18nFontFamily YqfL3a_spectrum--light _1DrGeG_spectrum--large XhWg9q_spectrum XhWg9q_spectrum--dark XhWg9q_spectrum--darkest XhWg9q_spectrum--large XhWg9q_spectrum--light XhWg9q_spectrum--lightest XhWg9q_spectrum--medium" lang="ja-JP" dir="ltr"><div class="style_resource "><ul class="style_resourceBreadcrumbsNav"><li> <a href="/mn-samples-plateau-firelight-demo/001/">PLATEAU 1</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4">4  データの内容及び構造</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_14">4.14  都市設備モデルの応用スキーマ</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_14/toc4_14_01">4.14.1  都市設備モデルのLOD</a></li><li> <a href="/mn-samples-plateau-firelight-demo/001/toc4/toc4_14/toc4_14_01/toc4_14_01_02">4.14.1.2  都市設備モデル（LOD1）</a></li></ul><div class="layout_overall"><article id="content"><h1>4.14.1.2.2  都市設備モデル（LOD1）の定義</h1><p about="urn:x-metanorma-xml-id:_4f9f12d1-5b1c-d636-20c0-2eb579b63db2" id="urn:x-metanorma-xml-id:_4f9f12d1-5b1c-d636-20c0-2eb579b63db2">都市設備モデル（LOD1）の定義として、含むべき地物型、各地物型の空間属性の型、取得基準、取得方法及び補足を示す。</p><figure about="urn:x-metanorma-xml-id:_260d267c-1874-4016-be61-f80eea381d35" id="urn:x-metanorma-xml-id:_260d267c-1874-4016-be61-f80eea381d35"><figcaption class="style_figCaption">表4-666</figcaption><table><colgroup><col width="8.75%"><col width="8.75%"><col width="8.75%"><col width="8.75%"><col width="20%"><col width="25%"><col width="20%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td rowspan="2"><p about="urn:x-metanorma-xml-id:_d39e5221-447a-c721-eb24-9ac66ba1c44a" id="urn:x-metanorma-xml-id:_d39e5221-447a-c721-eb24-9ac66ba1c44a">LOD1</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_938b4ab6-62a7-8800-020c-a23d0843cd99" id="urn:x-metanorma-xml-id:_938b4ab6-62a7-8800-020c-a23d0843cd99">●</p></td><td rowspan="2"><p about="urn:x-metanorma-xml-id:_85f50514-cffb-650d-7117-67947ff183c2" id="urn:x-metanorma-xml-id:_85f50514-cffb-650d-7117-67947ff183c2">CityFurniture</p></td><td><p about="urn:x-metanorma-xml-id:_b393b7d7-9fdf-1434-6d9b-59f0b2826f8c" id="urn:x-metanorma-xml-id:_b393b7d7-9fdf-1434-6d9b-59f0b2826f8c">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_8dc56808-18e6-acff-4740-83df2e726e95" id="urn:x-metanorma-xml-id:_8dc56808-18e6-acff-4740-83df2e726e95">他の地物の面と一体として表現されるべき地物</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_388e11f4-6fb5-c373-022f-3241c2730d39" id="urn:x-metanorma-xml-id:_388e11f4-6fb5-c373-022f-3241c2730d39">都市設備を包含する最小の矩形又は矩形の組合せを取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_f0229eb2-192c-d02a-b092-70d8acea5998" id="urn:x-metanorma-xml-id:_f0229eb2-192c-d02a-b092-70d8acea5998">矩形の各頂点に、都市設備が接している他の地物の高さを与える。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_ee4c782d-05a1-cdca-5d18-d9d0031c90f0" id="urn:x-metanorma-xml-id:_ee4c782d-05a1-cdca-5d18-d9d0031c90f0">外周の各頂点に与える高さとは、例えば、路面標示やマンホールの場合は、路面の高さとなる。</p></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_77cd48e8-ba65-f260-d5fd-782ca8b82509" id="urn:x-metanorma-xml-id:_77cd48e8-ba65-f260-d5fd-782ca8b82509">Solid</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_a920c993-4c3b-85bf-2d9e-47afac0413d7" id="urn:x-metanorma-xml-id:_a920c993-4c3b-85bf-2d9e-47afac0413d7">独立して存在する地物</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_94e0b54b-b907-c7c8-7f82-63db60821733" id="urn:x-metanorma-xml-id:_94e0b54b-b907-c7c8-7f82-63db60821733">都市設備の上方からの正射影の外を、地表面から一律の高さで押し出した立体を作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_ece3645c-f148-721f-858a-6d08b89084cc" id="urn:x-metanorma-xml-id:_ece3645c-f148-721f-858a-6d08b89084cc">一律の高さは、都市設備の最高高さとする。</p><p about="urn:x-metanorma-xml-id:_f76fd7f7-4bc1-d3d1-5f15-f319f9378ac6" id="urn:x-metanorma-xml-id:_f76fd7f7-4bc1-d3d1-5f15-f319f9378ac6">地表の高さは、都市設備の上方からの正射影の外周と地形との交線のなかで最も低い高さとする。</p></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
