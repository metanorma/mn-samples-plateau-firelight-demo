413%"><col width="34.4827%"><col width="17.2418%"></colgroup><tbody><tr><th><p>LOD</p></th><th></th><th><p>地物型</p></th><th><p>空間属性の型</p></th><th><p>取得基準</p></th><th><p>取得方法</p></th><th><p>補足</p></th></tr><tr><td><p about="urn:x-metanorma-xml-id:_9eec9fd8-b8e5-e9a9-4c8e-ebb5614822b5" id="urn:x-metanorma-xml-id:_9eec9fd8-b8e5-e9a9-4c8e-ebb5614822b5">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_1320f6ee-6435-6484-8c35-0a2a369e59b3" id="urn:x-metanorma-xml-id:_1320f6ee-6435-6484-8c35-0a2a369e59b3">●</p></td><td><p about="urn:x-metanorma-xml-id:_a66dd872-cb89-7501-a0eb-cf8d4de42ae7" id="urn:x-metanorma-xml-id:_a66dd872-cb89-7501-a0eb-cf8d4de42ae7">Road</p></td><td><p about="urn:x-metanorma-xml-id:_8561370c-a1f2-a032-1904-d2eb14cb9418" id="urn:x-metanorma-xml-id:_8561370c-a1f2-a032-1904-d2eb14cb9418">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_5d4efc6f-1546-435d-39cb-30ed632464a3" id="urn:x-metanorma-xml-id:_5d4efc6f-1546-435d-39cb-30ed632464a3">道路法の道路</p></li><li><p about="urn:x-metanorma-xml-id:_92f3e1cf-7e94-4529-42b6-e1d819cc377d" id="urn:x-metanorma-xml-id:_92f3e1cf-7e94-4529-42b6-e1d819cc377d">建築基準法第42条の道路</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_e6c8b894-885f-92d9-de32-32db9c426997" id="urn:x-metanorma-xml-id:_e6c8b894-885f-92d9-de32-32db9c426997">TrafficArea及びAuxiliaryTrafficAreaの集まりとして作成する。</p></li></ul></td><td><p about="urn:x-metanorma-xml-id:_84a18a85-eeba-50b7-4270-9e3ce202ca71" id="urn:x-metanorma-xml-id:_84a18a85-eeba-50b7-4270-9e3ce202ca71">道路内の高さは、横断方向に同一（全て車道の路面高さ）となる。</p></td></tr><tr><td rowspan="5"><p about="urn:x-metanorma-xml-id:_1ba4ae41-5f4a-2bfd-af0d-4ba671d0b4bb" id="urn:x-metanorma-xml-id:_1ba4ae41-5f4a-2bfd-af0d-4ba671d0b4bb">LOD3.1</p></td><td rowspan="5"><p about="urn:x-metanorma-xml-id:_d56d9db9-6744-9f8e-85af-ab28e8ffd732" id="urn:x-metanorma-xml-id:_d56d9db9-6744-9f8e-85af-ab28e8ffd732">●</p></td><td rowspan="5"><p about="urn:x-metanorma-xml-id:_a65770fd-844f-062d-a1ab-8f1fd5bec06e" id="urn:x-metanorma-xml-id:_a65770fd-844f-062d-a1ab-8f1fd5bec06e">TrafficArea</p></td><td rowspan="5"><p about="urn:x-metanorma-xml-id:_a1760e0a-90c2-1229-2a0f-99db4c6bd264" id="urn:x-metanorma-xml-id:_a1760e0a-90c2-1229-2a0f-99db4c6bd264">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_47d36511-cd28-ab7a-9672-3668f1ddf921" id="urn:x-metanorma-xml-id:_47d36511-cd28-ab7a-9672-3668f1ddf921">車道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_24e8a19a-837f-b7e5-8cf0-f030b84abbe8" id="urn:x-metanorma-xml-id:_24e8a19a-837f-b7e5-8cf0-f030b84abbe8">車道の境界をつないだ面を作成し、車道交差部及び車線を除く面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_00a605cb-c3f8-3d2d-632c-dd76884787cf" id="urn:x-metanorma-xml-id:_00a605cb-c3f8-3d2d-632c-dd76884787cf">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_2545770d-1139-ae00-603c-5551648f998c" id="urn:x-metanorma-xml-id:_2545770d-1139-ae00-603c-5551648f998c">車線</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_4b6cbbda-536e-e893-e182-3df5065450aa" id="urn:x-metanorma-xml-id:_4b6cbbda-536e-e893-e182-3df5065450aa">区画線をつないだ面を作成する。</p></li><li><p about="urn:x-metanorma-xml-id:_38081533-440b-7a31-6711-0e01c8a825a1" id="urn:x-metanorma-xml-id:_38081533-440b-7a31-6711-0e01c8a825a1">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_7b0ff7e8-b627-b490-d866-8fd877fe8b3d" id="urn:x-metanorma-xml-id:_7b0ff7e8-b627-b490-d866-8fd877fe8b3d">車道交差部（隅切りがある場合）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_cb74fc66-753e-ea96-8da7-cee79466415c" id="urn:x-metanorma-xml-id:_cb74fc66-753e-ea96-8da7-cee79466415c">停止線がある場合にはこれの延長とし、停止線がない場合には、隅切りに囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_98ef575a-cd41-5453-20f7-e05901db0d08" id="urn:x-metanorma-xml-id:_98ef575a-cd41-5453-20f7-e05901db0d08">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_e4ad290f-98f1-3ba1-2edf-005a5fbb8c7f" id="urn:x-metanorma-xml-id:_e4ad290f-98f1-3ba1-2edf-005a5fbb8c7f">車道交差部（隅切りが無い場合）</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_522bed80-fed5-0378-e2c3-8144ebfc57aa" id="urn:x-metanorma-xml-id:_522bed80-fed5-0378-e2c3-8144ebfc57aa">停止線がある場合にはこれの延長とし、停止線がない場合には、交差する道路の道路縁が接する点を結ぶ線に囲まれた車道部を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_e1efca6b-6fc0-6b68-8b65-5dce241b1eb5" id="urn:x-metanorma-xml-id:_e1efca6b-6fc0-6b68-8b65-5dce241b1eb5">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><ul><li><p about="urn:x-metanorma-xml-id:_01b936a8-4ea6-a809-2f2c-f28ed3d360c2" id="urn:x-metanorma-xml-id:_01b936a8-4ea6-a809-2f2c-f28ed3d360c2">歩道部</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_eb3b7d30-23c7-f901-5645-51e38bb41e2d" id="urn:x-metanorma-xml-id:_eb3b7d30-23c7-f901-5645-51e38bb41e2d">歩道の境界に囲まれた面を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_3ecfb183-2c85-e57e-e9dd-28b2a64d1772" id="urn:x-metanorma-xml-id:_3ecfb183-2c85-e57e-e9dd-28b2a64d1772">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr><tr><td><p about="urn:x-metanorma-xml-id:_3900c48b-2f1e-34d5-15ff-63a30db0e75b" id="urn:x-metanorma-xml-id:_3900c48b-2f1e-34d5-15ff-63a30db0e75b">LOD3.1</p></td><td><p about="urn:x-metanorma-xml-id:_654399a6-11e6-21a8-a5fc-c015061bf3d5" id="urn:x-metanorma-xml-id:_654399a6-11e6-21a8-a5fc-c015061bf3d5">●</p></td><td><p about="urn:x-metanorma-xml-id:_459fbaf6-205d-efac-7360-d8da5323ce35" id="urn:x-metanorma-xml-id:_459fbaf6-205d-efac-7360-d8da5323ce35">Auxiliary TrafficArea</p></td><td><p about="urn:x-metanorma-xml-id:_90e244e4-eac0-5681-7015-6d278310895c" id="urn:x-metanorma-xml-id:_90e244e4-eac0-5681-7015-6d278310895c">MultiSurface</p></td><td><ul><li><p about="urn:x-metanorma-xml-id:_930693b6-81c7-d108-1060-e920a04548a7" id="urn:x-metanorma-xml-id:_930693b6-81c7-d108-1060-e920a04548a7">島</p></li></ul></td><td><ul><li><p about="urn:x-metanorma-xml-id:_720e799c-f523-881d-be2e-84a177bc611e" id="urn:x-metanorma-xml-id:_720e799c-f523-881d-be2e-84a177bc611e">島の外周を取得する。</p></li><li><p about="urn:x-metanorma-xml-id:_8004444d-7ed9-ff11-63b1-49f062ecfb64" id="urn:x-metanorma-xml-id:_8004444d-7ed9-ff11-63b1-49f062ecfb64">高さは車道の路面高さとする。</p></li></ul></td><td></td></tr></tbody></table></figure></article><nav><ul></ul></nav></div></div></div></main></div>
